discover_ivory_coast_node_title:0 "探索象牙海岸"
discover_ivory_coast_node_desc:0 "长久以来，一直有传说非洲周围有一条通往亚洲的航道。如果我们想为亚洲香料创造新的贸易路线，我们应该探索它。"
discover_ivory_coast_tt:0 "探索象牙海岸节点"
ivory_coast_trade:0 "象牙海岸贸易特许权"
colony_in_ivory_coast_node_title:0 "在西非发展立足点"
colony_in_ivory_coast_node_desc:0 "非洲海岸的探索表明航程将会十分漫长。因此，我们需要获得停泊我们的贸易船队的港口。"
colonise_ivory_coast_tt:0 "在西非贸易节点建立三个殖民地区"
atlantic_trading_post_tt:1 "你拥有的在§Y象牙海岸§!贸易节点的所有省份在10年内获得如下修正效果:\n本地贸易竞争力：§G+1.00§!\n本地贸易竞争力：§G+20%§!\n贸易价值：§G+0.50§!"
south_african_trading_post_tt:1 "你拥有的在§Y南非§!贸易节点的所有省份在10年内获得如下修正效果:\n本地贸易竞争力：§G+1.00§!\n本地贸易竞争力：§G+20%§!\n贸易价值：§G+0.50§!"
discover_good_hope_node_title:0 "探索一下遥远的南方有些什么"
discover_good_hope_node_desc:0 "长久以来，一直有传说非洲周围有一条通往亚洲的航道。如果我们想为亚洲香料创造新的贸易路线，我们应该探索它。"
discover_good_hope_tt:0 "探索南非贸易节点"
good_hope_trade:0 "越过好望角"
colony_in_good_hope_node_title:0 "在南非发展立足点"
colony_in_good_hope_node_desc:0 "非洲海岸的探索表明航程将会十分漫长。因此，我们需要在好望角获得停泊我们的贸易船队的港口。"
colonise_good_hope_tt:0 "在南非贸易节点建立三个殖民地区"
cape_trading_post_tt:0 "新殖民地的贸易价值和贸易力量暂时繁荣"
discover_zanzibar_node_title:1 "探索好望角后有什么"
discover_zanzibar_node_desc:0 "到达非洲南部海岸后，我们可以进入一个全新的海洋，在那里我们将找到亚洲的财富。"
discover_zanzibar_tt:0 "探索桑给巴尔海峡的节点。"
zanzibar_node_trade:0 "桑给巴尔贸易特许经营权"
conquer_zanzibar_mission_title:1 "在斯瓦希里语海岸 - 桑给巴尔的立足点"
conquer_zanzibar_mission_desc:1 "桑给巴尔是斯瓦希里语海岸的交易点之一。征服它将给我们提供一个额外的港口，并成为通往亚洲的贸易的一块垫脚石。"
conquer_zanzibar_tt:1 "征服桑给巴尔。"
conquer_mombasa_mission_title:1 "在斯瓦西里海岸的立足点 - 蒙巴萨"
conquer_mombasa_mission_desc:1 "蒙巴萨是斯瓦希里语海岸的交易点之一。征服它将给我们提供一个额外的港口，并成为通往亚洲的贸易的一块垫脚石。"
conquer_mombasa_tt:0 "征服蒙巴萨。"
conquer_mogadishiu_mission_title:1 "索马里海岸的立足点 - 摩加迪沙"
conquer_mogadishiu_mission_desc:1 "索马里是斯瓦希里语海岸的交易点之一。征服它将给我们提供一个额外的港口，并成为通往亚洲的贸易的一块垫脚石。"
conquer_mogadishiu_tt:0 "征服摩加迪沙。"
discover_aden_gulf_node_title:0 "发现亚洲的大门"
discover_aden_gulf_node_desc:0 "阿拉伯半岛以其咖啡豆和贸易文化而闻名，并一直掌控着亚欧之间的贸易航线。在继续前往印度之前，我们需要探索他们的贸易节点。"
discover_aden_gulf_tt:0 "探索亚丁湾贸易节点。"
aden_gulf_trade:0 "亚丁湾贸易特许经营权"
conquer_masqat_mission_title:0 "在阿曼发展立足点"
conquer_masqat_mission_desc:0 "阿拉伯半岛的马斯喀特是进入亚洲，走向香料，丝绸和其他财富的门户。"
conquer_masqat_tt:0 "征服马斯喀特。"
discover_indus_node_title:0 "发现印度的大门"
discover_indus_node_desc:0 "数世纪以来，亚洲的香料和丝绸是一直激励着了欧洲商人的梦想。他们现在已经在我们的掌握之中，但我们首先需要探索通往印度贸易节点的航线。"
discover_indus_tt:0 "探索印度河沿岸贸易节点"
indus_node_trade:0 "印度河贸易特许经营权"
discover_goa_node_title:0 "探索印度西海岸有什么"
discover_goa_node_desc:0 "数世纪以来，亚洲的香料和丝绸是一直激励着了欧洲商人的梦想。他们现在已经在我们的掌握之中，但我们首先需要探索通往印度贸易节点的航线。"
discover_goa_tt:0 "探索果阿贸易节点"
goa_node_trade:0 "果阿贸易特许经营权"
discover_ceylan_node_title:0 "探索印度南海岸有什么"
discover_ceylan_node_desc:0 "数世纪以来，亚洲的香料和丝绸是一直激励着了欧洲商人的梦想。他们现在已经在我们的掌握之中，但我们首先需要探索通往印度贸易节点的航线。"
discover_ceylan_tt:0 "探索杰兰海峡贸易节点。"
ceylan_node_trade:0 "探索锡兰贸易节点"
discover_bengal_node_title:0 "探索印度东海岸有什么"
discover_bengal_node_desc:0 "数世纪以来，亚洲的香料和丝绸是一直激励着了欧洲商人的梦想。他们现在已经在我们的掌握之中，但我们首先需要探索通往印度贸易节点的航线。"
discover_bengal_tt:0 "探索孟加拉贸易节点."
bengal_node_trade:0 "孟加拉贸易特许经营权"
trading_post_modifier:0 "海外贸易繁荣"
desc_trading_post_modifier:0 "我们的探险者在寻找通往亚洲的贸易航线时，已经为我们的探索舰队建立了港口。这导致了与居住在附近的当地人的贸易繁荣。"
complete_mission:0 "完成该任务获取奖励"
mission_already_completed:0 "该任务已完成"
HEADER_MISSIONS:0 "任务"
HEADER_DECISIONS:0 "决议"
secure_the_imperial_crown_title:0 "保护选帝侯"
secure_the_imperial_crown_desc:0 "自从鲁道夫，哈布斯堡伯爵，加冕为神圣罗马皇帝，并使他的家人进入奥地利公爵，这一直是其所有公爵的目标成为皇帝。我们必须尽我们所能确保帝国有它所需要的稳定，一位奥地利皇帝。"
subjugate_bohemia_title:1 "控制波西米亚"
subjugate_bohemia_desc:1 "波西米亚王国的命运长期以来一直吸引着奥地利的公爵们。我们必须采取更积极的行动，使波西米亚更牢固地向我们看齐。"
recover_silesia_title:0 "收复西里西亚"
recover_silesia_desc:0 "西里西亚省份是哈布斯堡合法遗产的一部分，但是已经失去了.我们必须恢复哈布斯堡的权威"
partition_poland_title:1 "征服加利西亚"
partition_poland_desc:1 "波属加利西亚曾经对我们而言是防卫邻国的重要缓冲区。然而现在我们应该保住这些富裕省份，以防被宿敌夺取的风险。"
subjugate_hungary_title:0 "匈牙利的陨落"
subjugate_hungary_desc:0 "考虑到奥地利公爵，匈牙利的没落是值得注意的.我们必须强化与匈牙利的关系来确保他们的土地不会落入敌国之手"
austrian_hungary_title:0 "联姻匈牙利"
austrian_hungary_desc:0 "匈牙利王国四面都是危险的敌人。我们必须直接介入并保护匈牙利人民，使他们的土地统一在一个统治者之下。"
austrian_croatia_title:0 "保护克罗地亚"
austrian_croatia_desc:0 "让我们在克罗地亚旧王国创造一个军事边界。这样我们就可以挡开任何侵犯东南欧基督教国家的人。"
conquer_transylvania_title:0 "征服特兰西瓦尼亚"
conquer_transylvania_desc:0 "匈牙利东部需要被置于奥地利直接统治之下。这将使我们能够保护该地区的基督教徒免遭土耳其进攻的危险。"
austrian_italian_ambition_title:0 "意大利雄心"
austrian_italian_ambition_desc:0 "富饶的意大利北部长期以来一直违抗帝国法令。这些城市绝不能如此接近奥地利中心地带。"
unite_austria_title:1 "哈布斯堡域"
unite_austria_desc:0 "按照日耳曼的传统，哈布斯堡家族的土地被分割以保证每个儿子都会有遗产.但是这些分支已经不再认同奥地利的领导.如果想强大起来，我们必须联合家族的土地"
head_of_the_habsburgs_title:0 "奥地利天下共尊"
head_of_the_habsburgs_desc:0 "这是奥地利的命运去统治世界并且这是[Root.GetName]的命运去统治奥地利。作为哈布斯堡遗产的守护者我们应该将我们视为奥地利的合法统治者。"
vassalize_wallachia_title:1 "征服瓦拉几亚"
vassalize_wallachia_desc:0 "瓦拉几亚的王子统治了苏丹没有兴趣自己统治的贫穷土地.但是它确实与我们的领土接壤，放任他们独立确实是不明智的"
vassalize_transylvania_title:1 "征服特兰西瓦尼亚"
vassalize_transylvania_desc:0 "我们赶走法国十字军的努力使我们从非伊斯兰国家中得到了更多巴尔干地区的土地.我们现在和特兰西瓦尼亚接壤并且他们必须承认我们在非伊斯兰世界中的霸主地位"
conquer_hungary_title:0 "控制多瑙河"
conquer_hungary_desc:0 "我们必须继续沿着多瑙河前进，向匈牙利、奥地利和神圣罗马帝国的中心前进。"
conquer_serbia_title:0 "征服塞尔维亚"
conquer_serbia_desc:0 "自从匈牙利国王西格蒙德带领法国十字军与奥斯曼势力作战后，我们就不曾安宁过.虽然阿拉在那天赐予我们胜利，我们必须继续推进来保证我们的土地在未来依然受到保护"
conquer_bosnia_title:0 "征服波斯尼亚"
conquer_bosnia_desc:0 "据报波斯尼亚的国王与教宗勾结在巴尔干地区造成混乱.神的旨意，我们要确保这阴谋不会得逞"
conquer_southern_greece_title:1 "征服希腊"
conquer_southern_greece_desc:0 "南希腊的城市会作为异教徒对我们侵犯的垫脚石.我们必须守住我们的南侧来保证真正的伊斯兰领袖能够繁荣"
defeat_the_byzantine_empire_title:0 "消灭拜占庭"
defeat_the_byzantine_empire_desc:0 "先知的最后一项指令是派出信仰的战士去征服罗马.我们必须做到前人不曾做到的，以先知的名义征服那座城市"
army_reforms_of_mehemed_II_title:0 "改革帝国军"
army_reforms_of_mehemed_II_desc:0 "穆罕默德二世意识到，如果帝国要变强，必须建设一支强大的现代化军队。只有当强大的常备军有了薪资和现代化武器装备，我们奥斯曼才能重新建立对安纳托利亚的统治。"
consolidate_asia_minor_title:0 "巩固小亚细亚"
consolidate_asia_minor_desc:0 "小亚细亚的土地是帝国的核心，苏丹占据了他大部分的资源。几十年前，在蒂穆尔彻底击败我们的军队之后，许多当地的碧昂斯人重新获得了力量和独立。我们必须巩固对小亚细亚的控制，重新审视失去的一切。"
safeguard_eastern_anatolia_title:1 "保护安纳托利亚"
safeguard_eastern_anatolia_desc:0 "毫不夸张地说，控制埃里温和迪亚巴克尔具有战略重要性。我们必须严守边界，防止波斯袭击并以移民填充这些因帖木儿入侵荒废的土地。"
conquer_levant_title:0 "征服黎凡特"
conquer_levant_desc:0 "马穆鲁克苏丹国的敌军阻碍了我们通向圣地、获得香料贸易收入，那是我们的夙愿。我们必须挺进叙利亚和埃及，以完成战略目标。"
conquer_egypt_title:0 "征服埃及"
conquer_egypt_desc:0 "现在是马穆鲁克停止作为一个独立国存在的时候了。我们必须在埃及设立一位奥斯曼总督，并通过这一途径为阿拉伯和北非的进一步征服开辟道路。"
conquer_mesopotamia_title:0 "征服美索不达米亚"
conquer_mesopotamia_desc:0 "美索不达米亚古城是亚洲香料贸易路线的重要一站。控制他们和他们的收入是一个非常诱人的目标。"
conquer_hedjaz_title:0 "征服汉志"
conquer_hedjaz_desc:0 "通过吞并汉志地区，我们不仅将成为圣城麦加和麦地那的守护者，而且还将获得一些对我们控制红海贸易至关重要的港口。"
conquer_mocha_title:0 "征服摩卡"
conquer_mocha_desc:1 "以出产咖啡豆著称的莫哈城在帝国的地位越来越重要。位于红海的入口处的莫哈可以作为关税口岸和海军基地，也可以作为我们向印度洋扩张的铺路石。"
conquer_haasa_title:0 "征服东部省"
conquer_haasa_desc:0 "我们必须保护印度贸易到达巴士拉。在阿尔哈萨地区建立奥斯曼帝国的统治将保护这一重要的收入来源。"
conquer_trebizond_title:0 "征服特拉比松"
conquer_trebizond_desc:0 "我们的间谍正通知我们特雷比松的统治者正在与他们西方的盟友策划形成一个对抗我们帝国的联盟。我们必须首先进攻并且让他们同剩余的希腊人一样共享相同的命运。"
conquer_tripolitania_title:0 "征服的黎波里塔尼亚"
conquer_tripolitania_desc:0 "的黎波里塔尼亚的海岸城市已经几十年来作为海盗打劫我们船只的安全天堂。我们的海军上将建议我们在该地区建立直接的奥斯曼的统治去阻止这些进攻。"
conquer_tunisia_title:0 "征服突尼斯"
conquer_tunisia_desc:0 "要是突尼斯落入基督徒的手中，我们对北非的统治将被挑战。试图控制西地中海的基督徒正对当地人民实施高压政策，当地人将会把我们的军队视为救世主和保护者。"
subjugate_algiers_title:0 "征服阿尔及尔"
subjugate_algiers_desc:0 "如果我们不希望我们在马格里布的权益受到进一步的挑战，我们必须用更紧密的关系束缚住那里。是时候把阿尔及尔纳入我们的势力范围，并让基督教徒对他们传教。"
defeat_the_knights_title:1 "最后的十字军堡垒"
defeat_the_knights_desc:0 "通过主的意愿，伊斯兰势力能够把法国十字军异教徒赶出圣地.但他们依旧留在罗德岛上蓄谋新的入侵.我们必须确保先知升天之地，圣城耶路撒冷的安全"
take_crete_from_venice_title:0 "征服克里特"
take_crete_from_venice_desc:0 "克里特岛被异教徒海盗当作发动侵略的基地.我们必须征服这座岛屿并保护我们的船只"
recover_greece_title:0 "重夺希腊"
recover_greece_desc:0 "在土耳其不断的打击过后，帝国仅仅是自己的影子.为了我们能像凤凰一样从灰烬中重生，我们必须夺回希腊的土地"
recover_the_coast_of_asia_minor_title:1 "收复小亚细亚海岸线"
recover_the_coast_of_asia_minor_desc:0 "只要小亚细亚沿岸被敌人所掌控，我们的安全就得不到保障.通过夺取沿岸的省份，我们能够得到所需要的缓冲地带"
recover_the_balkans_title:1 "征服保加利亚"
recover_the_balkans_desc:1 "为了保卫第二罗马城，我们必须扩张到东巴尔干的保加利亚沙皇国领土。尽管保加利亚人是个光荣的民族，也经常反叛奥斯曼统治，他们一定会乐意加入复兴的罗马帝国。"
convert_asia_minor_title:1 "小亚细亚皈依"
convert_asia_minor_desc:0 "小亚细亚的人们已经悲伤地接受了他们征服者的信仰.尽管他们现在已经被解放了，我们必须把他们带回到神圣的东正教信仰"
convert_asia_minor_pp_title:1 "小亚细亚皈依"
convert_asia_minor_pp_desc:0 "小亚细亚的人民可悲的屈从于征服者的信仰。现在他们已经被解放了，我们必须使他们皈依神圣的东正教信仰。"
recover_south_italy_title:0 "保证南部意大利的安全"
recover_south_italy_desc:0 "自从法兰克人胆怯地洗劫了君士坦丁堡，我们就知道他们是个威胁.我们必须掌控南意大利来保障我们西岸的安全，确保这样的事情不会再次发生"
reestablish_the_theme_system_title:0 "重建军区系统"
reestablish_the_theme_system_desc:0 "我们从崩溃边缘恢复了过来，而现在有些人呼吁重建旧帝国军区制的行政区划"
reestablish_the_theme_system_pp_title:0 "重建军区系统"
reestablish_the_theme_system_pp_desc:0 "我们已经从毁灭的边缘恢复过来，现在有一些人呼吁重新建立旧的帝国行政部门。"
destroy_venice_title:0 "摧毁威尼斯"
destroy_venice_desc:0 "正因为这些威尼斯共和国的脑满肠肥的商人的狡猾阴谋，在1204年的第四次十字军东征中，君士坦丁堡不幸陷入拉丁入侵者之手.我们接下来奇迹般的复兴很长时间里都是威尼斯公爵宫担心的事情.现在是时候完成我们的复仇，把威尼斯公爵吊死在他自己的城墙上了!"
destroy_venice_pp_title:0 "消灭威尼斯"
destroy_venice_pp_desc:0 "最宁静共和国之中富得流油之人以及欺诈者们参与了从君士坦丁堡陷落到1204年的十字军东征。我们随后奇迹般的回复吸引了道奇宫的长期关注。寻求我们可怕的复仇并将总督从堡垒之中带出并将其吊死的时机已经成熟了！"
the_pentarchy_title:0 "重建五大牧首区"
the_pentarchy_desc:0 "1054年由教宗利奥九世的傲慢引发的东西教会大分裂最终有机会得到弥补了.当531年查士丁尼建立罗马主教区时，罗马主教区只不过是五大主教区之一，与君士坦丁堡，安条克，耶路撒冷和亚历山大主教区同级.如果所有的五个主教区在东正教会的主持下重建，新的宗教统一将会指日可待."
the_pentarchy_pp_title:0 "恢复君主政体"
the_pentarchy_pp_desc:0 "在1054年，由教皇利奥九世的傲慢带来的伟大的基督教东西施主义可能最终被治愈。 罗马主教在531年由朱斯塔尼安皇帝确立，只不过是五个族长中的一个，与君士坦丁堡、安提契、耶路撒冷和亚历山大中的族长。 如果在东部教会的主持下，所有五个牧首都能恢复到基督教，那就希望有一个新的团结。"
recover_rome_title:0 "永恒之城"
recover_rome_desc:0 "君士坦丁堡也许是新罗马，但自751年拉文那总督区沦陷后，旧帝国首都罗马城已不在我们手中很久了.罗马帝国出人意料的复兴导致了一场重新征服旧拉丁家园的强有力的行动."
recover_rome_pp_title:0 "不朽之城"
recover_rome_pp_desc:0 "君士坦丁堡可能是新罗马，但旧的帝国首都，永恒的城市本身，已经失去了自王国的拉文纳在751年的陷落。罗马帝国的突然复兴引发了一场与我们古老的拉丁家园统一的强大运动..."
recover_sicily_title:0 "重新征服西西里"
recover_sicily_desc:0 "965年帝国失去了西西里岛，西西里被阿拉伯人所征服.现在是时候凯旋了，让希腊语再一次在达摩克利斯与阿基米德的家乡被听到吧."
convert_rome_title:0 "罗马复兴"
convert_rome_desc:0 "虽然罗马并不总是被帝国直接控制，但教皇里奥三世加冕查理曼神圣罗马皇帝时，罗马终于断绝了与拜占庭的所有联系。然而，现在，这座城市又回到了我们的手中，尽管它遭受了很大的痛苦，但它终于准备好再次得到我们族长的祝福。"
recover_northern_balkans_title:0 "北部边境"
recover_northern_balkans_desc:0 "我们必须收回古老的北部边界，重新建立一个新的边境来反对日耳曼野蛮人。"
recover_western_balkans_title:1 "征服巴尔干半岛"
recover_western_balkans_desc:0 "我们必须再次确立对巴尔干半岛的权威，重建亚得里亚海沿岸，建立多瑙河作为我们的北部边界。"
recover_west_anatolia_title:1 "西部安纳托利亚"
recover_west_anatolia_desc:1 "现在是时候从土耳其人手中夺回安纳托利亚和重新建立罗马对曾经是恩派尔核心部分地区的统治了。"
recover_central_anatolia_title:1 "安纳托利亚中部"
recover_central_anatolia_desc:1 "我们必须继续驱逐土耳其人，夺回更多罗马领土。我们一定要恢复安纳托利亚中部，因为这是我们的故土，并为了更好保卫世界渴望之城。"
conquest_of_azerbaijan_title:0 "波斯的阿塞拜疆"
conquest_of_azerbaijan_desc:0 "作为伊尔汗和黑羊的首都，大不里士是一个具有重要意义的城市。它控制着波斯西部阿塞拜疆的大部分面积。我们必须彻底恢复这个地区。"
consolidate_iran_title:0 "统一伊朗"
consolidate_iran_desc:0 "伊朗高原出现过多个古文明，也是波斯所有强大王朝的中心。我们必须保证整个区域在我们控制下，驱逐土匪和外国君主，保证波斯各个伟大城市的安全。"
conquest_of_arabian_iraq_title:0 "纳杰夫和卡尔巴拉"
conquest_of_arabian_iraq_desc:0 "保卫纳杰夫和卡尔巴拉的圣殿，恢复他们昔日的荣耀是我们的责任。我们必须不惜一切代价保护这个地区免遭外国入侵，这样我们就可以确保他们的安全。"
persian_khorasan_title:0 "波斯的呼罗珊"
persian_khorasan_desc:0 "在过去的几个世纪里，东波斯一直是学习和文化的中心。作为一个统一波斯文化圈的帝国，我们必须确保赫拉特、尼沙普尔和马沙德这几个伟大的城市在波斯王国内。"
persian_afghanistan_title:0 "帝国墓地"
persian_afghanistan_desc:0 "阿富汗的山地镇守着通往富饶的印度平原的道路。我们向那里扩张，不仅能保护本国免受任性的阿富汗人劫掠，还能为未来向东扩张铺平道路。"