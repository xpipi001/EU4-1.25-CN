l_english:
 monopolize_british_cot_desc:0 "本地商人的企业都在抱怨我们的财富都流入了外国商人的手里最终流入了海外.他们要求政府支持建立对于英国贸易的主导权."
 monopolize_japanese_cot_title:0 "主导日本贸易"
 monopolize_italian_cot_title:0 "主导意大利贸易"
 monopolize_italian_cot_desc:0 "威尼斯是第一个也是最有名的一个贸易国家.有名望的商人们要求获得支持使他们能够主导意大利的贸易"
 tradenode_tunis_title:0 "突尼斯的贸易争端"
 tradenode_tunis_desc:0 "控制突尼斯的贸易可以使我们的国家获得好处，使我们在地中海区的贸易有更大的发言权"
 tradenode_alexandria_title:0 "亚历山大港争端"
 tradenode_alexandria_desc:0 "我们的商人已经尝试过加入亚历山大的贸易者，但是那里顽固的旧习以及领导者不愿承认热那亚优越的贸易手段，迫使我们只能继续观望"
 tradenode_thrace_title:0 "色雷斯的贸易争端"
 tradenode_thrace_desc:0 "色雷斯是地中海附近众多贸易站中的一个，也是最为富有的一个.我们的商人强烈要求获得色雷斯贸易的控制权，我们应该照办."
 tradenode_ragusa_title:0 "拉古萨的炮声"
 tradenode_ragusa_desc:0 "亚得里亚海的港口城市，富饶的拉古萨，众多异国商品以及娴熟商人的家乡.我们应该可以很容易就拿下它的控制权."
 tradenode_tangiers_title:0 "丹吉尔的贸易争端"
 tradenode_tangiers_desc:0 "我们的商人在丹吉尔出售他们的商品时遇到了越来越多的贸易争端，进而向我们求助.“占领丹吉尔，”他们说道，“然后让我们在那里建造一个无比强大的贸易帝国！”"
 conquer_algeria_title:0 "征服阿尔及利亚"
 conquer_algeria_desc:0 "如果我们不想我们对马格里布的利益受到进一步挑战的话，我们必须从当地领主手中攻下她。"
 tradenode_gibraltar_title:0 "直布罗陀的贪婪"
 tradenode_gibraltar_desc:0 "贪婪已经消磨了直布罗陀的意志，留给我们商人东西几乎没有.是时候向他们展示贪婪的原罪会带来什么样的影响了……"
 claim_on_rival_title:0 "宣布$PROVINCENAME$为我们的敌对省份"
 claim_on_rival_desc:0 "捏造一个我们宿敌 $COUNTRY$ 省份的宣称，这样我们就能为此而进攻他们."
 take_from_rival_title:0 "夺取$PROVINCENAME$!"
 take_from_rival_desc:0 "是时候从我们的敌人$OWNERNAME$手中夺取$PROVINCENAME$了！"
 insult_rival_title:0 "侮辱我们的对手 $COUNTRY$"
 insult_rival_desc:0 "我们痛恨他们，这点希望他们能知道"
 befriend_rival_rival_title:0 "我们敌人的敌人"
 befriend_rival_rival_desc:0 "我们宿敌的宿敌是$COUNTRY$，因此他们应该成为我们的朋友."
 take_from_rival_culture_title:0 "拯救$PROVINCECULTURE$的人民！"
 take_from_rival_culture_desc:0 "我们的敌人$OWNERNAME$将$PROVINCENAME$的兄弟姐妹作为人质一般对待，是时候拯救他们了！"
 take_from_rival_religion_title:0 "拯救$PROVINCENAME$的信仰吧！"
 take_from_rival_religion_desc:0 "我们的敌人$OWNERNAME$残酷地迫害着$PROVINCENAME$的兄弟们，我们必须拯救他们的灵魂！"
 befriend_threat_rival_title:0 "我们敌人的威胁"
 befriend_threat_rival_desc:0 "$COUNTRY$是一个威胁我们的国家的宿敌，因此他们应该成为我们的朋友."
 improve_fort_threat_1_title:0 "强化受威胁边境的防卫"
 improve_fort_threat_1_desc:0 "我们的邻居看来很有威胁，强化我们周边的防卫可以使我们觉得更安全！"
 improve_fort_threat_2_title:0 "进一步强化受威胁边境的防卫"
 improve_fort_threat_2_desc:0 "我们的邻居看来很有威胁，进一步强化我们周边的防卫可以使我们觉得更安全！"
 royal_marriage_threat_title:0 "与$COUNTRY$政治联姻"
 royal_marriage_threat_desc:0 "来自$COUNTRY$的威胁力量笼罩着我们，一场王室之间的婚礼或许可以让这些好战分子对我们友好点？"
 improve_relations_threat_title:0 "安抚$COUNTRY$"
 improve_relations_threat_desc:0 "$COUNTRY$对我们国家是一个威胁，我们必须改善与他们的关系以避免发生战事."
 go_legitimate_title:0 "证明合法"
 go_legitimate_desc:0 "我们的君主看起来备受质疑，我们必须向我们的人民彻底证明我们的君主是国民的合法统治者。"
 make_core_province_title:0 "合并 $PROVINCENAME$"
 make_core_province_desc:0 "$PROVINCENAME$必须成为我们国家的一个核心省份！"
 change_province_culture_title:0 "把我们的文化传播到$PROVINCENAME$"
 change_province_culture_desc:0 "$PROVINCENAME$的文化与我们的有很大差异.这使得我们的人民在拜访$PROVINCENAME$的时候感觉很不适应.这点应该予以纠正."
 control_the_pope_title:0 "成为教宗的控制者"
 control_the_pope_desc:0 "教士和我们在圣座的代表敦促我们使用全部可用的教廷影响力来控制教廷。"
 achive_religious_unity_title:0 "实现宗教团结"
 achive_religious_unity_desc:0 "我们的五花八门的信仰削弱了我们，为了再次变强，我们必须让我们的人民统一真正的信仰！"
 migrate_to_neighboring_title:0 "迁移到 $PROVINCENAME$"
 migrate_to_neighboring_desc:0 "我们的部落仍然保持着去探索和发现新土地的机动性，我们应该离开 $PROVINCENAME$."
 recover_manga_title:0 "恢复我们的文化遗产"
 recover_manga_desc:0 "传说中提到一个日本艺术家在惹恼天皇之后远走高飞。 他带走了他最珍贵的财富：记载了高等流派历史的图书，就是他那个年代最传奇的武士所学习的流派。 我们认定，迷失的文化瑰宝隐藏在非洲的丛林之中，我们的使命就是恢复它！"
 vassalize_ramazan_title:0 "附庸拉马赞"
 vassalize_ramazan_desc:0 "拉马赞位于小亚细亚和黎凡特之间。 其战略位置意味着 $COUNTRY$ 不能忽视这个小地方。 让我们拿下这块土地吧。"
 conquer_the_byzantine_empire_title:0 "征服拜占庭帝国"
 conquer_the_byzantine_empire_desc:0 "随着君士坦丁堡落在我们手中，拜占庭帝国的毁灭似乎是板上钉钉的事情。 然而还有一些拜占庭余孽表示不满。 是时候解放他们了。"
 vij_reconquest_of_pulicat_title:0 "夺回普利卡特"
 vij_reconquest_of_pulicat_desc:0 "我们不能坐视东部的港口落入奥里萨人之手。 我们必须出手，拿回属于我们的土地!"
 conquer_the_wankas_title:0 "征服万卡"
 conquer_the_wankas_desc:0 "万卡王国守护着我们和北安第斯其它区域之间的山谷。由于万卡直接地拒绝了和平加入我们王国的任何条件，我们必须用武力来确保这个战略要地。"
 conquer_bombay_title:0 "印度基地 - 孟买七岛"
 conquer_bombay_desc:0 "印度传奇般的财富引着无数人走上了史无前例的远航发现之旅。为了在这浩瀚的财富中分一杯羹，我们需要在印度次大陆获得一个基地。我国的商人团体坚持认为北康坎的孟买七岛是这样一个基地的完美地点。"
 conquer_goa_title:0 "印度基地 - 果阿"
 conquer_goa_desc:0 "印度传奇般的财富引着无数人走上了史无前例的远航发现之旅。为了在这浩瀚的财富中分一杯羹，我们需要在印度次大陆获得一个基地。我国的商人团体坚持认为康坎海岸的果阿是这样一个基地的完美地点。"
 conquer_madras_title:0 "印度基地 - 婆里卡"
 conquer_madras_desc:0 "印度传奇般的财富引着无数人走上了史无前例的远航发现之旅。为了在这浩瀚的财富中分一杯羹，我们需要在印度次大陆获得一个基地。我国的商人团体坚持认为为此我们应该专注于设法征服富饶的港口婆里卡。"
 conquer_pondicherry_title:0 "印度基地 - 科罗曼德"
 conquer_pondicherry_desc:0 "印度传奇般的财富引着无数人走上了史无前例的远航发现之旅。为了在这浩瀚的财富中分一杯羹，我们需要在印度次大陆获得一个基地。我国的商人团体坚持认为富饶科罗曼德海岸的一个港口是这样一个基地的完美地点。"
 conquer_diu_title:0 "印度基地 - 第乌"
 conquer_diu_desc:0 "印度传奇般的财富引着无数人走上了史无前例的远航发现之旅。为了在这浩瀚的财富中分一杯羹，我们需要在印度次大陆获得一个基地。我国的商人团体坚持认为只有控制卡提阿瓦半岛和第乌岛上的要塞才能建立这样一个完美基地。"
 conquer_calcutta_title:0 "印度基地 - 孟加拉"
 conquer_calcutta_desc:0 "印度传奇般的财富引着无数人走上了史无前例的远航发现之旅。为了在这浩瀚的财富中分一杯羹，我们需要在印度次大陆获得一个基地。我国的商人团体坚持认为孟加拉的恒河三角洲是这样一个基地的完美地点。"
 conquer_kotte_title:0 "印度基地 - 科特"
 conquer_kotte_desc:0 "印度传奇般的财富引着无数人走上了史无前例的远航发现之旅。为了在这浩瀚的财富中分一杯羹，我们需要在印度次大陆获得一个基地。我国的商人团体坚持认为锡兰岛的科特城是这样一个基地的完美地点。"
 conquer_kochin_title:0 "印度基地 - 科钦"
 conquer_kochin_desc:0 "印度传奇般的财富引着无数人走上了史无前例的远航发现之旅。为了在这浩瀚的财富中分一杯羹，我们需要在印度次大陆获得一个基地。我国的商人团体坚持认为马拉巴尔海岸的科钦城是这样一个基地的完美地点。"
 make_base_on_spice_islands_title:0 "在香料群岛建立 $COUNTRY$ 据点"
 make_base_on_spice_islands_desc:0 "东印度群岛是世界香料生产的中心，在此地开展香料贸易的国家将得到巨额财富。香料必将流通！"
 protect_religious_minority_title:0 "保护我们在 $PROVINCENAME$ 的同胞"
 protect_religious_minority_desc:0 "我们在 $PROVINCENAME$ 的信仰同胞正在遭受残忍的迫害。当地教区会众的代表声称只要我们从压迫者手中解放他们，我们的军队和官员就会在当地受到朋友般的欢迎。"
 protect_cultural_minority_title:0 "拯救 $PROVINCENAME$ 的 $PROVINCECULTURE$ 人"
 protect_cultural_minority_desc:0 "我们在 $PROVINCENAME$ 的兄弟正在受到残忍的压迫。来自该地区各大城市的代表塞满了我们的政府大厅。他们坚称只要我们从压迫者手中解放他们，他们将不惜一切代价让该地区融入我国。"
 conquer_macau_title:0 "中国的贸易基地——澳门"
 conquer_macau_desc:0 "契丹的巨大财富吸引了你的商人。他们要求你在他们的贸易对象处获取一个港口，以支持他们的努力。据他们说，澳门是一处理想的选择。"
 conquer_ningbo_title:0 "中国的贸易基地——宁波"
 conquer_ningbo_desc:0 "契丹的巨大财富吸引了你的商人。他们要求你在他们的贸易对象处获取一个港口，以支持他们的努力。据他们说，宁波是一处理想的选择。"
 conquer_canton_title:0 "中国的贸易基地——广州"
 conquer_canton_desc:0 "契丹的巨大财富吸引了你的商人。他们要求你在他们的贸易对象处获取一个港口，以支持他们的努力。据他们说，广州是一处理想的选择。"
 convert_the_pagans_header:0 " "
 convert_the_pagans_title:0 "让$PROVINCENAME$皈依正统信仰!"
 convert_the_pagans_desc:0 "我们在新世界的扩张使得大量原始多神教徒处于我们的统治之下。使这些异教徒皈依是我国最优先的事项之一，但我们的许多新臣民很难信任我们带到殖民地的传教士。特别是$PROVINCENAME$的异教徒已被证明难以说服。或许我们使该区域皈依的话，其他地区也会跟着效仿？"
 build_colony_to_city_header:0 " "
 build_colony_to_city_title:0 "将$PROVINCENAME$变成一座城市"
 build_colony_to_city_desc:0 "那些有心在我国殖民地定居的人们注意到了$PROVINCENAME$，但现在的定居点无法支持大量人口。如果该殖民地的范围能够扩大，无疑会吸引大量新定居者。"
 defend_the_lowlands_title:0 "保卫低地国家"
 defend_the_lowlands_desc:0 "外国统治者在图谋非法夺取我们得来不易的自由。我们必须反抗到底。"
 retake_corsica_title:0 "收复科西嘉"
 retake_corsica_desc:0 "热那亚在1282年从比萨取得了科西嘉岛并纳入其统治，我们必须收复该岛，当地人民想必将支持我们的统治。"
 free_croatia_from_the_ottomans_title:0 "从奥斯曼手中解放克罗地亚"
 free_croatia_from_the_ottomans_desc:0 "奥斯曼人正在劫掠过去美丽的克罗地亚，流亡的贵族诉说了他们的所作所为。以基督教世界的名义，我们必须解放这片土地。"
 vassalize_gujarat_title:0 "征服古吉拉特"
 vassalize_gujarat_desc:0 "全印度的富人和前往圣城的穆斯林朝圣者都从古吉拉特的大港口启程，前往西方。控制该地区，确保贸易安全并保护朝圣者是我们的使命。"
 ori_conquest_of_the_reddy_kingdom_title:0 "征服安德拉"
 ori_conquest_of_the_reddy_kingdom_desc:0 "自卡卡提亚帝国衰亡以来，泰卢固大地就被分裂成数个小邦国，由雷迪及维拉马的贵族统治。这些小邦一个个地被我国西边及南边的敌国控制。我们要马上出击，趁着为时未晚，碾碎这些卡卡提亚分裂出来的小国。"
 ori_conquest_of_telingana_title:0 "征服特伦甘纳"
 ori_conquest_of_telingana_desc:0 "随着拉贾蒙德里在手，特伦甘纳的维拉马酋长们前来祈求我们，将他们从现在不得不忍受的异国压迫中解放出来。让我们派出军队，将特伦甘纳统一于我们的旗帜下！"
 ori_to_the_kaveri_river_and_beyond_title:0 "前往高韦里河及河对面！"
 ori_to_the_kaveri_river_and_beyond_desc:0 "我们控制着优昙耶耆利这一伟大堡垒，科罗曼德尔海岸向我们敞开了大门。让我们扩张至军队所及之处，征服整个海岸，至下到高韦里河三角洲及富庶的泰米尔。"
 keep_rival_out_of_italy_tooltip:0 "你在§Y意大利地区§!拥有的所有省份都会获得§Y成功保卫意大利的利益§!效果，为期§Y10§!年，暂时增加§G10%§! §Y生产效率§!， 及§G1§! §Y税收§!。"
 make_base_on_spice_islands_makassar_title:0 "在香料群岛建立$COUNTRY$——望加锡"
 make_base_on_spice_islands_makassar_desc:0 "东印度群岛是世界香料生产的中心，在此地开展香料贸易的国家将得到巨额财富。香料必将流通！"
 make_base_on_spice_islands_pasai_title:0 "在香料群岛建立$COUNTRY$——八昔"
 make_base_on_spice_islands_pasai_desc:0 "东印度群岛是世界香料生产的中心，在此地开展香料贸易的国家将得到巨额财富。香料必将流通！"
 make_base_on_spice_islands_jakarta_title:0 "在香料群岛建立$COUNTRY$——噶喇吧"
 make_base_on_spice_islands_jakarta_desc:0 "东印度群岛是世界香料生产的中心，在此地开展香料贸易的国家将得到巨额财富。香料必将流通！"
 portugal_discovers_central_africa_title:0 "探索一下遥远的南方有些什么"
 portugal_discovers_central_africa_desc:0 "只有少数探险者自象牙海岸出发向南进发，而迄今得以归来的更是少之又少。在那里是否还有另一片大陆，一个相反的世界？一块充斥着传说中的野兽的土地？是时候去探索一下那边有些什么，并通商之。"
 portugal_colonizes_central_africa_title:1 "在安哥拉建立一座贸易站"
 portugal_colonizes_central_africa_desc:0 "随着对非洲海岸的进一步探索，很显然我们需要建立更多的港口，以供我们的船只在长距离航行的中途停泊。"
 portugal_rounds_cape_of_good_hope_title:0 "越过好望角"
 portugal_rounds_cape_of_good_hope_desc:0 "虽然历经艰险，沿着荒凉的海岸线，穿过了危险多变的水域，最终我们还是找到了这里——传说中的非洲最南端。现在我们需要探索一下另一边有些什么。"
 portugal_trading_post_in_south_africa_title:0 "在南非海岸建立一座贸易站"
 portugal_trading_post_in_south_africa_desc:0 "自然而然的，我们要在这片大陆南方的海岸上建立一座贸易站。即使这不是通往印度的路途——如我们所信的那般，但对自东非海岸运送黄金回国的船只而言，这座中转站的价值不可估量。"
 portugal_explore_east_africa_title:0 "探索东非海岸"
 portugal_explore_east_africa_desc:0 "我们知道的是，在东非海岸有巨量的财富正在流通。贸易商们也已携带着印度的工艺品返回葡萄牙，这意味着亚洲的财富已触手可及。"
 portugal_establish_naval_base_mozambique_title:0 "在莫桑比克建立一座海军基地"
 portugal_establish_naval_base_mozambique_desc:0 "我们的伟大探索已经接近大功告成，但为了让我们的贸易船队自印度洋起航后能经得起漫长的旅途，我们需要能在路途中提供休息的海港。"
 portugal_establish_naval_base_zanzibar_title:1 "征服斯瓦希里贸易商"
 portugal_establish_naval_base_zanzibar_desc:1 "斯瓦希里北部海岸遍布着富饶的贸易城市，在那里印度和波斯的商人团前来采购黄金和象牙，并以布匹和工业品作为交换。然而，面对掌控了这片海域的人时，这些贸易城市的位置相当危险。让我们征服这片土地，将其置于葡萄牙的掌握中。"
 portugal_explore_horn_of_africa_title:0 "探索非洲之角"
 portugal_explore_horn_of_africa_desc:0 "我们的探索者抵达了亚丁湾的另一侧，如此之多的香料和财宝由此处运往了地中海。如果我们想把这笔财富带回葡萄牙的话，必须将这一地区的地图绘制出来。"
 portugal_establish_naval_base_horn_of_africa_title:0 "在非洲之角建立一座海军基地"
 portugal_establish_naval_base_horn_of_africa_desc:0 "在与非洲和阿拉伯的商队的竞争中，我们的处境很艰难。如果我们想在大西洋航线的货运中谋求更多的利润，我们必须为贸易舰队在非洲之角确保更大的权力。"
 conquer_nogai_area_title:0 "击退鞑靼"
 conquer_nogai_area_desc:0 "里海北部的大草原依旧是入侵者的大本营，他们不断地袭扰我们边境地区的居民。现在我们必须继续进攻，把鞑靼人赶出我们的国界，创造出一片安全区来供俄罗斯殖民队定居。"
 conquer_western_siberia_region_title:0 "确保西伯利亚西部的安全"
 conquer_western_siberia_region_desc:0 "征服西伯利亚，将文明传播至开阔的荒原，这是我们的天命之所在。一些落后的国家似乎产生了他们应统治这片土地的错觉，但我们的哥萨克冒险者们使我们确信，一旦我们发起进攻，这些国家会像纸牌搭起的房子一样被揉成一团。"
 conquer_east_siberia_region_title:0 "征服西伯利亚"
 conquer_east_siberia_region_desc:0 "西伯利亚很广阔，是我们国家扩张的天然目标。为了使我们的定居者能够在那里生存下来，我们必须清除这一地区所受的外部影响。我们的哥萨克冒险者们使我们确信这一地区的国家都会被轻而易举地消灭。"
 conquer_the_whiteskin_title:0 "征服白皮：$PROVINCENAME$"
 conquer_the_whiteskin_desc:0 "我们必须给$PROVINCENAME$的蛮夷们带去文明和开化！"
 kremlin_expansion_title:0 "加固[Root.GetCapitalName]的城堡"
 kremlin_expansion_desc:0 "我们的人民依赖我们提供保护但拱卫我们首都的要塞却规模颇小而且防御薄弱。我们需要扩建[Root.GetCapitalName]的城堡并加强我们的防御，这将使得整个省份更为安全，令我们的人民在这片土地上的生活更加安宁。"
 portugal_conquest_of_hormuz_title:0 "征服霍尔木兹岛"
 portugal_conquest_of_hormuz_desc:0 "霍尔木兹海峡对控制印度，伊朗和阿拉伯伊拉克之间的贸易流动有着巨大的影响。通过夺取对霍尔木兹岛的控制权，我们可以支配当地的贸易，并宣称它曾经创建的海洋帝国。"
 establish_colonial_nation_mission_canada_title:0 "在加拿大建立殖民领"
 establish_colonial_nation_mission_canada_desc:0 "我们在加拿大的殖民者需要我们的支持。我们应该扩大殖民地，直到他们能够自给自足。"
 establish_colonial_nation_mission_canada_tooltip:0 "在加拿大殖民地殖民5个地区，并在那里形成殖民领。"
