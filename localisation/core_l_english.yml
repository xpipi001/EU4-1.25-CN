MAPMODE_FORTLEVEL_DESC:2 "根据堡垒等级为省份着色.浅蓝表示高要塞等级，深蓝表示低要塞等级.条带标记表示堡垒等级受某些修正值影响增加或下降."
MAPMODE_TECH_COST_DESC:0 "根据科技等级为省份着色.绿色省份表示科技等级很高，黄色表示科技等级比绿色低.红色省份代表科技等级最低."
MAPMODE_TRADE_VALUE_DESC:0 "根据贸易值为省份着色.蓝色代表黄金省，浅红色代表贸易值低，深红的贸易值稍微高一点，黄色表示高贸易值，绿色表示贸易值非常高."
MAPMODE_SUPPLY_LIMIT_DESC:0 "根据补给上限为省份着色.深绿表示补给上限很低，浅绿表示补给上限高."
MAPMODE_BUILDINGS_DESC:0 "根据省份内可建造建筑数量来为省份着色.浅绿色表示该省份还可以建造很多建筑，深绿色表示该省份只能建造少量的建筑.一个被蓝色条纹标记的省拥有一个独特的建筑。"
MAPMODE_MISSIONARY_DESC:0 "根据是否可以转换为国家信仰来为省份着色.绿色标志省份里有着与国家信仰不同的信仰，蓝色表示被转换的省份，灰色表示省份已经是国家信仰了."
