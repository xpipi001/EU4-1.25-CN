attitude_unknown_desc:0 "§Y$COUNTRY$§!对§Y$TARGET$§!一无所知."
attitude_human_desc:0 "§Y$COUNTRY$§!是人类玩家.他们对§Y$TARGET$§!的态度由他们自己决定"
attitude_hostile_desc:1 "§Y$COUNTRY$§!公然怀有对§Y$TARGET$§!的敌意，且将追求征服与歼灭该国.与敌对国家的外交许多时候只是徒然."
attitude_rivalry_desc:0 "§Y$COUNTRY$§!将§Y$TARGET$§!设为其宿敌，且寻求全面超越该国.各国倾向以邻近而国力相若的国家为宿敌，而与这些竞争国家的外交许多时候只是徒然."
attitude_defensive_desc:1 "§Y$COUNTRY$§! 认为 §Y$TARGET$§! 是他们在防御同盟中的盟友，他们不太可能会参加任何他们发动的侵略战争。"
attitude_outraged_desc:0 "§Y$COUNTRY$§!视§Y$TARGET$§!为充满进攻性的征服者，并且想让其明白自己几斤几两.它们可能会成为反对它们联盟的核心."
attitude_friendly_desc:1 "§Y$COUNTRY$§!视§Y$TARGET$§!为对抗其他威胁他们的国家的天然盟友.它们倾向于签订联盟协定."
attitude_protective_desc:0 "§Y$COUNTRY$§!视§Y$TARGET$§!为其保护范围内的国家，并且想要通过保证或将之变成自己的诸侯国来保护它不被侵略."
attitude_overlord_desc:0 "§Y$COUNTRY$§!视§Y$TARGET$§!为自己的属国."
attitude_loyal_desc:0 "§Y$COUNTRY$§! 认为 §Y$TARGET$§! 是他们的宗主国的宗主。"
attitude_disloyal_desc:0 "§Y$COUNTRY$§! 认为§Y$TARGET$§! 是一个压榨他们的君主，他们不太可能在战争中帮什么忙。"
attitude_rebellious_desc:0 "§Y$COUNTRY$§!认为 §Y$TARGET$§! 是一个非正义的暴君，他们可能会发动一场独立战争。"
attitude_domineering_desc:0 "§Y$COUNTRY$§! 认为 §Y$TARGET$§! 是未来的属国并且不会羞于发动迫使他们成为附庸的战争。"
attitude_threatened_desc:0 "§Y$COUNTRY$§!认为§Y$TARGET$§!对自己的独立是个威胁.为了自身安全，他们会试图和这个国家同盟，不过如果同盟企图失败的话则会去寻找其他更强大的盟友."
attitude_neutral_desc:1 "§Y$COUNTRY$§!对§Y$TARGET$§!没有什么看法，可能是因为距离过远或者没有共同利益.和一个中立国家进行外交会稍微有些困难."
