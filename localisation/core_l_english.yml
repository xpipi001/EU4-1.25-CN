MAPMODE_TRADE_DESC:0 "根据包含省份的贸易节点为省份着色.棋子标记表示该行省不在贸易范围内."
MAPMODE_DIPLOMACY_DESC:0 "根据省份拥有者对所选国家的关系进行着色.条纹标记所选的国家拥有主权宣称."
