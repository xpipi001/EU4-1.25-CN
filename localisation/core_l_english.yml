human_desc:0 "§Y$ADJ$§! 的统治者是一个人类玩家"
ai_capitalist_desc:0 "§Y$ADJ$§! 的统治者是专注于行政管理.他们国家会为促进经济增长而寻找任何有效的政策,因此他们兴趣倾向于贸易而非无用的战争."
ai_diplomat_desc:0 "§Y$ADJ$§! 的统治者倾向于外交事务.他们通过外交手段寻找强大的盟友并籍此扩张外交势力,而他们国家虽然执着于收复失地,但远不会因此而开战."
