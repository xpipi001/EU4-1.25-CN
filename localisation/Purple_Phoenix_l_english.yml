l_english:
recover_east_anatolia_title:0 "收复东安那托利亚"
recover_east_anatolia_desc:0 "完成安那托利亚的光复大计吧！"
recover_crimea_title:0 "收复卡法"
recover_crimea_desc:0 "将卡法重新纳入版图，有助巩固帝国对黑海贸易的控制。"
recover_east_islands_title:0 "收复东地中海诸岛"
recover_east_islands_desc:0 "收复罗德、克里特与塞浦路斯三岛，才能确保安那托利亚海岸的安全。"
recover_albania_title:0 "收复阿尔巴尼亚"
recover_albania_desc:0 "帝国复兴的下一着，便是重夺亚得里亚海东岸！"
recover_isteria_title:0 "收复伊斯特拉"
recover_isteria_desc:0 "继续收复亚得里亚海岸的土地！"
recover_north_italy_title:0 "收复北意大利"
recover_north_italy_desc:0 "既已光复罗马，当可挥军北征！"
recover_lombardia_title:0 "收复伦巴第"
recover_lombardia_desc:0 "将整个意大利都纳入帝国版图吧！"
recover_west_islands_title:0 "收复西地中海诸岛"
recover_west_islands_desc:0 "控制科西嘉与萨丁尼亚两岛，才能托以保卫意大利半岛西岸；掌控巴利阿里群岛，便能赖以进军西班牙东岸。"
recover_south_spain_title:0 "收复西班牙"
recover_south_spain_desc:0 "西班牙的西岸，象征着帝国幅员的最西端。"
recover_tripoli_title:0 "收复的黎波里"
recover_tripoli_desc:0 "为了帝国的荣耀，我国必须夺回的黎波里！"
recover_tunis_title:0 "收复突尼斯"
recover_tunis_desc:0 "突尼斯曾是帝国劲敌迦太基的所在，亦是帝国阿非利加行省的最西端。"
recover_antioch_title:0 "收复安条克"
recover_antioch_desc:0 "安条克，这座重要的圣城，必须回归帝国疆土！"
recover_jerusalem_title:0 "收复耶路撒冷"
recover_jerusalem_desc:0 "帝国复兴的下一着便是重夺耶路撒冷！"
recover_alexandria_title:0 "收复亚历山大"
recover_alexandria_desc:0 "曾为帝国粮食主源的亚历山大港将为我国的复兴锦上添花！"
purple_phoenix.1.t:0 "篡位者出现"
purple_phoenix.1.d:0 "随着帝国重新壮大，其一大积弊亦随之重现。野心勃勃的贵族与功绩显赫的将军一直在尝试夺取对皇权的掌控以为己用。"
purple_phoenix.1.a:0 "可恶叛徒，死有余辜！"
purple_phoenix.1.b:0 "支持篡位者"
purple_phoenix.2.t:0 "光复雅典！"
purple_phoenix.2.d:0 "数世纪以来，雅典都是东罗马帝国的文艺中心，直至第四次十字军将其征服。近来这座城市成为了由数个西欧家族统治的独立公国的首都。这段历史终于走向终结。自1204年以来，雅典第一次重返拜占庭帝国疆域。"
purple_phoenix.2.a:0 "且将直到永远！"
purple_phoenix.3.t:0 "光复尼科米底亚！"
purple_phoenix.3.d:0 "尼科米底亚，突厥人称伊兹密特，是小亚细亚海岸上一座重要古城，其在1337年被突厥人征服前已有上千年历史。夺回该城，使我们能从理想位置再次进军小亚细亚。"
purple_phoenix.3.a:0 "正有此意！"
purple_phoenix.4.t:0 "光复安提克！"
purple_phoenix.4.d:0 "在1084年落入突厥人手中的安提克，一直被称为基督教的摇篮。尽管繁荣不再，它仍是一大圣地。"
purple_phoenix.4.a:0 "神的旨意！"
purple_phoenix.5.t:0 "光复耶路撒冷！"
purple_phoenix.5.d:0 "自公元634年起沦于阿拉伯人之手的耶路撒冷，曾是罗马帝国基督教崇拜的中心。光复该地，必使全体基督教徒士气大振。"
purple_phoenix.5.a:0 "神的旨意！"
purple_phoenix.6.t:0 "光复罗马！"
purple_phoenix.6.d:0 "尽管多次易手，但罗马城正式断绝与东罗马帝国的关系，始于教宗良三世为查理加冕为「神圣罗马帝国」皇帝。但是，我们现已夺回该城——无论历经多少风霜，它都仍是享负盛名的荣耀之城。"
purple_phoenix.6.a:0 "罗马，帝国伊始之地，重归我手"
purple_phoenix.7.t:0 "罗马重奉正教！"
purple_phoenix.7.d:0 "罗马人已再次奉东正教为圭臬，而仅余的死硬派罗马主教走狗，亦仅能隐姓埋名。尽管东西教会分裂早成定局，但若日后局势恶化，东方东正教会亦能凭此确保在绵长的教权争端里处于上风。"
purple_phoenix.7.a:0 "分裂派，去死吧！"
purple_phoenix.8.t:0 "自西巴尔干驱除突厥！"
purple_phoenix.8.d:0 "奥斯曼帝国在西巴尔干的势力已被铲除；这是帝国中兴的重要一着。"
purple_phoenix.8.a:0 "凤凰涅磐，浴火重生！"
purple_phoenix.9.t:0 "自东巴尔干驱除突厥！"
purple_phoenix.9.d:0 "奥斯曼帝国在东巴尔干的势力已被铲除；经过积年累月的努力，帝国的欧洲边境终于不再朝不保夕了！"
purple_phoenix.9.a:0 "凤凰涅磐，浴火重生！"
purple_phoenix.10.t:0 "自小亚细亚驱除突厥人！"
purple_phoenix.10.d:0 "奥斯曼帝国在小亚细亚——其曾经的腹地——的势力已被铲除."
purple_phoenix.10.a:0 "凤凰涅磐，浴火重生！"
recent_BYZ_factions:0 "近来派系活动"
purple_phoenix.11.t:0 "朝廷派系影响君主"
purple_phoenix.11.d:0 "近期，朝廷各派频频为军方美言，希望使帝国更为重视军队事务。"
purple_phoenix.11.a:0 "我国可征召更多士兵！"
purple_phoenix.12.t:0 "朝廷派系影响君主"
purple_phoenix.12.d:0 "朝廷大臣最近已不再关心军事；当权派系正合谋削减军费."
purple_phoenix.12.a:0 "那他们要代上沙汤吗？"
purple_phoenix.13.t:0 "朝廷派系影响君主"
purple_phoenix.13.d:0 "近日，朝廷各派指应以外交为重，并坚持帝国在对外事务上应以和为贵。"
purple_phoenix.13.a:0 "暴力无法解决问题"
purple_phoenix.14.t:0 "朝廷派系影响君主"
purple_phoenix.14.d:0 "这阵子，朝廷大臣已不再重视外交使团；当权派系正破坏我们的外交努力！"
purple_phoenix.14.a:0 "勤兵黩武之言！"
purple_phoenix.15.t:0 "朝廷派系影响君主"
purple_phoenix.15.d:0 "近来，朝廷各派要求改善行政；他们支持帝国扩张文官体系."
purple_phoenix.15.a:0 "帝国各地案牍劳形"
purple_phoenix.16.t:0 "朝廷派系影响君主"
purple_phoenix.16.d:0 "文官体系已不受朝廷大臣重视；当权派系坚持削减行政费用."
purple_phoenix.16.a:0 "如此一来谁来收税？"
triumph_greece_title:0 "希腊光复凯旋"
triumph_greece_desc:0 "为表扬兵将光复希腊之功，我国于都城举行凯旋式——一项源于帝国初生时期的传统.尽管仪式已荒废多年，但我国有如凤凰涅盘的复兴，正是重振旧礼之良机。"
triumph_balkans_title:0 "巴尔干光复凯旋"
triumph_balkans_desc:0 "为表扬兵将光复巴尔干之功，我国再行凯旋式于都城——一座不再受内陆威胁的都城。"
triumph_asia_title:0 "小亚细亚海岸光复凯旋"
triumph_asia_desc:0 "既然小亚细亚海岸已经光复，帝国国都已不再岌岌可危。此功值得军队去游行庆贺；更足以使军官获得赞誉。"
triumph_anatolia_title:0 "小亚细亚光复凯旋"
triumph_anatolia_desc:0 "英勇重夺小亚细亚的勇兵悍将，当然应获至上的荣誉！"
triumph_italy_title:0 "意大利光复凯旋"
triumph_italy_desc:0 "因着光复全意大利之功，我国将领竟已超越了贝利撒留大将——因此，我们必须筹办一场前无古人的盛大凯旋式，以赏此功、以彰其德！"