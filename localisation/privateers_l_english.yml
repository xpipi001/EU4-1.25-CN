l_english:
refused_aid_traders:0 "拒绝援助商人"
desc_refused_aid_traders:0 "拒绝当地商人提供资金抵抗海盗的威胁。"
reckless_privateer:0 "无所顾忌的私掠船"
desc_reckless_privateer:0 "一个残忍的私掠船得到自由行动的许可，,导致其他的私掠船开始尝试更大胆的袭击。"
curtailed_privateer:0 "消减私掠船"
desc_curtailed_privateer:0 "在我们的雇佣中，一个残忍的海盗被消灭，,导致其他私掠者的行动变得更加小心。"
rogue_privateer:0 "暴戾的私掠船"
desc_rogue_privateer:0 "我们的一个船长和船员转变成了海盗，,盗窃甚至掠夺我们的资源。"
employed_pirates:0 "雇佣海盗船"
desc_employed_pirates:0 "海盗为他们的罪行寻找一个借口时发现我们能慷慨地提供借口和金钱。"
supported_republic_feud:0 "支持世仇"
desc_supported_republic_feud:0 "商人家族的世仇能助长掠夺补给和金钱的效果。"
denied_knowledge_privateer:0 "否认私掠事实"
desc_denied_knowledge_privateer:0 "如果不是拒绝对那个私掠船的帮助，他就不会被逮捕，,这也导致了其他的私掠船和我们合作得更加小心。"
merchants_prepare_war:0 "商人为战争做准备"
desc_merchants_prepare_war:0 "商人帮忙筹备贸易保护战争，,如果在他们筹备完成时没有宣战，那么他们会非常恼怒。"
merchants_ignored:0 "商人的担心被忽视"
desc_merchants_ignored:0 "商人愤怒于以贸易保护为由消灭攻击他们的私掠船的请求被拒绝。"
privateers.1.t:0 "当地的商人请求援助"
privateers.1.d:0 "商人和贸易船的船长向[Root.GetName]派遣代表，,称他们的家变得越来越像法外之地，,在那里海盗猖獗、船舶和港口都经常受到私掠船的袭击。他们觉得政府忽略了他们，他们请求提供资金建立防御以应对日益增长的威胁。如果请求不被准许,觉得失去太多的人们将会把他们的生意转到其他地方。"
privateers.1.a:0 "给他们需要的任何东西。"
privateers.1.b:0 "他们有足够的钱来防卫他们自己。"
privateers.2.t:0 "私掠许可证的合法性？"
privateers.2.d:1 "私掠船一直是难以解决的外交问题，,尤其是在没有宣战时，,遵守战争规则的敌人与无法无天的海盗之间，区别并不明显。更不用说在最近被俘虏的船只中，,就有得到殖民地总督来历不明的授权而出航的私掠船。\n\n虽然这些私掠船看起来像是单纯的海盗，但他们希望我们,承认这些私掠许可证，作为保持良好外交关系的依据。"
privateers.2.a:0 "这个蹩脚的理由不足以让他免除绞刑 ！"
privateers.2.b:0 "我们应该在这个特殊的情况中展示一些宽容。"
privateers.3.t:0 "非法私掠船？"
privateers.3.d:0 "海盗对于我们的商人而言是一个经常性的灾难，,通常逮捕他们对于我们而言是一场巨大胜利，,同事对于我们的贸易伙伴也是如此。最近我们抓捕的一个所谓的海盗，,在某一方面，,已经变成了外交风波，,因为他声称被他是我们殖民地子民中的一员。\n\n那个船长向我们出示了有[Root.Monarch.GetTitle]名义的私掠许可证，,但是这是由殖民地总督发出的。据他所言，,对我们侵略是一个可悲的误会。为了避免绞刑的下场，,这个船长请求我们和总督解决这个问题。"
privateers.3.a:0 "这个海盗将被吊死，因为总督滥用权力。"
privateers.3.b:0 "用我们的名义发送的许可是有法律效应的，,即使是在这个事件上。"
privateers.4.t:0 "暴戾的私掠船"
privateers.4.d:0 "雇佣海盗来摧毁敌人的贸易航线，对我们而言是有益的，,但也会引起不可靠、不正当的商业伙伴的注意。一位变得臭名昭著的船长游走在规则的边缘并无视我们对于私掠船制定的规则，,碰巧的是他非常善于袭击敌人的船只。\n\n也许这两个事会被联系起来，,也许不会。无论如何，,用外交手段吊销船长的私掠许可证是安全的选择，,但是这会使我们失去最好的私掠者。"
privateers.4.a:0 "法律和条约更像是指导方针,而已……"
privateers.4.b:0 "我们不会容忍雇用不法分子 ！"
privateers.5.t:0 "私掠船船长成为了海盗"
privateers.5.d:0 "私掠者和海盗之间仅有一线之隔，,尤其是在和平时期。当从属于我们的私掠船船长和船员们决定攻击掠夺我们的商人时，他们轻易地就越过了那条线。更糟糕的是，,我们获悉这种公开的反抗仅仅是他们谋求私利的开始，,而且这些背叛者已经开始着手得到更多的财富……,似乎主要的,从我们这儿得到。"
privateers.5.a:0 "我们将砍下他的头颅！"
privateers.6.t:0 "私掠之外的海洋"
privateers.6.d:0 "我们最杰出的一只私掠船不仅袭击敌方的海域，,还控制了我们并不知情的其他海域。如果提供资金让他发挥他所擅长的领航员职务，去进行长时间的海上冒险，那么我们就能知道我们敌人的手伸得有多长了，,或许更进一步说，,[Root.GetName]能够以信仰[Root.Religion.GetName]的名义宣称属于[Root.GetName]的新领土。"
privateers.6.a:0 "让他给我们带路，我们的船将拥抱整个世界！"
privateers.6.b:0 "私掠船应该从我们的敌人那寻求资金，,而不是从我们这里。"
privateers.7.t:0 "海盗寻求效忠"
privateers.7.d:0 "我们利用私掠行动加强海域主权的行为，并没有被袭击船只、没有[Root.Monarch.GetTitle]祝福、令人厌烦的家伙所忽视。尽管我们不喜欢看到我们合法授权的报复和那些害虫有相似之处，,但还是被一些人看出来了。\n\n有能耐些的海盗尝试在我们留意的地区得到[Root.GetName]或多或少的官方支持。他们还,简略的暗示，,如果我们不接受他们提议，,那么别的人就可能接受。"
privateers.7.a:0 "我们应该在雇佣队里使用一些残忍的船员。"
privateers.7.b:0 "这是敲诈。我们不会同海盗做生意！"
privateers.7.b.tt:0 "这些海盗将会将“业务”拓展到[This.GetName]的[This.Monarch.GetTitle]那去。"
privateers.8.t:0 "海盗寻求效忠"
privateers.8.d:0 "不久前，一群海盗接近我们的一只私掠船，,请求[Root.GetAdjective]支持他们抢劫和掠夺。当然，,一旦成为了他们的后盾，,我们自己的船在他们那就会变得很安全。看来，,他们对掠夺[From.GetName]的贸易航线非常感兴趣，,也许是他们向[From.GetAdjective][From.Monarch.GetTitle]提出相同请求时，遭到了拒绝和侮辱。"
privateers.8.a:0 "我们没有多余的编制。他们可以在我们的私掠船中算上自己。"
privateers.8.b:0 "[From.Monarch.GetTitle][From.Monarch.GetName]有权利拒绝祸害正经商人的东西。"
privateers.9.t:0 "俘虏贩奴船"
privateers.9.d:0 "我们的一艘私掠船捕获了一只船以及所谓的货物，,发现贩卖的货物是奴隶。[Root.GetName]早已禁止残忍的贩奴活动，,但是某些国家并不是这么的开明。\n\n虽然奴隶们早已获得自由之身，,但总有些人仍在考虑贩卖奴隶。虽然展示宽容并将他们视为商人，,是不同的国家、不同的法律,所认为的外交方式。然而，,我们的法律和道德要求我们应该将他们视为海盗以及绑匪并作出相应的惩处。"
privateers.9.a:0 "他们仅仅是贸易人命的海盗罢了"
privateers.9.b:0 "我们会处理他们。"
privateers.10.t:0 "家族世仇"
privateers.10.d:0 "一个显赫的政治家以及我们共和国商人家族的族长一起和我们探讨一个问题。看来,有个家族将曾经对我们的忠诚转移给了其他共和国。,商人强压怒火坚持认为这是对他和他的族人的故意刁难，,那已经延续了好几代人的家族世仇，,据说可以追溯到早已遗忘的对于睾丸的谩骂。\n\n如今，,他企图让我们升级这次冲突。他为了能交换报复打击其他共和国的许可，,承诺个人提供资金改进我们用于私掠的船只。"
privateers.10.a:0 "把握住机会。这场争斗能持续多长时间？"
privateers.10.b:0 "这些小家族的争斗该放在我们的争斗之后了吧？"
privateers.11.t:0 "合理的推诿"
privateers.11.d:0 "在和平时期以任何形式攻击竞争对手的船只，,无论是允许报复或者是私人战争或者是暗中支持抢劫，,都会让我们得到足够的好处，,但是这并不是完美无缺的。不久之前我们的一个私掠活动遭到损失，船只和船员都被抓捕。碰巧,他们遗失了他们的私掠许可证，,无法证明是我们授权他们活动的，,而且他们与我们之间的联系无论如何都会被认为是偶然。\n\n作为最后的措施，,船长已经和我们交涉，,希望能够得到我们官方的支持以影响之后的审判。"
privateers.11.a:0 "这些都是正经的商人对于外国侵略的报复！"
privateers.11.b:0 "这之前，我们从未见过这些掠夺者，看起来就像是一群暴戾的海盗。"
privateers.12.t:0 "商人呼吁贸易保卫战"
privateers.12.d:0 "贸易是我们国家经济的支柱，,所以我们应该更加小心地防备威胁。最近，事态的发展让商人感到愤怒，他们认为我们在抵御敌国海盗时做得不够，,这严重地损害了我们的贸易竞争力。\n\n很多的贸易船都武装自己，,这些武装商船的存在证明我们早已开始未公开的贸易战争。他们决定提供资金改善国家的海军，,作为回报，我们要从暗中行事转变为五年内驱逐私掠船的战争。"
privateers.12.a:0 "给我们的舰队带来原材料，,我们便能摧毁敌人！"
privateers.12.a.tt:0 "以贸易保护宣战理由掀起的战争，将保证在五年内阻止私掠者。"
privateers.12.b:0 "现在没有任何理由加剧冲突。"
privateers.13.t:0 "商人提醒我们承诺战争"
privateers.13.d:0 "我们答应商人对影响他们的外国私掠船宣战却一直没有执行，这样已经有三年之久了。如今，,他们提醒我们遵守承诺。过去三年里我们的舰队在他们的支持下筹备完成，,他们要求我们履行承诺并宣战。"
privateers.13.a:0 "这次战争将会按照计划展开。"
privateers.13.b:0 "在当时战争听上去非常合理，,但是现在，风险太大了……"
privateers.13.c:0 "现在私掠船数量有所下降，而我们不在拥有理由进行战争了。"
privateers.14.t:0 "商人对没有履行承诺而愤怒"
privateers.14.d:0 "五年之前，,我们承诺对那些奸诈的、支持私掠船侵害我们贸易航线的国家宣战。然而，,一直竭力提供资金建造战时船只的,商人发现我们并不能很好地履行协议。他们感到愤怒并要求从根本上改变政策方针，,但这会削弱我们的权力基础。"
privateers.14.a:0 "这些贪婪的战争贩子……"
privateers.15.t:0 "宣布未公开的贸易战争"
privateers.15.d:0 "按照我们对于商人的承诺，,我们正在同那些自以为是的用私人冲突为幌子进行战争的国家开战。商人非常满意我们的诚信并愿意根据协议继续为海军提供支持。"
privateers.15.a:0 "公开战争，让我们看看敌人如何应对。"
privateers.16.t:0 "海盗大战"
privateers.16.d:0 "海盗对我们以及我们的对手使用的相同战术使他们的资金互补变得无法控制。我们都拒绝用宣战来解决冲突，,事实上战争已经在双方的海域上展开了。这次冲突升级主要得益于那些私掠船,损害了我们双方的贸易。"
privateers.16.a:0 "我们只可以深信这会使他们更受伤。"