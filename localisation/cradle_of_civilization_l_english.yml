 efficient_tax_farming_modifier:0 "高效的包税制"
 desc_efficient_tax_farming_modifier:0 "在许多开发我国资源的方法当中，包税制是最有效率的一种。通过有偿授予在我国不同领土上获利的权利，我们可以获得稳定可靠的收入，而包税人本身也更有动力来提升土地的产量。"
 land_acquisition_modifier:0 "土地征用"
 desc_land_acquisition_modifier:0 "通过征用曾经荒废的和无主的土地，即使在我们苏丹国的边缘地带，我们也可以更快地获利。"
 lenient_taxation_modifier:0 "宽松的税收"
 desc_lenient_taxation_modifier:0 "税赋繁重的属国倾向于不忠甚至是叛乱。通过降低我们邻国的负担，我们得到了他们的感激。"
 train_horsemanship_modifier:0 "熟练的骑术"
 desc_train_horsemanship_modifier:0 "很少有骑手能像我们的骑手一样娴熟，也很少有像我们一样培育得可靠而又适合战斗的马种。我们必须一直通过竞赛、训练、小规模的掠夺甚至战争等手段，持续提升我们的骑术水平。"
 promote_culture_in_government_modifier:0 "政府中的认同文化"
 desc_promote_culture_in_government_modifier:0 "我们睿智的苏丹选择提拔那些在继承纷争当中帮助过他的人。通过他英明的政策，整个地区得以繁荣昌盛。"
 seize_clerical_holdings_modifier:0 "没收教权产业"
 desc_seize_clerical_holdings_modifier:0 "我们的先辈们错误地在这片土地上赐予教会太多的慷慨捐赠和教权产业。我们必须行动起来，减轻这个体制的腐败程度并把这些产业收归给裁决守护者，即国家。"
 invite_minorities_modifier:0 "受邀请的少数民族"
 desc_invite_minorities_modifier:0 "我们邀请身处险地的同宗兄弟来到我们的土地上，为他们提供一个避风港。他们可以于此过上新的生活，并为我们的国家做出贡献。"
 ideagroups.111.b:0 "让我们尽力而为实现这些理念！"
 army_professionalism_events.1.t:0 "[From.GetCapitalName]之难"
 army_professionalism_events.1.d:0 "通常来讲，行进中的军队会从他们所处的地区来掳掠补给。 由于战争时期来自 [Root.GovernmentName] 的薪饷很难及时下发，这经常是士兵们生存的唯一方式。 实际上，这种行为也可以减轻士兵们丧失战友的哀伤情绪。\n随着 [From.GetCapitalName] 的陷落，我们的士兵应当被允许劫掠城市并获利。但我们并没有想到这导致了城市的完全毁灭。我们的士兵们无视纪律，闯入无助的居民家里施以暴行并破坏城区，这持续了很长一段时间。"
 army_professionalism_events.1.a:0 "严惩作奸犯科之人！"
 army_professionalism_events.1.b:0 "改革军饷、严明军纪！"
 army_professionalism_events.1.c:0 "这就是战争的规则。"
 army_professionalism_events.2.t:0 "[Root.GetCapitalName] 已被劫掠！"
 army_professionalism_events.2.d:0 "随着 [Root.GetCapitalName的陷落]，[From.GetName] 的军队摧毁了城市和周边的乡村。"
 army_professionalism_events.2.a:0 "这些野蛮人！"
 army_professionalism_events.3.t:0 "[Root.GetCapitalName]之难"
 army_professionalism_events.3.d:0 "随着[Root.GetCapitalName]城落入敌军之手，[From.GetAdjective]的军队进行了数天的掳掠。在城墙内，曾经兴盛的城市只剩下一座焚烧的废墟，幸存者们正试图远离此处以图避难。"
 army_professionalism_events.3.a:0 "我们的人民永远不会忘记[From.GetName]的暴行！"
 army_professionalism_events.4.t:0 "延迟发薪"
 army_professionalism_events.4.d:0 "[enemy_country.GetName]的战役遇到了一些严重的后勤问题。 随着发薪的季节临近， 由于资金没有时间周转，很明显我们无法将薪饷发给所有的部队。我们的将军们抱怨敌军持续掠夺我们的辎重车队，并坚持他们已经做好了详尽的计划，现在轮到[Root.Monarch.GetName]来解决问题了\n如果我们只给一部分部队发薪饷，许多士兵无疑会临阵脱逃。\n我们也可以选择完全不给他们发饷，让他们就地征集，但这很可能使整个地区荒废。"
 army_professionalism_events.4.a:0 "我们必须给精锐部队发饷"
 army_professionalism_events.4.b:0 "让他们就地解决吧"
 army_professionalism_events.5.t:0 "士兵从事副业"
 army_professionalism_events.5.d:0 "长时间的和平和经济形势的变化导致我们的许多士兵开始认为薪水不够，因此转而寻求其他日常工作，诸如经商或手工业的士兵逐渐增多，以此在他们居住的城市过上更好的生活。\n虽然这样刺激了当地经济的发展，但同时也意味着这些士兵不再维护和熟悉军械了。为了阻止这种趋势，我们需要充分提高他们的薪饷标准。"
 army_professionalism_events.5.a:0 "不允许他们涉及其他领域。"
 army_professionalism_events.5.b:0 "暂时让他们这么做吧。"
 army_professionalism_events.6.t:0 "外国的贤人"
 army_professionalism_events.6.d:0 "我们的教官敬畏[professional_country.GetAdjective]的军队和他们组织军队日常生活和训练的方式。不只有我们注意到了这一点，还有许多国家也大量雇佣来自[professional_country.GetAdjective] 的军官。诚然 [professional_country.GetName 的][professional_country.GetStateForm]  并不鼓励他们的军官到国外就职，也会抵触我们试图诱惑这些人。\n但这并不意味着军官们不会对就职邀请感兴趣，如果我们能开出合适的价码。"
 army_professionalism_events.6.a:0 "雇佣[professional_country.GetAdjective] 的军官"
 army_professionalism_events.6.b:0 "坚定不移走我国特色强军之路。"
 army_professionalism_events.7.t:0 "[From.GetName]的渗透"
 army_professionalism_events.7.d:0 "我们专业的军队使我们的退役军官对许多邻国很有吸引力，以至于他们并没有对这些背叛者进行多少审查。\n我们的间谍首脑报告我们成功将一些间谍渗透进了 [From.GetName] [From.GetStateForm]的军队."
 army_professionalism_events.7.a:0 "非常好……"
 army_professionalism_events.8.t:0 "战争游戏"
 army_professionalism_events.8.d:0 "我国的将军申请经费举办一次大型的军事演习来重现[Root.GetOldEra] 中的一场大战。 这会花费不少资金和将军们的时间，但他们坚持这不仅将为他们提供宝贵的经验，而且可以成为一种有效的操练军队方式，也许还能震慑我们的邻居。"
 army_professionalism_events.8.a:0 "允许他们重演那场战斗。"
 army_professionalism_events.8.b:0 "我们很快会给他们一场真正的战争来让他们尝试那些理论。"
 army_professionalism_events.9.t:0 "私人承包商"
 army_professionalism_events.9.d:0 "由于缺少长期架构，许多军队依靠私人承包商来为他们提供从装备到兵源的许多东西。通常这些承包商会收到一笔预付款以便应对军队的临时要求。这通常可以有效地应对我们军队随战役进程而变化的需求，但也有人会试图从这种体制当中贪小便宜。\n随着我们的军队深入 [enemy_country.GetName] 的领土，后勤官员和当地承包商之间的腐败事件和无根据的交易也随之增加。如果我们想保持补给效率，就必须根除这些行为，但短期内我们的补给系统很可能受到干扰。"
 army_professionalism_events.9.a:0 "根除腐败者！"
 army_professionalism_events.9.b:0 "放任自流。"
 army_professionalism_events.10.t:0 "军队生涯"
 army_professionalism_events.10.d:0 "随着我们专业军队的扩张，有能力和野心的人有了更多的机会。但传统的 [Root.GetNoblesReplacementForOtherGovernments],仍然期望根据惯例和他们为 [Root.GetStateForm] faithfully.\n的长期服务来获得那些最重要的职位。\n我们的一些高级军官请求我们晋升军队中有能力的人，给他们以机会； 另一些则坚决反对并主张有些品质唯有血统才能保障。"
 army_professionalism_events.10.a:0 "我们必须保证我们军官团的古老传统。"
 army_professionalism_events.10.b:0 "我们可以给这些新鲜血液提供一些向上爬的机会。"
 army_professionalism_events.11.t:0 "团队精神"
 army_professionalism_events.11.d:0 "紧张的军队生活使服役的人们培养出了一种归属感和合作意识，这极大地强化了我们的军队。在最近与 [enemy_country.GetName]的冲突中，我们明显发现部队之间配合默契，并对 [Root.GetName] [Root.GetStateForm] 有着极强的忠诚和使命感，这在几年前还是难以想象的。"
 army_professionalism_events.11.a:0 "这就是 [Root.GetAdjective]的军队和他国军队之间的差距。"
 army_professionalism_events.12.t:0 "缺少军官"
 army_professionalism_events.12.d:0 "为了保证一支规模可观的职业军队的效率，充足数量的受训军官被要求去执行军事命令和 [Root.GetStateForm]的意志。然而，对于优质领袖的需求并不能和我们军官数量的增加速度相匹配。\n而优质的新军官无疑需要更多时间去培养以及更难被招募。"
 army_professionalism_events.12.a:0 "缩减训练强度"
 army_professionalism_events.12.b:0 "增加征兵数"
 army_professionalism_events.13.t:0 "本地民兵"
 army_professionalism_events.13.d:0 "许多军事任务并不由 [Root.GetStateForm]的职业军队执行，而是由来自国家各地的城市、城堡和要塞的民兵们代劳。这些民兵熟知当地并且从金钱层面来说，民兵作为卫戍部队，侦察兵和智囊团有较高的性价比，但他们的质量如果当做正规来看的话却是不值得一提的。\n有人建议把我们的职业士兵分派到全国各地的民兵组织，他们多多少少能起到统领当地民兵组织的作用，从而减少我们在各地执行军事行动时对他们的依赖。据我们的将军们说，这将会提高我们的军队质量并在不可控事件面前不至于不堪一击。但是，这也很大程度上意味着我们需要解散大量的后备军。"
 army_professionalism_events.13.a:0 "我们需要民兵。"
 army_professionalism_events.13.b:0 "我们不能依赖当地武装"
 army_professionalism_events.14.t:0 "工业发展如火如荼"
 army_professionalism_events.14.d:0 "职业化军队的日渐增长的需求，已经对[Root.GetCapitalName]的当地商业起到了深远影响。城市内部和周围的制造厂已经不能满足攀升的需求，而全国的投资者和工人也蜂拥到 [Root.GetName]  进一步扩张商业。"
 army_professionalism_events.14.a:0 "[Root.GetCapitalName]的铸造厂应当为这个国家供应物资！"
 army_professionalism_events.15.t:0 "军镇发展"
 army_professionalism_events.15.d:0 "随着军队成为我国越来越多臣民的谋生之所，配备了军事设施和军营的城市在陆军工程师和革新者的监督下壮大了起来。在[Root.GetCapitalName]的发展同时也带动了 [Root.GetName] 整个省份的发展。"
 army_professionalism_events.15.a:0 "很好"
 army_professionalism_events.16.t:0 "发生在[Root.GetName]的叛国行径"
 army_professionalism_events.16.d:0 "征募新兵出于必要多少成为了一件分散事务。它经常被委托给首都的[Root.GetNoblesReplacementForOtherGovernments] 然后由他们负责在处于我们控制下的不同省份招募一定数量的士兵。\n这个征兵体系依赖于中央政府对地方贵族的信任，因为中央政府往往无法参与乡村地区的征募工作，而我们唯一的控制方式是对军队的行为进行零散的视察。在[cheating_rolls.GetName]的一次视察工作揭开了一起当地丑闻。当地的花名册充满了虚构的名字，而且没有人知道我们究竟可以从当地征募多少士兵。"
 army_professionalism_events.16.a:0 "真是不幸"
 army_professionalism_events.16.b:0 "我们必须惩罚犯罪者然后开展我们自己的调查"
 army_professionalism_events.17.t:0 "毛瑟枪的普及"
 army_professionalism_events.17.d:0 "随着火器成为常见的事物，我们过去的精英军团不再由神射手和先锋队组成。随着时间的流逝他们已经为我们的军队发展做了足够多的事情，如今他们将会被编入新的军团。"
 army_professionalism_events.17.a:0 "好的"
 hanafi_school:0 "哈乃斐派"
 hanafi_school_desc:0 "哈乃斐教派以伊玛目·阿布·哈尼法命名。这个学派起源于库法，并在波斯和突厥世界，甚至包括北印度地区附近传播甚广。尽管古兰经和圣训集的文献更被看重，哈乃斐教派却有着一种对各种文献兼容并蓄的精神，以及他们的法律体系中还采用了类比推理，伊斯提赫桑（嘉纳、决择之意，一种将事情把好的方向考虑的裁决方式）和当地不成文法（欧尔夫，教法范围以外的民俗习惯）。一些人认为它是所有学派中最为包容并蓄的。"
 hanbali_school:1 "罕百里派"
 hanbali_school_desc:1 "罕百里教派以艾哈迈德·伊本·罕百里命名。该学派拒绝思辨式神学，如凯拉姆学。罕百里学者主张古兰经和圣行是唯一恰当的的法学依据，以及它们应该从传统主义的层面上进行毫无夸张成分的解读。尽管它被认为是一个正统的学派，但很少国家会积极推行罕百里教派，它甚至还曾被阿巴斯王朝禁止过。"
 maliki_school:0 "马立克派"
 maliki_school_desc:0 "马立克教派以马立克·本·艾奈斯命名，在北非和伊比利亚地区十分盛行。其法律体系主要基于马立克本人的著作以及在穆瓦塔圣训集还有麦地那法学派概况中他和他的学生赛哈农的解读。马立克教派最重要的中心之一是突尼斯市的大清真寺。"
 shafii_school:0 "沙斐仪派"
 shafii_school_desc:0 "沙斐仪教派以穆罕默德·本·伊德里斯·沙斐仪。该教派尤其流行于阿拉伯半岛，东非和东亚地区。它还曾是塞尔柱，阿尤布王朝和马穆鲁克苏丹国的官方学说。不像其它的教派，沙斐仪教派拒绝将伊斯提哈桑（嘉纳、决择之意，一种将事情把好的方向考虑的裁决方式）和伊斯提斯拉赫（活用法律保证公众利益）作为伊斯兰教教法的教法来源，而只依靠古兰经和圣训集的文本内容。"
 ismaili_school:0 "伊斯玛仪派"
 ismaili_school_desc:0 "伊斯玛仪教派取名自贾法尔·萨迪格的继承人伊斯玛仪·伊本·贾法尔。教派曾是法蒂玛苏丹国的最大学派，但在法蒂玛衰落后便每况愈下。伊斯玛仪派包含着大量的日渐增多的支派，比如穆斯塔里派和尼扎里派。在许多方面，他们比贾法里派和栽德派更关注什叶派的深奥教义。"
 jafari_school:0 "贾法里派"
 jafari_school_desc:0 "贾法里教派取名自贾法尔·萨迪格，也就是第六任伊玛目，其后继为什叶的十二伊玛目派。十二伊玛目派认为穆罕默德的继承人阿里与紧随其后的后继者在内的十二位伊玛目是无谬和免罪的，且都是被神谕选择的人。最后一位伊玛目，马赫迪被期待作为救世主复临人间，让公正与和平充满大地。"
 zaidi_school:0 "塞义德派"
 zaidi_school_desc:0 "栽德派取名自栽德·本·阿里，也就是侯赛因的孙子，其教义遵从栽德在法学汇编中的教诲。宰德派强调公平正义和人类的责任感以及由宰德派对抗伍麦叶哈里发的最初的反叛势力发展而来。如被许多什叶派人士一样，宰德派完全抗拒宗教神秘主义。而栽德派则流行于也门的高地地区。"
