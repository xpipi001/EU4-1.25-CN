 muslim_school_events.1.t:0 "一位才华横溢的法官"
 muslim_school_events.1.d:0 "在神学和法律上的教育通常是一个漫长的过程，涉及到研究古典文学作品，在各种宗教的谢赫的指导下。在每一个工作或论文中，学生都获得了一个证书，一个学派。根据伊斯兰学校和谢赫的不同，学派的价值不一定是相同的。\n一个特别有学问的人最近在全国各地的伊斯兰学校都给人留下了很好的印象，毫无疑问，他就像在他前面的卡迪或穆夫提一样。"
 muslim_school_events.1.a:0 "我听说 [mufti_province.GetAreaName] 我们需要一个新的卡迪。"
 muslim_school_events.1.b:0 "作为穆夫提，他将给一代人法律上的指导[Root.Capital.GetCapitalName]"
 muslim_school_events.2.t:0 "谢赫-乌尔"
 muslim_school_events.2.d:0 "卡迪是地方的法官，穆夫提是解释法律和教义的人。然而，一个像我们这样的[Root.GovernmentName] ，需要在所有的穆夫提心中都有一个至高无上的权威。传统上，这是伊斯兰教的角色。\n谢赫-乌尔不仅将是他自己的裁决者，他还将成为我们王国中许多地区的穆夫提的裁决者，他将捍卫君主合法[Root.Monarch.GetTitle]的法令。我们挑选的人自然会属于这一地区[Root.GetReligiousSchool]，但有许多杰出的候选人可供选择。"
 muslim_school_events.2.a:0 "让我们选出最重要、最忠诚的穆夫提"
 muslim_school_events.2.a.tt:0 "一个忠诚的谢赫-乌尔总是会偏袒 [Root.Monarch.GetTitle] 并将增加宗教机构支持的机会。"
 muslim_school_events.2.b:0 "最有学问、最坚定的候选人被命名为谢赫-乌尔。"
 muslim_school_events.2.b.tt:0 "只要我们保持虔诚的统治，正义的伊斯兰教徒就会支持我们。这也将使与我们宗教学者的意愿有关的事件更加普遍的发生。"
 muslim_school_events.2.c:0 "一个著名的苏菲将赋予这个弥撒应有的尊严。"
 muslim_school_events.2.c.tt:0 "只要我们支持苏菲派，苏菲派的伊斯兰教徒就会支持我们。这也会使与苏菲派相关的事件更加普遍。"
 muslim_school_events.3.t:0 "新的伊斯兰大学"
 muslim_school_events.3.d:0 "[madrassah_province.GetAreaName]的杰出公民为 [madrassah_province.GetCapitalName]建立一个新的伊斯兰学校而做了大量的慈善捐赠。. 他们邀请的学者不仅来自[madrassah_province.GetAreaName] 也有来自 [Root.Capital.GetCapitalName]，甚至还有外国神学家."
 muslim_school_events.3.a:0 "完美的"
 muslim_school_events.4.t:0 "勇士"
 muslim_school_events.4.d:0 "几个世纪以来，为了扩大信仰而展开的战争，在伊斯兰教的边境上看到了一些“加扎尔”(Ghazis)或“圣战士”(holy warriors)，他们袭击了敌国并保护朝圣者的队伍。我们对异教徒的战争引起了这些战士的注意。他们加入我们的行列，为了证明他们是神圣的战士，也可能只是为了得到战利品。"
 muslim_school_events.4.a:0 "欢迎他们"
 muslim_school_events.5.t:0 "[holy_city.GetCapitalName]印发的"
 muslim_school_events.5.d:0 "每年，圣城  [holy_city.GetCapitalName] 的朝圣者数量都在增加，他们在那里寻找圣坛。虔诚的信徒来自伊斯兰世界的各个角落，将商业、商品、资本、新闻和思想从遥远的地方带到我们的港口。"
 muslim_school_events.5.a:0 "真主至上！"
 muslim_school_events.6.t:0 "什叶派迁徙"
 muslim_school_events.6.d:0 "虽然什叶派在伊斯兰世界普遍存在，但大多数什叶派教徒生活在由逊尼派甚至非穆斯林国家统治的土地上。为了生存，我们的兄弟们常常不得不采取一种叫塔基尼的政策，故意假装与什叶派的信仰保持距离。 作为少数的什叶派之一 [Root.GovernmentName]吸引相同信仰的成员，他们不再希望在秘密中度过他们的精神生活。他们中的许多人都是学习和生产的能手。"
 muslim_school_events.6.a:0 "欢迎来到我们的城市!"
 muslim_school_events.6.b:0 "让我们派遣他们去开拓边境。"
 muslim_school_events.7.t:0 "苏菲派兼容主义"
 muslim_school_events.7.d:0 "苏菲派更倾向于神秘主义而非律法主义实践伊斯兰信仰，因此比起那些饱读诗书的乌理玛和信仰卫士，他们在异教徒受到了更大的欢迎。苏菲派实践信仰的方式更为独特，他们用舞蹈，唱歌以及其他将伊斯兰传统和当地传统相结合的方式，但这些苏菲派对宗教当局来说并非善茬。\n一位苏菲派领袖在 [sufi_province.GetName]获得了相当程度的支持 ，有一大批 [sufi_province.Religion.GetName] 改信者加入了他的教团。他的追随者们整饬土地以建立新定居点，共同居住。这很可能在整片地区制造出相当强的伊斯兰教影响。乌理玛中有很多人都力主把他驱走，他们害怕他会将真信误入歧途，在伊斯兰教和[sufi_province.Religion.GetName] 当地信仰之间制造迷惑。"
 muslim_school_events.7.a:0 "他在践行真主之道。"
 muslim_school_events.7.b:0 "他最好得去别的地方传教。"
 muslim_school_events.8.t:1 "外国神学家大兴学问"
 muslim_school_events.8.d:0 "我们请来的神学家们已经大大扩展了我国宗教学问。他们在我国起到了重要意义，激励了新一代乌理玛。"
 muslim_school_events.8.a:0 "我需要他们来 [Root.Capital.GetCapitalName]"
 muslim_school_events.8.b:0 "他们总会在我国找到适合的地方。"
 muslim_school_events.9.t:0 "[scholar_country.GetReligiousSchool]  神学家"
 muslim_school_events.9.d:0 "为我国伊斯兰学校送入 [scholar_country.GetAdjective] 的学者不光提高了国家神学讨论水平，还强化了我们与[scholar_country.GetName] [scholar_country.GovernmentName]的关系。"
 muslim_school_events.9.a:0 "很好"
 muslim_school_events.10.t:0 "宗教学者的分歧"
 muslim_school_events.10.d:0 "神学家中有分歧。一般来说这并不是什么问题，学术界就算没什么质疑也能出现分歧。当然有的时候，分歧会以更加个人的形式表现出来，有些人争辩我们请来的学者和我国宗教机关争执不断，这对我们的国际声誉造成了损害。"
 muslim_school_events.10.a:0 "真倒霉"
 muslim_school_events.11.t:0 "搬弄法庭"
 muslim_school_events.11.d:0 "虽然 [Root.GetReligiousSchool] 是 [Root.GovernmentName]官方的法律学派，在我国各地还有其他法庭与宗教法官，在民事诉讼中应用所有四种宗教学派都被视作合理合法。这某种程度上意味着在个别案子中，“搬弄法庭”，即将案子交给可以做出更有利判决的宗教法官学派，不失为合理选择。\n一位野心勃勃的 [shiites_here.GetCapitalName] 商人尤其精于此道，这不仅激怒了当地百姓和他的生意对手，也激怒了当地政府官员。我们别无选择，如要干涉，就要侵犯乌理玛阶层的特权。"
 muslim_school_events.11.a:0 "总之我们要确保严惩此人。"
 muslim_school_events.11.b:0 "实用主义一定是优于神学的"
 muslim_school_events.12.t:0 "塔基亚"
 muslim_school_events.12.d:0 "几个世纪以来，许多阿里的追随者认为将自己伪装起来，假装信从其他宗教信仰对于保持他们原本的信仰极为重要。 Authorities in [shiites_here.GetName] 当局越加怀疑当地的什叶派越来越多，他们集中于苏菲派道堂附近。当局希望得到我们的支持，除掉这些人。"
 muslim_school_events.12.a:0 "我们不能容忍异教徒!"
 muslim_school_events.12.b:0 "我们必须尊重苏菲派道堂。"
 muslim_school_events.13.t:0 "[protest_province.GetName]的抗议"
 muslim_school_events.13.d:0 "乌理玛是一群精神坚韧的信众，和秉持保守思想的顽固派，因此他们的成员有时会加入社会抗议中。 近日[protest_province.GetName]的驻军和市民之间发生了纠纷，这件事吸引了 [protest_province.GetAreaName]著名穆夫提的注意力。\n我们的当地指挥官担心如果不听从抗议者局势会升级，但这样做花费颇多。"
 muslim_school_events.13.a:0 "让我们补偿[protest_province.GetName]的人民"
 muslim_school_events.13.b:0 "什么穆提夫不穆提夫的，我们管不了"
 muslim_school_events.14.t:0 "[urbanization_province.GetCapitalName]的穷人"
 muslim_school_events.14.d:0 "原来的城镇设施和城墙曾经在城市发展中助力甚多。而今天在 [urbanization_province.GetCapitalName]这样的状况正随着时间流逝而改变。那些较为肮脏的工作坊，如制革坊，已经和公墓一起搬到了城墙外。然而最显而易见的是，街上的穷人正在增多。现有的慈善机构已经不足以支持城市的快速发展，有人建议我们拿出更多国家财产，比如捐赠而得的教产，来维持公共粥厂和洗浴室。"
 muslim_school_events.14.a:0 "我们当然会支持这项事业。"
 muslim_school_events.14.b:0 "那些当地权贵真的愿意自掏腰包搞慈善吗"
 muslim_school_events.15.t:0 "[holy_city.GetCapitalName]城"
 muslim_school_events.15.d:0 "作为 [holy_city.GetCapitalName] 圣清真寺的监护人，我们不光要承担其管理圣庙的责任 一个承此荣誉的势力当然也要保卫圣城人民，以及前来朝圣的朝圣者们。为此，许多统治者不仅在城市里，还在遥远的大片农田上都倾注大量资源，以期供给这一地区。\n有人说 [Root.Monarch.GetName] 没有为这些城市尽责，致使朝圣者们安全有虞，[holy_city.GetCapitalName]内物资短缺。"
 muslim_school_events.15.a:0 "让我们把更多土地用于供养他们。"
 muslim_school_events.15.b:0 "很遗憾现在我们分身乏术。"
 muslim_school_events.16.t:0 " [madrasa_province.GetCapitalName]伊斯兰学院的扩展"
 muslim_school_events.16.d:0 " [madrasa_province.GetCapitalName] 的伊斯兰学院声望日隆，不仅因为它是 [Root.GetReligiousSchool] 学术中心，而且因为它还有来自其他学派的谢赫。 世界各地的[Root.GetReligiousScholars] 学者特别以进入 [madrasa_province.GetCapitalName] 伊斯兰学院为荣，因此不仅学院当地，就连临近的市场区，整个喧闹的城市，都发展的十分迅速。\n城市发展当然伴随着问题，但是我们也很需要一个高度发展的伊斯兰学院。 如果[Root.Monarch.GetTitle] [Root.Monarch.GetHerselfHimself] 也能为供养更大的清真寺而慷慨捐赠，城市及周遭地区都能受益匪浅。"
 muslim_school_events.16.a:0 "我们必须大力支持这项事业。"
 muslim_school_events.16.b:0 "让当地人自己供养算了。"
 muslim_school_events.17.t:0 "达迦"
 muslim_school_events.17.d:0 "一位苏菲派谢赫在 [dargah_province.GetName] 去世了，他的追随者们建造了一座庙宇来纪念他。全国各地的朝圣者已经开始蜂拥而至，瞻仰圣地，甚至有人称他为圣徒。 当地权贵为此地运营提供了一笔可观的捐赠，而他过去的学生也在附近开设了住所。\n纪念伟大人物固然无可厚非，但是还是有一些传统的虔信者和乌理玛认为这种纪念是一种亵渎。\n如果 [Root.Monarch.GetName] 前去参拜 [dargah_province.GetName]的庙宇，不仅会对神庙的声望本身，也会对 [Root.Monarch.GetHerHis]人民拥护程度产生重大影响。"
 muslim_school_events.17.a:0 "让我们前往圣地寻求指引。"
 muslim_school_events.17.b:0 "我们不能助长地方上的迷信。"
 muslim_school_events.18.t:0 "[alevi_province.GetName]的阿列维派"
 muslim_school_events.18.d:0 "一大批安纳托利亚的土耳其部族都是什叶阿拉维派，他们并非我们直接的同信同袍。 阿拉维派和贾法里派一样，属于十二伊玛目派，相信十二伊玛目的降临。他们的信仰也有很重的神秘主义和苏菲派趋向。在逊尼派统治之下，他们不得不低调处世，与世隔绝，不能和逊尼派通婚，饱受当局怀疑。\nMany among the people of [alevi_province.GetName] 有许多阿列维派，他们很欢迎我们做新的统治者。他们神秘主义的传统和我们有诸多不同，但是如果我们包容这些人，我们在这一地区就可以更快的传播什叶派信仰。"
 muslim_school_events.18.a:0 "让我们援助我们在当地的同信兄弟。"
 muslim_school_events.18.b:0 "如果我们善待这些人，当地权贵就会继续天高皇帝远。"
 muslim_school_events.19.t:0 "世俗乌理玛"
 muslim_school_events.19.d:0 "并非所有乌理玛成员都是大神学家和知识分子。腐败可能在国家任何地方生长，很多人无法分别什么利于真信，而什么只是为自己牟利。 [Root.Monarch.GetName]注意到，帝国内有一些虔诚捐赠其实是通过欺诈或非法继承给继承人获得的。我们的维齐尔建议在 [Root.GovernmentName]，内监察所有这样的捐赠，特别是在我们没有直接管辖的地区。\n但是这显然是对乌理玛阶层的严重侮辱，特别是有些人会把这视作侵犯他们的权利，是对全体乌理玛发动的攻击。"
 muslim_school_events.19.a:0 "和这些人的贡献相比，一点小罪过无足挂齿。"
 muslim_school_events.19.b:0 "只有叛徒才会害怕检查。"
 muslim_school_events.20.t:0 "[Root.GetName]的教法学派"
 muslim_school_events.20.d:0 "我们是一个新生的国家，还没有遵从任何一种教法学派。虽然有许多方法跟随神，但我们的统治者应该遵循其中一个具体的指导原则。"
 muslim_school_events.20.a:0 "好的."
 muslim_school_events.20.b:0 "让我们遵循哈乃斐学派。"
 muslim_school_events.20.c:0 "罕百里学派才是正道。"
 muslim_school_events.20.dd:0 "马立克学派彰显了正道。."
 muslim_school_events.20.e:0 "沙斐仪学派最有说服力。"
 muslim_school_events.20.f:0 "信仰贾法里学派，等待马赫迪降临。"
 muslim_school_events.20.g:0 "伊斯玛仪·伊本·贾法尔及其追随者将指引我们。"
 muslim_school_events.20.h:0 "不要掩盖我们的信仰！跟从赛义德·伊本·阿里的教诲。"
 muslim_school_events.21.t:0 "新苏菲派和传统主义者的反动"
 muslim_school_events.21.d:0 "乌理玛中有许多人对 [Root.Monarch.GetTitle]深感不满。虔诚的穆斯林中不少人认为，我们吸收异教徒进入高层，并且接受他们的习惯和传统是极为鄙下的。国家查收乌理玛管辖下的法律解释权及其他许多传统事务，使得国内的法理学家纷纷倒戈相向。\n苏菲纳黑希班底教派蛊惑人心的谢赫们已经开始抗议国家的某些行为是错误的，甚至在我国现行伊斯兰教法下是有罪的。"
 muslim_school_events.21.a:0 "很不幸他们走上了歧途。"
 muslim_school_events.21.a.tt:0 "现在起宗教势力会对 [Root.Monarch.GetTitle]的不虔行为做出更大反应。"
 muslim_school_events.21.a.ttb:0 "§Y乌理玛§! 现在渴望得到更多土地。"
 muslim_school_events.22.t:0 "瓦哈比派"
 muslim_school_events.22.d:0 " [Root.GetName] 的[Root.GovernmentName]罕百里乌理玛的一项运动不断发展壮大，他们主张回归更纯洁的信仰。他们强烈反对任何对先知习俗的革新，以及任何不属于伊斯兰法律渊源的东西，强烈反对一切形式的苏菲派圣徒崇拜或非伊斯兰的传统。他们承诺给所有支持他们的人建立一个更加纯洁的宗教社会。"
 muslim_school_events.22.a:0 "有趣。"
 muslim_school_events.22.a.tt:0 "部落联盟现在可以将学派改变为罕百里学派。"
 muslim_school_events.23.t:0 "苏菲神社"
 muslim_school_events.23.d:0 "长期以来，保护甚至奉供苏菲坟墓一体的神社的做法一直是乌理玛争论的焦点。 随着更传统的一代掌权，他们现在对我们的统治者施加压力，试图压制这种习俗。"
 muslim_school_events.23.a:0 "我们必须按照他们所说的去做"
 muslim_school_events.23.b:0 "不，我们的统治者是完美无缺的！"
 EST_VAL_NEO_SUFISM:0 "新苏菲派和传统依靠: $VAL$"
 compile_x_fiqh_title:0 "编写 [Root.GetReligiousSchool] 律"
 compile_x_fiqh_desc:0 "几个世纪以来，许多地区存在的矛盾和纠纷已经被调解，但是即使是最博学的乌理玛也不是一直很清楚如何最好地运用伊斯兰教教法。如果我们允许一些国内精英投入时间和精力去编写一个关于[Root.GetReligiousSchool] 律的全面解读，这可能对国内所有卡迪和穆夫提大有帮助。"
