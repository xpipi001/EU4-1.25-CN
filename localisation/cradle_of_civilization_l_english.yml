 tribal_federation_events.1.t:0 " [clan_province.GetName]的氏族。"
 tribal_federation_events.1.d:0 "[clan_province.GetName]的氏族长期支持[Root.Monarch.GetTitle]的统治，并且是我们政府的忠实拥趸。但是相对的，他们也希望自己的家乡，[clan_province.GetName]在战乱中被优先保护，并在我们分配重要办事处时获得优先权。"
 tribal_federation_events.1.a:0 "是时候表达我们的感激之情了。"
 tribal_federation_events.1.b:0 "我们有必要积累人情。"
 tribal_federation_events.2.t:0 "[Root.GetName]的困境。"
 tribal_federation_events.2.d:1 "[urban_province.GetCapitalName]的市议会前来请求我们的裁决。他们声称当地氏族在令其负担过度税收的同时，强取了许多土地用以放牧。[urban_province.GetCapitalName]的市议会希望得到 [Root.Monarch.GetTitle]更为公正的待遇。"
 tribal_federation_events.2.a:0 "我们将不会干预本地的政事。"
 tribal_federation_events.2.b:0 "让我们压制本地的氏族领袖。"
 tribal_federation_events.3.t:0 "崛起的氏族领袖"
 tribal_federation_events.3.d:0 "由于不断有有能力的个人或氏族在战争或入侵中证明自己，我们国家的权力平衡频繁变化。[clan_area.GetAreaName]最近就崛起了这样一个氏族，他们希望在[Root.Monarch.GetTitle]的议会之中某得一席之地。"
 tribal_federation_events.3.a:0 "我们可以为这个人腾出空间!"
 tribal_federation_events.3.b:0 "他更适合成为一位将领。"
 tribal_federation_events.3.c:0 "我们必须保护本地传统氏族领袖的权益。"
 tribal_federation_events.4.t:0 "富有影响力的酋长"
 tribal_federation_events.4.d:0 "一位来自[sufi_came_from_here.GetName]本地的塔里卡在当地部落中获得了极大的追捧。这股新的热潮促成了被这富有感染力的神秘主义洗礼的本土战士们的统一感和极大的热诚。"
 tribal_federation_events.4.a:0 "邀请他来我在[Root.Monarch.GetTitle]的议会！"
 tribal_federation_events.4.b:0 "这是对一切合理事物的冒犯！"
 tribal_federation_events.5.t:0 "宗教热情"
 tribal_federation_events.5.d:0 "来自[tribal_religion_province.GetName]的部落们迷上了来自[neighboring_feudal_theocracy.GetName]的[neighboring_feudal_theocracy.GovernmentName]的一位有魅力的传教士。虽然如我们国家的许多地区一样，[tribal_religion_province.GetName]充斥着异端和异教徒，但是这些时间还是使我们[Root.Monarch.GetTitle]的议会感到十分忧虑。"
 tribal_federation_events.5.a:0 "我们不能让[neighboring_feudal_theocracy.Monarch.Dynasty.GetName]家族对我们的领地拥有如此大的影响力。"
 tribal_federation_events.5.b:0 "宗教信仰一定只会让我们的战士们更加勇猛吧？"
 tribal_federation_events.6.t:0 "划分战利品"
 tribal_federation_events.6.d:0 "按照过去的惯例，当吞并新领地时，在当地征税或获取当地牧场用以放牧的权利会被在战争中处理最多的氏族们瓜分。但是现在有两个令人尊敬的氏族在争夺[clan_province.GetAreaName]这块领地。其中一个氏族为我们服务多年，但是在当地并没有多少影响力，另一个则在当地拥有很高的声望，但是在我们的政府中没有太大的影响力。"
 tribal_federation_events.6.a:0 "相信当地人的能力。"
 tribal_federation_events.6.b:0 "我们必须支持我们的老朋友们。"
 tribal_federation_events.7.t:0 "皇室"
 tribal_federation_events.7.d:0 "在[Root.GetAdjective]的社会之中，不论是高官显贵还是布衣百姓，个人实力都是获取权力的最优途径。 [Root.Monarch.Dynasty.GetName]的族名可能备受尊敬， 但是[Root.Monarch.GetName]绝不是我们氏族，更不用说我们国家的领袖的唯一竞选者。\n[revolt_province.GetAreaName]的部落民们说服了[Root.Monarch.GetName]的一名族人，现在是他争夺氏族和国家继承权的最好时机。"
 tribal_federation_events.7.a:0 "叛军定会被粉碎!"
 tribal_federation_events.8.t:0 "被偷窃的[fancy_trade_caravan_origin.GetFancyTradeGood]"
 tribal_federation_events.8.d:0 "一支贩卖[fancy_trade_caravan_origin.GetFancyTradeGood_LOW]的商队在[ambush_province.GetName]被当地的部落袭击了。这看起来似乎是因为他们觉得他们依法征收的税金不足以另他们继续生存，于是选择了以暴力手段增加自己的收入。\n我们议会的议员们对此有两种不同的想法，一部分议员认为我们必须严惩这些盗匪以靖商路，另一部分则认为我们应该像这些部落民们发放补偿金来使他们不继续袭击商路。"
 tribal_federation_events.8.a:0 "我们必须铲除这些入侵者。"
 tribal_federation_events.8.b:0 "缴纳保护费"
 tribal_federation_events.9.t:0 "被偷窃的[fancy_trade_caravan_origin.GetFancyTradeGood]"
 tribal_federation_events.9.d:0 "看起来[From.GetAdjective]无法监管自己的氏族。一支贩卖[fancy_trade_caravan_origin.GetFancyTradeGood_LOW]的商队在[ambush_province.GetName]被当地的部落袭击了。当地政权声称他们会采取措施，但是就现在来说，我们在当地的商业利益遭到锐减。"
 tribal_federation_events.9.a:0 "岂有此理!!"
 tribal_federation_events.10.t:0 "[Root.Monarch.GetTitle]的荣誉卫队"
 tribal_federation_events.10.d:0 "我们国家的氏族有许多途径来彰显他们的影响力，而由于其征召士兵及收税的权利，一个我们皇家议会中的议员职位正是这些途径中的一种。然而对于一个氏族来说，最能彰显荣耀的职位莫过于一个[Root.Monarch.GetTitle]的荣誉卫队的职位。任何一个有影响力的氏族都想要获得一个能在君主面前露脸的职位，但是荣誉卫队的人员编制是固定的，这在某种程度上与保证[Root.Monarch.GetTitle]安全的目标有些许冲突。"
 tribal_federation_events.10.a:0 "让我们扩建荣誉卫队的编制吧。"
 tribal_federation_events.10.b:0 "我们需要有能力的人，而非毫无意义的祭典。"
 tribal_federation_events.11.t:0 "[Root.GetName]的部落"
 tribal_federation_events.11.d:0 "[Root.GetName]当地的部落被我们先进的军队所打动，开始接触我们寻求直接加入我们的联盟。作为交换他们要求我们尊重他们过去的特权，以及给予他们我们治下土地内其他部落同等的地位。\n如果我们要同意的话，部落议会则会因为他们自己的权势被稀释持反对立场。"
 tribal_federation_events.11.a:0 "让我们欢迎他们加入我们的家庭。"
 tribal_federation_events.11.b:0 "一旦和平降临那里， 他们就必须与本地的当权者竞争了。"
 tribal_federation_events.12.t:0 "[From.GetName]的部落"
 tribal_federation_events.12.d:0 "来自[From.GetName]的奸诈的部落们抛弃了我们并加入了我们的敌人们。他们的怯懦在战后不会给他们带来任何的益处"
 tribal_federation_events.12.a:0 "他们的名字应当永存于世！"
 tribal_federation_events.13.t:0 "[tribal_religion_province.GetName]的部落"
 tribal_federation_events.13.d:0 "[tribal_religion_province.GetName]当地的部落民们被我们富有魅力的传教士所打动，并且希望加入我们的[Root.GovernmentName]......"
 tribal_federation_events.13.a:0 "真主至上！"
 tribal_federation_events.13.a.tt:0 "我们在§Y[tribal_religion_province.GetName]§!获得了一个§G核心§!。"
