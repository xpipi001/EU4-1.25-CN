 trade_policy_events.1.t:0 "[quarter_city.GetCapitalName]的外国人聚居区"
 trade_policy_events.1.d:0 "很长一段时间内，外国商团已经定居在 [quarter_city.GetCapitalName] ，从而更好地经营他们在我们国内的生意. 但是最近，随着 [community_country.GetDefiniteArticleBeforePluralCountry][community_country.GetName] 的 [community_country.GovernmentName]活动得越发频繁，这个聚居区正渐渐扩张为一个城市.\n这不要紧，问题是我们的市民抱怨[community_country.GetAdjective] 社区的扩张损害了他们的利益。他们要求我们对外商制定严厉的措施，并限制他们在社区之外的行动。"
 trade_policy_events.1.a:0 "不，我们要鼓励外国人建立他们的社区"
 trade_policy_events.1.b:0 "我们要遵照 [quarter_city.GetCapitalName]的商人的意愿"
 trade_policy_events.2.t:0 "[trade_province.Culture.GetName] [trade_province.GetFancyTradeGood]"
 trade_policy_events.2.d:0 "由于我们许多商户家庭在 [trade_province.Culture.GetName] 社区的长期定居，特别是深入[trade_province.GetAreaName] 的群众当中。他们已经开始销售当地的特产。一些人已经开始以很高的价格从 [Root.Capital.GetCapitalName]的地区出售[trade_province.GetFancyTradeGood_LOW]\n这是一个迅速使他们和当地人民都致富的事业..."
 trade_policy_events.2.a:0 "私营企业优秀模范"
 trade_policy_events.2.b:0 "冷静，时尚潮流变化无常"
 trade_policy_events.3.t:0 "[From.GetAdjective] 需求 和 [Root.GetAdjective]供给"
 trade_policy_events.3.d:0 "看起来[trade_province.GetName] 的 [trade_province.GetFancyTradeGood_LOW] 在 [From.GetAdjective] 省会，[From.Capital.GetCapitalName]非常畅销。我们产品的市场需要总是居高不下，从而使得大量财富在省份内的积累。"
 trade_policy_events.3.a:0 "好极了."
 trade_policy_events.4.t:0 "有价值的地图"
 trade_policy_events.4.d:0 "看起来 [spy_country.GetName] 的商队不仅仅在从事商业活动。在例行检查中，我们的代表不仅发现了大量的违禁物品，还有一份我们区域的非常详尽的地图。里面提供的细节比我们已掌握的信息还要完善。看起来这个商队既能发现商机也能成为一个间谍。"
 trade_policy_events.4.a:0 "我们要好好利用这些信息。"
 trade_policy_events.5.t:0 "[banditprovince.GetName]的土匪"
 trade_policy_events.5.d:0 "一个年轻的 [Root.GetAdjective]商人已经前往[banditprovince.GetName] ，他不仅要去做生意，还要在地图上注明军事设施和有价值的资源，结果却遇上了土匪. 这个情况是当局意想不到的，因为该地区正被土匪和驻扎部队的逃兵肆虐。\n我们的代理人正向我们求助，肃清剩余地区的恶劣环境，从而完成绘图和分析工作。"
 trade_policy_events.5.a:0 "我们会给予必要的资源。"
 trade_policy_events.5.b:0 "不，我们只会帮助 [banditprovince_owner.GetAdjective]."
 trade_policy_events.6.t:0 "外商干预地区事务"
 trade_policy_events.6.d:0 " [banditprovince.GetName] 当地的匪患一直是个问题，但是看起来它终究还是被解决了。但是并非地方政府出面解决了这个问题，而是  [From.GetAdjective]  的商帮介入此事，自掏腰包平定了这件事。"
 trade_policy_events.6.a:0 "棒极了"
 trade_policy_events.7.t:0 "[trade_province.GetCapitalName]的暴利"
 trade_policy_events.7.d:0 " [trade_province.GetCapitalName] 的市民抱怨贪婪的[trader_country.GetAdjective] m商队对本地造成的影响，他们坚称商队在利用不正当优势打垮本地企业. 他们要求我们介入，去限制外商在此地的影响力，保障当地商人和工匠们的权益。\n如果我们不出手，他们可能就要自行解决了..."
 trade_policy_events.7.a:0 "我们要保护我们的贸易。"
 trade_policy_events.7.b:0 "竞争对每个人都是有益的"
 trade_policy_events.8.t:0 "[developing_business_province.GetFancyTradeGood]产业的扩张"
 trade_policy_events.8.d:0 "我们一直努力去最大化我们在 [developing_business_province.GetAreaName]的利润，在  [developing_business_province.GetName]地区已经实现了我们的构想. 企业家们已经设法扩大[developing_business_province.GetFancyTradeGood_LOW] 的出口量，并在我们的首都找到了加工商品的新市场。"
 trade_policy_events.8.a:0 "棒极了"
 trade_policy_events.9.t:1 "[Root.prominent_merchant.GetName]和他的家族"
 trade_policy_events.9.d:0 "来自 [merchant_family_province.GetName] 的商人家族正大大扩展了我们和 [foreign_province_owner.GetName]. 的远距离贸易. 他们成功地建立同[foreign_province_owner.Capital.GetCapitalName] 和 [foreign_province_owner.GetAdjective]内陆的双赢关系，变得十分富有，并在两个地区获得十足的影响力。我们要好好利用这个情况……"
 trade_policy_events.9.a:0 "让我们好好利用他们的影响来扩大我们在 [foreign_province_owner.GetAdjective] 内陆的地图"
 trade_policy_events.9.b:0 "我们不该要求他们能给我们什么好处，对他们有益的就是对我们有益的。"
 trade_policy_events.9.c:0 "让我们把[Root.prominent_merchant.GetName] 作为我们贸易政策的新策划者。"
 trade_policy_events.10.t:0 " [trade_province.GetFancyTradeGood]的需求上升"
 trade_policy_events.10.d:0 "来自 [trade_province.GetName]的[trade_province.GetFancyTradeGood_LOW] 在国内外市场表现良好同时价格不菲。这带动了新一轮经济增长和企业扩张。"
 trade_policy_events.10.a:0 "我们要马上限制这些过激行为。"
 trade_policy_events.10.b:0 "简政放权以鼓励当地企业家。"
 trade_policy_events.11.t:0 " [trade_province.GetFancyTradeGood]供应的短缺"
 trade_policy_events.11.d:0 "[trade_province.GetName] 长期是依赖 [trade_province.GetFancyTradeGood_LOW]贸易的地区 ，但最近他们被迫以较低的价格出售他们的产品。 很难说这是由于人们心血来潮的改变，抑或是更加永久的变化，但很显然，当地的贸易正在遭受打击。"
 trade_policy_events.11.a:0 "真令人遗憾。"
 trade_policy_events.12.t:0 "思想传播"
 trade_policy_events.12.d:0 "随着商品和货币的交换，思想和技术往往也会传播开来。 随着 [merchant_country.GetAdjective] 的商业活动在[institution_province.GetCapitalName]的开展，他也对社会产生了一个明显的影响。 一些根深蒂固的传统风俗和潮流正在变化，时代会让他们变得更好。"
 trade_policy_events.12.a:0 "我们的社会只能从进步中获益。"
 trade_policy_events.12.b:0 "让我们保护传统 [institution_province.culture.GetName] 社会."
