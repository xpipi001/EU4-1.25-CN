 vassal_long_desc:0 "一个附庸国必须跟随它们的宗主国加入战争，不能采取特定的外交行动，并且要上交它们收入的一定比例给其宗主国。"
 march_long_desc:0 "一个卫戍国是一个不能被吞并的附庸，并且不上缴任何贡税，但比常规的附庸国有更为强大的军事能力。"
 client_vassal_long_desc:0 "和常规的附庸国一样，自建附庸必须跟随它们的宗主国加入战争，不能采取特定的外交行动，并且要上交它们收入的一定比例给其宗主国。"
 daimyo_vassal_long_desc:0 "大名属国必须加入战争与宗主国共同作战，不能采取某些外交行动，还要将收入的一部分上供给宗主国。大名属国之间可以相互宣战。"
 client_march_long_desc:0 "和常规的卫戍国一样，一个自建卫戍国是一个不能被吞并的附庸，并且不上缴任何贡税，但比常规的附庸国有更为强大的军事能力。"
 colony_long_desc:0 "一个殖民地是一个单独的殖民地国家，处于其宗主国辖制之下。殖民领需要每月支付关税给它们的宗主国，并上交他们 $TRADE|0%$数额的贸易竞争力。殖民领只能向原始国家或其它殖民领开战。"
 protectorate_long_desc:0 "一个保护国将会提供其一半的贸易竞争力给它们的宗主国，同时宗主国将保护它们。"
 personal_union_long_desc:0 "在一个联合统治中，两个国家被同一个君主所统治。被联统国必须跟随他们的宗主国参与作战，且不能采取特定的外交行动。当君主死亡时，联合统治可能会延续、破裂，或者被联统国被继承或吞并。"
