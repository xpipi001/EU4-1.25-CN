l_english:
 designate_the_staple_port_title:0 "指定加莱为主港口"
 designate_the_staple_port_desc:0 "为了更有效率地对货物征税我们需要集中它们. 如我们把加莱作为进口羊毛的唯一港口，我们的税收肯定会增加."
 pol_commonwealth_title:0 "建立波兰立陶宛联邦"
 pol_commonwealth_desc:0 "替代波兰和立陶宛之间的共主联邦以组成真正的联盟国家，过去的两个国家将紧密的结合在统一的联邦权利之下，这样才能有效的应对我们共同的敌人."
 lit_commonwealth_title:0 "建立波兰立陶宛联邦"
 lit_commonwealth_desc:0 "替代波兰和立陶宛之间的共主联邦以组成真正的联盟国家，过去的两个国家将紧密的结合在统一的联邦权利之下，这样才能有效的应对我们共同的敌人."
 commonwealth_enforced_title:0 "重建波兰立陶宛联邦"
 commonwealth_enforced_desc:0 "波兰及立陶宛有着紧密联合的共同历史，通过维尔纽斯与拉多姆的联盟，我们各自国家的精英们于1413年合为一体。虽然命运使我们分离，但我们的利益仍然高度一致，现在我们控制了波兰及立陶宛的核心地区，是时候让我们的老朋友们成为这个联合国家的股东了。"
 shan_nation_title:0 "联合掸邦"
 shan_nation_desc:0 "各自孤立而分裂的掸邦是虚弱和脆弱的。而合在一起，可以成为东南亚一个重要的势力。"
 croatian_nation_title:0 "成立克罗地亚"
 croatian_nation_desc:0 "几个世纪以前，克罗地亚的土地是统一的。我们的王国荣耀而有力地屹立于世，直到一场继承危机导致了被匈牙利联合统治。现在我们牢牢控制了克罗地亚的家园，是时候结束这个被奴役的时代并建立一个新的独立王国。"
 polish_nation_title:0 "成立波兰"
 polish_nation_desc:0 "皮雅斯特王朝曾经费尽全力才统一起来的国家现在四分五裂且王位空悬。我们必须努力把波兰人团结起来组成波兰人自己的新国家来重现曾经那个王国的辉煌。"
 australia_nation_title:0 "成立澳大利亚"
 australia_nation_desc:0 "是时候抖掉殖民历史在我们身上留下的最后一点印记了。我们必须建立一个正式的国家来巩固我们对这个地区的宣称。"
 andalusian_nation_title:0 "光复安达卢斯"
 andalusian_nation_desc:0 "曾几何时，伊比利亚全境为光荣的安达卢西亚穆斯林所统治。让我们洗刷基督徒“再征服”的耻辱，光复我们祖先的土地。"
 recognization_of_eastern_power_north_title:0 "西方焦点"
 recognization_of_eastern_power_north_desc:1 "通过领土征服，我们在战场上向我们的西方邻居表明我们是一股不可忽视的强大力量。随着我们在欧洲主要国家政治影响力的日益剧增，理所应当将会有更多的西方人向往我们的文化、经济和政治制度，我们也同样会接触到越来越多的新邻居。"
 recognization_of_eastern_power_south_title:0 "西方焦点"
 recognization_of_eastern_power_south_desc:1 "通过领土征服，我们在战场上向我们的西方邻居表明我们是一股不可忽视的强大力量。随着我们在欧洲主要国家政治影响力的日益剧增，理所应当将会有更多的西方人向往我们的文化、经济和政治制度，我们也同样会接触到越来越多的新邻居。"
 elevate_bishopric_title:0 "将主教区升格为大主教区"
 elevate_bishopric_desc:0 "作为神圣罗马帝国的选帝侯，我们比区区主教头衔所拥有的政治权利要大得多。让我们利用影响力说服教宗圣座将我们从主教区升格为大主教区。"
 secularization_of_protestant_theocracy_title:0 "世俗化"
 secularization_of_protestant_theocracy_desc:0 "斩断与罗马的纽带之后，我们在整个基督教序列中不再有位置。也许我们的信众会如同侍奉一名[Root.Monarch.GetTitle]一样，侍奉一名世俗君主吧？"
 secularization_of_christian_theocracy_title:0 "世俗化"
 secularization_of_christian_theocracy_desc:0 "虽然[Root.Monarch.GetTitle]是一个不错的名号，但是时候让我们靠自己的腿走路了，用我们在本国的影响力，建立更强大的国家。不管我国有多虔敬，我们都要将这片热土紧握在自己手中，子孙永宝，而不是冒险任命一名无能的继任者。"
 inti_obligatory_religious_festivals_title:0 "传播因蒂神信仰"
 inti_obligatory_religious_festivals_desc:0 "除了逼迫他们将神祇和偶像置于我们管下之外，我们当任命我们萨帕·印卡神的代理，置于帝国的每一个角落，开展我们宗教神圣的祭典。而且要强制出席，特别是坚持异端信仰的愚民。"
 nahuatl_conversion_ceremonies_title:0 "传播纳瓦特信仰"
 nahuatl_conversion_ceremonies_desc:0 "为了正确教导所有生活在我们征服地区的人们如何正确地取悦于神祇，我们要例行在我们治下的每个省府建设有牺牲石的巨大神庙。这样我们每一名臣民都将参与到我们神圣的祭典中，感受诸神的恩惠。"
 mesoamerican_sacrifical_ceremonies_title:0 "献祭"
 mesoamerican_sacrifical_ceremonies_desc:0 "让我们例行在每一个新征服的地区开展大献祭，以使所有臣民都对安抚诸神最好的方法有直观认识，使诸神更好地照拂此地。"
 totemism_purification_movement_title:0 "纯化运动"
 totemism_purification_movement_desc:0 "是时候在我们祖先的信仰上表态了。让我们摒除一切调和主义和外来传统，传扬更加纯洁的宗教。"
 shamanism_wondering_shamans_title:0 "游方萨满"
 shamanism_wondering_shamans_desc:0 "我们控制了远离我们信仰的区域，故而许多异教徒前来寻求指引。让我们派出萨满传播我们的信仰，使我们的新臣民也成为萨满的信徒。"
 animism_ritual_education_title:0 "仪式教育"
 animism_ritual_education_desc:0 "世间只有一名真神的想法实在是非常可怕的谬论，但似乎在我们所至之处广为传播。我们必须致力教育我们的臣民事物的真正本质，世界是如何运行的，以及居住于其中的各路神明。"
 zoroastrian_diaspora_title:0 "海外祆教徒"
 zoroastrian_diaspora_desc:0 "在压迫波斯祆教的严酷年头，很多人离开了他们祖宗的故土去往海外定居。根据《桑赞故事》，他们历尽千辛万苦，终于在古吉拉特定居下来，点燃了新的圣火，开启新的生活。从他们的产业可以看出，他们在新的家园生活得很兴旺。我们使祆教成为境内唯一主流宗教的努力，让我们可以和这些海外的兄弟姐妹们重新团结起来。"
 zoroastrian_royal_fires_title:0 "圣火重燃"
 zoroastrian_royal_fires_desc:0 "吾等信仰的所有火庙之中，传说由琐罗亚斯德亲点圣火的三座火庙最为庄严。然因吾教数世之衰颓，圣火已荡然无存，旧址无迹可寻。虽不能再现旧火，但吾等可考寻其旧址，重燃新火，以光大吾祆教帝国。"
 zoroastrian_rites_of_admission_title:0 "入教典礼"
 zoroastrian_rites_of_admission_desc:0 "不像某些宗教，吾等圣教不会强迫无知童蒙信仰之。祆教入教仪式必须到足够年长的时节，能够理解宗教遗产的时候，方能施行。如此，还能鼓励仍未领悟圣教精髓的人入教。"
 tengri_black_shamanism_title:0 "萨满黑教"
 tengri_black_shamanism_desc:0 "佛教已在我们祖先信仰的术士中传播到了危险的数量。虽然此等信仰为祖宗所接受，但现在已将腾格里圣教击退到了危急时刻，同时还污染臣民中的术士，使他们带有佛教倾向。我们必须积极抵制此等思想，致力于在人民中传播真正、纯洁的祖宗信仰。"
 tengri_yellow_shamanism_title:0 "萨满黄教"
 tengri_yellow_shamanism_desc:0 "自大汗的时节以来，我们许多臣民都是金刚乘的信众，虽然吾人悲叹于这些偏离吾族正教的人，放逐他们亦属不智。我们在强调正教合一的原素同时，也要借鉴金刚乘的仪式，并接受这些佛徒作为我们社会的一份子。"
 mesoamerican_codification_of_the_faith_title:0 "编写圣典"
 mesoamerican_codification_of_the_faith_desc:0 "为了更好地向异邦传播吾民的传统与圣仪，我们当将所有教规、圣仪及律法并同创世纪一道，付诸书面。以我们能正确教化哪怕最愚昧之人愉神的方法。"
 tuscan_nation_title:0 "塑造托斯卡纳"
 tuscan_nation_desc:0 "自托斯卡纳边境侯领时代以来，从来没有一个势力像我们一样统治如此广大的托斯卡纳之地域。让我们使用新的头衔以更好地衬托我们在意大利诸邦中的地位。"
 development_of_amsterdam_title:0 "荷兰干拓"
 development_of_amsterdam_desc:0 "荷兰常年为间歇的洪水所灾，除此之外荷兰就是一片乐土。列祖列宗为了排干荷兰的湿地付出了极大努力，但我们不同。让我们集中力量在填海造陆上，改善阿姆斯特丹城周边的地区，以创造一个匹敌南方的旧城市地带的港口城市。"
 pragmatic_sanction_decision_title:0 "现实主义的法律"
 pragmatic_sanction_decision_desc:0 "我们的继承人是女性，但帝国皇位只能传给男性。我们绝不能坐视辛苦夺来的皇位仅因一个法律上的细节而丢失。发挥所有影响力，确保女性继承人会在神圣罗马帝国皇帝选举时作为我们的继承人上位。"
 unite_japan_subject_tooltip:0 "日本的所有臣属大名都将独立。\n我们会失去所有臣属大名领地的§Y核心§!。\n日本的所有臣属大名：\n政体改为§Y封建君主制§!"
 stop_shadow_kingdom_title:0 "羁縻北意大利"
 stop_shadow_kingdom_desc:0 "多名先皇在将其权威加于意大利王国上失败。如果要防止此地完全从帝国脱离的话，我们就必须有力地将权威加于北意大利。"
 stop_shadow_kingdom_ai_title:0 "羁縻北意大利"
 stop_shadow_kingdom_ai_desc:0 "多名先皇在将其权威加于意大利王国上失败。如果要防止此地完全从帝国脱离的话，我们就必须有力地将权威加于北意大利。"
 venetia_in_hre_tooltip:0 "§Y威尼斯§!地区的大陆部分处于帝国控制下或是皇帝的属国。"
 central_italy_in_hre_tooltip:1 "除了阿布鲁齐，§Y意大利中部§!地区处于帝国控制下或是皇帝的属国。"
 lombardy_in_hre_tooltip:0 "§Y伦巴第§!地区处于帝国控制下或是皇帝的属国。"
 piedmont_in_hre_tooltip:0 "§Y皮埃蒙特§!地区处于帝国控制下或是皇帝的属国。"
 liguria_in_hre_tooltip:0 "§Y利古里亚§!地区处于帝国控制下或是皇帝的属国。"
 emilia_in_hre_tooltip:0 "§Y艾米利亚—罗马涅§!地区处于帝国控制下或是皇帝的属国。"
 tuscany_in_hre_tooltip:0 "§Y托斯卡纳§!地区处于帝国控制下或是皇帝的属国。"
 rome_in_hre_tooltip:0 "§Y罗马§!处于帝国控制下或是皇帝的属国。"
 disable_shadow_kingdom_tooltip:0 "在我们直接或者间接管制下的意大利省份都将加入帝国。\n没有地区会通过影子王国事件离开帝国。"
 icelandic_nation_title:0 "接纳冰岛人身份认同"
 icelandic_nation_desc:0 "目前的状况导致冰岛成为我国最主要的部分。让我们拥抱新身份，作为冰岛人建设国家和政府，加强当地的管制。"
 global_flag_western_focus_not_set_tooltip:0 "没有其他国家执行§Y西方焦点§!决议."
 reestablishing_themes_names_tooltip:0 "我们在土耳其的许多省份将恢复希腊名字。"
 roman_culture_provinces_tooltip:0 "所有主流文化省份现在将转为§Y罗马§!文化。"
 no_more_celestial_empire_title:0 "政府改革"
 no_more_celestial_empire_desc:0 "充分地强化我们的政府机构后，我们可以突破宫廷各派系的掣肘，直接掌控我们的$MONARCHTITLE$."
 native_american_reform_title:0 "社会改革"
 native_american_reform_desc:0 "我们的社会正在变革，国家也需要适应。让我们用开放的心态走进未来，以判断我们哪些风俗和传统值得保留，又有哪些最好抛弃。"
 expel_foreign_traders_title:0 "驱逐外国商人"
 expel_foreign_traders_desc:0 "我们对外国商人过于慷慨，他们甚至被赋予了支配贸易工厂周围土地的权利。我们必须把这些土地收归国有，并驱逐外国商人。"
 stop_foreign_slave_trade_title:0 "阻止外国奴隶贸易"
 stop_foreign_slave_trade_desc:0 "长期以来，我们一直在允许欧洲商人进入我们的市场。由于贩奴活动，许多年轻人被运送到大西洋的彼岸，这正使我国陷入困境。我们不再对这种交易感兴趣了，让我们打破这些交易，驱逐那些从损人利己之徒!"
 stop_slave_trade_tooltip:0 "以奴隶贸易为主要收入来源的地头蛇们试图将这项法令延迟15年。"
 pagan_conversion_to_christianity_title:0 "皈依基督教"
 pagan_conversion_to_christianity_desc:0 "我国的基督教团体正在通过传教使国家皈依他们的宗教。他们声称这样做，我们能够和其他基督教国家关系更亲密。"
 pagan_conversion_to_christianity_tooltip:0 "[Root.GetName]将接受基督教作为新的国家宗教。"
 pagan_conversion_to_islam_title:0 "皈依伊斯兰教"
 pagan_conversion_to_islam_desc:0 "我国的伊斯兰教团体正在通过传教使国家皈依他们的宗教。他们声称这样做，我们能够和其他伊斯兰教国家关系更亲密。"
 pagan_conversion_to_islam_tooltip:0 "[Root.GetName]将接受伊斯兰教作为新的国家宗教。"
 pagan_conversion_to_buddhism_title:0 "皈依佛教"
 pagan_conversion_to_buddhism_desc:0 "我国的佛教团体正在通过传教使国家皈依他们的宗教。他们声称这样做，我们能够和其他佛教国家关系更亲密。"
 pagan_conversion_to_buddhism_tooltip:0 "[Root.GetName]将接受佛教作为新的国家宗教。"
 pagan_conversion_to_dharmic_title:0 "皈依印度教信仰"
 pagan_conversion_to_dharmic_desc:0 "我国的印度教团体正在通过传教使国家皈依他们的宗教。他们声称这样做，我们能够和其他印度教国家关系更亲密。"
 pagan_conversion_to_dharmic_tooltip:0 "[Root.GetName]将接受印度教作为新的国家宗教。"
 pagan_conversion_to_zoroastrian_title:0 "皈依拜火教"
 pagan_conversion_to_zoroastrian_desc:0 "我国的拜火教团体正在通过传教使国家皈依他们的宗教。"
 pagan_conversion_to_zoroastrian_tooltip:0 "[Root.GetName]将接受拜火教作为新的国家宗教。"
 pagan_conversion_to_judaism_title:0 "皈依犹太教"
 pagan_conversion_to_judaism_desc:0 "我国的犹太教团体正在通过传教使国家皈依他们的宗教。"
 pagan_conversion_to_judaism_tooltip:0 "[Root.GetName]将接受犹太教作为新的国家宗教。"
 abolished_slavery_act_tooltip:0 "[Root.GetName]拥有的省份都将停止交易奴隶。"
 forming_spain_diplomatically_tooltip:0 "[Root.GetName]是卡斯蒂利亚和阿拉贡联盟间的宗主。"
 tatar_nation_title:0 "改革金帐汗国"
 tatar_nation_desc:0 "几个世纪以前，伟大的祖先在故乡统一了我们的故土。他去世后，儿子们的争吵使得他强大的帝国分裂成数个汗国。这些又小又弱的汗国和他的遗产相比完全不值一提！但那些昔日帝国的碎片仍然横扫着大草原，像旧日的蒙古军队一样，给敌人刻骨铭心的恐惧。\n不再隐忍！一位有资格继承成吉思汗遗产的人横扫了草原。当我们跪倒在新的神灵前，成吉思汗的血依然奔涌在我们的血管中！我们是金帐汗国！我们将夺回一切！"
 accept_rhodians_and_other_greeks_title:0 "稳定罗得人和其他希腊人的秩序"
 accept_rhodians_and_other_greeks_desc:0 "异教徒数量上涨使得我们不能承受歧视当地罗得人和其他希腊人带来的风险。我们所做的一切为维稳服务。"
 recently_changed_government_flag_tooltip:1 "过去的25年里没有改变过政府形态。"
 restore_the_shrine_of_ise_title:0 "重建伊势神宫"
 restore_the_shrine_of_ise_desc:0 "蛮夷让伊势神宫因缺乏维护而衰落破败。我们必须重建圣所，尊重其地位，并将其作为我们的宗教圣地。"
 empire_of_china_title:0 "宣称中华帝国"
 empire_of_china_desc:0 "中华帝统正被名不副实的人所玷污。作为天命遗产的荣耀继承者，我们的[Root.Monarch.GetTitle]一旦将帝国的各个古都纳入掌控，则新的[Root.GetTributaryOverlord]将会建立。"
 empire_of_china_not_in_china:0 "目前的天子在下列地区并未拥有任何省份： §Y华北地区§!、§Y华南地区§!或者§Y西南地区§!。"
 become_russian_principality_title:0 "采用独裁政体"
 become_russian_principality_desc:0 "我们需要一位强力统治者以在困难时期指引我们。让我们把权力集中给波雅尔们，建立一个充满传统基辅罗斯精神的政府。"
 abolish_black_army_title:0 "废除黑军"
 abolish_black_army_desc:0 "黑军是过多军费消耗的源头，它也被贵族阶级所厌恶。银子买来的忠诚不会牢固。所以我们裁掉黑军，让忠实可靠的王国军队为我们而战。"
 abolishing_black_army_tooltip:0 "§Y贵族阶级§!将会获得§Y15§!点影响力。"
 capital_in_belgrade_title:0 "迁都贝尔格莱德"
 capital_in_belgrade_desc:0 "贝尔格莱德占据着巴尔干地区防御和经济的关键点，它还是塞尔维亚故都。我们应迁都于此，重现它的辉煌"
 from_great_yuan_title:0 "重建大元"
 from_great_yuan_desc:0 "忽必烈汗的继承者们一度统治着蒙古和中国的所有土地。而我们将奋起收回旧日帝国的遗产，碾碎胆敢觊觎我们与生俱来的帝国宣称的弱小宗族！"
 subject_all_mongols:0 "所有蒙古、察哈尔、喀尔喀、瓦剌和维吾尔的土地需要被[Root.GetName]或他的附庸所统治。"
 custom_tsardom_title:0 "宣称沙皇头衔"
 custom_tsardom_desc:0 "我国已经成为这个星球上最强大的国家。显然，我们无愧于沙皇的称号！"
 yemen_nation_title:0 "统一也门"
 yemen_nation_desc:0 "也门肥沃的土地长期处于只是为了掠夺财宝的无能的王朝手中。 我们必须重新统一也门，使也门能够在一个伟大的统治者的统治下再度繁荣起来。"
 georgia_nation_desc:0 "自从亚历山大一世退位以来，格鲁吉亚一直因为内战而分裂。 这使得其他国家能够控制我们的政治，压迫我们的人民。\n现在是时候再次团结格鲁吉亚人民，重塑曾经失去的王国！"
 georgia_nation_title:0 "统一格鲁吉亚"
 turkish_nation_title:0 "重建罗姆苏丹国"
 turkish_nation_desc:0 "曾经，罗姆的苏丹国联合了所有土耳其的贝伊和安纳托利亚的埃米尔，但它却被远方的嫉妒和敌人的欺骗所击倒。 通过毁灭玷污了塞尔柱王朝的记忆的帝国，我们可以恢复曾经的苏丹国。 让我们把贝伊们团结在我们的旗帜下，并把那些自以为是的敌人都毁灭！"
 state_firearm_regiments_title:0 "建立火枪兵团"
 state_firearm_regiments_desc:0 "虽然技术还处于起步阶段，但枪支在任何战场上都可以成为致命的武器。 然而，为了提高效率，枪手们需要定期的训练和稳定的弹药供应。对于一个常规的征募军队来说，这个水平可能很难维持。一个不得不回家过夜的士兵并不是一个会经常用武器来锻炼的人。\n虽然我们不能一下子改变我们整个军队的结构，但是我们可以确保一支核心训练有素的高收入的军队专长这些武器。"
 explain_state_firearm_regiments:0 "给予我们以下修正直到撤销:"
 standardized_uniforms_title:0 "标准化制服"
 standardized_uniforms_desc:0 "由于我们的军队制服常常要求指挥官为其支付和提供。 这导致了战场上色彩和风格的多样化，也使得军队难以从敌军中分辨出战友。 让我们为我们所有部队制定一个标准的制服，然后提供给我们的部队。"
 abolish_standardized_uniforms_title:0 "取消标准化制服"
 abolish_standardized_uniforms_desc:0 "国家提供标准化的制服有很多好处，但支付和委托军团指挥官他们可能会更便宜，更高效。 即使我们的军事职业化会受到一些影响，我们也可以回到最初的状态。"
 abolish_state_firearm_regiments_title:0 "废除我们的精英军团"
 abolish_state_firearm_regiments_desc:0 "我们为新技术和新方案的付出太大了，我们应当努力提升整体军队的素质而不是几个先驱者。"
 armenia_nation_title:0 "亚美尼亚王国"
 armenia_nation_desc:0 "亚美尼亚王国曾经主宰过高加索地区。 然而，时间对我们的先祖们并不友好，邻近的帝国在我们内部的分裂中却看到了弱点，并用它来征服我们的人民。 让我们赶出这些侵略者，重建亚美尼亚王国和教会。"
 timurid_nation_title:0 "宣称帖木儿的遗产"
 timurid_nation_desc:0 "作为伟大的征服者帖木儿的后裔，我们有义务收回他在伊朗（Iran）、河中地区（Transoxiana）和呼罗珊（Khorasan）的遗产。 现在，我们控制了曾经帝国的各个部分，是时候宣布自己是帖木儿王朝的首领了。"
 enthrone_timurid_prince_title:0 "拥立帖木儿的继承者"
 enthrone_timurid_prince_desc:0 "埃米尔帖木儿曾经在击溃了这块领地的所有领主，并把他们的统治权交给他的亲属。 自从帖木儿去世之后，整个帝国一直在分裂，许多的王子都拥有帖木儿帝国的宣称。 一些地方的统治者已经邀请帖木儿的的继承者来到他们的国家，支持他们作为领导人，并用帖木儿的名字把他们的统治扩大到他曾经统治的所有领土。"
 tooltip_about_timurid_empire:0 "这将使我们能够重建帖木儿帝国。"
 adopt_mamluk_government_title:0 "采用马穆鲁克政府"
 adopt_mamluk_government_desc:0 "马穆鲁克人仍然是这个地区不可忽视的一部分。我们可以通过邀请这些老练的奴隶士兵参与我们的政府以此获得他们的支持。"
 conversion_of_convenience_title:0 "是[Root.Religion.GetName] [Root.Monarch.GetTitle]的时代了？"
 conversion_of_convenience_desc:0 " [Root.Monarch.GetName] [Root.Monarch.GetHerselfHimself]并不信仰国教的事实一直以来如同一根荆棘刺痛着那些为灵魂与思想战斗着的[Root.GetAdjective]人民。也许是时候让[Root.Monarch.GetName]将[Root.Monarch.GetHerHis]人民的美德置于他们个人的信仰问题之前了？"
 reform_into_iqta_title:0 "采用伊斯兰政体"
 reform_into_iqta_desc:0 "王权和统治可以有很多种形态，但是我们长期坚持的传统被伊斯兰世界的主流排斥在外。通过采用伊克塔封建制，把税收权利仅赋予可靠的埃米尔，我们可以直接在王国的土地上维护权威。"
 enforce_religion_muslim_title:0 "加强宗教统一"
 enforce_religion_muslim_desc:0 "在我们的王国里，我们决不能容忍异教徒的存在。一套针对那些追随异教伊玛目和阿訇的信徒的严厉法律，将帮助我们排斥社会上一切异教徒势力。"
 remove_non_electors_emperors_from_empire_effect_tooltip:0 "所有属于你的省份都将脱离神圣罗马帝国。"
 muslim_conversion_to_sikhism_title:0 "转换成锡克教。"
 muslim_conversion_to_sikhism_desc:0 "新的信仰正在分离我们的土地，锡克教徒遵循那纳克与他继任者的教导并且他们的启示正在我们的子民中快速传播，我们应该为了下一代抛弃现在的信仰转而支持锡克教活动吗。"
 scottish_nation_title:0 "产生苏格兰民族"
 scottish_nation_desc:0 "曾经自豪的国度苏格兰已经化为废墟，然而仍有存续的家族保有恢复我们王国的决心。我们将鼓起勇气 为苏格兰的自由和独立而战"