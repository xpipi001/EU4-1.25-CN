TUT_BAS_CHAPTER01_BUTTON:0 "基本操作"
TUT_BAS_CHAPTER01_TITLE:0 "基本操作"
TUT_BAS_CHAPTER01_DESC:0 "玩家在该章节能够学到游戏的基本规则，包括如何调节镜头和游戏速度"
TUT_BAS_CHAPTER01_PAGE01_TITLE:0 "§Y介绍 (1/8)§!"
TUT_BAS_CHAPTER01_PAGE01_TEXT:0 "玩家可以随时点击§M最小化§!按钮最小化该界面，点击§M最大化§!重新显示该界面"
TUT_BAS_CHAPTER01_PAGE01_OBJECTIVES:0 "点击§M下一个§!继续§!"
TUT_BAS_CHAPTER01_PAGE02_TITLE:0 "§Y时间 (2/8)§!"
TUT_BAS_CHAPTER01_PAGE02_TEXT:0 "玩家可以随时按下§M空格键§!或者点击§M时间控制界面§!暂停游戏，通过时间控制界面或者按下键盘上的“§M+§!”（加）按钮或“§M-§!”（减）按钮 加快和减缓游戏速度"
TUT_BAS_CHAPTER01_PAGE02_OBJECTIVES:0 "§M继续§! 游戏并等到1月1日以继续任务。"
TUT_BAS_CHAPTER01_PAGE03_TITLE:0 "§Y时间 (3/8)§!"
TUT_BAS_CHAPTER01_PAGE03_TEXT:0 "暂停游戏后，玩家可以继续下达命令，处理情况. 在和平时期，玩家会想加快游戏速度，在战争时期会想减缓游戏速度或者暂停游戏集中精力处理冲突"
TUT_BAS_CHAPTER01_PAGE03_OBJECTIVES:0 "点击§M下一个§!继续"
TUT_BAS_CHAPTER01_PAGE04_TITLE:0 "§Y调节镜头 (4/8)§!"
TUT_BAS_CHAPTER01_PAGE04_TEXT:0 "玩家可以将§M光标§!移至屏幕的上、下、左、右移动镜头，或者使用键盘上的§M方向键§!，按住§M滚轮§!的同时移动鼠标的方法移动镜头.若玩家点击位于屏幕右下角小地图上的一点，镜头将自动切换到那个地方"
TUT_BAS_CHAPTER01_PAGE04_OBJECTIVES:0 "使用方向键或者滑动鼠标移动镜头，点击§M下一个§!继续"
TUT_BAS_CHAPTER01_PAGE05_TITLE:0 "§Y拉远镜头 (5/8)§!"
TUT_BAS_CHAPTER01_PAGE05_TEXT:0 "玩家需要经常改变镜头来更好地观察整个世界，掌握地区动向\n\n§Y使用鼠标滚轮或者点击屏幕右下方小地图旁边的§M拉远镜头§Y按钮§W"
TUT_BAS_CHAPTER01_PAGE05_OBJECTIVES:0 "继续§M拉远镜头§!，整个欧洲尽收眼底了"
TUT_BAS_CHAPTER01_PAGE06_TITLE:0 "§Y拉进镜头(6/8)§!"
TUT_BAS_CHAPTER01_PAGE06_TEXT:0 "现在镜头已经拉远，试试拉近镜头\n\n§Y玩家可以使用鼠标滚轮或者点击屏幕右下方小地图旁边的§M拉近镜头§Y按钮拉近镜头§W"
TUT_BAS_CHAPTER01_PAGE06_OBJECTIVES:0 "尽可能§M拉近镜头§!继续"
TUT_BAS_CHAPTER01_PAGE07_TITLE:0 "§Y寻找省份 (7/8)§!"
TUT_BAS_CHAPTER01_PAGE07_TEXT:0 "看看玩家是否明白如何控制镜头，移动并放大或缩小镜头寻找某一省份.跟随箭头直到找到指定省份.当玩家发现省份时，箭头会指向它"
TUT_BAS_CHAPTER01_PAGE07_OBJECTIVES:0 "跟随§M箭头§!往北寻找§M阿伯丁§!省份，左键单击阿伯丁继续"
TUT_BAS_CHAPTER01_PAGE08_TITLE:0 "§Y章节结束 (8/8)§!"
TUT_BAS_CHAPTER01_PAGE08_TEXT:0 "你已经学会如何控制镜头，下一章节你将学习如何操作军队和舰队"
TUT_BAS_CHAPTER01_PAGE08_OBJECTIVES:0 "点击§M下一个§!进入下一章节"
TUT_BAS_CHAPTER02_BUTTON:0 "部队操作"
TUT_BAS_CHAPTER02_TITLE:0 "部队操作"
TUT_BAS_CHAPTER02_DESC:0 "本章节重点介绍§M单位操作§!的同时教会玩家§M战斗§!和§M攻城§!的基本规则"
TUT_BAS_CHAPTER02_PAGE01_TITLE:0 "§Y单位的控制 (1/10)§!"
TUT_BAS_CHAPTER02_PAGE01_TEXT:0 "§M米思§!发生了暴乱，玩家必须击败他们！点击或者按住鼠标左键框选驻扎在§M伦敦§!的军队"
TUT_BAS_CHAPTER02_PAGE01_OBJECTIVES:0 "点击§M伦敦§!的§M皇家陆军§!继续"
TUT_BAS_CHAPTER02_PAGE02_TITLE:0 "§Y移动军队 (2/10)§!"
TUT_BAS_CHAPTER02_PAGE02_TEXT:0 "现在军队已被选中，右键点击任意省份将部队移向该省.玩家必须经过§M格温尼德§!才能到达§M米思§!.选定军队，右键点击格温尼德，然后恢复暂停的游戏让军队移动到格温尼德\n\n§Y别忘了恢复暂停的游戏"
TUT_BAS_CHAPTER02_PAGE02_OBJECTIVES:0 "将军队移动到§M格温尼德§!."
TUT_BAS_CHAPTER02_PAGE03_TITLE:0 "§Y运输军队 (3/10)§!"
TUT_BAS_CHAPTER02_PAGE03_TEXT:0 "玩家需要使用船只将军队运到§M米思§!，点击§M连接运输工具§!按钮将军队装入§M格温尼德§!港口的船只.当有部队连接的运输船离开港口的时，部队单位会乘上船 \n\n§Y每一艘运输船能够装载一个军队§!"
TUT_BAS_CHAPTER02_PAGE03_OBJECTIVES:0 "点选你的军队后点击§M连接运输工具§!继续"
TUT_BAS_CHAPTER02_PAGE04_TITLE:0 "§Y选取舰队 (4/10)§!"
TUT_BAS_CHAPTER02_PAGE04_TEXT:0 "玩家部队已经在格温尼德港连接上了皇家海军，点击或框选舰队运送部队穿越爱尔兰海§W"
TUT_BAS_CHAPTER02_PAGE04_OBJECTIVES:0 "选择§M格温尼德港§!的§M皇家海军§!"
TUT_BAS_CHAPTER02_PAGE05_TITLE:0 "§Y移动舰队 (5/10)§!"
TUT_BAS_CHAPTER02_PAGE05_TEXT:0 "右键点击§M爱尔兰海§!海上省份移动舰队，当舰队离开港口时，连接的单位将会登上船只\n\n§Y别忘了恢复暂停的游戏§W"
TUT_BAS_CHAPTER02_PAGE05_OBJECTIVES:0 "派遣舰队到达§M爱尔兰海§!海上省份继续"
TUT_BAS_CHAPTER02_PAGE06_TITLE:0 "§Y驻舰军队(6/10)§!"
TUT_BAS_CHAPTER02_PAGE06_TEXT:0 "选择舰队，然后点击§M运输§!按钮选择军队"
TUT_BAS_CHAPTER02_PAGE06_OBJECTIVES:0 "点选§M乘船军队§!继续"
TUT_BAS_CHAPTER02_PAGE07_TITLE:0 "§Y卸载军队 (7/10)§!"
TUT_BAS_CHAPTER02_PAGE07_TEXT:0 "你已经点选了你的军队，右键点击发生叛乱的§M米思§!省份卸载军队§W"
TUT_BAS_CHAPTER02_PAGE07_OBJECTIVES:0 "命令军队前往§M米思§!继续"
TUT_BAS_CHAPTER02_PAGE08_TITLE:0 "§Y战斗 (8/10)§!"
TUT_BAS_CHAPTER02_PAGE08_TEXT:0 "玩家的军队正在§M米思§!与叛军战斗，当战斗结束时，玩家需要围攻米思，因为它已经被叛军占领.每当战斗中的军队被选中时，战斗窗口就会出现\n\n§Y别忘了恢复暂停的游戏§!"
TUT_BAS_CHAPTER02_PAGE08_OBJECTIVES:0 "解除暂停并§M击败叛军§!继续"
TUT_BAS_CHAPTER02_PAGE09_TITLE:0 "§Y围城 (9/10)§!"
TUT_BAS_CHAPTER02_PAGE09_TEXT:0 "尽管叛军已被消灭，城市仍在叛军控制下.你的军队正在围攻米思，距离叛军头像还需要一段时间\n\n§Y在教程中一些动作花费的时间已被减少，比如围攻，在正常游戏中这些行动花费的时间更长§!"
TUT_BAS_CHAPTER02_PAGE09_OBJECTIVES:0 "§M夺回米思§!继续"
TUT_BAS_CHAPTER02_PAGE10_TITLE:0 "§Y章节结束 (10/10)§!"
TUT_BAS_CHAPTER02_PAGE10_TEXT:0 "大获全胜！你已经击败了叛军重新夺回了米思，你已经完成了教程的第二章，下一章将会介绍§M生产§!."
TUT_BAS_CHAPTER02_PAGE10_OBJECTIVES:0 "点击§M下一个§!进入下一章节"
TUT_BAS_CHAPTER03_BUTTON:0 "生产"
TUT_BAS_CHAPTER03_TITLE:0 "生产"
TUT_BAS_CHAPTER03_DESC:1 "本教程的第三章将重点介绍基础的 §M经济， §M单位招募§! 和 §M建筑修造§!。"
TUT_BAS_CHAPTER03_PAGE01_TITLE:0 "§Y基本生产 (1/12)§!"
TUT_BAS_CHAPTER03_PAGE01_TEXT:0 "玩家在本章可以学会 如何§M雇佣军队§!，§M修造船只§!和修建§M建筑§!. 所有生产在省份内进行"
TUT_BAS_CHAPTER03_PAGE01_OBJECTIVES:0 "§M点选伦敦§!继续"
TUT_BAS_CHAPTER03_PAGE02_TITLE:0 "§Y省份 (2/12)§!"
TUT_BAS_CHAPTER03_PAGE02_TEXT:0 "每一个省份都不相同，而且由于§M基本税收§!，§M贸易竞争力§!，战略位置或者生产的§M贸易货物§!的不同，每一个省份的经济或军事价值也不尽相同，之后，玩家会了解到更多关于这些价值的信息Y 所有生产都在省份进行，玩家可以§M招募军队§!，§M修造船只§!和§M招募雇佣兵§!."
TUT_BAS_CHAPTER03_PAGE02_OBJECTIVES:0 "点击§M下一个§!继续"
TUT_BAS_CHAPTER03_PAGE03_TITLE:0 "§Y军队招募 (3/12)§!"
TUT_BAS_CHAPTER03_PAGE03_TEXT:0 "陆军可由三种军团组成：§M步兵§!，§M骑兵§!与§M骑兵§!.每一军团皆为1000人."
TUT_BAS_CHAPTER03_PAGE03_OBJECTIVES:0 "点击§M招募军队§!继续"
TUT_BAS_CHAPTER03_PAGE04_TITLE:0 "§Y招募军队 (4/12)§!"
TUT_BAS_CHAPTER03_PAGE04_TEXT:0 "在军队招募窗口玩家可以看到一个列表，列表上显示了所有可雇佣单位.除§M金币§!外，每雇佣一个军队还要花费1000 §M人力§!.人力是一种重要的资源，会随着时间慢慢恢复，人力不足以为着无法训练新军队，无法增强现有军队.人力可以在屏幕左上方看到"
TUT_BAS_CHAPTER03_PAGE04_OBJECTIVES:0 "在伦敦§M招募任意一个军队§!继续"
TUT_BAS_CHAPTER03_PAGE05_TITLE:0 "§Y舰队建造 (5/12)§!"
TUT_BAS_CHAPTER03_PAGE05_TEXT:0 "玩家可以选择一个沿海省份并点击§M修造船只§!按钮修造船只.有四种船只可供修造：重型船只，轻型船只，帆船和运输船\n\n§Y点击§M返回§Y回到省份界面并点击§M修造船只§Y按钮.§W"
TUT_BAS_CHAPTER03_PAGE05_OBJECTIVES:0 "点击 §M建造船只§!继续。"
TUT_BAS_CHAPTER03_PAGE06_TITLE:0 "§Y修造船只 (6/12)§!"
TUT_BAS_CHAPTER03_PAGE06_TEXT:0 " 重型船只是擅长于战斗的战舰.轻型船只主要被用作保护贸易路线，其探索能力也相当有用.帆船是更为廉价的战舰，应当在内陆海使用.运输船可以在海上运输玩家部队§W"
TUT_BAS_CHAPTER03_PAGE06_OBJECTIVES:0 "在伦敦§M修造任意船只§!继续"
TUT_BAS_CHAPTER03_PAGE07_TITLE:0 "§Y建筑 (7/12)§!"
TUT_BAS_CHAPTER03_PAGE07_TEXT:0 "修建建筑可以在各方面提升省份，包括增加税收，强化要塞，增加贸易等等，是提升经济和军事实力的必须手段"
TUT_BAS_CHAPTER03_PAGE07_OBJECTIVES:0 "打开§M建筑§!标签继续"
TUT_BAS_CHAPTER03_PAGE08_TITLE:0 "§Y建造 (8/12)§!"
TUT_BAS_CHAPTER03_PAGE08_TEXT:0 "建筑分为多种类型，等级高一些的建筑被称为§M特殊建筑§!，每个省份只能拥有一种类型的特殊建筑.§M独特建筑§!和常规建筑相比能够获得产生更大的收益，但是每一个国家只能拥有一个独特建筑"
TUT_BAS_CHAPTER03_PAGE08_OBJECTIVES:0 "在伦敦§M建造任意建筑§!以继续"
TUT_BAS_CHAPTER03_PAGE09_TITLE:0 "§Y队列 (9/12)§!"
TUT_BAS_CHAPTER03_PAGE09_TEXT:0 "每个省份的生产分为两个队列——单位队列和建造队列。在单位队列中，你可以 §M建造舰船§!或者§M招募陆军§!。在建造队列中，你可以§M修建本地建筑§!， §M核心化§!，§M转换宗教§!或者§M转换文化§!。每一个队列同时都只能做一件事。"
TUT_BAS_CHAPTER03_PAGE09_OBJECTIVES:0 "点击§M下一个§!继续"
TUT_BAS_CHAPTER03_PAGE10_TITLE:0 "§Y生产界面 (10/12)§!"
TUT_BAS_CHAPTER03_PAGE10_TEXT:1 "随着一个帝国变得越来越大，管理它变得更加困难。 §M生产界面§! 将帮助您建造更多的建筑物或训练部队。 从列表中选择建筑物将更新地图模式，并提供有关您在哪里能获得最大收益的信息。\n\n§Y请注意屏幕的左上角。§!"
TUT_BAS_CHAPTER03_PAGE10_OBJECTIVES:0 "点击§M生产界面按钮§!继续"
TUT_BAS_CHAPTER03_PAGE11_TITLE:0 "§Y生产界面 (11/12)§!"
TUT_BAS_CHAPTER03_PAGE11_TEXT:0 "选择列表上一个单位，然后点击地图开始生产.玩家可以直接在地图上点击或者点击'§M+§!' 图标.多次点击省份会排列船只和单位. \n\n§Y在5个不同省份生产，别忘了恢复暂停的游戏§!"
TUT_BAS_CHAPTER03_PAGE11_OBJECTIVES:0 "从左方列表选择任意§M陆上单位§!，§M招募 5 个军队§!继续"
TUT_BAS_CHAPTER03_PAGE12_TITLE:0 "§Y章节结束 (12/12)§!"
TUT_BAS_CHAPTER03_PAGE12_TEXT:0 "第三章：生产结束，下一章将会介绍§M战争§!."
TUT_BAS_CHAPTER03_PAGE12_OBJECTIVES:0 "点击§M下一个§!进入下一章节"
TUT_BAS_CHAPTER04_BUTTON:0 "交战"
TUT_BAS_CHAPTER04_TITLE:0 "交战"
TUT_BAS_CHAPTER04_DESC:0 "本章将会重点介绍§M战争§!和§M外交§!"
TUT_BAS_CHAPTER04_PAGE01_TITLE:0 "§Y宣战 (1/5)§!"
TUT_BAS_CHAPTER04_PAGE01_TEXT:0 "玩家希望拥有对宣战目标的§M开战原因§!.若无开战原因或正当的理由，玩家将会受到负面影响\n\n§Y点选§M伦斯特§Y省份，然后点§M外交§Y并选择§M宣战§Y. 以§M占领伦斯特§Y为战争目标选择征服开战原因，然后点击§M宣战§Y.§W"
TUT_BAS_CHAPTER04_PAGE01_OBJECTIVES:0 "对伦斯特§M宣战§!继续"
TUT_BAS_CHAPTER04_PAGE02_TITLE:0 "§Y战争 (2/5)§!"
TUT_BAS_CHAPTER04_PAGE02_TEXT:0 "将军队移动到伦斯特和守军开战.必须围攻并占领该省份才能继续.若玩家想派遣所有的军队，必须将军队从海上运过去，编成军队\n\n§Y别忘了恢复暂停的游戏§!"
TUT_BAS_CHAPTER04_PAGE02_OBJECTIVES:0 "§M击败伦斯特§!继续"
TUT_BAS_CHAPTER04_PAGE03_TITLE:0 "§Y和平条约 (3/5)§!"
TUT_BAS_CHAPTER04_PAGE03_TEXT:0 "玩家需要获得一定量§M战争得分§!才能在和平交涉中§M要求进贡§!.§M战争目标§!可使对目标省份所需的战争得分降低50%.拥有省份宣称权会减少50%外交点数花费\n\n§Y点击伦斯特，然后点击§M外交§Y，选择§M求和§Y.\n别忘了恢复暂停的游戏.§W"
TUT_BAS_CHAPTER04_PAGE03_OBJECTIVES:0 "与伦斯特签订任意一项§M和平条约§!继续"
TUT_BAS_CHAPTER04_PAGE04_TITLE:0 "§Y停战 (4/5)§!"
TUT_BAS_CHAPTER04_PAGE04_TEXT:0 "战争结束后，交战双方会签署停战协议（除非玩家将对方吞并，因为这样做对方国家将不复存在.玩家可以把鼠标放在§M停战提醒§!上查看签署协议对象和协议到期时间. 攻击签署停战协议的对象会大大影响§M安稳度§!，因此不建议这种行为."
TUT_BAS_CHAPTER04_PAGE04_OBJECTIVES:0 "点击§M下一个§!继续"
TUT_BAS_CHAPTER04_PAGE05_TITLE:0 "§Y章节结束 (5/5)§!"
TUT_BAS_CHAPTER04_PAGE05_TEXT:0 "欧陆风云4的基本教程结束，玩家可以随时重新进入教程.进入§M高级游戏机制§!部分或者进入§M西班牙帝国新手战役§!了解更多游戏内容"
TUT_BAS_CHAPTER04_PAGE05_OBJECTIVES:0 "点击§M退出§!返回教程菜单"
TUT_ADV_CHAPTER01_BUTTON:0 "界面"
TUT_ADV_CHAPTER01_TITLE:0 "界面"
TUT_ADV_CHAPTER01_DESC:1 "本章将介绍 §M主界面§! 并解释每一项是什么，以及它为什么很重要。"
TUT_ADV_CHAPTER01_PAGE01_TITLE:0 "§Y界面 (1/16)§!"
TUT_ADV_CHAPTER01_PAGE01_TEXT:0 "本章将会介绍界面的功能"
TUT_ADV_CHAPTER01_PAGE01_OBJECTIVES:0 "点击§M下一个§!继续"
TUT_ADV_CHAPTER01_PAGE02_TITLE:0 "§Y金币 (2/16)§!"
TUT_ADV_CHAPTER01_PAGE02_TEXT:0 "金币是游戏中主要资源的一种，用来支付从招募单位到建造建筑的各种费用"
TUT_ADV_CHAPTER01_PAGE02_OBJECTIVES:0 "点击§M下一个§!继续"
TUT_ADV_CHAPTER01_PAGE03_TITLE:0 "§Y人力 (3/16)§!"
TUT_ADV_CHAPTER01_PAGE03_TEXT:0 "人力是一种重要的资源，决定了国家一共能够招募多少士兵.人力上限为10年人力总和.每招募一个军队需要花费1000人力.替负伤的军队补充军力也会消耗人力"
TUT_ADV_CHAPTER01_PAGE03_OBJECTIVES:0 "点击§M下一个§!继续"
TUT_ADV_CHAPTER01_PAGE04_TITLE:0 "§Y稳定 (4/16)§!"
TUT_ADV_CHAPTER01_PAGE04_TEXT:0 "稳定度表现了你的国家的稳定程度. 稳定度会影响到 §M叛乱度§!, §M税收§!, §M全局贸易竞争力§! 等等.\n\n稳定度可以在 §M稳定和扩张§! 界面内消耗 §M 行政点数 §! 增加. 稳定度可能因 §M随机事件§!, §M撕毁休战协议§!, 改变 §M国教§! 或者 §M君主§! 战死等原因降低."
TUT_ADV_CHAPTER01_PAGE04_OBJECTIVES:0 "点击§M下一个§!继续"
TUT_ADV_CHAPTER01_PAGE05_TITLE:0 "§Y威望 (5/16)§!"
TUT_ADV_CHAPTER01_PAGE05_TEXT:0 "威望可以在战斗，战争中获胜，通过随机事件获得.威望可以使军队§M士气上升§!，提升§M正统度§!，随时间§M提升友好关系§!."
TUT_ADV_CHAPTER01_PAGE05_OBJECTIVES:0 "点击§M下一个§!继续"
TUT_ADV_CHAPTER01_PAGE06_TITLE:0 "§Y正统性和共和国传统(6/16)§!"
TUT_ADV_CHAPTER01_PAGE06_TEXT:0 "只有共和政体国家会受到共和国传统影响,它主要降低§M全国叛乱风险§!. 同一个统治者多次连任会降低共和国传统,而共和国传统会每年缓慢的增加. 共和国传统过低会增加 §M提升稳定度的成本§!.\n\n只有君主制国家会受正统性影响,它表示了你的国君的统治有多么符合正统法理. 正统性主要影响 §M叛乱度§!, §M宗教容忍度§! 和 §M外交声誉§!."
TUT_ADV_CHAPTER01_PAGE06_OBJECTIVES:0 "点击§M下一个§!继续"
TUT_ADV_CHAPTER01_PAGE07_TITLE:0 "§Y力量投射 (7/16)§!"
TUT_ADV_CHAPTER01_PAGE07_TEXT:0 "§M力量投射§! 是一个衡量你的国家有多么擅于彰显国力的值. 通过选择 §M宿敌§! 并对他们采取侵略性的行动, 你的力量投射值就可以增加. 力量投射值会给予你的国家正面影响. 私掠, 赢得战争, 禁运和支持叛乱等例子都是提升力量投射的方法."
TUT_ADV_CHAPTER01_PAGE07_OBJECTIVES:0 "点击§M下一个§!继续"
TUT_ADV_CHAPTER01_PAGE08_TITLE:0 "§Y特使 (8/16)§!"
TUT_ADV_CHAPTER01_PAGE08_TEXT:0 "特使可以被用来执行各种行动.商人可以在贸易中获得利益和控制贸易方向.殖民者可以建立新殖民地.外交官可以进行外交活动.传教士可以转变省份的宗教.完成行动后特使会返回."
TUT_ADV_CHAPTER01_PAGE08_OBJECTIVES:0 "点击§M下一个§!继续"
TUT_ADV_CHAPTER01_PAGE09_TITLE:0 "§Y君主点数 (9/16)§!"
TUT_ADV_CHAPTER01_PAGE09_TEXT:0 "三种资源统称§M君主点数§!.包括§M行政点数§!，§M外交点数§!和§M军事点数§!.玩家每月会获得君主点数，数量由统治者和顾问技能决定"
TUT_ADV_CHAPTER01_PAGE09_OBJECTIVES:0 "点击§M下一个§!继续"
TUT_ADV_CHAPTER01_PAGE10_TITLE:0 "§Y提醒 (10/16)§!"
TUT_ADV_CHAPTER01_PAGE10_TEXT:0 "提醒信息提示玩家想做的事情的信息，左键点击提醒信息将会切换到相关界面，右键点击隐藏.红色提醒信息为紧急信息，黄色为重要信息，绿色为非重要信息.其它国家的外交提议也在这里显示"
TUT_ADV_CHAPTER01_PAGE10_OBJECTIVES:0 "点击§M下一个§!继续"
TUT_ADV_CHAPTER01_PAGE11_TITLE:0 "§Y生产界面 (11/16)§!"
TUT_ADV_CHAPTER01_PAGE11_TEXT:0 "生产界面帮助玩家更便捷地进行生产，玩家可以在§M基本教学中§!的§M生产章节§!中了解到更多信息"
TUT_ADV_CHAPTER01_PAGE11_OBJECTIVES:0 "点击§M下一个§!继续"
TUT_ADV_CHAPTER01_PAGE12_TITLE:0 "§Y神圣罗马帝国 (12/16)§!"
TUT_ADV_CHAPTER01_PAGE12_TEXT:0 "帝国视图允许玩家看到神圣罗马帝国帝国的从属国，选帝侯国并且可以浏览所有成员国"
TUT_ADV_CHAPTER01_PAGE12_OBJECTIVES:0 "点击§M下一个§!继续"
TUT_ADV_CHAPTER01_PAGE13_TITLE:0 "§Y教廷 (13/16)§!"
TUT_ADV_CHAPTER01_PAGE13_TEXT:0 "如果你的国教是天主教, 你就会受罗马天主教廷机制影响. 教廷界面会显示你拥有的教廷影响力,以及你可以运用它们的方式. 每当教宗蒙主恩召, 将会在现任的枢机中选择一位新的教宗. 你可以花费教廷影响力来提高成为下一任教廷监护的概率."
TUT_ADV_CHAPTER01_PAGE13_OBJECTIVES:0 "点击§M下一个§!继续"
TUT_ADV_CHAPTER01_PAGE14_TITLE:0 "§Y概述窗口 (14/16)§!"
TUT_ADV_CHAPTER01_PAGE14_TEXT:0 "大纲窗口可以提供很多快捷信息，如正在进行的进程、陆军海军状态、建筑情况、特使等内容。"
TUT_ADV_CHAPTER01_PAGE14_OBJECTIVES:0 "点击§M下一个§!继续"
TUT_ADV_CHAPTER01_PAGE15_TITLE:0 "§Y得分(15/16)§!"
TUT_ADV_CHAPTER01_PAGE15_TEXT:0 "得分代表了国家表现的出色程度，一共可分成三种类型.行政、外交和军事.玩家可以在§M总账§!中的§M得分比较§!查看得分点"
TUT_ADV_CHAPTER01_PAGE15_OBJECTIVES:0 "点击§M下一个§!继续"
TUT_ADV_CHAPTER01_PAGE16_TITLE:0 "§Y章节结束 (16/16)§!"
TUT_ADV_CHAPTER01_PAGE16_TEXT:0 "地图将会改变世界地图上显示的信息.下一章节将会具体介绍地图"
TUT_ADV_CHAPTER01_PAGE16_OBJECTIVES:0 "点击§M下一个§!进入下一章节§W"
TUT_ADV_CHAPTER02_BUTTON:0 "地图"
TUT_ADV_CHAPTER02_TITLE:0 "地图"
TUT_ADV_CHAPTER02_DESC:0 "本章将会介绍各种地图以及使用它们的便利之处"
TUT_ADV_CHAPTER02_PAGE01_TITLE:0 "§Y地形地图 (1/8)§!"
TUT_ADV_CHAPTER02_PAGE01_TEXT:0 "地图地形模式能够帮助玩家更好地了解世界信息.默认地图为§M地形地图§!."
TUT_ADV_CHAPTER02_PAGE01_OBJECTIVES:0 "点击§M下一个§!继续"
TUT_ADV_CHAPTER02_PAGE02_TITLE:0 "§Y政治地图 (2/8)§!"
TUT_ADV_CHAPTER02_PAGE02_TEXT:0 "政治地图中，所有省份会用不同颜色标出，每一种颜色代表一个国家. 该地图能够让玩家清晰地看出边界和每个国家省份的位置"
TUT_ADV_CHAPTER02_PAGE02_OBJECTIVES:0 "点击§M下一个§!继续"
TUT_ADV_CHAPTER02_PAGE03_TITLE:0 "§Y贸易地图 (3/8)§!"
TUT_ADV_CHAPTER02_PAGE03_TEXT:0 "贸易地图能够让玩家知道各个省份所属的贸易区.此外能够让玩家知道贸易方向以便玩家调整.之后，玩家会了解到更多§M贸易引导§!的信息"
TUT_ADV_CHAPTER02_PAGE03_OBJECTIVES:0 "点击§M下一个§!继续"
TUT_ADV_CHAPTER02_PAGE04_TITLE:0 "§Y帝国地图 (4/8)§!"
TUT_ADV_CHAPTER02_PAGE04_TEXT:0 "帝国地图能够显示从属于§M神圣罗马帝国§!的省份. 深绿色为帝国省份，浅绿色为选帝侯国，亮绿色为帝国.玩家可以发现玩家的一些省份（布雷西亚，维罗纳，弗留利）从属于帝国，但是威尼斯却不是"
TUT_ADV_CHAPTER02_PAGE04_OBJECTIVES:0 "点击§M下一个§!继续"
TUT_ADV_CHAPTER02_PAGE05_TITLE:0 "§Y宗教地图 (5/8)§!"
TUT_ADV_CHAPTER02_PAGE05_TEXT:0 "宗教地图显示了世界宗教分布.玩家可以清楚地看到那些省份不信仰§M国教§!，哪儿可以找到朋友或敌人"
TUT_ADV_CHAPTER02_PAGE05_OBJECTIVES:0 "点击§M下一个§!继续"
TUT_ADV_CHAPTER02_PAGE06_TITLE:0 "§Y外交地图 (6/8)§!"
TUT_ADV_CHAPTER02_PAGE06_TEXT:0 "外交地图能够告诉玩家核心省份的位置，谁是友军，谁是敌人.绿色条纹显示玩家未占领的§M核心省份§!.点击从属于其它国家的省份能够更新外交地图下该国的信息"
TUT_ADV_CHAPTER02_PAGE06_OBJECTIVES:0 "点击§M下一个§!继续"
TUT_ADV_CHAPTER02_PAGE07_TITLE:0 "§Y更多地图 (7/8)§!"
TUT_ADV_CHAPTER02_PAGE07_TEXT:0 "游戏中还有其他地图模式，可以帮助你了解游戏中发生了什么。试着点击一个其他地图模式按钮看一看吧！"
TUT_ADV_CHAPTER02_PAGE07_OBJECTIVES:0 "点击§M下一个§!继续"
TUT_ADV_CHAPTER02_PAGE08_TITLE:0 "§Y章节结束 (8/8)§!"
TUT_ADV_CHAPTER02_PAGE08_TEXT:0 "本章结束，下一章将更加细致地介绍贸易"
TUT_ADV_CHAPTER02_PAGE08_OBJECTIVES:0 "点击§M下一个§!进入下一章节"
TUT_ADV_CHAPTER03_BUTTON:0 "贸易"
TUT_ADV_CHAPTER03_TITLE:0 "贸易"
TUT_ADV_CHAPTER03_DESC:0 "本章将会介绍贸易的基本规则"
TUT_ADV_CHAPTER03_PAGE01_TITLE:0 "§Y贸易 (1/11)§!"
TUT_ADV_CHAPTER03_PAGE01_TEXT:0 "贸易是欧陆风云4游戏的重要组成部分.整个世界被分成不同的§M贸易节点§!，每一个贸易节点包括不同数量的省份.省份生产不同的§M贸易货物§!，其§M贸易额§!会被运送到各自的贸易节点.贸易节点在地图上可视，用浮标或者城市表示，由蓝色条纹相互连接"
TUT_ADV_CHAPTER03_PAGE01_OBJECTIVES:0 "点击§M威尼斯§!继续"
TUT_ADV_CHAPTER03_PAGE02_TITLE:0 "§Y省份贸易竞争力 (2/11)§!"
TUT_ADV_CHAPTER03_PAGE02_TEXT:0 "贸易竞争力的一大部分来自省份，并且可以由§M贸易建筑§!提升.一些省份或者是§M重要的贸易中心§!，或者拥有§M河口§!. 这些都会对贸易竞争力进行额外加成.玩家的主要省份威尼斯就是一处拥有河口的重要贸易中心"
TUT_ADV_CHAPTER03_PAGE02_OBJECTIVES:0 "点击§M威尼斯§!按钮继续"
TUT_ADV_CHAPTER03_PAGE03_TITLE:0 "§Y贸易节点 (3/11)§!"
TUT_ADV_CHAPTER03_PAGE03_TEXT:0 "§M贸易额§!来自在贸易节点进行贸易的§M省份§!.玩家可以从中§M获得收入§!或者§M引导贸易§!到下一贸易节点.§M贸易竞争力§!十分重要，决定了玩家可以在一个贸易节点中控制多少贸易.控制的贸易越多，获得的收入也越多，运往下一站的贸易额也越高"
TUT_ADV_CHAPTER03_PAGE03_OBJECTIVES:0 "点击§M下一个§!继续"
TUT_ADV_CHAPTER03_PAGE04_TITLE:0 "§Y贸易获利 (4/11)§!"
TUT_ADV_CHAPTER03_PAGE04_TEXT:0 "§M商人§!在贸易节点能够进行两项行动.§M贸易获利§!需要玩家拥有属于一处贸易节点的省份，商人可以从贸易中获得收入.和竞争对手的§M贸易竞争力§!对比量决定了在§M贸易收入§!中能够获得多少金币\n\n§Y别忘了恢复暂停的游戏§!"
TUT_ADV_CHAPTER03_PAGE04_OBJECTIVES:0 "让商人在§M威尼斯贸易节点§!中§M获得利益§!"
TUT_ADV_CHAPTER03_PAGE05_TITLE:0 "§Y转移贸易竞争力 (5/11)§!"
TUT_ADV_CHAPTER03_PAGE05_TEXT:0 "§M商人§!能够执行的第二项行动为§M转移贸易竞争力§!，该行动能够将§M贸易额§!从一个§M贸易节点§!转移到另一个.和竞争对手的§M贸易竞争力§!对比量决定了能够转移多少贸易额\n§Y选择§M亚历山大§Y省份，然后点击按钮前往贸易节点，别忘了恢复暂停的游戏§!"
TUT_ADV_CHAPTER03_PAGE05_OBJECTIVES:0 "前往§M亚历山大港贸易节点§!，获得商业§M转移贸易竞争力§!继续"
TUT_ADV_CHAPTER03_PAGE06_TITLE:0 "§Y贸易地图 (6/11)§!"
TUT_ADV_CHAPTER03_PAGE06_TEXT:0 "贸易地图向你展示了不同的 §M贸易节点§! 的位置, 以及分属于这些节点省份和贸易的转移情况. 你可以看到, 你正在从亚历山大港向威尼斯 §M转移贸易额§! . 贸易只能按照箭头指向的方向流动到下游. 有些贸易节点被成为 §M终端节点§!,它们并不具有下游节点,无法再向外转移贸易额. §M威尼斯§! 和 §M塞维利亚§! 就是终端节点的两个例子. §M贸易竞争力§! 决定了你拥有多少 §M贸易额§! 可以从一个贸易节点转移到另一个."
TUT_ADV_CHAPTER03_PAGE06_OBJECTIVES:0 "点击§M下一个§!继续"
TUT_ADV_CHAPTER03_PAGE07_TITLE:0 "§Y贸易竞争力 (7/11)§!"
TUT_ADV_CHAPTER03_PAGE07_TEXT:0 "贸易竞争力直接影响玩家控制的贸易节点的贸易规模，取决于§M省份§!和保护贸易的§M轻型船只§!. 此外，§M外交顾问§!能够影响§M全局贸易竞争力§!"
TUT_ADV_CHAPTER03_PAGE07_OBJECTIVES:0 "选择威尼斯港口的§M船只§!"
TUT_ADV_CHAPTER03_PAGE08_TITLE:0 "§Y保护贸易 (8/11)§!"
TUT_ADV_CHAPTER03_PAGE08_TEXT:0 "轻型船只可被用来保护贸易.它们会在贸易节点巡逻，提升该节点的贸易竞争力.这对于提升贸易收入至关重要"
TUT_ADV_CHAPTER03_PAGE08_OBJECTIVES:0 "派遣船只到一处贸易节点§M保护贸易§!"
TUT_ADV_CHAPTER03_PAGE09_TITLE:0 "§Y轻型船只 (9/11)§!"
TUT_ADV_CHAPTER03_PAGE09_TEXT:0 "修造§M轻型船只§!§M保护贸易§!是提升贸易竞争力最简单的方法.保护贸易节点的三桅帆船能够提升3点该节点的贸易竞争力"
TUT_ADV_CHAPTER03_PAGE09_OBJECTIVES:0 "§Y点击左上方的§M生产界面§Y继续"
TUT_ADV_CHAPTER03_PAGE10_TITLE:0 "§Y修造船只 (10/11)§!"
TUT_ADV_CHAPTER03_PAGE10_TEXT:0 "每一艘在贸易节点保护贸易的三桅帆船提升§M3点贸易竞争力§!. 等级越高的轻型船只拥有的贸易竞争力也越高 \n\n§Y选择左方列表中的§M三桅帆船§Y并点击地图上的绿色省份开始修造.别忘了恢复暂停的游戏§W"
TUT_ADV_CHAPTER03_PAGE10_OBJECTIVES:0 "修造§M五艘轻型船只 （三桅帆船）§!继续"
TUT_ADV_CHAPTER03_PAGE11_TITLE:0 "§Y章节结束 (11/11)§!"
TUT_ADV_CHAPTER03_PAGE11_TEXT:0 "贸易教学章节结束，希望玩家已经对欧陆风云4中的贸易有了更加深刻的了解"
TUT_ADV_CHAPTER03_PAGE11_OBJECTIVES:0 "点击§M退出§!返回教程菜单"
TUT_CAM_CHAPTER01_TITLE:0 "复国运动"
TUT_CAM_CHAPTER01_DESC:1 "本章将继续进行 §M单位生产§!， §M任务§!，§M战争§! 和 §M征服§!。"
TUT_CAM_CHAPTER01_BUTTON:0 "复国运动"
TUT_CAM_CHAPTER01_PAGE01_TITLE:0 "§Y招募部队 (1/8)§!"
TUT_CAM_CHAPTER01_PAGE01_TEXT:0 "军队招募是进行战争的一个重要环节.招募在省份内进行，可以在两天内开始.玩家可以通过左上方的§M生产界面§!或者在省份内点击§M招募军队§!按钮，每一次招募一个军队需要花费1000人力"
TUT_CAM_CHAPTER01_PAGE01_OBJECTIVES:0 "§Y点击左上方的§M生产界面§Y继续"
TUT_CAM_CHAPTER01_PAGE02_TITLE:0 "§Y招募 (2/8)§!"
TUT_CAM_CHAPTER01_PAGE02_TEXT:0 "在左方列表上选择一个军队，然后点击绿色省份进行招募.每招募一个军队需要花费1000人力和一定的金币\n\n§Y别忘了恢复暂停的游戏§!"
TUT_CAM_CHAPTER01_PAGE02_OBJECTIVES:0 "§M招募5个陆军单位§!继续"
TUT_CAM_CHAPTER01_PAGE03_TITLE:0 "§Y任务 (3/8)§!"
TUT_CAM_CHAPTER01_PAGE03_TEXT:0 "任务是为你的国家设定目标的一种方式。任务在难度和奖励方面会有所不同。你只能完成一次任务，取消任务意味着你必须要再等待5年才能选取新的任务。\n\n§YClick the §MNo mission selected alert§! to go to the §Decisions§! tab.§W"
TUT_CAM_CHAPTER01_PAGE03_OBJECTIVES:0 "选择任务 '§M完成复国运动§!' 继续"
TUT_CAM_CHAPTER01_PAGE04_TITLE:0 "§Y复国运动! (4/8)§!"
TUT_CAM_CHAPTER01_PAGE04_TEXT:0 "玩家希望拥有对宣战目标的§M开战原因§!.若无开战原因或正当的理由，玩家将会受到负面影响\n\n§Y点选§M伦斯特§Y省份，然后点§M外交§Y并选择§M宣战§Y. 以§M占领格拉纳达§Y为战争目标选择征服开战原因，然后点击§M宣战§Y.§W"
TUT_CAM_CHAPTER01_PAGE04_OBJECTIVES:0 "§M向格拉纳达宣战§!继续"
TUT_CAM_CHAPTER01_PAGE05_TITLE:0 "§Y战争概览 (5/8)§!"
TUT_CAM_CHAPTER01_PAGE05_TEXT:0 "战争概览窗口能告诉玩家战争的进行过程，交战的双方以及双方的首领.战役和攻城显示在下方"
TUT_CAM_CHAPTER01_PAGE05_OBJECTIVES:0 "点击§M下一个§!继续"
TUT_CAM_CHAPTER01_PAGE06_TITLE:0 "§Y击败格拉纳达 (6/8)§!"
TUT_CAM_CHAPTER01_PAGE06_TEXT:0 "战争的结果会被记录，并会用§M战争得分§!记录. 占领敌方省份，在陆战和海战中获胜都能获得战争得分.相反，领土被敌方占领以及在战斗中被击败都会失去战争得分.战争得分决定了§M和平建议§!中能够要求什么\n\n§Y别忘了恢复暂停的游戏§!"
TUT_CAM_CHAPTER01_PAGE06_OBJECTIVES:0 "获得100%§M战争的分§!继续"
TUT_CAM_CHAPTER01_PAGE07_TITLE:0 "§Y吞并 (7/8)§!"
TUT_CAM_CHAPTER01_PAGE07_TEXT:0 "击败格拉纳达！吞并他们完成西班牙再征服。.\n\n§Y右击按钮右侧的§M战争概览§Y盾牌。选择敌人剩余的唯一省份，然后点击§M发送要求§!。之后记得取消游戏暂停。§W"
TUT_CAM_CHAPTER01_PAGE07_OBJECTIVES:1 "要求§M完全吞并§!以继续"
TUT_CAM_CHAPTER01_PAGE08_TITLE:0 "§Y章节结束 (8/8)§!"
TUT_CAM_CHAPTER01_PAGE08_TEXT:0 "西班牙帝国战役复国运动章节结束"
TUT_CAM_CHAPTER01_PAGE08_OBJECTIVES:0 "点击§M下一个§!进入下一章节"
TUT_CAM_CHAPTER02_TITLE:0 "西班牙宗教法庭"
TUT_CAM_CHAPTER02_DESC:0 "本章将会介绍君主点数，统治者，顾问，核心省份，宗教等等"
TUT_CAM_CHAPTER02_BUTTON:0 "西班牙宗教法庭"
TUT_CAM_CHAPTER02_PAGE01_TITLE:0 "§Y统治者 (1/18)§W"
TUT_CAM_CHAPTER02_PAGE01_TEXT:0 "统治者对国家的发展至关重要.玩家拥有三种资源统称为§M君主点数§!，分别为§M行政点数§!，§M外交点数§!和§M军事点数§!. 每月获得的君主点数数量取决与君主技能和顾问"
TUT_CAM_CHAPTER02_PAGE01_OBJECTIVES:0 "点击§M下一个§!继续"
TUT_CAM_CHAPTER02_PAGE02_TITLE:0 "§Y顾问 (2/18)§!"
TUT_CAM_CHAPTER02_PAGE02_TEXT:1 "你每个月都会得到顾问给你增加的 §MMonarch Points§! 。 用金币雇佣他们，同时每个月将会发给他们工资。雇佣更贵的顾问将会得到更多的行政点，但你每个月会得到更少的金币。\n\n§YClick the §MYou have a free Advisor Slot alert§! 点击 §MCourt§! 板查看。§W"
TUT_CAM_CHAPTER02_PAGE02_OBJECTIVES:1 "打开§M宫廷界面§! 来继续"
TUT_CAM_CHAPTER02_PAGE03_TITLE:0 "§Y顾问 (3/18)§!"
TUT_CAM_CHAPTER02_PAGE03_TEXT:0 "顾问能够增加玩家每月获得的§M君主点数§!. 玩家需要花费黄金招募顾问，每月还要发给顾问一定工资.雇佣的顾问越昂贵，君主点数的增加量也越大，但是每月获得黄金就会变少\n\n§Y点击空白肖像前往可雇佣顾问列表§W"
TUT_CAM_CHAPTER02_PAGE03_OBJECTIVES:0 "§M雇佣一名顾问§!继续"
TUT_CAM_CHAPTER02_PAGE04_TITLE:0 "§Y核心省份 (4/18)§!"
TUT_CAM_CHAPTER02_PAGE04_TEXT:0 "核心省份是玩家视为国家领土内的省份.将省份变为核心省份防止§M过度扩张§!非常重要，因为非核心省份的§M税收§!和§M人力§!都会大大降低. 拥有最近征服的省份的§M宣称权§!能够减少变成核心省份花费的时间\n\n§Y别忘了恢复暂停的游戏§!"
TUT_CAM_CHAPTER02_PAGE04_OBJECTIVES:0 "将格拉纳达§M变成核心省份§!继续"
TUT_CAM_CHAPTER02_PAGE05_TITLE:0 "§Y宗教 (5/18)§!"
TUT_CAM_CHAPTER02_PAGE05_TEXT:0 "宗教单位可以使国家稳定，防止叛乱的出现.玩家必须使省份宗教皈依国家宗教才能拥有宗教单位，而宗教皈依需要传教士的帮助.高稳定性能够提升皈依速度 \n\n§Y别忘了恢复暂停的游戏§!"
TUT_CAM_CHAPTER02_PAGE05_OBJECTIVES:0 "§M转化§!格拉纳达省份继续"
TUT_CAM_CHAPTER02_PAGE06_TITLE:0 "§Y建筑 (6/18)§!"
TUT_CAM_CHAPTER02_PAGE06_TEXT:0 "建筑物是提升国家经济和军事实力的重要部分。绝大多数建筑物可以在所有省份建造，但数量受限于该省份的§M建筑栏位§!。建造建筑物都会花费金币。\n\n§Y记得取消游戏暂停。§!"
TUT_CAM_CHAPTER02_PAGE06_OBJECTIVES:1 "在格拉纳达建造一座§M寺庙§!继续"
TUT_CAM_CHAPTER02_PAGE07_TITLE:0 "§Y事件 (7/18)§!"
TUT_CAM_CHAPTER02_PAGE07_TEXT:0 "事件会在游戏过程中随机出现，目的在于增加游戏的趣味性.玩家需要在两个或更多选项中做出选择.游戏中也会出现国家的特定事件"
TUT_CAM_CHAPTER02_PAGE07_OBJECTIVES:0 "点击事件中出现的选项继续"
TUT_CAM_CHAPTER02_PAGE08_TITLE:0 "§Y叛军(8/18)§!"
TUT_CAM_CHAPTER02_PAGE08_TEXT:0 "叛乱的种类有许多种, 每一个派别都有不同的诉求.一个省份的 §M叛乱度§! 显示了爆发叛乱的可能性. 你既可以在战斗中 §M剿灭叛乱§! 也可以在 §M稳定和扩张§! 界面中向他们妥协.\n\n§Y别忘记结束暂停,继续游戏.§!"
TUT_CAM_CHAPTER02_PAGE08_OBJECTIVES:0 "§M镇压叛乱§!继续"
TUT_CAM_CHAPTER02_PAGE09_TITLE:0 "§Y稳定 (9/18)§!"
TUT_CAM_CHAPTER02_PAGE09_TEXT:0 "稳定度表现了你的国家的稳定程度. 稳定度会影响到 §M叛乱度§!, §M税收§!, §M全局贸易竞争力§! 等等.稳定度可以在 §M稳定和扩张§! 界面内消耗 §M 行政点数 §! 增加. \n\n§Y点击左上角的盾徽, 然后点击 §M稳定和扩张§Y 界面然后在稳定度一栏下点击 §M提升§!."
TUT_CAM_CHAPTER02_PAGE09_OBJECTIVES:0 "点击§M提升稳定度§!继续"
TUT_CAM_CHAPTER02_PAGE10_TITLE:0 "§Y王室联姻 (10/18)§!"
TUT_CAM_CHAPTER02_PAGE10_TEXT:0 "王室联姻是与其它国家建立良好关系的一种手段\n\n§Y在没有选定任何单位的情况下，右键点击§M葡萄牙§!进行外交.点击§M王室§!打开§M王室联姻§!选择项\n\n别忘了继续暂停的游戏§W"
TUT_CAM_CHAPTER02_PAGE10_OBJECTIVES:0 "与葡萄牙进行§M王室联姻§!继续"
TUT_CAM_CHAPTER02_PAGE11_TITLE:0 "§Y王室联姻 (11/18)§!"
TUT_CAM_CHAPTER02_PAGE11_TEXT:0 "王室联姻能随时间提升玩家的§M正统性§!，但是会根据两国间的§M威望§!和§M正统性§!的差别降低一定的正统性. 和其它国家进行王室联姻能够提升玩家兼并对方§M家族§!的几率，并形成§M联合统治§!."
TUT_CAM_CHAPTER02_PAGE11_OBJECTIVES:0 "点击§M下一个§!继续"
TUT_CAM_CHAPTER02_PAGE12_TITLE:0 "§Y决议 (12/18)§!"
TUT_CAM_CHAPTER02_PAGE12_TEXT:0 "决议让你能够对你的国家进行改革。当条件满足时，决议可以立刻生效并让你获得决议的加成。一些决议的条件会非常苛刻，比如成立德国或意大利。\n\n§Y点击 §M决议可用提醒§! 进入 §M决议窗口§Y.§W"
TUT_CAM_CHAPTER02_PAGE12_OBJECTIVES:0 "点击§M外交成立西班牙§!以继续"
TUT_CAM_CHAPTER02_PAGE13_TITLE:0 "§Y科技 (13/18)§!"
TUT_CAM_CHAPTER02_PAGE13_TEXT:0 "科技可以通过花费§M君主点数§!解锁. 科技可分为§M三种类型§!，每一种类型和一种君主点数相关§!"
TUT_CAM_CHAPTER02_PAGE13_OBJECTIVES:0 "打开§M科技面板§!继续"
TUT_CAM_CHAPTER02_PAGE14_TITLE:0 "§Y科技（14/18）§!"
TUT_CAM_CHAPTER02_PAGE14_TEXT:0 "科技超前将会对你的科技花费造成额外惩罚.合理安排科技和理念以便于更合理的使用君主点数，根据你的统治者的能力来协调安排也是个不错的选择"
TUT_CAM_CHAPTER02_PAGE14_OBJECTIVES:0 "解锁§M贵族共和制（7）§!以继续"
TUT_CAM_CHAPTER02_PAGE14_inst_TITLE:0 "§Y接纳思潮 (15/19)§!"
TUT_CAM_CHAPTER02_PAGE14_inst_TEXT:0 "获得科技所需要的君主点数由你已接受的§M思潮§! 所修正。在游戏的开始，唯一解锁的§M思潮§!是§M封建主义§!，封建主义最开始被整个欧洲和大部分亚洲国家所§M接纳§! 。\n\n 每50年都会有一个新的§M思潮§!在世界上的某一个省份出现并慢慢从它的起源地向全世界传播。\n\n想要 §M接纳§! 一个 §M思潮§!，这个思潮需要至少传播到你所控制省份的10%。每一个还没有§M接纳§! 新思潮的国家都会受到一个随时间慢慢增加的科研惩罚。可以在科技栏的§M思潮§!按钮中检视现存的§M思潮§!和他们的传播情况。"
TUT_CAM_CHAPTER02_PAGE14_inst_OBJECTIVES:0 "点击 §M下一个§! 继续"
TUT_CAM_CHAPTER02_PAGE15_TITLE:0 "§Y理念组（15/18）§!"
TUT_CAM_CHAPTER02_PAGE15_TEXT:0 "在特定级别的§M行政科技§!解锁后，你会获得一个理念组栏位。你刚刚解锁的科技帮助你获得了第二个理念组栏位。理念组是帮助你的国家更加专门化的扮演好某一职责的良方。"
TUT_CAM_CHAPTER02_PAGE15_OBJECTIVES:0 "打开§M理念页§!以继续"
TUT_CAM_CHAPTER02_PAGE16_TITLE:0 "§Y理念组（16/18）§!"
TUT_CAM_CHAPTER02_PAGE16_TEXT:0 "解锁一理念组需要付出§M400行政§!、§M外交§! 或§M军事§!之§M君主点数§!.而所需之君主点数的种类，则随理念组而异.根据你库存充裕的君主点来选择理念组，才是明智的抉择.\n\n§Y请按一下§M空白的理念槽§! 再按§M探索理念§!.§W"
TUT_CAM_CHAPTER02_PAGE16_OBJECTIVES:0 "选择§M探索§!理念组以继续"
TUT_CAM_CHAPTER02_PAGE17_TITLE:0 "§Y理念 (17/18)§!"
TUT_CAM_CHAPTER02_PAGE17_TEXT:0 "解锁3个理念也会解锁1个你的§M国家理念§!.多数大国和一些小国都拥有独特的国家理念.\n\n§M探索新世界§Y在§M探索§Y理念组中，选择该理念将可以招募§M探险家§Y和§M征服者§Y.该理念的前提为解锁§M殖民冒险§Y理念"
TUT_CAM_CHAPTER02_PAGE17_OBJECTIVES:0 "解锁§M探索新世界§!理念以继续"
TUT_CAM_CHAPTER02_PAGE18_TITLE:0 "§Y章节完成（18/18）§!"
TUT_CAM_CHAPTER02_PAGE18_TEXT:0 "西班牙帝国战役西班牙宗教法庭之章至此结束"
TUT_CAM_CHAPTER02_PAGE18_OBJECTIVES:0 "点击§M下一个§!进入下一章节"
TUT_CAM_CHAPTER03_TITLE:0 "新世界"
TUT_CAM_CHAPTER03_DESC:0 "该章将会指导你学习探索与殖民"
TUT_CAM_CHAPTER03_BUTTON:0 "新世界"
TUT_CAM_CHAPTER03_PAGE01_TITLE:0 "§Y探索（1/8）§!"
TUT_CAM_CHAPTER03_PAGE01_TEXT:0 "探索和殖民是欧陆风云4的重头戏.探索新大陆、建立殖民地是一个相对和平的帝国扩张方式"
TUT_CAM_CHAPTER03_PAGE01_OBJECTIVES:0 "点击§M下一个§!继续"
TUT_CAM_CHAPTER03_PAGE02_TITLE:0 "§Y探索（2/8）§!"
TUT_CAM_CHAPTER03_PAGE02_TEXT:0 "未知之地被标识为§M未知省份§!.你需要一位§M探险家§!或者§M征服者§!来进入位置省份.征召探险家或征服者需要§M探索新世界§!理念"
TUT_CAM_CHAPTER03_PAGE02_OBJECTIVES:0 "选中你位于§M安达卢西亚§!的舰队以继续"
TUT_CAM_CHAPTER03_PAGE03_TITLE:0 "§Y未知省份（3/8）§!"
TUT_CAM_CHAPTER03_PAGE03_TEXT:0 "探险家指挥海军，征服者指挥陆军.目前你的舰队在探险家克里斯多弗·哥伦布的指挥之下.\n\n§Y使用右键点击§M未知区域§Y将舰队移动过去.\n\n记得要取消游戏暂停§!"
TUT_CAM_CHAPTER03_PAGE03_OBJECTIVES:0 "将你的舰队驶向西方，并且§M沿着箭头指示§!以继续§W"
TUT_CAM_CHAPTER03_PAGE04_TITLE:0 "§Y损耗 (4/8)§!"
TUT_CAM_CHAPTER03_PAGE04_TEXT:0 "由于损耗，探索可能会充满危险.当你的船队远航难以获得补给时，他们就会损耗.在正常的游戏中，你不得不缓慢的探索，并在必要时召回船队重整旗鼓.不过在教学中，我们把损耗降至很低"
TUT_CAM_CHAPTER03_PAGE04_OBJECTIVES:0 "将你的舰队驶向西方，并且§M沿着箭头指示§!以继续§W"
TUT_CAM_CHAPTER03_PAGE05_TITLE:0 "§Y未殖民土地(5/8)§!"
TUT_CAM_CHAPTER03_PAGE05_TEXT:0 "派遣一位§M殖民者§!便可在未殖民土地上定居.你最远能在哪建立殖民地取决于§M殖民距离§!.未殖民土地上可能会有一定数量的§M原住民§!，他们也应获得重视.原住民敌意越高就越有可能攻击你的殖民地"
TUT_CAM_CHAPTER03_PAGE05_OBJECTIVES:0 "点击§M托尔图加§!以继续"
TUT_CAM_CHAPTER03_PAGE06_TITLE:0 "§Y未殖民土地(6/8)§!"
TUT_CAM_CHAPTER03_PAGE06_TEXT:0 "在已派遣§M殖民者§!的地方可以建立殖民地.殖民者主要通过§M探索§!和§M扩张§!理念组.在殖民者抵达一个未殖民的省份时才能进行下一步.一旦他抵达后就会开始建立殖民地.\n\n§Y记得要取消游戏暂停§!"
TUT_CAM_CHAPTER03_PAGE06_OBJECTIVES:0 "点击§M派遣§!以继续"
TUT_CAM_CHAPTER03_PAGE07_TITLE:0 "§Y殖民 (7/8)§!"
TUT_CAM_CHAPTER03_PAGE07_TEXT:0 "在开始殖民之后，殖民地需要经历一段时间才能自给自足.殖民地中的殖民者数量会每月自动增加，在达到1000后即可.在殖民地上有殖民者能够加速殖民者数量的增加"
TUT_CAM_CHAPTER03_PAGE07_OBJECTIVES:0 "点击§M下一个§!继续"
TUT_CAM_CHAPTER03_PAGE08_TITLE:0 "§Y教学结束(8/8)§!"
TUT_CAM_CHAPTER03_PAGE08_TEXT:0 "干得好！西班牙帝国战役的新世纪章完成了，教学也到此为止.你已经掌握了畅玩欧陆风云4所需要的基础技术！\n\n§Y善用提示系统会在游戏时给你更多帮助§!"
TUT_CAM_CHAPTER03_PAGE08_OBJECTIVES:0 "§M享受§!这场游戏盛宴吧！"
TT_TUTORIAL_DISABLED:0 "在本次教程中不§M可用§!"