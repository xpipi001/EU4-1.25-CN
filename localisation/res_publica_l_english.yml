dutch_republic.1.t:0 "绝对的权力"
dutch_republic.1.d:0 "我们为我们的共和国感到自豪，恰恰因为他是史无前例的，与那些被压迫的其他国家形成了鲜明对比。但是越来越多的贵族指出，专制是当今世界的潮流。这种制度下，我们的统治者拥有无限制的权力，在邻国间受到欢迎。\n\n[Root.Monarch.GetName]拥有成为一个伟大的统治者的一切特性，他们辩称道。赋予 [Root.Monarch.GetTitle]更多权力可以使我们的国家富强并向其他统治者表示我们赞成他们的思想。"
dutch_republic.1.a:0 "我们的 [Root.Monarch.GetTitle] 即为国家！"
dutch_republic.1.b:0 "我们从外国的暴君那里什么都学不到！"
dutch_republic.2.t:0 "共和国政治准则"
dutch_republic.2.d:0 "[Root.GetName]的一位最受敬重的顾问，$STATESMAN$$DIPLOMAT$$TRADER$$COLONIALGOVERNOR$，最近出版了一本专著讨论共和国政府所要遵循的政治原则。尽管书本身质量很高，讨论非常有说服力，但书中的部分材料对奥兰治亲王最近获得 [Root.Monarch.GetTitle] 提出了严厉的批评，这位顾问对[Root.Monarch.GetName]的忠诚可能不像我们想的那样不可动摇。"
dutch_republic.2.a:0 "虽然很遗憾，但是我们必须开除$STATESMAN$$DIPLOMAT$$TRADER$$COLONIALGOVERNOR$。"
dutch_republic.2.b:0 "抨击时政对我们共和国而言极为重要。"
dutch_republic.3.t:0 "对封臣的布道"
dutch_republic.3.d:0 "群众对于奥兰治皇室的支持由于 [Root.Religion.GetName]教堂的神职人员而加强,在教堂中群众经常被灌输一个强有力的统治者对于国教的重要性与世袭统治的传统。\n\n[Root.GetName]然而，国家容纳了不止一种信仰。那些持有不同信仰的人通常对奥兰治亲王不会有正面的评论，其中一些人利用我们国家的民主来公开攻击 [Root.Monarch.GetTitle]与国教。"
dutch_republic.3.a:0 "我们必须确保虔诚者分明敌友。"
dutch_republic.3.b:0 "让我们通过降低传教力度来缓和局势。"
dutch_republic.4.t:0 "共和国与自由贸易"
dutch_republic.4.d:0 " [Root.Monarch.GetTitle]正如 [Root.Monarch.GetName]，多数贵族认定没有选举的必要，这只会削弱动摇 [Root.GetAdjective] 。 许多贸易商人反对。他们认为共和国体制，包括自由选举，对于确保 [Root.GetName]维持经济优势是必要的。\n\n在一个独裁的并拥有扩张野心的 [Root.Monarch.GetTitle]治下，他们过去所享有的自由贸易和自由会受到威胁。如果现在的 [Root.Monarch.GetTitle]将要终身统治，他们会要求 [Root.Monarch.GetSheHe]为了这些原则而做出让步。"
dutch_republic.4.a:0 "他们的要求毫不相干。他们是共和国国民因而必须顺从。"
dutch_republic.4.b:0 "我们可以在他们的某些观点上让步并做出相应改革。"
dutch_republic.5.t:0 "奥兰治国王"
dutch_republic.5.d:0 "奥兰治最近在 [Root.GetName]受到了越来越多的支持。因此，他们的支持者明显增长了。教堂中的人以谈论皇家的形式来谈起奥兰治亲王，将他们比作古代圣经中的贤王。我们的人民没有忘记他们在拯救我们国家主权中扮演的角色，并且被作为最后的救世主称赞毫无疑问有益于 [Root.Monarch.GetName]。然而，称呼 [Root.Monarch.GetHerHim]为国王，即使在舆论宣传的背景下，也冒着削弱我们共和政体的风险。"
dutch_republic.5.a:0 "当然人民有权知道谁领导他们走向自由。"
dutch_republic.5.b:0 "有了这种支持，他们能保持谦逊。"
dutch_republic.6.t:0 "贵族期待其他的王室"
dutch_republic.6.d:0 "尽管仍然把持着 [Root.Monarch.GetTitle]的位子并且统治 [Root.GetName]，奥兰治党的影响力在最近开始轻微地衰弱。那些通过家族结盟来获取权力的贵族，越来越多的把这看做奥兰治皇室尽管有很多功绩仍然受制于共和国的官僚制度和政治环境的表现。\n\n我们军队中的一些骨干人员要求 [Root.Monarch.GetName]在军事事务中更加明确的展示力量。他们的建议没有起到建设性作用，但会给保守者留下印象。"
dutch_republic.6.a:0 "他们敢质疑我们，让他们滚蛋。"
dutch_republic.6.b:0 "我们会尽力满足他们。"
dutch_republic.7.t:0 "真正的自由"
dutch_republic.7.d:0 "尽管奥兰治王室垄断了 [Root.Monarch.GetTitle]的政权，[Root.GetName]最近见证了共和思潮。集权者将此视为一个信号，我们国家极有可能向着他们所期望的制度完善的共和国方向发展。其中一些人甚至因为奥兰治亲王支持这种改变而称赞他。无论其真实性多大，我们最近的政治操作一直为保持荷兰共和国生机而努力。"
dutch_republic.7.a:0 "或许，有那么一天。。。"
dutch_republic.8.t:0 "不给暴君缴税"
dutch_republic.8.d:0 "奥兰治党已经施加了巨大的影响力于 [Root.GetAdjective]的统治，并且政治领域的最新发展仅仅被用于加强他们对于所谓共和国的掌控。我们当中一些曾经忠诚的国民已经将此视为一个 [Root.GetName]的优先事项已经开始变化的信号，并且税赋将被浪费在贵族家庭无谓的追求上的时代即将到来。他们认为长久以往只会有无尽的冲突与暴政。许多人通过拒绝向这个政府缴税来抗议。"
dutch_republic.8.a:0 "他们对我们的雄心知道什么？"
dutch_republic.9.t:0 "此即为暴君恶果"
dutch_republic.9.d:0 "[Root.Monarch.GetName]的统治必须完全排除专制的成分。在这之前奥兰治亲王们对[Root.GetName]的统治已经持续很久，所有迹象都表明[Root.Monarch.GetTitle]的统治将维持终生。\n\n$SPYMASTER$，一位 [Root.Monarch.GetHerHis]的密友赞同这个判断。他是一位对国家如此忠诚，以至于如果发现对共和国有威胁的人存在，会毫不犹豫的取他性命的人。最近一次只有少部分人参加的密会中，$SPYMASTER$告知大家[Root.Monarch.GetTitle] [Root.Monarch.GetHerHim]他本人以及奥兰治势力对权力的把持或许是对共和体制的最大威胁。$SPYMASTER$担保终生执政只是一个短期现象。"
dutch_republic.9.a:0 "为了共和，我们必须行动起来。"
dutch_republic.9.b:0 "$SPYMASTER$，我相信你犯了叛国罪。"
dutch_republic.9.b.tt:0 "你知道那些叛国者的下场吗？"
dutch_republic.10.t:0 "背弃共和"
dutch_republic.10.d:0 "奥兰治亲王要求毫无疑问的忠诚。自由选举已成往事，尽管我们国家自诩为共和国。不仅是集权者在质疑 [Root.GetName]共和制度的完整性;这些思想越来越少地被提及。无论我们的 [Root.Monarch.GetTitle]理想多么崇高，我们政府的基石已然消失。"
dutch_republic.10.a:0 "我们会用我们的思想代替它们。"
dutch_republic.11.t:0 "规劝退隐"
dutch_republic.11.d:0 "我们与荷兰共和国达成了和平。。。暂时性的。条约的最终条款在战争结束时达成一致，但仍然留有谈判的余地。我们得知当今的统治者对于削弱奥兰治党，一个在共和国中追寻权力的贵族家庭的地位很有兴趣。\n\n如果我们提议让下任奥兰治亲王远离政权，这既可以提升我们与现任统治者的关系，也可以防止出现一个与我们作战的国王。"
dutch_republic.11.a:0 "这将是重新开始的好办法。"
dutch_republic.11.a.tt:0 "向 [This.GetName]提出协议。"
dutch_republic.11.b:0 "我们没有理由支持现任统治者。"
dutch_republic.12.t:0 "归隐"
dutch_republic.12.d:0 "与 [From.GetName]的战争结束了，我们认为一切都解决了。谈判在一些细枝末节上争论不休，但在这周，一切都改变了， [From.GetAdjective]代表提议一个新的条款。令我们惊讶的是，这是一个对共和国有利的条款。\n\n为了削弱奥兰治王室的政治地位，他们想让我们通过一项让未来的奥兰治亲王远离[Root.Monarch.GetTitle]政权的法令。他们的动机虽然不明，但即使这样一项法令不会永远生效，它也能够加强中央集权。。。如果谨慎处理的话。"
dutch_republic.12.a:0 "我们知道如何处理。"
dutch_republic.12.b:0 "接受敌人如此的要求是难以置信的！"
dutch_republic.13.t:0 "牢不可破的纽带"
dutch_republic.13.d:0 "[Root.GetName]或许是共和国，但我们仍然通过联姻的血缘关系在与其他国家的关系上保持了足够的力量。即便如此，当权者的统治越不稳定，这些关系就越脆弱。\n\n那些更加支持中央集权统治者的国家现在担心<div style="background-color: #000000"><textarea></textarea></div>与 [Root.GetAdjective]联姻的力量会因为我们国家的世袭传统被废弃。他们希望确保具有影响力的家族保留一些权力。。。包括奥兰治家族。"
dutch_republic.13.a:0 "他们将被时代所抛弃，但我们不会。"
dutch_republic.13.b:0 "出让一些权力来确保牢靠的关系。"
dutch_republic.14.t:0 "军队中的奥兰治党"
dutch_republic.14.d:0 "爱国派成功地使[Root.GetName]的政府机构体系更加共和化，但是有一个机构对改革非常抗拒，那就是军队。和奥兰治家族十分亲密的一位将军破坏了我们试图架空忠于奥兰治家族的高阶将领的努力。\n\n现在，他甚至更进一步，想要他的一位亲戚，同样也是奥兰治派的人，成为[Root.Monarch.GetTitle]的顾问。虽然这个年轻人看起来是个有才华的指挥官，我们不会乐见他取得影响力。"
dutch_republic.14.a:0 "把这个将军送到一个他回不来的地方。"
dutch_republic.14.b:0 "让这个年轻人来到我们身边，并观察会发生什么。"
dutch_republic.15.t:0 "贵族盼望奥兰治皇室"
dutch_republic.15.d:0 "继承者愈加笃信继承的优点。 [Root.GetName]的当地贵族并未察觉这种联系并声称他们希望奥兰治皇室掌权是为了国家的团结和稳定。\n\n统治那些不认同我们观点的人并非易事。有时，直接冲突无法避免。有时则可以避免，但需要付出代价。"
dutch_republic.15.a:0 "他们和共和国的其他人一样都是共和国的臣民！"
dutch_republic.15.b:0 "我们会付出代价并且做出必须的让步。"
dutch_republic.16.t:0 "共和国的成功"
dutch_republic.16.d:0 "中央集权统治加强的说明共和将要来临。 [Root.GetName]的成功，贸易的增长，称职的统治者，这一切只能发生在我们这样的联邦当中。\n\n通过废弃过去帝王坚持的独裁统治，我们做到了他们不能做到的事情。现在是时候为了自由放弃我们的一部分统治权来彰显我们对于自由主义的信念。"
dutch_republic.16.a:0 "这是 [Root.GetName]伟大的明证！"
dutch_republic.16.b:0 "共和是值得我们为之献身的追求"
dutch_republic.17.t:0 "无王国度"
dutch_republic.17.d:0 "最近对奥兰治党支持的增长点燃了对于其他国家如何看待我们的争论。一个有着软弱君主的国度会被视为猎物并且不值得尊重。这对于一个没有君主的国家意味着什么？\n\n奥兰治党宣称他们有答案。为了让我们国家成为国际社会上的强大竞争者， [Root.Monarch.GetTitle]必须显示出 [Root.Monarch.GetHerHis]的能力来团结，统治。无用的炫耀力量被视为浪费，但现在看来一次展示武力是必须的。"
dutch_republic.17.a:0 "暴君的看法无所谓。"
dutch_republic.17.b:0 "我们会证明 [Root.Monarch.GetTitle] 和任何君主一样强大。"
dutch_republic.18.t:0 "向荣耀进军的奥兰治"
dutch_republic.18.d:0 "在最近的奥兰治党与集权者冲突中敌方的胜利，出乎意料的使得 [Root.GetName]受益。那些军中的贵族期待着奥兰治亲王引导我们的人民走向辉煌。他们看到了 [Root.GetAdjective]共和国光明，荣耀的未来，无论这种看法是否正确，这会使得我们急需将领的军队受益。"
dutch_republic.18.a:0 "让奥兰治的支持者加入陆军"
dutch_republic.18.b:0 "让奥兰治的支持者加入海军"
dutch_republic.19.t:0 "将军质疑统治者"
dutch_republic.19.d:0 "共和统治意味着频繁的妥协，寻找中间立场来使得决议通过。有时则不然。在最近的奥兰治党和集权者的冲突中，当执政官凯旋时，有些贵族将此看做共和统治变得不合理，专横的标志。\n\n我国士兵的士气或许会保持高涨，但有些将领对 [Root.GetAdjective]的事业正在失去信心。他们或许是错的，但我们的军事力量会因此削弱。"
dutch_republic.19.a:0 "他们会明白这道理并察觉我们已经察觉到了他们。"
dutch_republic.20.t:0 "政变"
dutch_republic.20.d:0 "$ARMY_ORGANISER$$COMMANDANT$$QUARTERMASTER$$GRAND_CAPTAIN$$RECRUITMASTER$是一个行动派的人，这也是为什么他被当局所雇佣，而且尽管他是一个著名的奥兰治派，他却能长期把持[Root.GetName]的首席军事顾问的位置。不过现在，他开始反对我们了。\n\n他声称爱国派的举动正在摧毁[Root.GetName]，$ARMY_ORGANISER$$COMMANDANT$$QUARTERMASTER$$GRAND_CAPTAIN$$RECRUITMASTER$把感受到权力受到威胁的人们团结起来，准备发起政变来夺权。现在是阻止他们的时候了。"
dutch_republic.20.a:0 "为了奥兰治。"
dutch_republic.20.b:0 "为了共和！"
dutch_republic.21.t:0 "意见分歧"
dutch_republic.21.d:0 "在荷兰议会的几个议题上，需要妥协来使共和国有效率地运行。当代表无法达成一致时，我们的国家无法统治。我们确保 [Root.GetName] 不能被铁腕独裁统治的努力成功了。然而，这也意味着共识必须经过政治操纵而非权威。有时，根本达不成共识。"
dutch_republic.21.a:0 "共和国陷入无政府状态？"
dutch_republic.22.t:0 "将军要求权力"
dutch_republic.22.d:0 "长久以来，战争经常是多数人服从少数人的时刻。意识到这点，我们不愿对军人在权力上做出过多的让步。即使我们的国家在战争状态。\n\n一个对于我们成功至关重要的将军，至少在他看来是这样，现正陷入与议员在未来走向的冲突。他的军事指挥能力毋庸置疑，但倾向于武力的集权者赞同他的意见会削弱他们在 [Root.GetName]的政治地位。"
dutch_republic.22.a:0 "国家的将领应当服从命令来确保胜利。"
dutch_republic.22.b:0 "在恐怖面前我们会坚持我们的思想！"
dutch_republic.23.t:0 "奥兰治党团结贵族加入战争"
dutch_republic.23.d:0 "我们在战争之中，但不仅仅是一场战争。我们的敌人不仅仅是敌人，而是 [Root.GetName]的宿敌。在这样的时候，所有省份团结起来，同仇敌忾，贵族渴望领军建功立业。谁比奥兰治亲王更擅长领兵？\n\n尽管允许奥兰治团结其他贵族和群众来加入战争会鼓舞士气，但集权者不是傻瓜。他们知道这种团结会在战争后依然持续并且奥兰治党不愿让出他们被给与的任何权力，即使是有最好的理由。"
dutch_republic.23.a:0 "奥兰治曾经领导我们国家走向胜利。"
dutch_republic.23.b:0 "我们不能因此放弃共和事业。"
dutch_republic.24.t:0 "集权者希望维持现状"
dutch_republic.24.d:0 "战争结束，奥兰治党的帮助起了很大的作用，他们仍然通过这些行为享有广泛的支持并且保持了他们被许诺的权力。集权者在战争时期对奥兰治家族做出了让步，现在要求一切回复到战前的样子。他们宣称，这样做相当于将国家交给在战争中领导她的人，将共和国引以为荣的议会抛之不顾。"
dutch_republic.24.a:0 "一切必须回到过去的样子。"
dutch_republic.24.b:0 "他们为国而战，让他们保留他们的权力。"
dutch_republic.25.t:0 "重建共和国"
dutch_republic.25.d:0 "战争对 [Root.GetName]造成损失。人们奋勇作战，尽管有些人会为我们国家从这次战争中获得的伤痕感到自豪，但更多的人意识到了战争的残酷。集权者发现从那些有这种想法的人当中获得支持的机会，声称真正的共和国无需战争也不愿战争。这会减轻人们对于未来的忧虑，未来会属于集权者。"
dutch_republic.25.a:0 "让我们恢复这些想法，为了 [Country]的国民。"
dutch_republic.25.b:0 "奥兰治亲王在未来会引导我们走向胜利。"
dutch_republic.26.t:0 "行业先锋 [Root.GetName]"
dutch_republic.26.d:0 "[Root.GetName] 已经成为商人和国际贸易的关键，这从任何人开始记事时便是如此。但通向这样成功的关键一直是争论的焦点。最近地区的经济学家表示共和政体是省份繁荣的原因之一，暗示在正确的政治环境下，这种财运会遍布 [Root.Owner.GetName]。"
dutch_republic.26.a:0 "明智的建议。"
dutch_republic.26.b:0 "他们的利益对于其他 [Root.Owner.GetAdjective]是非必须的。"
dutch_republic.27.t:0 "关注边界"
dutch_republic.27.d:0 "我们国家的一部分边境居民正在怀抱着荣耀与征服的野心远眺边境。其他人则怀抱恐惧。与一个会威胁我们国家主权的国家接壤使得一些具有影响力的士绅在共和国议事中支持集权者，希望避免寻求扩张 [Root.GetAdjective]边界并与我们强大的邻居发生不必要冲突的奥兰治亲王当权。"
dutch_republic.27.a:0 "在他们的支持下，我们的未来将会是永久的和平。"
dutch_republic.27.b:0 "不必理会这些草民的看法！"
dutch_republic.28.t:0 " [Root.GetName]的野望"
dutch_republic.28.d:0 " [Root.GetName]的贵族并不因为在边界省份而担心。相反，他们相信我们的邻国才应当担心，因为我们认为他们的土地如果在 [Root.GetName]统治下或者成为共和国的领土会更好。国境上的人们看起来将要见证这一刻的到来，因为他们显示出了对于 [Root.Owner.GetName]力量的恐惧，尤其是一位野心勃勃的奥兰治亲王在执政。"
dutch_republic.28.a:0 "他们会有恐惧我们的理由。"
dutch_republic.28.b:0 "我们的国家如果以其他方式统治，其他人统治，一样会这么强大。"
dutch_republic.29.t:0 " [Root.GetName]的计划"
dutch_republic.29.d:0 "人们蔑视一个与我们相邻被认为是宿敌并作出敌意行为的国家，但是 [Root.GetCapitalName]的优秀公民能够很好的掩饰他们的轻蔑。\n\n相反，当地贵族已经秘密的开始策划入侵我们敌人，如果 [Root.Owner.GetName]只有一个优先考虑国家荣耀而把政治手段放在其次的领导人，计划就会实施。他们对共和毫无尊重，却认为奥兰治亲王会支持他们的野心。"
dutch_republic.29.a:0 "他只是可能会支持。"
dutch_republic.29.b:0 "战争是议会的事情，而非地方贵族。"
dutch_republic.30.t:0 "[Root.GetCapitalName]的考虑"
dutch_republic.30.d:0 "[Root.GetName]是我们国家核心的中心省份，他们的代表在议会中有着很大的话语权。[Root.GetCapitalName]最近的发展对反对派有利，这引出了我们应该支持哪一方地方势力的问题。一个将要到来的讨论会给我们一次扭转局势的机会，但如果我们损害了反对派利益，他们不会给我们好脸色。"
dutch_republic.30.a:0 "派遣一个支持奥兰治党的去争论。"
dutch_republic.30.b:0 "派遣一个支持集权者的去争论。"
