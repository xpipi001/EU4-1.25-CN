influential_guild_members:0 "有影响力的行会成员"
desc_influential_guild_members:0 "当地行会领袖已经强大到可以取代贵族。"
influential_nobles:0 "有影响力的贵族"
desc_influential_nobles:0 "当地贵族用遗留的和传统的美德来保持他们的影响力。"
foreign_guild_infiltrated:0 "外国行会的渗透"
desc_foreign_guild_infiltrated:0 "我们行会的成员已经成功地融入到国外的同行之中。"
guilds_compromised:0 "行会妥协"
desc_guilds_compromised:0 "行会之间的国际合作已经危害到了国家机密。"
suspended_diplomat:0 "被废除的外交官"
desc_suspended_diplomat:0 "对国家的忠诚有待审查的外交家是禁止为国家服务的。"
paranoid_recruitment:0 "偏执的征募"
desc_paranoid_recruitment:0 "忠诚的贵族们从政府的行政部门的新成员中寻找潜在的同谋者。"
trade_with_neighbor:0 "与邻国贸易"
desc_trade_with_neighbor:0 "我们已经允许了和一个邻国的交易。"
enemy_allowed_trade:0 "敌人允许贸易"
guilds_cooperating:0 "行会合作"
desc_guilds_cooperating:0 "在政治事务中团结起来，各个行会学会了高效合作。"
traders_look_abroad:0 "商人将目光投向海外"
desc_traders_look_abroad:0 "在共和国中巩固了力量后，商人们把目光投向了世界的其他地方。"
aristocracy_united:0 "贵族团结"
desc_aristocracy_united:0 "国中的贵族们一起合作至少来暂时地保住他们的政治权力。"
goods_crossing_borders:0 "货物跨越国境"
guilds_obstruct_trade:0 "行会阻碍贸易"
desc_guilds_obstruct_trade:0 "由于政治上的分歧，行会禁止当地商品的交易。"
uncooperative_trader:0 "不合作的商人"
desc_uncooperative_trader:0 "由于政治分歧，商人拒绝为共和国效力。"
attempted_assassination_of_heir:0 "继承人的暗杀企图"
republic_factions.1.t:0 "对[Root.GetTradeGoodsName]的行会限制"
republic_factions.1.d:0 "[Root.Owner.GetName]的[Root.GetTradeGoodsName]贸易在[Root.GetName]引发了冲突. 那些想要自由买卖这些商品的商人们认为行会对于他们生产规模的管控已经变得过于严格了.在他们看来，没什么比一家卡特尔同行协会更有害于经济了.\n\n然而行会领袖却声称他们的组织让[Root.GetTradeGoodsName]的生产变得更高效了. 无论我们支持哪一方,那些政策的反对者都会从中受害,甚至会破坏他们自己的贸易活动以此表明立场."
republic_factions.1.a:0 "我们要制定法律削弱和限制这家卡特尔."
republic_factions.1.b:0 "一家强有力的卡特尔对于保障商品质量是很有必要的."
republic_factions.2.t:0 "行会推动重商主义改革"
republic_factions.2.d:0 "近年来重商主义经济学理论在有影响力的行会成员中变得很受欢迎.当然啦，他们在这方面学识渊博... 同样，很凑巧的是，他们也更容易从他们所支持的这些政策中获益\n\n其他人却不可能同样得益. 强大的国际贸易组织声称这些理论将走向死胡同，他们不惜一起代价也要阻止共和国采纳这些理论. 借助行会的支持，它们很有可能会实现，当然，带来政治动荡是无可避免的."
republic_factions.2.a:0 "我们可无力去探索死胡同."
republic_factions.2.b:0 "重商主义才是未来，无论那些贸易组织是不是意识到了这一点."
republic_factions.3.t:0 "商人呼吁增加进口"
republic_factions.3.d:0 "一个强大的行会使得[Root.Owner.GetName]地区的[Root.GetTradeGoodsName]价格飞涨.如今，商人们发现，海外进口货物比起从本地采购更加的便宜,他们宣称现行的进口法[Root.Owner.GetAdjective]阻扰了商业发展 .\n\n放开限制的海关将提供给我们的商人们良好的机会，使他们可以与那些生产[Root.GetTradeGoodsName]的地区签署有利可图的协议,但是强烈反对这一政策的行会，同样会不遗余力地谋求实现其主张."
republic_factions.3.a:0 "我们首要的关注点就是高效率的贸易."
republic_factions.3.b:0 "我们不能出台有可能损害行会利益的优惠政策."
republic_factions.4.t:0 "行会领袖谋求贵族身份"
republic_factions.4.d:0 "在[Root.GetName],行会的存在孕育了一股新的势力,和一位新的头面人物.[Root.GetCapitalName]行会的领军人物可不仅仅是比这个省的其他贵族变得更加富裕,他们还大权在握,与此同时曾在很长一段时间里决定城市的游戏规则的血缘纽带现今不复强势了.\n\n或许这种转变是必然的，特别是考虑到我们共和国的性质.尽管如此，在现阶段,唯一可以肯定的就是[Root.GetName]的原有贵族们十分讨厌这些土豪，并且希望将他们驱离本地的权力核心."
republic_factions.4.a:0 "钱就是钱，无论新旧."
republic_factions.4.b:0 "如果那些贵族们帮我忙一些小忙，那我们可以把那些土豪排除在核心之外."
republic_factions.5.t:0 "政府中的秘密社团"
republic_factions.5.d:0 "行会的全部活动只有他们自己知道.从行会作为一种技术载体诞生以来，这就是无可避免的一件事情，当然它也引发了一些关于从事阴谋的指控. 你通常很少注意到这些想法，考虑到他们一般来自一些偏执的人-\n\n'[Root.Monarch.GetTitle],我们的共和国正处于危险之中!但我们不能在这儿说.'\n一个贵族将你拽到一旁用耳语似的声音告诉你在[Root.GetName]的政府中谁是或者谁不是秘密行会的一员. 他还指出了其他同样关心这个问题的贵族... 这种事情实在是发生太多了，以至于，他其实比他所指责的那一方看起来更加搞阴谋的.话虽这么说，毫无疑问[Root.GetName]的贵族们感觉受到了那些可能存在的被行会所引入的秘密团体的威胁."
republic_factions.5.a:0 "谁在乎，没准这些阴谋能让政客们达成一次统一意见呐."
republic_factions.5.a.tt:0 "暂且别管这些可能存在的秘密行会吧."
republic_factions.5.b:0 "好啦，让那些我们知根知底的忠臣来调查此事."
republic_factions.6.t:0 "行会高于国家"
republic_factions.6.d:0 "当贵族们警告秘密社团正在逐渐渗入[Root.GetAdjective]政治，我们没有听。他们预测说当这些阴谋集团发难的时候我们可能会付出生命的代价。\n\n这种戏剧性场面并没有发生，但我们的一位顾问最近做出了一些很可疑的举动，他最后承认他也是一个秘密社团的成员。其他政客对此表示强烈不满，看来一场政治丑闻是不可避免的了。"
republic_factions.6.a:0 "他对[Root.GetName]的不忠会受到惩罚。"
republic_factions.6.b:0 "试着缓和局势."
republic_factions.7.t:0 "国际行会"
republic_factions.7.d:0 "某个和国内一个行会关系很深的外交官被其他资深外交官指责参与一个跨境行会的交易。他承认他在国外时参与了一些行会贸易，但是他否认这影响了他的政治任务。然而，他主张在国外利用他的人脉为我们获得利益。\n\n那些贵族外交官的卫道士们认为这个行为非常的不可靠，但是支持这些行会间的联系可以在秘密行动时为我们带来便利。"
republic_factions.7.a:0 "我们会看看谁的行会成员对他们的国家最忠诚。"
republic_factions.7.b:0 "暂停他的工作直到我们把事情搞清楚。"
republic_factions.8.t:0 "[Root.GetName]的贵族遗产"
republic_factions.8.d:0 "我们的共和国抛弃了许多陈旧的贵族和封建理念，但有时，当他们对我们有用时，我们会依不同情况考虑恢复他们。这种情况在[Root.GetName]发生了，一个当地的贵族声称一块跨越国境的土地实际上是他们家族的合法领地\n\n当地的商人因为刚刚和邻国谈妥了一单大贸易，反对这个声称。他们指出，对于一个共和国，贸易应该是第一位的——贵族的声称只能带来战争和痛苦。"
republic_factions.8.a:0 "可能会带来战争，但谁说会带来痛苦？"
republic_factions.8.b:0 "他们是对的。我们应该把这些次要的小事留在身后。"
republic_factions.9.t:0 "候选人激烈竞争"
republic_factions.9.d:0 "作为一个共和国，我们努力在经济利益和传统之间取得平衡。我们根据需要选择顾问。那些和贵族一般的家族知道这些，并试图提前计划他们的代表送入这些职位，并在将来寻求对[Root.Monarch.GetName]直接提出建议的机会。\n\n一个会带来这些机会的职位最近产生了空缺，现在不同的派系都在向我们施压以争取这个位置。不可能让所有人都满意，而这个职位也必须尽快安排一个人选。"
republic_factions.9.a:0 "一个在军事上有经验的人对我们有用。"
republic_factions.9.b:0 "在[Root.GetName]商业优先。"
republic_factions.10.t:0 "宿敌间的贸易"
republic_factions.10.d:0 "我们对所所有人开放贸易...只要我们能够控制。那些贸易我们是否能够控制有待商榷，而就和我们共和国内所有有待商榷的问题一样，这个问题在商业利益面前变得不再重要。商人们开始和我们的一个宿敌在比较优厚的条款下进行贸易，声称尽管政治上存在不同意见，这些贸易是必须的。贵族们认为这个很有问题并呼吁立刻终止这些贸易。"
republic_factions.10.a:0 "我们能承受和这些蠢猪切断联系的代价。"
republic_factions.10.b:0 "我们无法承受和这些蠢猪切断联系的代价。"
republic_factions.10.b.tt:0 "[This.GetName] 会在某一个我们有生意的贸易节点获得一些贸易竞争力。"
republic_factions.11.t:0 "[From.GetName]开放贸易"
republic_factions.11.d:0 "尽管他们公开憎恶我们和我们拥有的一切，[From.GetAdjective] 允许他们的商人和我们做生意。这给了我们一个在他们通常拒绝我们商人的地方获得一些贸易竞争力的机会。"
republic_factions.11.a:0 "他们应该更多的像这样信任我们。"
republic_factions.12.t:0 "来自$ARTIST$的提议"
republic_factions.12.d:0 "[Root.GetName]的公会在政治场上运用计谋击败了他们的竞争者，控制了[Root.GetAdjective]政府，但他们的权力并非完全稳固。\n\n$ARTIST$，以他在技术和艺术上的造诣被共和国所珍视，他带来了解决问题的办法。\n"
republic_factions.12.a:0 "你认为我看到贿赂时会认不出来么？"
republic_factions.12.b:0 "用来支持公共项目的捐款看上去纯洁无瑕。"
republic_factions.13.t:0 "来自$TRADER$的提议"
republic_factions.13.d:0 "“我们正在走下坡路，[Root.Monarch.GetTitle]，” $TRADER$在一次政治辩论后的私下交谈中说。。“我们的共和国依赖贸易。这是我们主权的核心。如果你把其他利益放在商人之上，我们不久就会发现我们不是被一个[Root.Monarch.GetTitle]统治，而是忘记了是什么使我们走向伟大并且走向迷茫。”\n\n你知道对你来说什么最好。商人继续统治将带给[Root.GetName]越来越多财富，这是一个承诺。"
republic_factions.13.a:0 "这个共和国最不需要的就是腐败。"
republic_factions.13.b:0 "你说的是对的。[Root.GetName]需要钱。"
republic_factions.14.t:0 "来自$COMMANDANT$的提议"
republic_factions.14.d:0 "在许多国家，贵族们享受着比这里大得多的权力。然而在[Root.GetName]，钱比阶级更能说话。 $COMMANDANT$，既没钱，也不是贵族，对此心知肚明。\n\n“不幸的是，”他说，“如果[Root.GetName]想要更加繁荣，他需要一个更强大的统治者。军队永远站在你的身后支持你，[Root.Monarch.GetTitle]，如果你能恢复他们的古老荣耀。很多贵族愿意出钱来支持你，如果你愿意这么做。”"
republic_factions.14.a:0 "共和国不能被收买！"
republic_factions.14.b:0 "你的忠诚值得赞赏。"
republic_factions.15.t:0 "核心集团"
republic_factions.15.d:0 "你作为[Root.Monarch.GetTitle]一直试图对行会保持一个相对中立的态度，尤其是因为他们目前在[Root.GetName]并不得势。你不是任何行会的成员，当前的政治形势也不适合让你成为成员。然而这个情况可能会发生改变。共和国最有实力的行会提出让你加入，甚至承诺只要有需要可以一直保持秘密状态。这是一个大胆的建议，然而如果拒绝会把你放在和这个行会对立的位置。"
republic_factions.15.a:0 "我不能对除了共和国之外的任何事物宣誓忠诚。"
republic_factions.15.b:0 "如果他们能保守秘密，我也可以。"
republic_factions.16.t:0 "一次有益的交流"
republic_factions.16.d:0 "在[Root.GetName]，商业和政治在很久以前就不可避免地纠缠在一起。有时候，我们可能遇到一些对多方有利的交易，但不是对共和国本身有利。当[From.Monarch.GetTitle][From.Monarch.GetHerselfHimself]不是这其中的一方时，情况变得更加不确定。\n\n一个良好的商业协定能和一些重要的商人建立良好的关系，这是我们显然可以利用的。我们可以避免和这些伙伴的疏远，如果我们愿意牺牲一些作为共和国代表的正直。"
republic_factions.16.a:0 "正直对长远有利。"
republic_factions.16.b:0 "我们不能为了[Root.GetName]牺牲自己的利益。"
republic_factions.17.t:0 "血浓于水"
republic_factions.17.d:0 "对于[Root.GetName]的许多得势的人来说，人脉和财富决定了地位，但贵族依然看重血统。尽管贵族当前远不是我们共和国最大的势力，他们依然用同样的方法来确保忠诚。\n\n一个知名的家族最近试图提出迎娶你的女儿显然就是这样的一次尝试。你知道这将迫使你在政治上倾向他们并削弱共和国，但如果拒绝则会使让他们支持你计划中的军事改革更加困难。"
republic_factions.17.a:0 "尽可能礼貌地拒绝。"
republic_factions.17.b:0 "我们需要和这个家族保持联系。"
republic_factions.18.t:0 "行会互相合作"
republic_factions.18.d:0 "由于行会不仅在商业也在政治上成为[Root.GetAdjective]最大的势力，他们开始加强互相的合作。原本互相视为敌人的组织现在紧密地合作来维持对国家的统治。而作为一个幸运的副作用，他们对[Root.GetAdjective]的质量和贸易的控制变得更广泛和有效了。"
republic_factions.18.a:0 "他们在不得势的时候很讲道理..."
republic_factions.19.t:0 "商人展望国外"
republic_factions.19.d:0 "在取得了对[Root.GetAdjective]共和国的控制之后，我们的商人开始试图控制全球贸易。他们对[Root.GetName]政治事务的控制使他们不在担忧国内，鼓励他们去冒更大的风险，如果他们有在国内被翻盘的担忧的话这将是不可能的。最终，这将不仅使他们受益，共和国也将受益。"
republic_factions.19.a:0 "让他们把全世界的财富带给我们。"
republic_factions.20.t:0 "贵族抛弃前嫌"
republic_factions.20.d:0 "由于[Root.GetName]开始为贵族服务，贵族也开始为[Root.GetName]服务。曾经担忧他们被视为旧体制的遗留，这些贵族现在意识到只要他们合作就可以保持统治。虽然这将使他们和[Root.GetAdjective]其他政治势力对立，这成功的压制了推翻共和国的野心并使他们的工作更加有效。"
republic_factions.20.a:0 "我们伟大的共和国比旧式家族更加团结！"
republic_factions.21.t:0 "行会阻碍贸易"
republic_factions.21.d:0 "行会领袖可以是无情的政客，并从不对反对他的人留情。由于行会已经有一段时间没有控制[Root.Owner.GetName]的政府，他们中的一些人开始使用胁迫的手段来展示自己的力量。行会知道共和国依赖贸易，所以控制着[Root.GetTradeGoodsName]的行会开始阻止货物自由贸易。他们知道这将损害国家的经济，也将损害他们政治对手的利益。"
republic_factions.21.a:0 "他们认为他们能这样获得[Root.Owner.Monarch.GetTitle]的青睐？"
republic_factions.22.t:0 "商人拒绝为共和国服务"
republic_factions.22.d:0 "尽管[Root.GetName]对贸易拥有毫无疑义的热情，她的许多有实力的商人开始宣称[Root.Monarch.GetTitle]拒绝听他们的建议并把其他利益置于将这个国家带向富裕之前。一个我们在国际贸易中依赖的商人威胁停止和共和国合作。尽管我们最终还是会取得一些共识，这依然会在一切结束前损害我们的合作。"
republic_factions.22.a:0 "他计划通过这个来实现什么？"
republic_factions.23.t:0 "贵族拒绝共和"
republic_factions.23.d:0 "在许多方面，我们的共和国非常有效地消除了贵族统治者的力量，而通常他们认为这些权力是天赋的。他们接受他们不能像在许多其他国家里一样拥有这些的权利。然而，有时候这些旧的贵族荣耀也会复苏，这是当[Root.GetName]的贵族感到他们除了用剑无法在任何方面取得政治影响的时。于是，在他们公开反对共和国时，他们拿起了剑。"
republic_factions.23.a:0 "如果他们需要权力，让他们用笔来战斗！"
republic_factions.24.t:0 "家庭法案"
republic_factions.24.d:0 "[Root.GetName]的贵族正在推进一项通常被称为家庭法案的立法，该法案旨在阻止人们受到一些“放荡不羁”的作家所写的一些扭曲的剧本和小说的影响。家庭法案背后主要的动力是一部下流的戏剧，所以他被称为家庭法案，这部戏剧讥讽贵族阶级的穷奢极欲并传遍了整个国家。由于受到了羞辱和反抗，这部讽刺剧的受害人现在希望共和国阻止它继续传播。"
republic_factions.24.a:0 "有意思，他们通常叫这种法案为什么？"
republic_factions.24.b:0 "自由不是为了淫秽而生的！!"
republic_factions.101.t:0 "$COUNTRY$发生革命"
republic_factions.101.d:0 "到现在为止的很长一段时间内，共和国在[Root.GetAdjective]政治舞台上越来越受到公会的控制。依靠大量的学徒，小店主与手工业者，这个派系已经能够掌控政府内的所有权利，并把持了行政部门的所有机关。\n\n贵族与商人们不愿接受持续的边缘化风险，而开始对谷物进行了投机。这很快就耗尽了国家的粮食储备与谷物，并导致了粮食价格的大幅上涨。直到现在，公会都不顾正在发展中的危机，因为穷人们请求贷款来购买食物这件事对公会来说似乎是一个利润丰厚的机会。直到发展为穷人们开始在[Root.Monarch.GetTitle]府邸的阶下，名为[Root.Capital.GetCapitalName]广场的地方聚集，并屠杀了一半被命令驱散他们的守卫的事态。\n\n最糟糕的是，他们已经开始抢劫了数十家的商店。"
republic_factions.101.a:0 "我们不能任由民众使共和国陷入无政府的混乱。"
republic_factions.101.b:0 "屈服于他们的要求。"
republic_factions.102.t:0 "$COUNTRY$发生革命"
republic_factions.102.d:0 "通过抽取远方国家的财富，并在[Root.Capital.GetCapitalName]市场上出售它们，[Root.Get Adjective]商人们正在设法逐步地对议会施加影响。这样做可以很容易的控制所有可以确保他们对共和国进行支配的机关。谁能反对他们呢？[Root.GetName]从来都没有如此繁荣过，而黄金的流动也是前所未有的。\n\n是的，有谁呢？那些乡绅们，也许看到了他们的房屋遭到了破坏的威胁而会反对他们，因为他们的房屋是由权力者买来的？也许公会会反对他们，因为商人们喜欢进口货的利润而不是保护国产货？也许普通人也越来越厌倦市场摊位的涨价和租金的翻倍，因为商人们总是渴望更大的利益来增加他们的财富…...\n\n早上，令人不安的人群聚集在[Root.Monarch.GetTitle]宫殿的大门口，准备将他们打倒。"
republic_factions.102.a:0 "我们不要被一群歹徒吓倒！"
republic_factions.102.b:0 "屈服于他们的要求。"
republic_factions.103.t:0 "$COUNTRY$发生革命"
republic_factions.103.d:0 "利用一切可用的压力，[Root.GetName]的贵族设法夺取控制共和国的权力。强大的贵族家庭的孩子们在共和国的街道与宫殿中招摇过市。在这一点上，他们的对手们绝无希望找到一种合法的方式来恢复他们失去的影响力。\n\n但非得用合法的方式？昨夜，一位年轻的贵族在一个酒馆的一场卑鄙的战斗中丧生。凶手是一名广为人知的贵族，并且是其家族的长子。然而当局介入此次事件后，被指控犯下这项罪行的人完全变成了其他人，巧合的是这是一位纺织老板的儿子，他也是公会的杰出发言人。\n\n次日上午，公会与商人们开始向平民分发面包与武器；令人不安的人群聚集在[Root.Monarch.GetTitle]的宫殿周围，在暴民可能自发的报复之前，由城镇民兵的第一次冲锋导致了巨大的流血与生命的损失。[Root.Monarch.GetName]被包围了。"
republic_factions.103.a:0 "我们不能屈服于奸商！"
republic_factions.103.b:0 "屈服于他们的要求。"
republic_factions.103.b.tt:0 "§Y[Root.Monarch.GetName]§!企图通过实施快速的改革来安抚群众。\n§Y[Root.Monarch.GetName]§!将会辞职，并立即举行新的选举。"
wrecked_by_factional_riots:0 "被党派的暴动所破坏"
desc_wrecked_by_factional_riots:0 "这个美好的城市因为我们脆弱的政治制度所导致的内部争斗而被破坏。"
dynastic_diplomacy:0 "王朝外交"
converted_monarch:0 "君主改宗"
desc_converted_monarch:0 "我们的君主为改信真正的信仰做出了一个光辉的榜样。"
local_popularity:0 "当地支持"
desc_local_popularity:0 "文化纽带给我们的君主带来了当地的支持。"
sided_with_foreign_heir:0 "支持外来继承人"
sided_with_supported_heir:0 "站在受支持的继承人一边"
golden_liberty:0 "金权自由制"
desc_golden_liberty:0 "我们的君主，尽管来自国外，接受了我们国家传统的金权自由制（贵族民主制）。"
elective_monarchy.1.t:0 "国会支持 $HEIR$ $HEIR_DYNASTY$"
elective_monarchy.1.d:0 "国会宣布他们支持 $HEIR$ $HEIR_DYNASTY$，who despite $HEIR_ADJ$ 外国血统有继承$COUNTRY$王位的权力. 这将加强它执政的权力，我们当前的 $MONARCHTITLE$ 将成为过去."
elective_monarchy.1.a:0 "$HEIR$ 很值得."
elective_monarchy.2.t:0 "国会反对 $HEIR$ $HEIR_DYNASTY$"
elective_monarchy.2.d:0 "国会中兴起一股力量，他们明确表示不喜欢 $HEIR$ $HEIR_DYNASTY$，他们认为一个外国人不会理解我们的国家 $HEIR_S_PRONOUN$ 并很好地领导他. 他们的反对削弱了 $HEIR_ADJ$ 继承的机会，我们应该通过么 $MONARCHTITLE$."
elective_monarchy.2.a:0 "$HEIR$ 必须要做!"
elective_monarchy.3.t:0 "贿赂国会"
elective_monarchy.3.d:0 "赢得选举通常要懂得如何去贿赂. 我们同一王朝的一位继承人最近正在竞争继承一顶外国的王冠，如果我们国家能够给与和我们伟大国家相当的慷慨资助，他们中的一些贵族将明确表示会支持这一继承人."
elective_monarchy.3.a:0 "慷慨的报答他们的支持."
elective_monarchy.3.b:0 "什么也不给他们."
elective_monarchy.4.t:0 "密谋反对 $HEIR$ $HEIR_DYNASTY$"
elective_monarchy.4.d:0 "最近国会中有一批人毫不掩盖他们对 $HEIR$ $HEIR_DYNASTY$的不满，而现在你的间谍主管发现了他们正准备暗杀 $HEIR_ADJ$. 如果我们放任他们进行尝试，我们将会冒着被责备的风险，但是如果逮捕他们将有可能激怒国会. 我们下一步该怎么做？"
elective_monarchy.4.a:0 "放任他们的阴谋."
elective_monarchy.4.b:0 "逮捕这些密谋者!"
elective_monarchy.5.t:0 "$FROM_ADJ$ 密谋者"
elective_monarchy.5.d:0 "我们已经得知 $FROM$的政府 已经默许了针对我国候选人的暗杀行动. 这一严重的侮辱行为必须被回应!"
elective_monarchy.5.a:0 "这他妈就是朋友!"
elective_monarchy.6.t:0 "宗教差异"
elective_monarchy.6.d:0 "当我们的国家皈依与真正的信仰 $RELIGION$ ，我们支持一个我们王朝的继承人去继承一个被异端误导的国家的王位. 现在这个国家请求我们的继承人追随他们的信仰如果他想继承王位的话."
elective_monarchy.6.a:0 "接受他们令人发指的要求"
elective_monarchy.6.b:0 "我们不会交换他的灵魂!"
elective_monarchy.7.t:0 "可疑的事故"
elective_monarchy.7.d:0 "我们的王位候选人在 $FROM$ 再一次打猎事故中丧生了. 我们怀疑这次事故是另一位王位候选人引导的一次暗杀，但是我们并没有证据而我们为王位 $FROM_ADJ$ 所做的努力也一并付之东流."
elective_monarchy.7.a:0 "太可怕了!"
elective_monarchy.8.t:0 "血浓于水 [Root.Monarch.Dynasty.GetName]"
elective_monarchy.8.d:0 "尽管 [Root.GetName] 有时因为我们向外扩展的政策而被削弱，选择一个外国君主为国家建立了一个良好的关系并拥有特有的外交优势. [Root.Monarch.GetName] 已经有效地利用了[Root.Monarch.GetHerHis] 家族在国外的影响并加强了我们的 [Root.Monarch.GetTitle] ."
elective_monarchy.8.a:0 "愿这份友谊长存."
elective_monarchy.9.t:0 "[Root.Monarch.GetName]继承头衔"
elective_monarchy.9.d:0 "尽管 [Root.Monarch.GetSheHe] 是我们的 [Root.Monarch.GetTitle] 首要也是最重要的，[Root.Monarch.GetName] 仍然有些人有权宣称头衔 [Root.Monarch.GetSheHe] . 而外国人可能会支持[Root.Monarch.GetHerHis] 得到王位，合法的索取他们的头衔很可能给我们机会来反制他们..."
elective_monarchy.9.a:0 "这是 [Root.Monarch.GetHerHis] 生来的权力!"
elective_monarchy.9.b:0 "我们不会做这种不可告人的勾当."
elective_monarchy.10.t:0 "议会强迫退位"
elective_monarchy.10.d:0 "[Root.Monarch.GetName] 知道 [Root.Monarch.GetHerHis] 时代即将来临. 希望得到 [Root.Monarch.GetHerHis] 的头衔，[Root.Monarch.GetSheHe]已经开始寻求来自[Root.Monarch.GetHerHis] 后代的支持，来质疑议会的选择. 贵族对此并不满意而且考虑强迫 [Root.Monarch.GetTitle] 让位于他们心中理想的继承人."
elective_monarchy.10.a:0 "很显然，必须要避免这样的事发生."
elective_monarchy.10.b:0 "我们的 [Root.Monarch.GetTitle]不会这么容易得到贵族的支持!"
elective_monarchy.11.t:0 "信仰 [Root.Religion.GetName] 转换"
elective_monarchy.11.d:0 "世界似乎正在经历一次大规模的宗教动荡. 一位君主转化宗教可以结交新的同盟，当[Root.Monarch.GetName] 决定信仰[Root.Religion.GetName] 并继承王冠时，可能会有些问题. 如果 [Root.Monarch.GetTitle] 转变信仰，会不会让一些无知的人无法接触到真正的信仰？ 没关系，它的支持者认为. 每个人都感到压力，无论平民还是贵族，在信仰方面不会像过去一样保持一致了."
elective_monarchy.11.a:0 "希望他们能明白其中的道理，至少接受真正的信仰."
elective_monarchy.12.t:0 "一次雄心勃勃的竞选"
elective_monarchy.12.d:0 " [Root.Monarch.GetName] 发起的侵略战争并未取得预期效果. 这通常是因为战备不足所致，尤其是 [Root.Monarch.GetTitle] 的统治者是一名外国人. 在战争持续过程中，人民逐渐认为 [Root.GetName] 是一个爱好和平的国家，而这个鲁莽的统治者会将它带向毁灭的边缘."
elective_monarchy.12.a:0 "战争不过是刚刚开始！ 向前看!"
elective_monarchy.12.b:0 "我们必须尽快解决这场纷争."
elective_monarchy.13.t:0 "我心如故"
elective_monarchy.13.d:0 "当 [Root.Culture.GetName] 出现时，[Root.Owner.Monarch.GetName] 经常拜访 [Root.GetName]. 这不仅仅是因为该省份有来自[Root.Owner.Monarch.GetHerHis]的[Root.Owner.Monarch.GetTitle]的回忆,也是因为和[Root.Owner.GetAdjective] 的统治者感到有些疏远的人们很高兴地看到议会认可的君主说着他们的语言. 新近的访问通常能提升本地居民对国家政权的认可程度."
elective_monarchy.13.a:0 "我们毫无理由去怀疑此事."
elective_monarchy.14.t:0 "对 [Root.Monarch.GetName] 和[Root.Heir.GetName]的忠诚"
elective_monarchy.14.d:0 "从不同的地方选举统治者，这一行为使得我们在某些程度上，能避免一个王室家族完全地统治[Root.GetName] ，然而，有些时候，这同样会使外国贵族们怀疑我们的忠诚.  我么现在的[Root.Monarch.GetTitle][Root.Monarch.Dynasty.GetName] 家族最近已经注意到议会中支持 [Root.Heir.Dynasty.GetName] 王朝的[Root.Heir.GetName]的势力在加强. 尽管他们明白，他们不可能永远统治我们的国家，但他们已经开始询问这一事件对我们未来合作所可能所带来的影响."
elective_monarchy.14.a:0 "毫无疑问，议会保持了对[Root.Monarch.Dynasty.GetName]王室的忠诚."
elective_monarchy.14.b:0 "毫无疑问，一次改变是必要的."
elective_monarchy.14.c:0 "议会保持中立，他们仅对 [Root.GetName]祖国效忠."
elective_monarchy.15.t:0 "[From.GetAdjective] 墙头草般的议会"
elective_monarchy.15.d:0 "高贵的 [Root.Monarch.Dynasty.GetName] 家族得到 [From.GetAdjective] 的王冠，我们希望我们的王朝能有一个长期的统治. 然而，议会支持一个与我国关系紧张的国家的继承人. 在警告之下，[From.GetName] 很清楚时代已经不同他们将会试图避免另一个来自[Root.GetName]的君主."
elective_monarchy.15.a:0 "浮躁的 [From.GetAdjective] 贵族!"
elective_monarchy.16.t:0 "[From.GetAdjective] 议会站在我们这边"
elective_monarchy.16.d:0 "[From.GetName] 在面对[From.Monarch.Dynasty.GetName] 强大的压力下同意现有王室血脉的正统性，但是议会并不同意，对我们有利. [From.Heir.GetName]，已经得到议会的广泛支持，他们认为现在的候选人会避免一个专制君主的出现."
elective_monarchy.16.a:0 "[From.Heir.GetSheHeCap] 我们会给他们自由... 至少对于我们来说."
elective_monarchy.17.t:0 "自由无价"
elective_monarchy.17.d:0 " [Root.GetName] 的统治者对治理其他国家没有兴趣. 而制定一个国家的目标没有贵族的认可是很难的，有时几乎不可能. 对于一个外国君主，这也许是让人失望和头疼的，但这些 [Root.GetAdjective] 政治的基础在他祖国很受重视，事实上也是[Root.Monarch.GetName] 能够得到权力必须要感谢的首要对象. 承认这些想法可能会使[Root.Monarch.GetTitle] 在国际上看上去很软弱，但是更容易整合和赢得议会的支持."
elective_monarchy.17.a:0 "他们明智的选择了我们. 让我们倾听他们的请求."
elective_monarchy.17.b:0 "我们必须重新控制局面停止这种无政府的状态!"
elective_monarchy.18.t:0 "[Root.Monarch.Dynasty.GetName] 家族获得 [Root.GetAdjective] 王位的宣称"
elective_monarchy.18.d:0 "最近 [Root.Monarch.GetName] 的外国亲戚之间的权利冲突和继承法冲突导致了一个不幸的情况发生在了 [Root.Monarch.Dynasty.GetName] 家族身上. 该王朝的一名成员被认为不仅是 [Root.Monarch.GetName]祖国的合法统治者，也是我国的合法统治者.\n\n这个宣称能否落实取决于战争或国内的权力斗争是否承认外国国君主. 不管怎么说以这种方式被强迫都是不详的。"
elective_monarchy.18.a:0 "我们选择了他们中的一个以此作为善意的表现!"
elective_monarchy.19.t:0 "[Root.Monarch.GetName] 获得 [From.GetAdjective] 王位的宣称"
elective_monarchy.19.d:0 "由于我们对 [From.Monarch.GetName] 的支持，我们对于 [From.GetAdjective] 王位的赞成，自从 [From.Monarch.GetSheHe] 登基后，我们获得了很多外交上的优势. 然而最近，有人提出 [Root.Monarch.Dynasty.GetName] 家族对 [From.GetName] 的宣称应该超越个人而且 [Root.Monarch.GetName] 事实上应该被认为是 [Root.GetName] 和[From.GetName] 的共同统治者.\n\n[From.Monarch.GetName] 当然应该被 [From.Monarch.GetHerselfHimself] 认为是独立自主的，但是在王朝中 [Root.Monarch.GetName] 地位高于 [From.Monarch.GetHerHim] . 无疑 [From.Monarch.GetTitle] 的第一忠诚对象应是自己的家族，不是吗？"
elective_monarchy.19.a:0 "一个有趣的思路..."
republican_dictatorship.1.t:0 "[Root.Monarch.GetTitle] 执掌政权"
republican_dictatorship.1.d:0 "在[Root.Monarch.GetName]的眼中，快速的，没有争议的做决定是确保 [Root.GetName]做出改革来跟上时代步伐的唯一途径。 [Root.Monarch.GetHerHisCap]对于政治进展的急不可耐惹恼了一些高级官员，他们认为之前的统治者在施行他们的想法时应采取更加慎重的行为。他们害怕这样极富于进取心的追求结果而不择手段在长远来看会给我们国家带来暗淡的结果。"
republican_dictatorship.1.a:0 "[Root.GetName]不是民主国家，他们应当适应。"
republican_dictatorship.1.b:0 "我们应当考虑他们的担忧。"
republican_dictatorship.2.t:0 "[Root.Monarch.GetTitle]把持国际事务"
republican_dictatorship.2.d:0 "[Root.GetAdjective]的国际贸易与外交的政策一直以老练与谨慎著称。但是在 [Root.Monarch.GetName]眼中，没有足够的进展。在绝对的统治下，不应该有任何的权衡犹豫。\n\n然而，在实际操作中，确实有权衡的理由。[Root.Monarch.GetTitle]或许比我们更能看清未来的道路，但是那条路是在满是暴君与独裁者的世界的路。即使是绝对的独裁掌握权力的今天，人们也在反思这难道就是我们想要的国家的未来？"
republican_dictatorship.2.a:0 "这就是，并且我们应当沿着这条路走！"
republican_dictatorship.2.b:0 "让我们重新考虑我们的选择。"
republican_dictatorship.3.t:0 "[Root.Monarch.GetTitle]把持军队"
republican_dictatorship.3.d:0 "如果 [Root.Monarch.GetName]将要决定我们[Root.GetName]未来的走向，[Root.Monarch.GetSheHe]必须能够使用军队对抗整个敌对的世界。但是军队尽管尊重指挥官和野心勃勃的君主的命令，他仍然有着不可破除的传统与结构，除非[Root.Monarch.GetTitle]有民众的支持。[Root.Monarch.GetHerHis]作为开国君主的遗产会流传万世吗？"
republican_dictatorship.3.a:0 "只要有效。"
republican_dictatorship.3.b:0 "不。我们应当停下并倾听。"
republican_dictatorship.4.t:0 "军中对[Root.Monarch.GetName]的支持"
republican_dictatorship.4.d:0 "尽管军中的许多人仍然保持了对之前统治者的忠诚，[Root.Monarch.GetTitle]确实有很多热诚的支持者。一些军队领导重视[Root.Monarch.GetName]所行使的绝对权力，并且意识到在动荡年代需要一个具有权威的领导人。\n\n由于政治原因，有时提拔一个有才华的人也是不可接受的，但是我们需要我们的将领既有能力又忠诚。我们应当抓住这次机会还是高尚的保持距离？"
republican_dictatorship.4.a:0 "对于有益的专业知识没有任何可以质疑的余地。"
republican_dictatorship.4.b:0 "最好把这种问题留给有经验的军队领导者。"
republican_dictatorship.5.t:0 "人民需要民主"
republican_dictatorship.5.d:0 "“我们已经废除了国王！让我们废除暴君”\n\n人民，曾经目睹了旧体系的崩溃，开始将[Root.Monarch.GetName]视为另一个以藏在现代政府假面后面的暴君。他们要求切实的的，能够看得到的改变与表现才能容忍[Root.Monarch.GetHerHis]继续统治。或许他们会更倾向于接受另一位统治者，如果我们做出让步。。。以免他们干掉之前那一个。"
republican_dictatorship.5.a:0 "[Root.Monarch.GetName]是人民的[Root.Monarch.GetWomanMan]！"
republican_dictatorship.5.b:0 "[Root.GetName]从未有民主。"
republican_dictatorship.6.t:0 "增加政府的授权"
republican_dictatorship.6.d:0 "政务从来不是[Root.Monarch.GetName]的特长。[Root.Monarch.GetTitle]能够做出决定，但明智的决定往往不是[Root.Monarch.GetHerHim]能够做出的。雇佣下级官员来处理这些政务能够一定程度上缓解这一问题，但也使得他们权力变大，要求对于政务更大的权力。这很明显能够削弱中央权力，如果坚持君主的掌控会使得我们和胜任官员的直接冲突。"
republican_dictatorship.6.a:0 "[Root.Monarch.GetTitle]不必命令一切。"
republican_dictatorship.6.b:0 "驱逐任何会做出这种建议的人。"
republican_dictatorship.7.t:0 "增加外务授权"
republican_dictatorship.7.d:0 "[Root.Monarch.GetTitle]从不依靠妥协治国，[Root.Monarch.GetName]也不例外。遗憾的是，在国际事务中，妥协有时是必须的。拥有一位无法处理敏感的国际外交形势的统治者使得外交官和大使倾向于自行做决定。通常情况下，我们不会容忍这样的对于[Root.Monarch.GetTitle]权力的挑衅，但是[Root.GetName]看起来会从中受益。"
republican_dictatorship.7.a:0 "那让我们妥协吧，只此一次。"
republican_dictatorship.7.b:0 "绝不能容忍这种事情的继续。"
republican_dictatorship.8.t:0 "增加军队的授权"
republican_dictatorship.8.d:0 "军队会对于改变极为抵触，并且[Root.Monarch.GetName]对于军务并不熟悉。幸运的是，[Root.Monarch.GetSheHe]雇佣熟悉军务的人员，并且他们开始羡慕他们前辈的不必受过多的约束。将领现在正在要求越来越多的在做决定方面的自由，尽管这开始看起来像是好主意，失去对军队的掌控是对于[Root.Monarch.GetTitle]执政的一个巨大打击。"
republican_dictatorship.8.a:0 "让我们专注于统治[Root.GetName]，让其他人来保卫她。"
republican_dictatorship.8.b:0 "我们必须重夺统治权！"
republican_dictatorship.9.t:0 "亲戚无法统治地方"
republican_dictatorship.9.d:0 "我们一直致力于安排可信任的人来担任重要职务，最终巧合的是[Root.Owner.Monarch.GetTitle]的许多近亲成为了地方官员。尽管这使得我们能够更好地使政策在全国得到贯彻实施，[Root.GetCapitalName]的人民宣称他们在不称职的市长治下会受罪。在他们眼中，[Root.Owner.GetName]正在回到权力由家庭关系决定的时代，并且他们将为此付出代价。"
republican_dictatorship.9.a:0 "人民已经发出了声音。市长应当辞职。"
republican_dictatorship.9.b:0 "这种主张是一派胡言。"
republican_dictatorship.10.t:0 "地方军队质疑统治者"
republican_dictatorship.10.d:0 "尽管遵守共和国时代的一些准则使得[Root.Owner.Monarch.GetName]的统治被多数人接受，一些军队的领导者认为这是软弱的标志。一位[Root.GetName]的将领开始密谋反对[Root.Owner.Monarch.GetTitle]，宣称国家缺乏一位具有权威的统治者来保持统治到下一代人。根据他们的说法，如果不采取措施，[Root.Owner.GetName]会有变为无政府状态或者民粹主义的危险。"
republican_dictatorship.10.a:0 "那么我应当是那个采取措施的人！"
republican_dictatorship.10.b:0 "我们必须打倒这些反动派！"
hardened_oak:0 "硬橡木"
desc_hardened_oak:0 "一个有经验的造船厂已经找到了一种方法来加强我们的船体."
patriotic_curriculum:0 "爱国主义教育"
desc_patriotic_curriculum:0 "海军学校教授爱国主义课程。"
maintenance_curriculum:0 "损管培训"
desc_maintenance_curriculum:0 "海军学校教授损管课程。"
galley_veterans:0 "桨帆船上的老兵"
desc_galley_veterans:0 "老兵们发明的新战术在桨帆船战斗中得到普及。"
heavy_ship_veterans:0 "主力战舰老兵"
desc_heavy_ship_veterans:0 "老兵们发明的新战术在主力战舰战斗中得到普及。"
grieving_sailors:0 "悲伤的海员"
desc_grieving_sailors:0 "商船的沉没对于我们海员当中较为迷信的人有着负面的影响。"
repairing_decayed_ships:0 "修复腐烂船只"
desc_repairing_decayed_ships:0 "我们有着特别的修复在远航中受损的船只的技巧。"
rotting_wood:0 "腐败木材"
desc_rotting_wood:0 "我们以未做好万全准备进入陌生水域的航行使得木材比预期的更快腐烂。"
shipyard_fire:0 "造船厂大火"
desc_shipyard_fire:0 "当地造船厂的一次火灾减慢了生产进度。"
skilled_diplomat:0 "熟练的外交官"
desc_skilled_diplomat:0 "一位外交官有特别的技巧并且被派去处理我们最重要的外国事务。"
just_causes:0 "合法理由"
desc_just_causes:0 "我们外交团队的不懈努力使得世界相信我们的宣称合法，行为合理。"
popular_noble:0 "受欢迎的贵族"
desc_popular_noble:0 "我们最合群的一位贵族在外国展现了他的慷慨。"
vassals_feel_safe:0 "附庸感到安全"
desc_vassals_feel_safe:0 "我们军队的强势与我们对他们权利的慷慨使得我们的附庸有安全感，在我们麾下得到庇护。"
firm_hand:0 "强硬手段"
desc_firm_hand:0 "合理的施压与手段使我们能够从我们的附庸那里榨取更多。"
emissary_authority:0 "使者的权威"
desc_emissary_authority:0 "我们外交官所携带的证件代表了我们国家意志的可靠与稳定。"
suspected_diplomats:0 "有嫌疑的外交官"
desc_suspected_diplomats:0 "我们的一些外交官涉嫌参与间谍行动，如今正在被严密审查。"
slow_negotiations:0 "进展缓慢的谈判"
desc_slow_negotiations:0 "我们的一些要求被我们的附庸视为侮辱，这减缓了与他们谈判的进程。"
hostile_rhetoric:0 "敌意言论"
desc_hostile_rhetoric:0 "我们的一名大使做出了不明智的发言，使得我们的邻国将我们视作威胁。"
free_freethinkers:0 "解放自由思想家"
desc_free_freethinkers:0 "让自由思想家免受迫害地宣扬知识使我们的沙龙和首都大学非常活跃。"
fair_laws:0 "公正的法律"
desc_fair_laws:0 "对于真正公正的承诺在我们民众的多数人中得到了支持。"
ineffective_missionary:0 "徒劳的传教士"
desc_ineffective_missionary:0 "一位官员献身于人文主义，我们的传教士发现很难让非信徒皈依。"
fair_dealing:0 "公平交易"
arrogant_administrators:0 "狂妄的官员"
honest_broker:0 "可靠的调停人"
rogue_nation:0 "无赖国家"
ideagroups.1700.t:0 "坚木船身"
ideagroups.1700.d:0 "一位经验丰富的造船工人发明了一种加固船身的技术，所以他们更能够经受暴风雨以及其他海洋上的考验。这项技术是保密的，短时间内海洋变得没那么恐怖了。"
ideagroups.1700.a:0 "我们无惧风暴。"
ideagroups.1701.t:0 "一位名副其实的海军司令"
ideagroups.1701.d:0 "一位杰出的海军军官引起了我们的注意，他不仅精通指挥艺术，还能够教授他人。我们应该如何利用他的才华？"
ideagroups.1701.a:0 "去海上，击溃我们的敌人！"
ideagroups.1701.b:0 "去学校，去教授。"
ideagroups.1702.t:0 "改进训练"
ideagroups.1702.d:0 "海军学院有了新的教师，大臣要求我们给水手开设一门课程。我们的课程应当侧重什么？"
ideagroups.1702.a:0 "当然是爱国义务。"
ideagroups.1702.b:0 "航海技术与维护"
ideagroups.1703.t:0 "战术革新"
ideagroups.1703.d:0 "多年的海上战争使得我们的老兵在战争中立下赫赫战功。其中的一些技巧可以总结下来成为对抗敌人的利刃。"
ideagroups.1703.a:0 "划你的船吧。"
ideagroups.1703.b:0 "我们的舰船将会征服大海。"
ideagroups.1704.t:0 "缉捕走私贩"
ideagroups.1704.d:0 "我们统治海洋从而统治贸易。所以我们必须肃清领海内的非法走私与会损害国内市场的外国贸易。"
ideagroups.1704.a:0 "胜利即为胜利，即便是战胜蝼蚁。"
ideagroups.1704.b:0 "用查获财产投资。"
ideagroups.1705.t:0 "皇家来客"
ideagroups.1705.d:0 "我们的技艺精湛的造船工人与海军系统在已知世界当中声名远扬，一位外国王子想要参观我们的港口并与我们的人交流。这是我们无法拒绝的巨大荣耀！"
ideagroups.1705.a:0 "好哇！"
ideagroups.1706.t:0 "爱国者的捐赠"
ideagroups.1706.d:0 "一位富商想要对我们巡视海洋保证航道的贸易与探索的自由所作出的努力表示感谢。贸易公司建造了用于海军的船只，并将其捐给皇家。"
ideagroups.1706.a:0 "好极了！"
ideagroups.1707.t:0 "海上灾难"
ideagroups.1707.d:0 "一支贸易船队迷失于大洋之中，全部葬身鱼腹。灾难的消息横扫了港口，使得迷信的海员内心充满了恐惧。"
ideagroups.1707.a:0 "随他们悲伤去吧。"
ideagroups.1707.b:0 "所以，我们还没准备好。"
ideagroups.1708.t:0 "兵源流失"
ideagroups.1708.d:0 "我们码头，港口的急速扩张使得越来越多的年轻人离开农村去贸易公司的船上寻找工作。如今很难招募到可靠的战士。"
ideagroups.1708.a:0 "愿海洋吞噬他们。"
ideagroups.1709.t:0 "木材腐烂"
ideagroups.1709.d:0 "我们以未做万全准备的船只驶向陌生海域使得木材比预想的更快腐烂。湿气，腐烂，白蚁。。。开拓新的市场需要代价。"
ideagroups.1709.a:0 "尽你们的所能去解决它。"
ideagroups.1709.b:0 "坚持原计划。"
ideagroups.1710.t:0 "造船厂大火"
ideagroups.1710.d:0 "焦油，木料，火药的危险混合物引起主要港口的大火只是时间早晚的事情。恢复生产需要一段时间。"
ideagroups.1710.a:0 "这是诅咒！"
ideagroups.1800.t:0 "熟练外交官"
ideagroups.1800.d:0 "我们的一位大使具有特别的处理周边纠缠不清的同盟的外交技巧，能够明白错误行为的影响，并能说出恰当的话。我们应当如何让他发挥他的才能？"
ideagroups.1800.a:0 "让他去从事最精细的工作。"
ideagroups.1800.b:0 "让他在宫廷中为我服务。"
ideagroups.1801.t:0 "我们的理由正当"
ideagroups.1801.d:0 "我们的外交团队使得全世界相信我们的主张合理，行为合法，对邻国不会造成威胁。据称，我们所做的一切，都是为了各国人民的共同利益。"
ideagroups.1801.a:0 "来吧，我的美人儿。"
ideagroups.1802.t:0 "受欢迎的贵族"
ideagroups.1802.d:0 "我们的一位最受欢迎的贵族旅途归来，他向外国宫廷宣扬我们的伟大，更不要提他的挥金如土。只有一个伟大的国度才会有如此受欢迎的客人。"
ideagroups.1802.a:0 "至少他们还是有可取之处的。"
ideagroups.1803.t:0 "附庸感到安全"
ideagroups.1803.d:0 "我们的军队强盛，我们对附庸权力的慷慨使得他们感到安全并依附于我们的庇护之下。为了加强关系，他们增加了对我们的贡品。"
ideagroups.1803.a:0 "牧羊者剪羊毛;而非宰杀羊。"
ideagroups.1804.t:0 "公平交易"
ideagroups.1804.d:0 "一个拥有殖民地与附庸的帝国如同一个吵闹的家庭，需要强硬的手段来使一切井井有条。近期的政策赢得了我们附庸国的钦佩并使得我们的关系更加紧密。"
ideagroups.1804.a:0 "我爱你们这群家伙。"
ideagroups.1805.t:0 "强硬手段"
ideagroups.1805.d:0 "合理的施压与手段使我们能够从我们的附庸那里榨取更多。他们或许不喜欢，但我们是主他们是仆。我们或许最终会明白的—暂时的。"
ideagroups.1805.a:0 "你的就是我的。"
ideagroups.1806.t:0 "真理在大炮射程之内"
ideagroups.1806.d:0 "我们外交官所携带的证件代表了我们国家意志的可靠与稳定。我们外交官所说的话背后是我们政府的权威，顺利的旅途与快马确保使者的职责得到快速履行。"
ideagroups.1806.a:0 "尊重过时了。"
ideagroups.1807.t:0 "狂妄的官员"
ideagroups.1807.d:0 "我们的那些处理附庸国事务的官员不了解附庸国实际，这令他们变得自大。他们认为首都以外的人的话不值得听。殖民地与附庸国间的愤怒蔓延。"
ideagroups.1807.a:0 "他们以为他们是谁？"
ideagroups.1808.t:0 "间谍网瓦解"
ideagroups.1808.d:0 "我们的一些外交官涉嫌参与间谍行动。如今每一个我们派遣的外交官或者大使都会被怀疑为间谍并且当他们完成任务时遭到严厉的审查。我们需要时间来恢复我们的名声。"
ideagroups.1808.a:0 "这是令人失望的不信任。"
ideagroups.1809.t:0 "粗鲁的要求"
ideagroups.1809.d:0 "我们对于附庸的施压在首都人民看来很合理，但是这些要求在那些需要我们保护的弱小君主看起来是侮辱。对于条款的谈判可能需要比预期更长的时间。"
ideagroups.1809.a:0 "我们可以等。"
ideagroups.1810.t:0 "敌意言论"
ideagroups.1810.d:0 "我们的一位大使在最近的一次沙龙上做出了不明智的发言。他的愤怒与对于邻国的带有战争威胁的谴责使得我们的威胁被夸大。"
ideagroups.1810.a:0 "让他们颤抖吧。"
ideagroups.1810.b:0 "我们可以平息这件事。"
ideagroups.1900.t:0 "停止对自由思想家的迫害"
ideagroups.1900.d:0 "我们让哲学家，政客，科学家免于政府与宗教责难推广知识的政策使得我们首都的沙龙与大学非常活跃。"
ideagroups.1900.a:0 "明智之举！"
ideagroups.1901.t:0 "公认的公平法律"
ideagroups.1901.d:0 "不分国家，民族，传统的对真正公平的承诺被证明受到多数人拥护。对我们统治的不满之声平息了很多。"
ideagroups.1901.a:0 "法律面前，人人平等。"
ideagroups.1902.t:0 "可靠的调停人"
ideagroups.1902.d:0 "我们作为一个维护全体国民利益，维护他国权利的国家而赢得国际声望。我们的公平行为在我们的邻国得到了回报。"
ideagroups.1902.a:0 "他们真的喜欢我！"
ideagroups.1903.t:0 "内阁合作"
ideagroups.1903.d:0 "我们充满人文关怀的政策减少了顾问之间猜忌，因为他们再也不受种族和宗教不同的影响。每个人都为了他们信仰的国家工作，相信内阁的能力。"
ideagroups.1903.a:0 "分享关怀。"
ideagroups.1904.t:0 "包容每个人是通向进步的道路"
ideagroups.1904.d:0 "我们国内的细碎的分歧一直阻碍了我们的发展。当政府职位向所有有才华的公民开放后，我们发现了当地经济的巨大发展成就。"
ideagroups.1904.a:0 "容忍使得我们富有。"
ideagroups.1905.t:0 "温和的回答平息怒火"
ideagroups.1905.d:0 "我们的信仰给予我们和平与安全感，所以我们不必压迫他人。即便是在最黑暗深渊中的异教徒也能看到上帝是如何鼓励尊重所有人的。"
ideagroups.1905.a:0 "我们是一个国家。"
ideagroups.1906.t:0 "世界灯塔"
ideagroups.1906.d:0 "我们的信仰给予我们和平与安全感，所以我们不必压迫他人。即便是在最黑暗的深渊中的异教徒也能看到上帝是如何鼓励尊重所有人的。"
ideagroups.1906.a:0 "我们是一个国家。"
ideagroups.1907.t:0 "缰绳过松"
ideagroups.1907.d:0 "尊重我们新征服敌人的自由的努力反而招致"爱国"的暴民怒火喷发。这火焰最终会燃尽，但是我们可以现在就熄灭它。"
ideagroups.1907.a:0 "让他们骂。"
ideagroups.1907.b:0 "军队清场。"
ideagroups.1908.t:0 "自由思想使我们远离上帝"
ideagroups.1908.d:0 "容忍不同意见是一件正确且有利的事情，但是异端依然在玩弄他们信徒的灵魂。我们可以以很小的代价压制他们，但是这违背了我们的人文主义思想。"
ideagroups.1908.a:0 "长远来看这没有害处。"
ideagroups.1908.b:0 "反击异端。"
ideagroups.1909.t:0 "徒劳的传教士"
ideagroups.1909.d:0 "对人文主义的正式承诺将会导致传教士难以工作。没有来自官方的胡萝卜和大棒，牧师只能依靠他们自身的魅力。"
ideagroups.1909.a:0 "十分不幸。"
ideagroups.1910.t:0 "我们过去曾奋战，如今敌人又卷土重来"
ideagroups.1910.d:0 "国内公民对自由的理解，导致邻国将我们视为野蛮国家，他们认为我们决心毁灭王室，教会和行会的传统。能够想象我们会这么做吗？"
ideagroups.1910.a:0 "虽千万人吾往矣。"