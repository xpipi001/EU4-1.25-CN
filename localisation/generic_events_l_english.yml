EVTDESC3017:0 "战争，大面积的粮食歉收再加上失败的经济政策，所有一切正慢慢地使国家走上经济动荡的道路. 当货币快速贬值，实际购买力一天天降低时，破产的前景开始隐约迫近我们的国家."
EVTOPTA3017:0 "铸造更多货币"
EVTOPTB3017:0 "我们必须改变现状"
EVTNAME3018:0 "经济动荡"
EVTDESC3018:0 "经济政策的适当耗尽了国库中最后一分钱. 如果想从中恢复，我们必须立即制定更好的经济政策."
EVTOPTA3018:0 "削减战争支出"
EVTOPTB3018:0 "我另有打算"
EVTNAME3019:0 "革命结束"
EVTDESC3019:0 "持续多年的动荡终于结束了!"
EVTOPTA3019:0 "秩序恢复"
EVTNAME3021:0 "农民起义"
EVTDESC3021:0 "农民几次要求经济，宗教和政治的改革.他们的不满情绪已经酝酿了很长时间了，暴力反抗成为一种常见的日常行为.即使没有领导核心也没有合适的装备，农民仍然对权力构成了挑战.作为抗议，一些重要建筑被烧毁和掠夺."
EVTOPTA3021:0 "黑暗时代"
EVTNAME3022:0 "农民抗议"
EVTDESC3022:0 "地区性的反抗和抗议在我国四处爆发. 愤怒的农民要求立即进行社会和政治改革. 繁重的赋税和领主的暴政迫使这些农民走向风口浪尖."
EVTOPTA3022:0 "继续压迫"
EVTOPTB3022:0 "限制农奴制"
EVTNAME3023:0 "宗教暴乱"
EVTDESC3023:0 "改革宗派的教义迎合了大量受压迫农民们的需要. 这种吸引力更多的是来自于自身苦难的生存现状. 许多农民相信他们将会得到支持并且他们的苦难将会减轻. 毫无疑问，由明确动机和残酷思想武装起来的农民起义将波及全国，一些改良主义者也开始反对这些"农民杀人犯""
EVTOPTA3023:0 "击溃他们!"
EVTOPTB3023:0 "让他们选择自己的信仰"
EVTNAME3024:0 "军队换装"
EVTDESC3024:0 "随着军事科技的日渐发展以及火炮的引入使我们的军队多多少少变得有点落后. 曾经的荣耀已经成为历史，其而代之的是困顿和挫败. 因此军队要求政府加大军费支出以重现昨日荣光."
EVTOPTA3024:0 "你们已经过时了"
EVTOPTB3024:0 "他们也许还有用"
EVTNAME3025:0 "国家分权"
EVTDESC3025:0 "在德国农民战争的初期，叛军人数多于地主和骑士而占了上风.由于我们已经从政治上分化了国家，最初小范围的地方性的动乱最终越过了省界，将国家大部分地区卷入其中."
EVTOPTA3025:0 "碾碎他们"
EVTOPTB3025:0 "磋商解决"
EVTNAME3026:0 "农民起义结束"
EVTDESC3026:0 "过去几年的动乱现在似乎结束了！我们没有必要再担心农民们会为改革而斗争了.他们已经没有战斗的愿望了."
EVTOPTA3026:0 "秩序恢复"
EVTNAME3051:0 "文化动荡"
EVTDESC3051:0 "在我国某一省份，对少数民族持续的压迫和剥削已经达到了顶峰。该省人民奋起武装反抗我们的统治。"
EVTOPTA3051:0 "镇压叛乱"
EVTOPTB3051:0 "谈判磋商"
EVTNAME3071:0 "遭遇原住民"
EVTDESC3071:0 "我们发现一些原住民正在监视殖民地居民. 我们不知到他们们的目的到底为何，你准备怎么办？"
EVTOPTA3071:0 "击退他们"
EVTOPTB3071:0 "提议通商"
EVTOPTC3071:0 "相安无事"
EVTNAME3072:0 "原住民袭击"
EVTDESC3072:0 "我们殖民地移民数量的不断增加已经导致了当地原住民的敌对情绪. $PROVINCECULTURE$的殖民地居民与原住民日益对立，任何不当的处置都可能导致严重后果."
EVTOPTA3072:0 "保护殖民地"
EVTOPTB3072:0 "放弃殖民地"
EVTNAME3073:0 "苦难的原住民"
EVTDESC3073:0 "对本地原住民的虐待以及移民带来的奇怪疾病使得 $PROVINCENAME$ 的原住民数量正在大幅减少."
EVTOPTA3073:0 "关我什么事"
EVTOPTB3073:0 "试着救助他们"
EVTNAME3074:0 "殖民扩张"
EVTDESC3074:0 "国内政治和经济形势的恶化迫使大量人口远涉重洋前往新开发的丰饶殖民地寻找新生活"
EVTOPTA3074:0 "扩张新疆域"
EVTOPTB3074:0 "这太昂贵了"
EVTNAME3075:0 "有利可图"
EVTDESC3075:0 "我们与 $PROVINCENAME$ 原住民的贸易带来了巨额利润，殖民地经济取得了长足发展"
EVTOPTA3075:0 "收归国库"
EVTOPTB3075:0 "进行商业投资"
EVTOPTC3075:0 "投资贸易科技"
EVTNAME3076:0 "疾病流行"
EVTDESC3076:0 "远方国度传来的怪异疾病正在原住民部族中迅速传播，某些地区的原住民几乎完全消失了."
EVTOPTA3076:0 "关我什么事"
EVTOPTB3076:0 "试着救助他们"
EVTNAME3077:0 "宗教传播"
EVTDESC3077:0 "$PROVINCECULTURE$的传教士在当地的传教活动遇到了巨大的阻力，但有时他们还是能使原住民接受新的信仰. 在 $PROVINCENAME$ 的部分原住民已经开始信奉基督."
EVTOPTA3077:0 "试着感化他们所有人"
EVTOPTB3077:0 "顺其自然"
EVTNAME3081:0 "经济混乱"
EVTDESC3081:0 "多年以来我国本土的税源逐渐枯竭. 而海外大量流入的黄金和白银则导致无法控制的剧烈物价波动. 财政总管竭力维持金融秩序，制定严格的预算制度. 但金融领域的不确定因素实在是太多了，最终总是出现严重的赤字."
EVTOPTA3081:0 "我们正处于破产的边缘"
civil_war.6.t:0 "$CAPITAL$的叛军支持"
civil_war.6.d:0 "我们的首都没有丝毫防守力量.而敌人已经就在$CAPITAL_CITY$城外了，城市即将陷落！"
civil_war.6.a:0 "这很严重"
EVTNAME3091:0 "内战爆发!"
EVTDESC3091:0 "$MONARCH$不断的密谋惹怒了贵族，其中的一些人对$MONARCH$恨之入骨.用不了多久，阴谋的谣言就会变成真实的政变.我们国家即将陷入漫长的权力斗争中"
EVTOPTA3091:0 "镇压反对派！"
EVTNAME3092:0 "寻求支持"
EVTDESC3092:0 "反对 $MONARCH$ 的力量不断赢得新的支持者，他们很有可能会推翻现政权. 为了维持自己的地位，$MONARCH$ 开始转向 $COUNTRY$  的盟友请求援助."
EVTOPTA3092:0 "请求援助"
EVTOPTB3092:0 "自力更生"
EVTNAME3093:0 "外戚作乱"
EVTDESC3093:0 "王室联姻本是喜事，但有鉴于我国君主和贵族之间的激烈冲突，这不啻是一个诅咒. 一些外戚乘机扩大其在我国的影响力掠去更大的权利."
EVTOPTA3093:0 "采取措施"
EVTOPTB3093:0 "随他们去"
EVTNAME3094:0 "$PROVINCENAME$ 沦陷!"
EVTDESC3094:0 "$PROVINCENAME$ 已经陷入叛军之手，他们推翻了地方政府，并公开宣称$PROVINCENAME$ 已为自由所有. 有消息说他们正准备向我们发动新的进攻."
EVTOPTA3094:0 "必须做出反击"
EVTOPTB3094:0 "暂时接受一切"
EVTNAME3095:0 "士兵溃逃"
EVTDESC3095:0 "我们的部队士气低落，士兵大批地开小差，甚至加入叛乱队伍. 如果这种现象长期持续下去，叛军将会完全控制 $PROVINCENAME$ ."
EVTOPTA3095:0 "试着重整士气"
EVTOPTB3095:0 "我们无能为力"
EVTNAME3096:0 "内战结束"
EVTDESC3096:0 "我们的军队进展顺利，许多叛乱者已经失去了斗志，被迫向后撤退. 现在是结束乱局恢复秩序的好机会."
EVTOPTA3096:0 "胜利是我们的！"
EVTNAME4011:0 "军事改革"
EVTDESC4011:0 "$MONARCH$开始重新整顿本国的军事结构.尽管军官依然有不少贵族，但农民和市民也可以获得军衔.常规训练已经被引进.上百艘战船，桨帆船也组成了庞大的舰队"
EVTOPTA4011:0 "只进行陆军改革"
EVTOPTB4011:0 "只进行海军改革"
EVTOPTC4011:0 "改革陆军和海军"
EVTNAME4021:0 "$PHILOSOPHER$"
EVTDESC4021:0 "$PHILOSOPHER$毫无疑问是当代一流的哲学家之一。$PHILOSOPHER_CAP_ADJ$可能以$PHILOSOPHER_POSS_PRONOUN$哲学上的经验论和怀疑论最为著称。$PHILOSOPHER_CAP_ADJ$得出一个结论：不存在脱离实际的理论——实践出真知。"
EVTOPTA4021:0 "$PHILOSOPHER_CAP_POSS_PRONOUN$努力将为全国所称赞"
EVTOPTB4021:0 "$PHILOSOPHER_CAP_POSS_PRONOUN$声望将远传国外"
EVTNAME4022:0 "$NATURAL_SCIENTIST$"
EVTDESC4022:0 "我们的顾问之一，$NATURAL_SCIENTIST$，因努力开发天文仪器，测量及定位星体的位置而得到了极大的支持。$NATURAL_SCIENTIST_CAP_POSS_PRONOUN$观测包括：太阳系的全面研究和超过777颗恒星的准确位置。"
EVTOPTA4022:0 "$NATURAL_SCIENTIST_CAP_POSS_PRONOUN$努力将为全国所称赞"
EVTOPTB4022:0 "$NATURAL_SCIENTIST_CAP_POSS_PRONOUN$声望将远传国外"
EVTNAME4023:0 "$ARMY_REFORMER$"
EVTDESC4023:0 "我们的顾问，$ARMY_REFORMER$，改良了围城战术和防御工事。$NAVAL_REFORMER_CAP_ADJ$参与了$MONARCH$的所有战役，频繁地巡查前线，重新设计并改善了一系列的防御工事。"
EVTOPTA4023:0 "$ARMY_REFORMER_CAP_POSS_PRONOUN$努力将为全国所倾赞"
EVTOPTB4023:0 "$ARMY_REFORMER_CAP_POSS_PRONOUN$声望将远传国外"
EVTNAME4024:0 "$NAVAL_REFORMER$"
EVTDESC4024:0 "$NAVAL_REFORMER$，我们的军事顾问，不断强调更有纪律的舰队和海军改革的必要性。$NAVAL_REFORMER_CAP_ADJ$他们说服了$MONARCH$进行一项大的舰队改造工程。战舰，桨帆船以及其他战船会被建造，增强我们海军的实力。"
EVTOPTA4024:0 "$NAVAL_REFORMER_CAP_POSS_PRONOUN$努力将为全国所倾赞"
EVTOPTB4024:0 "$NAVAL_REFORMER_CAP_POSS_PRONOUN$声望将远传国外"
EVTNAME4025:0 "$ARTIST$"
EVTDESC4025:0 "$ARTIST$被尊为我们时代仍在世的最伟大的艺术家之一。数件$ARTIST_POSS_PRONOUN$作品是存世艺术品中最为出名之列。"
EVTOPTA4025:0 "$ARTIST_CAP_POSS_PRONOUN$努力将为全国所倾赞"
EVTOPTB4025:0 "$ARTIST_CAP_POSS_PRONOUN$声望将远传国外"
EVTNAME4026:0 "$TREASURER$"
EVTDESC4026:0 "《国富论》是一部伟大的政治经济学著作，并成为后世经济自由主义理论的基石. $TREASURER$引入了"看不见的手"的概念. 一个完全自由的系统在市场的作用下，通过竞争逐利机制往往能更有效的促进社会的利益."
EVTOPTA4026:0 "$TREASURER_CAP_POSS_PRONOUN$努力将为全国所倾赞"
EVTOPTB4026:0 "$TREASURER_CAP_POSS_PRONOUN$声望将远传国外"
EVTNAME4027:0 "$THEOLOGIAN$"
EVTDESC4027:0 "我们的顾问，$THEOLOGIAN$，一定是当代最伟大的学者之一。$THEOLOGIAN_CAP_POSS_PRONOUN$在教父学和古典文学的领域的专业知识在我国的神学辩论具有极大的影响力。作为一个立场持平的人他们的观点使$THEOLOGIAN_S_PRONOUN$ 成为那些珍视自由超过正教的人们的灯塔。"
EVTOPTA4027:0 "$THEOLOGIAN_CAP_POSS_PRONOUN$努力将为全国所倾赞"
EVTOPTB4027:0 "$THEOLOGIAN_CAP_POSS_PRONOUN$声望将远传国外"
EVTNAME4028:0 "$STATESMAN$"
EVTDESC4028:0 "我们的顾问，$STATESMAN$，出版了$STATESMAN_POSS_PRONOUN$职业生涯最重要的一本著作 - 《论法的精神》。这一不朽的著作以三个重要的理论知名：政府的分类，政策的影响，以及最重要的部分：权力的隔离。"
EVTOPTA4028:0 "$STATESMAN_CAP_POSS_PRONOUN$努力将为全国所倾赞"
EVTOPTB4028:0 "$STATESMAN_CAP_POSS_PRONOUN$声望将远传国外"
EVTNAME4029:0 "$COLONIAL_GOVERNOR$"
EVTDESC4029:0 "我们的一个顾问，$COLONIAL_GOVERNOR$，大大增强了殖民统治和殖民地的稳定性"
EVTOPTA4029:0 "$COLONIAL_GOVERNOR_CAP_POSS_PRONOUN$努力将为全国所倾赞"
EVTOPTB4029:0 "$COLONIAL_GOVERNOR_CAP_POSS_PRONOUN$声望将远传国外"
EVTNAME4030:0 "$SPYMASTER$"
EVTDESC4030:0 "$SPYMASTER$组织精密的秘密间谍网成功而有效的阻止了所有一切威胁$MONARCH$ 生命安全的图谋，以及其他政治和外交的阴谋."
EVTOPTA4030:0 "$SPYMASTER_CAP_POSS_PRONOUN$努力将为全国所倾赞"
EVTOPTB4030:0 "$SPYMASTER_CAP_POSS_PRONOUN$声望将远传国外"
EVTNAME4031:0 "$DIPLOMAT$"
EVTDESC4031:0 "$DIPLOMAT$是及其娴熟的外交家，$DIPLOMAT_POSS_PRONOUN$的努力，使我国成为主要外交势力，并以此而知名。"
EVTOPTA4031:0 "$DIPLOMAT_CAP_POSS_PRONOUN$努力将为全国所倾赞"
EVTOPTB4031:0 "$DIPLOMAT_CAP_POSS_PRONOUN$声望将远传国外"
EVTNAME4032:0 "$TRADER$"
EVTDESC4032:0 "$TRADER$是极其内行的商人，以其对改善贸易惯例及稳定我国经济而知名。"
EVTOPTA4032:0 "$TRADER_CAP_POSS_PRONOUN$努力将为全国所倾赞"
EVTOPTB4032:0 "$TRADER_CAP_POSS_PRONOUN$声望将远传国外"
reforms.1.t:0 "金融改革"
reforms.1.d:0 "我国正在彻底改革经济及行政管理。但这类改革代价昂贵，可能会在民众中引发一些愤怒。"
reforms.1.a:0 "继续改革"
reforms.1.b:0 "不，这样的改革可能太残酷了"
reforms.2.t:0 "社会改革"
reforms.2.d:0 "我国正在经历一场广泛的社会重组。贵族拥有的土地大幅缩水，并被迫保证减轻农民负担。解放占我国人口一大部的农奴的后果，就是使得贵族反对我们的统治。"
reforms.2.a:0 "继续改革"
reforms.2.b:0 "我们不需要这样的改革"
reforms.3.t:0 "军事进步"
reforms.3.d:0 "$MONARCH$已着手对我国军事系统进行一系列改革。战术革新包括：更浅更宽的战线，以使火力最大化；在步兵和轻、高机动炮兵的交叉训练等。新的战术原则基于火力和机动，避免重炮兵和移动缓慢的部队。"
reforms.3.a:0 "投资更高质量的军队"
reforms.3.b:0 "我们不需要这样的改革"
reforms.4.t:0 "建筑进步"
reforms.4.d:0 "我国现正在建筑上取得重大进展。大量纪念建筑、建筑奇迹及其他建筑如运水渠和学校等也拔地而起。"
reforms.4.a:0 "支持建筑学发展"
reforms.4.b:0 "不支持"
EVTNAME4041:0 "东印度公司"
EVTDESC4041:0 "我们国家对东印度公司的兴趣主要是基于巨大的收入和企业盈利的巨大抱负.与此同时，也有部分$MONARCH$发挥了主导作用.当下，世界贸易乃是我们国家共同的愿望"
EVTOPTA4041:0 "建立东印度公司"
EVTOPTB4041:0 "这是无用的投机"
EVTNAME4042:0 "国家银行"
EVTDESC4042:0 "建立国家银行可以给我们带来可靠和严肃的名声. 同时也使政府在战争时期筹集资金时更富弹性."
EVTOPTA4042:1 "国民贷款是月收入的6倍"
EVTOPTB4042:1 "国民贷款是月收入的12倍(默认)"
EVTNAME5001:0 "基督教传入"
EVTDESC5001:0 "与移民，商人和传教士的密切接触影响到了这一地区的人民. 他们渐渐的放弃了旧的宗教，转变了生活习俗和宗教信仰."
EVTOPTA5001:0 "宗教转化"
EVTOPTB5001:0 "纪念我们祖先的信仰"
EVTNAME5005:0 "叛乱！"
EVTDESC5005:0 "沉重的赋税，宗教与文化的差异在市民当中引发怨恨. 如果此种情况继续下去，将严重影响我国的稳定."
EVTOPTA5005:0 "无视他们"
EVTOPTB5005:0 "降低赋税"
EVTNAME5008:0 "获赠礼物"
EVTDESC5008:0 "善政有时候会提示境内的贵族和商人给国库捐款，缺乏纯粹的爱国主义或者出售或转让的荣誉和职位的条件."
EVTOPTA5008:0 "收归国库"
EVTOPTB5008:0 "提高声望"
EVTNAME5014:0 "君主临时性精神错乱"
EVTDESC5014:0 "$MONARCH$ 在过去几个月中表现怪异，这可能使他陷入了暂时的精神错乱. 如此一来我国将处于一种缺乏有效领导的境地."
EVTOPTA5014:0 "军事为先"
EVTOPTB5014:0 "行政为先"
EVTNAME5015:0 "杰出大臣"
EVTDESC5015:0 "我们很幸运能拥有一位如此出色的大臣，他对我国的事业助力极大."
EVTOPTA5015:0 "让他分管行政"
EVTOPTB5015:0 "让他分管军事"
EVTNAME5016:0 "粮食歉收"
EVTDESC5016:0 "粮食歉收在 $PROVINCENAME$ 引发了一场骚动."
EVTOPTA5016:0 "帮助人民"
EVTOPTB5016:0 "镇压暴民"
EVTNAME5017:0 "宫廷丑闻"
EVTDESC5017:0 "宫廷丑闻往往会扰乱君主的外交活动，一切都要等事态稍稍平静以后才能继续."
EVTOPTA5017:0 "承担责任，待机而动"
EVTOPTB5017:0 "让一位顾问背黑锅"
EVTNAME5018:0 "愚民政策"
EVTDESC5018:0 "作为应付各种问题的常用手段，蒙昧主义频繁为各个国家所采纳.直到启蒙时代在欧洲最先进的国家到来才有所改观"
EVTOPTA5018:0 "知识就是力量"
EVTOPTB5018:0 "无知是福"
EVTNAME5019:0 "良好光景"
EVTDESC5019:0 "良好的商业环境再加上大丰收对国家赋税的增加贡献颇多，为国家带来了更多的收入."
EVTOPTA5019:0 "获得长期收益"
