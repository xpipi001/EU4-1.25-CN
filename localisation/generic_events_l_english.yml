EVTDESC2063:0 "根据$PROVINCENAME$总督的报告，由于我们的传教士缺乏对当地宗教活动和传统的尊重，当地群情激奋.他提议放弃在当地进行的所有进一步的传教活动，或者至少派去更多军队直到事态平息一些."
