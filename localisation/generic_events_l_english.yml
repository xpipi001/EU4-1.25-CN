culture_religion_events.3.t:0 "[Root.Monarch.GetName]的信仰"
culture_religion_events.3.d:0 "[Root.Monarch.GetName]的信仰在很长一段时间内都是在我们[Root.GovernmentName]的[Root.GetNoblesReplacementForOtherGovernments]领袖当中引起不安的原因 . 但随着时间的流逝，[Root.Monarch.GetHerHis]的影响使得一些“新鲜血液”甚至是我们的一些古老家族接受了[Root.new_ruler_religion.GetReligionName]的信仰。 由于[Root.new_ruler_religion.GetReligionName]的仪式在[Root.Capital.GetCapitalName]公开举行，以及[Root.Monarch.GetName]明显的坚定信仰，使这种仪式在我们的国家的影响力逐渐扩大，吸引了来自国内和世界其他地方的信徒。"
culture_religion_events.3.a:0 "棒极了！"
culture_religion_events.3.b:0 "我们必须阻止[Root.Monarch.GetTitle]的颠覆企图。"
culture_religion_events.4.t:0 "坏影响"
culture_religion_events.4.d:0 "许多正直的神职人员和[Root.GetNoblesReplacementForOtherGovernments]都认为[Root.Monarch.GetName]的叛教行为对国家有着不好的影响，并且把我们的人民置于了危难之中。 \n[Root.noblezealot.GetName]一位来自我们的一个古老家族的虔诚旁系贵族，和当地的教士一起在[rebel_province.GetName]组织了一支军队并正向首都进发以试图废黜[Root.Capital.GetCapitalName]的异端统治者。"
culture_religion_events.4.a:0 "叛徒必须死。"
culture_religion_events.5.t:0 "异端[Root.Monarch.GetTitle]"
culture_religion_events.5.d:0 "在首都[Root.Capital.GetCapitalName]公开出现的[Root.heathen_ruler.GetReligionGroupName]异端并不是没有受到我们[Root.GovernmentName]信仰[Root.Religion.GetName]的属国的注意。这在正统信仰当中引起了一些刺激和争议，并且对于那些已经存在宗教争端的地区尤其严重。据称一名叫做[Root.antimonarchistpriest.GetName]的神职人员试图通过煽动性的演说在[rebelprovince.GetAreaName]的人民当中宣扬[Root.Capital.GetCapitalName]的腐败来激化矛盾。此时不动用一些蛮力可能很难把他从他的演讲台上拉下来。"
culture_religion_events.5.a:0 "蛮力是唯一的方法了……   "
culture_religion_events.5.b:0 "暂时不要恶化局势吧。"
culture_religion_events.6.t:0 "[Root.Monarch.GetName]的[Root.new_monarch_religion.GetReligionGroupName]宫廷"
culture_religion_events.6.d:0 "即使许多人认为[Root.Monarch.GetName]的信仰对正统是一种冒犯，[Root.Monarch.GetSheHe]仍然将[Root.Monarch.GetHerHis]宫廷变成了[Root.Monarch.GetHerHis]相同信仰的人们的一个名副其实的避风港。通过这样建立的社交网络，我们可以吸引一些在相反情况下接触不到的人们。"
culture_religion_events.6.a:0 "都来吧！!"
culture_religion_events.6.b:0 "我们[Root.new_monarch_religion.GetReligionName]的省份需要他们的才能。"
culture_religion_events.7.t:0 "争夺[Root.Monarch.GetTitle]的宠幸"
culture_religion_events.7.da:0 "[Root.Monarch.GetName]宠爱[Root.Monarch.GetHerHis][Root.new_monarch_culture.GetCultureName]人民，并且[Root.Monarch.GetSheHe]说着一口[Root.new_monarch_culture.GetCultureName]口音的[Root.Culture.GetName]语言的事实已经不再是一个秘密。\n[Root.Monarch.GetName]甚至将[Root.new_monarch_culture.GetCultureName]的顾问和廷臣笼络到[Root.Monarch.GetHerselfHimself]身边。这引起了我们国家一些传统的[Root.Culture.GetName]的家族的注意。 我们的宫廷[Root.Adm_Advisor.GetTitle]，一位[Root.Culture.GetName]观念的捍卫者对[Root.Monarch.GetName]的政策有很大的意见，即将被逐出议会了。"
culture_religion_events.7.db:0 "[Root.Monarch.GetName]宠爱[Root.Monarch.GetHerHis][Root.new_monarch_culture.GetCultureName]人民，并且[Root.Monarch.GetSheHe]说着一口[Root.new_monarch_culture.GetCultureName]口音的[Root.Culture.GetName]语言的事实已经不再是一个秘密。\n[Root.Monarch.GetName]甚至将[Root.new_monarch_culture.GetCultureName]的顾问和廷臣笼络到[Root.Monarch.GetHerselfHimself]身边。这引起了我们国家一些传统的[Root.Culture.GetName]的家族的注意。 我们的宫廷[Root.Dip_Advisor.GetTitle]，一位[Root.Culture.GetName]观念的捍卫者对[Root.Monarch.GetName]的政策有很大的意见，即将被逐出议会了。"
culture_religion_events.7.dc:0 "[Root.Monarch.GetName]宠爱[Root.Monarch.GetHerHis][Root.new_monarch_culture.GetCultureName]人民，并且[Root.Monarch.GetSheHe]说着一口[Root.new_monarch_culture.GetCultureName]口音的[Root.Culture.GetName]语言的事实已经不再是一个秘密。\n[Root.Monarch.GetName]甚至将[Root.new_monarch_culture.GetCultureName]的顾问和廷臣笼络到[Root.Monarch.GetHerselfHimself]身边。这引起了我们国家一些传统的[Root.Culture.GetName]的家族的注意。 我们的宫廷[Root.Mil_Advisor.GetTitle]，一位[Root.Culture.GetName]观念的捍卫者对[Root.Monarch.GetName]的政策有很大的意见，即将被逐出议会了。"
culture_religion_events.7.a:0 "我们必须试着缓和局势。"
culture_religion_events.7.b:0 "我们什么也做不了。"
culture_religion_events.8.t:0 "[Root.Capital.GetCapitalName]的热潮"
culture_religion_events.8.d:0 "[Root.Monarch.GetName]对[Root.new_monarch_culture.GetCultureName]文化不加掩饰的推崇并没有逃过我们[Root.GovernmentName]内[Root.Culture.GetName]群众的眼睛。对最近政策感到沮丧的人们尽己所能地利用各种方法阻碍这股潮流，这种阻碍也愈加广泛。"
culture_religion_events.8.a:0 "根本没有这种热潮。"
culture_religion_events.8.b:0 "我们必须得有所表示。"
culture_religion_events.9.t:0 "外国友人"
culture_religion_events.9.d:0 "[Root.Monarch.GetName]对[Root.new_monarch_culture.GetCultureName]文化和语言的喜好在很多人看来是一种怪癖，然而这让[Root.new_monarch_culture.GetCultureName]诸国对我们敞开了大门。 [Root.Monarch.GetName]正在尽[Root.Monarch.GetSheHe]所能来强化与[Root.Monarch.GetHerHis]同胞的纽带."
culture_religion_events.9.a:0 "好朋友，不嫌多。"
