culture_religion_events.14.t:0 "对内阁的影响"
culture_religion_events.14.da:0 "[Root.GetName]的许多虔诚的[Root.Religion.GetName]信者将我们的[Root.Adm_Advisor.GetTitle]，[Root.Adm_Advisor.GetName]看作是一个危害统治的宗教纯洁性的毒瘤。担心在[Root.Adm_Advisor.GetHerHis]蛊惑下[Root.Monarch.GetName]会转而青睐政府中的[Root.other_advisor_religion.GetReligionName]，又或者[Root.Adm_Advisor.GetSheHe]将把[Root.Monarch.GetTitle] [Root.Monarch.GetHerselfHimself]引向邪道。."
culture_religion_events.14.db:0 "[Root.GetName]的许多虔诚的[Root.Religion.GetName]信者将我们的[Root.Dip_Advisor.GetTitle]，[Root.Dip_Advisor.GetName]看作是一个危害统治的宗教纯洁性的毒瘤。担心在[Root.Dip_Advisor.GetHerHis]蛊惑下[Root.Monarch.GetName]会转而青睐政府中的[Root.other_advisor_religion.GetReligionName]，又或者[Root.Dip_Advisor.GetSheHe]将把[Root.Monarch.GetTitle] [Root.Monarch.GetHerselfHimself]引向邪道。"
