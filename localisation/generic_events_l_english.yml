institution_events.4.t:0 "印刷行业的发展"
institution_events.4.d:0 "大量印刷文字的能力将彻底改变信息的传播方式，并在各个方面改变近代社会的整体。在文艺复兴的时代，像威尼斯印刷商阿尔杜斯·马努提乌斯这样的人所发明的新技术让译制经典更加易于传播，进一步推动了那场运动的进程。后来，由于圣经的新译本以及相关的重要著作通过印刷术迅速传播开来，宗教改革的进程也从这项技术中获益。\n如今，印刷技术已经发展成熟，并且已经布及欧洲各地，复印的版次也在不断增加，从宗教、政治手册，到行为指南，到科学论文，成千上万的各式各样的印刷品都在欧洲大陆上广泛流传着。随着印刷行业的逐步壮大，越来越多的统治者发现自己难以管控这一项新技术，因为这些生产技术相对简单，印刷商若想要逃脱审查，只需把生意移到边境线之外，甚至只用改变书的标题，都不是什么难事。"
institution_events.4.a:0 "这改变了一切…"
institution_events.4.a.tt:0 "尚未完全§Y接纳§!§Y印刷机应用§!思潮的国家每年都会增加§R1%§! 的科技费用惩罚，直到达到 §R50%§!的上限。"
institution_events.400.d:0 "大量印刷文字的能力将彻底改变信息的传播方式，并在各个方面改变近代社会的整体。在文艺复兴的时代，像威尼斯印刷商阿尔杜斯·马努提乌斯这样的人所发明的新技术让译制经典更加易于传播，进一步推动了那场运动的进程。后来，由于圣经的新译本以及相关的重要著作通过印刷术迅速传播开来，宗教改革的进程也从这项技术中获益。\n如今，印刷技术已经发展成熟，并且已经布及欧洲各地，复印的版次也在不断增加，从宗教、政治手册，到行为指南，到科学论文，成千上万的各式各样的印刷品都在欧洲大陆上广泛流传着。随着印刷行业的逐步壮大，越来越多的统治者发现自己难以管控这一项新技术，因为这些生产技术相对简单，印刷商若想要逃脱审查，只需把生意移到边境线之外，甚至只用改变书的标题，都不是什么难事。"
institution_events.401.d:0 "我们听说，在遥远的土地上，文字记录已经能够大量地、以天文数字般地制造出来了。根据知情人的说法，这种能力已经完完全全地改变了他们的认知世界与政治世界。"
institution_events.5.t:0 "全球贸易"
institution_events.5.d:0 "自古以来，跨大陆的商品往来就存在了。但是我们曾经贸易线路与货物都屈指可数，比如说，通过丝绸之路和印度洋航线，中国和印度的商品才能来到欧洲。而如今，所有的贸易正在逐渐形成全球贸易网络的一部分。随着美洲的发现，非洲航路的开辟，跨越太平洋的壮举，地方贸易网开始逐渐接入到全球性贸易网当中。\n从安第斯山脉开采的银矿被整箱整箱地装运回欧洲，再流入中国和印度。斯堪的纳维亚半岛上的铁矿制成铁制品，再经由英国商人销往西非。还有一些人仅仅通过在东南亚商圈进行布匹和香料的转销便获利颇丰。印度的本地商人已经开始为未来的欧洲风险贸易做投资。真正的世界经济体可能还没那么快到来，但有一点我们可以确定：它的第一颗种子已经被种下了。"
institution_events.5.a.tt:0 "尚未完全§Y接纳§!§Y全球贸易§!思潮的国家每年都会增加§R1%§! 的科技费用惩罚，直到达到 §R50%§!的上限。"
institution_events.5.a:0 "这改变了一切…"
