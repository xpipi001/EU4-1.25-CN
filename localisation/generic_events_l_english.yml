EVTDESC9555:0 "$STATESMAN$最近非常忙碌，推行一个又一个改革。也许你会说他们只是在做自己的工作，他们持续不断地干涉以及‘我要知晓一切’的态度已经使国会出现分裂，有些人甚至认为没有 $STATESMAN$我们会做得更好。"
EVTOPTA9555:0 "寻找其他人以代替$STATESMAN_S_PRONOUN$。"
EVTOPTB9555:0 "再给他一次机会"
EVTNAME9556:0 "激烈的辩论"
EVTDESC9556:0 "一些国会的成员抱怨着我们日益增加的坏名声，他们宣称这会给我们的贸易带来坏的影响. 这个问题被提起来无数次，但是没有足够多的人认为是有意义的. 现在它真的导致了一些激烈的辩论，或许我们应当在它失去控制之前解决掉."
EVTOPTA9556:0 "这是非常明智的"
EVTOPTB9556:0 "那根本不是问题"
EVTNAME9557:0 "进攻或防守"
EVTDESC9557:0 "正在进行的战争在国会中引发了严重的冲突.一方认为战争继续拖延下去并不会有任何收获，另一方认为战争必须进行下去，已经不能回头了.不幸的是由于他们不能达成某种共识，我们的处境不仅没有得到改善，反而变得更糟."
EVTOPTA9557:0 "进攻或许是我唯一的原则"
EVTOPTB9557:0 "现阶段防守看起来更好一点"
EVTNAME9558:0 "意见冲突"
EVTDESC9558:0 "貌似总是有小部分国会议员不同意其他人的意见. 这个独特的组群有不同于别人的意见."
EVTOPTA9558:0 "最好让事物保持原状"
EVTOPTB9558:0 "或许该作些变化"
EVTNAME9559:0 "国会内的渗透者"
EVTDESC9559:0 "我们中出了一个叛徒！一个间谍以某种方式潜入了我们的国会，突然之间每个人都变得可疑.我们还没有找出是谁派出的间谍，但是由于目前我们同周边国家的关系紧张，很可能就是它们中的一个."
EVTOPTA9559:0 "这是不可能的"
EVTOPTB9559:0 "这是唯一合理的解释"
EVTNAME9560:0 "国会的叛徒"
EVTDESC9560:0 "看起来我们国会的一员正把情报卖给我们的敌人，否则你怎么解释他们可以预测到我们每一个动作？ 这些可都是我们没在国会建筑之外讨论过的事情."
EVTOPTA9560:0 "当然是他们中的一员"
EVTOPTB9560:0 "在我们知道更多之前最好谨慎行事"
EVTNAME9561:0 "政治混乱"
EVTDESC9561:0 "我们国会的犹豫和无法作出任何决议导致了我们陷入了混乱的边缘. 每个成员都在竭尽全力说话，却没人愿意聆听别人在说什么."
EVTOPTA9561:0 "这只是政治的自然现象"
EVTOPTB9561:0 "有必要做一些改革"
EVTNAME9562:0 "受影响的决议"
EVTDESC9562:0 "你注意到了国会的某些成员接受了各种来源的贿赂，影响了各种国家决议."
EVTOPTA9562:0 "这应当被阻止"
EVTOPTB9562:0 "这是不可能的"
EVTNAME9563:0 "财政分歧"
EVTDESC9563:0 "我们的经济并不是看到的样子. 国库已经空掉了，我们的议会似乎也不清楚如何处理这种状况，也不知道这是怎么发生的. 铸造更多的货币或者提税，要用哪种方式由你来决定."
EVTOPTA9563:0 "铸造更多货币"
EVTOPTB9563:0 "提升税率"
EVTNAME9564:0 "军事花费"
EVTDESC9564:0 "我们国会的一些成员抱怨我们花费了太多的钱在军事上. 他们说如果不削减军事花费我们的生产和贸易就会遭到损失."
EVTOPTA9564:0 "不，贸易和生产没这么重要"
EVTOPTB9564:0 "削减军事花费"
EVTNAME9565:0 "强大的陆军或海军？"
EVTDESC9565:0 "我们的国会在军事重心上发生了分歧，一些人认为我们应当建立强大的海军，而另外的人支持陆军. 虽然一些中性的手段可以被进行，但是他们中的大多数还是希望扩充海军的数量."
EVTOPTA9565:0 "强大的海军是唯一的选择"
EVTOPTB9565:0 "强大的陆军或许会更有利"
EVTNAME9566:0 "军事宽容"
EVTDESC9566:0 "我们国会的一些成员觉得我们在关于本属于我们的土地的控制权问题上显得太过宽容了. 他们不明白为什么我们可以让一个像 $PROVINCENAME$ 这样的核心省份被控制在其他国家手中."
EVTOPTA9566:0 "他们并没有更大的前景"
EVTOPTB9566:0 "我对那里没一点兴趣"
EVTNAME9567:0 "太多的自由"
EVTDESC9567:0 "我们国会的一些成员觉得 $MONARCH$ 自从最近执掌我们政府以来获得了太多的自由. 有些人甚至称 $MONARCH$ 缺乏对宪法和国会成员的尊重."
EVTOPTA9567:0 "他们太过夸张了"
EVTOPTB9567:0 "采取适当的措施"
EVTNAME9568:0 "经济决议"
EVTDESC9568:0 "我们的国会不断地找寻着为国家赚钱的方法，但是关于经济的策略方面又发生了分歧. 一次大幅提升税收会充实我们的国库，但是人民不会高兴，小幅的提升又不能带来太多好处以改善我们的财政."
EVTOPTA9568:0 "短期解决方案可能是最好的选择"
EVTOPTB9568:0 "考虑下长期计划"
EVTNAME9569:0 "军事花费"
EVTDESC9569:0 "我们国会的一些成员抱怨说，维持这么庞大的军队的花费对我们现在的财政来说负担太过沉重."
EVTOPTA9569:0 "告诉他们我们能支付"
EVTOPTB9569:0 "统一进行一些削减"
EVTNAME9570:0 "旧政权的支持者"
EVTDESC9570:0 "我们国会中的某些成员好像仍然支持着之前的政权.当然，他们中没有人会承认，但是他们有时候的行为确实可疑.调查他们真实的效忠对象也许会是个好主意."
EVTOPTA9570:0 "这是不必要的"
EVTOPTB9570:0 "去做吧"
EVTNAME9571:0 "新的宪法"
EVTDESC9571:0 "尽管已经投入了大量的时间和精力在编写一部新的宪法上面，我们的国会仍然不能达成一项共识.到目前为止，没有一项提案得到所有党派的支持，所有正常的活动都陷入了停滞."
EVTOPTA9571:0 "应当尽快解决"
EVTOPTB9571:0 "要求一些帮助"
EVTNAME9572:0 "科研的领域"
EVTDESC9572:0 "每个国会成员都要求在不同的领域投入更多资金. 我们的军队需要资金，贸易和生产也是，还不能忘了我们的海军."
EVTOPTA9572:0 "平均分配"
EVTOPTB9572:0 "没必要做更多的花费"
EVTNAME9573:0 "缺乏支持"
EVTDESC9573:0 "我们国会的一些成员认为 $MONARCH$ 掌控了政府太久了，他们要求一次新的选举. 显然他们不认同 $MONARCH$ 的原因是他最近推行了新的财政改革."
EVTOPTA9573:0 "无视他们"
EVTOPTB9573:0 "同意再次听他们说完"
EVTNAME9574:0 "焦虑的议会"
EVTDESC9574:0 "$SPYMASTER$，一直是一个多疑的人，他成功地说服了一些国会议员相信反革命活动正在进行。虽然$SPYMASTER_CAP_ADJ$现在没有确切的证据，但是大部分议员都愿意慎重考虑$SPYMASTER_S_PRONOUN$ ，他们要求采取一定的措施。"
EVTOPTA9574:0 "没什么可担心的"
EVTOPTB9574:0 "保持安全才不会有遗憾"
EVTNAME9575:0 "讨厌的议会"
EVTDESC9575:0 "我们的议会似乎很难理解正在执掌我们政权的人. 他们觉得无视你而通过一些决议是完全可接受的. 你能给他们出点主意么？"
EVTOPTA9575:0 "让他们脑子清醒点"
EVTOPTB9575:0 "给他们一点发言权"
EVTNAME9576:0 "超支"
EVTDESC9576:0 "$TREASURER$一直抱怨最近几周我们花了太多的钱，超出了预算允许的范围。当然$TREASURER_CAP_ADJ$总是有点反应过度，但这次$TREASURER_ADJ$成功说服了很多国会成员使他们也认为这是一个问题。"
EVTOPTA9576:0 "尝试说服$TREASURER_O_PRONOUN$"
EVTOPTB9576:0 "让$TREASURER_O_PRONOUN$自己担心去吧"
EVTNAME9577:0 "挪用"
EVTDESC9577:0 "你越来越清楚地发现许多国会成员根本不可信任. 一个你最亲近的顾问刚刚被揭发挪用了大量公款."
EVTOPTA9577:0 "或许有点好的解释"
EVTOPTB9577:0 "让他滚蛋"
EVTNAME9578:0 "政变计划"
EVTDESC9578:0 "从一些可靠的来源传来消息说一些国会成员计划着重立 $MONARCH$ . 深入调查这件事是很明智的."
