EVTOPTA6426:0 "真是个好消息"
EVTNAME6427:0 "劣质铜"
EVTDESC6427:0 "一些铜矿开采出了劣质矿石，这使军队招募的花费提高了."
EVTOPTA6427:0 "令人沮丧"
EVTNAME6428:0 "淘金热!"
EVTDESC6428:0 "我们的矿工开采出了大量高品质黄金.我们得到了巨额收入."
EVTOPTA6428:0 "好极了"
EVTNAME6429:0 "劣质铁矿"
EVTDESC6429:0 "一个铁矿开采出了劣质矿石. 这使组建部队的花费提高了."
EVTOPTA6429:0 "我们有足够多的人力"
EVTNAME6430:0 "传染病"
EVTDESC6430:0 "本地的许多居民被突然爆发的传染病所感染. 这导致了我们可以当作奴隶出口的健康劳动力大大减少."
EVTOPTA6430:0 "总会过去的"
EVTNAME6431:0 "优质象牙"
EVTDESC6431:0 "最近我们的象牙生产质量大大提高了. 人民对精细的象牙制作工艺交口称赞."
EVTOPTA6431:0 "是个好日子"
EVTNAME6432:0 "倾茶事件"
EVTDESC6432:0 "本地居民沮丧地看到他们的一箱用来出口的高质量茶叶被货船扔到了海里.尽管数量微不足道，但他们还是有点不满."
EVTOPTA6432:0 "必须做些事了"
EVTOPTB6432:0 "我们会自己处理."
EVTNAME6433N:0 "风暴"
EVTDESC6433N:0 "暴风雨侵袭了我们一些瓷厂。 完全恢复生产可能要花上几年时间。"
EVTOPTA6433N:0 "起码来说，一只公牛无法通过。."
EVTNAME6434:0 "香料歉收"
EVTDESC6434:0 "一个省份的香料歉收了，尽管不是颗粒无收，但因此产量还是会下降."
EVTOPTA6434:0 "很不理想"
EVTNAME6435:0 "奴隶起义"
EVTDESC6435:0 "我们已经镇压了发生在一个种植园里的奴隶起义.残忍的镇压行动导致了大量奴隶的不满情绪."
EVTOPTA6435:0 "他们应该掂量自己的分量"
EVTNAME6500:0 "自由选举制"
EVTDESC6500:0 "我们的贵族有一个有趣的提议. 如果我们实行自由选举制，他们就会在战争中支持我们. 尽管他们的提议确实很慷慨，但是我们的一些顾问认为贵族们还会得寸进尺. 实际上，如果我们拒绝，尽管他们会感到愤怒，他们还是会等待将来我们变得弱小的时候强迫我们做出让步."
EVTOPTA6500:0 "这只是个拉丁文短语"
EVTOPTB6500:0 "让他们反抗吧"
EVTNAME6501:0 "进一步妥协"
EVTDESC6501:0 "由于我们允许了自由选举制，我们的贵族正在要求进一步妥协，否则他们将联合起来对付我们."
EVTOPTA6501:0 "妥协"
EVTOPTB6501:0 "没什么可怕的"
EVTNAME6502:0 "贵族支持"
EVTDESC6502:0 "贵族不再支持自由选举制，因为他们害怕失去他们的土地. 因此他们努力为战争做贡献."
EVTOPTA6502:0 "棒极了"
EVTNAME6503:0 "改革"
EVTDESC6503:0 "很长时间内我们的政府被自由选举制所束缚.现在政府终于感到自身足够强大来推行改革.但是我们的邻居可能不喜欢我们增强国力的尝试."
EVTOPTA6503:0 "是的，必须如此"
EVTOPTB6503:0 "等一等吧"
EVTNAME6504:0 "自由选举制终结"
EVTDESC6504:0 "我们的一个邻国因采取自由选举制而弱小并四分五裂.现在他们开始改革并增强国力."
EVTOPTA6504:0 "是行动的时间了"
EVTNAME6601:0 "革命"
EVTDESC6601:0 "国内日益增加的革命活动导致了政府的崩溃. 革命武装袭击了首都的一个重要监狱，这使整个政府大为震惊. 建立一个开明君主政体的提议最初被采纳，但是老君主派无法拒绝回到以前好日子的诱惑. 我们别无选择，只能砍掉老国王的头来削弱政府中君主派的权力. 尽管一些老顽固相信新国王很快就会出现，但这不是事实. 现在一个忠诚的共和安全临时委员会已成立，它包括最初的革命领袖和野心勃勃的将军. 我们自由平等的政体前途无限光明，但我们正在被其他欧洲列强所困扰. 我们甚至听说他们准备进行战争，所以我们必须准备好保护共和制. 从好的角度来说，自由人民正在期盼我们带给他们革命的权利，我们将得到广大人民的支持."
EVTOPTA6601:0 "革命万岁"
EVTNAME6602:0 "保卫革命"
EVTDESC6602:0 "反革命势力不仅拒绝接受我们的革命政府成为欧洲的一员，还拒绝我们传播革命理念. 我们的人民正在集结起来支持革命."
EVTOPTA6602:0 "我们要战斗"
EVTNAME6603:0 "革命必须被镇压"
EVTDESC6603:0 "邪恶的革命政府不仅在摧毁封建制度并对高贵的贵族收税，还在向其他国家散播革命理念，无论他们是否想要. 有着正确思想的人民正在集结起来支持我们神圣的君主政府来对抗强大的敌人."
EVTOPTA6603:0 "我们将度过难关"
EVTNAME6604:0 "革命结束"
EVTDESC6604:0 "反革命势力消灭了人民政府，用神授的王权取代了我们无神论的革命政府. 人民正在重新抹去国王旗帜上的灰尘."
EVTOPTA6604:0 "所有的好事物都会消失..."
EVTNAME6605:0 "秩序已经胜利!"
EVTDESC6605:0 "我们胜利的军队已经摧毁了革命政府，一个上帝庇佑的国王已经上台了.我们所有要做的只是同意和平."
EVTOTPA6605:0 "普天同庆!"
EVTNAME6606:0 "攻克巴士底狱"
EVTDESC6606:0 "我们无力阻止第三阶级的起义.暴徒袭击了巴士底狱并推翻了旧政府.一个新的革命共和国成立了并给予所有人权利.所有欧洲君主国都表示反对，看来战争要开始了."
EVTOPTA6606:0 "今天，没有国王了!"
EVTNAME6607:0 "王室复辟"
EVTDESC6607:0 "秩序的维护军队已经取得了最终胜利，旧政府复辟，法国重回正轨."
EVTOPTA6607:0 "让大部分法国人一起庆祝吧"
EVTNAME6608:0 "君主制终结"
EVTDESC6608:0 "因为君主制不能适应新的政治气候，一个革命政府将取而代之.老国王将会是我们的新发明——断头台的第一个实验者."
EVTOPTA6608:0 "这就是进步"
EVTNAME6609:0 "流放革命者"
EVTDESC6609:0 "随着革命政府崩溃，革命领导者被流放出国，法兰西将被交还于它的合法国王."
EVTOPTA6609:0 "国王万岁!"
EVTNAME6610:0 "革命进步"
EVTDESC6610:0 "随着皇室独裁终结，建立在自由人权基础上的新政府成立了.但是持续的不稳定局势和君主派要求回到君主制的努力使局势越发恶化.因此政府实行了彻底的革命并砍掉了波旁王族的头.全欧洲都被震撼了."
EVTOPTA6610:0 "法国万岁!"
revolution.20.t:0 "$COUNTRY$更加稳定！"
revolution.20.d:0 "革命时期最糟糕的缺点，现在只是一个记忆."
revolution.20.a:0 "好消息!"
EVTNAME1042:0 "中美洲要求独立"
EVTDESC1042:0 "有谣言说一小股叛军在我们的殖民地散播了建立独立中美国家的宣传.我们不能让这实现! 如果我们不慎重对待，他们会控制我们的整个殖民地."
EVTOPTA1042:0 "他们不会成功的"
EVTNAME1043:0 "委内瑞拉要求独立"
EVTDESC1043:0 "一支游击队开始在南美殖民地北部的乡村开展恐怖活动.他们试图推翻我们的殖民地政府并建立独立国家.如果这些殖民地对我们的确弥足宝贵，我们就必须在所有人都反对我们之前逮捕叛乱者."
EVTOPTA1043:0 "我们必须选择明智的策略"
EVTNAME1044:0 "巴拉圭要求独立"
EVTDESC1044:0 "南美一些地区的独立活动已经开始. 如果我们不采取行动，殖民地政府很快就会倒台. 你要怎么做？ "
EVTOPTA1044:0 "我们要保卫我们的土地"
EVTNAME1045:0 "海地要求独立"
EVTDESC1045:0 "一支叛军正在破坏加勒比殖民地的秩序.一些人正在散播建立独立海地国家的宣传.我们必须慎重的处理这件事."
EVTOPTA1045:0 "他们很快就会完蛋!"
EVTNAME1012:0 "威斯特伐利亚"
EVTDESC1012:0 "威斯特伐利亚一开始只是12世纪时一小群德意志人莱茵河东岸建立的聚落. 但在中世纪，这一地区越来越重要，比如明斯特和奥斯纳布鲁克及其他一些城市成为了汉萨同盟的成员."
EVTOPTA1012:0 "支持建立独立的威斯特伐利亚"
EVTNAME1082:0 "教宗国"
EVTDESC1082:0 "我们很悲痛的看到教宗的领地全部消失，但另一方面我们虔诚的信仰使我们成为建立新教宗国的理想人选."
EVTOPTA1082:0 "确实如此"
EVTOPTB1082:0 "也许不是"
EVTNAME9090:0 "割让$FROM$"
EVTDESC9090:0 "$FROMCOUNTRY$决定交还非法占有的省份$FROM$. 他们的选择很...明智.\n\n但为了避免非法占有帝国成员省份带来的后果，将其尽快转交给合法所有者是一个明智的选择."
EVTOPTA9090:0 "它是我们的!"
EVTOPTB9090:0 "交给合法所有者."
EVTNAME9091:0 "$FROM$"
EVTDESC9091:0 "$FROMCOUNTRY$拒绝我们关于交还非法占有省份$FROM$的要求."
EVTOPTA9091:0 "他们的选择...很不明智"
EVTNAME9001:0 "发现京都!"
EVTDESC9001:0 "$MONARCHTITLE$!远东传来消息. 我国的一位探险家到达了日本的首都. 我们要赶在其他欧洲国家之前利用这一优势."
EVTOPTA9001:0 "太好了!"
EVTNAME6008:0 "领土合并"
EVTDESC6008:0 "$PROVINCENAME$现在被认为是我国领土不可分割的一部分.反抗者消失了，人民接受了我们的统治."
EVTOPTA6008:0 "好消息!"
EVTNAME962:0 "失去德意志第一大主教的称号"
EVTDESC962:0 "§W德意志第一大主教§b的荣誉称号只能授予天主教选侯. 由于我们不再符合要求，教宗取消了我们的特权."
EVTOPTA962:0 "真不走运."
EVTNAME964:0 "失去教宗使节地位"
EVTDESC964:0 "§W教宗使节§b的荣誉地位只能授予神圣罗马帝国内的天主教枢机主教. 由于我们不再符合要求，教宗收回了我们的称号。"
EVTOPTA964:0 "真不走运."
EVTNAME850:0 "$DYNASTY$王室的荣耀"
EVTDESC850:0 "考古学家发现了一批旧文件，证实我们高贵的王室祖先可以追溯到尤里乌斯凯撒本人.这可以用来为我们服务."
EVTOPTA850:0 "加强正统性"
EVTOPTB850:0 "向外国公布."
EVTNAME851:0 "$DYNASTY$王室动荡."
EVTDESC851:0 "$MONARCH$ 的曾祖母的出身似乎一直都有一个误会. 如今人们发现她更有可能是 $CAPITAL_CITY$ 城外一个卑贱农夫的女儿."
EVTOPTA851:0 "强烈否认."
EVTOPTB851:0 "接受事实."
EVTNAME852:0 "卓越的政府"
EVTDESC852:0 "去年我们可敬的共和国得到了极为有效的治理.现在我们可以从中获益了..."
EVTOPTA852:0 "金钱诚可贵.."
EVTOPTB852:0 "威望价更高"
EVTNAME853:0 "优越的经济政策"
EVTDESC853:0 "在$MONARCH$的英明领导下，我们可以大大减少我国的通货膨胀程度."
EVTOPTA853:0 "好消息!"
EVTNAME854:0 "艺术的黄金时期!"
EVTDESC854:0 "由于长久的和平，伟大的音乐家，艺术家和诗人更好地发挥了他们的才能. 这一段艺术的黄金时期肯定会提升$COUNTRY$人民的心情."
EVTOPTA854:0 "真好!"
EVTNAME855:0 "士兵不学无术"
EVTDESC855:0 "由于战争成为了每一个人关注的中心，参加音乐家和诗人的无聊活动的时间越来越少.而且即使是最好的诗人作为士兵也不会比普通农民更好."
EVTOPTA855:0 "刀剑胜于书."
EVTNAME859:0 "厌战的民众"
EVTDESC859:0 "农民和士兵都厌倦战争了.这会影响我们打赢战争的能力."
EVTOPTA859:0 "无视农民"
EVTOPTB859:0 "士兵不过是穿军装的农夫"
EVTNAME860:0 "还有希望"
EVTDESC860:0 "尽管$COUNTRY$厌战情绪浓厚，我们仍有希望，从最卑贱的农民到$MONARCH$的心中都怀有乐观的情绪.我们会渡过难关，赢得战争."
EVTOPTA860:0 "向那缺口再冲一次"
EVTOPTB860:0 "我的手足兄弟们..."
EVTNAME861:0 "可疑者来访"
EVTDESC861:0 "一些有些可疑的人出现在宫廷里，向$MONARCHTITLE$毛遂自荐.他们声称可以替体面的君主做他不愿屈尊去做的事情."
EVTOPTA861:0 "这是个提议……"
EVTOPTB861:0 "……不过我们可以拒绝"
EVTNAME862:0 "新世界的召唤!"
EVTDESC862:0 "西边的新世界充满机会的传言吸引了一大批希望拥有美好未来的人.问题是下一班船要带上谁？"
EVTOPTA862:0 "一些农民会很有用."
EVTOPTB862:0 "一位贵族更有用!"
EVTNAME863:0 "商人过于分散"
EVTDESC863:0 "我们在全世界的贸易中心都派驻了商人.看起来我们要想对他们提供支持，一小部分有钱的资本家必须被裁减."
EVTOPTA863:0 "亚洲不重要."
EVTOPTB863:0 "忽视欧洲."
EVTOPTC863:0 "不管怎样，支持他们！"
EVTNAME864:0 "关系改善"
EVTDESC864:0 "我们与一个邻国有着相同的信仰.我们的关系得到了改善，未来也更加光明."
EVTOPTA864:0 "为了$COUNTRY_RELIGION$"
EVTNAME865:0 "影响深远的传教士"
EVTDESC865:0 "一个年轻的传教士最近在宣扬我们遵循罗马教宗教导的事情.这对我们的未来有好处."
EVTOPTA865:0 "派他去罗马"
EVTOPTB865:0 "他会成为一个好主教"
EVTNAME866:0 "陆军科技提升"
EVTDESC866:0 "将军们正在讨论一个本地铁匠制造出来的新武器的影响.他们相信新武器会在军队中发挥巨大作用，如果我们投入更多人研究它."
EVTOPTA866:0 "不惜一切代价..."
EVTOPTB866:0 "小心行事"
EVTNAME867:0 "海军科技提升"
EVTDESC867:0 "有人声称本地渔民改进了船只设计.如果我们仔细研究这些船并依此建造新船，海军将领们相信我们将从中受益匪浅."
EVTOPTA867:0 "不惜一切代价..."
EVTOPTB867:0 "小心行事"
EVTNAME868:0 "贸易科技提升"
EVTDESC868:0 "当我国商人遇到外国商人时，他们提出了一些开展贸易的新想法.他们认为如果得到投资支持，长期来看$COUNTRY$将获益匪浅."
EVTOPTA868:0 "不惜一切代价..."
EVTOPTB868:0 "小心行事"
EVTNAME869:0 "行政科技提升"
EVTDESC869:0 "几个公务员发现了更有效率处理文件的方法. 很明显他们不知道自己在谈论什么，不过让他们试一试新想法也无伤大雅不是吗？"
EVTOPTA869:0 "不惜一切代价..."
EVTOPTB869:0 "小心行事"
EVTNAME870:0 "工业科技提升"
EVTDESC870:0 "有报告指出农民和矿工的产能超出了地方官的预料,我们应该去探讨这些事情能否让整个 $COUNTRY$ 收益,"
EVTOPTA870:0 "不惜一切代价..."
EVTOPTB870:0 "小心行事"
EVTNAME871:0 "卖官鬻爵"
EVTDESC871:0 "大人，我们资金短缺，一位顾问建议向有钱人出售贵族头衔.这样做会带来巨额财富，但会降低贵族头衔的价值并使贵族们感到沮丧. 我们应该这样做吗？"
EVTOPTA871:0 "黄金才是高贵的象征!"
EVTOPTB871:0 "高贵无法用钱买到!"
EVTNAME872:0 "吟游诗人"
EVTDESC872:0 "一位著名的吟游诗人近日越过了我国边境. 他打算漫游整个国家并给所有听众带去欢乐，不过有些人说只有您高贵的双耳才适宜听这美好的音乐."
EVTOPTA872:0 "允许他随心所欲演出"
EVTOPTB872:0 "带他来宫廷"
EVTNAME873:0 "大丰收"
EVTDESC873:0 "今年的丰收出乎预期！有史以来我国的土地很少出产过如此丰饶的作物.人民将这解释为我们得到了神明青睐."
EVTOPTA873:0 "我们受上天保佑!"
EVTNAME874:0 "贵族与教士关系紧张"
EVTDESC874:0 "在封建王国有两个实力强大的阶层.贵族和教士.现在一位男爵和一座修道院正在为一大片土地的所有权而争吵.这些日子里皇家宫廷充斥着抱怨神权的人群.贵族坚称他们有治理领地的神圣权利而教士断言他们是神在人间的代表.形势极端不稳定，卷入问题的男爵正在煽动其他贵族对抗教士并质疑其拥有世俗财产的权利，修道院院长则获得了大主教的支持，大主教威胁称如果你支持贵族就会把事情上报罗马教廷.现在我们怎么办？"
EVTOPTA874:0 "耶稣基督生活在乞丐与渔人之中，为什么你们不这样做？"
EVTOPTB874:0 "当然，我们不想激怒圣者"
EVTNAME875:0 "$CAPITAL_CITY$的少女"
EVTDESC875:0 "大人，一个来自$CAPITAL$区域的乡村少女已经到达了宫廷. 她声称获得神谕，神命令她统御军队将入侵者赶出我们的土地! 你的一些大臣在嘲笑她"
EVTOPTA875:0 "她是神派来的信使!"
EVTOPTB875:0 "可怜的小女孩，她疯了"
EVTOPTC875:0 "烧死这个女巫!"
EVTNAME876:0 "印刷圣经!"
EVTDESC876:0 "一个有才华的发明家制作了许多人认为不可能的东西.他设法设计一种工具，可以复印大量的圣经副本，让每一个基督徒人手一本，让许多世界各地的僧侣失业.他开始印制《圣经》，但很快，其他书籍也在整个非洲大陆得到普及.由于在欧洲经典被重新发现，整个大陆将永远改变."
EVTOPTA876:0 "荣光归于上帝!"
