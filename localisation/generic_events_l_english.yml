culture_religion_events.12.t:0 "[Root.other_advisor_religion.GetReligionName]大臣"
culture_religion_events.12.da:0 "[Root.other_advisor_religion.GetReligionName]的信众们好奇而又热切地关注着我们的[Root.Adm_Advisor.GetTitle] [Root.Adm_Advisor.GetName]。 对人们来说， [Root.Adm_Advisor.GetSheHe]已经成了一种榜样，证明即使你不是国教信徒，也能在[Root.GetAdjective]之地出人头地。"
culture_religion_events.12.db:0 "The [Root.other_advisor_religion.GetReligionName]的信众们好奇而又热切地关注着我们的[Root.Dip_Advisor.GetTitle] [Root.Dip_Advisor.GetName]。 对人们来说，[Root.Dip_Advisor.GetSheHe]已经成了一种榜样，证明即使你不是国教信徒，也能在[Root.GetAdjective]之地出人头地。"
culture_religion_events.12.dc:0 "The [Root.other_advisor_religion.GetReligionName]的信众们好奇而又热切地关注着我们的[Root.Mil_Advisor.GetTitle] [Root.Mil_Advisor.GetName]。 对人们来说，[Root.Mil_Advisor.GetSheHe]已经成了一种榜样，证明即使你不是国教信徒，也能在[Root.GetAdjective]之地出人头地。"
culture_religion_events.12.a:0 "有朝一日你们都可能变得像[Root.Adm_Advisor.GetName]那样。"
culture_religion_events.12.b:0 "有朝一日你们都可能变得像[Root.Dip_Advisor.GetName]那样。"
