culture_religion_events.15.t:0 "[Root.foreign_leader.GetName]和[foreign_culture_province.Culture.GetName]人"
culture_religion_events.15.d:0 "[Root.foreign_leader.GetName]是我们[foreign_culture_province.Culture.GetName]派系中一位强大的领主和政治人物，我们也早就与其有合作关系。他深知国家之所需，也知道能从国家那里得到什么回报。说到国家议会的候选人时他总是被提到。诚然，怎么看他都很适合那个位置，但这样一来毫无疑问的会让这位强人和他的幕僚们威信大增。"
culture_religion_events.15.a:0 "欢迎[Root.foreign_leader.GetName]加入内阁。"
culture_religion_events.15.b:0 "他在[foreign_culture_province.Culture.GetName]派系中更加胜任。"
culture_religion_events.16.t:0 "明日之星？"
culture_religion_events.16.d:0 "[Root.rising_star_advisor.GetName]在他的整个生涯当中给无数与他见过或共事过的人们留下过深刻的印象。从他还是个前途无量的学生到现在身居高位肩负重任，他始终如一地在面临问题时屡出奇策。 \n然而很明显，像他这样的人，一个平民，[Root.wrong_religion_province.Religion.GetName]信徒，他已经走得足够远了。无论他是何等天才，让这种人成为国家的股肱之臣也还是会让很多人为之侧目。"
culture_religion_events.16.a:0 "不拘一格用人才。"
culture_religion_events.16.b:0 "是个奇才，但应该摆在合适的位置。"
culture_religion_events.17.t:0 "[wrong_culture_province.Culture.GetName]人日渐焦虑"
culture_religion_events.17.d:0 "我们和我们的[wrong_culture_province.Culture.GetName]同胞们由于这段时间的种种国家事务产生了一些误会。一系列的土地测量，加税和徭役已经让当地人感觉到[Root.Capital.GetCapitalName]的统治绝无可能体察下情。"
culture_religion_events.17.a:0 "我们的官员可以和这些野蛮人沟通。"
culture_religion_events.17.b:0 "[Root.Monarch.GetName] [Root.Monarch.GetHerselfHimself]也许有办法动摇他们。"
culture_religion_events.17.c:0 "[Root.Heir.GetName]向来有办法与这些人相处。"
culture_religion_events.17.e:0 "也许[Root.Consort.GetName]能以我们的好意劝服他们？"
culture_religion_events.17.f:0 "最好在出乱子之前派兵。"
culture_religion_events.17.g:0 "减税大概能给他们减轻点负担。"
culture_religion_events.18.t:0 "信仰[Root.potential_heir_religion.GetReligionName]的[Root.Heir.GetTitle]？"
culture_religion_events.18.d:0 "[Root.Heir.GetName]对[Root.potential_heir_religion.GetReligionName]产生了浓厚的兴趣。作为继承人，显然[Root.Heir.GetSheHe]知道我国国教的那一套，但也许还未达到讨论神学和主持辩论[Root.Heir.GetHerselfHimself]的程度。[Root.leading_religious_person.GetName]——一个神职领导人员向[Root.Monarch.GetName]报告了他们的担忧。他预测我们的[Root.Heir.GetTitle]不能指点江山，如果我们不强迫[Root.Heir.GetHerHim]让[Root.Heir.GetHerHis]恢复对圣灵的认知。"
culture_religion_events.18.a:0 "好好的跟[Root.Heir.GetName]谈一谈"
culture_religion_events.18.b:0 "我记得[Root.leading_religious_person.GetName]不是[Root.Monarch.GetTitle]吧，轮得到你管？"
culture_religion_events.19.t:0 "[Root.Heir.GetName]的信仰"
culture_religion_events.19.d:0 "自从[Root.Heir.GetHerHis]的青少年，[Root.Heir.GetName]就对[Root.potential_heir_religion.GetReligionName]的事物产生了浓厚的兴趣。随着[Root.Heir.GetSheHe]的慢慢长大，[Root.Heir.GetSheHe]对此也没有丝毫隐瞒，反而似乎[Root.potential_heir_religion.GetReligionName]越老越多的霸占着[Root.Heir.GetHerHis]大脑。[Root.Heir.GetName]现在交了海量的[Root.potential_heir_religion.GetReligionName]朋友，甚至频繁的在[Root.potential_heir_religion.GetReligionName]聚集区处居住 。\n许多贵族和僧侣开始质疑他的这般行为，有的人还公开的要求[Root.Monarch.GetName]，让[Root.Monarch.GetSheHe]来开导[Root.Heir.GetTitle]。"
culture_religion_events.19.a:0 "这有什么坏处吗？"
culture_religion_events.19.b:0 "[Root.Heir.GetSheHe]必须保守秘密。"
culture_religion_events.20.t:0 "[Root.Monarch.GetName]的继承人"
culture_religion_events.20.d:0 "[Root.GetAdjective]的王座没有法定继承人真让人头大，这不仅仅是[Root.Monarch.GetHerselfHimself]的事情，而是整个国家的大事。不过来自[Root.Monarch.Dynasty.GetName]家族远系旁支的[Root.young_heir.GetName]，也许够资历进入[Root.Capital.GetCapitalName]朝廷，及时担任[Root.Monarch.GetName]的继承人。"
culture_religion_events.20.a:0 "妙啊!"
culture_religion_events.20.b:0 "决不允许[family_holdings.Culture.GetName]的贵族登上王座！"
culture_religion_events.21.t:0 "信仰的质疑"
culture_religion_events.21.d:0 "长久以来，[Root.Monarch.GetName]的个人信念与[Root.GetName]的信念相抵牾。这造成了不少的摩擦与争执，许多神职人员和上层贵族质疑[Root.Monarch.GetHerHis]的统治。不过现在，从[Root.Capital.GetCapitalName]到[Root.GetAdjective]的乡间，许多人很多人支持[Root.Monarch.GetHerHim]对[Root.new_monarch_religion.GetReligionName]信仰的无私奉献。\n也许现在正是[Root.GetName][Root.GovernmentName]做出伟大变革的最好时机？当然，保守派不会轻易接受，不过想做的话就一定会有办法..."
culture_religion_events.21.a:0 "[Root.Capital.GetCapitalName]应该变为[Root.new_monarch_religion.GetReligionName]的城市。"
culture_religion_events.21.b:0 "我们不能担此风险。"
culture_religion_events.22.t:0 "[Root.Monarch.GetName]的宫廷"
culture_religion_events.22.d:0 "自[Root.Monarch.GetName]登基以来，[Root.Monarch.GetHerHis]心就一直与[Root.new_monarch_culture.GetCultureName]同在。最终，[Root.Capital.GetCapitalName]的宫殿里全部谈话都是用[Root.new_monarch_culture.GetCultureName]语进行的，甚至[Root.Culture.GetName]贵族都用起了[Root.Monarch.GetTitle]的语言。\n也许现在就是将[Root.new_monarch_culture.GetCultureName]文化的特殊地位写入法典的最好时机？"
culture_religion_events.22.a:0 "新时代来临了。"
culture_religion_events.22.b:0 "我们永远不会玷污祖先的遗产。"
culture_religion_events.23.t:0 "[Root.new_monarch_culture.GetCultureName]移民"
culture_religion_events.23.d:0 "自从我们的[Root.Monarch.GetTitle]登基以来，[Root.new_monarch_culture.GetCultureName]的移民大量涌入我国。这些各行各业的人大都是被我们[Root.GovernmentName]丰富的机会所吸引。[cultural_migration_province.GetName]省已经成为了这些移民的大本营。"
culture_religion_events.23.a:0 "欢迎这些同胞。"
culture_religion_events.23.b:0 "把他们分散开来。"