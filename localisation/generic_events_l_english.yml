border_friction.1t:0 "边境争端"
border_friction.1d:0 "我国竟与非法占有我国土地的敌邦缔结同盟，使朝野上下大为震怒！"
border_friction.1a:0 "也许是推行新政的时候了…"
border_friction.1b:0 "扭曲作直，大事化小！"
border_friction.1c:0 "放弃宣称。"
border_friction.2d:0 "'我们的合法省份正被他国占有,而我们的政府看起来对夺回它毫无作为,那它们还有什么用？'报纸上的宣告.\n我们夺回宣称省份失败的引起了整个国家的广泛不满."
ignored_unrest:0 "无视骚乱"
