institution_events.301.d:0 "商人们报告说有越来越多的新奇商品正在涌入我国。带来这些奇珍异宝的旅行者们声称自己与来自远方的奇人们有过接触。虽然我们难以弄清这些谣言的真相，但这些人都认为，我们的世界正在发生根本性的改变，而这些不速之客乃是我们的灾星。"
