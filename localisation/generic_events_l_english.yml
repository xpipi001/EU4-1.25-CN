EVTDESC2065:0 " $PROVINCENAME$ 的状况已经变得无法容忍了. 当地民众拒绝接受我们派过去的传教士的说道，现在他正为自己的小命担心. 如果我们不做什么，可能一次叛乱马上就要来了."
