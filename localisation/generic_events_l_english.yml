institution_events.201.d:0 "旅行者提到了在遥远的土地上正在重生的古代思想，我们很难严肃对待这些传闻，但是，根据报告，所谓的“文艺复兴”思想家们的确发掘出了一些巨大的秘密。"
institution_events.3.t:0 "殖民主义的诞生"
institution_events.3.d:0 "新世界的发现预兆着一个新时代的到来，不仅对于殖民者来说是如此，对于被殖民者更是如此。原材料与科技迅速传播，人们对于世界边际的认识也迅速扩大。随着许多动物，农作物，白银，当然还有各类疾病开始穿梭在大西洋两岸的世界，人类终于向经济全球化迈出了第一步。当陌生的土地出现在地图上，当陌生的民族被记载下来，我们的理念，我们的宗教与哲学之辩也越来越受到这些远洋社会的影响。一些伟人开始思考那些人们一度确信的真理是否存伪，于是，从巴利亚多利德至法塔赫布尔西格里，思想家们纷纷开始讨论起世界的本质。"
institution_events.3.da:0 "新世界的发现预兆着一个新时代的到来，不仅对于殖民者来说是如此，对于被殖民者更是如此。原材料与科技迅速传播，人们对于世界边际的认识也迅速扩大。随着许多动物，农作物，白银，当然还有各类疾病开始穿梭在大西洋两岸的世界，人类终于向经济全球化迈出了第一步。当陌生的土地出现在地图上，当陌生的民族被记载下来，我们的理念，我们的宗教与哲学之辩也越来越受到这些远洋社会的影响。一些伟人开始思考那些人们一度确信的真理是否存伪，于是，从[From.GetCapitalName]至法塔赫布尔西格里，思想家们纷纷开始讨论起世界的本质。"
