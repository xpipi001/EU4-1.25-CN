EVTOPTB837A:0 "该死"
EVTNAME838:0 "众人的榜样"
EVTDESC838:0 "“陆军正在享受我们提高重视的成果，很多年轻军官正在寻找表现自己的机会.一名上尉格外引人注目——他极为出风头！”"
EVTOPTB838A:0 "有趣"
EVTNAME839:0 "兵工厂荒废"
