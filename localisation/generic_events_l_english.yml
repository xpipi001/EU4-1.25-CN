random_event.EVTDESC8:0 "我们上一次宴会上有个顾问和主教争辩，现在教堂派出一位检察官来审查那位顾问的思想。你可以运用你的影响力去保护那些顾问或者遵从教堂的意见，这样可以得到教皇的欢心。"
random_event.EVTOPTA8:0 "“神父，你会被做掉”"
random_event.EVTOPTB8:0 "“下次在主教的午餐中下毒！”"
random_event.EVTNAME9:0 "我们在内部有人！"
random_event.EVTDESC9:1 "“我们军事专家之一已经为我们的敌人工作了数年，他现在在这场受祝福的战争中为打败他们提供了帮助.他能牺牲自己让我们征服一个要塞或者给我们一些敌人的机密.我们该怎么做，大人？”"
random_event.EVTOPTA9:0 "让他破坏那个要塞！"
random_event.EVTOPTB9:0 "让我们知道他给敌人造了什么！"
random_event.EVTNAME10:0 "一名贪婪的海盗"
random_event.EVTDESC10:0 "“你最令人恐惧的私掠船长判定敌人的船只不够满足他为了战利品和荣耀的欲望，因此他开始攻击你拥有的商船队.商人们正在悬赏他的人头，但是你的财务主管建议你应该为他安排一下，因为你精光的国库将能从一些其它渠道来钱.”"
random_event.EVTOPTA10:0 "“我们应该保护我们的商人，把那贪婪的杂种沉到海底！”"
random_event.EVTOPTB10:0 "“钱无臭味，对吧？”"
random_event.EVTNAME11:0 "外国军事专家"
random_event.EVTDESC11:0 "“我们的国家正在战争，但是我们的领导人还没准备好！今天一名外国军事专家来到议会.他名声在外而且我们的语言也说得不错，但开价实在太夸张了.我们应该拿他怎么办？”"
random_event.EVTOPTA11:0 "要求他训练我们的军官"
random_event.EVTOPTB11:0 "让他指挥我们的军队"
random_event.EVTOPTC11:0 "我们不需要外国的帮助！"
random_event.EVTNAME12:0 "白象"
random_event.EVTDESC12:0 "“我们设法获得一头神圣的白象，对于王国象征着王家的正义和权力，和平和繁荣.”"
random_event.EVTOPTA12:0 "太妙了"
random_event.EVTNAME13:0 "麦加的利益！"
random_event.EVTDESC13:0 "“我的$MONARCHTITLE$，今年一大群跨越了整个伊斯兰世界而来的贵族和商人开始了他们向麦加的朝圣之旅.这些富人们提升的往来交流加强了本地的贸易！我们该怎样征税呢？”"
random_event.EVTOPTA13:0 "把它送到我的金库"
random_event.EVTOPTB13:0 "在本地商铺投资"
random_event.EVTOPTC13:0 "把它捐献给教会"
random_event.EVTNAME14:0 "一场惊人的表演"
random_event.EVTDESC14:0 "“最近一名以非传统的乐曲赢得了全欧洲名声的年轻女吟游诗人被邀请在你的宫廷中表演.见到她所穿的服装整间房的人都倒吸一口气.她的歌曲中有着数不清的地方暗示着非传统的OOXX，大主教一度脸红脖子粗的冲出房间.表演结束时，所有的目光都转向你并听候你的回应.”"
random_event.EVTOPTA14:0 "这是当代社会中对浪漫和性的令人兴奋和着迷的阐述！"
random_event.EVTOPTB14:0 "给傻子看的荒谬垃圾！滚出我的视线！"
random_event.EVTNAME15:0 "滑膛枪还是弓箭？"
random_event.EVTDESC15:0 "“宫廷中爆发了一场有关滑膛枪相比传统弓箭兵团重要性的争论.令人信服的$MONARCHTITLE$$MONARCH$满怀希望的看着一队弓箭手老兵作了令人印象深刻的示范，他们在军中的所扮演的角色并没有过时.他们的荣誉、技巧和精准被在场的许多人赞赏.”"
random_event.EVTOPTA15:0 "箭术应当是主角."
random_event.EVTOPTB15:0 "是时候让这些老头退役了."
random_event.EVTNAME16:0 "封锁线的缺口"
random_event.EVTDESC16:0 "“大人，一名卓越的私掠船长能够避开封锁向国内提供必要的补给品，但是为了能够继续经营他提出的数字提高了一大笔.”"
random_event.EVTOPTA16:0 "供给必须能够过来"
random_event.EVTOPTB16:0 "让商人去付钱"
random_event.EVTOPTC16:0 "我们不会和无赖谈判"
colonial.EVTNAME8:0 "女巫！"
colonial.EVTDESC8:0 "$PROVINCENAME$的村民抓住了一名残忍的女巫，她试图想把一些孩子做成菜肴...镇民愤怒了，看起来似乎要把那女人施以火刑. 我们应该定罪还是宽恕这场火之审判？"
colonial.EVTOPTA8:0 "“烧死这个女巫，烧成灰烬为止！”"
colonial.EVTOPTB8:0 "每个人都知道事实上没有女巫.释放那个可怜女人."
colonial.EVTNAME9:0 "新殖民地"
colonial.EVTDESC9:0 "“我们不断地努力开发$PROVINCENAME$，但是现在一些移民拒绝了我们的中心城市并且在远离那的地方开始建立一座新的殖民地.现在人群正在向第二座殖民地迁徙，这会让我们事倍功半.”"
colonial.EVTOPTA9:0 "不得不废弃那座殖民地"
colonial.EVTOPTB9:0 "更多的人意味着更多的税"
colonial.EVTNAME10:0 "宿敌城市"
colonial.EVTDESC10:0 "“我们在$PROVINCENAME$的两座殖民地开始了激烈的竞争，尽可能在整个省份建立各自的影响力.”"
colonial.EVTOPTA10:0 "有竞争才会变得更强大"
colonial.EVTOPTB10:0 "任命不相关的官员解决"
colonial.EVTNAME11:0 "防御是折中方案"
colonial.EVTDESC11:0 "“我们在$PROVINCENAME$有两座重要的殖民地相距多天的路程.这使得我们能够有效的防守省份！”"
colonial.EVTOPTA11:0 "“好的，他们能够自我保护”"
colonial.EVTOPTB11:0 "我想我们应该再建造一座堡垒了"
colonial.EVTNAME12:0 "狩猎的召唤"
colonial.EVTDESC12:0 "“我们生活在$PROVINCENAME$的年轻人最多是半开化的.他们学习和欣赏附近原住民，而且十分渴望离家出走成为流浪者和猎人，跨越边境去大荒野.”"
colonial.EVTOPTA12:0 "谴责这种愚行"
colonial.EVTOPTB12:0 "他们也可能探索一点未知世界"
colonial.EVTOPTC12:0 "只要他们能带回来些皮草..."
colonial.EVTNAME13:0 "毛皮贸易萎缩"
colonial.EVTDESC13:0 "“当文明的边界扩展，我们获取林间野兽的毛皮变得极为困难，在$PROVINCENAME$捕猎毛皮的活动不再可能了.”"
colonial.EVTOPTA13:0 "如果森林没资源了我想我们能砍树了..."
colonial.EVTOPTC13:0 "也许他们终于能够安心的在农场里干活了！"
colonial.EVTNAME14:0 "耶稣会传教"
colonial.EVTDESC14:0 "“一名来自耶稣会的传教士旅行至新世界，在我们的殖民地建立了教区向原住民传播福音.”"
colonial.EVTOPTA14:0 "愈显主荣！"
colonial.EVTNAME15:0 "我们的殖民地遭受了罗马热病的冲击！"
colonial.EVTDESC15:0 "疾病冲击了我们在$PROVINCENAME$的殖民地.我们的殖民地有很高的风险会从地图上抹去，这几乎是毁灭性的.原住民看起来对此免疫但我们的居民每天都有人死去."
colonial.EVTOPTA15:0 "派人去组织起来应对这件事"
colonial.EVTOPTB15:0 "隔离省份！"
colonial.EVTOPTC15:0 "祈祷吧"
colonial.EVTNAME18:0 "新大陆咖啡"
colonial.EVTDESC18:0 "咖啡成为了人们供不应求的产品,新大陆的宽阔和气候,看起来像是适宜咖啡生长的完美之地.或者我们应该考虑在[Root.GetName]生产它？"
colonial.EVTOPTA18:0 "它有时被称为黑金,为什么不呢？"
colonial.EVTOPTC18:0 "我们最好别多事"
colonial.19.t:0 "[Root.GetName]港口的发展"
colonial.19.d:0 "我国[Root.GetName]殖民地的发展一直与该地区的自然海港密切相关。随着时间的推移，该省已经成为当地的一个贸易中心。\n随着这一殖民地的发展，其港口也变得越来越重要。这里已经成为整个地区的转口港，当地及外国的商人都前去那里进行交易。"
colonial.19.a:0 "这一定是我们英明施政的结果。"
ship_building_problems:0 "造船术问题"
increased_tariffs:0 "提高关税"
desc_increased_tariffs:0 "[Root.ColonialParent.GetName] 没有听从我们的抗议而且提高了我们经济的关税."
reduced_tariffs:0 "降低关税"
desc_reduced_tariffs:0 "[Root.ColonialParent.GetName] 听从了我们的抗议而且降低了我们经济的关税."
colonial_nation.EVTNAME1:0 "关税太高"
colonial_nation.EVTDESC1:0 "殖民地的人们认为货物的价格过高.他们指责价格膨胀在我们的关税，而且要求将之降低."
colonial_nation.EVTOPTA1:0 "最好告诉他们谁在统治这个殖民地!"
colonial_nation.EVTOPTB1:0 "接受降低关税"
colonial_nation.EVTNAME2:0 "提高关税"
colonial_nation.EVTDESC2:0 "尽管我们提出抗议,[Root.ColonialParent.GetName]已经开始征收暂时的严苛关税,这将使我们的经济流血."
colonial_nation.EVTOPTA2:0 "推我们够远"
colonial_nation.EVTNAME3:0 "减少关税"
colonial_nation.EVTDESC3:0 "[Root.ColonialParent.GetName]聆听了理由而且决定暂时降低关税,这将缓慢地增强我们的经济."
colonial_nation.EVTOPTA3:0 "好消息"
colonial_nation.EVTNAME4:0 "自由斗士还是叛军？"
colonial_nation.EVTDESC4:0 "一个因为强力支持使用武力对抗[Root.ColonialParent.GetName]而出名的军队上校，除了是个有天赋的战士外,他看起来像个鼓舞人心的领袖而且越来越多的人民看上去听从了他的独立理念,我们是应当指控他为卖国者和叛逆，又或者相信他能帮助我们打破殖民地的束缚而且领导[Root.GetName] 走向自由？"
colonial_nation.EVTOPTA4:0 "提拔他做将军"
colonial_nation.EVTNAME5:0 "[From.GetName]动乱"
colonial_nation.EVTDESC5:0 "一个[From.GetAdjective]军队的上校因为他强力支持武力对抗[Root.GetName]而出名!除了是个有天赋的战士外,他看起来像个鼓舞人心的领袖而且越来越多的人民看上去听从了他的独立理念,这个出头鸟不但没有被立刻斩首，[From.GetName]当局反而将他提携成了将军!"
colonial_nation.EVTOPTA5:0 "他们怎么敢"
colonial_nation.EVTNAME6:0 "处死殖民地叛军"
colonial_nation.EVTDESC6:0 "[From.GetAdjective]军中的一个上校因为强烈支持武装反抗[Root.GetName]赢得了名望! 除了作为一个有天赋的士兵，他也一个善于鼓舞人心和有魅力的领袖，越来越多的人似乎在听从他那危险的独立想法。\n\n幸好，[From.Monarch.GetTitle] [From.Monarch.GetName] 通过砍掉他的头迅速的解决了这件事情。然而这个行动似乎激起了更多对于自主[From.GetName]的欲望…"
colonial_nation.EVTOPTA6:0 "也许是个最迅速的解决方案"
can_lift_tariff_modifier:0 "一旦[Root.GetName]成为一个独立国家,关税将会被移除."
colonial_nation.EVTNAME10:0 "殖民地战争"
colonial_nation.EVTDESC10:0 "如果我们有兴趣和新大陆的土著部落建立良好的关系和可能的同盟，那么我们可能需要去抑制我们的殖民地发动殖民战争."
colonial_nation.EVTOPTA10:0 "对他们保持严格控制"
colonial_nation.EVTOPTB10:0 "我们不感兴趣"
colonial_nation.EVTNAME11:0 "[GetYear]宣言"
colonial_nation.EVTDESC11:0 "为了和邻近的土著部落保持良好的关系,[From.GetName已经发送了[Root.Monarch.GetTitle] [Root.Monarch.GetName]一份宣言禁止我们无故进攻土著部落."
colonial_nation.EVTOPTA11:0 "简直荒谬"
restricted_colonial_expansion:0 "限制殖民扩张"
desc_restricted_colonial_expansion:0 "当心不要破坏了他们和邻近土著部落的关系,[Root.ColonialParent.GetName]已经限制了我们的殖民扩张."
colonial_nation.EVTNAME12:0 "殖民扩张"
colonial_nation.EVTDESC12:0 "在新世界殖民地的大使报告边境动乱.定居者的快速扩张极大地触怒了邻近的土著,如果我们有兴趣和这些部落维持良好的关系,我们必须限制我们的殖民地扩张."
colonial_nation.EVTOPTA12:0 "限制他们"
colonial_nation.EVTOPTB12:0 "让他们自由地扩张"
proclamation_tooltip:0 "战争理由§YColonial Conquest§W将在10年内不可用."
colonial_nation.EVTNAME13:0 "限制殖民扩张"
colonial_nation.EVTDESC13:0 "定居者的快速扩张极大地触怒了邻近的土著,为了和这些部落维持良好的关系,[From.GetName]决定限制我们的殖民地扩张."
colonial_nation.EVTOPTA13:0 "无法忍受"
colonial_nation.EVTNAME14:0 "战争负担"
colonial_nation.EVTDESC14:0 "我们最近的战争使得国力疲惫,或者部分负担应该由我们的殖民地分摊"
colonial_nation.EVTOPTA14:0 "让殖民地出钱"
colonial_nation.EVTOPTB14:0 "我们将扛起这负担"
colonial_nation.EVTDESC15:0 "最近[From.GetName]的战争让它们国力疲惫,自从战争牵涉到我们的邻国,[From.Monarch.GetTitle] [From.Monarch.GetName] 决定把部分的负担转嫁到我们头上."
colonial_nation.EVTNAME75:0 "革命传播"
colonial_nation.EVTDESC75:0 "自从成功地从[Root.ColonialParent.GetName]的暴君手中解放,我们在争取独立的新大陆殖民地中,成为了象征着希望和鼓舞的灯塔,也许是时候把革命传播给邻居去支持他们的奋斗了？"
colonial_nation.EVTOPTA75:0 "革命万岁！"
colonial_nation.EVTOPTB75:0 "不要破坏平衡"
viva_la_revolution:0 "获得两个革命军团的战士"
colonial_nation.EVTNAME76:0 "多米诺效应"
colonial_nation.EVTDESC76:0 "一个[From.GetName]的大使到来.自从他们赢得了对抗[From.ColonialParent.GetName]的独立战争,他们打算在整个新大陆传播革命，还有向我们伸出援手对抗[Root.ColonialParent.GetName].在边境有两个革命军团的老兵等待着加入我们的军队.我们应该接受他们的帮助吗？"
colonial_nation.EVTOPTA76:0 "欢迎这些理念和他们的帮助!"
colonial_nation.EVTOPTB76:0 "我们将保持忠诚"
supported_the_revolution:0 "支持革命"
colonial_nation.EVTNAME77:0 "革命精神"
colonial_nation.EVTDESC77:0 "自由愿望作为革命热情席卷全国,[Root.GetName]的人民厌倦了处于[Root.ColonialParent.Capital.GetCapitalName]的[Root.ColonialParent.Monarch.GetTitle] 支配下生活,新大陆也必将是个自由的世界.人民为自由呐喊,许多志愿者等待获准参军.在[GetYear] 我们能摆脱 [Root.ColonialParent.GetName]吗？"
colonial_nation.EVTOPTA77:0 "扩大陆军"
colonial_nation.EVTOPTB77:0 "拒绝这些惹事精"
revolutionary_spirit:0 "革命精神"
desc_revolutionary_spirit:0 "为了他们赢得自由的渴望,许多志愿者已经加入了陆军."
colonial_nation.EVTNAME90:0 "新政府"
colonial_nation.EVTDESC90:0 "如果[Root.GetName] 从 [Root.ColonialParent.GetName] 处赢得独立,我们必须除去[Root.Monarch.GetTitle] [Root.Monarch.GetName]和建立一个属于我们自己的强力而稳定的政府.我们应该慎重选择,因为这项决议将塑造我们这个年轻国家的未来."
colonial_nation.EVTOPTA90:0 "我们需要一名君主！"
colonial_nation.EVTOPTB90:0 "我们一定要共和！"
colonial_nation.EVTNAME91:0 " [Root.Capital.GetCapitalName]条约"
colonial_nation.EVTDESC91:0 "[From.GetName]独立战争结束了.我们凯旋的军队已经彻底地碾碎他们这些叛军,他们将再一次成为[Root.GetName]的殖民地.我们应处死[From.Monarch.GetTitle][From.Monarch.GetName]和迫使严苛的赔款来弥补在战争造成的损失？又或者采取更宽容的方法来避免在新大陆激起更多的麻烦？"
colonial_nation.EVTOPTA91:0 "砍掉[From.Monarch.GetHerHis]的头!"
colonial_nation.EVTOPTB91:0 "展现慈悲"
colonial_nation.EVTNAME92:0 "独立战争失败"
colonial_nation.EVTDESC92:0 "独立战争已经悲剧收场,[Root.GetName]再一次被[Root.ColonialParent.GetName]踩在脚下,我们在[Root.Monarch.GetTitle][Root.Monarch.GetName]掌权下的短命政府已被肃清而 [Root.Monarch.GetName]本人被判决死刑,一个新的省长或者总督正从[Root.ColonialNation.Capital.GetCapitalName]赶来监管我们,而且[Root.ColonialParent.GetName] 索取了严苛的战争赔款来弥补他们在战时的损失."
colonial_nation.EVTOPTA92:0 "我们将等待时机"
colonial_nation.EVTDESC93:0 "独立战争悲剧性地失败了，[Root.GetName]又一次处于了[Root.ColonialParent.GetName]的脚下。我们在[Root.Monarch.GetTitle] [Root.Monarch.GetName] 下短命的政府被解散了。一个新的总督或执政官已经从[Root.ColonialNation.Capital.GetCapitalName]出发。幸好，[Root.Monarch.GetName] 已经被特赦，而[Root.ColonialParent.GetName] 同意不要求任何战争赔偿。"
colonial_nation.EVTOPTA93:0 "我猜我们应该感恩"
colonial_nation.EVTNAME100:0 "谷物关税"
colonial_nation.EVTDESC100:0 "谷物生产是我们殖民地一项重要的收入.它看起来很能赚钱.或者当中流失了太多合理的税收.根据重商主义精神,我们应该强迫他们和我们的港口贸易,我国商人将从中极大地受益,并且将为皇室金库带来大量的收入."
colonial_nation.EVTOPTA100:0 "收税吧!"
colonial_nation.EVTOPTB100:0 "别去管它"
colonial_nation.EVTDESC101:0 "坏消息来自旧大陆!通过推行一项新的谷物关税,[From.GetName]收紧了对我们经济的掌控."
colonial_nation.EVTOPTA101:0 "也许我们该把谷物倒进海里..."
colonial_nation.EVTNAME102:0 "酒类关税"
colonial_nation.EVTDESC102:0 "酒类生产是我们殖民地一项重要的收入.它看起来很能赚钱.或者当中流失了太多合理的税收.根据重商主义精神,我们应该强迫他们和我们的港口贸易,我国商人将从中极大地受益,并且将为皇室金库带来大量的收入."
