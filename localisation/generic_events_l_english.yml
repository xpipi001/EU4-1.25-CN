culture_religion_events.2.t:0 "[Root.GetRulerOrRegency]和[Root.Culture.GetName]的人民"
culture_religion_events.2.da:0 "[Root.Monarch.GetName]的继位被我们[Root.GovernmentName]的[Root.new_ruler_culture.GetCultureName]人民所普遍接受，但[Root.Culture.GetName]的人民对他们的新[Root.Monarch.GetTitle]有所猜忌。对他们来说，[Root.Monarch.GetSheHe]在很多方面是一个有着外国的特异习俗和行为的人[Root.Monarch.GetWomanMan]。"
culture_religion_events.2.db:0 "[Root.Monarch.GetName]的继位不太能被[Root.Culture.GetName]人民接受。他们认为[Root.Monarch.GetHerHis]的特异行为不属于这个国家。看起来作为我们的新统治者，受到一些猜忌是很自然的。[Root.Monarch.GetTitle] 的支持者主要来自宫廷，[Root.Monarch.GetSheHe]的周围主要是[Root.Monarch.GetHerselfHimself]的来自[Root.new_ruler_religion.GetCultureName]的外国朋友们。"
culture_religion_events.2.dc:0 "[Root.Monarch.GetName]登基成为[Root.GetName]的[Root.Monarch.GetTitle]动摇了[Root.GetAdjective]宫廷的根本。我们的新统治者公开宣称保卫[Root.new_ruler_culture.GetReligionName]信仰并纠集了一群有着相似观念的朋友和[Root.Monarch.GetHerHim]一起统治国家。这使我们许多忠实的信奉[Root.Religion.GetName]的属国难以接受，甚至有一些以著名神职者[Root.rebel_preacher.GetName]为领袖的人公开反抗。"
culture_religion_events.2.dda:0 "[Root.Monarch.GetName]登基成为[Root.GetName]的[Root.Monarch.GetTitle]动摇了[Root.GetAdjective]宫廷的根本。 我们的新统治者公开宣称保卫[Root.new_ruler_culture.GetReligionName]信仰并纠集了一群有着相似观念的朋友和[Root.Monarch.GetHerHim]一起统治国家。这使我们许多忠实的信奉[Root.Religion.GetName]的属国难以接受，并且我们的新[Root.Monarch.GetTitle]在[Root.Capital.GetCapitalName]的大门之外并没有多少朋友。"
culture_religion_events.2.de:0 "[Root.Monarch.GetName]的继位被我们的许多属国和[Root.GetNoblesReplacementForOtherGovernments]视为一件令人担忧并且值得怀疑的事情。新的[Root.Monarch.GetTitle]在各种意义上都是个外人。[Root.Monarch.GetSheHeCap]不说通常[Root.Culture.GetName]人或贵族间通行的语言，[Root.Monarch.GetSheHe]也不像他们一样崇拜信仰。\n[Root.Monarch.GetName]继位后的数年来只是为[Root.Monarch.GetHerHis]的敌人创造了机会..."
culture_religion_events.2.df:0 "最近的几年是混乱的，但随着权力现在被更有力的手所掌握，我们相信一切很快会恢复正常。"
