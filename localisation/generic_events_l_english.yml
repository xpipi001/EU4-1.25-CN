EVTOPTB9578:0 "他们不敢的!"
EVTNAME9579:0 "可能的叛徒"
EVTDESC9579:0 "有传言显示，我们国会中的某些成员实际上是由我们的敌国派来渗透进我们政府的间谍.显然你不能相信任何人."
EVTOPTA9579:0 "直面他们"
EVTOPTB9579:0 "派出我们自己的间谍"
EVTNAME1083:0 "缺乏支持"
EVTDESC1083:0 "因为某些未知原因，一些枢机主教开始对你的决议有更多的异议，貌似他们已经对你统领天主教庭的能力产生了怀疑."
EVTOPTA1083:0 "雇佣人来调查这件事"
EVTOPTB1083:0 "试着证明他们是错的"
EVTNAME1084:0 "可能的渗入者"
EVTDESC1084:0 "根据一位最亲近你的顾问的证言，一位间谍已经潜入了红衣主教团。你是否该相信他？也许让他给你再提供一点直接证据？"
EVTOPTA1084:0 "姑且信之"
EVTOPTB1084:0 "要求证据"
EVTNAME1090:0 "太多的宗教自由"
EVTDESC1090:0 "你的一位顾问劝说你更加彻底地思考宗教自由问题。他们声称有不信仰国教的大量人群会严重危害国家的稳定。"
EVTOPTA1090:0 "认真对待他们的建议"
EVTOPTB1090:0 "这根本没有意义"
EVTNAME1091:0 "有麻烦的关系"
EVTDESC1091:0 "你的一些邻国拒绝接受真正的信仰，这已经成为你面临的一个现实的问题.你们之间的关系其实已经很差了，但是这一点使得问题变得更加严重."
EVTOPTA1091:0 "让他们清楚地知道你的想法"
EVTOPTB1091:0 "为未来的进攻做准备"
EVTNAME2060:0 "传教士生病了"
