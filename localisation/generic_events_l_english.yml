culture_religion_events.10.da:0 "一名[Root.other_advisor_culture.GetCultureName]官员， [Root.Adm_Advisor.GetName]的高升惹怒了[Root.Monarch.GetName]的身边众人。 [Root.prominent_noble.GetName]， 我国[Root.Culture.GetName]家族里最古老的家族之一， 已经来觐见君主要求我们把[Root.Adm_Advisor.GetName]调离[Root.Adm_Advisor.GetHerHis]的位置。"
