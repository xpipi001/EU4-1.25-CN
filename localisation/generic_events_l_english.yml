institution_events.601.d:0 "商人汇报道越来越多的外国商品正在流入我国市场。我们仍不清楚这些货物的来源，但是它们一定来自某个加工产品生产能力猛增的地方。"
institution_events.7.t:0 "启蒙运动"
institution_events.7.d:0 "在上一个世纪，理性主义和经验主义受到了越来越多的伟大思想家的推崇。不论是君主，是科学家，还是文学家，无论在信件中，在书本中，还是在咖啡馆里，都在讨论着开放包容，科学方法以及启蒙思想的传播能够给全人类带来的美好未来。从知名大学，到开明君主的宫廷，四处都有人在给这个世界进行科学衡量、测定、分类和制图，以便于我们更好理解的世界运转的规律。同时亦有许多的人探讨着社会运转的规律，试着去弄明白所谓的“人权”真正的含义。在[From.Capital.GetCapitalName]，一项工程量庞大的任务已然开始：为所有的知识编写一本百科全书。理性之光正在缓缓升起，对许多人而言，他们的使命就是马不停蹄地让这束光芒照亮地球的每个角落。"
institution_events.7.a.tt:0 "尚未完全§Y接纳§!§Y启蒙主义§!思潮的国家每年都会增加§R1%§! 的科技费用惩罚，直到达到 §R50%§!的上限。"
institution_events.7.a:0 "这改变了一切..."
institution_events.700.d:0 "在上一个世纪，理性主义和经验主义受到了越来越多的伟大思想家的推崇。不论是君主，是科学家，还是文学家，无论在信件中，在书本中，还是在咖啡馆里，都在讨论着开放包容，科学方法以及启蒙思想的传播能够给全人类带来的美好未来。从知名大学，到开明君主的宫廷，四处都有人在给这个世界进行科学衡量、测定、分类和制图，以便于我们更好理解的世界运转的规律。同时亦有许多的人探讨着社会运转的规律，试着去弄明白所谓的“人权”真正的含义。在[From.Capital.GetCapitalName]，一项工程量庞大的任务已然开始：为所有的知识编写一本百科全书。理性之光正在缓缓升起，对许多人而言，他们的使命就是马不停蹄地让这束光芒照亮地球的每个角落。"
institution_events.701.d:0 "戴着打粉假发的不明考察队人员开始不断地出现在我们边境上。这些探险者似乎比我们的[Root.Monarch.GetTitle]、商人和富人还对我国的动植物乃至臣民感兴趣。我们的知情人告诉我们，这些人似乎认为自己是什么“启蒙思想”的携带者，听起来真是可笑…"
institution_events.8.t:0 "挑战军事豪强"
institution_events.8.d:0 "长久以来，我们一直在尝试在地方加强我们[Root.Monarch.GetTitle]的权威，这必定就会威胁到当地豪强和小酋长的威信。一般来说，我们可以很轻易地对付他们的势力，但我们也有必要时不时地使用更为直接的武力提醒他们是谁在统治着这个国家。"
institution_events.8.a:0 "镇压他们！"
institution_events.8.b:0 "我们需要他们的支持。"
institution_events.9.t:0 "都市显贵影响力渐增"
institution_events.9.d:0 "虽然在我们的政府里没有什么官方话语权，富有的城市也有自己的办法产生显著的影响。在有些时候，多个城市还会联合起来，以增强它们在当地省份的力量。最近，这样的一个政治联合体的领袖向我们提出一些要求，要我们给予他们一些官方性的权利以方便他们更好的进行管理。与城市的结盟可以让我们拥有一个更加稳定持久的体制，但是这样的举动也由可能让我们失去一些本地武士群体的支持，而我们当前依然需要这些人的军事协助。"
institution_events.9.a:0 "好极了。"
institution_events.9.b:0 "这不可能。"
institution_events.10.t:0 "缺乏官僚体系"
institution_events.10.d:0 "有时，权力的中央因充满着旧时代的精英而缺乏变革的动力，一些进步反而会在不是中央的地方发生。在我们的国家里，新形式的地方政府越来越常见，也正因如此，地方也越来越对住在[Root.Owner.Capital.GetCapitalName]的精英们越来越不满，因为他们并不愿意让任何新形式的政治制度享有官方地位。"
institution_events.10.a:0 "改变不能来得太急。"
institution_events.10.b:0 "时代在进步。"
institution_events.11.t:0 "滥权减少"
institution_events.11.d:0 "通过施行良政和简单的重复实践，我们便能确立我们的威信和权力，从而推动我们固定政府机构的扩张。时至今日，我们政府的施政已不再朝令夕改，而是能做到一以贯之的稳定管理。"
institution_events.11.a:0 "很好！"
institution_events.12.t:0 "储君通鉴"
institution_events.12.d:0 "[Root.Monarch.GetName]在文艺复兴的方方面面产生了巨大的兴趣，不仅仅关注于的文化艺术的好处，也包括意大利诸邦的政治与科技的突破。然而，[Root.Heir.GetName]似乎对这些事莫不关心，这让我们的[Root.Monarch.GetTitle]十分头疼。数个世代以来，欧洲的王子们都能通过一些教育人们如何成为好君主的书籍学到许多东西。文艺复兴的大师们很快地成为了这个领域的主宰者，一系列的“储君通鉴”类书现在迸发着新的思想。我们应考虑让这些书成为[Root.Heir.GetName]教育的核心。"
institution_events.12.a:0 "让我们来培养一位聪明的王子。"
institution_events.12.b:0 "让我们来培养一位聪明的王女。"
institution_events.12.c:0 "请一位本地的家庭教师就行了。"
institution_events.20.t:0 "殖民特许状？"
institution_events.20.da:0 "我们的殖民地总督写了一封信，恳请我们为了我们未来的殖民帝国采取措施保护更多的投资者。在[Root.Capital.GetCapitalName]金融界肯定会有利益方对此感兴趣，然而由于风险太高，他们还期许一些更大的特权。他们也希望君室能够拿出一些经费来组成他们所需资金的相当一部分。"
institution_events.20.db:0 "我们的海外征服带动了[Root.Capital.GetCapitalName]金融界的增长。来自我们母大陆的投资者将许多的资金投入到我们这个海洋殖民帝国中去。这样的风险投资行为却可能引来灾难性后果，许多人也认为我们有这个必要去更加明确地规范我们的殖民地经济。通过规范殖民部门，我们可以给我们的殖民地带去秩序，也能够专注于给那些落后的民族带来文明的曙光。"
institution_events.20.a:0 "为了荣耀，前进！"
institution_events.20.b:0 "我们必须等待合适的时机。"
institution_events.21.t:0 "新世界农作物的传播"
institution_events.21.da:0 "新世界的探索和殖民活动带来了大量的新型农作物，它们纷纷涌入欧洲市场。土豆、玉米和番茄在欧洲的农民间渐渐地传播开来，但是农民们旧习难改，因此这些高产量的新农作却推广得十分缓慢。\n我们可以动用国库的资金加快这一进程，但是这很可能会给目前农业市场的既得利益者带来威胁。"
institution_events.21.db:0 "欧洲商人在亚洲各大港口越来越常见，他们的货物也逐渐进入了我们国家更深入内陆的市场。在这些流入我们市场的许多新产品中，土豆，番茄和玉米这些来自美洲的作物很可能会在我们的餐桌上占据一席之地，但我国的农民接受它们的过程却非常缓慢。"
institution_events.21.dc:0 "欧洲商人在亚洲各大港口越来越常见，他们的货物也逐渐进入了我们国家更深入内陆的市场。在这些流入我们市场的许多新产品中，土豆，番茄和玉米这些来自美洲的作物很可能会在我们的餐桌上占据一席之地，但我国的农民接受它们的过程却非常缓慢。"
institution_events.21.a:0 "这是一笔肯定划得来的投资。"
institution_events.21.b:0 "我太容易反胃了…"
institution_events.22.t:0 "奴隶贩子"
institution_events.22.d:0 "[slaver_country.GetAdjective]开拓我们市场的商人的数量已从涓涓小溪变成浩浩大川。他们的主要兴趣似乎是直接购买奴隶或者通过跟我们交易货物来换取奴隶。到目前为止，这使得一些当地酋长非常富有，这样发展下去很危险，因为它既使当地的统治者愈发有权势，又使周边的乡村更加贫瘠。\n[Root.Capital.GetCapitalName]的奴隶贩子们要求我们建立一种更加稳定的体制，来管理这种通过敕封的垄断权获得的贸易。[slaver_country.GetAdjective]的奴贩看起来也会对这种更正规的更长久的安排感兴趣。"
institution_events.22.a:0 "与[slaver_country.GetAdjective]的奴贩做笔交易。"
institution_events.22.b:0 "我们不能容忍贩卖人口的行为。"
institution_events.23.t:0 "[From.GetAdjective]奴隶贸易"
institution_events.23.d:0 "[From.GetName]的[From.Monarch.GetTitle]已经联系了我们，愿意向我们在[slaving_point.GetName]的商人们提供[From.Monarch.GetHerHis]国土上的奴隶贸易的垄断权。作为交换，[From.Monarch.GetHerHim]要求的条件是我们的商人得直接与[From.Monarch.GetHerHim]进行交易，而不是与其他的能供货的地方酋长们进行交易。[From.Monarch.GetSheHe]向我们保证供应“货物”的数量能稳定增长，还同意为我们的商人提供[From.Monarch.GetHerHis]保护。"
institution_events.23.a:0 "听起来很不错！"
institution_events.23.b:0 "我们和地方的交易一直都进行得很好。"
institution_events.24.t:0 "奴贩[Root.Monarch.GetTitle]"
institution_events.24.d:0 "[From.GetAdjective]高兴地接受了我们关于规范不稳定的奴隶交易市场的建议，[Root.Capital.GetCapitalName]的奴隶市场已经有了飞速增长。来到[Root.Capital.GetCapitalName]的不只是商人，一小部分抄书员，传教士和雇佣兵也开始在我们首都定居。为了确保奴隶的获取量能够持续稳定的增长，[From.GetAdjective]的贸易者还带来了大量的武器。"
institution_events.24.a:0 "让我们欢迎来自远方的朋友们。"
institution_events.25.t:0 "监管失败"
institution_events.25.d:0 "[From.GetAdjective]拒绝承认我们的敕封垄断权，准备继续直接和他们当地的酋长们直接交易。如果我们不能快速采取行动，很快我们将会看到当地一些强权人物建立其私人武装以对抗中央政府。"
institution_events.25.a:0 "我们必须镇压那些悖逆的酋长们！"
institution_events.25.b:0 "我们必须等待时机。"
institution_events.26.t:0 "威信快速丧失"
institution_events.26.d:0 "奴隶贩子们已经严重破坏了[Root.GetName]的乡村。 这些来自我们首都的奴隶贩子们未经我们的允许就开始劫掠我们的土地，把我们的人口变卖成他们的囊中之财。这些贸易者不仅摧毁了我们自己的人口重镇，他们还为自己建立了一些据点，从长远看，这才是最可怕的。"
institution_events.26.a:0 "祸不单行…"
institution_events.26.b:0 "我们必须恢复秩序！"
institution_events.30.t:0 "敌对出版物的传播"
institution_events.30.d:0 "当印刷术是一种新奇的事物时，它首先吸引了那些想创造优美艺术品般的法律条文的人，或想以更方便的形式传播经典作品的慈善家。后来一些缺乏良知的以诽谤为生的小人也纷纷加入了他们的行列。印刷术逐渐成熟之后，全欧洲的出版商们都可以被煽动家们用来编造谎言了。在我们讲话的时候，已经有成堆的小册子随时准备传播给任何会轻信谣言的人。 在我们国内的某些地方，这种本应很有前途的技术已经被用作诋毁我们[Root.Monarch.GetTitle]和削弱国家的一种方法。我们决不能容忍这种行为！"
institution_events.30.a:0 "审查的时候到了！"
institution_events.30.b:0 "我们不能控制自由的言论…"
institution_events.50.t:0 "大游学"
institution_events.50.d:0 "环欧洲大游学在现在的欧洲年轻人之间越来越流行了。 这些欧洲各大家族的贵子贤孙们通过这条路来树立对我们时代的伟大统治者，伟大思想和伟大制度的敬仰，也会将新的观念和关系一起带回各自的家乡。我们应该考虑让[Root.Heir.GetName]参与一次这样的朝圣之旅，以进一步提升[Root.Heir.GetHerHis]的教育，保障我们国家的未来。\n当然我们国家的继承人是得有一个非常体面的出行方式…"
institution_events.50.a:0 "一个绝妙的主意！"
institution_events.50.b:0 "我们没什么地方需要向外国人学习。"
institution_events.51.t:0 "大游学"
institution_events.51.d:0 "按照惯例，欧洲上流社会的青年应该在这个大陆上进行一次游学旅行，看看他们这个时代的奇迹，拜访伟大的思想家和有影响力的人，普遍地了解世界和世上的人们。我们的欧洲朋友们现在给我们的[Root.Heir.GetName]提供了一次类似的游学机会。从某种程度上来说，他们的这种慷慨散发着傲慢的恶臭，但[Root.Heir.GetSheHe]能在他们那儿学到的东西或许对[Root.GetName]会很有价值。"
institution_events.51.a:0 "那就给他来一次大游学！"
institution_events.51.b:0 "[Root.Heir.GetSheHeCap]无需向野蛮人学习。"
institution_events.52.t:0 "贸易工厂的扩建"
institution_events.52.d:0 "在我们土地上活跃着的外国贸易商已经与我们一个港口的地方政府接洽，向其要求扩建一个工厂的权利，好让他们修建一个堡垒，并向其一定范围内的属于我们的臣民收税。这些贸易商们坚称，如果我们给予他们这些权利的话，他们不仅能给我们足够的钱作为补偿，在工厂扩张后，新增的商业活动和港口流通还能帮助当地提升在国际贸易上的发展。\n然而，放纵这些欧洲人进行扩张，是要以我们商人的利益作为代价的..."
institution_events.52.a:0 "给予他们扩大业务的权利。"
institution_events.52.b:0 "我们绝不允许这种事的发生！"
institution_events.53.t:0 "贸易特权"
institution_events.53.d:0 "在[From.GetAdjective]港口，我们进取的商人竭尽所能从当地统治者那里获得了显著的特许经营权利。他们扩大了工厂，还修造了一个小堡垒来控制那个地方的部分区域。新的协议使当地统治者得以加入全球贸易网络，但它也可以帮助我们在[From.Monarch.HerHis]领地上进行更直接的扩张…"
institution_events.53.a:0 "真棒…"
institution_events.53.a.tt:0 "[From.GetAdjective]贸易竞争力受损，我们获取了他们一个省份的宣称。如果 [From.GetName]未来驱逐我们的贸易商的话，我们就会获得一个为§Y贸易战争§!的宣战借口。"
institution_events.54.t:0 "贸易者抱怨"
institution_events.54.d:0 "在[From.GetAdjective]港口，我们进取的商人试着从当地统治者那里获得一些实际的特许经营权。然而他们的处理方法似乎不是很灵活，此事最后以当地统治者对他们和我们的谴责而告终。"
institution_events.54.a:0 "他会后悔的。"
institution_events.60.t:0 "原始工业化"
institution_events.60.da:0 "数百年来[Root.GetName]的采矿业和冶炼业因能产出大量优质的铁矿而名扬[Root.Owner.GetName]内外。该省也由于其组织工作的方式而独具特色。这种经过了改良的协作方法最近也推广到了国家的某些地区。"
institution_events.60.db:0 "[Root.GetName]铸炮厂是出了名的效率惊人。如果把这种领先的方法推广到我国的其他地区，说不定会有很好的效果。当然，要做到这一点我们需要相当多的投入，但也许值得一试…"
institution_events.60.dc:0 "制造丝绸，让这种面料广受市场渴求的秘密技术和丝绸本身一样珍贵。 [Root.Owner.GetName]的丝织工已经开始对一些新的机械编织法进行创新来解决他们遇到的一些很普遍问题，与此同时他们还采用了更严密的组织协作方式，极大地增加该省的丝绸产量。通过进行一些协助，我们或许可以把这些创新方法推广到其他领域，但是它肯定得花上一笔开销…"
institution_events.60.dd:0 "[Root.GetCapitalName]纺织产业远近闻名，随着时间的推移，他们逐渐主导了整个[Root.GetName]省的经济领域。现如今，生产活动已经从很多小企业转移到了被商业资本投资者控制的越来越大的组织了。这一体系对其背后的投资者来说是如此的成功，以至于他们正在研究如何将他们的方法推广到该国的其他地区。为了达成他们的目的，他们现在正寻求我们的支持。"
institution_events.60.a:0 "我们应该把这种方法推广到全国各地去。"
institution_events.60.b:0 "很好。"
institution_events.70.t:0 "大游学"
institution_events.70.d:0 "环欧洲大游学在现在的欧洲年轻人之间越来越流行了。 这些欧洲各大家族的贵子贤孙们通过这条路来树立对我们时代的伟大统治者，伟大思想和伟大制度的敬仰，也会将新的观念和关系一起带回各自的家乡。我们应该考虑让[Root.Heir.GetName]参与一次这样的朝圣之旅，以进一步提升[Root.Heir.GetHerHis]的教育，保障我们国家的未来。\n当然我们国家的继承人是得有一个非常体面的出行方式…"
institution_events.70.a:0 "一个绝妙的主意！"
institution_events.70.b:0 "我们没什么地方需要向外国人学习。"
