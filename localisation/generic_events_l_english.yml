institution_events.71.d:0 "按照惯例，欧洲上流社会的青年应该在这个大陆上进行一次游学旅行，看看他们这个时代的奇迹，拜访伟大的思想家和有影响力的人，普遍地了解世界和世上的人们。我们的欧洲朋友们现在给我们的[Root.Heir.GetName]提供了一次类似的游学机会。从某种程度上来说，他们的这种慷慨散发着傲慢的恶臭，但[Root.Heir.GetSheHe]能在他们那儿学到的东西或许对[Root.GetName]会很有价值。"
institution_events.71.a:0 "那就给他来一次大游学！"
institution_events.71.b:0 "[Root.Heir.GetSheHeCap]无需向野蛮人学习。"
institution_events.72.t:0 "启蒙运动的倡导者"
institution_events.72.d:0 "今天一群极为特殊的人抵达了[Root.Capital.GetCapitalName]，请求拜见我们的[Root.Monarch.GetTitle]。这群人的首领自称是远方大陆上一处学府的代表。他们表示，自己来到这里的任务，是为了考证、测量我们这里的植物、动物及社会现状并进行归类。他们希望尽可能地学习有关我们国度的一切，再把这些知识带往别处，这样一来其他人就可以将他们发现的东西与世界上其他地方的情况相比较。很显然这些人都是饱学之士，而且我们大概也能好好地利用其中的一些知识。但是，如果我们允许他们在我们的土地上随心所欲地游历，我们就会冒着情报工作方面的危险，重要的情报很可能会落入这些还可能是外国间谍的家伙手中……"
institution_events.72.a:0 "我们要向这些有趣的人们学习。"
institution_events.72.b:0 "我们不能让他们渗透到我们的乡村。"
institution_events.73.t:0 "逆耳忠言？"
institution_events.73.da:0 "酒馆、咖啡馆以及其他公众们会聚集并讨论一些事情的地方通常也滋生着批评与牢骚的声音。然而，由于近来有关政治的讨论变得更为普遍，更为激烈，这一状况已经变得更糟。我们明白许多的讨论并不完全是直接针对[Root.Owner.GetAdjective]政府的批判，这些讨论似乎还是常常弥漫着对我们的不满。\n一些人会认为，自由的讨论还是有利于我们的政治的，但也有人建议我们立刻关闭这些公共区域。"
institution_events.73.db:0 "自打人们记事以来，不管是在近东还是在南亚，皮影戏这种咖啡馆娱乐表演就总是广受大众欢迎。像卡拉格兹和哈西瓦特这样的脸谱化角色总能让人开怀大笑，大师们还可以参照时事进行讽刺改编创作，因此，这一艺术类型甚至比许多帝国更为长命。\n然而近来一些[Root.GetName]的本地官员作报告称，针对[Root.Owner.Capital.GetCapitalName]当局的公开讥讽剧正与日俱增。这或许是一种人们对我们越发不满的征兆，毕竟，我们在那些正在传播的新思想面前表现得顽冥不化，难以适应。不过，让这些皮影技师闭嘴，并恢复这一地区咖啡馆的秩序，或许才是解决问题最快的方法。"
institution_events.73.a:0 "我们不能控制人们的想法。"
institution_events.73.b:0 "我们不能容忍这些事。"
full_elan:0 "全面冲锋"
desc_full_elan:0 "强有力的进攻提振了我军士气"
finest_infantry:0 "精锐步兵"
desc_finest_infantry:0 "步兵军队的顶梁柱，强有力的步兵进攻和骑兵冲锋一样威力惊人"
cavalry_companions:0 "王伴骑兵"
desc_cavalry_companions:0 "王伴骑兵是军中骄子，随时准备战斗，其战斗力足以成为杀手锏"
ideagroups.1306.t:0 "铁人"
ideagroups.1306.d:0 "虽然我们的战舰是木制的，但船员却个顶个的强悍.他们英勇无畏，随时准备近身与敌作战."
ideagroups.1306.a:0 "给他们看看！"
ideagroups.1307.t:0 "贸易保护"
ideagroups.1307.d:0 "要赢得战争，我们必须尽可能增加收入，而贸易却是条不容忽视的途径.必须保证给保护贸易的战舰补充最好的兵员"
ideagroups.1307.a:0 "必须那样"
ideagroups.1308.t:0 "舰队实力"
ideagroups.1308.d:0 "船员的综合素质的确很突出，他们也清楚这一点.他们摩拳擦掌，跃跃欲试，就等着一个证明他们勇猛的机会"
ideagroups.1308.a:0 "他们害怕我们"
ideagroups.1309.t:0 "铁血男儿！"
ideagroups.1309.d:0 "我军实力之强从纪律上显露无遗，士兵自己也深知这一点，随时准备痛击敌军"
ideagroups.1309.a:0 "冲锋!"
ideagroups.1310.t:0 "返回前线"
ideagroups.1310.d:0 "一息尚存，战斗不止.我们强大的军队只会将其视为通往胜利道路上小挫折而已.因此，这些天，他们不只随时准备再次投入战斗，而是积极求战"
ideagroups.1310.a:0 "很好！"
back_to_the_front:0 "返回前线"
desc_back_to_the_front:0 "重回前线\n我的话就是圣旨\n重回前线\n"
iron_ships:0 "铁人"
desc_iron_ships:0 "驾驶木船英勇无畏的船员，时刻准备痛击敌人"
protected_commerce:0 "保护贸易"
desc_protected_commerce:0 "保护贸易的战舰将得到最好的兵员补充"
power_of_the_fleet:0 "舰队实力"
desc_power_of_the_fleet:0 "我们强大的舰队，载着优秀的水兵，在世界上名列前茅"
ideagroups.411.t:1 "传教"
ideagroups.411.d:1 "信仰之火熊熊燃烧，人心倍受鼓舞，四处传播.即使现在，人们依旧竞相加入传教工作，到处播撒信仰火种.我们试图转化的那些人，也不禁被我们的那份热忱所感染，而那份热忱也正是由信仰所激发."
ideagroups.411.a:0 "传播圣言"
ideagroups.412.t:0 "十字军战争"
ideagroups.412.d:0 "信仰之战是一场公平正义的战争.身居要职的修道士和僧侣，早已告诫大众这场战争的意义.人们团结一致，确保胜券在握."
ideagroups.412.a:0 "我们的信仰必将盛行"
ideagroups.413.t:0 "欢迎回家"
ideagroups.413.d:0 "在其中的一个行省中，我们固执己见的兄弟们已然见识到了他们的错误，回归到了唯一正确的信仰.他们都被拯救了."
ideagroups.413.a:0 "好消息!"
ideagroups.414.t:0 "他们看到了光芒"
ideagroups.414.d:0 "我们一个行省的人民，见识到了我们信仰的力量，不由自主地选择接受它.今天对我们来说是个值得骄傲的一天，更多的灵魂得到救赎"
ideagroups.414.a:0 "好消息!"
ideagroups.415.t:1 "宗教领袖引领道路"
ideagroups.415.d:1 "当前的动荡，侵蚀了大众的思想.然而我们的宗教领袖站出来告诉民众，这只不过是对他们信仰的考验.听到这些，人民倍感欣慰"
ideagroups.415.a:1 "是真的！"
ideagroups.416.t:0 "信仰之力"
ideagroups.416.d:0 "我们的宗教无可匹敌.我们对自己宗教的支持以及奉献，感染了周围的民众"
ideagroups.416.a:0 "是事实……"
ideagroups.417.t:0 "热衷献身"
ideagroups.417.d:0 "我们对真正信仰的狂热无可限量，人民深知于心，感到安全.我们最关注他们死后的命运"
ideagroups.417.a:0 "人民感到欣慰"
love_of_devoted:0 "献身之爱"
desc_love_of_devoted:0 "我们深深地奉献给了真正的信仰，使我们人民感到安全，因为他们知道自己死后的命运是我们最关注的"
ideagroups.602.t:0 "成功的大使"
ideagroups.602.d:0 "我们的大使非常善于在国外传播对$COUNTRY$有利的观点.我们处于和平时期，也一定程度上支持了这一点"
ideagroups.602.a:0 "告诉他们善意的小谎言……"
succesful_embassy:0 "成功的大使"
ideagroups.603.t:0 "不称职的外交官"
ideagroups.603.d:0 "我们任命了太多来自贵族的外交官.他们经常当众出丑，这没什么，但更糟糕的是，他们让国家尴尬"
ideagroups.603.a:0 "但是他们是贵族血统……"
ideagroups.603.b:0 "换掉他们"
incompetent_fabrication:0 "有限宣称伪造"
desc_incompetent_fabrication:0 "我们的外交官们最近一直无能，他们伪造的宣称根本无法取信于人"
ideagroups.604.t:0 "聪明的外交官"
ideagroups.604.d:0 "一个年轻人在外交使团中表现突出.他是个真正终于$COUNTRYNAME$的天才.在很长一段时间里，我们的国家将受益于他的工作."
ideagroups.604.a:0 "这是个好消息！"
ideagroups.604.b:0 "他可以侍奉上帝！"
ideagroups.604.c:0 "他将是帝国的仆人！"
brilliant_diplomat:0 "聪明的外交官"
desc_brilliant_diplomat:0 "聪明的外交官有助于和他国保持良好关系"
reconciling_differences:0 "调和分歧"
ideagroups.605.t:0 "调和分歧"
ideagroups.605.d:0 "有时，当国家政府形式不同时，他们只是没有充分明白对方.我们与我们的外交官力图和邻居调和分歧"
ideagroups.605.a:0 "好消息!"
improved_dip_reputation:0 "改善声望"
desc_improved_dip_reputation:0 "因为我们勤奋的外交官，我们的外交声誉近期有所改善"
reduced_dip_reputation:0 "不良信誉"
desc_reduced_dip_reputation:0 "我们咿呀学语的小丑外交官已经毁了我们的声誉."
ideagroups.606.t:0 "改善声望"
ideagroups.606.d:0 "随着我们的外交官，劳碌一天一夜的辛勤工作，我们的声誉有所改善，世界友善的看待我们"
ideagroups.606.a:0 "荣耀归于我们"
ideagroups.607.t:0 "咿呀学语的小丑"
ideagroups.607.d:0 "一个又一个的外交官让我们失望了，他们的无能让世界看到我们的眼神里充满了诧异.我们不称职的外交官已经毁了我们的信誉！"
ideagroups.607.a:0 "我希望我能宰了他们"
ideagroups.608.t:0 "评估战争！"
ideagroups.608.d:0 "我们的敌人对我们的要求表示抱怨，他们不相信这才是合理的.随着我们拥有高效的外交使团，我们深信，我们能正确评估战争"
ideagroups.608.a:0 "你来，证明一下……"
dip_jusitified_demands:0 "正当需求！"
desc_dip_jusitified_demands:0 "我们的外交使团的出色能力让我们的要求变得更加合理"
ideagroups.1404.t:0 "马匹激增"
ideagroups.1404.d:0 "买一匹马作为坐骑的最佳时间大概是马在3或4岁的时候.幸运的是，在过去的几年中，我们马匹的出生率高于平均值，这使得招募骑兵要便宜许多"
ideagroups.1404.a:0 "极好的消息！"
ideagroups.1405.t:0 "多余装备"
ideagroups.1405.d:0 "装备是招募部队最昂贵的支出.我们可以把多余的装备储存起来，然后交给新兵使用.这样组建部队的成本就大大降低了"
ideagroups.1405.a:0 "让我们利用它，而我们仍然可以"
ideagroups.1406.t:0 "廉价的铁"
ideagroups.1406.d:0 "好了，最近我们市场上廉价的金属价格让大炮的成本降低了"
ideagroups.1406.a:0 "我们要利用一下"
ideagroups.1407.t:0 "木材盈余"
ideagroups.1407.d:0 "木材种植生意有些不可预料，前几年种下的树木开始收获，植树者艰难的寻找买家，这样，造船木材的生意更容易了.情况不会永远这样，谁知道未来的供应将会怎样"
ideagroups.1407.a:0 "我们造船吧！"
ideagroups.1408.t:0 "男人崇尚军队"
ideagroups.1408.d:0 "人们争先恐后地乞求加入我们光荣的军队的机会.上帝真的是站在我们这边的！"
ideagroups.1408.a:0 "很高兴看到"
ideagroups.1409.t:0 "木材短缺"
ideagroups.1409.d:0 "某种奇怪的疫病一直影响着我们的木材.木材覆盖着某种真菌的，这样的木材除了拿去烧火，一点用也没有.这使得船舶建造更难采购木材."
ideagroups.1409.a:0 "可恶！"
ideagroups.1410.t:0 "管理问题"
ideagroups.1410.d:0 "管理我们的军队变得越来越困难.我们的人大多被收买了.我们必须得找那些不那么贪婪，不容易被收买的人.这样，军事管理成本大大增加了"
ideagroups.1410.a:0 "可恶！"
cheap_iron:0 "廉价的铁"
desc_cheap_iron:0 "大炮用的金属通常是非常昂贵的，但金属价格有所下降，这使大炮变便宜了"
horse_population_boom:0 "马匹激增"
desc_horse_population_boom:0 "在过去几年中出生了比平常更多的马，这使得招募骑兵便宜得多."
surplus_equipment:0 "多余装备"
desc_surplus_equipment:0 "我们储存了大量武器，可以让手无寸铁的人使用"
timber_surplus:0 "木材盈余"
desc_timber_surplus:0 "近几个季度，木材商一直在努力寻找买家，从而使造船木材的生意更容易，我们有盈余的木材."
timber_shortage:0 "木材短缺"
desc_timber_shortage:0 "我们正遭遇木材短缺，真菌破坏了木材，造船的时候更难找到足够的木材了"
admin_problems:0 "管理问题"
desc_admin_problems:0 "由于无能的人，我们的军队已经变得越来越难以管理，而解决这个问题需要大量金钱"
ideagroups.110.t:0 "贵族支持国家"
ideagroups.110.d:0 "国家感受到战争的压力.在这艰难的时刻，贵族愿意为国家提供支持和鼓励."
ideagroups.110.a:0 "我们感谢他们的支持"
ideagroups.111.t:0 "军事著作"
ideagroups.111.d:0 "我们鼓励贵族参军，而他们自己则投入了大量注意力，甚至发表了关于军事思想的论文"
ideagroups.111.a:0 "这是不错的一本书！"
ideagroups.112.t:0 "增加新兵"
ideagroups.112.d:0 "在征兵命令下达后，贵族让他们的奴仆加入我们的军队"
ideagroups.112.a:0 "这很好"
ideagroups.212.t:0 "佣兵涌入"
ideagroups.212.d:0 "佣兵认为帮助我们的利润更高，于是大量涌入我国"
ideagroups.212.a:0 "太好了!"
mercenaries_to_the_standard:0 "雇佣军植绒标准"
desc_mercenaries_to_the_standard:0 "我们的财阀传统让寻求赚钱的佣兵涌入我国"
ideagroups.213.t:0 "为了自由！"
ideagroups.213.d:0 "他们试图夺走我们最神圣的自由.我们会努力战斗，是的，我们可能会死，但我们要告诉我们的敌人，他们也许可以夺走我们的生命，但他们决不会夺走我们的自由."
ideagroups.213.a:0 "鼓舞！"
for_freedom:0 "为了自由！"
desc_for_freedom:0 "我们会努力战斗，他们也许可以夺走我们的生命，但他们决不会夺走我们的自由."
ideagroups.214.t:0 "我们的权利"
ideagroups.214.d:0 "我们不需要去争取我们的权利，财阀原则就是我们的权利，我们要保护她，这是值得守护的东西"
ideagroups.214.a:0 "辉煌的消息！"
our_rights:0 "我们的权利"
desc_our_rights:0 "我国政府的财阀法律保护我们的权利.我们守护着他，我们非常珍惜这一切！"
ideagroups.215.t:0 "守护商业利益"
ideagroups.215.d:0 "商业利益是我们伟大共和国的财阀理念的基础.我们必须确保我们的法律在不公平的国际竞争中捍卫我们上架的利益"
ideagroups.215.a:0 "这是天经地义"
ideagroups.216.t:0 "农业兴旺"
ideagroups.216.d:0 "我们的农场十分兴旺，这反过来又推动我国经济的各个领域的发展.这是好事，因为会有更多的税收."
ideagroups.216.a:0 "太好了!"
agricultural_boom:0 "农业兴旺"
desc_agricultural_boom:0 "我们的农场十分兴旺，这反过来又推动我国经济的各个领域的发展.这是好事，因为会有更多的税收."
ideagroups.217.t:0 "忍耐一切"
ideagroups.217.d:0 "我们的政府作出了特别的努力，只要有钱，随便你信仰什么"
ideagroups.217.a:0 "上帝是好的！"
ideagroups.218.t:0 "军队热潮"
ideagroups.218.d:0 "随着战争的肆虐，爱国者加入军队，以保护我们引以为豪的共和国"
ideagroups.218.a:0 "太好了!"
to_the_colours:0 "军队热潮"
desc_to_the_colours:0 "随着战争的肆虐，爱国者加入军队，以保护我们引以为豪的共和国"
tolerance_for_all:0 "忍耐一切"
desc_tolerance_for_all:0 "我们的政府作出了特别的努力，只要有钱，随便你信仰什么"
ideagroups.502.t:0 "总参谋部的内应"
ideagroups.502.d:0 "我们在收买的总参内应手中知道的敌军的战争计划和军队位置.我们的间谍又一次证明了自己的价值."
ideagroups.502.a:0 "这将是我们的优势"
ideagroups.503.t:0 "我们的活动是隐蔽的……"
ideagroups.503.d:0 "由于我们优秀的间谍活动都是经过了惊心策划的.躲过了敌人专业的审查.这在未来将会有大作用的"
ideagroups.503.a:0 "我们要多加利用"
hidden_agents:0 "隐藏特工"
desc_hidden_agents:0 "我们秘密行动的特工潜伏了起来，尽量减少他们的行动会有不错的效果"
ideagroups.504.t:0 "更加高效地支持叛军"
ideagroups.504.d:0 "我们的间谍发现了支持他国反政府武装的新方法.细节有些漫长而枯燥，但他们的方法还是颇有说服力的"
ideagroups.504.a:0 "只要我们的手不脏..."
better_rebel_support:0 "高效地支持叛军"
desc_better_rebel_support:0 "我们的间谍发现了支持他国反政府武装的新方法"
ideagroups.505.t:0 "外交官暴露"
ideagroups.505.d:0 "由于我们的外交官们有时会卷入阴暗的事务，他们现在已经获得了一定的声誉.现在这对我们国家的声誉造成影响."
ideagroups.505.a:0 "这是个坏消息"
ideagroups.506.t:0 "$MONARCH$是个好色之徒！"
ideagroups.506.d:0 "当我们的外交使团在寻找信息的时候，他们偶然间发现我们敬爱的$MONARCHTITLE$并没有忠诚地对待妻子，而是勾引年轻的贵妇.甚至他还和其中一个有了孩子"
ideagroups.506.a:0 "将$MONARCH$拉上婚床"
ideagroups.506.b:0 "私生子合法化！"
extra_heir:0 "备受关注"
desc_extra_heir:0 "我们的$MONARCHTITLE$被告知，为了国家，他必须让妻子怀孕"
ideagroups.507.t:0 "间谍需要努力！"
ideagroups.507.d:0 "我们最近对秘密行动的关注已经引起了外交使团的不满.外交官们认为这种关注影响了他们自己的发挥.我们必须得让他们参加一些不涉及秘密的行动，否则……"
ideagroups.507.a:0 "诅咒！"
focus_on_covert_actions:0 "秘密行动"
desc_focus_on_covert_actions:0 "我们最近对秘密行动的关注影响了他们自己的发挥"
ideagroups.508.t:0 "我们的间谍发现了一个出色的官员"
ideagroups.508.d:0 "我们的外交官一直在努力寻找能干的工人.现在我们的一个外交官发现了一个身份低下，但极有天赋的人，他很适合加入政府部门\n我们要将他掉入哪个部门？"
ideagroups.508.a:0 "……管理部门"
ideagroups.508.b:0 "……外交部门"
ideagroups.508.c:0 "……军事部门"
ideagroups.1205.t:0 "与当地人友好"
ideagroups.1205.d:0 "我们的殖民者接触当地人，并与他们达成谅解.这一认识允许我们的殖民地更快成长，而不会刺激到当地人"
ideagroups.1205.a:0 "这值得庆贺"
ideagroups.1206.t:0 "引进适婚女性"
ideagroups.1206.d:0 "边远殖民地是男人的地盘，但为了殖民地的发展，我们需要一定的女性.一个殖民地的殖民公司负责安排了许多适婚女性，其中大部分是寡妇，前往殖民地组建新的家庭"
ideagroups.1206.a:0 "太好了!"
encomienda_system:0 "赐封系统"
desc_encomienda_system:0 "赐封系统要求每个殖民者为当地人提供教育和保护，作为回报，当地人需要为殖民者提供劳动力"
ideagroups.1207.t:0 "鼓励赐封系统"
ideagroups.1207.d:0 "外来人口的问题是我们的一个关键问题.我们需要确保我们的关怀下，当地人免受敌对邻国的影响，拥有正确文明和信仰.我们的计划是给我们的殖民者任务，他们会给当地人提供教育和保护.而当地人则提供劳力作为回报"
ideagroups.1207.a:0 "这是不错的想法"
ideagroups.1208.t:0 "福音传教士"
ideagroups.1208.d:0 "为了干好工作，虔信者在殖民地中传播真正的信仰，这给我们的传教工作很好的立足点"
ideagroups.1208.a:0 "传出好消息"
evangelical_system:0 "福音传教士"
desc_evangelical_system:0 "真正的信仰已经遍及我们的殖民地，这给我们的传教工作很好的立足点"
ideagroups.1209.t:0 "殖民地麻烦！"
ideagroups.1209.d:0 "我们的一个殖民地运营陷入困境，食品匮乏，有些人已经死亡，或离开了殖民地"
ideagroups.1209.a:0 "可恶！"
ideagroups.1209.b:0 "我们必须帮忙！"
ideagroups.1210.t:0 "歉收"
ideagroups.1210.d:0 "我们的殖民地之一已经遭遇歉收.这导致粮食短缺，减少殖民地对新移民的吸引力，而另一些则离开回国.这损害了殖民地的前景."
ideagroups.1210.a:0 "我们不能放弃他们"
ideagroups.906.t:0 "收入激增"
ideagroups.906.d:0 "我们的商户已经比其他商家获得优势.虽然这种优势不会永远持续下去，总之现在赚钱了"
ideagroups.906.a:0 "最优秀的新闻"
ideagroups.907.t:0 "竞争优势"
ideagroups.907.d:0 "在争取世界贸易竞争力的战斗中，我们的一个商人与当地供应商达成了优惠的合同.虽然这种交易未必长久，但是目前已经不错了"
ideagroups.907.a:0 "辉煌！"
ideagroups.908.t:0 "与商人阶级合作"
ideagroups.908.d:0 "贸易收入的最大问题是走私.我们的政府政策支持商业利益，这让我们和走私的商人阶层达成合作."
ideagroups.908.a:0 "梦幻般的消息！"
ideagroups.909.t:0 "对重商主义政策的支持"
ideagroups.909.d:0 "重商主义政策扩大商业利益.我们正在考虑推行这些政策，看他们是否将有利于我们的国家."
ideagroups.909.a:0 "值得一试"
ideagroups.910.t:0 "贸易崩溃"
ideagroups.910.d:0 "出于某种原因，贸易的收入已完全倒塌.货物总是卖不出去.它是走私吗？还是商人离开了呢？我们不知道，但事情是严峻..."
ideagroups.910.a:0 "我们没办法做任何事"
ideagroups.910.b:0 "我们必须做些什么！"
trade_collapse:0 "贸易崩溃"
desc_trade_collapse:0 "由于一些不可预见的问题，贸易已经崩溃."
cooperation_with_merchant_class:0 "与商人阶级合作"
desc_cooperation_with_merchant_class:0 "商人阶层正在合作打击那些走私的人，这要感谢我们的政府政策支持商业利益."
competitive_advantage:0 "竞争优势"
desc_competitive_advantage:0 "与当地供应商达成了优惠的交易，这给我们带来竞争优势."
income_bonanza:0 "收入激增"
ideagroups.308.t:0 "管？？理思想浪潮"
ideagroups.308.d:0 "我国政府开明的态度鼓舞我国的思想家对行政管理领域的思考，我们如何能更好地治理？"
ideagroups.308.a:0 "最优秀的新闻"
ideagroups.309.t:0 "正眼看世界"
ideagroups.309.d:0 "我国政府开明的态度鼓舞我国的思想家对行政管理领域的思考.那些说不同语言的人会有怎样的方法，可以更好的和人打交道？"
ideagroups.309.a:0 "现在，他们说我的语言……"
ideagroups.310.t:0 "军事理论"
ideagroups.310.d:0 "军事武器一直让世界各地的男人迷恋.我们可以利用这一点"
ideagroups.310.a:0 "很好！"
ideagroups.1500.t:0 "移民潮"
ideagroups.1500.d:0 "我们的殖民地的移民激增.它很快就会成为自收自支的城市，并向我们提供财富"
ideagroups.1500.a:0 "很高兴如此"
ideagroups.1501.t:0 "成功的公司"
ideagroups.1501.d:0 "我们决定授予商人公司特许权的行为已被证明是明智的.我们的收入已经大大提高了"
ideagroups.1501.a:0 "好消息!"
ideagroups.1502.t:0 "殖民地的热情"
ideagroups.1502.d:0 "“新的生活等待着你在殖民地！利用这个偶然的机会，开始新的世界打拼和冒险.“殖民地的生活不是这样，但人们相信如此，都争着前往殖民地."
ideagroups.1502.a:0 "他们都是傻子……"
ideagroups.1503.t:0 "外交行动"
ideagroups.1503.d:0 "我们外交使团一直在努力确保我们在外国宫廷的利益.这有助于传播我们的影响力"
ideagroups.1503.a:0 "这是个好消息！"
ideagroups.1504.t:0 "船舶建设热潮"
ideagroups.1504.d:0 "我们的造船业经历了一个繁荣的商船的订单.这股热潮已经结束，现在产能有些过剩.这不会持续很长时间，但我们的海军可以从中获利."
ideagroups.1504.a:0 "让我们利用它"
ideagroups.1505.t:0 "提高声誉"
ideagroups.1505.d:0 "对于长时间了我们的外交工作，我们的信誉良好.一次简单的时间让我们获得了极好的声誉"
ideagroups.1505.a:0 "我们利用一下！"
ideagroups.1506.t:0 "贸易成功"
ideagroups.1506.d:0 "我们的商人阶层在世界取得了不可思议的成功.有人说这是运气，但我们不在乎，财富就是财富，无论是如何来的."
ideagroups.1506.a:0 "让他们……和我们共享财富"
ideagroups.1507.t:0 "殖民地灾害"
ideagroups.1507.d:0 "灾难降临我们的殖民地，许多定居者已经死亡，更多的已经返回家园.这是一场灾难，我们甚至可能会失去我们的殖民地."
ideagroups.1507.a:0 "没办法了"
ideagroups.1507.b:0 "不遗余力"
ideagroups.1508.t:0 "交易失败"
ideagroups.1508.d:0 "进来，我们的商家表现不佳，我们巨大的商场里没有货物，更重要的是我们的营业收入下降了"
ideagroups.1508.a:0 "这很糟"
ideagroups.1508.b:0 "尝试避免吧！"
ideagroups.1509.t:0 "造船问题"
ideagroups.1509.d:0 "由于船只需求激增，材料的价格也上涨了，增加船舶的建造时间和成本.尽管没人敢向我们收取的船舶的费用，但造船时间被延长了"
ideagroups.1509.a:0 "我们有时间吗？"
ideagroups.1510.t:0 "外交失言"
ideagroups.1510.d:0 "在重要邻国的一次活动中，我们的大使犯下可怕的错误.不良影响已蔓延，我们的外交官们发现生活更加困难，因为我们的邻居花了大量时间来嘲笑他们"
ideagroups.1510.a:0 "这真可怕！"
diplo_fuax_pas:0 "外交失言"
desc_diplo_fuax_pas:0 "我们的大使犯下可怕的错误.不良影响已蔓延，我们的外交官们发现生活更加困难"
trade_failure:0 "交易失败"
desc_trade_failure:0 "我们的商户的表现一直不佳，最近导致收入降低."
trade_success:0 "贸易成功"
desc_trade_success:0 "商人在世界获得成功，给我们带来更多财富"
enhanced_reputation:0 "提高声誉"
desc_enhanced_reputation:0 "外交官的努力工作之下，我们拥有了良好的外交声誉"
ship_building_boom:0 "船舶建设热潮"
desc_ship_building_boom:0 "在订单激增之后，多余的船坞可以让我们的海军得利"
diplomatic_moves:0 "外交行动"
desc_diplomatic_moves:0 "我们辛勤工作的外交官已确保我们在国外宫廷的利益，这让我们传播自己的影响"
ideagroups.811.t:0 "无情的训练"
ideagroups.811.d:0 "我们的人都投入刻苦的训练中.这样高强度的训练不会保持太久.但目前，我们的部队变得更加精锐了"
ideagroups.811.a:0 "给他们看看！"
ideagroups.812.t:0 "部队骄傲"
ideagroups.812.d:0 "我们的人为他们的部队感到自豪.部队之间的良性竞争意味着他们可以不断完善自我.最妙的是他们自己购买设备，以确保他们更加好用，所以我们就不必自己买了"
ideagroups.812.a:0 "保持冷静，引以自豪"
ideagroups.813.t:0 "准备防御"
ideagroups.813.d:0 "让命令下达到每一个村庄和城镇，决不能给敌人支持.任何收取敌人钱物的人，在胜利后都会收到严惩.在看到我们这么做以后，没人会质疑我们的决心的"
ideagroups.813.a:0 "传播圣言"
ideagroups.814.t:0 "最后一人"
ideagroups.814.d:0 "现在是时候激起我们的狂热了，我们准备死守城池，直到最后一人"
ideagroups.814.a:0 "握紧缰绳"
ideagroups.815.t:0 "部队精神"
ideagroups.815.d:0 "军人心甘情愿地做出牺牲，以确保他的战友们也收到他们的口粮.一整天的行军后，会有人走很远的路，带食物给他的战友们.同餐之友之间的纽带，一方面补充军队给养，另一方面培养了战友之情"
ideagroups.815.a:0 "这样的精神！"
relentless_drill:0 "无情的训练"
desc_relentless_drill:0 "高水平的军事效率不会持续太久，但是目前我们一人顶十人"
regimental_pride:0 "部队骄傲"
desc_regimental_pride:0 "我们的人为他们的部队感到自豪.部队之间的良性竞争意味着他们可以不断完善自我."
prepared_defence:0 "准备防御"
desc_prepared_defence:0 "任何收取敌人钱物的人，在胜利后都会收到严惩之类的威胁确保敌人无法获得支持"
to_the_last_man:0 "最后一人！"
desc_to_the_last_man:0 "狂热让我们准备死守城池，直到最后一人"
regimental_spirit:0 "部队精神"
desc_regimental_spirit:0 "同餐之友之间的纽带，一方面补充军队给养.另一方面培养了战友之情"
ideagroups.1017.t:0 "海军建设！"
ideagroups.1017.d:0 "人们已经发现了一种方法，可以制造几艘新船，不用花$COUNTRY$一分钱.我们需要什么类型的船舶？"
ideagroups.1017.a:0 "订购军舰"
ideagroups.1017.b:0 "订购商船"
ideagroups.1018.t:0 "丰富的水手"
ideagroups.1018.d:0 "我们的商户继续扩充舰队，并培训新水手给他们的船只.这意味着，当我们要求他们加入我们的海军力量，我们可以得到更好的水手."
ideagroups.1018.a:0 "好消息!"
ideagroups.1019.t:0 "海军获利"
ideagroups.1019.d:0 "在最近几年，我们的海军船长已经成功地捕捉到不少走私分子，东西都充公"
ideagroups.1019.a:0 "不会嫌钱多"
ideagroups.1020.t:0 "舰队的骄傲"
ideagroups.1020.d:0 "拥有重型船只是舰队骄傲的源泉，我们的军人在服务他们的通史也获得了自豪感"
ideagroups.1020.a:0 "我看他们那么热情"
ideagroups.1021.t:0 "海军的效率"
ideagroups.1021.d:0 "经过几个行政变化并雇用额一些非常能干的水手，我们海军的效率有所增加.这有利于我们的海军和商队，船舶成本更低，建造也更简单"
ideagroups.1021.a:0 "这是有益的"
ideagroups.1603.t:0 "延迟付款"
ideagroups.1603.d:0 "一些其他国家推迟了雇佣兵的款项，结果有些佣兵团长自己花钱养兵.这迫使他们同意接受我们较低的价格，只要我们按时支付"
ideagroups.1603.a:0 "他们相信我们"
ideagroups.1604.t:0 "过剩的雇佣军公司"
ideagroups.1604.d:0 "战争结束了吗？谁知道呢，大战小战？这不重要，问题在于，一些事业的佣兵在我们国家找机会.一个人的战争是另一个人的机会.我们需要战争，他们需要机会"
ideagroups.1604.a:0 "我们是充满机会的土地"
ideagroups.1605.t:0 "优厚的条件"
ideagroups.1605.d:0 "我们无法忍受这种高昂的利息.我们的政府已经说服了债权人，也许利率太高了，他们都同意这一点，愿意在一定时间内给予减免"
ideagroups.1605.a:0 "我们赞成！"
ideagroups.1606.t:0 "很好的建议"
ideagroups.1606.d:0 "很好的意见有时是很难得的，但这些天许多人前来向我们提供意见.这使我们比以往任何时候都有更多的选择."
ideagroups.1606.a:0 "让我们回顾一下候选人"
ideagroups.1607.t:0 "向人们展示我们的韧性"
ideagroups.1607.d:0 "我们国家处在压力下，但时间能够证明我们在面对逆境时的应变能力.现在是男孩成长为男人的机会，对于男人来说，向世界展示坚韧的时候到了"
ideagroups.1607.a:0 "现在是时候！"
ideagroups.1608.t:0 "支持战争"
ideagroups.1608.d:0 "我们的人都对这场战争感到厌倦，但他们的精神是强大的.他们准备尽更多的努力以取得胜利.我们将取得胜利."
ideagroups.1608.a:0 "为了胜利"
ideagroups.1609.t:0 "失败的管理"
ideagroups.1609.d:0 "我们的政府让人民失望了.所谓的公平是对少数人的公平.这降低了人们对政府的支持"
ideagroups.1609.a:0 "这可是糟糕的状况"
ideagroups.1609.b:0 "那以后我们的国本就是金钱了。"
ideagroups.1610.t:0 "付款要求"
ideagroups.1610.d:0 "感觉我们可能更需要他们，各佣兵队长已经联合起来要求加薪."
ideagroups.1610.a:0 "我们可以做些什么呢？"
payment_demands:0 "付款要求"
desc_payment_demands:0 "佣兵队长已经联合起来要求加薪."
good_advise:0 "很好的建议"
desc_good_advise:0 "越来越多的人成为我们的顾问."
generous_terms:0 "优厚的条件"
desc_generous_terms:0 "我们的债权人已经同意降低利率一段时间."
glut_of_mercs:0 "过剩的雇佣军公司"
desc_glut_of_mercs:0 "其他国家没有战争驱使一批失业佣兵来到我国"
trust_from_mercs:0 "雇佣兵的信任"
desc_trust_from_mercs:0 "其他国家迟付工资给佣兵的行为让佣兵队长同意接受较低的价格，只要我们按时支付"
orthodox_flavor.1.t:0 "无产运动"
orthodox_flavor.1.d:0 "教会是个大地主，而这给教会带来大量财富.无产者声称，这笔巨大的财富让教会腐化.反对者认为教会需要钱来履行他们的神圣使命.如果教会被迫放弃其土地，将它转移到别人手中，我们可以收税.缺点是，教会财富减少，难以履行其使命."
orthodox_flavor.1.a:0 "支持教会"
orthodox_flavor.1.b:0 "支持运动"
orthodox_flavor.2.t:0 "伟大的主教会议"
orthodox_flavor.2.d:0 "教会组织了伟大的主教会议，他们要求你的支持和特权，作为回报，他们会帮你打击异端邪说.我们要帮助教会的人，还是要支持打破旧秩序的运动"
orthodox_flavor.2.a:0 "授予特权"
orthodox_flavor.2.b:0 "他们自己管自己"
orthodox_flavor.3.t:0 "礼仪改革"
orthodox_flavor.3.d:0 "东正教是唯一，至圣，的教会.由我主耶稣和他的门徒创建.然而，我们的家族是庞大而多样.我们的族长对礼仪提出了一些改革建议，以和其他教会的仪式相类似.我们的想法是大胆并加强教会，但我们知道，迷信，落后者会拒绝这种变化."
orthodox_flavor.3.a:0 "支持改革"
orthodox_flavor.3.b:0 "坚持老路子"
orthodox_flavor.4.t:0 "减少教会独立性"
orthodox_flavor.4.d:0 "教会不仅是一个强大的机构，它更是一个富裕的机构。如果我们把教会纳入国家统治，我们将获得更多的税收。在另一方面，我们将削弱其在大众眼中的权威。"
orthodox_flavor.4.a:0 "纳入统治"
orthodox_flavor.4.b:0 "保护独立性"
orthodox_flavor.5.t:0 "国家任命教会成员？"
orthodox_flavor.5.d:0 "如果我们要促进和加强对教会管理的权力，并带来更多的国家任命，我们咬将教会纳入控制.但这会影响教会和人民的道德水平"
orthodox_flavor.5.a:0 "委任他们"
orthodox_flavor.5.b:0 "让圣教自己管"
trade.1.t:0 "尊重我们的旗帜"
trade.1.d:0 "我们必须让所有人知道我们的海军是海洋的霸主，但是消息到达某国之后，得到是他们对战争的叫嚣"
trade.1.a:0 "我们必须做好准备"
trade.1.b:0 "这是愚蠢的"
trade.2.t:0 "这不能忍受"
trade.2.d:0 "海盗捕获了我们的一条船.他们折磨，然后残忍地杀害了男乘客和女乘客的故事震惊了文明人.其中一名女乘客是一位重要的贵族的女儿，他哭着要求复仇.很明显，这些海盗受到别人的保护"
trade.2.a:0 "追捕他们！"
trade.2.b:0 "这太花钱了"
pirate_hunting:0 "追捕海盗"
merchant_recalled:0 "缺席的商人"
trade.3.t:0 "商人被驱逐"
trade.3.d:0 "我们的商户在贸易商取得了成功.结果当地业主开始坚持自己的重商主义，并正试图驱逐我们的商人"
trade.3.a:0 "他们留下来！"
trade.3.b:0 "商人保持低调"
trade.4.t:0 "贸易危机"
trade.4.d:0 "我们的商人报告说他们贩卖货物时遭到了严厉抵制. 他们说得就像世界末日似的，觉得这辈子可能都再赚不到一分钱了."
trade.4.a:0 "这是商人的事"
trade.4.b:0 "尽量安抚他们"
trade.5.t:0 "商人破产!"
trade.5.d:0 "我们在国外的一个商人身无分文地回来了.他破产了，我们无法再从他身上获得贸易收入了"
trade.5.a:0 "他没有成功……"
trade.5.b:0 "救救他吧"
trade.6.t:0 "商队失事!"
trade.6.d:0 "一个商人已在沿海贸易节点交易之时失踪，他与他的货物全部沉入海底."
trade.6.a:0 "这太糟糕了"
trade.7.t:0 "商人们的苦难"
trade.7.d:0 "我们致力于重商主义，这使在外国贸易的商人的生活变得困难."
trade.7.b:0 "他们应该留在国内"
trade.7.a:0 "给予支持"
trade.8.t:0 "倦怠的商人"
trade.8.d:0 "我们给予我们的商人慷慨的自由，结果人们根本不想做诚实工作了."
trade.8.a:0 "这可不在计划里"
trade.9.t:0 "利用贸易"
trade.9.d:0 "我们重商主义的政策已产生了新的人才，他们擅长于让商人们偿还债务. 最近我们注意到其中一个人尤为突出."
trade.9.a:0 "他可以继续做伟大的事情"
trade.10.t:0 "缺少保护"
trade.10.d:0 "我们决心实施自由贸易政策，这导致国内的商人败给了来自他国的竞争对手."
trade.10.a:0 "他们需要适应"
trade.10.b:0 "这太糟糕了"
trade.11.t:0 "商人流失"
trade.11.d:0 "随着对外国商人放宽限制，我们的一些商人认为，他们没有获得足够的国家支持，所以决定转职."
trade.11.a:0 "我一点也不在乎"
trade.12.t:0 "有前途的操盘手"
trade.12.d:0 "我们的自由贸易政策，正在迫使我们的商人变得更加创新. 特别是其中一个看起来可以成为一个伟人."
trade.12.a:0 "我们需要给他找份工作"
catholic_flavor.1.t:0 "$PROVINCECAPITAL$的议会"
catholic_flavor.1.d:0 "教宗已经责成枢机主教处理新教运动带来的挑战.虽然天主教信仰本身不可能妥协，但教宗和枢机主教们承认，有一些新教的指责是真实的.因此，议会建立教会管理需要有所变化，开除缺席主教并严格管理神职人员的过激行为.此外，一些新的骑士团成立，这有助于反对宗教改革\n"
catholic_flavor.1.a:0 "是时候了!"
catholic_flavor.2.t:0 "地上的天主王国"
catholic_flavor.2.d:0 "在圣教会里意大利得到统一. 教宗阁下宣布这是显现在人间的天主之国. 全欧洲的天主教徒服膺于圣教会的旗号下，热切渴望居于此模范的基督王国里. 外国势力无法再插手枢机团中的事务，同时也不再对宗座的诏令与训示热切关注."
catholic_flavor.2.a:0 "亚孟"
catholic_flavor.3.t:0 "牧首区"
catholic_flavor.3.d:0 "$COUNTRY$，已经将所有五个主教辖区带回基督教的正统，我们重建了古老的五大宗主教区，有效地结束了东西方的分裂.尽管有些人还会继续坚持天主教，但是教宗引以为豪的，做为圣彼得和罗马教宗的合法继承人的优势已经不在了."
catholic_flavor.3.a:0 "分裂归于一统"
catholic_flavor.4.t:0 "买卖圣职？"
catholic_flavor.4.d:0 "我们在$CAPITAL$教区有一个高层职位空缺。一名出身富贵的牧师已经提出了申请。如果我们同意并支持他竞选此职，我们的金库就能收到一笔巨额捐献。一些更虔诚者宣称此为买卖圣职罪，但是他们知道些什么？"
catholic_flavor.4.a:0 "我们需要钱！"
catholic_flavor.4.b:0 "这是罪恶！"
catholic_flavor.5.t:0 "兜售赎罪券"
catholic_flavor.5.d:0 "就像约翰特策尔说的，“只要金库里铜币叮咚，地狱里就有救赎不完的灵魂”.教宗为了钱提供赎罪券，所以富人能够浸淫在罪孽之海的时候同时得到救赎. 这逐步导致了教会的分裂，最终引发了教会的改革."
catholic_flavor.5.a:0 "去做吧！"
catholic_flavor.5.b:0 "这是教会的事!"
catholic_flavor.6.t:0 "遗迹崇拜"
catholic_flavor.6.d:0 "不论贵族还是平民都相信，尊重遗迹能够减少人们的罪孽.但是有篇文章被订到教堂的大门上反对这种行为.反对者正在损害救赎之路的统一，神圣的无处不在的使徒公会，或者他们可能是对的？"
catholic_flavor.6.a:0 "但是我只得到了圣母的一小瓶乳汁"
catholic_flavor.6.b:0 "宽恕只能来自上帝"
catholic_flavor.7.t:0 "圣母崇拜"
catholic_flavor.7.d:0 "受到祝福的圣母玛利亚，我主耶稣基督的母亲，天堂的女王，集众多恩典于一身.再没有哪位完美的女性与她的母性能配得上站在上帝的旁边了，有吗？最近，激进的神学家认为没有必要有这样的复杂，他们是对的，或者神圣的圣母教会陷入他们最直接的继承者造成的危机中了"
catholic_flavor.7.a:0 "愿圣母原谅他们"
catholic_flavor.7.b:0 "她是一个特别的女人，但仍只是一个女人"
catholic_flavor.8.t:0 "私审判的教义"
catholic_flavor.8.d:0 "当我们死的时候，神会审判我们每个灵魂的命运，直至最后的审判.一位僧侣对理论上的争论已经近乎异端.他声称，根本就没有炼狱，而为死者祈祷也不会帮助他进入天堂.这种争论正威胁着教会的统一性"
catholic_flavor.8.a:0 "他可能是一个异教徒"
catholic_flavor.8.b:0 "逝者已矣，生者如斯"
catholic_flavor.9.t:0 "一种新的信仰"
catholic_flavor.9.d:0 "改革者提出了一项新的信仰，这些信仰中有一些小的但很严肃与天主教教义不同的地方.教会声称这近乎异端，有人认为这会使教会与他们的行政机构得到更严密的控制."
catholic_flavor.9.a:0 "这么做吧"
catholic_flavor.9.b:0 "不，它会让所有人下地狱的"
catholic_flavor.10.t:0 "庄严宣誓"
catholic_flavor.10.d:0 "一个所谓的致力于改革的修士最近在法庭上，在最庄严的许诺下，辩驳他事业的正当性.就像之前的胡斯一样，我们说他就是异端，这显而易见."
catholic_flavor.10.a:0 "信守诺言是我们的荣耀"
catholic_flavor.10.b:0 "对异教徒的承诺对我们没有束缚"
republics.1.t:0 "共和传统辩论"
republics.1.d:0 "我们的年轻，脆弱的共和国正处于激烈的辩论中，一些人甚至诉诸武力，在旧政权和坚定的自由捍卫者之间我们应该如何选择？"
republics.1.a:0 "我们需要国王！"
republics.1.b:0 "共和国是神圣的！"
republics.2.t:0 "自由贸易派赢得辩论"
republics.2.d:0 "自由贸易派正日益流行，现在似乎大部分的议员都成为他们的支持者.他们倡导我们必须减少我们的重商注意倾向."
republics.2.a:0 "我们肯定是自由贸易派"
republics.2.b:0 "重商主义对国家至关重要"
republics.3.t:0 "暴君的崛起"
republics.3.d:0 "缺乏对共和的尊重已经缓慢地腐蚀了它的根基，为了维护国家的稳定，$MONARCHTITLE$ $MONARCH$ 已经宣布 $RULER_O_PRONOUN$ 自己将终生独裁。"
republics.3.a:0 "$MONARCH$万岁！"
republics.4.t:0 "审判"
republics.4.d:0 "我最高贵的$MONARCHTITLE$，您的大儿子因为腐败和贿赂而受到审判.毫无疑问，如果对您儿子的指控是真实的，判他有罪对您个人将是非常严重的打击.但是换个角度说，我们当然也可以干预审判确保他是无辜的."
republics.4.a:0 "淡出公众生活"
republics.4.b:0 "他是无罪的"
republics.5.t:0 "新钱币"
republics.5.d:0 "过去，$MONARCHTITLE$的头像就印在硬币的反面，现在公众拒绝如此个人崇拜的行为.如果我们发行新的银币，我们可以提高人民对货币的信任，当然，所有人都会记住谁是做的这一切"
republics.5.a:0 "拒绝改革"
republics.5.b:0 "发行新币"
republics.6.t:0 "外国密谋？"
republics.6.d:0 "流言甚嚣尘上，疯传我们的贵族与外国列强密谋.人民变的歇斯底里恐惧万分.人民要求我们打击叛徒，但是智者说我们必须让共和司法的传统顺其自然."
republics.6.a:0 "抓住他们占有他们的财富"
republics.6.b:0 "正义胜于一切"
republics.7.t:0 "招募保镖"
republics.7.d:0 "$MONARCHTITLE$的办公室受到内外敌人的挑战，因此确保[Root.Monarch.GetSheHe]的执政一个强壮的私人保镖是必不可少的，这是我们动荡的政治局势需要，但有些人对此公开谴责，认为这个举动是新的贵族化趋势和对共和传统的颠覆."
republics.7.a:0 "就这么做吧！"
republics.7.b:0 "这会亵渎我们的共和精神！"
republics.8.t:0 "具有煽动力的传教士"
republics.8.d:0 "一个传道者出现了，他预言我们都了解的一个结束以及一个新的开始.这个传道者受到我们最近的战争的牵引，但他不是真的在推动我们所知的共和国.我们可以向他挑战判他火刑，但这有可能在我们正需要团结的时候引发内部矛盾."
republics.8.a:0 "随他去吧！"
republics.8.b:0 "判处他火刑！"
republics.9.t:0 "贵族密谋"
republics.9.d:0 "共和国看起来很脆弱，谣言传到我们耳朵里，说是我们的贵族正在密谋将世袭带入我们伟大的共和."
republics.9.a:0 "这很重要"
republics.10.t:0 "议会中的分歧"
republics.10.d:0 "共和国必须在所有人都有共同目标的情况下才能正常运转.我们的共和体制传统曾让我们强大.但是执政委员会缺乏凝聚力则消耗了我们大量军事支出"
republics.10.a:0 "这很糟"
republics.11.t:0 "影响政府的争端"
republics.11.d:0 "共和国的是成功在于重要的家族预备把共和国的利益与自己与自己的利益放到同等地位上.目前我们的共和传统受到了压力，家族都把他们自己的利益看的高于共和国的利益.以至于共识更加难以实现，这降低了我们的执政能力."
republics.11.a:0 "这很不好！"
republics.12.t:0 "贸易战争"
republics.12.d:0 "我们总是鼓励商人间的良性竞争，但是同时我们总是将共和国的利益放到首位.我们将会共同努力促进共和国的贸易，确保对手难得利益.现在这个传统收到警报，商人们相互碾压.这伤害了我们的国家……"
republics.12.a:0 "必须做点什么了"
republics.13.t:0 "典礼中断"
republics.13.d:0 "共和国的重要组成部分之一是国家的伟大庆典.庆典的时候是贵族间搁置分歧和争端的时候，所以我们可以展示我们目的的明确性，并向世界展示我们的实力.但在最近的庆典上不满分子背弃了我们的传统表达对了议会领导的不满."
republics.13.a:0 "意见不合！"
muslim_piety.1.t:1 "极端行为在[spread_of_extreme_practices_province.GetAreaName]传播"
muslim_piety.1.d:1 "中世纪后期出现了几种新型的伊斯兰神秘主义，其中最具争议性的是一些被视为“克己主义者”的苏菲教徒。这些人试图把自己完全从世俗世界中分离出来，他们剃除眉毛以下的全部体毛，公然违背伊斯兰教教规，以此证明他们和神之间的独特关系，而且他们总是在一个城镇到另一个城镇间乞求施舍。我们的宗教学者呼吁对他们进行迫害，认为没有受过教育的民众倾向于敬畏地看待他们，这会导致他们渐渐远离真正的信仰。"
muslim_piety.1.a:1 "把他们从[spread_of_extreme_practices_province.GetAreaName]驱逐出境。"
muslim_piety.1.b:1 "随他们去吧。"
muslim_piety.2.t:1 "招募学者"
muslim_piety.2.d:1 "特别是在十三世纪蒙古征服之后，埃及和叙利亚成为了穆斯林世界最重要的学术学习中心。逊尼派的学者们纷纷到大马士革和开罗向最著名教师学习科学，神学，以及那高于一切的法律，而什叶派人士则前往黎巴嫩的阿米尔山，与正统的特维尔什什叶派的学者见面。 许多来自我们国家的学生完成了他们的教育朝圣，现在正在回国，希望在我们的[Root.GovernmentName]中恪守伊斯兰教的法规，正如他们在伊斯兰教的核心地带学到的一样。"
muslim_piety.2.a:1 "欢迎他们加入我国。"
muslim_piety.2.b:1 "从书本上学习如何进行与神交流是行不通的。"
muslim_piety.3.t:1 "苏菲派团体集会支持"
muslim_piety.3.d:1 "在近代早期，苏菲派崇拜的流行形式在穆斯林世界非常普遍。 看到我们军队的弱势现状，一个主要宗教团体的教长已经开始鼓动他的追随者们拿起武器来支持我们，消灭我们的敌人。"
muslim_piety.3.a:1 "我们不能依靠神秘主义者的支持！!"
muslim_piety.3.b:1 "欢迎这些虔诚的勇士。"
muslim_piety.4.t:1 "宗教和睦"
muslim_piety.4.d:1 "随着大量的乌理玛成员逐渐有了苏菲派倾向，我们的许多苏菲派教团也开始赞扬这种依照伊斯兰教法生活的虔诚美德。 尽管我们既不赞成极端神秘主义也不赞成极端教条主义，但是我们却设法在两者之间取得一种平衡。 我们的国家目前正在享受温和和容忍地对待不同宗教教习而带来的美好成果。"
muslim_piety.4.a:1 "真主至上！"
muslim_piety.5.t:1 "伊本·阿拉比的神学理论的辩论"
muslim_piety.5.d:1 "伊本·阿拉比是一名安达卢西亚的神秘主义者及学者，被许多苏菲派认为是最杰出的精神导师。 他的“存在单一论”的泛神哲学理论把所有的创造视为神的一种表现形式，并且邀请信徒在生活的各个方面看到神灵的美，而不仅仅在传统的伊斯兰教仪式里。 从那以后，关于他的哲学与传统学术对伊斯兰教解释的兼容性的辩论已经开始激化，有些甚至把他列为为非信徒。 另一方面，对于许多苏菲信徒来说，伊本·阿拉比的哲学已成为他们宗教实践的基本原则。 我们现在也不得不支持其中一方了。"
muslim_piety.5.a:1 "否定存在单一论"
muslim_piety.5.b:1 "支持存在单一论"
muslim_piety.6.t:1 "限制齐米的建筑"
muslim_piety.6.d:1 "根据“伊斯兰法”，非穆斯林如果在城市中心建设新建筑面临着一些限制：房屋不得比穆斯林高，不得建设新的宗教场所，只能维护那些已经存在的。 在实际中，这些规则往往没有得到落实，但随着我们的国家一步步偏向伊斯兰教教法法律方面，乌理玛的重要成员开始要求进行更严格的执行。"
muslim_piety.6.a:1 "强制执行"
muslim_piety.6.b:1 "爱咋地咋地，随他们去吧"
muslim_piety.7.t:1 "齐米公然蔑视建筑限令"
muslim_piety.7.d:1 "尽管已禁止修建教堂和高层建筑，但我们国家个别省份的齐米民众却公然违反法律规定，我们的许多卡迪管理过于松懈，要么是因为他们看不到其中的弊端，要么就是他们因为可以赚取巨额贿赂而对此睁一只眼闭一只眼了。"
muslim_piety.7.a:1 "加大执法力度！"
muslim_piety.7.b:1 "法律不一定要强制执行嘛。"
muslim_piety.8.t:1 "聚善攘恶"
muslim_piety.8.d:1 "“古兰经”鼓励穆斯林在社区中发挥积极的作用，以便“聚善攘恶”。穆斯林学者在许多方面对这项指示进行了解释，但有时候这些命令被改革派群体用来辩护他们那些有说服力的十分的极端观点。 [Root.Capital.GetCapitalName]中一群有魅力的清真寺传教士已经开始呼吁结束非正统的宗教活动，并煽动民众反对苏菲主义，导致暴力和街头斗殴。"
muslim_piety.8.a:1 "镇压这些活动。"
muslim_piety.8.b:1 "支持他们！"
muslim_piety.9.t:1 "关于苏菲主义活动的争议"
muslim_piety.9.d:1 "穆斯林学者在是否允许苏菲派的问题上并不统一。 虽然大多数人都赞赏它在普通民众中所激发出的高涨宗教热忱，但有些人不赞成苏菲派表达他们的信仰的某些方式。 关于违禁爱情和葡萄酒的诗歌，以及在那些被视为圣人的墓地进行崇拜和群体舞蹈，有时会激起更多的乌理玛强硬分子的反对。"
muslim_piety.9.a:1 "支持强硬派"
muslim_piety.9.b:1 "支持温和派"
muslim_piety.10.t:1 "净化税收法律"
muslim_piety.10.d:1 "要确保国家的法律按照神圣的伊斯兰教法来运行，需要我们时不时的重新清理我们的税收系统，并不断调整使其更加接近我们[Root.GetReligiousSchool]学派的伟大的立法者所创建的法律。"
muslim_piety.10.a:1 "必须取缔对农民的非法强征。"
muslim_piety.10.b:1 "拒绝该提案。"
muslim_piety.11.t:1 "神秘主义者和说书人"
muslim_piety.11.d:1 "乌理玛中的许多人会质疑说书人对普通人的生活有什么影响。 我国人民的传统英雄故事已有数百年的历史，但却有着严重扭曲历史人物且塑造个人崇拜的风险。 [storytellerprovince.GetAreaName]中的一位重要的神职人员开始对当地的说书人采取强硬立场，并警醒大家说过去就有宗教学者提醒过: 沉迷于听故事很有可能导致在信仰上误入歧途。"
muslim_piety.11.a:1 "我们必须禁绝这些极其讨厌的传说。"
muslim_piety.11.b:1 "我们理当赞美我们的祖先。"
muslim_piety.12.t:1 "商业行会和同行会"
muslim_piety.12.d:1 "行会和兄弟会同行会一直是[Root.GovernmentName]公共生活中常有的因素，在许多方面，这些社会里的小团体都有着自己的规则，习俗甚至法律。 很多这些协会沉迷于伊斯兰教的神秘主义传统，苏菲主义且经常肆意改编伊斯兰教法。 一些有时使得乌理玛的法律难以在繁华都市间贯彻实施。\n[fraternity_province.GetName]的一个工匠已经来到我们的政府，让我们密切关注当地一个对本地事务有很大影响的行会成员。在城市里任何想要加入行会的人都需要得到这个人的批准，然后还要对其宣誓效忠。"
muslim_piety.12.a:1 "这完全不可接受！"
muslim_piety.12.b:1 "还是不要干涉行会的内部事务了"
muslim_piety.13.t:1 "苏菲主义的流行引发社会争议"
muslim_piety.13.d:1 "我们政府对社会中教条主义的担忧和对神秘主义的限制，已经使得苏菲主义成为中央政府统治的障碍。 在社会困难时期，许多人现在转而向和这些神秘主义教团而不是严守教条的乌理玛以及它来自[Root.GovernmentName]的支持者寻求精神指导。\n在[popular_sufism_province.GetName]地区的紧张气氛一触即发，于是一个有影响力的苏菲派大师公开宣布他对[Root.Monarch.GetTitle]的支持，志在平息当地严峻事态。"
muslim_piety.13.a:1 "我们拒绝接受神秘主义者的所谓支持。"
muslim_piety.13.b:1 "真主至上！"
muslim_piety.14.t:1 "咖啡与烟草"
muslim_piety.14.d:1 "尽管刚刚传入我国，咖啡和烟草已经很快作为兴奋剂在社会上广为传播，从[Root.Capital.GetCapitalName]到[coffee_province.GetAreaName]咖啡屋的存在现在已经成为常态。 尤其在苏菲教团中极受民众喜爱。 由于这些物品都是前人所未见过的，所有对于如何正确地对待这些物品，宗教内的核心人士已然开始了争论。\n许多严格的教条主义者要求我们对此加以限制，而另一些人则持谨慎态度，因为咖啡和烟草已在我国广受人民喜爱。 [coffee_province.GetName]的总督现在已经来到[Root.Capital.GetCapitalName]，并提出应关闭当地的咖啡馆，他认为这些咖啡馆已然成为异见人士的聚会场所。"
muslim_piety.14.a:1 "我们理应对此加以限制。"
muslim_piety.14.b:1 "随便啦，喝个咖啡没什么大不了的。"
muslim_piety.15.t:1 "苏菲教团在[new_province.GetName]开始传播"
muslim_piety.15.d:1 "在[Root.GetName]，一些比较流行的苏菲教团很快就开始在新获得的[new_province.GetName]省中建立起来。 虽然当地人似乎对[Root.GetAdjective]规则有些犹豫，他们已经接受了这个命令，这大大缓解了我们这个省的整合到我们的[Root.GovernmentName]中。"
muslim_piety.15.a:1 "加强教条法规！"
muslim_piety.15.b:1 "好极了。"
muslim_piety.16.t:1 "漠视沙里阿教法？"
muslim_piety.16.d:1 "据悉，乌理玛抱怨在我们的[Root.GovernmentName]中存在大肆嘲讽伊斯兰教教规的行径。他们要求我们减少神秘主义教团和宗教异端在国内的影响力。 如果不遵守规定，我们可能会失去来自乌理玛的支持，许多这些有价值的法学学者甚至可能会去往其他宫廷。"
muslim_piety.16.a:1 "遵从他们的建议"
muslim_piety.16.b:1 "我们怎能被如此威胁！"
muslim_piety.17.t:1 "建筑限令失效"
muslim_piety.17.d:1 "由于我国已然失去了对教条主义的热忱，我们越来越难以找寻到愿意全面贯彻实施建筑限令的卡迪斯了。 现在这条法令已然变得难以为继。"
muslim_piety.17.a:1 "好吧好吧，我能怎么样，我也很无奈啊。"
muslim_piety.20.t:1 "一个新的[Root.Monarch.GetTitle]"
muslim_piety.20.d:1 "我们的国家现在在[Root.Heir.GetName]这个黄口小儿统治下，缺乏一个有力的导师，还没有准备好面对这个危机四伏的世界。然而对我们所有人来说幸运的是，[Root.Heir.GetHerHis]叔叔和亲密顾问们决定采取行动。孩子现在可以安全地隔离开来，[Root.Heir.GetSheHe]已不会再损害我们的国家了。 这位顾问已经宣告了我们新的[Root.Monarch.GetTitle]，并且已经发誓要为我国提供其所迫切需要的强力领导。"
muslim_piety.20.a:0 "愿我们新的$MONARCHTITLE$体制持久兴盛!"
muslim_dlc.22.t:0 "星期五的礼拜？"
muslim_dlc.22.d:0 "每周的集会祈祷已经成为伊斯兰统治者在几个世纪中显示其合法性的一种方式。在逊尼派统治下，大多数周五的祈祷都是以逊尼派哈里发和世俗的逊尼派世界的名义出现的，然而却导致了祈祷的地位非常不确定。\n什叶派乌勒玛中的大多数人反对 星期五祈祷，但也有一些人将其看作是把社会，乌里玛和统治者绑在一起的一种方式，回到我们国家的什叶派信徒身上。"
muslim_dlc.22.a:0 "[Root.Monarch.GetName]将会带领国家和民众进行主麻日祷告。"
muslim_dlc.22.b:0 "我们必须尊重国民传统"
cultural_event.1.t:0 "喜剧演出"
cultural_event.1.d:0 "大家都来看呀，很有趣的!"
cultural_event.1.a:0 "就这么做吧！"
cultural_event.1.b:0 "无谓的干扰"
cultural_event.2.t:0 "平等？ 自由？ 博爱？"
cultural_event.2.d:0 "就像强大的火炬，甚启蒙运动带来的理性之光横扫旧世界与新世界，即便是最黑暗的角落也被点亮了.支持这一运动将无疑促进科学和哲学上的进步，但启蒙运动关于人类自由和人类不可剥夺的权利的观念可能会引发一点叛逆问题."
cultural_event.2.a:0 "让我们接受这些思想！"
cultural_event.2.b:0 "不，这不值得去冒险"
cultural_event.3.t:0 "拜占庭难民"
cultural_event.3.d:0 "拜占庭已经陷落了，他的人民们纷纷逃亡欧洲.这些难民中有人携带着亚里士多德，柏拉图和盖伦等人的大量手稿，也有人精通拉丁语和希腊语.其中也有很多人才. 把他们请来我国的话必定能对$COUNTRY$的文化和科技有益"
cultural_event.3.a:0 "无论如何，让他们来吧！"
cultural_event.3.b:0 "不，我们不需要他们的帮助"
cultural_event.4.t:0 "赞助佛罗伦萨式学院"
cultural_event.4.d:0 "对佛罗伦萨式艺术学院的赞助可以作为对我国的宣传."
cultural_event.4.a:0 "当然.他们会得到我们的支持"
cultural_event.4.b:0 "不，我们的问题够多了"
cultural_event.5.t:0 "最后的骑士竞技大会"
cultural_event.5.d:0 "世界正在进步，我们可以感觉到我们的精英骑士们会被渐渐淘汰. 现在，让 $COUNTRY$ 最后的骑士们展现一下身手吧!"
cultural_event.5.a:0 "为了光荣，前进！"
cultural_event.5.b:0 "不，我们需要与时俱进"
cultural_event.6.t:0 "圣卢克公会章程"
cultural_event.6.d:0 "圣卢克，艺术家的守护神，在西方欧洲经常出现以其命名的艺术家协会，其中最为著名的，或许，就在安特卫普.在$COUNTRY$成立协会的费用也许微不足道，但是文化收益却是众皆可见.发展该协会的管理机构同样将加强我们本土的官僚传统"
cultural_event.7.t:0 "荷兰式绘画的黄金时代"
cultural_event.7.d:0 "新近独立的荷兰共和国最近归属了加尔文宗派.国内人文主义思想与哲学思想暗潮汹涌，16 世纪后期荷兰共和国搭设了哲学舞台与既定的艺术传统和欧洲旧天主教思想剥离开来.坐在从阿姆斯特丹发展贸易的来的金山上，我们迎来荷兰画坛的黄金时代."
cultural_event.8.t:0 "迪瓦尼手稿"
cultural_event.8.d:0 "总之就是一种阿拉伯的书法，被奥斯曼继承并融入了很多文化与宗教因素"
cultural_event.8.a:0 "就这么做吧！"
cultural_event.8.b:0 "多余的分心事"
cultural_event.9.t:0 "茶道"
cultural_event.9.d:0 "茶叶在3000多年前就已经在开始中国种植，茶文化则在唐朝开始形成. 其中包含了文化与宗教传统，茶道渐渐成为我们不可分割的文化"
cultural_event.10.t:0 "支持文艺复兴哲学"
cultural_event.10.d:0 "“你，不受任何限制和约束，你可以选择自己的本性之界限。我们已将你置于世界的中心，如此你便可以观察世界上的任何其他东西。”\n\n——皮科·德拉·米兰多拉——“论人的尊严”"
cultural_event.11.t:0 "南德地区的传统风琴"
cultural_event.11.d:0 "南德的传统风琴在加上来自意大利的改良因素使其广为流行，也值得我们赞助它"
cultural_event.12.t:0 "支持巴洛克式音乐"
cultural_event.12.d:0 "只有上帝知道艺术天赋会因为缺少金钱，食物和爱而消失殆尽.资助在$COUNTRY$奋斗的作曲家们，他们会回报你的"
cultural_event.13.t:0 "国家史诗"
cultural_event.13.d:0 "我们的人民们中流传着关于 $RANDOM_OLD_MONARCH$ 的故事，故事说当 $COUNTRY$ 遭到困难时他将回来重振祖国. 无论它是真是假，我们可以用它来作为宣传"
cultural_event.13.a:0 "是的，我喜欢好事"
cultural_event.13.b:0 "不，我们的人民应当把注意力此时此地"
renovatio_effect:0 "统一 §Y神罗帝国§!！"
vassalize_empire2:0 "所有§Y神圣罗马帝国§!的成员会成为我们的附庸或离开帝国。如果离开，我们将获取他们所有土地的宣称!"
EVTNAME6140:0 "生意兴隆"
EVTDESC6140:0 "我们精明的商业条例将商人吸引到了我们的土地上，这是我们贸易效率提高的结果"
EVTNAME857:0 "出色的外交!"
EVTDESC857:0 "花了些功夫与$RULER_ADJ$的同侪交流了一下，$MONARCHTITLE$$MONARCH$的努力工作有回报了.多亏了$RULER_ADJ$的能说会道，我们的外交地位提升了."
EVTOPTA857:0 "$MONARCH$永远值得信任..."
EVTNAME858:0 "失败的外交!"
EVTDESC858:0 "$MONARCH$在外交上的无能几乎让人难以置信.我们不知道$RULER_S_PRONOUN$怎么做的，但是$RULER_S_PRONOUN$仅仅通过给一位大使去了一封道歉信就设法损害了我们在国际上的外交地位."
EVTOPTA858:0 "怎么可能？"
EVTDESC9471:0 "边界是会变化的，随着季节或过去的征服者带来的财富而变化或变异.或许历史学家会说在吾主之年$YEAR$，$PROVINCENAME$中发生的事件是不可避免的.“在$COUNTRY$的德政领导下，当$PROVINCENAME$继续蓬勃发展的时候，边界另一侧的乡民注定要嫉妒的”.也许他对我们不太公平.不管怎样，$PROVINCENAME$中的紧张局势给充满敌意的邻居一个理由向我们宣战."
EVTOPTC9472:0 "如果它有动作了，派人过去"
EVTNAME841:0 "海军改革者"
EVTDESC841:0 "自从我们决定牺牲陆军而促进海军，我们海军的表现切实的提升了.一名军官技术很好，脱颖而出."
EVTOPTB841A:0 "提升他"
EVTNAME3001:0 "内部冲突"
EVTNAME3008:0 "内部冲突的终结"
EVTDESC727:0 "我们和敌人之一开战了.全国上下都认为这场战争我们必须胜利，他们正在做出努力."
EVTNAME1001:0 "俄罗斯民族国家的建立"
EVTDESC1001:0 "通过征服以及外交，俄罗斯已经成功从纯粹的聚集地转变为一个大公国.经过几次的东征，蒙古汗国也终于被征服，一个由沙皇统治的集权式俄罗斯国家崛起了.来自西欧的影响正帮助我们实现现代化以及改革我们的国家，同时西式的教育也会被采用."
EVTOPTA1001:0 "光荣属于祖国俄罗斯"
EVTOPTB1001:0 "俄罗斯祖国需要等待"
EVTNAME1002:0 "尼德兰民族国家的建立"
EVTDESC1002:0 "尼德兰是作为欧洲最有实力的海军和殖民国家登场的. 本地和海外商机带来的大量收益，使这个国家进化成了世界上最大的资本主义国家之一."
EVTOPTA1002:0 "荷兰的霸权"
EVTOPTB1002:0 "我们根本就不需要它"
EVTNAME1003:0 "西班牙民族国家的建立"
EVTDESC1003:0 "对全球新发现的区域的远征和殖民地的大量建立使西班牙成为了当时最强大和最富有的国家之一. 西班牙的探险者们不懈地探索着未知的地域，扩展着祖国的疆界. 无数的黄金白银被运回了祖国，把政府的金库塞得满满的."
EVTOPTA1003:0 "以西班牙之名征服世界"
EVTOPTB1003:0 "我们从中得不到好处"
EVTNAME1004:0 "英格兰民族国家的建立"
EVTDESC1004:0 "国际贸易长期以来一直是英国的基本国策，通过在海外扩大本国影响以及控制他国政治走向，我们设法成为欧洲列强之一. 同时我们在海外的殖民地扩张正在成为国家经济增长，推进全球影响力的新动力."
EVTOPTA1004:0 "英格兰的荣光终于到来"
EVTOPTB1004:0 "我们根本就不需要它"
EVTNAME1005:0 "法兰西民族国家的建立"
EVTDESC1005:0 "今年将会是标志着我国进入进化时期的一年.传统的封建方式将会在一个更现代化的集权式国家中消失.尽管由于项目预算失误以及军备竞争加剧，我们的财政面临窘境，但我们还是设法将我们转变成了欧洲最具统治力的强国之一."
EVTOPTA1005:0 "法兰西的荣光终于到来"
EVTOPTB1005:0 "我们根本就不需要它"
EVTNAME1006:0 "意大利民族国家的建立"
EVTDESC1006:0 "作为文艺复兴的中心，我们国家的文化蓬勃发展. 我们已经进入了一个持久的艺术革命的时代，特别是在建筑和文学方面. 但是文化革命却没能帮助我们的国家保持内部的和平. 我们一直被外来的追求力量和侵吞领土的国家侵扰着."
EVTOPTA1006:0 "光荣属意大利"
EVTOPTB1006:0 "我们根本就不需要它"
EVTNAME1007:0 "德意志国家的建立"
EVTDESC1007:0 "尽管我们缺少一个强大集权的中央机关，我们的国家仍然在蓬勃发展着.由德国北部数百个城镇组成的汉萨同盟对我国的发展起了至关重要的作用.通过结合海路与陆路贸易所增长的智慧也有助于刺激我们的发展进步，并将我们的国家转变欧洲一个富裕的生产制造中心."
EVTOPTA1007:0 "组建德意志国家"
EVTOPTB1007:0 "我们根本就不需要它"
EVTNAME1008:0 "波斯民族国家的建立"
EVTDESC1008:0 "年仅16岁的$MONARCH$取代了他的父亲成为了什叶派土库曼部落的首领.很快他就在西北部建立了一个权力基地并宣称自己为伊朗王.周边的几个地区已经被征服了，伊朗民族国家的再度崛起看来并不是没有可能的."
EVTOPTA1008:0 "波斯的霸权"
EVTOPTB1008:0 "我们不准备走上这条路"
EVTNAME1009:0 "莫卧儿帝国"
EVTDESC1009:0 "$MONARCH$ 开始建立他的新帝国. 虽然为数不多，但是他训练有素的军队成功地在对抗印度苏丹的战争中取得了很多决定性的胜利.$CAPITAL$之战成为了这一系列扩展疆土的战役中的第一个胜仗. 在不久的将来，莫卧尔帝国将横扫整个印度半岛."
EVTOPTA1009:0 "建立莫卧儿帝国"
EVTOPTB1009:0 "我们对这些地区一点兴趣也没有"
EVTNAME1010:0 "爱尔兰民族国家的建立"
