theocracy.1.t:0 "$COUNTRY$需要继承人。"
theocracy.1.desc:0 "我国未为$MONARCHTITLE$ $MONARCH$指定继承人，我们有下列人选可以选择。"
theocracy.1.a:0 "一位本地贵族"
theocracy.1.b:0 "一位外国贵族"
theocracy.1.c:0 "商人之子"
theocracy.1.d:0 "教宗门徒"
theocracy.1.e:0 "一位天才神学家"
theocracy.1.f:0 "一位本地牧师"
theocracy.1.g:0 "一位本地伊玛目"
theocracy.1.h:0 "有影响力的改革者"
parlaments.1.t:0 "城市要求议会席位"
parlaments.1.d:0 "$PROVINCENAME$的城市已发展得富裕繁荣。现在他们想加入议会，其代表的观点看起来集中在一份声明上——“没有代表权,就不得征税”。"
parlaments.1.a:0 "授予议席！"
parlaments.1.b:0 "否决！"
tutorial.2.t:0 "西班牙宗教法庭"
tutorial.2.d:0 "1480-1530年，西班牙宗教法庭在卡斯提尔王国和阿拉贡王国非常活跃.强制转变信仰的行为以及宗教审判者权力的扩大最终导致了社会动荡.1484-1485年，爆发了一场反对宗教审判者权力扩大的叛乱."
tutorial.2.a:0 "叛乱！"
tutorial.4.t:0 "克里斯托弗·哥伦布"
tutorial.4.d:0 "探险者克里斯托弗·哥伦布在1485年和1488年两次试图说服葡萄牙国王若望三世资助他向西航行，开辟到东方新航路的探险.第二次尝试失败之后，哥伦布将注意力转移到了西班牙国王身上.由意大利投资者资助的她成功说服了阿拉贡国王斐迪南，批准了他的探险.1492年八月，被封为“海洋将军”，并且得到了从收入中获得提成的承诺后，哥伦布开始了他的航行."
tutorial.4.a:0 "起航！"
tutorial.5.t:0 "新大陆！"
tutorial.5.d:0 "1492年10月12日，34天没有看见陆地的克里斯托弗·哥伦布和他的船员在巴哈马群岛中的一个岛登陆.哥伦布将这个岛命名为圣萨尔瓦多.他和他船员们发现了新世界."
tutorial.5.a:0 "陆地！"
tutorial.6.t:0 "叛乱资助"
tutorial.6.d:0 "探子报告称叛乱是伦斯特一股势力煽动的.一定给他们点颜色看看"
tutorial.6.a:0 "给他们颜色看看"
tribal_succession.1.t:0 "部落继承危机"
tribal_succession.1.d:0 "我们伟大的酋长宾天了，秃鹰已然高高盘旋，看样子还有一场争夺王位的腥风血雨啊"
tribal_succession.1.a:0 "胜者为王，败者为寇"
tribal_succession.1.b:0 "孩子岂能继承汗位！"
tribal_succession.2.t:0 "继承成功！"
tribal_succession.2.d:0 "最后个觊觎王位的人被干掉了.我终于恢复统治了！"
tribal_succession.2.a:0 "我是可汗"
tribal_crisis_can_end_when:0 "消灭所有叛军也能结束危机"
tribal_succession_crisis_non_cores_will_revolt:0 "§R分离主义者§! 可能会在任何一个不是[Root.GetName]核心的省份发动叛乱。"
ideagroups.1.t:0 "新的国家传统和野心"
ideagroups.1.d:0 "我国值此大变，国民之认同观念亦与时推移。除若我积极对抗之，不然我国家传统野心之改变将是大势所趋、不可避免。"
ideagroups.1.a:0 "固所愿也，不敢请耳。"
ideagroups.1.b:0 "不！不能抛弃我们的根！"
ideagroups.711.t:0 "冲锋"
ideagroups.711.d:0 "最好的防守便是进攻，我们强有力的进攻提振了我军士气.士兵带着必胜的信念冲锋陷阵，无所畏惧"
ideagroups.711.a:0 "向前冲锋"
ideagroups.712.t:0 "派出步兵"
ideagroups.712.d:0 "军中级别较低的步兵往往被骑兵所不屑，但他们却是任何军队的顶梁柱.强有力的步兵进攻和骑兵冲锋一样威力惊人.我们的步兵正逐步认识到自已的地位"
ideagroups.712.a:0 "你们是最棒的"
ideagroups.713.t:0 "派出骑兵"
ideagroups.713.d:0 "在亚历山大大帝时期，骑兵的战斗力足以使其成为杀手锏.这支部队是军中骄子，随时厉兵秣马准备冲锋.他们以此为傲，沉醉于他人的瞩目中"
ideagroups.713.a:0 "冲锋！"
institution_events.2.t:0 "文艺复兴！"
institution_events.2.d:0 "自14世纪以来，意大利诸城邦的财阀氏族们就一直对有意探索他们古希腊与古罗马祖先社会的艺术家和学者们进行赞助。文艺复兴作为一场文化运动，其思想已经深入并且广泛传播在意大利各地，同时对文学，艺术，哲学以及音乐产生了深远的影响。人文学家也在也在研究分析他们所生活的社会，将其与古典哲学理想进行比较。在$YEAR$年，文艺复兴人文主义已经发展成熟，即将渗透至社会的各个方面。对于统治者以及被统治者，一种新的理念开始出现，藉由早期印刷机的帮助，这些全新的理念迅速传播。真正的文艺复兴人文主义者须通晓方方面面，不仅要专精于政治与哲学，更要涉猎艺术，文字分析，音乐，建筑。如今，文艺复兴正准备重塑整个世界，让它朝着其古典主义的理想迈进。"
institution_events.2.a:0 "这改变了一切…"
institution_events.2.a.tt:0 "尚未完全§Y接纳§!§Y文艺复兴§! 思潮的国家每年都会增加§R1%§! 的科技费用惩罚，直到达到 §R50%§!的上限。"
