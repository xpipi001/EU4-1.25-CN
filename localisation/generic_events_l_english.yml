dynastic_events.1.t:0 "星光"
dynastic_events.1.d:0 "继承人的出生临近了，占星家刚好完成了他的著作。他宣称此日在皇家出生的婴孩将统治一个强大的王国，并将延续其强盛。新生儿微弱的哭声传来，“一个女儿，”助产士宣布，“您有一个健康、强壮的女儿，我的[Root.Monarch.GetTitle]。”"
dynastic_events.1.a:0 "叫她伊丽莎白。"
dynastic_events.1.b:0 "她的名字是凯瑟琳。"
dynastic_events.1.c:0 "给她去一个传统[Root.Culture.GetName]名。"
dynastic_events.1.e:0 "萨拉是个好名字。"
dynastic_events.2.t:0 "新生女儿"
dynastic_events.2.d:0 "听闻小公主的出生，民众欢呼。他们日夜欢宴，但您还未指定您的女儿为继承人。"
dynastic_events.2.a:0 "我指定她为我的继承人。"
dynastic_events.2.b:0 "我想要一名男性继承人！"
dynastic_events.3.t:0 "才志双全的女儿"
dynastic_events.3.d:0 "[Root.Country.GetName]的民众和你的顾问们都在担忧没有继承人的问题。你有一个才志双全的女儿，让外交官和外国贵族们都很吃惊，你的私人顾问也评价她聪明伶俐。是不是考虑让她当你的继承人的时候了？"
dynastic_events.3.a:0 "她会成为一名卓越的统治者。"
dynastic_events.3.b:0 "我还没死！我还能搞出一两个儿子来。"
dynastic_events.4.t:0 "统治者的女儿"
dynastic_events.4.d:0 "老统治者离世，没留下任何男性继承人。但他女儿天资聪颖。她有王位宣称权，只有少数几名竞争者，还有保住王位的智慧。从他国来了一名王位宣称者，虽然宣称权不强，但还是有人希望能看到一名男性登上王位，而不是一个女人。"
dynastic_events.4.a:0 "为前任统治者的女儿加冕。"
dynastic_events.4.b:0 "选择外国贵族。"
dynastic_events.5.t:0 "政治联姻"
dynastic_events.5.d:0 "这个时代的婚姻大都不是基于爱情、激情甚至友情。多数都是政治联姻，新人父母的目的是合并两家庄园、两个家族或是两个王国。由于没有继承人或配偶，许多人认为我们与邻国的联姻是不错甚至是必要的选择。"
dynastic_events.5.a:0 "派一名信使去邻国君主处，提议我们之间的政治联姻。"
dynastic_events.5.b:0 "我要结婚的话，对象一定要是真爱。"
dynastic_events.6.t:0 "提议政治联姻"
dynastic_events.6.d:0 "一名由[From.Country.GetName]的[From.Monarch.GetTitle][From.Monarch.GetName]派出的信使到了，提议和[Root.Monarch.GetTitle][Root.Monarch.GetName]的联姻。"
dynastic_events.6.a:0 "接受提议。"
dynastic_events.6.b:0 "婉拒提议。"
dynastic_events.7.t:0 "一桩政治联姻——成还是不成？"
dynastic_events.7.d:0 "等待[From.Country.GetName]的[From.Monarch.GetTitle] [From.Monarch.GetName]的回复时，[Root.Monarch.GetTitle][Root.Monarch.GetName]的胸中并不平静，但信使回来报信时，[Root.Monarch.GetHerHis]手仍在颤抖。"
dynastic_events.7.a:0 "[From.Monarch.GetTitle][From.Monarch.GetName]接受了提议！"
dynastic_events.7.b:0 "[From.Monarch.GetTitle][From.Monarch.GetName]拒绝了提议！"
dynastic_events.8.t:0 "[From.GetAdjective] [Root.Heir.GetTitle]"
dynastic_events.8.d:0 "一个没有确认的继承人的国家是一个处于危险中的国家。来不及等[Root.Monarch.GetHerHis]生出皇室继承人，[Root.Monarch.GetName]已经指定了一个来自[From.GetName]的亲属作为 指定的继承人。"
dynastic_events.8.a:0 "至少这不是哈布斯堡。"
dynastic_events.8.b:0 "A.E.I.O.U."
dynastic_events.8.a.tt:0 "一位§Y[From.Monarch.Dynasty.GetName]§! 的家族成员已经被确认为[GetDefiniteArticleBeforePluralCountry]§Y[Root.GetName]§!的继承人"
dyn_newborn_daughter:0 "拒绝将女儿列为继承人"
desc_dyn_newborn_daughter:0 "没有指定你的新生女儿为继承人，民众仍然关心缺少继承人的事。"
opinion_spurned_heir:0 "摒弃家族中的继承人"
opinion_choose_heir:0 "从家族中选择继承人"
opinion_spurned_pu:0 "拒绝和我们联合统治"
english_civil_war.11.t:0 "议会党人胜利"
english_civil_war.11.d:0 "蹂躏国土的内战结束了，我们站在十字路口。有人认为这是重建我国君主制的绝妙时机，只是君主将会被限定在严格的宪法和法律下，以防再出现近来的动乱。其他人主张是时候全套摒弃君主制，建立一个基于英国议会传统的现代共和国了。"
english_civil_war.11.a:0 "成立一个宪政共和国！"
english_civil_war.11.b:0 "建立新型君主制。"
english_civil_war.12.t:0 "克伦威尔的遗产"
english_civil_war.12.d:0 "护国公死后，我国将驶向何方的问题仍然存在。有人认为这是重建我国君主制的绝妙时机，只是君主将会被限定在严格的宪法和法律下，以防再出现向我们刚刚经历过的内战。其他人主张是时候全套摒弃君主制，建立一个基于英国议会传统的现代共和国了。"
english_civil_war.12.a:0 "成立一个宪政共和国！"
english_civil_war.12.b:0 "建立新型君主制。"
government_events.1.t:0 "行政改变"
government_events.1.d:0 "除了摒弃了先祖的旧宗教之外，我们还改变了我们一些行政惯例。现在我们的所有权力来自君主和围绕[Root.Monarch.GetHerHim]的群臣，而不是像过去那样依赖伊斯兰教建立合法性。"
government_events.1.a:0 "好的。"
westernisation.100.t:0 "[Root.GetName] 转为西方。"
westernisation.100.d:0 "我们开疆扩土的伟业已经证明，我们和我们的西方邻居一样强大，而我们在西方的政治影响力已经十分可观。现在是时候跻身列强，让他们认识到我们在西欧文化、经济和政治上的重要地位了。"
westernisation.100.a:0 "世界将在我们面前发抖！"
bad_ending_court_and_country_tooltip:0 "这将最终导致一个§R负面§!的结果，触发灾难§Y“宫廷与外省”§!。"
court_and_country:0 "宫廷与外省"
desc_court_and_country:0 "中央集权的强化在国内遭到了强烈的抵制，并最终导致了宫廷与外省之间全面爆发的危机与冲突。\n§Y但如果我们对这一危机处置得当，之后我国将比之前更为强大。§!"
court_and_country_events.1.t:0 "宫廷与外省的冲突"
court_and_country_events.1.d:0 " [Root.GetAdjective]中央政府的权力正在延伸，侵占了一些传统上由乡绅、胥吏或其他利益集团把持的领域，这也招致了对[Root.Monarch.GetTitle]和[Root.Capital.GetCapitalName]宫廷的普遍不满。这些团体现在已经团结起来，组建联盟来对抗中央。\n今天，我们收到了一堆针对新税法的异议，大谈“古老的权利”，痛斥[Root.Monarch.GetTitle]御前大臣的奸佞之举。显然，继续搞中央集权会在每一处都受到抵制。"
court_and_country_events.1.a:0 "朕即国家。"
court_and_country_events.1.b:0 "尝试跟这帮投石党谈判。"
court_and_country_events.2.t:0 "抗税"
court_and_country_events.2.d:0 "[local_court_location.GetName]及周边省份的[Root.GetLocalPowerStructure]拒绝执行最近的一批法令及税目。不仅如此，[Root.GetLocalPowerStructure]还往[Root.Capital.GetCapitalName]送出了正式的意见书，指责我们滥用权力且不遵传统，要求我们撤换多名国内的[Root.GetLowLevelOfficialForCountry]。"
court_and_country_events.2.a:0 "把领头的抓起来！"
court_and_country_events.2.b:0 "与[local_court_location.GetName][Root.GetLocalPowerStructure]谈判。"
court_and_country_events.3.t:0 "[separatist_province.Culture.GetName]叛乱"
court_and_country_events.3.d:0 "我们尝试在[Root.GetName][Root.GovernmentName]各省统一法律传统、税收和兵役制，这导致[separatist_province.Culture.GetName]人的领袖召集同胞发起了武装反抗。 他们声称，我们在得到[separatist_province.Culture.GetName]的土地时曾定下规矩并发誓遵守，而今我们出尔反尔，他们不得不再次举起[separatists_wanted_country.GetAdjective]人民反抗的大旗。\n我们在当地的代表恳求我们趁而今为时未晚，赶紧与他们达成协议。 如果我们承诺给予[separatist_province.Culture.GetName]一些特权，他们可能会同意放弃其他的要求。"
court_and_country_events.3.a:0 "叛军必须被碾碎！"
court_and_country_events.3.a.tt:0 "§Y[separatist_province.Culture.GetName]§!的所有其他省份会得到与§Y[separatist_province.GetName]§!相同的效果。"
court_and_country_events.3.b:0 "我们会收买他们的忠心。"
court_and_country_events.3.b.tt:0 "§Y[separatist_province.Culture.GetName]§!的所有其他省份会得到与§Y[separatist_province.GetName]§!相同的效果。"
court_and_country_events.3.c:0 "他们在我国将无立锥之地！"
court_and_country_events.4.t:0 "[city_league_demand_rights_province.GetName]联盟"
court_and_country_events.4.d:0 "近年来，一些新的税目和兵役额在[Root.GetAdjective]的诸多城市和行会得到了施行。到目前为止，我们的要求都已得到了满足，但是我们的[Root.GetLowLevelOfficialForCountry]汇报称民众中正在滋生不满。\n针对[Root.Capital.GetCapitalName]方面发布的法令和税收的不满在与日俱增，而[city_league_demand_rights_province.GetName]最强盛的几座城市也以[city_league_demand_rights_province.GetCapitalName]为首联合了起来。现在他们要求得到独立的征税权和立法权，并强行驱赶了我们派往那里的 [Root.GetLowLevelOfficialForCountry]。"
court_and_country_events.4.a:0 "碾碎这帮闹事的！"
court_and_country_events.4.b:0 "我们可以给[city_league_demand_rights_province.GetName]的城市一些特权。"
court_and_country_events.5.t:0 "充满火药味的[quarrelsome_nobles_province.GetName]贵族"
court_and_country_events.5.d:0 "一些贵族开始对新近的限制感到愤懑不平。虽然他们已经失去了在 [Root.Capital.GetCapitalName]的影响和权力，但他们名下的大量地产和雄厚的财富使得他们依然在地方上拥有相当大的影响力。他们渴望着重新成为国家的栋梁，不再受[Root.Monarch.GetTitle]和[Root.Monarch.GetHerHis]大臣的差使。他这些人变得固执而又火药味十足。\n似乎有一个这样的团伙正在筹划一个密谋，意图恢复他们旧时的特权，将传统和尊贵带回[Root.Capital.GetCapitalName]的宫廷。他们利用自己在乡下的资产作为基础筹建了一支军队，妄图逼迫我们就范。"
court_and_country_events.5.a:0 "我们将以手中的利刃招待他们。"
court_and_country_events.5.b:0 "我们要试着去满足他们的要求。"
court_and_country_events.6.t:0 "不忠的军官"
court_and_country_events.6.d:0 "在战争时期，军队是少数几个能获得晋升的地方。在现在这样的内乱时期，我们不能忘记这些有能者依旧与国内那群被剥夺了公民权的背叛者们存在着联系。\n我们真的能信任我们的军队吗？[Root.Monarch.GetTitle]的近臣要求我们清除所有与反对我们的集团和家族存在联系的人。"
court_and_country_events.6.a:0 "我们需要忠诚的士兵。"
court_and_country_events.6.b:0 "我们禁受不起这样的折腾。"
court_and_country_events.7.t:0 "[Root.Monarch.GetTitle]的支持者"
court_and_country_events.7.d:0 "并不是所有人都会在[Root.GovernmentName]的新政策中受害，一些人现在能够在军中服役或在众多新的政府职能部门中供职以谋生，其他人则依旧遵从着荣誉感和传统而忠于[Root.Monarch.GetTitle]。\n对于[Root.Capital.GetCapitalName]宫廷日益牢固的统治，国内的不满情绪仍在弥漫，但我们看到[Root.GetGovernmentSupporters]的势力也在剧增。"
court_and_country_events.7.a:0 "提升我们国力的好机会！"
court_and_country_events.7.b:0 "他们的忠诚会获得回报。"
court_and_country_events.100.t:0 "宫廷与外省之间的敌对走向终结"
court_and_country_events.100.d:0 "各省普遍抗拒当局权威的时代走向了终结。在可预见的将来，我们解决这场危机的方法将会成为地方势力同[Root.Capital.GetCapitalName]政府之间交往的范例。"
court_and_country_events.100.a:0 "国家终得凯旋！"
court_and_country_events.100.b:0 "也许我们现在终于能携手共进了。"
court_and_country_events.100.c:0 "[Root.Capital.GetCapitalName]的宫廷垮掉了。"
random_events.23.b.tt:0 "未隔离的省份的流感能够传播到邻近省份。"
culture_religion_events.1.t:0 "[Root.Heir.GetName] 和 [Root.given_teacher_culture.GetCultureName]人。"
culture_religion_events.1.d:0 "在[Root.Heir.GetHerHis]教育期间我们的[Root.Heir.GetTitle]，[Root.Heir.GetName],和我们的皇家顾问，[Root.Adm_Advisor.GetName]，走的非常近，并形成了一种[Root.Adm_Advisor.GetHerHim] 和 [Root.Adm_Advisor.GetHerHis]的[Root.given_teacher_culture.GetCultureName]人的 特殊的纽带关系。\n[Root.Heir.GetName]在 [Root.given_teacher_culture.GetCultureName]土地上的旅行让我们的王朝更受欢迎，但也提出了不仅仅是少数 [Root.Capital.GetName]的眉毛。我们的贵族们，在[Root.capital_noble.GetName]的带领下，开始担心当[Root.Heir.GetSheHe] 成为  [Root.Monarch.GetTitle]并开始密谋在法庭上反对 [Root.Heir.GetHerHim] 和[Root.Adm_Advisor.GetName] 会偏向于 [Root.given_teacher_culture.GetCultureName] 的东西。他们要求我们惩罚[Root.Heir.GetTitle]，保证贵族的权利。"
culture_religion_events.1.a:0 "最好让 [Root.capital_noble.GetName] 来指导我们年轻的 [Root.Heir.GetTitle] 。"
culture_religion_events.1.b:0 "[Root.Heir.GetName] 拥有我们的祝福"
culture_and_religion_opinion_tooltip:1 "信仰 §Y[Root.new_ruler_religion.GetReligionName]§!  的所有国家对我们的好感度将提高 §G35§!.\n属于 §Y[Root.new_ruler_culture.GetCultureName]§! 文化的所有国家对我们的好感度将提高 §G35§!."
religion_opinion_tooltip:1 "信仰 §Y[Root.new_ruler_religion.GetReligionName]§! 的所有国家对我们的好感度将提高 §G35§!."
culture_opinion_tooltip:1 "属于 §Y[Root.new_ruler_culture.GetCultureName]§! 文化的所有国家对我们的好感度将提高 §G35§!."
