EVTDESC846:0 "“我们明智地决定支持数量胜于质量.然而，新生的更为庞大的军队拥有难于预料的问题：在如此数量之下难以找出军官人才.”"
EVTOPTB846A:0 "事情无疑会得到改善的"
EVTNAME847:0 "新的体制"
EVTDESC847:0 "“一些人认为我们支持数量胜于质量的决定是愚蠢的，它将会导致领导层的衰退，或者甚至让我们的军队变成一个笑话——但是他们都错了.更加庞大的新军没有让我们的军事人才僵化，反而会引领至更完善的体制.”"
EVTOPTB847A:0 "爽"
