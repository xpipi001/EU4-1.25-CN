moroccan_nation_title:0 "成立摩洛哥王国!"
moroccan_nation_desc:0 "在分裂之前，摩洛哥无论是在宗教方面，经济方面，还是军事方面,都被看做是马格利布地区的一方霸主. 一旦我们控制王国内的所有领主，我们就能踵武前王遗烈，以马拉喀什为都统治西马格里布地区!"
algiers_nation_title:0 "成立阿尔及利亚"
algiers_nation_desc:0 "马格里布中部总是受到来自东部和西部的强国的侵扰。 我们不会让历史重演！通过占领大港口阿尔·贾扎伊尔以及该地区其他重要的沿海城市，我们可以以海军力量打败西部和东部地区这些历史上的强敌，并为成立一个强大的统一的国家打下坚实的基础。"
tunisian_nation_title:0 "成立突尼斯"
tunisian_nation_desc:0 "自古以来突尼斯就是东马格里布地区的霸主. 一旦我们控制这座大城市和她的腹地，我们就能让整个地区重新统一，使其团结在一面旗帜之下。"
tripoli_nation_title:0 "成立的黎波里塔尼亚"
tripoli_nation_desc:0 "为了扩大对这一地区的领土要求，我们必须控制地中海沿岸。一旦我们占领的黎波里港，世界上其他国家就不会像现在这样把我们当成弹丸之国。"