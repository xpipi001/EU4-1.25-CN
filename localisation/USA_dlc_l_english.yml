usa_dlc.EVTDESC71:0 "在第一次塞米诺尔战争（1817-1818）期间，美国军队攻击了塞米诺尔的印第安人，和佛罗里达的逃亡奴隶，并且袭击了乔治亚，屠杀当地居民.为了扫清障碍，安德鲁.杰克逊将军烧毁了数个村庄，推翻了西班牙总督的统治.这个情况使西班牙政府相信，美国有能力在他想要的时候占有佛罗里达.在认清现实后，西班牙政府决定出售佛罗里达给美国以换取一笔金钱.这个协议最终由美国国务卿约翰.昆西.亚当斯和西班牙首相路易斯.德.奥尼斯签署.总统先生，我们应该接受这个提议吗？"
