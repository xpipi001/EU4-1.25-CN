l_english:
usa_dlc.EVTNAME1:0 "联邦议会"
usa_dlc.EVTDESC1:0 "1781年，3月1日至1789年3月4日，美利坚合众国监管机构是一个名叫联邦国会的议会组织，是第二届大陆会议的直接继承者.\n\n尽管缺乏权力，国会仍试图通过许多法律，包括"西北条例".美国国会已经召开，讨论独立战争给国家带来的债务和在西北条例中规定的奴隶制. 美国欠法国和荷兰800万美元，而联邦债务总额达到将近4000w.一个5％的进口税被通过，而西北条例建议废除奴隶制则引起一阵哗然..."
usa_dlc.EVTOPTA1:0 "讨论进口关税"
usa_dlc.EVTOPTB1:0 "在西北条例讨论奴隶制"
usa_dlc.EVTNAME2:0 "进口关税"
usa_dlc.EVTDESC2:0 "美国抗英独立战争留下了严重国家债务，联邦债务总数为4000万美元，其中800亿美元欠法国和荷兰.美国国会已经两次提出征收5％的进口关税，以支付债务的利息和本金，但它需要的所有13个州同意将这条加入邦联条例."
usa_dlc.EVTOPTA2:0 "同意5%进口税"
usa_dlc.EVTOPTB2:0 "拒绝拟议修正案"
usa_dlc.EVTNAME3:0 "西北条例"
usa_dlc.EVTDESC3:0 ""西北条例"建立西北地区，包含五大连湖以南，俄亥俄河西北，密西西比河以东的广渺土地.这是大陆议会除了独立宣言以外颁布的最重要的宣言.西北条例确立了先例，联邦政府将统治和扩张西北地区并交由新的州管辖，而不是像之前邦联条例中提出的扩大西安州的州.\n\n该国会建议在上述领土不得有奴隶或强迫劳动'，这在国会议员之间引起轩然大波.奴隶制是否应该在西北条例规定的西北地区禁止？"
usa_dlc.EVTOPTA3:0 "禁止奴隶制！"
usa_dlc.EVTOPTB3:0 "让他们自己决定"
usa_dlc.EVTNAME4:0 "邦联条例"
usa_dlc.EVTDESC4:0 "构成主权国家邦联成立美国的13个州批准了邦联宪章并送交国会批准.它为大陆议会提供了国内和国际合法性以指挥美国革命战争，进行欧洲外交和处理领土问题和印第安关系，即使它尚未批准.在诸如主权，邦联政府的确切的权力，章程的起草过程中，是否有司法和表决程序等问题上还有许多的争论."
usa_dlc.EVTOPTA4:0 "批准宪章"
usa_dlc.EVTNAME5:0 "宣布美国独立"
usa_dlc.EVTDESC5:0 "托马斯 潘恩，英美的政治活动家，作家，政治理论家和革命家启发爱国者宣布脱离英国独立，他在第一版的"常识"中主张，美国需要一个正式的美国独立宣言.如果美国没有一个"独立宣言"，被欧洲国家视为不法分子，反叛一个合法的君主，而美国成为一个合法的国家，则需要国际社会的承认和外国盟友的支持.独立宣言的一份声明中宣布，十三国认为自己作为独立国家不再是大英帝国的一部分."
usa_dlc.EVTOPTA5:0 "签署独立宣言"
usa_dlc.EVTNAME6:0 "米国独立"
usa_dlc.EVTDESC6:0 "十三个州签署美国独立宣言，宣布他们从大英帝国独立.这样做是为了将13个州纳入一个合法的国家并获得国际认同以得到盟友和支援.我们应该正式承认这个新国家，并接受他们的"独立宣言"，我们是否应该冒着激怒大不列颠的风险，以获得从一个年轻的国家的感谢？"
usa_dlc.EVTOPTA6:0 "承认美国为独立国家!"
usa_dlc.EVTOPTB6:0 "美国永远也不会成为独立国家!"
usa_dlc.EVTDESC7:0 "我们从英国独立的宣言引发了欧洲各国的极大兴趣，[From.GetName] 已派出大使与国会领导人会谈."
usa_dlc.EVTOPTA7:0 "这位大使承认我们的独立！"
usa_dlc.EVTOPTB7:0 "这位大使拒绝承认我们的独立！"
usa_dlc.EVTNAME10:0 "制宪会议"
usa_dlc.EVTDESC10:0 "制宪会议解决根据邦联宪章的管理导致的问题.议会政府无法处理各州之间不断激化的各种矛盾，而议会政府依赖于13个州的资金，却没有征税权，导致缺乏资金以应付独立战争日益增加的债务.有人提议修改联盟章程，但最终决定比起解决现有问题，更好的方法是建立新政府.这次会议将要讨论是政府的形式，组成的参议院选举，如何选举总统，奴隶问题，是否废除奴隶贸易与定罪等许多议题."
usa_dlc.EVTOPTA10:0 "第一个问题:美国的政府形式"
usa_dlc.EVTNAME11:0 "政府形式"
usa_dlc.EVTDESC11:0 "新宪法第一个讨论的问题是政体。参议院的组成与选举；怎样分配行政权力，是授权给三位政府首脑还是单一总统；怎样选举总统，一届总统任期是多少以及总统能否连任。\n\n大家提出了两个政体的建议：“立宪共和制”和“君主立宪制”。"
usa_dlc.EVTOPTA11:0 "立宪共和国"
usa_dlc.EVTOPTB11:0 "联邦共和国"
usa_dlc.EVTOPTC11:0 "皇室政府"
usa_dlc.EVTNAME12:0 "奴隶贸易"
usa_dlc.EVTDESC12:0 "第二个问题是关于奴隶贸易.奴隶制广泛存在于各州而"制宪会议"的55名代表中25名拥有奴隶，奴隶占各州的人口的五分之一左右.南部各州拥有数量庞大的奴隶于奴隶劳动基础上的农业经济.极少数的南方代表不愿意接受任何可能威胁到该机制的建议.奴隶贸易进行讨论后，一个新的逃亡奴隶条款，要求奴隶如果逃到另一个州需要返回到他们逃亡的州和是否应该废除奴隶贸易.\n\n南部诸州反对废除奴隶贸易，我们应该承受他们的怒火（废除贸易）还是应该顺着他们？"
usa_dlc.EVTOPTA12:0 "废除奴隶贸易"
usa_dlc.EVTOPTB12:0 "让它存在"
usa_dlc.EVTNAME13:0 "定罪"
usa_dlc.EVTDESC13:0 "讨论的第三个问题是哪些行为有罪以及如何应写入法律.一个颇为苛刻的法律建议杀人犯和其他罪行会被处以死刑火长期监禁，.一些代表为中等法律寻求代言，其中以徒刑和罚款的主要处罚.有些人认为每个州应该能够设置自己的法律，并建议每个州能够建立法律.温和的法律以短的刑期和巨额罚款为主.\n\n那么哪种法律十三州应该投票支持？"
usa_dlc.EVTOPTA13:0 "严刑峻法"
usa_dlc.EVTOPTB13:0 "中等法律"
usa_dlc.EVTOPTC13:0 "州法"
usa_dlc.EVTOPTD13:0 "温和法律"
usa_dlc.EVTNAME14:0 "美国宪法"
usa_dlc.EVTDESC14:0 "美国宪法是美利坚合众国的最高法律，前三条宪法确立规则并将权力交给联邦政府的三个分支.三个分支是一个立法机关，国会两院（由总统领导的行政部门）和一个联邦最高法院为首的司法部门.最后四条构成联邦制原则.第十修正案证实其联邦特性."
usa_dlc.EVTOPTA14:0 "采用宪法"
usa_dlc.EVTNAME20:0 "像美国印第安人提供武器"
usa_dlc.EVTDESC20:0 "我们在北美的殖民地宣布独立，我们正在争取更多的当地土著人.我们可以提供的印第安人的武器，试图阻止美国进一步扩张..."
usa_dlc.EVTOPTA20:0 "向他们提供武器"
usa_dlc.EVTOPTB20:0 "不值得"
usa_dlc.EVTNAME21:0 "大不列颠提供武器"
usa_dlc.EVTDESC21:0 "英国已经表示愿意向我们提供武器，帮助我们在我们对美国的战争."
usa_dlc.EVTOPTA21:0 "好"
usa_dlc.EVTNAME22:0 "印第安人获得大不列颠的武器"
usa_dlc.EVTDESC22:0 "我们对美洲土著的战争已经变得越来越困难.经过一番调查，我们英国商人和政府代理人向我们的敌人提供武器，希望能阻止美国进一步扩张"
usa_dlc.EVTOPTA22:0 "杂种!"
usa_dlc.EVTNAME25:0 "本杰明·富兰克林"
usa_dlc.EVTDESC25:0 ""第一个美国人"，是博学的本杰明 富兰克林因为他在殖民地团结和在许多方面彰显了新兴的美国精神赢来的，他是美国的开国元勋之一.在他作为美国一个顾问的岁月里，已经从根本上定义的美国民族精神是勤俭节约，艰苦奋斗，教育，社区精神，自治机构，反对独裁政治和宗教，启蒙运动的科学和容忍的价值观的结合.没有富兰克林的无尽的工作和精力，美利坚合众国将是一个较小的国家."
usa_dlc.EVTOPTA25:0 "那是事实"
usa_dlc.EVTNAME26:0 "毛皮贸易"
usa_dlc.EVTDESC26:0 "北美洲的土著常常买卖动物毛皮. 自从欧洲人来到美洲殖民，他们也开始参与毛皮贸易. 英国人很早就在北美建立贸易站，这也是他们其中一项主要的经济事业. 最近几年，美国的毛皮贸易正在衰退. 虽说欧洲人也开始视美国毛皮为寻常，如果我们可以投资毛皮贸易，打破英国的垄断，我们就要发财了!"
usa_dlc.EVTOPTA26:0 "注资毛皮贸易"
usa_dlc.EVTOPTB26:0 "别!"
usa_dlc.EVTNAME27:0 "同化北美土人"
usa_dlc.EVTDESC27:0 "华盛顿与诺克斯制定一套同化政策，要将北美的土著接受欧美文化. 要同化少数民族，教育是主要的手段. 同时，来自欧洲的移民也令一套标准的主流文化渐渐成形. 华盛顿所拟的文明六点计划:\n1. 法律平等对待土著\n2. 购买土著土地须合乎规章\n3. 促进商业\n4. 提倡教化土著社会的实验\n5. 顺从总统权威\n6. 惩罚侵犯土著权利者"
usa_dlc.EVTOPTA27:0 "采用华盛顿的意见来推行同化"
usa_dlc.EVTOPTB27:0 "由他们去"
usa_dlc.EVTNAME28:0 "美国文理科学院"
usa_dlc.EVTDESC28:0 "亚当斯，汉考克，鲍登是一众建国元勋中少数的学者. 美国文理科学院就是他们成立的. 学院宪章道出其成立目的:'弘扬学术，以增进自由，独立，良善之公民德行.' 凭合众国的资助，学院可以聘用及奖励更多精英学者，肯定其发明与思想."
usa_dlc.EVTOPTA28:0 "资助学院"
usa_dlc.EVTOPTB28:0 "别理他"
usa_dlc.EVTNAME29:0 "联合消防连"
usa_dlc.EVTDESC29:0 "联合消防连，人称'富兰克林水桶旅'，成立于1736年，是一支志愿消防队. 当初，富兰克林指出，一旦'宾夕凡尼亚宪报'面临火灾，将需要一群人迅速救火，以保护其出版物. 连队成员限制为三十人，他们每年会开八次会. 1752年，他们与'手拉手火险及寿险社'合作，买了一个火警钟装在第四街，警钟声响起时，可以传遍全城. 连队用水桶，云梯还有两只挂勾来救火，但他们还想要买一条水龙带. 连队已经没多少钱，成员也都交齐了会费，这时要是政府能资助一下，大家都会感激不尽. 资助越多，水龙带也就越长."
usa_dlc.EVTOPTA29:0 "80尺就够长了"
usa_dlc.EVTOPTB29:0 "最少都要100呎吧!"
usa_dlc.EVTOPTC29:0 "150尺是必须的!"
usa_dlc.EVTOPTD29:0 "并不需要啊"
usa_dlc.EVTNAME30:0 "友好通商条约"
usa_dlc.EVTDESC30:0 "普鲁士首相卡尔威廉.芬克.冯.芬肯施泰因伯爵与美国驻法国大使杰佛逊向美国政府提出友好通商条约，普鲁士王国与美利坚合众国将成立商业同盟. 签下条约的话，将促进自由贸易与商业.\n\n条约主要条款如下:\n普通士与美国保持和平友好\n在商业及航海事务上互相享有最惠国待遇\n在美国或普鲁士的司法管辖区内，互相保护对方的船只与货物\n双方国民都有权在对方领土内拥有土地\n双方有权搜查对方来自敌对港口船只是否有禁运货物\n双方有权与对方的敌对国进行非禁运货物的贸易\n当双方陷入敌对，在对方领土之船只须受保护九个月\n无条件人道对待战俘\n双方有权在对方港口派驻领事，副领事，中介，代表"
usa_dlc.EVTOPTA30:0 "签署条约"
usa_dlc.EVTOPTB30:0 "日后再说"
usa_dlc.EVTNAME31:0 "邓赖卜宽幅印本"
usa_dlc.EVTDESC31:0 "独立宣言在其起草人监督之下，在各处殖民地印行. 印务是由29岁的爱尔兰裔移民邓赖卜负责的. 他在七月四日的晚上，通宵完成排版及校对，并作宽幅印刷. 大陆军指挥官华盛顿也指令部队要阅读宣言."
usa_dlc.EVTOPTA31:0 "人人都要读得到!"
usa_dlc.EVTNAME32:0 "印第安保护法"
usa_dlc.EVTDESC32:0 "'印第安人，包括合众国内各族印第安人，与任何个人，团体，州份，无效是否对当地有先买权，所进行之土地买卖均无效，除非该交易是由合众国政府之公共契约批准有效并按时履行.'\n\n为规范土著与非印第安人之间的商业活动，有人提出'印第安保护法'."
usa_dlc.EVTOPTA32:0 "通过印第安保护法"
usa_dlc.EVTOPTB32:0 "否决法案"
usa_dlc.EVTNAME33:0 "威士忌暴乱"
usa_dlc.EVTDESC33:0 "财政部长汉米尔顿为增加中央政府权力，订立一项新税，用以替无法偿还独立战争债务的州份还债. 农民一般都用剩余的谷物及粟米酿成威士忌，当作交易媒界使用. 现在他们要为威士忌缴纳新税，令他们非常不满，很多都起来反抗. 他们声称是为美国独立精神而战，即是反对纳税同时却在政府里没有代表; 当时政府指新税是国会征税权的法理体现.\n当时，一位元帅前往西宾夕凡尼亚传达法庭传票给一个欠税的酿酒商，结果令抗税发展成暴乱. 500个武装人士袭击了税官内维尔将军的家. 华盛顿会亲领部队平定暴乱，但抗税行动依然强烈."
usa_dlc.EVTOPTA33:0 "维持法案"
usa_dlc.EVTOPTB33:0 "修订法案"
usa_dlc.EVTNAME34:0 "波士顿邮报路"
usa_dlc.EVTDESC34:0 "波士顿邮报路已经存在久到任何人都能记住它，例如上部分道路被本土美国人称为佩克特小径，一些小径窄到只能容纳单人通行.波士顿邮报路是一条穿越曼哈顿，康涅狄格，纳拉甘西特和马萨诸塞州的公路，邮报员使用这条道路派送邮件.大量的组织工作需要准备，要测量的里程和建立路线建立. 谁将能更好的做好这些了，行政部门，军队或外交部门？"
usa_dlc.EVTOPTA34:0 "政府应组织"
usa_dlc.EVTOPTB34:0 "让军队组织"
usa_dlc.EVTOPTC34:0 "外交部门组织"
usa_dlc.EVTNAME35:0 "美国哲学会"
usa_dlc.EVTDESC35:0 "该协会于1743年由本杰明·富兰克林和约翰·巴特拉姆创建，在1746年陷入闲置，但在1769年在团结复兴美国社会的名称下，在费城举行的美国哲学学会推广有用的知识.它维持一个常设委员会促进美国的发展.它最新的项目之一是研究新的连接切萨皮克湾和特拉华河的运河该协会正在为天文导航领域或自然哲学领域的成就设立一种价格.科学家吉恩HYACINTHE麦哲伦是提供赠款？？学会的会长，本杰明·富兰克林建立了麦哲伦奖励基金会，但是社会可以用这些钱做更多的事."
usa_dlc.EVTOPTA35:0 "听起来令人印象深刻，让我们的赞助商"
usa_dlc.EVTOPTB35:0 "寻找一种不太昂贵的方式来支持它"
usa_dlc.EVTOPTC35:0 "无视它"
usa_dlc.EVTNAME36:0 "波士顿之围——撤退日"
usa_dlc.EVTDESC36:0 "英国当局在美国的最后遗迹 - 纽约 - 英军在11月25日离开曼哈顿.由乔治·华盛顿率领的大陆军举行穿城而过的胜利游行，战争的最后一枪被射出，嘲笑英军的人群聚集在岸边的史泰登岛观看英国炮手射击大炮.射击离岸边很远，人民高呼胜利."
usa_dlc.EVTOPTA36:0 "终于来了！"
usa_dlc.EVTNAME37:0 "马萨诸塞州动物保护协会"
usa_dlc.EVTDESC37:0 "波士顿公民，关心因沉船和溺水造成的不必要的死亡，为了挽救生命先后创办了马萨诸塞州动物保护协会.发布海难受害者和其他与水有关的事故处理程序，这是第一个救生协会所做的活动，放置在马萨诸塞湾的岛屿和海岸的说明表明在哪里可以找到救生设备和庇护会"
usa_dlc.EVTOPTA37:0 "这需要我们的促进和支持！"
usa_dlc.EVTOPTB37:0 "他们自己就能做好，没有人需要我们的帮助"
usa_dlc.EVTNAME38:0 "安全委员会"
usa_dlc.EVTDESC38:0 "自由之子团体促进了许多安全委员会，讨论和传播关于时间意识的关注，包括在社区的每一个成年男性.当地民兵控制下的各大小委员会保持对大不列颠政府的不信任.约翰·汉考克认为，必须保持对民兵力量的的控制还应被授予强制征招民兵的权力，如果拒绝征召将有权给予惩罚并提供一些救济的方法"
usa_dlc.EVTOPTA38:0 "安全委员会"
usa_dlc.EVTOPTB38:0 "他们是革命的一部分"
usa_dlc.EVTNAME39:0 "自由之竿"
usa_dlc.EVTDESC39:0 "全国各地正在用自由之杆庆祝与英国的停战，高大的木棍在地上站立着，战胜了弗里吉亚帽.自由之子，它被用来在独立战争期间表示持不同政见者对大不列颠的象征.在纽约市，自由之子竖起被英国皇室定期销毁的自由之竿，暴力肆虐的武装斗争持续了十年.现在，在纽约市的加冕镀金叶片自由之竿承载了一个字，'自由'."
usa_dlc.EVTOPTA39:0 "完美！"
usa_dlc.EVTNAME40:0 "1776年纽约大火灾"
usa_dlc.EVTDESC40:0 "英军攻占曼哈顿时极力控制火势，以防蔓延到纽约.据推测火灾开始于斗鸡酒馆，靠近怀特霍尔街，但据约翰·约瑟夫·亨利说，他看见大火从英国皇家海军珍珠号船上开始，他是关押在那儿的囚犯.干燥的天气和大风让大火向西方和北方蔓延，紧凑的住宅和商店加速了火势，居民们在街道上寻找可以躲避的地方.到了格拉斯广场上大家觉得安全了想回过头去看看火势到底怎么样."
usa_dlc.EVTOPTA40:0 "尽可能地帮助他们"
usa_dlc.EVTOPTB40:0 "把烂摊子留给英军"
usa_dlc.EVTNAME41:0 "刘易斯与克拉克的探索"
usa_dlc.EVTDESC41:0 "梅里韦瑟·刘易斯上尉和他的基友威廉·克拉克少尉计划了一次穿越美国直到西部的探索，目的是寻找跨越大陆的可用的水源.这对好基友将和一小队志愿者穿越大陆并探索密苏里河，寻找科罗拉多州、俄勒冈州、哥伦比亚是否有穿越大陆的可用于商业目的的河流."
usa_dlc.EVTOPTA41:0 "资助他们的探索"
usa_dlc.EVTOPTB41:0 "他们还要再准备准备"
usa_dlc.EVTNAME42:0 "美国第一银行"
usa_dlc.EVTDESC42:0 "财政部长亚历山大·汉密尔顿提出了三大财政改革，首先是国家银行，这是汉密尔顿为美国提出的三个目标中最重要的一步:\n建立明确的金融制度，这对草创的美国最为要紧.\n为这个新国家建立信贷制度——不论是在国内还是海外.\n确定发行法定货币，由大陆会议在美国独立革命发行的大陆币."
usa_dlc.EVTOPTA42:0 "同意汉密尔顿的建议并设立中央银行"
usa_dlc.EVTOPTB42:0 "找到其他的方法来实现汉密尔顿的目标"
usa_dlc.EVTNAME43:0 "美国革命中的妇女"
usa_dlc.EVTDESC43:0 "‘土布运动’要求妇女自己做衣服给家里人穿，以避免购买英国货.独立战争期间，该运动也是对抗英国的一种形式.他们谴责使用绸缎等奢侈布料，而赞同用家庭生产的土布，这是团结一致对抗英国压迫的一个信号.华盛顿所领导的大陆军也采用土布运动中生产的衣服和坛子.\n北卡罗莱纳州伊登顿茶党的51名妇女成员，签署一分正式协议抵制英国的茶等其他商品，并将协议送给了英国的报刊.这是妇女们努力使美国从英国的压迫中得到解放的一个例子，直到今天我们仍旧对此深表敬意并以此为荣."
usa_dlc.EVTOPTA43:0 "美国的女士们万岁！"
usa_dlc.EVTNAME44:0 "发明轧棉机"
usa_dlc.EVTDESC44:0 "最近的实验中发明了一个新机器，它能轻易快速地将棉籽从棉花中分离.轧棉机通过各木鼓和小铁钩将棉花拉过一个网来分离棉籽，并有个刷子清理棉绒以防机器卡住.发明者伊莱·惠特尼声称他的机器每天能生产25公斤干净的棉花，并且他在寻找更多可以测试机器的地方."
usa_dlc.EVTOPTA44:0 "买几个他的机器"
usa_dlc.EVTOPTB44:0 "帮他通过专利审核"
usa_dlc.EVTNAME45:0 "美国造币局"
usa_dlc.EVTDESC45:0 "美国国会正在为是否通过造币法案争论不休.将建立一个造币局管理造币事宜.银币为建议货币单位，并且将在采用十进制.一名主管，一名分析专家，一名首席造币员，一名雕刻师和一名会计， 这就是建议的造币局的官员."
usa_dlc.EVTOPTA45:0 "设立造币局并通过法案"
usa_dlc.EVTOPTB45:0 "以后再说"
usa_dlc.EVTNAME46:0 "特库姆塞"
usa_dlc.EVTDESC46:0 "旧西北地区的美国土著建立了特库姆塞联盟，包括由美国印第安人特库姆塞领导的数千名战士.肖尼先知是个宗教和政治领袖，也是特库姆塞的兄弟，联盟也是在他的指导下建立.两名宗教领袖尼欧林酋长和斯卡塔梅克酋长，他们预言白人将被即将到来的超能力推翻，他们对肖尼先知有很大的影响力，因此肖尼先知要求印第安人要拒绝白人的一切，例如饮酒，欧洲风格的衣服，火枪.特库姆塞一直忍受着丢失领土给美国人的耻辱，终于他们召集了很多部落在一起决定不再做任何退让，一个足以抵抗美国的联盟建立了."
usa_dlc.EVTOPTA46:0 "我们会像打败英国人一样打败他们！"
usa_dlc.EVTNAME47:0 "谢斯起义"
usa_dlc.EVTDESC47:0 "战后的经济萧条带来了许多财政困难，信贷紧缩导致了硬通货的减少，政府试图通过苛刻的经济政策来解决财政问题.许多老兵抗议并关闭法院来阻止法官监督税务和债务征收.农民已经没钱购买任何商品，而商人们拒绝提高赊贷，这导致了许多人在无力交税的情况下失去了他们的土地和其他财产.这也导致了严重的抗税，那些地方债务人获得对债权人的强制执行判决，税官获得了没收财产的授权.一支国民军队变成了私人武装并开始扩充军力.修正联合会章程将会给农民一条生路..."
usa_dlc.EVTOPTA47:0 "我们不和叛国者谈判！"
usa_dlc.EVTOPTB47:0 "修改章程"
usa_dlc.EVTNAME48:0 "美国:一个独立的国家"
usa_dlc.EVTDESC48:0 "约翰·亚当斯是琼·范·德·卡佩棱·托特·登·珀尔的好友，荷兰爱国者领袖，他是美国独立的鼓吹者.他反对借款给英王乔治三世，以拖延其对美国的战争，并致力于美国独立战争.他曾影响国民议会认可美国为独立国家."
usa_dlc.EVTOPTA48:0 "让他试试"
usa_dlc.EVTOPTB48:0 "我们不用他管"
usa_dlc.EVTDESC49:0 "琼·范·德·卡佩棱·托特·登·珀尔，荷兰爱国者领袖，试图使国民议会承认美国为独立国家.他一直致力于美国独立问题，并反对借款给乔治三世以拖延其对美国的战争.他是荷兰爱国者中支持美国斗争的一个例子，并且将使荷兰承认美国独立走出重要的一步."
usa_dlc.EVTOPTA49:0 "承认美国为独立国家"
usa_dlc.EVTOPTB49:0 "拒绝他们的要求"
usa_dlc.EVTDESC50:0 "在琼.冯.德.卡佩伦.图特.德.波尔的帮助和影响下，约翰.亚当斯已设法取得了[From.GetName]对美利坚政府独立地位的承认和保证."
usa_dlc.EVTOPTA50:0 "好极了!"
usa_dlc.EVTDESC51:0 "[From.GetName] 还是拒绝了接受美国的独立宣称，尽管有琼.冯.德.卡佩伦.图特.德.波尔的影响力和约翰.亚当斯努力工作."
usa_dlc.EVTOPTA51:0 "那些混账!"
usa_dlc.EVTNAME52:0 "纽约解放协会"
usa_dlc.EVTDESC52:0 "以终结奴隶贸易和解放这个国家中所有奴隶为目标的战斗已经由白人中的权贵人士所打响，他们已经建立了纽约社会解放协会.他们决不罢休，直至奴隶贸易被彻底废除.同时，他们还建立了免费的非洲学校，向穷人和奴隶的孤儿，以及所有自由的有色人民开放.约翰.杰伊是这次运动中的一位领袖，他已经起草了一个州的废奴法案，尽管法案没有通过，但他的行动依然推动着废奴运动的前进.联合抵制纽约商界和报界牵连奴隶贸易的组织也成立了，一个激进的成员警告了出版商，以对在报纸上刊登奴隶交易广告的报社进行恐吓."
usa_dlc.EVTOPTA52:0 "继续他们的事业吧."
usa_dlc.EVTOPTB52:0 "立即让他们停下!"
usa_dlc.EVTNAME60:0 "大陆军团的建立"
usa_dlc.EVTDESC60:0 "1775年5月10日，十三州的代表在费城的会议上决定创建一支国家军队——大陆军，由弗吉尼亚的代表乔治.华盛顿领导.对这个年轻的国家而言，职业军队的建立是非常重要的区别于旧世界的一步.军队的成立尽管经过了激烈的讨论，但决定权依然在你手里，你要如何选择，长官？"
usa_dlc.EVTOPTA60:0 "增强职业军队"
usa_dlc.EVTOPTB60:0 "增强各州民兵军队"
usa_dlc.EVTOPTC60:0 "招募志愿者"
usa_dlc.EVTNAME61:0 "国会铸币机构"
usa_dlc.EVTDESC61:0 "1779年，军事形势十分严峻，经济形势更是雪上加霜.国会还没有有效的管理机构和人员来使铸币工作运行自如.钱是必须的，后果是上升的通货膨胀.印刷机怎样程度工作是一个关乎整体的决定，会直接影响到人民的温饱问题.你将如何决定，长官？"
usa_dlc.EVTOPTA61:0 "印出更多的钱"
usa_dlc.EVTOPTB61:0 "有节制的铸币"
usa_dlc.EVTOPTC61:0 "立即停止"
usa_dlc.EVTNAME62:0 "1796年美国总统大选"
usa_dlc.EVTDESC62:0 "竞选运动和问题，1796:联邦党人聚集在约翰.亚当斯的旗帜下，后者发誓要巩固华盛顿的强力政府.杰斐逊和反联邦党人士反抗政府的日益强大，并煽动民众对潜在的君主主义的恐惧.亚当斯的支持者则以指责革命法国为独裁政权，是反联邦党的最佳榜样来报复后者.另一方面，反联邦党仍然把英格兰当作美国主要的敌人，他们声称亚当斯的政府将向女王陛下献上服务.华盛顿的支持以及新英格兰人的努力阻止了亚历山大.汉密尔顿对亚当斯的竞选活动的破坏，这使亚当斯以微弱的优势获得了胜利.这个时刻，美国将选择谁来成为她的灵魂人物？"
usa_dlc.EVTOPTA62:0 "约翰.亚当斯"
usa_dlc.EVTOPTB62:0 "托马斯.杰斐逊"
usa_dlc.EVTNAME63:0 "联邦房产税"
usa_dlc.EVTDESC63:0 "1798年7月，总统亚当斯批准了一项对房产征税的法案.这产生了一些后果.最显著的就是1799年的弗莱斯暴动，一群武装的宾夕法尼亚人反抗估税员和收税官.但这件事同时也引发了关于政府权力权限的大辩论，这是个至今且今后也不会休止的辩题.无论如何，总统的政治立场可以使国会议院通过一项不一样的法案.你将如何抉择，总统先生？"
usa_dlc.EVTOPTA63:0 "有限的联邦征税权力"
usa_dlc.EVTOPTB63:0 "终止联邦征税权力"
usa_dlc.EVTOPTC63:0 "无限的联邦征税权力"
usa_dlc.EVTNAME64:0 "1800年美国总统大选"
usa_dlc.EVTDESC64:0 "竞选活动和问题，1800:联邦党人敦促选民去选择上帝——及虔诚敬神的总统（亚当斯），不要选择杰斐逊——无神论者，等同于抛弃了上帝.最初，联邦党人垄断了媒体的发言权，得益于《煽动叛乱法》，大部分在野党派的反对行为都被宣布为叛国.不过这项法案同时也成了反联邦党和共和党打击的焦点.詹姆斯.麦迪逊在1798-1799年间写就了如今被称作《弗吉尼亚和肯塔基提案》的富有争议的著作，它公开宣扬《煽动叛乱法》违背了宪法.一段时间之后，大半纽约人改变了立场，新一轮的竞选活动将票数的天平倾向了杰斐逊.然而，作为名义上的副总统候选人，安龙.波尔得到了和杰斐逊相等的票数.竞选票数:杰斐逊73票，波尔73票，亚当斯65票.在这个时刻，美国将选择谁来成为她的灵魂人物？"
usa_dlc.EVTOPTA64:0 "托马斯.杰斐逊"
usa_dlc.EVTOPTB64:0 "安龙.波尔"
usa_dlc.EVTOPTC64:0 "约翰.亚当斯"
usa_dlc.EVTNAME65:0 "路易斯安那交易"
usa_dlc.EVTDESC65:0 "1803年，陷入欧洲霸主之梦的法兰西皇帝拿破仑，遭遇了经济危机，国库拮据.因此他从法国版图中割出了路易斯安那——位于密西西比河和落基山脉间的一片广袤领土，以1500万美元的价格出售.总统和议院表示同意，而美国领土的规模因此几乎扩大一倍.阁下，您将以1000杜卡特换取法国目前拥有的省份.您将如何选择，总统先生？"
usa_dlc.EVTOPTA65:0 "接受提议"
usa_dlc.EVTOPTB65:0 "婉拒提议"
usa_dlc.EVTNAME66:0 "1804年美国总统大选"
usa_dlc.EVTDESC66:0 "竞选活动和问题，1804:总统杰斐逊轻而易举地化解了垂死的联邦党发出的无力的挑战.该党已经被内部矛盾造成的打击严重削弱，一个叫做埃塞克斯集团的小团体徒劳的谋划支持东部沿海各州脱离联邦共和国，成立新英格兰联邦，以从杰斐逊式的民主社会中解脱.这个国家中仍有一些精英支持联邦党和平克尼，但民众已经对他们的行为彻底失望了.最大的问题是深为联邦党恐惧的"路易斯安那交易"，大量新增的移民（都是杰斐逊支持者）破坏了权力的平衡，打击了联邦党的力量.如此杰斐逊在曾经坚定站在联邦党一边的新英格兰亦取得了重大进展，胜利属于他.选票:杰斐逊162，平克尼14.在这个时刻，美国将选择谁来成为她的灵魂人物？"
usa_dlc.EVTOPTA66:0 "托马斯.杰斐逊"
usa_dlc.EVTOPTB66:0 "查尔斯.平克尼"
usa_dlc.EVTNAME67:0 "1808年美国总统大选"
usa_dlc.EVTDESC67:0 "竞选活动和问题，1808:当托马斯.杰斐逊退休时，他支持詹姆斯.麦迪逊作为他的继任者.麦迪逊当时只有一个问题是他的弱点——禁运令.作为美国国务卿，在他手中已处理了对法国和英国两个国家的禁运，已报复这两个国家对美国的不尊重和贸易保护主义.禁运令在两个阵营中都不受欢迎，因此联邦党再次集结在查尔斯.平克尼的麾下蠢蠢欲动，而自由贸易主义的共和党则威胁要支持副总统候选人乔治.克林顿.自由贸易主义者的威胁并没有兑现，而平克尼尽管做得很好，但他无法和广受爱戴的前总统杰斐逊竞争.杰斐逊站在麦迪逊背后，为其说服选民和反对者起到莫大帮助，从而保住了他的胜利.选票:麦迪逊122，平克尼47，克林顿6.在这个时刻，美国将选择谁成为她的灵魂人物？"
usa_dlc.EVTOPTA67:0 "詹姆斯.麦迪逊"
usa_dlc.EVTOPTB67:0 "查尔斯.平克尼"
usa_dlc.EVTOPTC67:0 "乔治.克林顿"
usa_dlc.EVTNAME68:0 "1812年，鹰派与鸽派"
usa_dlc.EVTDESC68:0 "1812年，陷于战争中的英国人仍然没把美国独立的事实当一回事.英国在海上无视美国正当的中立权益，强征美国的船员，扣押美国的船只.他们还鼓动西边的印第安人引发动乱.这些种种状况，另美国的一些上流人士，如亨利.克莱和约翰.C.卡尔霍恩为战争积极游说，他们认为这是夺取加拿大的不容错过的机会，总统应该在国际事务中表现出强硬的一面.尽管国内有着严重的分歧，但当总统要求国会宣战时（六月一日）仍获得了南部和西部的支持，新英格兰则表示反对.战争对美国军队而言并不怎么顺利，白宫遭到了英国皇家海军的炮轰，只有1815年在新奥尔良取得了一次战役的胜利.这场战争最后在维持现状不变的情况下结束了.但是，它完全可能拥有一个非常不同的结局.您将如何选择，总统阁下？"
usa_dlc.EVTOPTA68:0 "支持好战鹰派"
