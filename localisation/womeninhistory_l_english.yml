women_history_events.1.t:0 "伊丽莎白一世女王"
women_history_events.1.d:0 "我们的统治者软弱无能，一位王位觊觎着已经出现了。她称自己为童贞女王葛洛莉亚娜。她承诺将会带领英格兰走进第一个黄金时代——一个拥有者伟大作家，诗人，私掠者，探索者，间谍和水手的时代。在我们的允许之下，她会尽自己的全力，将整个国家的力量团结起来抵抗西班牙的威胁——她戴着盔甲来到岸边，激励舰队的士气以击败来犯的西班牙无敌舰队。"
women_history_events.1.a:0 "把王位让位给她"
women_history_events.1.b:0 "雇她做顾问"
women_history_events.2.t:0 "叶卡捷琳娜二世"
women_history_events.2.d:0 "叶卡捷琳娜王后是一位德国公主，一个相比她无能的丈夫更强大更有政治力量的人物。她十分熟悉启蒙运动的理念，并会努力减轻俄国农奴的负担。叶卡捷琳娜的计划是野心勃勃的：她想要篡夺皇位，并把俄国的边界延伸到奥斯曼和波兰境内。我们会帮助她完成她的野心吗？我们应不应该把她送上俄国的皇位并允许她统治我们？"
women_history_events.2.a:0 "把皇位交给她！"
women_history_events.2.b:0 "任命她为顾问，并好好利用她的政治力量。."
women_history_events.3.t:0 "科塞姆苏丹"
women_history_events.3.d:0 "由于我们国家的继承人因为年龄太小还做不了统治者，他的母亲科塞姆苏丹已经正式请求成为奥斯曼帝国的摄政。她之前已经通过她的丈夫和一个儿子领导着这个伟大的国家。如果她上台，那么她所统治的时期将会被称作“女人的苏丹国”。她从未向别人的心血来潮所低头，但是她子孙的疯狂与无能是一个令人担心的问题。科塞姆苏丹承诺她将会运用她的财富了支持埃及沙漠中的灌溉工程。我们应不应该允许她在她的儿子成年之前统治这个国家，并尝试去影响她的行为？"
women_history_events.3.a:0 "让她成为苏丹皇太后，奥斯曼帝国的摄政！"
women_history_events.3.b:0 "她作为顾问才能更好地服侍这片土地。"
women_history_events.4.t:0 "玛丽亚·特雷莎"
women_history_events.4.d:0 "仅仅是她的存在就足以颠覆欧洲的权力平衡——即便奥地利与神圣罗马帝国的盟约和奥地利法律的不确定性都告诉她此举并不明智，她仍宣称着奥地利的皇位。她拥有着强大的力量，足以让许多人相信她能够抵挡来自强大好战的普鲁士的任何袭击。虽然在其他方面实行渐进式改革，她声称她将会在帝国内压迫少数宗教，因为任何集团都可能让奥地利四分五裂。为了与我们强大的邻居竞争，她将会向贵族征税，改进奥地利的教育并改革军队。她还希望禁止猎巫。"
women_history_events.4.a:0 "她是我们所需要的统治者！"
women_history_events.4.b:0 "没有比玛丽亚·特雷莎更优秀的顾问了"
women_history_events.5.t:0 "许蕾姆苏丹——罗克塞拉娜"
women_history_events.5.d:0 "为了避免后宫中的勾心斗角，奥斯曼苏丹们在很长的时间里都没有正妻。但是苏莱曼大帝却将许蕾姆苏丹罗克塞拉娜立为正宫，让她的地位处于整个帝国的所以女人之上。苏丹向她咨询外交和军事问题，甚至让她成为与帝国接壤的基督教君主们的正式信使。她说服了苏莱曼限制在克里米亚掠夺奴隶的行为，以避免让她的家乡乌克兰受难。她同时也支持了学校，清真寺和医院的建设。"
women_history_events.5.a:0 "让她成为一个正式的顾问——政治家"
women_history_events.5.b:0 "让她成为一个正式的顾问——间谍总管"
women_history_events.6.t:0 "瑞典的克里斯蒂娜女王"
women_history_events.6.d:0 "我们的统治者膝下无子而身体羸弱，王位需要一些新鲜的血液。受人爱戴的古斯塔夫二世唯一合法的孩子，克里斯蒂娜·瓦萨，看起来大有前途。有了顾问的指导，她也许可以在她的统治下保持瑞典作为一个大国的地位。她充满智慧，对科学和艺术有着浓厚兴趣。"
women_history_events.6.a:0 "将她送上王位。"
women_history_events.6.b:0 "在宫廷中给她一个职位——最多是顾问。"
women_history_events.7.t:0 "杰曼·德·斯塔尔"
women_history_events.7.d:0 "杰曼·德·斯塔尔，一位因其智慧而极负盛名的年轻女子，已经来到了我们的宫廷。她是一位作家和知识分子，因主持了许多沙龙而在法国和瑞士都积攒了相当的名气。她用手中的笔抵抗者崛起中的独裁者拿破仑，她的小说巧妙地暗喻着法国国内自由所处的困境。拿破仑非常尊敬杰曼·德·斯塔尔的天赋，而且还称赞她“教会了人们如何去思考，并提醒了那些已经忘记如何思考的人们”。"
women_history_events.7.a:0 "我们应该雇她做间谍总管。"
women_history_events.7.b:0 "她会是一个优秀的政治家！"
women_history_events.8.t:0 "玛丽·沃斯通克拉夫特"
women_history_events.8.d:0 "玛丽·沃斯通克拉夫特的智慧吸引了我们的注意。她是一位哲学家，历史学家和小说家，以作品《女权辩护》闻名。这本书清晰地从道德和实用两方面解释了将人权以及政治权利延伸至女性的优点。她认为女人和男人之间在政治和社会上的分隔是不符合理智的，任何一个理性的社会都应该充分利用两性。玛丽·沃斯通克拉夫特还声称她在挪威和瑞典旅行时写下的游记正是使得她的丈夫与她坠入爱河的原因。"
women_history_events.8.a:0 "她的想法令人耳目一新，雇她做顾问！"
women_history_events.8.b:0 "沃斯通克拉夫特永远不会被遗忘"
women_history_events.9.t:0 "埃芙拉·贝恩"
women_history_events.9.d:0 "埃芙拉·贝恩是一位英国王政复古时期的作家，同时也是第一个以作家作为职业的英国女性。但她有一个秘密。她还是我们统治者的一位间谍。作为一个作家，她主要致力于创作鼓励维持现状的受欢迎的作品，同时也陶醉于后清教徒时期英格兰娱乐自由的氛围中。作为一个间谍，她在荷兰工作，寻找可能要计划推翻新政权的叛乱分子。贝恩的工作包括了把清教徒变成君主的双面间谍，并同时用她的笔来攻击国王在议会中的敌人。"
women_history_events.9.a:0 "将她召回并任命她为顾问"
women_history_events.9.b:0 "坚守这个秘密！"
women_history_events.10.t:0 "艾莉萨·卢卡斯"
women_history_events.10.d:0 "出生于安提瓜的艾莉萨在青年时就随着家庭来到了南卡罗来纳。很快年轻的她就开始负责管理种植园和其中的奴隶，并为了改变当时南卡罗来纳以单一作物大米为主的现状对多种不同种子进行了实验。她最后发现了靛青，这种作物拯救了南卡罗来纳的农业并让种植园主们都富裕了起来。她和一个富有的种植园主平克尼结婚，并生下来两个在不久的将来会成为新的美利坚共和国的开国元勋。"
women_history_events.10.a:0 "她的知识对我们是有帮助的，我们应该考虑任命她为顾问"
women_history_events.10.b:0 "对我们所有人来讲她都是一个优秀的榜样"
women_history_events.11.t:0 "卡斯蒂利亚的伊莎贝拉"
women_history_events.11.d:0 "虽然不是王储，但人们都认同年轻公主伊莎贝拉的才华和美德。作为强大的特拉斯塔玛家族的女儿，她还通过联姻获得了强大的盟友以支持她宣称王位。没人能预测王国的未来，但即使是那些不喜欢 [Root.Monarch.GetName]伊莎贝拉的人也承认了她作为[Root.Monarch.GetHerHis]继承人的权利"
women_history_events.11.a:0 "这个王位是她的"
women_history_events.11.b:0 "她的政治力量可以被用在其他地方"
women_history_events.12.t:0 "苏菲·热尔曼"
women_history_events.12.d:0 "巴黎科学院已经因玛丽-苏菲·热尔曼的一篇有关弹性理论的论文颁给了她一项大奖。她所受的教育来自她父亲的图书馆中的书以及与著名数学家——拉格朗日，勒让德，高斯——的通信。对她性别的偏见使得她无法以数学为职业，但是一个当之无愧的数学家，物理学家和哲学家。"
women_history_events.12.a:0 "如果她同意，就聘请她。"
women_history_events.12.b:0 "对她，对我们来讲都是那么的伟大"
women_history_events.13.t:0 "卡特琳娜·斯福尔扎"
women_history_events.13.d:0 "“弗利之虎”卡特琳娜·斯福尔扎是一个热衷于打猎，战争和炼金术的强大统治者。在她与她的儿子被敌人奥尔西家族囚禁后，她主动要求向固守的拉瓦尔迪诺城堡主托马索·菲奥请降，并将儿子留在奥尔西家族作为人质。在进入城堡后，斯福尔扎马上反目，并声称将会对奥尔西家族复仇。当奥尔西家族威胁要处死她的长子时，她站在城墙上，一边说：“要杀要剐悉听尊便。就算是在我面前绞死他们也罢。。。我靠这个还可以做出新的来！”一边向攻城部队露出自己的私处。她的反应让奥尔西家族震惊了，他们连她孩子的一根毫毛也不敢动。最后，斯福尔扎和她的叔叔路多维柯·伊尔·莫罗成功击败了敌人并拿回了属于她的领地。自从她拿回领地之后，她的政治力量通过与周围国家交换礼物并为孩子安排婚姻而不断壮大。同时，她对领地中收支的掌握和亲自训练民兵的行为也表现了她的军事和经济实力。"
women_history_events.13.a:0 "任命她做财政总管"
women_history_events.13.b:0 "她会以一个指挥官的身份服务我们的国家"
women_history_events.13.c:0 "让她好好统治自己的国家"
women_history_events.14.t:0 "凯瑟琳·德·美第奇"
women_history_events.14.d:0 "出生于意大利佛罗伦萨的凯瑟琳·德·美第奇在14岁时就嫁给了法国国王亨利二世。亨利二世因宠爱她的首席情妇戴安·德·普瓦捷而将妻子凯瑟琳排除于国事之外。在他于一次马上长矛比武中被长毛刺中面部而死之后，弗朗西斯二世成为了国外。凯瑟琳对于他的儿子有很大的影响，他所有正式的讲话都会这样开始：“承蒙我的皇后，我的母亲的好意，我也同意她的所有意见，我命令。。。”"
women_history_events.14.a:0 "让她成为摄政"
women_history_events.14.b:0 "继续让她做顾问"
women_history_events.15.t:0 "阿玛莉艾·伊丽莎白"
women_history_events.15.d:0 "在威廉五世去世后，她的妻子阿玛莉艾·伊丽莎白以他们的孩子的名义统治者黑森-卡塞尔。她拒绝顺从已经席卷了整个德国清教徒阵营的神圣罗马帝国皇帝。为了保护她儿子的顺利继承以及她家族的信仰加尔文宗，她继续努力抵抗着敌人。"
women_history_events.15.a:0 "她将继续以自己的名义统治"
women_history_events.15.b:0 "很好，把她任命为顾问"
women_history_events.16.t:0 "拉马林切"
women_history_events.16.d:0 "出生于阿兹特克帝国和说玛雅语言的尤卡坦半岛边界的拉马林切被她的家庭作为奴隶卖出，最终作为贡品被献给我了我们。虽然起初只会说纳瓦特尔语和一些玛雅方言的她需要通过一位会说 [Root.GetAdjective] 和一点玛雅语的翻译才能与我们交流，但在她的 [Root.GetAdjective] 水平够高之后就可以自己做翻译了。作为一个翻译和西班牙征服的积极参与者，她的地位如此之高以至于在本地的记载中几乎一直伴在西班牙征服者们的左右。许多征服者们都承认她对征服的重要性，至少有一人趁她所作出的贡献仅次于上帝。"
women_history_events.16.a:0 "她将成为我们新一任的顾问！"
women_history_events.16.b:0 "让她成为一名征服者"
women_history_events.16.c:0 "真是有趣！"
women_history_events.17.t:0 "胡安娜·伊涅斯·迪·拉·克鲁斯"
women_history_events.17.d:0 "被称作“第十位缪斯”的胡安娜·伊涅斯·迪·拉·克鲁斯是一位自学成才的学者，一个巴洛克学校的诗人和一位哲罗姆派修女。为了如她所希望的那样尽情学习，她成为了一个修女，就如她所说的“有一个不会影响我学习的自由的非固定职业”。修道院的图书馆也随着她对书籍和文学作品的收集而丰富起来。在她的信《回复菲罗提亚修女》中她对女性受教育权利的辩护也为她招致了许多神职人员的注意和谴责。"
women_history_events.17.a:0 "她听起来像是一个我们宫廷急需的有指挥的女人"
women_history_events.17.b:0 "她的作品将会在全国范围内传播！"
women_history_events.18.t:0 "珍妮·德阿尔伯特"
women_history_events.18.d:0 "在他的丈夫安托万·德·波旁在鲁昂围城中因伤而死之前，珍妮·德阿尔伯特就已经证明了她强大的内心足以管理最重要的国事。她信仰以人为本的思想和个人自由，这也大大影响了她的统治和改革。如果她能够统治这个国家，那么她所计划的在经济和法律方面长久的改革就得以实施了。"
women_history_events.18.a:0 "等她的儿子成年了就行"
women_history_events.18.b:0 "让她离王位足够近也足够远"
women_history_events.19.t:0 "恩东果和马汤巴的恩津加"
women_history_events.19.d:0 "作为基鲁昂吉国王和冈吉拉的的女儿，恩津加在出生时脖子上就缠着脐带，象征着她自豪傲慢的性格。她父亲十分宠爱她，在他南征北战和处理国事时都让恩津加都伴他左右。在与葡萄牙总督若昂·科雷亚·德索萨的会议中担任她兄长的使节时，她成功地说服了总督为给葡萄牙服务的印邦加拉商人提供护卫防止他们受抢劫。在会议中，总督为她提供了一张坐垫让她坐下，而在姆班杜的传统中只有佣人才会坐在上面。恩津加则命令她的一位仆人跪在地上供她坐下，使得她在会议上的地位与总督相当。同时这也证明了她的勇敢和自信。虽然与葡萄牙人的协商看似是成功的，但他们从未兑现这个条约，恩津加的兄长也因认为他永远无法重振自己的王国而自杀。国家需要一个强大的君主，而恩津加已经证明了她有能力，有足够的政治实力和坚韧的品质来胜任这个王位。"
women_history_events.19.a:0 "让她上台"
women_history_events.19.b:0 "让她垂帘听政"
women_history_events.20.t:0 "塔拉拜"
women_history_events.20.d:0 "著名马拉地将军哈姆比拉奥·莫西特的女儿正在宣称着王位。在塔拉拜的丈夫拉贾拉姆死于疾病之后，她便宣布自己为幼子希拉吉二世的摄政并开始主持对奥朗则布的战事。这场战争完全由她领导，要不是莫卧儿皇帝奥朗则布去世，那么她在骑兵机动上的技巧恐怕已经帮她赢得了这场战争。她坚强的性格与天才的管理能力帮助了她的国家走出困境，如果她能够继续在位，那么国家一定会更加昌盛。"
women_history_events.20.a:0 "让她登上王位"
women_history_events.20.b:0 "不，我们可以再其他地方用到她的能力"
women_history_events.21.t:0 "简·奥斯汀"
women_history_events.21.d:0 "简·奥斯汀写的许多浪漫小说——《理智与情感》、《傲慢与偏见》、《曼斯菲尔德庄园》和《爱玛》——都凸显了女人需要依赖婚姻来获取社会地位和经济安全的现状。对其作品的评论赞赏着她书中的现实主义，尖刻的讽刺，剧情以及对社会的评论。这也难怪她的书会在普通的读者和学者间都享有极高的名誉。"
women_history_events.21.a:0 "我们的国家以有这样一位著名的女作家为荣！"
women_history_events.21.b:0 "我们的宫廷需要这样一位优秀的女性！"
women_history_events.22.t:0 "格蕾丝·欧麦丽"
women_history_events.22.d:0 "一个叫做格蕾丝·欧麦丽的女人来到我们的宫廷来请求释放她的儿子提伯特·伯克、穆罗·欧弗莱厄蒂和她的同父异母兄弟丹尼尔·那皮欧帕。她是尤马尔的女王，欧麦丽家族的首领，也是一个有名的商人并被人认为是一个海盗。她被称为“康诺特的海上女王”，也是母鸡城堡的所有者。这一名字的来源是因为她的第一任丈夫从乔伊斯家族手里夺取了在科里布湖旁的一座被称为“公鸡城堡”的要塞。在他死后，格蕾丝·欧麦丽在挫败乔伊斯家族收回这座要塞的企图时所表现出的英勇让乔伊斯家族印象深刻，以至于他们之后把这个城堡改名叫做了“母鸡城堡”。传说中她在抵挡英格兰人对于这座城堡的围攻时，她把城堡的铅制屋顶拿来熔化并浇到他们的头上。她成功地顶住了英格兰人的进攻，等到了援军到来并击败了他们。任命她为我们的顾问或者将领都是有益的。"
women_history_events.22.a:0 "把她的儿子和兄弟释放，并任命她为我们的顾问"
women_history_events.22.b:0 "满足她的要求，并任命她为我们的上将"
women_history_events.22.c:0 "把她的儿子和兄弟放了就好"
women_history_events.23.t:0 "朱莉·德奥比尼"
women_history_events.23.d:0 "歌剧家朱莉·德奥比尼在她年轻时就学会了舞蹈，阅读，绘画和击剑。她和她的击剑老师色让一起来到了马赛，在那里他们以表演击剑和在酒馆和集会中唱歌为生。朱莉·德奥比尼为了一个年轻女子离开了色让，加入了皮埃尔·戈蒂耶的歌剧公司。这对恋人为了逃走而放火烧毁了修道院。三个月后，德奥比尼回到了她的家人那里，发现她在缺席的情况下因绑架，盗尸，纵火和未出庭的罪名被判火刑。\n她回到了巴黎并请求她的一位旧爱阿尔玛涅克伯爵赦免她并给她一个在巴黎歌剧院的位置。虽然观众们喜欢她美妙的嗓音，精湛的演技和雌雄同体版的外表，但她没有如她的演员同事们那么多的朋友。路易·高拉德·杜梅斯尼因骚扰女演员而被德奥比尼揍了一顿，她与谢夫那德之间的斗智斗勇也为人传诵。在她于一个舞会上亲吻了一位年轻女子后，她被三名贵族邀请来决斗并成功击败了他们。虽然她也许有许多缺陷，但仍瑕不掩瑜。我们应该怎么做？"
women_history_events.23.a:0 "邀请她来宫廷"
women_history_events.23.b:0 "任命她为将军"
women_history_events.23.c:0 "让她继续唱歌"
women_history_events.24.t:0 "安妮·博林"
women_history_events.24.d:0 "当亨利八世想要与安妮·博林结婚但教宗拒绝废除她于凯瑟琳王后的婚姻时，与天主教廷的决裂就开始了。安妮拒绝成为国王的情妇，她声称只有让国王与她结婚她才会投向他的怀抱。英格兰宗教改革的领袖，坎特伯雷大主教托马斯·克莱默已经宣布了亨利与凯瑟琳的婚姻无效，并承认了他与安妮的婚姻。教宗立即下旨废除了亨利和克莱默的教籍。这直接导致了英格兰教会与罗马教廷的分裂，而英格兰教会则处于国王的控制之下。安妮不久便怀上了身孕，并在1533年9月7日诞下了未来的伊丽莎白一世女王。出于对孩子性别以及之后三次流产的失望，亨利八世开始审判简·西摩。为了摆脱她的妻子，亨利八世以通奸，乱伦与行巫术的罪名指控了安妮，并把她送到了伦敦塔等待审判。"
women_history_events.24.a:0 "把她救回，并任命她为顾问"
women_history_events.24.b:0 "安妮会被人们记住的"
women_history_events.25.t:0 "西蒂·万·肯邦"
women_history_events.25.d:0 "据说流着阿拉伯人的血液，有着占婆-吉兰丹-北大年皇家血统的吉兰丹女王以她的美貌和智慧闻名。有着战士公主之称的西蒂·万·肯邦坐在马背上挥舞着大剑，带领着她的女性骑兵们冲锋陷阵。她最喜爱的宠物是一个来自阿拉伯商人的赤麂，并将它印在金币上。占巴尔统治者的公主普提里·撒东在母亲死后被西蒂·万·肯邦收养，且因她常年未婚很有可能成为王位的继承者。"
women_history_events.25.a:0 "一个新的顾问！"
women_history_events.25.b:0 "将军，敬礼！"
women_history_events.25.c:0 "多么的有趣"
women_history_events.26.t:0 "阿拉贡的凯瑟琳"
women_history_events.26.d:0 "作为欧洲历史上第一个女性外交官，阿拉贡的凯瑟琳在英国为西班牙宫廷服务。当英格兰人以为她可以轻易地被操控时，凯瑟琳证明了他们是错的。她与亨利八世结婚，并在她做英格兰摄政的六个月中在弗洛登战役中扮演了重要的角色。凯瑟琳作为一个受过良好教育的女子，委托了胡安·路易斯·比韦斯写下了《基督教女性的教育》一书，同时也因她对穷苦人民的慈善而倍受爱戴。她是文艺复兴中人文主义的坚定拥护者，也是伟大学者鹿特丹的伊拉斯谟和托马斯·摩尔的朋友。因为她没有产下男孩且仅有一名女孩玛丽活过了婴儿期，亨利八世尝试想要废除他们的婚姻——这也是英格兰教会与罗马教廷决裂的导火索。如果允许她留在我们的宫廷，那么这位充满智慧的女子就可以带来许多的好处。"
women_history_events.26.a:0 "任命她为顾问"
women_history_events.26.b:0 "将她驱逐出宫廷！"
women_history_events.27.t:0 "安茹的玛格丽特"
women_history_events.27.d:0 "我们的统治者长期受到精神失常的折磨，而在他的儿子出生时他彻底地崩溃了。他美丽，热情，骄傲而坚韧的妻子安茹的玛格丽特已经开始在他的位置上统治这个王国。她带着从她母亲和祖母那里遗传的热诚保卫着君王的利益。她的母亲为了建立她丈夫对那不勒斯王国的宣称而战斗。玛格丽特的祖母，阿拉贡的约兰德用如男人一般的手腕管理着安茹并抵抗着英格兰人的入侵。她因身上的美德和家庭的传统被称为“王位的冠军”。"
women_history_events.27.a:0 "她会成为一个完美的皇后!"
women_history_events.27.b:0 "她的言辞犀利，而且个性强烈。让她成为顾问吧。"
women_history_events.27.c:0 "让她来统治我们!"
women_history_events.28.t:0 "梅克伦堡-施特雷利茨的露易丝"
women_history_events.28.d:0 "普鲁士皇后因她被称为“民族品德之魂”的如天使般善良的内心，她的和蔼以及她与丈夫之间爱情而广为传颂。梅克伦堡-施特雷利茨的露易丝为她的丈夫产下了九个孩子。她在宫廷上无时无刻地了解政治上的问题，并用她的智慧与能力让为他丈夫减轻负担，同时她也站在改革的第一线上。"
women_history_events.28.a:0 "她不但是我们的皇后，还应该是我们的顾问。."
women_history_events.28.b:0 "皇后会为我们的宫廷带来威望与外交力量。"
women_history_events.29.t:0 "艾谢·哈夫莎苏丹"
women_history_events.29.d:0 "先后作为赛利姆一世的妻子与遗孀，艾谢·哈夫莎苏丹是第一个“苏丹皇太后”——奥斯曼帝国的皇太后。她与当时还是太子的赛利姆的婚姻使他获得了一个强大而宝贵的盟友——她的父亲克里米亚汗国可汗明里·格来，并在他为了王位的斗争中起到了极大的作用。每年人们都会举办梅塞节以纪念在艾谢·哈夫莎苏丹生病时所服用的由草药和香料制成的药汁。她以她儿子实际意义上的摄政的名义统治着国家，象征着苏丹皇太后地位的转变和她权利的扩大。"
women_history_events.29.a:0 "一位女性统治者？为什么不呢？"
women_history_events.29.b:0 "继续让她在她儿子的身边做顾问"
women_history_events.30.t:0 "罗珊娜拉·贝古姆"
women_history_events.30.d:0 "罗珊娜拉·贝古姆是她弟弟奥朗则布获得莫卧儿帝国皇位的幕后主谋，而且要不是有她，奥朗则布也会被他的父亲和兄长杀死。这位公主不但是一位伟大的女人和一位极有天赋的诗人，也是莫卧儿帝国最臭名昭著的女人之一。是她下令砍下她兄长达拉·西柯赫的头，并把他的头抱在金色的头巾里送给他们的父亲。沙贾汗在看到自己最喜爱的儿子的头颅时昏了过去，并在之后的许多天里都在麻木之中。\n罗珊娜拉喜爱金子和土地，而通过使用各种令她弟弟所不齿的道德败坏的方法她也成功得到了这两样东西。她与奥朗则布的关系不断恶化，最后他决定要剥夺罗珊娜拉的权力，把她驱逐出宫廷，并命令将她软禁在德里郊外的宫殿中让她过上虔诚的生活。"
women_history_events.30.a:0 "无视她的弟弟，让她成为统治者"
women_history_events.30.b:0 "说服她的弟弟，让她成为一个优秀的顾问"
women_history_events.31.t:0 "艾碧该·亚当斯"
women_history_events.31.d:0 "作为第一位第二夫人和第二位第一夫人，艾碧该·亚当斯是美国的第一任副总统，第二任总统约翰·亚当斯的妻子。她是一位博学多识的女士，她的丈夫经常因她开明的思想与伟大的智慧而向她咨询国事。政治对手经常称她为“总统女士”，因为她在政治上非常地活跃，尤其是在有关女性权利的问题上。她与约翰·亚当斯的一封信中说“不要忘了女人们，而且要比你的先辈们更大方更善良地对待她们。不要把无尽的权利放在丈夫们的手上。不要忘了，只要他们有这个机会，所有男人都想要成为暴君。如果我们不更多地关心并注意女人们，那么我们就必将助长一次暴乱，而且使我们不再受任何我们所代表并有发言权的法律的限制。”她提倡已婚女性应拥有财产权，认为女性不应该满足于仅仅作为丈夫们的伴侣，声称女性不应该顺从那些歧视她们的法律并应该受教育。"
women_history_events.31.a:0 "她已经是她丈夫的顾问了，是时候让她成为这个国家的顾问了"
women_history_events.31.b:0 "我们希望她能够影响到我们伟大的国家"
women_history_events.32.t:0 "拉尼·阿巴卡·乔塔"
women_history_events.32.d:0 "她以印度的第一位女性自由斗士和乌尔拉尔的耆那女王而闻名。拉尼·阿巴卡·乔塔英勇地抵抗了想要让她投降并交纳贡金的葡萄牙人。他们意图占领战略要地乌尔拉尔城，但是她不懈的抵抗使得他们的攻击至今都毫无成效至今。授予她乌尔拉尔王位的叔叔提鲁马拉·拉亚同时也教给了这位无畏的女王有关战争和军事技巧各个方面的知识。她可以成为一位优秀的顾问，一位善战的将军，只要我们愿意，甚至是我们的统治者。"
women_history_events.32.a:0 "她最适合顾问了"
women_history_events.32.b:0 "她将会统治我们"
women_history_events.32.c:0 "我们会好好利用她所受的训练，任命她为将军"
women_history_events.33.t:0 "萨卡加维亚"
women_history_events.33.d:0 "刘易斯和克拉克在远征时雇佣了图桑·夏博诺和她的妻子，莱姆哈伊肖肖尼人萨卡加维亚作为他们的翻译和向导。他们雇佣这对夫妻的原因是因为萨卡加维亚会说肖肖尼语，这在他们需要肖肖尼部落帮助的时候就会派上用场。不久之后，当远征队与肖肖尼交易马匹以穿越落基山脉时，她就为他们做了翻译。部落的酋长正是萨卡加维亚的哥哥卡米亚维特。他同意把马匹卖给他们，并为他们提供向导帮助穿越落基山脉。除了作为远征队的向导与翻译，仅仅是她与远征队的合作就证明了印第安人对和平的希望。"
women_history_events.33.a:0 "让我们任命她为征服者"
women_history_events.33.b:0 "任命她为顾问"
women_history_events.34.t:0 "帕里·汗·汗努姆"
women_history_events.34.d:0 "作为一位优秀的诗人，沙阿塔赫马斯普一世的女儿，精通伊斯兰科学的帕里·汗·汗努姆是萨非王朝的公主，在这片土地上最有影响力的女人之一。她帮助弟弟伊斯玛仪二世登上了萨菲王超的王位，而且看起来前途无量。或许她才是应该登上王位的那个人？或者至少做一个顾问？"
women_history_events.34.a:0 "让她登上王位"
women_history_events.34.b:0 "让她做一个幕后的顾问"
women_history_events.35.t:0 "米拉·拜"
women_history_events.35.d:0 "黑天的拥护者，神秘诗人米拉·拜，刚刚一边跳着舞一边歌颂着黑天来到了我们的首都。她的家庭不认可她对宗教的狂热与虔诚，在她的继兄数次尝试伤害甚至杀死她之后离开了他们。据说他曾经尝试用毒药害死她，但是黑天把毒药变成了甘露。他把铁钉放在床里，但黑天把铁钉变成了玫瑰花瓣。她在没有食物的情况下被锁在房间里数天，而黑天每天都送给她一些事物，她则会高唱拜赞歌以示感谢。"
women_history_events.35.a:0 "邀请她来到宫廷，任命她为顾问"
women_history_events.35.b:0 "让她自由地表达对黑天的爱"
women_history_events.36.t:0 "阿米娜二世"
women_history_events.36.d:0 "传说中的穆斯林战士女王，扎若的阿米娜已经回来了，以与她同名的孙女的方式。如她的祖母一样，阿米娜二世是一名热爱战斗的勇士。对阿米娜二世来讲，最爱听的就是祖母阿米娜在小时候如一个战士一般手握匕首的样子被她的祖母，萨尔金·诺西尔的妻子玛卡看见的故事。她第二喜欢的故事就是祖母阿米娜是如何强迫卡齐那，卡诺以及其他地区向她交纳贡金的故事。我们只希望如果我们把王位交给阿米娜二世的话，她会比她的祖母更加爱好和平一些。如果她真的征服了其他的国家，我们希望她不会走她祖母的老路——拒绝联姻，在被征服的人们中挑选一位情人而在事后第二天早上便把他杀死。"
women_history_events.36.a:0 "就如她的祖母一样，她也会统治我们的国家"
women_history_events.36.b:0 "也许我们应该任命她做顾问"
women_history_events.36.c:0 "她的天性使得她最适合做军队中的指挥官"
women_history_events.37.t:0 "满都海彻辰"
women_history_events.37.d:0 "在明朝的间谍伊兹梅尔暗杀了满都海彻辰的第一任丈夫满都鲁汗后，王位失去了继承人。虽然她为了与成吉思汗的直系后代，一个七岁的孤儿巴图蒙克结婚拒绝了将领乌嫩博罗特的婚约，但是他仍然支持着满都海哈屯。在巴图蒙克成为了达延汗之后，控制着蒙古的满都海击败了瓦剌。这些西蒙古人因他们持续的内战而受到了五条惩罚：头盔上的鬃毛不得超过两指长，吃肉不得用刀，不得将你们的蒙古包称作宫殿，不得将马奶酒称作册吉，在可汗的面前要跪着。"
women_history_events.37.a:0 "我们需要她这样的将领！"
women_history_events.37.b:0 "请统治我们！"
women_history_events.37.c:0 "请做我们的顾问！"
women_history_events.38.t:0 "胡春香"
women_history_events.38.d:0 "一位文笔妙趣横生的诗人，陈福显的遗孀胡春香，住在河内西湖附近的一座小房子里。她以教书为生，赚到的钱足以供她在 $COUNTRY$ 各地游玩并创作各地美景，百姓和政治的诗篇。胡春香的诗歌创作独立且不为常规所束缚，直白描写性有关的幽默和表达。这些诗往往都看似无礼，含有大量的双关和典故。她的诗《菠萝蜜》就体现了她的幽默：\n妹身好比菠萝蜜，\n瓣肥肉厚皮带刺。\n君子若爱就打桩，\n莫用手摸出浆渍。"
women_history_events.38.a:0 "我们需要她来到我们的宫廷做顾问！"
women_history_events.38.b:0 "密切关注她，收集她所有诗的手抄本"
women_history_events.39.t:0 "黑女儿"
women_history_events.39.d:0 "菲诺拉·麦克当那被称作黑女儿，是泰隆国王休·马格努斯·欧唐奈尔的第二任妻子，红休和罗瑞·欧唐奈尔的母亲。因为她在苏格兰长大而拥有当地广大的人脉，欧唐奈尔的军队从来不缺苏格兰雇佣兵。当国王逐渐衰老，而他们的长子红休·欧唐奈尔正在都柏林城堡被关押时，黑女儿正在领导着这个国家。她儿子对王位的宣称已经岌岌可危，而黑女儿也不得不暗杀了她的侄子，王位觊觎者休·欧尼尔。在保护儿子宣称的同时，她一边统治者国家，一边想法设法想让儿子获释。"
women_history_events.39.a:0 "她看起来很有能耐，让她成为统治者吧"
women_history_events.39.b:0 "等她儿子获释后别忘了让她成为顾问"
women_history_events.40.t:0 "拉尼·杜迦瓦蒂"
women_history_events.40.d:0 "作为答拉帕·沙的遗孀和年幼的维尔·那拉衍的母亲，拉尼·杜迦瓦蒂用坚定的手段统治着我们的王国。这位勇敢的女人热爱雕塑，在卡久拉霍神庙和卡林遮要塞中都能看到她的藏品。在总管博哈·阿德哈·辛格和部长曼·塔库尔的帮助下，她用成功有效的方式统治着这片土地。在他丈夫死去不久，首都便被迁到了萨特布拉山脉中的战略要地扎拉迦要塞。拉尼·杜迦瓦蒂既不惧怕战斗也不惧怕死亡，她曾经说过“宁可有尊严地死去，也不要羞耻地活着”。"
women_history_events.40.a:0 "在她儿子成年之前让她担任我们的统治者"
women_history_events.40.b:0 "让她以一个顾问的身份统治"
women_history_events.41.t:0 "凯瑟琳·德加圭塔"
women_history_events.41.d:0 "这位年轻女子的脸因天花而伤痕累累，她的视力也因病而衰退。出生于奥利斯维尔的德加圭塔——莫霍克语中的“撞到东西的她”——在她的父母和兄弟因水痘去世后被她的叔叔收养。在她19岁皈依他罗马天主教之后她改名为凯瑟琳，在不堪因皈依天主教而受到的不公待遇和死亡威胁后她离开了家，在一个基督教社区生活。在她皈依五年后，她死在了朋友玛丽-特雷丝的怀抱中。她的遗言是“耶稣，玛丽，我爱你们。”目击者声称在她死后几分钟她脸上的伤疤就消失了，伴着光辉与恩典她的肌肤终于反映出了她的美丽。她会以她的和蔼，勤劳，纯真，贞洁与肉体上的伤残而闻名。在她的墓地边已经建起了教堂，朝圣者也已经开始到这里来纪念她。"
women_history_events.41.a:0 "我们自愧不如"
women_history_events.42.t:0 "玛利亚·西碧拉·梅里安"
women_history_events.42.d:0 "在经过了两年的旅行之后，博物学家和科学插画家玛利亚·西碧拉·梅里安才刚刚从南美回来。虽然疟疾使得她不得不回到欧洲，但是这段旅行启发她写出了他的主要作品《苏里南昆虫变态图谱》，包含了她对蝴蝶变态现象的仔细观察和记录。她的继父雅各布·马雷尔是乔治·弗雷格尔的学生，也是一位静物画家。就是这位画家鼓励并教会了她如何绘画。在她28岁时，她就发布了她的第一本自然绘画书《新花卉图鉴》。"
women_history_events.42.a:0 "我们的宫廷需要这样的女性"
women_history_events.42.b:0 "保证她的工作不受干扰"
women_history_events.43.t:0 "克瑙·西蒙斯多赫特·哈舍拉尔"
women_history_events.43.d:0 "在荷兰与西班牙的战争中，一座小城镇遭到了围攻，城中的所有男人，女人和儿童都在无畏地修复被加农炮所摧毁的城墙。一位指挥着重建，无时无刻地向城墙搬运泥土的女子在这些勇敢的市民中十分显眼。她的名字是克瑙·西蒙斯多赫特·哈舍拉尔，镇上的一位木材商人。她号召人们在西班牙人的猛攻下继续抵抗。在西班牙人撤退后写成的记录中讲述了她是如何与许多其他市民站在刚建成的工事上向西班牙士兵的脖子上套上滚烫的焦油“花圈”的。至少有一个西班牙士兵为了扑灭火焰而跳入了河中，最后因盔甲的重量而溺死。虽然她表面上是一个谦虚的女人，但是也许我们可以利用她内心中所燃烧的熊熊烈焰。。。"
women_history_events.43.a:0 "那么就任命她为顾问吧"
women_history_events.43.b:0 "随便用什么方式来纪念她"
women_history_events.43.c:0 "我们能用到更多像她这样的领导者！"
women_history_events.44.t:0 "艾莲娜·科纳罗·皮斯科皮亚"
women_history_events.44.d:0 "帕多瓦大教堂挤满了大学的管理人员，各学院的教授，学生，大多数威尼斯议员以及来自博洛尼亚大学，佩鲁贾大学，罗马大学，那不勒斯大学的嘉宾。在她用古典拉丁语解释亚里士多德的文章以获得哲学博士学位的整整一个小时中，艾莲娜·科纳罗·皮斯科皮亚没有表现出丝毫的紧张。观众们在她演讲时听得十分专注，而在她被授予博士学位徽章，哲学之书，将月桂花圈戴在头上，戒指戴在手指上，并被里纳尔迪尼教授授予貂皮肩衣时，他们都爆发出了热烈的掌声。她是第一个在大学获得博士学位的女人，要不是她的家庭遵循了乔伐尼·法布里斯的意见并让她受著名教师的教育的话恐怕也是不可能的。她的称号“七语哲人”也是名至实归，因为她除了母语外还精通希伯来语，西班牙语，法语，拉丁语，希腊语，阿拉伯语和阿拉姆语。除了语言，她还在学习数学，哲学和神学。同时她也是一位音乐家，精通大键琴，击弦古钢琴，竖琴和小提琴。"
women_history_events.44.a:0 "我们的宫廷需要这样一位博学的女人！"
women_history_events.44.b:0 "她的名字和成就将会被整个世界所称颂！"
women_history_events.45.t:0 "叶卡捷琳娜·罗曼诺芙娜·沃伦佐娃-达什科娃"
women_history_events.45.d:0 "刚从欧洲旅行归来的王妃叶卡捷琳娜·罗曼诺芙娜·沃伦佐娃-达什科娃是凯瑟琳大帝忠实的朋友。虽然她们之间的关系曾因叶卡捷琳娜认为凯瑟琳选择的情人玷污了宫廷而疏远，这位王妃显得更加的成熟与宽容。在她的旅行中，她在大多数国家的都城中都因她在文学和科学上的名声而得以进入文化人的社交圈子中。这也使得他被任命为俄国皇家艺术科学院的主任，成为了欧洲第一个女性国家级科学院主任。尽管这所正在衰落的科学院缺少名气与学术上的尊重，但叶卡捷琳娜成功的在一个关键的时刻拯救了这所科学院，而它从一个有天赋的业余爱好者讨论自然哲学的地方到一个专业的学术机构的转变才刚刚开始。"
women_history_events.45.a:0 "将她升职为顾问"
women_history_events.45.b:0 "她的名字将会被传颂下去。。。"
women_history_events.46.t:0 "玛丽·克鲁斯"
women_history_events.46.d:0 "在$COUNTRY$开始采用十进制的正是女科学家玛丽·克鲁斯。她在夏洛特-罗斯·德·古蒙德·拉弗尔斯那里成为了一个有名的作家和老师。她的十进制系统是献给她的赞助人，红衣主教黎塞留的侄女，“藏红花色王妃”，艾吉永女公爵康巴雷夫人的。这项研究提出了两项基础的革新：用小数点来分隔整数和小数，并用零来表示某一位数不存在。"
women_history_events.46.a:0 "她对于我们宫廷的用处就如同十进制对于数学的用处一样大"
women_history_events.46.b:0 "这是一个伟大的发明"
women_history_events.47.t:0 "阿初"
women_history_events.47.d:0 "日本的战国时期以内战，社会动乱和政治阴谋为标志。作为京极高次的妻子，阿初因为与丰臣氏与德川氏都有家庭关系而成为了这对宿敌间沟通的渠道。她参与了这段时代中许多阴谋，并被认为是一个拥有高超外交技巧的精明谈判者。"
women_history_events.47.a:0 "我们需要她的能力"
women_history_events.47.b:0 "真是令人钦佩"
women_history_events.48.t:0 "孝庄太后"
women_history_events.48.d:0 "在她的丈夫皇太极死后，孝庄太后在儿子福临登上皇位离开了围绕着这位年轻皇帝的政治漩涡。在他死后他的儿子玄烨成为了康熙皇帝时，孝庄太后则为他提供建议并在他母亲死后培养他长大。她在宫廷中拥有极大的影响力，并以她的智慧与政治远见而闻名。她不喜欢奢华的皇宫，而且拒绝举办任何形式的生日庆祝，声称这样太过奢侈。"
women_history_events.48.a:0 "我们应该好好利用她明智的想法"
women_history_events.48.b:0 "我们应该让她登上皇位！"
women_history_events.49.t:0 "伊涅斯·德·苏亚雷斯"
women_history_events.49.d:0 "出生于西班牙埃斯特雷马杜拉省普拉森西亚的伊涅斯·德·苏亚雷斯前往南美来寻找她的丈夫，却发现在她到达新大陆之前他就已经死了。她成为了佩德罗·德·巴尔迪维亚的远征队的一员，启程为这篇新领地建立首都。苏亚雷斯治疗团队中的病人和伤员，在沙漠中为他们寻找水源，并在当巴尔迪维亚的一个对手想要破坏他的团队并把他杀死的时候救了他一命。他们将城市建在了一个水源丰富的肥沃山谷之中，但是山谷中仍有许多不认同这些殖民者的原住民。伊涅斯·德·苏亚雷斯带领着市民们击败了土著的一次袭击。穿戴着厚厚的甲胄，头上带着头盔，肩上披着皮制披风的她骑着白马集结着士兵们，并用豪言壮语激励着他们。她亲自带领着这些战士，最后将土著们彻底驱逐了出去。她的勇气使得我们获得了最后的胜利，要不是有她，这座城市恐怕就将沦陷，而殖民夸张也将受到阻挠。"
women_history_events.49.a:0 "她的勇气值得受到奖赏，任命她为顾问！"
women_history_events.49.b:0 "她是个真正的征服者！"
women_history_events.49.c:0 "她的勇气是伟大将领的标志！"
women_history_events.50.t:0 "甲斐姬"
women_history_events.50.d:0 "成田氏长是后北条氏的一位家臣，她的女儿甲斐姬则是一个以勇气与美貌闻名的女英雄。在他们向石田三成投降之后，他们便被蒲生氏乡照料，而在此之前石田三成的盟友真田幸村手下的一名家臣就已经死在了甲斐姬的剑下。在她父亲因事离开时，浜田将监和他的弟弟发动了一起叛乱。在甲斐姬的继母被杀害后，她决定镇压这些叛军。在煽动叛乱者和他的两个追随者被甲斐姬挥舞着剑杀死后，叛乱便被平息了。"
women_history_events.50.a:0 "我们希望能聘请她来做顾问"
women_history_events.50.b:0 "让她以将军的身份指挥我们的一支军队"
women_history_events.51.t:0 "那佐·托希"
women_history_events.51.d:0 "普什图的托希部落苏丹马拉凯·托希有一个叫那佐·阿娜的女儿，她是一位博学的诗人，一个有礼貌的而充满爱心的人。她父亲监督着她的学习，请来了坎大哈最有学问的学者来教育她。通过她的诗歌与对普什图瓦里规则的坚定拥护，那佐·托希掌握了实权。她经常充当基尔吉部落和萨多扎伊部落之间冲突的仲裁者，从而促使普什图人联合起来抵抗萨非王朝的波斯统治者。虽然有关她的故事有许多，但是有一则我们知道是真实的：在他的哥哥为了父亲之死外出复仇时，她拿起了剑，并与男人们一起守卫着父亲的要塞。她被留下主持家事并英勇地抵抗了敌人对要塞的袭击。"
women_history_events.51.a:0 "她英明的言辞值得让所有人倾听！"
women_history_events.51.b:0 "那佐·托希将会成为我们军队的一名将军"
women_history_events.52.t:0 "秦良玉"
women_history_events.52.d:0 "这位名叫秦良玉的身经百战的将军的出征再次保佑了我们。她的父亲让她受到了与她的兄弟们一样的教育。她精通历史，名著，武术，骑术和射术，并以创作华丽而发人深省的诗篇而闻名。在她的丈夫死于狱中之后，她继承了他石柱宣抚使的职位。出于她高超的能力与和丈夫抗击本地军阀的经验，她的上任没有遭到任何反对。她所指挥的部队被叫做白杆兵，在多年来与叛军，独立者与强盗的作战中积攒了经验。在她进京时，皇帝也为她赋了四首诗，她已经被升官为诰命夫人，并被授予了太子太保这一头衔。"
women_history_events.52.a:0 "她应该指挥我们的军队！"
women_history_events.52.b:0 "我们的宫廷需要她的经验与能力"
women_history_events.53.t:0 "伊洛纳·兹林斯基"
women_history_events.53.d:0 "在我们国家近来的战争与动乱之中，著名的美女，弗朗西斯·拉科奇一世的遗孀，库鲁茨军的战士与女英雄伊洛纳·兹林斯基的来访无疑是上天的礼物。她积极参与着第二任丈夫伊姆雷·托库里对压迫者的起义，并在安东尼奥·卡拉法将军的部队的围攻下守住了最后一座要塞，穆卡切沃的帕拉诺克城堡长达三年。我们真是受到了上帝的眷恋，她就是我们所日夜祈祷需要的人物。她可以领导我们的国家，我们的军队，并在艰难的时刻给予我们建议。"
women_history_events.53.a:0 "她是被上帝派来做我们的顾问的！"
women_history_events.53.b:0 "天堂送给了我们一位新的统治者！"
women_history_events.53.c:0 "由上帝指派的这位将军会带领我们走向胜利！"
women_history_events.54.t:0 "王贞仪"
women_history_events.54.d:0 "生于安徽的王贞仪迁居江宁之后，由祖父教授天文，祖母教授诗歌，父亲教授医学，地理和数学，并从一位蒙古将军的妻子哪里学会了骑术，射术和武术。她与父亲一起到陕西，湖北和广东的旅行拓宽了她的视野，丰富了她的经历，并为她的诗歌提供了大量的想法与题材。当询问有关她学习的问题时，她告诉我们“有时我也会投笔叹息。但我喜欢这些学科，我不会放弃”。在她的诗中表达了她对男女平等的希望，并对封建的社会价值表示鄙夷，“男人和女人都是人，都有着同样学习的理由”。宫廷不久前才收到了王贞仪最新的文章，她现在已是一位有名的天文学，数学，地理学和医学学者了。这篇名为《月食解》的文章与之前她有关天文学和数学的文章——例如《经星辩》，《筹算易知》，《术算简存》——都已经让我们得到了一个结论：我们的宫廷需要她！"
women_history_events.54.a:0 "用最好的方式来尊敬她"
women_history_events.54.b:0 "让她来到我们的宫廷，并用她的想法与意见来启发我们"
women_history_events.55.t:0 "素里育泰"
women_history_events.55.d:0 "这一损失对我们来讲是那么的伤心，以至于我们担心我们的心会裂成两半而无法复原！我们亲爱的皇后已经为了拯救我们的$MONARCHTITLE$而牺牲了。她与女儿博隆迪洛公主穿戴着盔甲骑着战象与他并肩作战。当敌人发起进攻时，[ROOT.Monarch.GetName]正骑在她的战象上。当他的战象收到了惊吓并转头逃跑，敌军的指挥官抓住机会冲上前去准备杀死他的时候，素里育泰挡住了他的去路。敌人的指挥官的长矛从她的肩膀刺入，劈开了她的心脏，同时也击伤了一旁的博隆迪洛公主。两人都死在了战象背上，直到她们的头盔落下，露出了她们的长发，敌人的指挥官才知道他杀死的是两个女人。在击退敌人之后，博隆迪洛公主与素里育泰皇后的尸体被安葬在了阿育他耶。"
women_history_events.55.a:0 "我们不但会为她悼念，也会赞颂她的勇气"
women_history_events.56.t:0 "赛义德·胡拉"
women_history_events.56.d:0 "作为得土安的统治者和土耳其海盗阿尔及尔的红胡子的盟友，赛义德·胡拉是所有在西地中海行驶的船队的威胁。她的全名是得土安的哈基姆，赛义德·胡拉·宾特·阿里·伊本·拉希德·阿拉米，其中赛义德·胡拉意为“自由而独立的贵族女子，不向任何强权低头的女性君主”，得土安的哈基姆则大致意为得土安的统治者。她丈夫在世时，她经常帮助他处理商业事务。在她的丈夫去世之后，她成为了得土安的统治者。为了向迫使她在年幼时逃离家乡格拉纳达的基督徒敌人报仇，她开始了海盗的生涯。除了为她提供相当数量的赃物与赎金，这项工作也使得她重回安达卢西亚的梦想不至于破灭。"
women_history_events.56.a:0 "在宫廷中为她提供一个顾问的职位"
women_history_events.56.b:0 "将我们的舰队的指挥交给她，让她成为海军司令"
women_history_events.57.t:0 "奥兰普·德古热"
women_history_events.57.d:0 "由奥兰普·德古热写成的《女权宣言》挑战了我们的社会中男女不平等的现状。她是女权主义与离婚权利的强硬支持者，也是倡导男女政治与法律权利平等的真理之友会的成员。她所撰写的《两性之间的社会契约》提出了性别平等的婚姻。在法国及其殖民地中哪里有不公，哪里就会有奥兰普·德古热。她反对奴隶制，并为此编写了许多部剧本——例如《扎摩尔与米尔扎》与《黑市》——与文章，比如《关于黑人的思考》。她有关女性权利的一段话最近广为流传“既然女人有被押上断头台的权利，那么她们也必须拥有登上演讲台的权利。”"
women_history_events.57.a:0 "我们的国家需要她！"
women_history_events.57.b:0 "鼓励她继续写作，并寄一本抄本给我们"
women_history_events.58.t:0 "阿国"
women_history_events.58.d:0 "在剧团来到我们这里之前，我们就已经听说了阿国的美貌，天赋与在艺术方面的创新。她是一位巫女，出云大社的女祭司，为了募集大社的修缮费而四处奔波表演念佛踊。虽然不久就集齐了足够的修缮费，但是她却完全没有停下的迹象。她所表演的花哨，吵闹，色彩缤纷而又充满音乐的表演被称作歌舞伎，这个叫法源自于“倾奇者”，意为她的剧团所包含的那些身处社会之外，无家可归，打抱不平而流离失所的人们。歌舞伎在开始时仅包含没有剧情的排舞，而在阿国的情人，搭档与赞助者名古屋山三郎的帮助下发展为戏剧。这一戏剧相当成功，在$COUNTRY$的各地都受到了极大的欢迎。"
women_history_events.58.a:0 "我们希望能够认识她，并将她邀请到宫廷中。"
women_history_events.58.b:0 "歌舞伎听起来很有趣，我们应该鼓励她。"
women_history_events.59.t:0 "奇尔门迪的诺拉"
women_history_events.59.d:0 "被遗弃在孤儿院，被姑妈当做男孩子养大——诺拉的童年很难说是快乐的。他的父亲是一个抵抗奥斯曼帝国的贵族战士，希望生一个儿子来帮助他反抗这些压迫者。当诺拉出生时，他对这个女儿十分失望。他的姐姐秘密地收养了诺拉，并同意她的父亲将这个“男孩”培养成一个战士的想法。诺拉受他父亲的训练，并成为了整个国家最美丽的女孩。她的美貌被比作山精灵扎娜。他的父亲对将她遗弃于孤儿院感到后悔，并最终达成了和解。在诺拉拜访一座城市时，居住于这个城市的一位巴夏疯狂地爱上了她。他依照阿尔巴尼亚的卡努法典派遣了以为值得信任的人来到她家中，并向她求婚。但诺拉的家庭以卡努法典不允许与非阿尔巴尼亚人结婚的理由拒绝了他。巴夏对此表示不满，因这样干脆的拒绝而十分愤怒“要么让诺拉成为我的妻子，要么我就把整个马尔西亚变为灰烬”。为了击退巴夏对她所在城市的围攻，她制作了一个暗杀这位巴夏的计划。她来到他身边，假装愿意嫁给他。在巴夏于喜悦之中命令撤军之后，她用一把匕首刺中他并用脚踢他，同时掐住了他的脖子以免他的叫声被人听到。但是这位巴夏并没有死，因为当时他已经倒在了地上，而对于阿尔巴尼亚人来说，袭击一个已经倒下或者不做反击的人是不名誉的，于是诺拉便逃离了现场。之后，在阿尔巴尼亚军队反击时，诺拉带领着由300名女子组成的部队，并在一场决斗中杀死了巴夏。"
women_history_events.59.a:0 "任命她为顾问以表彰她的勇猛。"
women_history_events.59.b:0 "她已经证明了自己作为领导者的能力，是时候提把她为将军了。"
women_history_events.60.t:0 "玛莎·华盛顿"
women_history_events.60.d:0 "乔治·华盛顿彻底地把她迷倒了：这位有着四个孩子的年轻富有的寡妇和这位未来的合众国第一任总统——尽管她对此相反的断言——坠入了爱河。玛莎·华盛顿拥有她的第一位丈夫丹尼尔·帕克·柯蒂斯留给她的五座种植园，并因总是能为她的烟草卖出最好的价格而被伦敦的商人们所畏忌惮。因为她经常举办社交晚会与戏剧鼓励士气而被美国陆军的军官们所爱戴。她被称作“华盛顿太太”，并且是美国的第一位第一夫人。尽管她反对乔治·华盛顿成为美国总统并拒绝参加他的就职典礼，但是在他上任之后玛莎·华盛顿也主持了许多国事。"
women_history_events.60.a:0 "我们将会把她作为第一夫人纪念"
women_history_events.60.b:0 "我们希望向她咨询国事。"
women_history_events.61.t:0 "伊丽莎白·威尔布拉罕"
women_history_events.61.d:0 "她在前往荷兰时拜访了荷兰巴洛克风格的创造者和建筑师彼得·博斯特。在意大利的威尼斯她学习了帕拉迪奥的作品，而在德国的兰茨胡特她参观了著名的兰茨胡特住宅。在英格兰这里，她则设计了许多家庭住宅，教堂和一些其他建筑物。伊丽莎白·威尔布拉罕是一名英国贵族，一个重要的建筑行业的赞助人，同时也是一位有名的建筑师——也许是第一位女性建筑师。由于性别上的问题，她要追求建筑师这一事业的途中出现了许多问题，她也不得不聘请一些男性建筑师以她的名义监督建设。"
women_history_events.61.a:0 "她的成就不会默默无闻的"
women_history_events.61.b:0 "称赞她的建筑师才能并聘请她！"
women_history_events.62.t:0 "安娜·布宁"
women_history_events.62.d:0 "虽然安娜·布宁因由多个不同的亲戚抚养长大而仅受到有限的教育，她仍是一位受追捧的作家，并依靠着赞助人的帮助，[Root.GetAdjective] $MONARCHTITLE$们的养老金以及作品的稿费养活自己。他父亲留给她的有限的遗产被她用来聘请家教以继续她的教育。她的导师是亚历山大·希什科夫，同时她也是“俄语爱好者”与“文学，科学和艺术爱好者的自由社团”的荣誉成员。作为一个女人，她无法亲自与“俄语爱好者”社团讨论她的作品，而与社团其他成员的关系尽管对她的文学生涯不无好处，但是仍然是十分沉闷的。她的第一部作品叫走《没有经验的缪斯》。"
women_history_events.62.a:0 "我们希望能够读到她更多有趣的书。"
women_history_events.62.b:0 "我们希望聘请这个女子作为顾问"
women_history_events.63.t:0 "萨克森-劳恩堡的多萝西娅"
women_history_events.63.d:0 "作为一位对政治抱有极大热情的严厉女人，萨克森-劳恩堡的多萝西娅积极参与着对官员的升职与罢免。她的侍女布里吉特·哥耶在十四岁时就被家人强迫与耶斯帕·杜订婚，但是由于她与多萝西娅之间的友谊，这位王后成功的帮她撕毁了这条婚约。主教和教授们被要求来调查这次事件，并建立了一项禁止父母为未成年子女安排婚姻的法律。"
women_history_events.63.a:0 "她在政治上的兴趣与经验也许能帮助我们"
women_history_events.63.b:0 "很高兴知道这件事"
women_history_events.64.t:0 "匈牙利的玛丽"
women_history_events.64.d:0 "人们说，当匈牙利的玛丽听到她的丈夫国王路易二世在莫哈赤战役中战死的消息时，你可以听得到她心碎的声音。此后她无时无刻不带着丈夫在那场战役中所佩戴的心形奖章，并发誓不再嫁。在路易二世在世时，她是一位拥有着强大影响与权力，坚定而精明的政治家。举例来说，她亲自钦点了奥地利大使安德烈亚·德博尔戈，而在当政治实力威胁着她的位置时，她能通过各种手段，控制其中一个势力而消灭另一个。她热爱文学，音乐和狩猎，她也是许多艺术家的忠实赞助人。不顾她的反对，她的兄弟波希米亚国王斐迪南在路易二世死后任命她为匈牙利摄政。他的哥哥查理五世在登上神圣罗马帝国的皇位之后邀请她成为荷兰执政，并在萨伏伊女公爵，奥地利的玛格丽特去世后请她作为侄女丹麦的多萝西娅和克里斯蒂娜的监护人。虽然在接受荷兰执政一职时她显得更加的反感且在就职后从未享受过这个工作，但是她的对荷兰的管理相当有效，以至于查理五世强迫她继续担任这个职位。她曾向她的哥哥斐迪南抱怨过“这个工作就像套在脖子上的绳索一般”。"
women_history_events.64.a:0 "她一定会更愿意成为我们君主的顾问的。"
women_history_events.64.b:0 "她将会统治我们的国家。"
women_history_events.65.t:0 "萨伏伊女公爵，奥地利的玛格丽特"
women_history_events.65.d:0 "被她的宫廷历史学家和诗人让·勒迈尔·德·贝尔热称作“哀悼之女”的萨伏伊女公爵，奥地利的玛格丽特在与萨伏伊公爵菲利贝尔二世结婚仅三年时就遭丧夫之痛，并誓不再嫁。她为女性统治者们创造了先河：她是弗朗什-孔泰唯一一位被代表大会选做统治者的女性，同时她的父亲神圣罗马帝国皇帝马克西米利安一世任命她为荷兰执政，并请她在她的侄子查理成年登上神圣罗马帝国皇位之前担任他的监护人。在她的统治下，低地国家迎来了相对的和平和繁荣：她与英格兰签订了对于佛拉芒布料交易有利的贸易条约，与萨伏伊的路易一同签订了康布雷条约，也就是所谓的“夫人和约”，同时她也是她的父亲与她侄子在荷兰的附庸之间沟通的中间人。在查理试图反抗她所施加的影响之后不久，他才意识到玛格丽特是他最精明的顾问之一。"
women_history_events.65.a:0 "要是她能让神圣罗马帝国的皇帝听她的话，那么她也能让我们听她的话。"
women_history_events.65.b:0 "这个国家需要她的统治"
women_history_events.66.t:0 "伊萨贝拉·克拉拉·尤金妮亚"
women_history_events.66.d:0 "西班牙和葡萄牙的公主伊萨贝拉·克拉拉·尤金妮亚与她的丈夫阿尔伯特一起统治着低地国家中的荷兰，而当阿尔伯特在1621年去世后，她被任命成为了荷兰执政。他们的统治为荷兰带来了一个和平稳定的黄金时代。阿尔伯特和伊萨贝拉起初尝试让荷兰从西班牙统治下独立，而在该企图被证明是不可能的事之后，他们开始尝试将南方的省份再次并入西班牙的统治。这一行为不受当地的佛拉芒人的支持，但他们并没有放弃。视觉艺术成为了他们宣传工作的重要工具，而且成效颇丰。巴洛克艺术变得越来越受欢迎，而随着伊萨贝拉与阿尔伯特对于例如彼得·保罗·鲁本斯，小彼得·布鲁格尔，科尔伯格，德诺尔家族和范温家族和许多其他艺术家的赞助，这一艺术运动被推广，并创造了佛拉芒巴洛克绘画。布鲁塞尔的宫廷中充满了各式各样的人，从艺术家和外交官到叛逃者，从间谍到反悔的叛徒，从英格兰的音乐家，意大利的顾问，西班牙的神父，勃艮第的公务员，德国的护卫到比利时的贵族。多亏了阿尔伯特和伊萨贝拉·克拉拉·尤金妮亚，布鲁塞尔现在已经成为了欧洲政治舞台上重要的一环。"
women_history_events.66.a:0 "她十分适合担任我们的顾问一职"
women_history_events.66.b:0 "我们希望她来统治我们。"
women_history_events.67.t:0 "乌苏拉·马耶林"
women_history_events.67.d:0 "王后在发现了乌苏拉的美貌之后将她选做了国王的情人，这位年仅22岁的年轻女子便以一个管家的身份来到了宫廷。这位严苛而虔诚的女子极大地影响了国王和王后，但也因为对国事的干涉而受到厌恶。出于她强大的影响了，许多受她偏爱的人都得以被任命为高官，而这一的行为也使得她收到了许多人的憎恶，并被冠以“穿着裙子的总管”，“基督教的偏执”，“国王的情妇”和“淫荡的宠儿”等恶名。虽然乌苏拉受到过许多人的求婚，她仍然终身未嫁。与她经常通信的教宗授予她了一尊金玫瑰，以表彰她贞洁的生活。国王如锦渐渐衰老，百病缠身，而乌苏拉·马耶林也在利用这一点。她在官方的文件上签字，接待外国的使臣——除了一个名号以外，她才是真正的统治者。"
women_history_events.67.a:0 "慢慢剥夺她的权利，让她做我们的顾问"
women_history_events.67.b:0 "那么就让她成为我们的统治者吧"
women_history_events.68.t:0 "艾尔兹贝塔·海伦娜·谢尼奥斯卡"
women_history_events.68.d:0 "王后的侍女，富有而受良好教育的艾尔兹贝塔·海伦娜·谢尼奥斯卡终于保住了她那被称为“波兰的所罗门”的父亲的遗产，并让他的丈夫，波兰的盖特曼亚当·尼古拉斯·谢尼奥斯卡意识到这笔遗产与他无关。她的智慧，理性和精明使得她常常被任命去执行外交任务和其他一些她丈夫无法解决的问题。许多人称她为“一位伟大的统治者和共和国的第一夫人”。她与整个欧洲的统治者们都有联系，同时也被卷入了许多政治漩涡之中，包括决定谁应登上[Root.GetAdjective]王位的问题。在匈牙利由特兰西瓦尼亚王子弗朗西斯·拉科奇二世所领导的反哈布斯堡叛乱也赢得了她的支持，而这位王子更是赢得了她的爱。在她尝试与俄国沙皇和瑞典国王间谈判时，她遭到了瑞典军队的绑架，并在与瑞典国王见面之后被释放。她的丈夫与沙皇谈判时提出让自己成为波兰王位候选人的条件，而艾尔兹贝塔对此表示强烈的不满，并以离婚相胁。亚当·尼古拉斯·谢尼奥斯卡最后也没能登上王位。她作为一个政治家不择手段的行为让瑞典国王卡尔十二世称她为“最受诅咒的女人”。她与各个不同势力都有许多秘密联系并在幕后引导了许多阴谋，其中不少都是为了让波兰摆脱外国势力的影响。"
women_history_events.68.a:0 "智慧，富有而精明-这是我们的君王身边所需要的女人！"
women_history_events.68.b:0 "这是我们应得的统治者！"
women_history_events.69.t:0 "玛丽·露易丝·冈萨加"
women_history_events.69.d:0 "在嫁给波兰国王瓦迪斯瓦夫四世前，玛丽·露易丝·冈萨加在巴黎经营着一家文学沙龙，并在修道院里待了许多年。在婚礼前，她将名字改为路易·玛利亚，因为在$COUNTRY$玛利亚这个名字是为圣母保留而不能用的。在不到两年后，瓦迪斯瓦夫四世去世，她便改嫁约翰·卡齐米日。[Root.GetAdjective]的贵族们都把她看做一个古怪而不体面的女人，因为她有许多野心勃勃的经济和政治方案，而且经常干涉[Root.GetAdjective]的内政。作为一个积极而充满活力的女子，她痛恨无趣的生活，并总是能找多许多不同的爱好来自娱自乐，例如创建了报纸《波兰水星报》，为圣母访亲女修会建立了一座修道院，并开办了$COUNTRY$第一家文学沙龙。在她的赞助下，提托·李维欧·布拉提尼得以迅速发迹，现在他正价制作一个飞行器模型。也许这个意大利博学者会成为第一个翱翔在天空的发明家？\n当瑞典人袭击时，她领导着[Root.GetAdjective]军队抵抗着敌人。她是一个值得敬畏的女人，有着相当的影响力和政治力量。"
women_history_events.69.a:0 "她的建议对我们来说非常重要"
women_history_events.69.b:0 "我们希望她也能成为一个同样值得敬畏的统治者"
women_history_events.70.t:0 "奥地利的玛利亚·卡洛琳娜"
women_history_events.70.d:0 "当奥地利的玛利亚·卡洛琳娜第一次看到斐迪南多时，她觉得他十分丑陋，而在不久之后，她意识到他同时也不适合做一位统治者。他完全依赖于父亲西班牙国王卡洛斯三世的顾问，因此玛利亚试图赢取他的信任以接近枢密院。通过加装与斐迪南多有着同样的爱好——狩猎，她成功的得多了通往枢密院的后门，但直到他们的孩子出生，她才得以正式进入。$COUNTRY$宫廷的振兴使得她拥有了更多的影响力和政治力量，并开始重建这片土地。她与海军和陆军总司令约翰·阿克顿一同改组了[Root.GetAdjective]海军，下令了150艘军舰的建造，并创办了四所海军学院。她通过与俄国和热那亚签订贸易协定来扩大了他们的商船，重新发布了对共济会的禁令并赞助了许多艺术家，例如安杰丽卡·考夫曼和雅各布·菲利普·哈克特。虽然$COUNTRY$与教宗国之间有所交恶，但在教宗与玛利亚·卡洛琳娜会面并赠送给她一尊金玫瑰，同时将任命主教的权利交给国外之后，这段关系看起来还并非无可救药。"
women_history_events.70.a:0 "提拔她为宫廷官员，并让她继续之前的工作"
women_history_events.70.b:0 "比起我们的[Root.Monarch.GetTitle]，她更适合当一个统治者"
women_history_events.71.t:0 "玛丽·安托瓦内特"
women_history_events.71.d:0 "当[Root.GetAdjective]的人们第一次在杜乐丽花园见到玛丽·安托瓦内特时，他们无不为她的人格与美貌所折服，为她白暂的肌肤，稻草色的金发，碧蓝的双眼与高挑的身材所惊叹。她之前是[Root.GetAdjective]的太子妃，而在他的丈夫路易-奥古斯特成为法国和纳瓦拉国王后，她也成为了王后。她受到的教育十分有限，主要有关教养与外表。虽然如此，她起初仍然尝试影响宫廷，但有可能为她带来政治力量的候选人被她的丈夫所阻挡住了。结婚七年后，他们的第一个女儿才在困难中出世。诞下男性继承人的压力一点点地压在了她的肩上，使她不得不通过赌博和购买昂贵的衣裳来宣泄。慢慢地，通过她对之后成为海军部长的卡斯特里耶侯爵，后来成为战争部长的塞居侯爵，后来成为经济部长的查尔斯·亚历山大·德·卡洛讷与后来成为王室部长的布雷特伊男爵的支持，她在政府中获得了最高的地位。海军部长和战争部长尝试组织中间阶级登上海军和陆军的高位，而且玛丽·安托瓦内特也支持这一点。随着她不断地将财富花在衣服，别墅和赌博上，[Root.GetAdjective]越来越认为她是一个道德败坏，挥霍无度，蒙昧无知，比起$COUNTRY$更关心自己祖国的外国王后。这种说法是不公正的，而在第一次失败的名人会议之后，她放弃了她安闲的生活，积极参与政治，并尝试为了她的孩子们拯救这个国家，改变$COUNTRY$民众对她的偏见并辅佐她那抑郁的丈夫。"
women_history_events.71.a:0 "让她成为宫廷顾问"
women_history_events.71.b:0 "她的一些有关改革的想法或许能派上用场"
women_history_events.72.t:0 "阿娜卡奥娜"
women_history_events.72.d:0 "因她所作的阿雷托——叙事曲与叙事诗——而闻名的“金花”阿娜卡奥娜，是一位泰诺族酋长，同时也是马瓜纳酋长卡奥纳博的妻子。在卡奥纳博被指控组织对西班牙移民点的袭击并被西班牙人俘虏后，他在被运往西班牙途中死于一场海难。欧洲人对泰诺人的虐待使得他们开始反抗，但是阿娜卡奥娜一直保持着克制——直到酋长们在举办一场向她致敬的宴会时被纵火。欧洲人们将这些酋长活活烧死，并逮捕了阿娜卡奥娜和她的贵族们。他们被控反抗占领者并被处死，除了阿娜卡奥娜——他们告诉她只要她愿意做其中一位欧洲人的情妇，便可以逃脱一死。他决定与她的同族人一起面对死亡，而就在此时我们的成功的击败了西班牙士兵，并解救了她和她的同伴们。"
women_history_events.72.a:0 "让她获得自由，并任命她为我们的顾问"
women_history_events.72.b:0 "没人会伤害她和她的同胞"
women_history_events.73.t:0 "采列的芭芭拉"
women_history_events.73.d:0 "皇家龙骑士团是由神圣罗马帝国皇帝西吉斯蒙德和神圣罗马帝国皇后，匈牙利和波西米亚王后采列的芭芭拉创建的。这个骑士团中由贵族选出的团员们需要守卫十字架，并与基督教的敌人们战斗。在她丈夫不在时，作为摄政的她独立地管理着大量的封建领地与税收，并积极地参与政治和经济上的治理。当他们两人参加康士坦斯大公会议时，许多人都被她的年轻，活力与美貌所震惊。\n在她的丈夫于1437年去世后，她作为一位遗孀定居在了波西米亚，并结束了她的政治生涯。即便如此，皇家宫廷仍然对她有所猜疑。虽然通过给予她一个有影响力的地位可以让我们从她的管理经验中受益，但这无疑会使我们与皇帝的关系更加紧张。"
women_history_events.73.a:0 "这个女人符合我们的口味！让她成为[Root.Monarch.GetTitle]的顾问"
women_history_events.73.b:0 "我们的国家因她的存在而更加伟大"
women_history_events.74.t:0 "埃塞俄比亚的爱兰妮"
women_history_events.74.d:0 "埃塞俄比亚的三位皇帝都曾遵循过她的指导，虽然爱兰妮与皇帝扎拉·雅各布没有任何孩子，但是皇帝另一位妻子的儿子十分敬爱她，把她称作母亲并授予了她太后的称号。大量的庄园使她相当富裕，虽然她从未挥霍过任何财富。作为一位信仰坚定充满正义的女子，爱兰妮不是在厨房中忙着为皇室准备菜肴，就是在她的闲暇时间里在书籍中寻求慰藉。她经常因对国事的理解与在法律上的知识被称赞，而正是因为这些品质使得在她担任顾问时$COUNTRY$得以欣欣向荣地发展。她通过派遣亚美尼亚人马修作为友好国家的大使使得国家在受威胁时能有强大的盟友。她直接领导了废除并处决上一任皇帝的宫廷政变，所以我们必须慎重地审视她在宫廷中可怕的力量。"
women_history_events.74.a:0 "在危急时刻，我们会再次视她为顾问"
women_history_events.74.b:0 "没有人会反对我们将她推上皇位的"
women_history_events.75.t:0 "敦·法蒂玛"
women_history_events.75.d:0 "苏丹没有料到敦·法蒂玛会拒绝与丈夫离婚，并命令处决她的男性亲戚。直到她的丈夫，父亲和她的盘陀诃罗——马来国家的首相——敦·穆特哈伊尔被处决后，她最终妥协成为了苏丹的第三个妻子，并为他生了两个王子和两个公主。人民们一直十分爱戴这位充满魅力，在她的丈夫这位傀儡苏丹的背后垂帘听政的王后。葡萄牙人害怕她更甚过残暴的苏丹，她与敦霹雳一同率领着[Root.GetAdjective]抵抗他们的敌人。在她的治理下$COUNTRY$不断地扩张，而在与周边的国家通婚之后建立起了强大的联盟。"
women_history_events.75.a:0 "承认她的价值并任命她为顾问"
women_history_events.75.b:0 "是时候让她成为$COUNTRY$真正的统治者了"
women_history_events.76.t:0 "海尔·妮萨·贝加姆"
women_history_events.76.d:0 "被称为“第一名的摇篮”，沙阿穆罕默德·科达班达的妻子海尔·妮萨·贝加姆凭着自身的能力成为了一个强大的政治人物。在她的表亲米尔·苏丹-穆拉德·汗杀死了她的父亲之后她来到萨菲王超的宫廷，而她心中的复仇之火才刚刚被熄灭。弑父凶手的儿子米尔扎·汗在途经首都时被海尔·妮萨·贝古姆的支持者们抓获。因为他的父亲已经死去，她只能将复仇之火宣泄在他的儿子身上，并处死了他。她的丈夫，萨非王朝的沙阿是一个摇摆不定的失败统治者，因此他的妹妹帕里·汗·汗努姆开始尝试掌控这位沙阿。但是她所得罪的大维齐尔米尔扎·沙尔曼说服了沙阿和王后，并最终将她绞死。海尔·妮萨·贝加姆最终获得了对$COUNTRY$的控制，并通过指派朋友与亲戚为高官建立了为她效力的派系，并使他能够获悉在这片土地上发生的所有政治事件。她一面致力于提升长子哈姆扎·米尔扎的地位，一面保持着足够的力量来统治着这个庞大的国家。"
women_history_events.76.a:0 "一位野心勃勃的女子。。。让她成为顾问，但是别让她接近王位"
women_history_events.76.b:0 "$COUNTRY$需要一位强大的统治者，她恐怕不会是最差的选择"
women_history_events.77.t:0 "索菲娅·阿列克谢耶夫娜"
women_history_events.77.d:0 "在索菲娅于阿列克谢一世去世之际，一面进入[Root.GetAdjective]政坛、一面提携她的兄弟费奥多尔登上王位之前，宫廷从不为女人敞开大门。这位沙皇起初完全受到索菲娅的摆布，但随着他健康状况的恶化，越来越多的王权觊觎者使得她的控制越来越艰难。在费奥多尔去世时，索菲娅的两个弟弟被并列为沙皇，而因为哥哥伊凡在身体上和智力上都有缺陷，而当时只有9岁的弟弟彼得还无法统治$COUNTRY$，索菲娅成为了实际的掌权者。通过参加费奥多尔的葬礼，她正是踏上了政治舞台，并计划通过各种人脉，盟友与对例如瓦西里·戈力岑亲王的优秀政治家的巧妙利用来登上王位。当时女人还不允许参政议政，因此这一举动引起了不少骚乱，但在射击军的帮助之下她成功发动了起义并保住了她的地位。在她为费奥多尔垂帘听政时，她受到了良好的教育，而正是她所学到的对政治问题的见解使得贵族们和牧首相信她治理$COUNTRY$的能力。虽然索菲娅掌握国家才不久，她已经证明了一点：如果她登上王位，那么她一定会用坚定的铁腕统帅着这片土地。她已经开始准备扩军并建立一座提供高等教育的学府。"
women_history_events.77.a:0 "索菲娅将以顾问的身份统帅这篇土地，仅此而已"
women_history_events.77.b:0 "废除她的弟弟们，让她成为女沙皇！"
women_history_events.78.t:0 "杜莎夫人"
women_history_events.78.d:0 "自从杜莎夫人来到$COUNTRY$之后，她就不断地在各地展览她收藏的蜡像，其中包括路易十六，玛丽·安托瓦内特，马拉与罗伯斯庇尔。出生于斯特拉斯堡的玛丽在父亲去世两个月后来到了伯尔尼，与她同行的是她的母亲，医生和蜡像雕塑家菲利普·库尔提乌斯博士的管家。这位雕塑家把蜡像的艺术传授给了她，并在她表现出巨大的天赋时雇佣她为蜡像师。她的第一尊蜡像是伏尔泰。虽然我们不确定她说的是不是实话，但是她声称曾被聘请来教路易十六的妹妹伊丽莎白制作还愿祭上的祭品并受到了王室的青睐。有关她找遍被处决者的尸体堆以寻找最美丽的脑袋来制作蜡像的传闻或许是真的——因为我们知道她确实被聘请来为大革命中的受害者制作死亡面具。"
women_history_events.78.a:0 "这位令人惊奇的女人应该在我们的宫廷中成为一个顾问！"
women_history_events.78.b:0 "这实在是很奇特。。。但也很有趣"
women_history_events.79.t:0 "波科女王"
women_history_events.79.d:0 "在波科女王的带领下，一群人在经历了一次漫长而艰难的旅行后来到了科莫埃河。这条不停翻腾，涨满了水的河看起来过于危险，无法穿过。人们询问祭司如何安全地过河，而他在一番沉思之后声称科莫埃河需要一位受敬爱的人的献祭，才能让其他人安全通过。波科女王紧握着她的儿子，并将她扔进了湍急的水流之中，一面看着她的儿子被河吞噬一面哭喊着“巴欧利”——我的儿子死了。为了纪念这位女王和她的丧子之痛，这群人被称作巴欧利人。波科和她的人民最终在突然出现并组成了一座桥的河马背上穿过了这条河。巴欧利人之后便定居在了河流的另一边，虽然波科仍然为儿子的死而伤心，她仍然用怜悯与智慧统治者她的子民。"
women_history_events.79.a:0 "我们很希望她能成为我们的顾问"
women_history_events.79.b:0 "她的牺牲不会被忘记的"
women_history_events.79.c:0 "更多的土地！"
women_history_events.80.t:0 "彩色的女王们"
women_history_events.80.d:0 "“绿色女王”拉图·西加敖是马六甲苏丹满速沙的大女儿，在她哥哥被杀之后努力成为了$COUNTRY$的女王。在长达20年的动乱之后，她向人民保证了国家的稳定和繁荣。在他哥哥统治时，她试图说服他要优待商人，让[Root.GetAdjective]成为马来亚的通用语言并让国家重获过去的荣光，这些也是她现在登上王位之后所保证实现的。虽然她的妹妹“蓝色女王”拉图·比鲁和“紫色女王”拉图·印古都可以依靠自己的能力成为女王，但她们仍然坚定地支持着拉图·西加敖。"
women_history_events.80.a:0 "拉图·西加敖会成为我们的顾问，而不是女王"
women_history_events.80.b:0 "拉图·西加敖就是我们的新女王了"
women_history_events.80.c:0 "任命拉图·比鲁为外交官"
women_history_events.80.e:0 "拉图·比鲁应该获得王位"
women_history_events.80.f:0 "拉图·印古将会成为我们新一任的顾问"
women_history_events.80.g:0 "让拉图·印古登上王位"
women_history_events.81.t:0 "拉妮·曼加姆尔"
women_history_events.81.d:0 "琅迦奎师那·木苏·毗拉帕·纳亚克在从死去的父亲乔卡那撒手中接过了$COUNTRY$的王位，但在年近22岁时边离开了人世，留下了怀着身孕的妻子。悲痛欲绝的王后在诞下儿子毗迦亚·琅迦·乔卡那撒之后不顾琅迦奎师那之母，乔卡那撒的妻子曼加姆尔的劝阻进行了裟提——在丈夫去世后自焚而死。这使得曼加姆尔不得不与总管那拉撒毗阿一同成为摄政，并从此统治这个国家。虽然多次冲突不断地撼动着她的统治，她仍然成功地打赢了许多战役，并依靠着战败国提供的赔款让国家繁荣起来。她监督着灌溉渠的修缮，铺设新路，种植树木，让过往的行人感到舒适。同时，她也容忍着其他宗教，与许多传教士保持着友好的关系，并同时向寺庙和清真寺捐赠珠宝。人民常常称赞她作为一个管理着和外交家的伟大功绩。"
women_history_events.81.a:0 "是时候让她的孙子继位，让她成为顾问了"
women_history_events.81.b:0 "她现在已经是名副其实的统治者了，那么就让我们把国王的头衔也交给她吧"
women_history_events.82.t:0 "安妮·博尼"
women_history_events.82.d:0 "长着一头鲜艳的红发并有着与头发一般火烈的脾气的海盗安妮·博尼与她的第二任丈夫，海盗船复仇号的船长杰克“花斑”雷克汉姆一同被捕了。博尼和雷克汉姆勇敢地抵抗着乔纳森·巴内特的部队，但因为他们的船员醉得太厉害而不得不投降被捕。雷克汉姆被绞死，但博尼以怀孕为由请求赦免，并最终获释。在儿子出生不就她便获得了自由身。他们夫妻两人在加勒比海域横行了数月，登上较小的商船并将上面所有的财宝全部劫走。博尼与男人们并肩战斗，用她在战斗中所表现的能力与技巧赢得了船员们的尊敬。我们可以利用这个女人的能力，让她成为一位海军将领或者是顾问。"
women_history_events.82.a:0 "那么就是顾问了"
women_history_events.82.b:0 "让她成为海军将领，但是也许我们需要找人看着她"
women_history_events.83.t:0 "卢克雷齐娅·波吉亚"
women_history_events.83.d:0 "有些女人在家人的眼中唯一的价值便是嫁给一个有钱有影响力，往往比她们大出许多的男人从而建立联盟，获得影响力和钱财。卢克雷齐娅·波吉亚也是这种女人的一员，一生中被父亲教宗亚历山大六世许配给了三个不同的男人以获取强大的联盟与赞助。她的第一任丈夫是佩萨罗的领主，卡提诺拉伯爵乔伐尼·斯福尔扎。教宗之后声称这桩婚事因为没有圆房而应该被取缔，同时他也将卢克雷齐娅的嫁妆赠送给他以换取他的同意。波吉亚家族如今也将强大到不再需要斯福尔扎，所以他们便转而寻求新的盟友。乔伐尼一开始拒绝了离婚的请求并指控卢克雷齐娅与父亲和兄弟乱伦，但在斯福尔扎家族的压力下在证人前签署了性无能的证明与废除婚姻的文件。在离婚后阿拉贡的阿尔方索娶了卢克雷齐娅·波吉亚，但这一短命的婚姻在阿尔方索被杀——有说法称她的哥哥西撒雷就是凶手——后便终止了。在丈夫死前不久，卢克雷齐娅就被任命为斯波莱托的执政，他们也有了一个名为阿拉贡的罗德里格的孩子。她的第三任也是最后一人丈夫是费拉拉公爵阿尔方索一世·德斯特。卢克雷齐娅也因她的多次婚姻，被谋杀的丈夫，离婚以及她的哥哥和父亲给她带来的耻辱而臭名远扬。不过她仍有希望通过她与公爵的婚姻以一个受尊敬而有所成就的文艺复兴时期女公爵的身份闻名。"
women_history_events.83.a:0 "她的人生可一点也不无聊。让她来宫廷！"
women_history_events.83.b:0 "也许我们从她的人生中可以学到点什么"
women_history_events.84.t:0 "努尔·贾汗"
women_history_events.84.d:0 "$COUNTRY$的皇后，贾汉吉尔的妻子是一位有着惊人的智慧，魅力，反复无常的脾气和完备的常识的女子。努尔·贾汗精通艺术，文学，音乐和舞蹈，能熟练使用阿拉伯语和波斯语，同时也是在这片土地上最强大而有影响力的女人。由于丈夫贾汉吉尔对她的深爱以及对鸦片和酒精的上瘾，她得以在文化，慈善，贸易和国家的管理上都有所贡献。你可以看到她与贾汉吉尔一同站在宫廷的阳台上接待访客，公布条令，管理国家，资讯顾问。她很轻松地便说服皇帝提拔她的父亲米尔扎·吉亚斯·贝格为总管，任命她的兄弟阿萨夫·汗味大维齐尔。通过她的继女拉德里与贾汉吉尔的幼子沙赫里亚尔以及她的侄女阿姬曼·芭奴·贝古姆与王子库拉姆之间的联姻，她增强了在宫廷中的力量并保证了与皇位间的联系。她在捕猎老虎时所表现出的勇气和健壮在之后抵抗$COUNTRY$的反叛与守卫国家的边境与家族领地时也表现出了极大的作用。就在最近，她从由马哈巴特·汗领导的叛军手中救出了丈夫。她骑着战象领导着部队抵抗叛军，但当她的坐骑被杀死后不得不投降。马哈巴特·汗将她与她的丈夫一同囚禁，自以为赢得了一场决定性的胜利。努尔·贾汗最终证明了他是错的——就在他的眼皮底下，她运用自己的创造力和智慧培养出了一支部队，并最终与丈夫一起逃离了监禁。"
women_history_events.84.a:0 "智慧而有创意——正是我们所需要的！"
women_history_events.84.b:0 "她已经让我们信服了——就由她来领导我们！"
women_history_events.85.t:0 "玛丽·瑞德"
women_history_events.85.d:0 "就在海盗船复仇号的船长杰克“花斑”雷克汉姆正在举办一场朗姆酒排队时，他们的战舰在海盗猎手乔纳森·巴内特一轮齐射的攻击之下瞬间崩溃了。船员们不是四处逃窜便是醉得无法战斗，只剩下玛丽·瑞德和安妮·博尼来抵抗巴内特的部队。他们最终被打败，雷克汉姆投降了。他们全部被捕，并因海盗罪名而被判处绞刑。两位女子都以腹中的孩子求情，使得她们在孩子出生前能够暂时被赦免。玛丽·瑞德告诉了我们，在她加入雷克汉姆与博尼之前，她是一个船长遗孀的私生子。她的母亲把她打扮成男孩，叫他马克以获得她死去的哥哥的祖母的救济。在她成为一个少女后，她起初当过一段时间的仆人，之后便开始了海员的生涯。仍然身着男装的她加入了英国军队并在战斗中证明了自己的能力。在与一名佛拉芒士兵坠入爱河之后，他们用军饷和军中朋友——直到他们结婚时这些朋友们才知道“马克”其实是“玛丽”——的礼物买了一家小旅馆。他的丈夫年轻时就去世了，于是她便重新穿上男装并入伍，但当时没有战争，她也没有办法得到提拔。在退伍之后，她在船上被海盗劫持，并在强迫下成为了他们的一员。在受到了国王的赦免并被派往私掠船上服役后，她与船员一起哗变并重回了海盗的本行。之后她便碰到了海盗船船长杰克“花斑”雷克汉姆和他的同班安妮·博尼。"
women_history_events.85.a:0 "真是可惜，她在诞下孩子后就不得不被绞死"
women_history_events.85.b:0 "赦免她，让她成为我们的一位海军将领"
women_history_events.86.t:0 "穆塔兹·马哈尔"
women_history_events.86.d:0 "她的原名是阿姬曼·芭奴，但她的丈夫，库拉姆王子，未来的皇帝沙·贾汗在为她的美貌和性格所倾倒之后，赐予了她穆塔兹·马哈尔的称号，意为“宫中获选者”。他们之间的爱情，亲密与激情是那么的强，以至于沙·贾汗忽视了他的另外两个妻子，仅仅像是例行公事般与她们各生了一个孩子。诗人歌颂着她的美丽，优雅与怜悯之心，而宫廷历史学家们记下来他们之间充满亲密与情欲的关系。穆塔兹·马哈尔从未离开沙·贾汗的身边，与他一同在$COUNTRY$的各地游历。沙·贾汗十分信任她，以至于将他的皇家印章也赠与了她。虽然她没有任何的政治野心，但她仍然常常代表着穷苦的底层人民向她的丈夫提出建议。十三次身孕渐渐地摧残着她的身体，最终她没有能撑过第十四次。沙·贾汗因她的死而悲痛欲绝地悼念了整整一年，当他回来时，连头发都变得花白。他的脊背已经弯曲，面颊也饱经沧桑，只有他的长女贾哈那拉能够让他走出伤痛。他亲自为亡妻设计了泰姬陵，把它作为穆塔兹·马哈尔的陵墓。"
women_history_events.86.a:0 "这片大地沉浸于伤痛之中，我们永远也不会忘记穆塔兹·马哈尔"
women_history_events.86.b:0 "确保泰姬陵能够完工"
women_history_events.87.t:0 "南耶希"
women_history_events.87.d:0 "切洛基的“亲爱的女人”，原名南耶希——意为“四处走动的人”——英文名南西·瓦尔德，在会议上与其他的“亲爱的女人”和酋长们一同做出重要的决定。在我们眼中，她是一位爱好和平的谈判者和外交官，相信我们应该与不同国家，不同文化的人们和平相处。她的第一任丈夫名叫“翠鸟”，在塔里瓦战役中牺牲。南耶希继续战斗，并带领她的人民们获得了胜利。因为过人的勇气，她被授予了“基加奥”——即切罗基语中“亲爱的女人”——的称号并成为了部落会议的一员。部落女性代表会议推选她作为他们的领袖，外交官与谈判者。在部落对一处居民点的袭击中，他们抓获了莉迪亚·威廉·比恩，南耶希免了她一死。在将她身上的伤医好之后，莉迪亚教会了南耶希一种新的织机技巧。这一新的技巧改变了切罗基社会中女人的地位。男人得以取代女人种植庄稼，而女人则可以织布。莉迪亚在毁坏的居民点中救回了两头奶牛，并教会了南耶希如何圈养牛犊并食用乳制品。乳制品的出现使得切罗基部落在打猎不成功的时候也不会挨饿。酋长阿塔库拉库拉教会了南耶希外交的艺术，而当她看到了欧洲的谈判者时，她十分吃惊——其中居然没有一个女人。他们的领导者十分震惊，认为这样重要的工作不应该被交给女人。南耶希回答：“你知道女人总是被认为是没用的；但我们才是你们的母亲，你们是我们的儿子。我们所想要的只是和平，请让和平继续下去吧。和平必须永不被破坏。你们中女人的孩子便是我们的孩子，我们的孩子也是你们的孩子。让你们的女人们也听到我们的话吧。”"
women_history_events.87.a:0 "她说的不无道理。。。"
women_history_events.87.b:0 "我们得好好考虑一下"
women_history_events.88.t:0 "温德拉·斯奎特"
women_history_events.88.d:0 "“啊，浮游的生命是那么的短暂\n日出日落一生便逝去\n当晚风拂过你的耳旁\n你便能听到我的宿命！\n悲伤之中风精灵走过我的坟墓\n将我的记忆永远带走\n维塔利斯”\n贵族政治家约翰·斯奎特让她的女儿温德拉和安娜受到了和她们的兄弟同样的教育，包括了神学，伦理，历史，哲学和地理。温德拉精通拉丁语，法语，德语和希腊语，并与博学的凯瑟琳娜·布里亚通信。她的父母崇敬人文主义者托马斯·摩尔，鹿特丹的爱拉斯谟斯和胡安·路易·比韦斯，这也是温德拉受到良好教育的原因。她嫁给了在[Root.Monarch.GetTitle]中服役的贵族中将汉斯·凯尔，并时常来到德国陪伴他。在$COUNTRY$，她开办了一家沙龙，并与科学家与艺术家一起进行辩论。她的美丽和智慧被人称颂，也因为当时在女性身上少有的学习和学术能力而闻名。她被乔治·斯提尔汉姆称作“时代的奇迹，女性的奇迹”——这一点在她与饱读诗书的男天主教徒在东普鲁士布劳恩堡的耶稣会学院进行宗教辩论时就能看出。她通过质疑天主教信仰中最神圣的理念，用流利的拉丁语赢得了辩论。"
women_history_events.88.a:0 "为什么她还没有成为我们的顾问？"
women_history_events.88.b:0 "她是所有女性学者的标杆！"
women_history_events.89.t:0 "阿喜亚拜·豪卡"
women_history_events.89.d:0 "在阿喜亚拜的继父马尔哈尔·拉奥·豪卡战死一年，她的丈夫汗德拉奥·豪卡战死十三年后，阿喜亚拜向佩什瓦——马拉地帝国的总管一职——申请成为$COUNTRY$的女王和统治者。马尔哈尔·拉奥坚定地相信她有成为一位伟大统治者的能力，并在生前教授了她如何处理行政事项与军事问题。军队对她的掌权充满了热情，因为阿喜亚拜在之前就亲自骑着最爱的战象，带着弓和箭筒带领他们叱咤疆场。我们已经看到了在她继父与丈夫在世时阿喜亚拜所完成的功绩：在战争中统帅着部队，赞助寺庙，将小村庄发展成为繁荣而美丽的城市，建设要塞和道路，并把我们的首都塑造成了文学，音乐，艺术和工业的中心。"
women_history_events.89.a:0 "不，告诉她我们会聘请她做顾问"
women_history_events.89.b:0 "她在军事上的能力会让她成为一位称职的将军"
women_history_events.89.c:0 "她是一位真正伟大的女人，她将会是一位贤能的统治者和一个受人敬畏的女王"
women_history_events.90.t:0 "扎汗则布·巴努·贝古姆"
women_history_events.90.d:0 "穆罕默德·阿扎姆王子的妻子扎汗则布·巴努·贝古姆于王子的家族中在军事和外交两个方面都扮演着重要的角色。她是一位美丽，有教养而勇敢的女人，她在维持家族和睦上的能力以及被数次考研过了。她确保在家族成员之间培养出一种强大的，同甘共苦的情谊。如果没有她，穆罕默德·阿萨姆王子恐怕在一次争吵之后永远也无法原谅猎人总管米尔·黑达亚图拉。阿萨姆十分信任她，因为她是阿萨姆最喜欢的一个妻子。这一点在她说服阿萨姆让米尔·黑达亚图拉回到家族时起到了很大的作用。他们的儿子，比达尔·巴克特王子与阿萨姆之间的关系常常因皇宫中的事宜受到破坏，而扎汗则布的工作就是要缓解他们之间的关系并让他们友好相处。当有一次她的丈夫因为父亲的传唤而离开时，她就曾统帅丈夫的部队作战。三年之后，她又骑上了她的战象，准备带领着[Root.GetAdjective]对敌人展开一场已经推迟了的反击。她当时保证，一旦[Root.GetAdjective]的军队败北，她就将自杀。幸运的是，这种情况没有发生。"
women_history_events.90.a:0 "她应该来到宫廷，做一个顾问！"
women_history_events.90.b:0 "她不但那么美丽，她还知道如何统帅一支军队！"
women_history_events.91.t:0 "郑氏"
women_history_events.91.d:0 "狡猾而精明的海盗女王，被称作“南中国死神”的郑一嫂在经过谈判后成功保留了她在海上劫掠而来的所有财宝。在上一次战斗中损失了63艘舰船之后，$COUNTRY$ 意识到他们根本无法击败她，因此对所有海盗进行了大赦，而郑一嫂把握住了这个机会，和她的丈夫张保仔一起结束了海盗生涯，过上了富有的生活。有些人说她的舰队包括了300多艘帆船和2万到4万个海盗，而其他人说她有1800艘船，有约8万个男人，女人甚至是儿童成员。郑一嫂曾是一名妓女，在被海盗劫走后嫁给了整个中国最臭名昭著的海盗之一的郑一，并在他死后成功掌控了整个船队。红旗帮是郑一运用他的名声与军事管理的方法统一起来的，活跃于广东地区的许多海盗船队。郑一死在了越南，而郑一嫂通过培养的许多人脉成功登上了掌权的位置。她使得自己对船长们必不可少，并通过一系列的规章制度将船队联合在了一起。第一条是，所有私自下命令或者违抗上级命令的人都要立即被砍头。第二条禁止抢劫储备金和资助海盗的村民。第三条是所有抢来的赃物都需要必须要交给船上的事务长登记，并由船队领导者分发。两成的钱会被退还给物品原先的抢夺者，剩下的钱则会被收集作储备金。第四条规定所有现金都应被上交给队长，并把它们分配给那些抢劫不成功的船。舰队抢劫过的城镇，市场的村庄遍布着澳门到广东的海岸，甚至在许多沿岸村庄建立了霸权，强制他们缴纳税收。"
women_history_events.91.a:0 "我们可以在她身上学到许多"
women_history_events.91.b:0 "强迫她放弃平民生活并任命她为海军将领"
women_history_events.92.t:0 "门特瓦布"
women_history_events.92.d:0 "$COUNTRY$ 的前任皇后，巴卡法皇帝的妻子提出建议，称她愿意与孙子伊奥斯一起统治帝国，直到伊奥斯成年。被称作“赞美之光”的门特瓦布是两个多世纪前的皇帝的后代，而且之前已经共同统治过一次。这导致了她与想要自己主持宫廷的儿媳乌比特之间的冲突。门特瓦布召集了她的澳拉人亲戚和部队，而乌比特召集了她的奥罗莫人亲戚和他们的部队。我们已经看到了门特瓦布为国家所作出的贡献，她所建造的城堡，大型宴会厅和献给圣母玛利亚的教堂。她在宫廷中有强大的影响力，而且相比她的儿媳表现出了更强的管理和外交能力。"
women_history_events.92.a:0 "驳回她的请求，让她做一个顾问"
women_history_events.92.b:0 "让她再次成为统治者"
women_history_events.93.t:0 "莎菲耶苏丹"
women_history_events.93.d:0 "作为穆拉德三世的第一位和唯一一位长期的情妇，她在丈夫迎娶了更多情妇并产下了20个儿子和27个女儿时也显得有一丝不满。不过莎菲耶苏丹不久便忘记了这丝不满，并通过为苏丹取得更多的情妇使得他表示感谢。穆拉德十分珍视她，并向他咨询政治上的问题。他们的独子穆罕默德在穆拉德死后成为了苏丹，而莎菲耶则成为了苏丹皇太后，一个有着相当权力的头衔。她与白人宦官总长和皇家内宫总管加藏菲·阿加一同管理着[Root.GetAdjective]的政坛。在她的儿子外出征战时，莎菲耶被留下掌管财政，同时也成功地说服穆罕默德在政治问题上听从她的意见。一位威尼斯商人是这样描述莎菲耶的“一个守信，同时也值得信任的女人，光是她一个人我就能够相信君士坦丁堡；因此大人您总是能在促进她的感激之情时得到好处。”"
women_history_events.93.a:0 "她将在经济方面给我们建议"
women_history_events.93.b:0 "我们能用得上她的外交技能"
women_history_events.94.t:0 "安杰丽卡·考夫曼"
women_history_events.94.d:0 "在她的好朋友温特沃斯女士的赞助下，历史画家安杰丽卡·考夫曼又一次来到了$COUNTRY$。她精通包括英语，法语，意大利语和德语在内的许多语言，是一位热情的读者，一位有天赋的音乐家，更是一位伟大的画家，能够在所有她停留过的国家里都成为名人。英国皇族帮了她许多忙，但约书亚·雷诺兹爵士才是她最好的朋友。他让安杰丽卡成为了向国王提出建立皇家学院的请愿书的签署人之一。而在不久后皇家学院便成功成立了。她每年都会来到学院中展出她的画作，其中《莱昂纳多参观弗朗西斯一世的军队》一作收到了尤其多的赞赏。很少有女性选择历史画家——在学院派绘画中最优秀而最有利可图的一类——作为职业，但安杰丽卡·考夫曼就是她们中的一员。"
women_history_events.94.a:0 "我们需要这位技巧高超的女子"
women_history_events.94.b:0 "她的画作实在是令人惊叹"
women_history_events.95.t:0 "俄罗斯的伊丽莎白"
women_history_events.95.d:0 "尽管伊丽莎白所受到的教育并不完美而且断断续续，她仍不失为一个聪明，活泼而美丽，同时又精通意大利语，德语和法语的女子。这一点值得一提，因为如果我们同意让她上台，那么她夺取[Root.GetAdjective]王位的政变就将成功。年幼的伊凡六世在安娜·列奥波多夫娜的摄政下，国家出现了包括高税收在内的诸多经济问题，这也促进了伊丽莎白的影响俄罗斯禁卫部队支持着她，这一强大的力量也可能迫使我们让她登上王位。虽然她保证不会签署死刑判决，但是这并不代表流血是不利的。她只用了一句话“你们想要服侍谁？是我，名正言顺的君主，还是那些抢走我的继承权的人？”就让普列奥布拉任斯基军团向她俯首称臣。在登上王位前，伊丽莎白便表现出了敏锐的判断力与外交上的分寸，使我们想起了她的父亲彼得大帝。有传言称令人敬畏的外交家阿列克谢·别斯图热夫-鲁明将会成为她的新一任副总理，同时她也表达了对现行的内阁议会系统的不满，希望让议会制度重回彼得大帝时期的形式，让国家各部的部长参与。在她的统治之下，也许我们能够建立莫斯科大学和皇家艺术学院？"
women_history_events.95.a:0 "进行干涉，让她成为宫廷的一名顾问"
women_history_events.95.b:0 "我们会让她领导$COUNTRY$"
women_history_events.96.t:0 "俄罗斯的安娜"
women_history_events.96.d:0 "安娜从小便被培养为修女，成长也被限制在一个宗教气息浓重的皇家家庭之中，使得她的性格没有得到正常的发展，或许能够解释她在成年后的偏执与残暴。[Root.GetAdjective]最高枢密院已经决定要公开地支持她成为我们新一任的统治者，希望她能够成为一个傀儡，或者至少让枢密院能够在她背后操控政坛。一系列限制她权利的法律已经开始起草，其中包括禁止安娜发动战争，提议和平，添加新税或者提拔高官。她也不能不经过审判就惩罚贵族，赐予庄园或者村庄，提拔任何人道宫廷，同时她也不能动用国库内的收入。有800名贵族已经听说了安娜即将登上王位的传闻，并联名请愿她用独裁的方式统治$COUNTRY$，并执行彼得大帝的政治，社会和经济改革。安娜不太可能是一个容易掌控的人，更不用说傀儡。她在早年便被带入了[Root.GetAdjective]的宫廷，使得她对政治系统十分熟悉。有着禁卫部队和少数贵族的青睐，安娜或许能够用自己的方式统治这个国家。"
women_history_events.96.a:0 "我们无法信任她的意志，但我们可以信任她的智慧"
women_history_events.96.b:0 "支持她，让她登上王位"
women_history_events.97.t:0 "努尔巴努苏丹"
women_history_events.97.d:0 "在苏丹塞利姆二世的统治时期，努尔巴努苏丹是她最宠爱的一个妻子。出生在威尼斯，原名蕾切尔·奥利维亚·德·纳西的她在被绑架盗塞利姆王子的后宫后被改名阿费夫·努尔巴努苏丹。由于她的美貌与智慧，以及她的孩子以及被确定为继承人这一事实，塞利姆常常向她咨询国事，并在许多问题上都尊重了她敏锐的判断。在她丈夫去世时，她的儿子穆拉德正在外地担任地方执政。努尔巴努认识到他的缺席和老苏丹的去世创造了夺取皇位的绝佳机会。幸运的是，塞利姆二世是在后宫中去世的，而因为后宫严格护卫，没有人知道皇帝已经死了。她将此事保密，将尸体藏在冰盒中并召唤她的儿子回到首都。穆拉德在12天后赶到，而在塞利姆的死讯被公开后，穆拉德成为了苏丹，而努尔巴努就成为了苏丹皇太后。现在的努尔巴努是一个拥有着强大力量和影响力的角色。她对政府的管理十分有效，她的外交技巧也令人惊叹。"
women_history_events.97.a:0 "除了苏丹皇太后，她还将成为我们的顾问"
women_history_events.97.b:0 "我们会让她统治$COUNTRY$"
women_history_events.98.t:0 "许兰雪轩"
women_history_events.98.d:0 "许相，诗人许兰雪轩的父亲，是一位保守的官员，遵循着例如“男尊女卑”的儒家思想。当她的天赋和好奇心被他所忽视之后，她的哥哥许篈把她介绍进了文学界。她在八岁时就写出了《广寒殿玉楼上梁文》一诗，被称作“不朽少女”。许篈在她表现出对汉字词句自然的天赋后，她便被许篈介绍接触例如四书五经等的汉字作品。许篈因政治原因遭到了流放，不得不把教育她的人物交给了弟弟许筠。他是一位有天赋的诗人，而当时正在教育他的一位唐诗专家也来与许兰雪轩交流唐诗。唐诗深深地影响了她的作品，从她诗中的自然主义便能看出。在她嫁给金诚立后，她的诗中开始表达已婚女子的苦难。她的早期作品像唐诗一样常常运用民俗传说和自然景象，而现在她的诗歌往往包含许多抒情的语句。"
women_history_events.98.a:0 "将她从这段婚姻中解脱出来，任命她为顾问"
women_history_events.98.b:0 "除了欣赏她的诗之外，我们什么也做不了"
women_history_events.99.t:0 "马里昂-乌兹-扎马尼"
women_history_events.99.d:0 "在拉杰昆马里·希尔·昆瓦里为丈夫阿克巴皇帝生下了一个儿子时，皇帝高兴至极，授予了她马里昂-乌兹-扎马尼——波斯语中的“时代的玛丽”——的称号，并将这个男孩命名为萨利姆以纪念那位保证他会有三个儿子的圣人。虽然马里昂-乌兹-扎马尼是她的第三个妻子，但作为继承人的母亲，她在阿克巴其他的妻子中都有优先权。她是一名印度教徒，并成功地让阿克巴对印度教以及那些信奉印度教的臣子们的态度有了改观，也让阿克巴在统治期间获得了马里昂-乌兹-扎马尼强大家族的支持。这桩与信奉印度教徒的拉杰普特公主的婚事也让人们知道了无论他们信奉什么宗教，阿克巴都是他们的巴德沙阿。很少有宫廷中女子能获得签署法曼——一般仅由皇帝亲自签署的官方文件——的特权，但是阿克巴十分信任马里昂-乌兹-扎马尼，以至于他将这一权利也赐予了她。她在签署法曼时使用她个人的头衔瓦利·尼马特·贝加姆——神的礼物。通过她在香料，丝绸和其他贸易中所积累的大量资金，她建造了许多花园，井和清真寺。马里昂-乌兹-扎马尼的个人财产让许多欧洲的国外都自感惭愧，同时她也以一个贸易时的大胆和贸易的惊人规模而闻名。她拥有1200名骑兵，是唯一一个有这样数量不对的女人。她用自己的船为往返麦加的朝圣者提供交通工具，而在当她得知她的一艘船，拉西尼号，载着600名朝圣者被欧洲部队扣押并拒绝释放后，她的怒吼在整个圣城都能被听到。虽然最终这艘船和它的乘客们都被释放了，但是她对那些妨碍向麦加朝圣的欧洲人的怨恨却未曾消退。"
women_history_events.99.a:0 "让她负责国库，她已经证明了自己管理财产的能力"
women_history_events.99.b:0 "她在商业上的敏锐侦查力会对我们的贸易有利"
women_history_events.100.t:0 "弗朗西斯卡·乌苏拉·拉齐维洛娃"
women_history_events.100.d:0 "伟大的戏剧家和作家弗朗西斯卡·乌苏拉·拉齐维洛娃为她的宫廷剧院写了16部喜剧，内容涵盖了中世纪，古代传说，阿拉伯和波斯的谐谑曲以及民俗传说。我们称她为 [Root.GetAdjective]的第一位剧作家，而她的成就也得归功于她所在的雅努什·安东尼·维什尼维斯基的贵族家庭以及她所受到的良好教育。"
women_history_events.100.a:0 "一个真正的艺术家，一个我们需要的顾问"
women_history_events.100.b:0 "我们会鼓励更多人像她一样为自己的文化做出贡献"
wih_aphra_behn:0 "埃弗拉·贝恩"
desc_wih_aphra_behn:0 "作家和间谍埃弗拉·贝恩努力地寻找着那些可能策划反抗新政权的叛乱分子。她尝试将清教徒变成君王的双面间谍，并用她手中的笔来攻击我们的统治者在议会中的敌人。"
wih_eliza_lucas:0 "艾莉萨·卢卡斯"
desc_wih_eliza_lucas:0 "作为一位种植园主，她有关许多不同种子的实验大大促进了南卡罗来纳农业的多样化。"
wih_juanainesdelacruz:0 "胡安娜·伊涅斯·德·拉·克鲁斯"
desc_wih_juanainesdelacruz:0 "她是巴洛克学校中的一名自学成才的诗人和学者，新西班牙的一位哲罗姆派修女，在生前也被称作“第十个缪斯”。"
wih_jane_austen:0 "简·奥斯汀"
desc_wih_jane_austen:0 "无论是休闲读者还是学者都热爱着简·奥斯汀的作品：《理智与情感》，《傲慢与偏见》，《曼斯菲尔德庄园》和《爱玛》，这些杰作都充满了现实主义，尖利的风刺以及优秀的剧情。"
wih_louise_pru:0 "梅克伦堡-施特里茨的露易丝"
desc_wih_louise_pru:0 "她被称作“民族美德之魂”，人们常常赞叹露易丝那天使般的善良和政治上的远见。"
wih_abigail_adams:0 "艾碧该·亚当斯"
desc_wih_abigail_adams:0 "美国第二任总统的妻子艾碧该·亚当斯是一位满腹经纶，思想开明的女子。她的丈夫常常会因她的智慧而向她咨询政治上的问题。"
wih_meera_bai:0 "米拉·拜"
desc_wih_meera_bai:0 "作为黑天的忠实拥护者，米拉·拜是一名虔诚的女子，尝尝为了表达她对神的爱戴而舞蹈，歌唱。"
wih_hoxuanhuong:0 "胡春香"
desc_wih_hoxuanhuong:0 "作为一位教师和诗人，胡春香隐晦而幽默的诗篇描写了当地的景色，人物和政治。"
wih_kateritekakwitha:0 "凯瑟琳·提卡圭塔"
desc_wih_kateritekakwitha:0 "在19岁时，凯瑟琳·提卡圭塔皈依了罗马天主教，直到去世为止一直在一个天主教社区居住。她那饱受天花璀璨的面容据称在死后重新长好，并露出了她真实的美貌。"
wih_mariasibyllamerian:0 "玛利亚·西碧拉·梅里安"
desc_wih_mariasibyllamerian:0 "有关蝴蝶变态现象的作品《苏里南昆虫变态图谱》是博物学家和科学插画家玛利亚·西碧拉·梅里安的杰作。"
wih_kenausimonsdochterhasselaer:0 "克瑙·西蒙斯多赫特·哈舍拉尔"
desc_wih_kenausimonsdochterhasselaer:0 "木材商人克瑙·西蒙斯多赫特·哈舍拉尔是一位在西班牙围城中鼓励市民抵抗并帮助重建城墙的女英雄。"
wih_elenacornaropiscopia:0 "艾莲娜·科纳罗·皮斯科皮亚"
desc_wih_elenacornaropiscopia:0 "作为第一位在大学取得博士学位的女子，艾莲娜·科纳罗·皮斯科皮亚用古典拉丁语对亚里士多德作品的阐述持续了整整一个小时。"
wih_yekaterinaromanovnavorontsovadashkova:0 "叶卡捷琳娜·罗曼诺芙娜·沃伦佐娃-达什科娃"
desc_wih_yekaterinaromanovnavorontsovadashkova:0 "皇家艺术科学院的主任叶卡捷琳娜·罗曼诺芙娜·沃伦佐娃-达什科娃成功地让这所学院恢复了它过去的荣光与学术的权威。"
wih_mariecrous:0 "玛丽·克鲁斯"
desc_wih_mariecrous:0 "她将十进制系统引入了法国，同时也是夏洛特-罗斯·德·古蒙德·拉弗尔斯的一位有名的作家和教师。"
wih_ohatsu:0 "阿初"
desc_wih_ohatsu:0 "作为一个精明的谈判家和外交家，阿初在战国时代运用她高超的技巧在一队宿敌间架起了沟通的桥梁。"
wih_wangzhenyi:0 "王贞仪"
desc_wih_wangzhenyi:0 "从天文学到数学，王贞仪的文章包括了科学的许多方面，例如《月食解》和《筹算易知》。"
wih_suriyothai:0 "素里育泰"
desc_wih_suriyothai:0 "勇敢的王后素里育泰通过牺牲自己而驾着战象冲向准备杀死国王的敌军指挥官的行动拯救了他的性命。"
wih_olympedegouges:0 "奥兰普·德古热"
desc_wih_olympedegouges:0 "通过发表《女权宣言》挑战世界上的两性不平等已经不是第一次奥兰普·德古热通过优美的文章来与不公平作斗争了。"
wih_izumonookuni:0 "阿国"
desc_wih_izumonookuni:0 "花哨而充满音乐，吵闹而有色彩缤纷的歌舞伎表演的创造者阿国原先是一名旅行各地，通过表演舞蹈和唱歌来为她所在的神社募集修缮费的巫女。"
wih_marthawashington:0 "玛莎·华盛顿"
desc_wih_marthawashington:0 "美国第一位第一夫人玛莎·华盛顿一开始是反对华盛顿担任总统的。不过她很快就妥协了并在华盛顿就职后主办了许多国务。"
wih_elizabethwilbraham:0 "伊丽莎白·威尔布拉罕"
desc_wih_elizabethwilbraham:0 "作为第一个英格兰女性建筑师，伊丽莎白·威尔布拉罕设计了许多家庭住宅和教堂。"
wih_annabunina:0 "安娜·布宁娜"
desc_wih_annabunina:0 "在处女座《没有经验的缪斯》发表久后，安娜·布宁娜便成为了第一个专职以写作为生的俄罗斯女作家。"
wih_nanyehi:0 "南耶希"
desc_wih_nanyehi:0 "“亲爱的女人”南耶希的所作所为改变了切罗基部落中女人的角色。她是一名优秀的谈判家，一个拥有高超外交技能的勇敢女人，她相信切罗基部落应该与不同国家，不同文化的人们共同和平相处。"
wih_vendelaskytte:0 "温德拉·斯奎特"
desc_wih_vendelaskytte:0 "对女性来讲，这位理想中的女学者所受到的教育是十分不寻常的。温德拉·斯奎特的父亲相信她应该与她的兄弟们受到同样的在神学，伦理，历史，哲学和地理学上的教育。"
wih_mumtazmahal:0 "穆塔兹·马哈尔"
desc_wih_mumtazmahal:0 "她的原名为阿姬曼·芭奴，也被称为“宫中获选者“。她的丈夫是那么的爱她，以至于当她在诞下第14个孩子时难产去世后他整整哀悼了一整年。"
wih_pokou:0 "波科女王"
desc_wih_pokou:0 "象牙海岸附近的居民将自己称作巴欧利人，以纪念为了让他们通过科莫埃河而牺牲了自己幼子的女王波科。"
wih_heonanseolheon:0 "许兰雪轩"
desc_wih_heonanseolheon:0 "虽然在许兰雪轩的早期作品中闪烁着唐诗中有关民俗传说和自然景象的传统，她不愉快的婚姻生活使得她后期的作品更多地抒发着已婚女性所受的苦难和折磨。"
wih_mariamuzzamani:0 "马里昂-乌兹-扎马尼"
desc_wih_mariamuzzamani:0 "作为一个精明的商人，一位受宠爱的妻子与母亲，和少数几个被授予签署法曼权利的女子，马里昂-乌兹-扎马尼是莫卧儿宫廷中一位富有而有影响力的女人。"