tributary_events.1.t:0 "[Root.GetAdjective]移民潮"
tributary_events.1.d:0 "我们与[Root.Overlord.GetName]的朝贡关系确实是很松散的，但它为富有行政和商业天赋的人才打开了一个充满机会的世界。许多人将[Root.Overlord.Capital.GetCapitalName] 视为职业发展的最佳目的地，并且年复一年地，越来越多的人随着朝贡团前往 [Root.Overlord.GetAdjective]首都。\n尽管这在最初引起了关于我国最优秀人才流失的担忧，但这个现象实际上增强了我国在环绕[Root.Overlord.GetName]的周边各国中的影响力。而归国报效的少数人带来的宝贵的经验则能让我国受益匪浅。"
tributary_events.1.a:0 "让我们好好利用这些优秀人才！"
tributary_events.1.b:0 "这是对[Root.GetAdjective]人民最好的选择。"
tributary_events.2.t:0 "[Root.Overlord.GetAdjective]的朝贡范围"
tributary_events.2.d:0 "作为[Root.Overlord.GetAdjective]朝贡范围中的一份子，我们越来越多地成为泛[Root.Overlord.GetAdjective]文化圈的一部分。[Root.Capital.GetCapitalName]的街巷甚至高门之中都可以听到人们使用[Root.Overlord.Culture.GetName]的语言， 并且我国的人们越来越了解[Root.Overlord.GetName][Root.Overlord.GovernmentName]。"
tributary_events.2.a:0 "这是结交远方新朋友的好办法。"
tributary_events.2.b:0 "我们的邻国们会印象深刻。"
tributary_events.3.t:0 "政治资本"
tributary_events.3.d:0 "[Root.Overlord.GovernmentName]有力的保护带来的不仅是在我们面临国外敌人时的军事上的帮助，它同样也是给我们[Root.GovernmentName]中各个政治团体坚决而清晰的信号。这告诉他们[Root.Monarch.GetTitle]受到了[Root.Overlord.GetAdjective][Root.Overlord.Monarch.GetTitle]的支持，也让我们得以分享 [Root.Overlord.Monarch.GetHerHis]些许光辉。"
tributary_events.3.a:0 "这会终结这些小吵小闹！"
tributary_events.3.b:0 "这将允许我们给臣民们带来和平。"
tributary_events.4.t:0 "帝国影响力的增长"
tributary_events.4.d:0 "尽管不是所有的国家都有幸加入我们的朝贡体系，人们依然越来越清晰地看到我们在地区影响力的增长。即使是那些我们只有很少，甚至完全没有任何直接影响力的国家，也越来越感受到主动向我国为势力范围内国家设置的原则靠拢的必要性。许多国家将[Root.Culture.GetName]的语言作为外交语言和文化语言并且我们的[Root.Monarch.GetTitle]即使在国外百姓心中也有着相当的权威。"
tributary_events.4.a:0 "我们必须趁着这个势头增加我们在国外的影响力。"
tributary_events.4.b:0 "让我们趁着这时候弄点即时的好处。"
tributary_events.5.t:0 "[tributary_advanced_underling.GetAdjective]朝贡团"
tributary_events.5.d:0 "随着[tributary_advanced_underling.GetName]朝贡使团的抵达，我们不仅获得了珍贵的礼物，而且还接触到了与我们完全不同的理念和科技。我们可能应当精明点，尽量礼貌地要求[tributary_advanced_underling.GetAdjective]向我们提供更多他们最优秀最聪明的人才，以将他们的思想与技术纳为己用。"
tributary_events.5.a:0 "[Root.GovernmentName]永远不嫌太监多。"
tributary_events.5.b:0 "让我们直接在[Root.Capital.GetCapitalName]建个驻地。"
tributary_events.5.c:0 "[Root.GetAdjective]人民完全有能力自己发展。"
tributary_events.6.t:0 "[Root.Overlord.GetAdjective]商人"
tributary_events.6.d:0 "越来越多的前往[Root.Overlord.GetName]的朝贡使团使得[tributary_trader_port.GetCapitalName]港成为了来自我们宗主国的船只的主要入口。[tributary_trader_port.GetName]省也逐渐吸引了大量的来自[Root.Overlord.GetAdjective]的商人和冒险者，使这一地区更加繁荣。\n一些人认为这毫无疑问是个用来规避来自[Root.Overlord.GetAdjective]的海关和司法监管的好办法，然而，鼓励这些淘金者虽然很可能延续[tributary_trader_port.GetName]地区的经济繁荣，但这未必符合我们自身的最大利益。"
tributary_events.6.a:0 "让我们欢迎这些移民。"
tributary_events.6.a.tt:0 "一旦[Root.Overlord.GetName]发现我们窝藏罪犯，他们会对此感到不满。"
tributary_events.6.b:0 "最好远离任何麻烦制造者。"
tributary_events.7.t:0 "滥用朝贡地位"
tributary_events.7.d:0 "我们已经注意到[tributary_criminal_country.GetName]的 [tributary_criminal_country.Monarch.GetTitle]窝藏了大量不法分子，并为他们提供了避风港。这严重损害了我们在这一地区的利益，并且让我们在其他朝贡国和自己的宫廷面前丢失脸面。"
tributary_events.7.a:0 "马上提出停止侵害和给予补偿的要求。"
tributary_events.7.b:0 "哎！我们无能为力。"
tributary_events.8.t:0 "朝贡国包庇罪犯"
tributary_events.8.d:0 "[Root.Overlord.GetAdjective]官员指责我们包庇经济罪犯并且让他们免受[Root.Overlord.GovernmentName]合法的司法制裁。据[Root.Overlord.GetAdjective]宣称，我们纵容他们继续在[Root.Overlord.GetAdjective]贸易领域中胡作非为。我们的宗主国已经采取行动打击他们的违法行径，并且派来一位大使要求我们对此进行赔偿。"
tributary_events.8.a:0 "清除罪犯！"
tributary_events.8.b:0 "允许一部分人在我们的土地上长期定居。"
tributary_events.9.t:0 "管理朝贡体系"
tributary_events.9.d:0 "我们收到了来自礼部的抱怨，大量朝贡使团来到[Root.Capital.GetCapitalName]占用了他们的资源，庄重接待外国政要甚至要照看好他们带来的礼物成为了一个越来越巨大和复杂的任务，有些人担心我们的外交工作在短期内会因此受挫。"
tributary_events.9.a:0 "这是为了我们影响力应付出的代价。"
tributary_events.9.b:0 "我们必须扩充礼部。"
tributary_events.10.t:0 "[ningbo_province.GetCapitalName]事件"
tributary_events.10.d:0 "一次朝贡任务不仅是一次向[Root.GetTributaryOverlord]表达敬意之旅，也是一次与[Root.GetName]的[Root.GovernmentName]政府贸易的机会。为了从中获益，在[ningbo_country.GetName]的贵族家族习惯上总会派出他们自己的朝贡使，宣称其代表他们的[ningbo_country.Monarch.GetTitle]，以便在[ningbo_country.GetName]的国内政局中获得优势地位。\n然而这次，两支以此为目的的朝贡使团同时出现在 [ningbo_province.GetName]，导致他们的家族冲突激化为流血冲突。"
tributary_events.10.a:0 "限制与[ningbo_country.GetName]的贸易。"
tributary_events.10.b:0 "安排两派前往不同的朝贡目的地。"
tributary_events.11.t:0 " [ningbo_province.GetCapitalName]事件"
tributary_events.11.d:0 "我们收到来自[Root.Overlord.GetName]的信息，由于我们无力监管当地派系在各种内部冲突中滥用朝贡使团旗帜，我们的对外贸易被施加了限制。除非我们积极采取行动，否则在接下来几年很可能出现问题。"
tributary_events.11.a:0 "真是不幸。"
tributary_events.11.b:0 "为[Root.Overlord.GetName]的不便提供补偿。"
tributary_events.12.t:0 "来自[ningbo_country.GetName]的贡品"
tributary_events.12.d:0 "一位来自[ningbo_country.GetName]的大使已经抵达了，带来一份厚重的礼物作为在[ningbo_province.GetCapitalName]不愉快交易的补偿。[ningbo_country.Monarch.GetTitle]已经严肃处理了不听话的下属，并且亲自保证未来的朝贡任务将会维持稳妥与平和。"
tributary_events.12.a:0 "一个明智的选择。"
tributary_events.12.a.tt:0 "[Root.GetName]将收到来自[ningbo_country.GetName]的相当于其一整年收入的礼物。"
tributary_events.13.t:0 "[exotic_tributary.GetName]的舶来商品"
tributary_events.13.d:0 "我们在[Root.Capital.GetCapitalName]的宫廷惊异于来自[exotic_tributary.GetName]的朝贡使团带来的大量的舶来品。监管经济的官员和商人已经注意到一个寻求这些商品的联盟正在形成。如果我们不立即采取措施，一个走私圈子将会形成，并且会向首都输送更多异国商品。"
tributary_events.13.a:0 "批准它，但必须保证我们获得相应分成！"
tributary_events.13.b:0 "我们必须立即执行严格的规制。"
tributary_events.14.t:0 "新的商机"
tributary_events.14.d:0 "自从我们开始向 [Root.Overlord.GetName]上交贡品，[Root.Overlord.Capital.GetCapitalName]对我们工匠制作的异国商品的需求异常旺盛。这导致了一个并不完全合法的小型贸易网的兴起，养肥了部分 [Root.Overlord.GetAdjective]官员并吸引了[Root.GetAdjective]商人投身其中。\n现在[Root.Overlord.GetAdjective][Root.Overlord.Monarch.GetTitle]已经发现了这一行动，并且已经出台许多更严格的规定来阻止[Root.Overlord.Monarch.GetSheHe]认定的非法走私。哪里有需求，就很难阻止人们尝试从中获益，但是……"
tributary_events.14.a:0 "我们必须尽我们所能帮助[Root.Overlord.Monarch.GetTitle]。"
tributary_events.14.b:0 "是时候支持[Root.GetName][Root.GovernmentName]的生意了。"
tributary_events.15.t:0 "[Root.Overlord.GetAdjective]要求"
tributary_events.15.d:0 "看来我们抵达 [Root.Overlord.Capital.GetCapitalName]的朝贡使团大受好评。我们的使者带去的异国商品引起了对于[Root.GetAdjective]产品的需求大幅增加。尽管这生意并不完全合法，但[Root.Overlord.GetAdjective]当局至今对此睁一只眼闭一只眼。"
tributary_events.15.a:0 "真幸运！"
tributary_events.16.t:0 "政治难民"
tributary_events.16.d:0 "随着一场权力斗争的失败，一大群来自[Root.Overlord.GetAdjective] [Root.Overlord.GovernmentName] 的政治难民开始前往我们国家寻求庇护。看来这场冲突对于在 [Root.Overlord.GetName] 的获胜方来说微不足道以至于他们对追捕逃跑的同胞并不特别感兴趣，但如果我们将这些难民交给他们，他们会表示感激。另一方面，这是一群有能力的难民，如果我们允许他们留下，可以给我们国家带来很多好处。"
tributary_events.16.a:0 "我们可以为他们提供一些空间……"
tributary_events.16.b:0 "把他们送回帝国的中心。"
tributary_events.17.t:0 "朝贡太监"
tributary_events.17.d:0 "随着今年朝贡使团的抵达，大量的太监加入了我们的行列。这些人在确定相应才能后，经过最短的准备，他们被送来用一生侍奉我们的[Root.Monarch.GetTitle]。\n一些人将在我们的政府中任职，而另外一些人有机会被提升为我们陆军海军值得信任的将领或者领袖。"
tributary_events.17.a:0 "这样的奉献堪称典范。"
tributary_events.18.t:0 "朝贡船队受海盗困扰"
tributary_events.18.d:0 "带着海外珍宝按时抵达我们海岸线的朝贡船队，某种程度上对于那些想要快速致富的人来说是个大到不容忽视的诱惑。一群海盗已经盯上了朝贡使团，并且从给我们[Root.Monarch.GetTitle]的礼物中获取了巨大的收益。"
tributary_events.18.a:0 "调配额外资源保护他们。"
tributary_events.18.b:0 "我们的海军将很快完成任务！"
tributary_events.19.t:0 "奖励忠诚"
tributary_events.19.d:0 "[tributary_loyal.GetName]某种程度上说是一个朝贡国家的典范。他们定期派遣使团，他们的顺从毋庸置疑。\n我们的朝贡系统给我们带来礼物和象征我们承诺保护的纪念品，除了承诺保护他们之外，我们也被期望在其他方面关照他们。也许是时候表明忠诚会得到奖励？"
tributary_events.19.a:0 "我们应该把我们最好的礼物赏赐给[tributary_loyal.Monarch.GetTitle]！"
tributary_events.19.b:0 "可悲的是我们无法为这样的消遣买单。"
tributary_events.20.t:0 "[From.GetName]愿意围剿海盗"
tributary_events.20.d:0 "尽管他们承诺帮忙清理这一地区，但显然[From.GetName]随着时间的推移，已经成为一个主要的海盗避风港。我们始终清楚他们是野蛮人并且不值得信任，但 [From.Monarch.GetTitle]最近的行动使得我们两国关系更加亲近。"
tributary_events.20.a:0 "我们可以接受。"
tributary_events.21.t:0 "[From.GetName]是一处海盗避风港"
tributary_events.21.d:1 "[From.GetName]的[From.Monarch.GetTitle] 已经决定继续包庇众多知名海盗。当我们的地方官员要求他们清楚海盗据点时，[From.Monarch.GetTitle]拒绝执行。"
tributary_events.21.a:0 "我们需要重新考虑他们的朝贡地位。"
tributary_events.22.t:0 "忠诚得到回报"
tributary_events.22.d:0 "在[Root.Overlord.GetName]长时间热诚的朝贡之后，我们收到了大量的礼物。这强化了我们内部的统治，极大的充实了我们的财政！"
tributary_events.22.a:0 "得到肯定的感觉不错。"
tributary_events.23.t:0 "淘金者"
tributary_events.23.d:0 "当每年前往[Root.Capital.GetCapitalName]的朝贡使团带着礼物和宝贵的贸易机会，他们也可以被视为到达[Root.GetAdjective]的在海外的生意人。他们曾在这里寻求作为[Root.Monarch.GetTitle]的仆人被雇佣，希望过上更富足的生活。"
tributary_events.23.a:0 "这是一块充满机遇之地。"
tributary_events.24.t:0 "[Root.Overlord.GetAdjective]冒险家"
tributary_events.24.d:0 "通过向[Root.Overlord.GetName]的[Root.Overlord.Monarch.GetTitle] 上交贡品，我们成为了[Root.Overlord.GetAdjective] 贸易领域的一部分，人们可以自由在两国间流动。充分利用了这一机遇的人群中包含了来自全国各地的淘金者和冒险家。\n这些人拥有技能，经验，不同于我们大多数人的专业背景，可以对我们的事业做出宝贵的贡献。"
tributary_events.24.a:0 "我们欢迎他们的到来。"
tributary_events.25.t:0 "[Root.Overlord.GetAdjective] 派系干涉[Root.GetAdjective] 政策"
tributary_events.25.d:0 " [Root.Overlord.GetName] 的一些有影响力的家族已经开始通过他们的努力，改善两国政府间缺乏互信的局面。他们希望通过自掏腰包给[Root.Monarch.GetTitle]的反对派提供军事和经济援助来推翻我们的政府。\n[Root.Overlord.GetName]的[Root.Overlord.Monarch.GetTitle]被认为很有可能控制这些畜生，但确保[Root.Overlord.Monarch.GetHerHim]听我们的话需要一份厚礼。"
tributary_events.25.a:0 "叛乱不会吓倒我们。"
tributary_events.25.b:0 "同时[Root.Overlord.Monarch.GetSheHe]会得到一份厚礼！"
tributary_events.26.t:0 "[Root.Overlord.GetName]劫掠"
tributary_events.26.d:0 "在将我们收为属国以向[Root.Overlord.GetName]的[Root.Overlord.GovernmentName]进贡的同时，我们也接受了将自己的边界向他们开放的条款。而事实上我们的边民已经对此事深恶痛绝。\n\n直接与游牧部落接壤的那些省份一日未得安宁，因为掠劫者随时都可能出现，要求我们以活奴隶的形式向他们进贡。男男女女之后就在[Root.Overlord.Capital.GetCapitalName]的市场上被贩卖。我们的人民渴望有一天能摆脱这副枷锁，但只要我们仍然畏惧[Root.Overlord.GetName]的军队，我们就不得不继续忍受这种到访。"
tributary_events.26.a:0 "总有一天我们将会自由！"
tributary_events.27.t:0 "来自[Root.Overlord.GetAdjective]派系的支援"
tributary_events.27.d:0 "我们针对[other_tributary_country.GetAdjective]战争并非没有被[Root.Overlord.GetName]注意到。尽管[Root.Overlord.Monarch.GetTitle][Root.Overlord.Monarch.GetHerselfHimself]不会低下[Root.Overlord.Monarch.GetHerselfHimself]的身段来干涉我们的小小冲突，但似乎[Root.Overlord.Monarch.GetHerHis]宫廷里的一些成员并不会有这样的顾虑。一个强力的利益集团希望从我们的胜利中获益并允诺帮助我们。\n当然，天下没有免费的午餐。作为回报他们期待我们帮助他们增强他们在[Root.Overlord.GetName]宫廷的势力。"
tributary_events.27.a:0 "棒极了！"
tributary_events.27.a.tt:0 "这将会激怒那位尊贵的陛下， [Root.Overlord.GetName]的 [Root.Overlord.Monarch.GetTitle]。"
tributary_events.27.b:0 "我们不会插手[Root.Overlord.GetAdjective] [Root.Overlord.GovernmentName]政局。"
tributary_events.28.t:0 "[Root.Overlord.GetAdjective]势力支持[From.GetName]！"
tributary_events.28.d:0 "虽然似乎没有官方的许可，但明显[Root.Overlord.GetAdjective]利益集团已经开始行动，在他们同我们的战争中帮助[From.GetAdjective]。这是十分卑鄙的，而我们本来期望[Root.Overlord.GetName]能够更好地管束其臣民！"
tributary_events.28.a:0 "糟透了！"
tributary_events.29.t:0 "[From.GetName]干涉政局"
tributary_events.29.d:0 "看起来我们的朝贡国，[From.GetName]的[From.GovernmentName]，已经为我们宫廷里的一支政治派系提供支持，以回报他们在其对抗另一朝贡国[other_tributary_country.GetName]战争中的帮助。这已经伤害了我们与朝贡国之间的关系并使[Root.Monarch.GetTitle]极大地震怒。"
tributary_events.29.a:0 "这些野蛮人！"
