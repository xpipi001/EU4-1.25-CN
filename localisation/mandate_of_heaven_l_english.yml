celestial_empire_events.1.t:1 "[From.GetAdjective] [From.GovernmentName]的末路"
celestial_empire_events.1.d:1 "随着[From.Capital.GetCapitalName]的沦陷，中华帝国的最后残部已被粉碎。天命与古老的儒家统治，现均已被视为废弃的观念；曾作为上等人的士绅不得不转为其他阶级，否则就将消亡于世间。\n尽管帝国的往事依然会在未来的某时被人缅怀，但[Root.GetName]的[Root.GovernmentName]将作为末代[From.Monarch.GetTitle]的推翻者被永世铭记。"
celestial_empire_events.1.a:0 "好的。"
celestial_empire_events.2.t:0 "我们帝国的意识形态"
celestial_empire_events.2.d:0 "在接手帝制中国的权责之后，我们已涉足到古老传统的领域。[Root.GetName]继承了许多与儒家哲学密切相关的制度，如科举制度和天命观念。\n作为全新的中华帝国，某种程度上我们希望将此意识形态与自身思想相整合，但改信儒家哲学很可能有助于统治我们现在宣称的庞大帝国，并强化我们在公众心中受命于天的形象。"
celestial_empire_events.2.a:0 "[Root.Monarch.GetTitle] 是 [Root.GetTributaryOverlord]!"
celestial_empire_events.2.b:0 "我们不会辱没祖先信仰的[Root.Religion.GetName]！"
celestial_empire_events.3.t:0 "汉化"
celestial_empire_events.3.d:0 "从宫廷到贫贱乡野的官吏，[Root.Culture.GetName]的人民愈发厌恶起我们新引进国内的中国风俗。由于这种在古老传统上强加外来准则的行为，使得民众中的猜忌日益增长，甚至已有人公开质疑起了我们的统治权。"
celestial_empire_events.3.a:0 "他们早晚会明白的。"
celestial_empire_events.3.b:0 "我们必须保卫我们的文化遗产！"
resistance_to_cultural_changes:0 "辱没祖先"
desc_resistance_to_cultural_changes:0 "这个省份的人民对我们十分不满，他们认为我们在国内推行汉化的过程中辱没了祖先的传统。这种日渐离心离德的情况导致人们不愿交税，并使得国家缺乏支持。"
empire_of_china_in_name:0 "名义上的中华帝国"
desc_empire_of_china_in_name:0 "虽然我们已经成功地获得了中国皇帝的头衔，但实际上我们的帝国几乎不包含任何中国人。如果我们被认为只是一个异国皇帝，那我们就必须将中国融合为我们统治的一部分。"
less_than_two_chinese_cultures_accepted_tooltip:0 "接受中华文化组中至少2个文化。"
atleast_two_chinese_cultures_accepted_tooltip:0 "在中华文化组中拥有至少2个已接受的文化。"
disaster_active_for_10_years_tooltip:0 "灾难已经持续了10年。"
empire_of_china_in_name.1.t:0 "名义上的中国皇帝"
empire_of_china_in_name.1.d:0 "作为全新的中华帝国，我们虽取得了广泛的认知，却还未赢得中国人的尊敬。我们对异国人、甚至是野蛮人的极大依赖使得军队和行政部门对我们王朝的天命提出了质疑。\n除非我们采取措施化身真正的中华帝国，否则我们将永远只是名义上的帝国，并将显现出失去天命的眷顾。"
empire_of_china_in_name.1.a:0 "他们早晚会懂的。"
empire_of_china_in_name.2.t:0 "中国人的接受"
empire_of_china_in_name.2.d:0 "我们努力将中国人融入现在统治他们的国家中，这一举措如今已开花结果。由于天命不再与民众自身息息相关，我们对其的需求也不再是问题。就像中国在几个世纪以来看到的异国征服者那样，我们的帝国也可能永远不会被视为真正起源于中国，但它却会是真真正正的中华帝国。"
empire_of_china_in_name.2.a:0 "为了天子!"
empire_of_china_nomadic_border_events.1.t:0 "游牧边疆"
empire_of_china_nomadic_border_events.1.d:0 "在历史上，边境上的强大部落一直是中华帝国的威胁。随着边境上另一个强大部落的崛起，我们的子民开始怀疑我们是否能够保护他们。连游牧部落都控制不住的[Root.Monarch.GetTitle]真的拥有天命的眷顾吗？\n只有时间能够说明一切。"
empire_of_china_nomadic_border_events.1.a:0 "为了 [Root.GetTributaryOverlord]!"
empire_of_china_nomadic_border_events.2.t:0 "秩序恢复"
empire_of_china_nomadic_border_events.2.d:0 "我们的边境不再受到强大的游牧部落威胁，国土会再度繁荣，我们的统治也不再被怀疑。曾经对[Root.GetTributaryOverlord]的指责已经平息，帝国重现昌盛的新时代或将可期。"
empire_of_china_nomadic_border_events.2.db:0 "中华帝国消失了。曾经强大的我国之毁灭使得游牧边界对人民的困扰成为遥远的回忆"
empire_of_china_nomadic_border_events.2.a:0 "这是上天的旨意."
empire_of_china_nomadic_border:0 "没有防备的游牧边疆"
shogunate_mechanic_explanation:0 "§M一个国家可以通过上洛占领京都来取代幕府，并成为所有臣属大名的宗主。§!"
wokou_pirate_stronghold_indifferent:0 "海盗据点"
desc_wokou_pirate_stronghold_indifferent:0 "该省份是一个在我们掌控之外的强大海盗据点的大本营。"
wokou_pirate_stronghold_friendly:0 "友好的海盗据点"
desc_wokou_pirate_stronghold_friendly:0 "令我们的邻国懊恼的是，该省份是一个在我们保护下的海盗据点的大本营。"
wokou_pirate_stronghold_hostile:0 "敌对的海盗据点"
desc_wokou_pirate_stronghold_hostile:0 "繁荣的商贸使得海盗占据这个省份为大本营。可他们没有分享在这条航线上权益的兴趣"
desc_empire_of_china_nomadic_border:0 "我国边境上强大游牧部落的崛起，使我们引以为傲的天命蒙上了令人不快的阴影。若要国家繁荣昌盛，就必须实现游牧疆界的和平。"
wokou_closed_ending:0 "平定海疆"
desc_wokou_closed_ending:0 "我们结束了海盗在海岸线地区的统治，并禁止所有渔民携带武器。"
wokou_no_effort_ending:0 "倭寇的溃灭"
desc_wokou_no_effort_ending:0 "在我国省份肆虐的海盗活动已被剿灭。"
wokou_turned_to_navy:0 "海盗转为海员"
desc_wokou_turned_to_navy:0 "我们准许海盗团伙的头目登陆我国领土的权力，并赐予他们职位和社会阶级以恢复秩序。因此，我们的海军比以往任何时候都更加强大。"
urbanization_in_order:0 "有序的社会"
desc_urbanization_in_order:0 "在城市人口迅速增长和城市化的时代，我们尽了最大的努力维护秩序和传统。我们严格规控人口的迁徙与工作的工种。因此，我们可期未来会成为一个虽稍有分化但标准统一的社会。"
urbanization_middle_road:0 "城市化"
desc_urbanization_middle_road:0 "近几十年来，由于农作物产量的增加以及乡村正向我们控制的城镇迅速迁移，我们的城市有了显著的增长。"
urbanization_social_mobility:0 "社会流动性"
desc_urbanization_social_mobility:0 "随着越来越多的人在我们的城墙之下谋求新的生活，我们城市的人口有了迅速的增长，使得社会流动性更具变化，这也是我们试图通过我们的政策来强调的一种趋势。"
movement_restrictions:0 "移居限制"
desc_movement_restrictions:0 "我们强行阻止我国民众在国内四处迁徙。户籍登记已经建好，此后移居必须要经由我国官员的许可。"
urban_growing_pains:0 "失控的增长"
desc_urban_growing_pains:0 "从长远的角度看，农村涌入城市的大量人口将带来好处。但着眼于现在，从秩序到基本卫生，处处皆是难题。"
support_of_ikkos:0 "一向一揆的支持"
desc_support_of_ikkos:0 "我们获得了一向一揆的热诚支持，这个佛教团体无论是在本国还是邻藩都有强大的自治权力与影响力。"
ikkos_empowered:0 "寺庙城镇"
desc_ikkos_empowered:0 "这些在寺庙中的净土宗佛教徒是我们这里存留的一大特色。他们在我们的土地上有着很大的影响力并且为城市中心的发展作出了很大的贡献。"
ikkos_crushed:0 "确立权威"
desc_ikkos_crushed:0 "我们压制了寺庙社区的的净土宗佛教徒并重新在这一地区确立了我们独一无二的权威。"
incident_end_dejima:0 "关闭港口"
desc_incident_end_dejima:0 "我们将竭尽全力限制并控制西方影响远离我们的人民。为了利益我们容忍贸易，但我们禁止任何有关西方的颠覆性思想传播。"
incident_end_trade_with_west:0 "西方贸易"
desc_incident_end_trade_with_west:0 "因为我们一直小心的将与西方的贸易严格置于我们的掌控之下，我们这一地区从与西方的贸易之中获得了大量好处。"
incident_end_open_ports:0 "西方思想的涌入"
desc_incident_end_open_ports:0 "我们不仅为了西方贸易开放港口也为他们的科学与思想开放港口。只有经过小心谨慎的研究学习我们才能从他们的思想中去芜存菁，化为己用。"
neo_confucian_administration:0 "理学行政"
desc_neo_confucian_administration:0 "我国学者和官僚所倡导的理学思想声势与日俱增，已经导致了行政效率的一场革命。透过嘉奖绩效而非出身，我们增强了对多数省份的管制。"
neo_confucianism_middle_road:0 "推广读书"
desc_neo_confucianism_middle_road:0 "对程朱理学的兴趣的增长大大加快了知识的传播。它提高了民众的识字率，而程朱理学中的哲学部分则对社会造成了深远的影响。"
traditionalist_administration:0 "传统主义"
desc_traditionalist_administration:0 "我们坚定地支持传统和荣誉，尤其在被唯理论洗脑后变得狂热的政府部门和社会大众面前。绩效当然重要，但是没有和传统的连结以及忠诚，国家将会无法运转！"
supported_loyal_retainers:0 "支持忠臣"
desc_supported_loyal_retainers:0 "面对行政部门的新人崛起 我们明确表示我们依然支持那些一直支持着我们的老臣。"
shinto_rational_administration:0 "任人唯贤"
desc_shinto_rational_administration:0 "我们尽我们所能在官员体系中推选贤人而非根据出身决定位置。"
shinto_self_made_men:0 "白手起家之人"
desc_shinto_self_made_men:0 "我们正在鼓励国家中新兴白手起家阶层掌握权力。"
shinto_support_for_court:0 "支持朝廷"
desc_shinto_support_for_court:0 "我们支持朝廷。朝廷是这片土地上的无上权威。"
nanban_production_investments:0 "投资生产"
desc_nanban_production_investments:0 "我们正在鼓励我们的工匠学习如何制造西方人在我们码头上贩卖的舶来品。"
nanban_dependent_on_imports:0 "依靠进口"
desc_nanban_dependent_on_imports:0 "我们不再寻求自己生产制成品，由我们的商人来满足这些需求。"
rangaku_incident_modifier:0 "兰学"
desc_rangaku_incident_modifier:0 "我们鼓励研究西方事物。虽然有些人认为这样会损害我们的社会凝聚力但另一些人认为我们从西方学习的事物实在是太有价值以至于我们负担不起闭锁的代价。"
perfecting_the_musket:0 "完善滑膛枪"
desc_perfecting_the_musket:0 "和别国不同，我们的枪炮因质量优异而享有盛誉。"
guns_commonplace:0 "火器剧增"
desc_guns_commonplace:0 "因为枪支的普及我们的军队能够熟练的掌握这种武器。我们在没有放弃旧有传统的前提下花费大量精力在这个新兴科技上。"
traditional_warfare:0 "武士道的榜样"
desc_traditional_warfare:0 "我们同时让战斗传统和武士精神至臻完美"
firearm_restrictions:0 "火器限制"
desc_firearm_restrictions:0 "我们已经尽全力只让火器下发给最专业的战士"
shinto_events.isolation.tt:0 "这个选择会使你偏向 §Y孤立主义§!的结局，对当前 §Y事件§!而言."
shinto_events.open.tt:0 "这个选择会使你偏向 §Y开放主义§!的结局，对当前 §Y事件§!而言."
shinto_events.much.openness.tt:0 "这个选择会使你大幅度偏向 §Y开放主义§!的结局，对当前 §Y事件§!而言."
shinto_events.much.isolation.tt:0 "这个选择会使你大幅度偏向 §Y孤立主义§!的结局，对当前 §Y事件§!而言."
sashidashi_modifier:0 "执行检地"
desc_sashidashi_modifier:0 "在幕府将军的命令下，我们对我们地区的所有人和财产进行了统计。"
shinto_local_christian_mission:0 "本土基督教传教"
desc_shinto_local_christian_mission:0 "我们已经允许一个基督教团体在这个省份传教。基督教对人群和慈善机构影响的增长将有助于该省的发展，但也会导致宗教冲突的加剧。"
pirate_fighting:0 "对抗海盗"
pirate_haven:0 "庇护海盗"
christian_ruler:0 "基督徒统治者"
desc_christian_ruler:0 "我们的国家虽然遵循神道教的礼仪然而我们的统治者却经过了基督教的受洗并皈依成为了基督徒。"
shinto_christian_decision_title:0 "受洗礼的统治者"
shinto_christian_decision_desc:0 "基督教社团在我们的国土上从未如此强大，一些人认为已经到了人人可以聆听这来自西方福音的时刻。如果我们的统治者受洗成为教徒，这将违逆我们的传统，但同时也有可能产生可观的利益。"
shinto_kirishitan_realm:0 "吉利支丹国度"
desc_shinto_kirishitan_realm:0 "基督教在我们的领民与家臣中都变得流行起来。我们的家族成员经常向基督教的上帝祈祷，许多大臣都是基督教徒。我们已经将这个外来信仰融入了我们的神道教，佛教和儒教传统之中。"
christianity_defeated:0 "基督教被击败"
desc_christianity_defeated:0 "我们捍卫了本土的传统信仰，并削弱了基督教思想在领民中的颠覆性传播。"
significant_christian_presence:0 "基督教成为重要存在"
desc_significant_christian_presence:0 "基督教已经成为该地区的重要信仰之一，就像神道教和佛教，虽然这些基督教社区依然是少数的重要的信仰组成部分，它已经振兴了我们在这个思想领域和哲学领域的交流。"
rise_of_the_daimyo:0 "大名崛起"
desc_rise_of_the_daimyo:0 "面对幕府将军中央集权的举措，我们决定扩充军力"
growing_power_of_the_shogunate:0 "幕府权力扩张"
desc_growing_power_of_the_shogunate:0 "我们设法从盲目忠诚和公开反叛幕府将军中寻找中间道路。通过保留余地我们将会更加强大"
adherence_to_shogunate:0 "忠于幕府将军"
desc_adherence_to_shogunate:0 "我们已经设法满足了幕府将军越来越多的要求并且现在成为了日本最受敬重的大名。"
shinto_religious_tensions:0 "宗教关系紧张"
desc_shinto_religious_tensions:0 "我们已经允许基督教在我们的领土上传教。这个新信仰固然吸引了一批人民但却使得另一批人感到反感。"
shinto_harsh_initial_stance_on_christianity:0 "对基督教的初始限制态度"
desc_shinto_harsh_initial_stance_on_christianity:0 "我们与基督教传教士的初步交流并没有获得他们的青睐。我们已经严格限制了基督教在我们领土上的传教。"
in_defence_of_shintoism:0 "对传教士的严酷态度"
desc_in_defence_of_shintoism:0 "我们将继续听从传统主义者的意见，限制基督教在我们领土上传教的同时将我们祖先的荣誉发扬光大。"
shinto_strenghtened_local_traders:0 "加强神道传统信仰"
desc_shinto_strenghtened_local_traders:0 "我们应该加强本地的贸易商人和信众而非允许基督教的货物与贸易商涌入我们的领土"
cadastral_survey_modifier:0 "地籍调查"
desc_cadastral_survey_modifier:0 "我们已经允许我们的统治者对我们的领土进行地籍调查以便加深他对我们的土地的直接影响力。"
nanban_port:0 "南蛮港口"
desc_nanban_port:0 "这个港口是与欧洲船只进行贸易的中心。"
nanban_trade_restrictions:0 "限制南蛮贸易"
desc_nanban_trade_restrictions:0 "我们已经对西方贸易施行了一些强力的限制。"
shinto_converted_to_christianity:0 "基督教日本"
desc_shinto_converted_to_christianity:0 "我们已经把日本的国教改为基督教并得到了许多信仰基督的少数群体的支持。"
shinto_converted_to_mahayana:0 "佛教日本"
desc_shinto_converted_to_mahayana:0 "现在净土真宗成为了日本国教，我们将一向一揆团体招至朝中并许以高位。全日本信仰佛教的少数群体现在正助我们把国家转变成他们理想中的极乐净土。"
shinto_incident_wokou_start.tt:0 "这将开始 §Y倭寇§!事件。"
shinto_incident_urbanisation.tt:0 "这将开始 §Y城市化§!事件。"
shinto_incident_ikko.tt:0 "这将开始§Y一向一揆§! 事件。"
shinto_incident_confucianism.tt:0 "这将开始 §Y程朱理学§! 事件。"
shinto_incident_nanban.tt:0 "这将开始 §Y南蛮§! 事件。"
shinto_incident_tanegashima.tt:0 "这将开始 §Y火器剧增§!事件"
shinto_incident_kirishitan.tt:0 "这将开始 §Y基督教§!事件"
shinto_incident_shogunate_authority.tt:0 "这将开始 §Y幕府权威§!事件"
shinto_events.1.t:0 "倭寇作乱和八幡船走私。"
shinto_events.1.d:0 "饥荒的年景，渔民和水手常常操起海盗旧业，袭扰邻国海岸。嘉吉条约的签订结束了这一浪潮，一些大名获得了定期向外国港口派遣贸易船只的特权。\n然而时代和力量平衡很容易改变，“八幡船贸易”再次成为我们臣属的常业。一些领主直接参与或者资助了袭扰行动。与此同时 受害者开始用头衔和荣誉悬赏能够有效打击倭寇的人。"
shinto_events.1.a:0 "我们必须由我们自己控制八幡贸易。"
shinto_events.1.b:0 "我们必须制止这些海盗！"
shinto_events.2.t:0 "对倭寇的回击"
shinto_events.2.d:0 "海盗劫掠和袭击事件持续增加。参与者包括普通渔民，小领主以及生活在劫掠地区的当地人。渐渐的，国内外强大的利益集团开始保护成功的海盗首领，看起来海盗的窝点就在我们的岛屿和海岸边。\n现在邻国开始采取更加严酷的行动。他们对袭扰者严正以待并猎取海盗首领的首级。我们 [Root.Monarch.GetTitle] [Root.Monarch.GetHerselfHimself]  已经从外国使节那里收到明确的威胁 称除非我们采取有力行动，否则我们的船只将被默认为参与海盗行动的敌人。"
shinto_events.2.a:0 "我们应从外国投资者那里寻求资金。"
shinto_events.2.b:0 "我们可以对那一切睁一只眼闭一只眼。"
shinto_events.2.b.tt:0 "这将会激怒我们航程范围内的所有国家。"
shinto_events.2.c:0 "让我们来帮忙保护外国吧。"
shinto_events.2.c.tt:0 "这会使我们的航程范围内的国家满意。"
shinto_events.3.t:0 "海盗的据点在 [save_wokou_target.GetName]"
shinto_events.3.d:0 "[save_wokou_target.GetName]的领主以手下无畏的海盗闻名于世，他们的忠诚和财富使他获得了巨大的影响力和权利。在海岸边的一个海岛上，一位尤其成功的海盗首领已经成功建立了一个 完全由他控制的海盗据点。攻下这样一个海盗据点会让我们付出巨额代价，但这个海盗首领所做的一切是在挑衅我们的海军雄心。"
shinto_events.3.a:0 "如果他依靠外国人的财富生活我们为什么要关心？"
shinto_events.3.b:0 "他也许可以成为我们国家的仆人。"
shinto_events.3.c:0 "我们必须从我们的花园中将这些腐烂的杂草拉出来！"
shinto_events.4.t:0 "海贼众变成水军。"
shinto_events.4.d:0 "随着时间的推移我们渐渐将倭寇从一个无法无天格格不入的海盗群体转化成受我们掌控的海军。海盗的首领要服务于我们 [Root.Monarch.GetTitle] 并在我们国家拥有了影响和权利。在我们指挥下的船只和海员十分专业且作战经验丰富，能够进行海上劫掠，海上作战甚至对外国领土进行小规模入侵。从安静的城市[saved_neighbor.GetAdjective]到热闹的港口 [save_wokou_target.GetName] 我们的军队值得敬畏。"
shinto_events.4.a:0 "我们把海盗变成了水手。"
shinto_events.5.t:0 "倭寇的末日"
shinto_events.5.d:0 "许多人质疑我们与海洋和海岸线斗争的勇气。甚至有人说海盗烧杀掳虐都是冲着 [Root.GetAdjective]的渔民去的，我们只需要对这种行为睁一只眼闭一只眼。\n但是，随着时间流逝，我们的邻居学会了观察海岸线，追踪和制造一些可能破坏和平的事端。倭寇侵袭的频率因为几年前一场突如其来的大风暴而显著降低，但是对 [Root.GetAdjective]没有任何影响。"
shinto_events.5.a:0 "秩序恢复"
shinto_events.6.t:0 "被保护的海岸线"
shinto_events.6.d:0 "我们对于那些可能成为海盗，强盗，走私犯的沿海居民的严酷统治最终作用在几乎被完全改变的海军政策上。根据[Root.Monarch.GetTitle]的法令，所有渔民不允许拥有武器并且所有渔船都要被定期检查。严格的法律和管理现在适用于所有出海的人，我们新军让我们禁海。以前海盗们的目标是令人狂喜的，但现在反过来给我们带来了巨大的荣誉和奖励来帮助他们保持和平。"
shinto_events.6.a:0 "秩序恢复"
shinto_events.7.t:0 "城下町"
shinto_events.7.d:0 "在一个敌意不断增长的世界里，城堡的安全问题不仅是一个保护的承诺，更是就业的保障。武士们放弃了多年居住的庄园，和商人，工匠一样住进了紧贴他们大名所建城堡的围墙附近的城市。我们的首都， [Root.Capital.GetCapitalName]竟会成为我们的行政中心。\n如果我们想削弱某些威胁，例如火灾，瘟疫，可能需要新的资金来建造基础设施。"
shinto_events.7.a:0 "他们会得到他们需要的东西。"
shinto_events.7.b:0 "提高进入 [Root.Capital.GetCapitalName]的门槛。"
shinto_events.8.t:0 "将农民迁到[Root.Capital.GetCapitalName]。"
shinto_events.8.d:0 "随着农村人口的增长，每个农民名下的土地不断减少。即使产量上升，农民也很难以土地为生。许多人因此住进了城市，这进一步助长了[Root.Capital.GetCapitalName]中的隐患。\n地主们抱怨不停并请求我们出台更多的社会改革。他们强烈要求我们用法律阻止我们国内的人口移动。"
shinto_events.8.a:0 "法令规定，没有允许，谁也不能离开属地。"
shinto_events.8.b:0 "我们不能阻止城市的发展。"
shinto_events.9.t:0 "贸易垄断"
shinto_events.9.d:0 "城市的发展使座的势力快速增长。我们国内混乱的现状同样意味着他们将为了安全自己组建武装。他们现在已经联系了僧侣，地主，武士来加入。但他们也招惹到了敌人。\n一些人请求 [Root.Monarch.GetTitle] 出面采取一些措施限制座并向有能力的人开放经济的大门。另一些人则争论我们至少应该让座放弃垄断。"
shinto_events.9.a:0 "我们将废除那些喂饱他们的旧规矩。"
shinto_events.9.b:0 "垄断很好，但基于传统我们不应该在放任他们了。"
shinto_events.9.c:0 "我们必须遵守我们祖先的安排。"
shinto_events.10.t:0 "社会稳定"
shinto_events.10.d:0 "为了击败威胁，我们快速城市化的社会必须适应一连串严苛的法律。这些规则和规定限制了不合理的社会甚至身体交流。通过这种方式，我们成功地保持了多年来一直让我们的社会保持在一起的荣誉和稳定。"
shinto_events.10.a:0 "秩序恢复"
shinto_events.11.t:0 "城市阶层的发展"
shinto_events.11.d:0 "我们的王国经历了一个相对完整的快速城市化时期。许多城市像 [Root.Capital.GetCapitalName]的规模已经增长许多，而且比它们以前要大得多。现在，越来越多的人生活在贸易、工艺，甚至是军事航运中，而不是在土地上工作。"
shinto_events.11.a:0 "繁荣的时代即将到来。"
shinto_events.12.t:0 "社会流动性"
shinto_events.12.d:0 "人口的增长和快速的城市化给我们的国家带来了巨大的社会流动性。我们鼓励这些趋势，以促进一个充满活力的、但可能不稳定的社会。当我们展望未来时，这是一个变化的领域，在几代人中，最常见的职业已经从在土地上工作变成了行政、贸易或军事领域的工作。"
shinto_events.12.a:0 "时代正在改变。"
shinto_events.13.t:0 "自由之地佛教"
shinto_events.13.d:0 "在这个动荡的时期，越来越多的人转向宗教寻求指导和安全。佛教在很长一段时间里都与神道教共存，但是最近，信徒的数量在快速增长。更多的佛教传统也在[Root.GetAdjective]人的日常生活中扎根。\n在净土宗教徒看来，救赎和社会流动性的直接承诺正吸引着大量的人。我们所有由富人和穷人共同建造的新寺庙都在开放。"
shinto_events.13.a:0 "这个事情鼓舞人心!让我们光顾这些寺庙吧。"
shinto_events.13.b:0 "对忠实信徒来说，很难有什么东西能对抗坚定信念。"
shinto_events.13.c:0 "让我们对严格限制任何赋予穷人的东西。"
shinto_events.14.t:0 "寺内町"
shinto_events.14.d:0 " 一向一揆的教徒聚集地，已经开始成长为世界上主要的佛教寺庙周围的小镇。这些城市不仅在精神层面上具有影响力，他们也有自己的由小地主，武装农民和僧侣组成防御力量。不仅对于将军还对于任何控制周围土地的大名来说，一向一揆结社都是一个同等的权威。\n一个这样的结社在 [ikko_province.GetName]的一个寺庙周围出现了，我们可能从他们的支持中获利，这是宗教狂热，武器和自治构成的强大组合，对Daimyo的权威构成了威胁。"
shinto_events.14.a:0 "我们必须砍掉这些马蜂窝。"
shinto_events.14.b:0 "让我们努力与这些武装教徒一起工作。"
shinto_events.14.c:0 "授权兴建更多的寺庙城镇。"
shinto_events.15.t:0 "社会张力"
shinto_events.15.d:0 "我们国内的一向一揆变得更加强大了，人数更多了而且更加狂妄。我们的官员报告即使一个一向一揆税吏在到一个村子之前已经收满税了但他还是不停手，商人在经过这些结社时也不再感到安全。一向一揆如今如此强大，也许他们已经开始考虑立威了。"
shinto_events.15.b:0 "他们不能超越现在的边界。"
shinto_events.15.c:0 "这只是他们的权利。"
shinto_events.15.a:0 "是时候来镇压这些农民了。"
shinto_events.16.t:0 "神权国的末日"
shinto_events.16.d:0 "我们最终决定打击一向一揆和听命于他们的城镇。农民已被解除武装，我们的代理人现在是唯一有权征收通行费，税收，战争税的人。"
shinto_events.16.a:0 "秩序恢复"
shinto_events.17.t:0 "势力的平衡"
shinto_events.17.d:0 "一向一揆结社看起来要呆在这里。当我们试图维护自己的权威时，我们也向寺内町割让了相当多的权利和特权，看起来他们将继续在我们的社会中扮演重要的角色。"
shinto_events.17.a:0 "南无阿弥佗佛"
shinto_events.18.t:0 "一向一揆的支持"
shinto_events.18.d:0 "我们一直在为寺庙社区的发展提供庇护因此我们与一向一揆联系在一起。佛教寺庙的领袖们可能在我们的社会中占有很大的影响力但是他们也是我们[Root.Monarch.GetTitle]热情的支持者。"
shinto_events.18.a:0 "南无阿弥佗佛"
shinto_events.19.t:0 "在混乱领域的道德指引"
shinto_events.19.d:0 "日本的许多大名要么是白手起家的，要么是因为他们的忠诚受封。然而，我们古老的道德准则，却强调了传承和忠诚的重要性，以及基于皇室的社会秩序。儒家思想家现在正在探索朱熹的教导，以指导我们国家的治理。\n这种对宋明理学的新兴趣，强调了四书的重要性，并试图为地方统治者和普通民众提供一种理性的道德准则。"
shinto_events.19.a:0 "让我们去资助皇室吧。"
shinto_events.19.b:0 "我们应该努力吸引这一新的道德哲学思想的思想家。"
shinto_events.20.t:0 "出生和特权"
shinto_events.20.d:0 "在我们的社会中，宋明理学的传播导致许多出身卑微的人上升到知识分子的地位。这个时代最著名的学者之一就是他自己是一个浪人的儿子而且和其他儒家学者一样，他希望通过公开讲座和用简单语言写的书使学习变得更广泛。\n从很多方面来说，这都是对旧社会秩序的挑战，曾经学习是为正确血统的家庭保留的特权。"
shinto_events.20.a:0 "这是我们必须支持的一项倡议。"
shinto_events.20.b:0 "我们不能允许社会秩序以这种方式受到威胁。"
shinto_events.21.t:0 "任人唯贤"
shinto_events.21.d:0 "在[Root.Monarch.GetName] 很小时，就一直在学习儒家思想，听新儒家的讲座。现在， [Root.GetName]的 [Root.Monarch.GetTitle]， [Root.Monarch.GetSheHe]终于可以将这些哲学原则运用到工作中。一个雄心勃勃的计划，铲除那些在我们的王国中只有血统的优势，以及我们家族之间古老的忠诚关系的那些能力低下的人。\n当然，我们那些忠诚的附庸可能会将这看成是忘恩负义和不必要的敌意。"
shinto_events.21.a:0 "遵循原则应该是优点。"
shinto_events.21.b:0 "我们必须支持那些忠于我们的人。"
shinto_events.22.t:0 "宋明理学的管理"
shinto_events.22.d:0 "我们在朱熹的教导和中国的宋明理学传统中寻求了一种新的统治哲学。理想已经被证明是一个坚实的基础，不仅是对我们的官僚主义，对我们整个社会也是如此。理性思考，更强的读写能力以及更多地关注优点而不是出身，将为 [Root.GetAdjective] 建立一个更高层次的强大政府。"
shinto_events.22.a:0 "好的。"
shinto_events.23.t:0 "时代正在改变。"
shinto_events.23.d:0 "哲学曾经的主要思想是从传统的日本价值观转变为更理性的中国价值观，儒家学者们的关注点现在已经转移到个人责任上了。我们将太多的注意力放在智力上，忽视了爱和移情的实际感受，然而这是一个功能正常的社会的基础。\n关于论语的讨论和讨论很可能会继续下去。然而，正如他们所做的那样，由于现在普遍的读写能力和对经典书籍的熟悉程度，社会中的更多人可以参与其中。"
shinto_events.23.a:0 "好的。"
shinto_events.24.t:0 "传统主义政府"
shinto_events.24.d:0 "在听受如朱熹那些儒者对经义新的阐释时，我们并未放弃对古老传统的关注。我们依旧重视朝廷与先祖旧日所坚持的荣名与忠义的统绪。"
shinto_events.24.a:0 "好的。"
shinto_events.25.t:0 "欧洲商船来访"
shinto_events.25.d:0 "随着西洋商船的到访，异宝奇珍云集：不仅欧洲，与西方商人贸易频繁的亚洲诸地的货品也出现在市面上。沿海居民逐渐对巨大的船只习以为常，欢迎商队的大名也被许以厚利。\n不久前一艘船的船长来到[nanban_traders_here.GetName]，请求我们允许他们在附近海港的码头贩售西来的货物。"
shinto_events.25.a:0 "欢迎他们常来常驻。"
shinto_events.25.b:0 "我们要严格管制他们可以会面和贸易的人选。"
shinto_events.25.c:0 "我们接受他们的货物，但对日后的贸易不做应承。"
shinto_events.26.t:0 "各怀心思的欧洲商人"
shinto_events.26.d:0 "一直以来，关于西人不可信的言论不绝于耳：他们钱库充盈，武器精良，他们的文化亦引人癫狂。与西人贸易的人报告说，欧洲人时常彼此谋算。与外国使者的会面不尽如意，他们没有警示我们他们对手的计策和谋划。很明显，我们并不是在和什么正经人做生意。\n当一个商团请求增益他们所享受的特权的时候，顾问警告我们当慎重考虑他们的请求。"
shinto_events.26.a:0 "允许他们拓展业务。"
shinto_events.26.b:0 "别让他们影响更多港区。"
shinto_events.26.c:0 "必须严格限制他们在[nanban_traders_here.GetCapitalName]的商贸。"
shinto_events.27.t:0 "兰学"
shinto_events.27.d:0 "[nanban_traders_here.GetName]的贸易站开始吸引学者和知识分子，而不再仅是商人了——对他们来说，外国人带来的书籍要比珍奇货物宝贵得多。对西方科学与文化的研习：兰学，正在形成自己的体系。据他们研究兰学的人说，我们还有很多东西需要学。只是，有些教士和儒者对此持怀疑态度。"
shinto_events.27.a:0 "我们应当全力支持西方科学的传播普及。"
shinto_events.27.b:0 "他们的商贸必须限制在[nanban_traders_here.GetCapitalName]内。"
shinto_events.28.t:0 "外国的影响"
shinto_events.28.d:0 "有人认为我们太过依赖外国商人了。我们自己的工匠并不比外国的更愚笨，比起花大价钱在外国货物上，我们不妨自己生产，如此一来，尚可藉此获利。\n现在并不是完全停止贸易的好时机，但如果我们安排最好的工匠去着手此事，总有一天我们会不再对外国商船翘首以盼。"
shinto_events.28.a:0 "高瞻远瞩！"
shinto_events.28.b:0 "既然人家长于此道，我们就不必再费心劳力了。"
shinto_events.29.t:0 "开国？"
shinto_events.29.d:0 "与西方相遇着实令人激动不已，对[Root.GetAdjective]而言尤其如此！对西方商人的善待给我们带来了对欧洲文化不同以往的认识，当然，还有他们的货品。锐意进取的国人并其他有权势的人开始将自己的子嗣送往欧洲学习，希望尽可能地获取对家乡有用的知识。"
shinto_events.29.a:0 "好的。"
shinto_events.30.t:0 "与西方的贸易"
shinto_events.30.d:0 "随着时间的推移，与西方贸易的利润从初期的高点渐渐回落，但远方的客人带来的货品和新鲜观念辐辏于此，仍旧改变着我们的社会，使之不复从前。到底能够吸纳多少来自远方的理念，让我们拭目以待吧。"
shinto_events.30.a:0 "好的。"
shinto_events.31.t:0 "锁国？"
shinto_events.31.d:0 "我们果断行动，限制了西方商人对社会的影响。鉴于完全切断所有贸易可能会导致走私，我们将贸易商的活动限制在一个指定的港口，并严格管控他们与通商口岸之外地区的联系的交互。这样一来，我们既可以主导获得什么货物（以及枪炮），又限制了颠覆性宗教活动和阴谋的风险。"
shinto_events.31.a:0 "好的。"
shinto_events.32.t:0 "火器"
shinto_events.32.d:0 "随着西方商人的到来，一批便于携带的武器已经登上我们的国土。这些武器与我们所使用的不同，如果变得普遍起来，他们将会导向革命性的战争。当然，取得足够的武器并非易事。已经见识过枪支威力的人对它们需求很大，我们的敌人也蠢蠢欲动，乃至那些不被王化的乱民，也令人不安。\n当我们打算生产枪支以及指导士兵运用这些武器的时候，接触枪支的人选和枪支的数量需要仔细考量。"
shinto_events.32.a:0 "数量就是力量！能造多少就造多少。"
shinto_events.32.b:0 "足够装备一支小型的亲兵就行了。"
shinto_events.33.t:0 "火器的普及"
shinto_events.33.d:0 "外国人带来的燧发枪比我们预想的容易批量生产，随着我们的部队越来越多地配备这些枪，我们很明显没法有效地控制它们的流布。如果真的希望减少火器的流通，我们必须尽快采取强硬的行动。"
shinto_events.33.a:0 "这么做只会削弱我们军队的战斗力。"
shinto_events.33.b:0 "严禁平民使用火器。"
shinto_events.34.t:0 "武备的发展"
shinto_events.34.d:0 "随着新式枪支的列装，实践证明它们并不像早先鼓吹者说的那样有效率。通过培训，我们将当然地提高战斗效率，而且我们的铁匠也提出了改进武器本身的办法。有的人主张把铁匠和兵士的时间用在传统武器上，的确，祖辈的武器在战争中影响深远，也许我们应当尊重传统？"
shinto_events.34.a:0 "我们需要更好的枪！"
shinto_events.34.b:0 "刀剑胜过火枪。"
shinto_events.35.t:0 "军事革命"
shinto_events.35.d:0 "自第一支火绳枪出现在我们的国土上以来，它们已经从新鲜事物转变为了一种普遍使用的武器。有的人甚至高呼我们制造的武器比他们母国更多，也更好。反对我们统治的人手中持有这些危险的武器，但枪支的迅速采用也使我们的军队比其他许多军队赢得了更多尊敬。"
shinto_events.35.a:0 "好的。"
shinto_events.36.t:0 "火枪——作为武器和工具"
shinto_events.36.d:0 "自第一支火绳枪出现在我们的国土上以来，它们已经从新鲜事物转变为了一种普遍使用的武器。因为新潮已经退去，其他统治者业已在战场上采用这些武器，虽然它们不再被视作革命性的改变，但毕竟出现了专门的火枪部队。\n在民间，守卫和猎人使用火枪也变得寻常。"
shinto_events.36.a:0 "好的。"
shinto_events.37.t:0 "刀剑的力量"
shinto_events.37.d:0 "比起致力于枪支的使用和传播，我们更倾向于限制它们，以及鼓励刀剑和矛的使用。火枪也许是时代的前进方向，但在当下，我们仍然相信这些传统武器能为国家带来荣耀。"
shinto_events.37.a:0 "好的。"
shinto_events.38.t:0 "一神教？"
shinto_events.38.d:0 "随着欧洲人的到来，我们接触到了一种新的文化和宗教。在某些方面，它似乎与我们相似，但在其他方面与我们完全迥异。一群人来到[Root.Capital.GetCapitalName]，试图传讲基督教神的福音。这些信息听来非常古怪，不过也可能是囿于翻译之无能抑或不愿配合。\n他们盼望得到[Root.Monarch.GetName]的赞助，传教士们没有带来献礼，还满嘴胡话。这是对我们[Root.Monarch.GetTitle]的严重冒犯，但这些无礼也或许意味着他们亟待我们的帮助。"
shinto_events.38.a:0 "妖言惑众！这里容不得这种歪门邪道！"
shinto_events.38.b:0 "要是举止合宜，他们尽可以在这儿待下去。"
shinto_events.38.c:0 "让我们听听他们的神能教给我们什么。"
shinto_events.39.t:0 "传教团在[Root.Capital.GetCapitalName]"
shinto_events.39.da:0 "一群基督徒今天来到[Root.Capital.GetCapitalName]的宫廷，要求允许他们在国家首善之地建立一个小小的信仰社团。他们会看顾当地穷人，并教导人们听从神的旨意。\n传教士还提出，希望以基督教的学问来指引我们的[Root.Heir.GetName]在神的道路上前行。佛教僧侣以及一些国人劝谏我们，因为他们觉得这是对我们古老传统的侮辱；而我们的商人则希望让他们留下来，以便继续与西方人贸易。"
shinto_events.39.db:0 "一群基督徒今天来到[Root.Capital.GetCapitalName]的宫廷，要求允许他们在国家首善之地建立一个小小的信仰社区。他们会看顾当地穷人，并教导人们听从神的旨意。\n传教士还提出，希望以基督教的学问来指引我们的[Root.Heir.GetName]在神的道路上前行。佛教僧侣以及一些国人劝谏我们，因为他们觉得这是对我们古老传统的侮辱；而我们的商人则希望让他们留下来，以便继续与西方人贸易。"
shinto_events.39.a:0 "[Root.Heir.GetName]想必乐于了解他们的神。"
shinto_events.39.b:0 "我们可以让他们在这里传教。"
shinto_events.39.c:0 "我们必须捍卫祖先的信仰。"
shinto_events.40.t:0 "贸易特权"
shinto_events.40.d:0 "一群基督教传教士接受了[Root.Monarch.GetName]的提议，将他们的国家的贸易船只开往我们的港口——只要我们允许他们在海边为基督徒创造一个社区。这对我们的商人来说是一大利好。"
shinto_events.40.a:0 "让他们来！"
shinto_events.40.b:0 "我们得拒绝这要求。"
shinto_events.41.t:0 "推介信"
shinto_events.41.d:0 "传教团抵达后，基督徒在我们国家表现得很好。他们尊重律法，人们也日渐领略到他们的神的光辉。他们的领袖作为一名声誉正隆的传教士，未尝不可成为一名同样优秀的大臣。他同意这点，并要求我们向日本其他世俗领袖写一封推介信。\n当然，我们更传统的封臣将会视此任命为对传统和他们自身的侵犯。他们所谓的领袖或许也想要这个职位，即便他的才能不在于此。"
shinto_events.41.a:0 "写信。"
shinto_events.41.b:0 "算了。"
shinto_events.42.t:0 "对基督教的审判"
shinto_events.42.d:0 "寺庙中的一众高僧，我们国家的精英，要求我们调查基督教中具有颠覆性的教义。他们感到这种外来宗教正在摧毁我们的传统思想，侮辱我们的祖先，并且要求我们对这种信仰进行审判，允许德高望重的人进行调查"
shinto_events.42.a:0 "之后他们会得到审讯基督徒的机会。"
shinto_events.42.a.tt:0 "结论将由调查结果而定。"
shinto_events.42.b:0 "这里不欢迎基督教。一个人的思想不能高于整体的信仰。"
shinto_events.42.b.tt:0 "这将不会对这个事件的结果有直接的影响。"
shinto_events.43.t:0 "自然之神"
shinto_events.43.d:0 "对于基督教义中自然学说的调查已经到了一个最令人震惊的阶段，因为审判者自己重新要求接受基督教的洗礼。这些人中有一位学识渊博受人尊敬的理学家，另一位也是一名受人尊敬的天文学家，还有一位是我们最伟大的武士之一的家臣。对于我们来说，这些人被选作社会的支柱是一个意想不到的发展。"
shinto_events.43.a:0 "之后我们将会允许"
shinto_events.43.b:0 "荒谬！我们必须遵从国人的意见！"
shinto_events.44.t:0 "基督教的嘲讽"
shinto_events.44.d:0 "毫不令人吃惊的是，在对基督教义中自然学说的调查中，我们发现这个宗教缺乏对我们的传统文化的尊敬和坚守。我们任命的调查者，那位知识渊博在我们国家中有极高声望的先生已经表明，基督教虽然可能很吸引人，但事实上对我们的社会有极大的危害"
shinto_events.44.a:0 "这里是神的国度！"
shinto_events.44.b:0 "基督徒可以留下来，这是他们的审判结果，我们要尊重他们的审判"
shinto_events.45.t:0 "基督教组织的袭击"
shinto_events.45.d:0 "这个月，信仰基督教的商人在[christian_port_event_target.GetName]的仓库已经不止一次失火了 。这时，当地的武士声称这一系列不幸的事件表明不是每一个人都能亲切地接纳那些夷人的"
shinto_events.45.a:0 "组织一次调查来惩罚这些犯罪者"
shinto_events.45.b:0 "对于意外，我们无能为力"
shinto_events.46.t:0 "和传统的决裂？"
shinto_events.46.d:0 " [Root.Monarch.GetHerHis] 的个人立场已经站在基督教那边已经是众所周知了。总有一天基督教的教义会超过日本传统的神道，佛教以及儒家思想，成为我们国家的主导意识形态。既然日本的社会已经更加团结有秩序，可能是时候完成转变将基督教作为我们的国教了？"
shinto_events.46.a:0 "不行，我们绝对不能抛弃我们的传统！"
shinto_events.46.b:0 "是时候做出改变了"
shinto_events.47.t:0 "一个切支丹的王国"
shinto_events.47.d:0 "我们已经把基督教众神的信仰者拉拢到我们的旗帜下了，也允诺他们在我们的国度受到保护。无论他们进入我们国度的何地，每一个人都会知道这些基督徒拥有生活，工作和传教的权利。信仰基督教的商人也会成为我们城镇中一道寻常的风景，在宫廷中的公卿和家臣更多得选择信仰基督教也成为了一种普遍现象。"
shinto_events.47.a:0 "好的。"
shinto_events.48.t:0 "基督教被允许存在"
shinto_events.48.d:0 "当我们仍在考察基督教的性质时我们已经允许基督教在我们的国土传教，同时也保护基督徒们免受伤害。在和他们海外的祖国进行贸易时这可以使我们得到更有价值的贸易协定，也能为我们挣得一个正义，公正的名声。"
shinto_events.48.a:0 "好的。"
shinto_events.49.t:0 "基督教的衰落"
shinto_events.49.d:0 "我们已经成功地除去了我们社会中危险的基督教因素。我们避免与他们的传教士接触，禁止基督徒入境，并在全国范围内抓捕可疑的信徒。我们的努力使我们的家臣，神道和佛教僧侣称赞我们为卫道士。"
shinto_events.49.a:0 "好的。"
shinto_events.50.t:0 " [Root.Overlord.GetName]将军"
shinto_events.50.d:0 "为了增强在大名中[Root.Overlord.Monarch.GetHerHis]权威，[Root.Overlord.Monarch.GetName] 领导了一次全国范围内的土地清查。这次行动主要是丈量土地，清查户籍，理清土地的所有权并根据[Root.Overlord.Monarch.GetHerHis]设计重新制定法令。这是天皇给将军的诏令，但它常被用来转变存在已久的力量对比。\n在[Root.GetName]的国度现在已经到了再次进行调查的时候。[Root.Overlord.GetAdjective]行政机构中的大臣已经来到了我们这里，并说明被授予给各大名的指定地区最终是归属于国家的，各大名只在这段时间拥有土地。"
shinto_events.50.a:0 "任何人都不能干涉我的征税权！"
shinto_events.50.b:0 "主动提请为计数出力并将结果呈报于[Root.Overlord.Monarch.GetName]。"
shinto_events.50.c:0 "欢迎成为[Root.Overlord.GetAdjective]政府的一员"
shinto_events.51.t:0 "居住地问题"
shinto_events.51.d:0 "将军发出旨令说天皇要求我们的居住地离皇宫更近一些。 整年居住在我们自己的宫廷中将不在可能了，我们的家族也被下旨搬入皇宫。这种制度有时导致在帝国的秩序中我们不会拥有太多决定我们家事的空间。[Root.Monarch.GetName]要么选择即刻前往皇宫要么面对极端的结果。"
shinto_events.51.a:0 "当然，依你所言。"
shinto_events.51.b:0 " [Root.Overlord.GetAdjective]的将军是羸弱并且缺乏意志力的。"
shinto_events.52.t:0 "朝廷的任命"
shinto_events.52.d:0 "幕府已经下达旨令希望[Root.Monarch.GetName]能够以帝国官员的身份为我们服务。拒绝这个真诚的请求是不可能的，因为拒绝甚至会被视作一种对幕府直接的对抗和羞辱。只不过这也是一种为[Root.GetAdjective]提高声望和影响力的途径，尽管这条路过于危险。近来，[Root.Overlord.GetAdjective]幕府以令人担忧的比率，大肆调查官员。即使他们的支持者和忠诚的家臣已经取得了帝国的许多高级职务，但他们也仍不满足，他们现在正在驱逐那些未能满足将军需求的官员。对于有些人来说这是我们制度的一个优点，但对于大多数为帝国服务的官员来说这只意味着他们将永远活在被监视的恐惧之下。"
shinto_events.52.a:0 "我们必须为将军和天皇效劳。"
shinto_events.52.b:0 "不能再继续这种没有实质意义的游戏了，拒绝任命！"
shinto_events.52.b.tt:0 "[Root.Overlord.GetName]现在可以对[Root.GetName]宣战。"
shinto_events.53.t:0 "[From.GetName]的大名拒绝接受！"
shinto_events.53.d:0 "我们的附庸，[From.GetAdjective][From.Monarch.GetTitle]拒绝了帝国的诏令成为我们行政机构中的一名官员。他们用一个没有任何说服力的借口作为理由，这明显是对我们权威的挑战。"
shinto_events.53.a:0 "我们会找其他人。"
shinto_events.53.b:0 "这个理由明显是在蒙骗我们，这个[From.GetAdjective]人必须受到惩罚！"
shinto_events.54.t:0 "这个[Root.Overlord.GetAdjective]君主选择让步。"
shinto_events.54.d:0 "正如我们所怀疑的那样，[Root.Overlord.Monarch.GetHerselfHimself]是一个懦弱的人，[Root.Overlord.GetName]将军已经同意放弃前来任职的要求。他们将选择其他人前来任职，但如同人人可见的那样，我们的拒绝严重削弱了他们的权威。"
shinto_events.54.a:0 "让他们的懦弱完全显现出来吧！"
shinto_events.55.t:0 "我们仍会效忠幕府"
shinto_events.55.d:0 "在将军加强对日本的统治时，我们忠诚和默许的策略为我们赢得了朝廷的信任和依赖。在某些人眼里，我们可能放弃了独立的机会，但这为我们取得了崇高的声誉以及新日本的统治地位。"
shinto_events.55.a:0 "我们将仍是天子忠诚的仆从。"
shinto_events.56.t:0 "幕府权力扩张"
shinto_events.56.d:0 "在将军试图增强他在全日本的权威时，我们也尽力将我们的立场引导至一个更加中庸的道路上。我们不再被当作叛国者，但同时也不再接近行政中枢。这种情况使我们在保持独立的同时，仍能从新时代带来的法律，秩序和安全中受益。"
shinto_events.56.a:0 "我们仍会为了我们的地位而机动。"
shinto_events.57.t:0 "幕府力量的分裂"
shinto_events.57.d:0 "我们采取保持独立以及更多得倚靠当地豪强的而不是与幕府玩弄阴谋的策略使我们被看作一个激进的独立派，一个强大的大名。我们的话语中包含着尊敬，我们的行为引起了许多希望破除隶属地位的限制的大名和人们的共鸣。通过对帝国权威的逐渐损害我们很快建立起了属于我们自己的权力基础。"
shinto_events.57.a:0 "事实胜于雄辩。"
shinto_events.58.t:0 "阿弥陀佛佛像"
shinto_events.58.d:0 "一向一揆对我们的长期支持中并非没有摩擦，而且在许多时候日本好像由两个平等的权威所统治。但在大多数人看来，没有了我们保护的一向一揆不太可能达到他们曾经的高度。\n有过多次内部冲突的教训后，大多数人希望我们以高官厚禄安抚一向一揆的领导者，并使他们的信仰得到更多来自官方的资助。对于很多人来说这是一个重大的决定，因为这将会影响到我们古老的传统，然而..."
shinto_events.58.a:0 "不，我们不能背弃我们祖先留下的传统。"
shinto_events.58.b:0 "南无阿弥佗佛。"
