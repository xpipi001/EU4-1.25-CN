harmonization_classics_translated:0 "翻译经典"
desc_harmonization_classics_translated:0 "为了鼓励野蛮人接触我们的文明社会，我们已经准许将儒教经典翻译成他们的语言。在这样做的时候我们稀释了儒家思想的纯粹性，但我们和他们观点的综合也带给我们新的理解。"
harmonization_classics_defended:0 "捍卫经典"
desc_harmonization_classics_defended:0 "我们已经积极地反对淡化儒家思想的纯粹性来适应野蛮人哲学思想的行为。他们要成为文明人，就必须变得和我们一样，并抛弃我们可能成为他们那样的荒谬想法。"
harmonization_converted_minister:0 "学者型大臣"
desc_harmonization_converted_minister:0 "我们的一位大臣对域外宗教里的科学、逻辑学和数学抱有极大兴趣。我们已经放任他去追求这些兴趣，这使得全国上下的儒教学者和官员蒙羞。"
