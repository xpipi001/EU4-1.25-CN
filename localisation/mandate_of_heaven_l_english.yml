confucian_events.1.t:0 "融合原始多神教信仰"
confucian_events.1.d:0 "我们整合[pagan_province.Religion.GetName]臣民的努力现在终于开始收获回报了。我们信奉原始多神教信仰的臣民开始接受儒家思想，而我们的地方官员也将当地宗教和文化的元素结合进更为广泛的儒家思想中。随着当地官僚参与到我们的行政管理中，原始多神教的习俗也开始逐渐向上层渗透。甚至在[Root.Capital.GetCapitalName]的显赫官员之中，我们有时也能发现一些祭祀[pagan_province.Religion.GetName]神祇的祭坛。\n原始多神教信仰已经成为我们儒家[Root.GovernmentName]的诸多信仰之一种。"
confucian_events.1.a:0 "“服民以道德，渐民以教化。”"
confucian_events.2.t:0 "融合基督教信仰"
confucian_events.2.d:0 "随着时间的推移，我们的基督教臣民已经逐渐习惯了我们的方式，并追随我们的礼制和我们优越的治理理念。曾经我们经典和制度中关于教育和管理不被信任的那些理念，现在也已经受到了广泛的理解。反过来，我们的基督教臣民被接纳并成为我们 [Root.GovernmentName]的一部分，而他们的一些习俗现在变成我们的习俗了。在[Root.Capital.GetCapitalName]甚至一些受到最良好教育的儒家学者都可以遵从基督教的习俗并参拜基督教的教堂。"
confucian_events.2.a:0 "“服民以道德，渐民以教化。”"
confucian_events.3.t:0 "融合伊斯兰信仰"
confucian_events.3.d:0 "伊斯兰信仰几个世纪以来就是我们国内的一个少数派信仰，而当我们成为[islamic_province.GetName]人民的主君时，该地的伊斯兰信仰对我们来说并不是一个新鲜事物。随着时间推移，这种信仰越来越被整合进我们社会并成为其中的一部分。伊斯兰理念同我们的传统、礼教和行为方法和谐地结合起来，我们已经吸取了其中最为精华的部分为我们自己所用。伊斯兰的学者、医生、商人、农夫和平民甚至可以在[Root.Capital.GetCapitalName]周边见到其身影。只要他们臣服于我们的[Root.Monarch.GetTitle]，安拉的信众就会是我们社会吸纳的一部分。"
confucian_events.3.a:0 "“服民以道德，渐民以教化。”"
confucian_events.4.t:0 "融合正法诸教信仰"
confucian_events.4.d:0 "印度正法诸教信众和我们千年的历史交织在一起，然而我们的信仰也已经分歧了几乎相同的时间。长久以来，一般认为的是，我们赞扬理性和学习圣人经典，而他们追求多样性和古老的精神力量。然而在过去的几年中，我们一直努力将正法诸教融入我们的社会，使他们的信仰融入我们同样强大的哲学传统和学习传统之中。展望未来，我们将发现一幅印度神祇的多样性和儒家经典共同被珍视的图景，这将为我们创造出新的更强大的礼教与传统，服务于一个更强大和更持久的国度。"
confucian_events.4.a:0 "“服民以道德，渐民以教化。”"
confucian_events.5.t:0 "融合犹太教信仰"
confucian_events.5.d:0 "自从第一批犹太人来到我们的国家后已经过去了数个世纪，但是直到最近我们的社会中才出现数量庞大的犹太人。在新兴的对这一古老的亚伯拉罕宗教的狂热中，我们已经尽其所能将他们的信仰整合进我们的礼教、传统和教育中。随着我们将儒家经典和他们托拉犹太律法的教诲整合起来，犹太人的哲人、贸易者、士兵和艺术家在我们社会的存在感也越来越高。最终随着传统的融合，这些人也将成为我们 [Root.GovernmentName]的基石之一。"
confucian_events.5.a:0 "“服民以道德，渐民以教化。”"
confucian_events.6.t:0 "融合祆教信仰"
confucian_events.6.d:0 "祆教的信众据说传承着比我们还更为悠久的传统，他们见证了自己辉煌的政治影响从树立走向消退。很明显的是我们有许多可以从他们的教义中学习的地方，正如他们可以从我们优越的理性、正义和公平的传统中学到很多。当祆教社群如[zoroastrian_province.GetName]的其中之一成为我们[Root.GovernmentName]的一部分时，我们的传统就可以开始新一阶段的和谐同化的进程，将琐罗亚斯德和儒家的教诲结合起来。我们仍然是一个学习和尊奉儒家经典的国家，但祆教信众们也被整合成我们社会的一部分，而在某些领域他们的智慧也为我们所用。"
confucian_events.6.a:0 "“服民以道德，渐民以教化。”"
confucian_events.7.t:0 "融合神道教信仰"
confucian_events.7.d:0 "日本人长久以来都将佛教和儒教的传统一同吸纳进自己古老的神道教信仰，选取那些他们认为最为真实和最能更好服务于自己的教条，将其接纳为自己的教条。在某种意义上这也反过来使得他们的信仰更容易被[Root.GetName]的思想所吸收和同化。随着时间推移，神道教的认同问题逐渐淡化，而神道教信众可以在[Root.GetAdjective]社会中到处得见，并成为我们复杂的行政机器中的一个新的组成部分，而一个外来者很难将他们与我们自己区分开来。"
confucian_events.7.a:0 "“服民以道德，渐民以教化。”"
confucian_events.8.t:0 "融合小乘佛教信仰"
confucian_events.8.d:0 "小乘佛教的巴利三藏，在许多方面都与我们儒家精英承继传统和学习的方式有相似之处。随着时间推移，这些律法和礼仪的记述也被研究，并成为我们社会每一个受教育和有影响力的成员都必须研习的经典之一部分。小乘佛教的传统已经被融合，而泛小乘佛教的社群也将我们视为同胞，正如我们将国境内的小乘佛教信众认为是我们[Root.GovernmentName]的经整合的一部分。"
confucian_events.8.a:0 "“服民以道德，渐民以教化。”"
confucian_events.9.t:0 "融合大乘佛教信仰"
confucian_events.9.d:0 "几个世纪以前，佛陀的教诲就已经传播至我们的土地，而到如今其已经成为[Root.GetName]最为广泛传播的宗教之一。在我们将学习儒家经典当做我们[Root.GovernmentName]的指导原则的同时，我们也尊奉大乘佛教的传统，追求终结我们许多臣民都体悟到的无尽轮回。\n事实上我们是一个儒教国家，但也被一群信奉大乘佛教教诲的人所统治。"
confucian_events.9.a:0 "“服民以道德，渐民以教化。”"
confucian_events.10.t:0 "融合金刚乘佛教信仰"
confucian_events.10.d:0 "我们臣民中那些热心尊奉神秘的喇嘛们的人也开始逐渐认识到儒家的教诲是多么的有用。过去他们曾经用金刚乘宗的传统来评断世间万物，但现在他们也开始结合我们所保有的儒家传统来认识世界。金刚乘宗的僧侣和贵族现在已经成为我们体制的一部分，既有高层人士也有底层官僚，而他们野蛮的密宗传统也被我们的理性和向学之心所驯服。"
confucian_events.10.a:0 "“服民以道德，渐民以教化。”"
confucian_events.11.t:0 "“上帝”之概念"
confucian_events.11.d:0 "[harmonization_province.Religion.GetName]信仰的追随者已经逐渐将儒家概念和礼制吸收进他们的日常生活之中。最近的一个趋势是用他们自己的最高神祇来定义“上帝”之概念。这种解释某种程度上被我们[Root.GovernmentName]的专家学者视为不正统的，但我们也已经允许 [harmonization_province.Religion.GetName]信仰整合了很多儒家的概念，礼制，教义和经典教诲到他们自己的理论中。\n在[Root.Capital.GetCapitalName] 的庙堂之上展开了争论，双方争论这是否是正确和合适的道路来使[harmonization_province.Religion.GetName]信徒改夷入华。"
confucian_events.11.a:0 "我们必须教诲他们正道！"
confucian_events.11.b:0 "让我们接受这种概念的抽象。"
confucian_events.12.t:0 "翻译经典"
confucian_events.12.d:0 "[harmonization_province.Religion.GetName]具有强大的传统和礼仪，而他们对自己教义的古老语言的坚持阻碍了他们文明开化的进程。如果他们想要从蛮夷中进化提升，我们也许必须保证他们能够接触到儒家经典和礼教，并且是以他们自己的语言来表现的。\n这有一些学者已经准备好进行这一项作业。我们是否应当鼓励他们继续将旧有的宗教概念与孔夫子的崇高原则结合起来？"
confucian_events.12.a:0 "让他们以适当的形式创造自己的典籍版本。"
confucian_events.12.b:0 "这对我们的理念来说是一个羞辱！"
confucian_events.13.t:0 "[Root.Adm_Advisor.GetName]的信仰"
confucian_events.13.d:0 "我们信任的大臣和亲信，[Root.Adm_Advisor.GetName]，与我们的[harmonization_province.Religion.GetName]宗教社群走得十分接近，以帮助他们提升其蛮夷的文化。[Root.Adm_Advisor.GetHerHis]发现令人惊讶，在深入学习了他们的科学和文学之后，[Root.Adm_Advisor.GetSheHe]已经开始接纳了许多[harmonization_province.Religion.GetName]的概念，许多人担心[Root.Adm_Advisor.GetSheHe]已经追随了[harmonization_province.Religion.GetName]的道路。一些人甚至宣称我们的[Root.Adm_Advisor.GetTitle]已经秘密改信，使[Root.Adm_Advisor.GetHerHis]祖先和[Root.GovernmentName]蒙羞。"
confucian_events.13.a:0 "罢黜这个[Root.Adm_Advisor.GetWomanMan]！"
confucian_events.13.b:0 "我们有很多需要从[harmonization_province.Religion.GetName]信众中学习的地方。"
confucian_events.14.t:0 "正道与礼制"
confucian_events.14.d:1 "虽然他们是我们[Root.GovernmentName]的一部分，但某些[harmonization_province.Religion.GetName]传统还是难以忍受。一个文明人应当遵循儒家教诲，按照正道和逻辑来行事。但这些男男女女有许多习俗直接与这一点抵触。我们在[harmonization_province.GetName]的官员正在和当地坚持野蛮习俗的人起争端。"
confucian_events.14.a:0 "这些野蛮人！"
confucian_events.14.b:0 "我们不关心这点小事。"
confucian_events.15.t:0 "强化[Root.Monarch.GetTitle]权力"
confucian_events.15.d:0 "虽然[harmonization_province.Religion.GetName]的信众是一些蛮夷，但他们的一些习俗和礼制我们还是可以加以利用的。他们崇敬君主的传统和仪式里包含了普世权力的概念，就像我们的 [Root.Monarch.GetTitle]一样。这是我们能够善加利用的地方。在[harmonization_province.GetName]的地方官员已经着手采纳在神学层面为我们的君主利用[harmonization_province.Religion.GetName]祭典的建议。但其他人异议说如果让这些传统污染我们的传统的话，会使我们的先祖蒙羞并违背正道。"
confucian_events.15.a:0 "我喜欢这种想法......"
confucian_events.15.b:0 "我们要处理这些令人蒙羞的官员！"
confucian_events.16.t:0 "给蛮夷带去文明"
confucian_events.16.d:0 "随着时间推移，[harmonization_province.Religion.GetName]信众已经接受了许多我们的习俗。当我们的[Root.Dip_Advisor.GetTitle]参访[harmonization_province.GetName]地区时，[Root.Dip_Advisor.GetSheHe]发现这些人还是离文明开化很远。而在当地一个有影响力的地主邀请[Root.Dip_Advisor.GetHerHim]参加一个给孩子命名为其父名字的仪式时，[Root.Dip_Advisor.GetHerHim]终于无法忍受了。\n[Root.Dip_Advisor.GetTitle]从该地区回来时抱有对[harmonization_province.Religion.GetName]信众非常低的评价，并鄙夷他们成为文明世界一员的前途。"
confucian_events.16.a:0 "我们就放任他们自生自灭吧。"
confucian_events.16.b:0 "让我们派遣最好和最聪明的人来教化他们。"
confucian_events.17.t:0 "[harmonization_province.Religion.GetName]开化之民"
confucian_events.17.d:1 "一些野蛮人比另一些更聪明和更容易受理性训导。[harmonization_province.GetName]的[harmonization_province.Religion.GetName]信众已经接受了许多我们的传统，从最为重要的原则到最为细枝末节的事物。外来的参访者难以合理分辨该地区与[Root.GetName]的不同之处，因为除了一些最细小的怪习之外，[Root.Capital.Culture.GetName]的语言，名字和习俗看起来相当[Root.GetAdjective]，并且与[Root.GetName][Root.GovernmentName]的任何地方都十分相同。"
confucian_events.17.a:0 "这是进步！"
confucian_events.17.b:0 "我们必须在该地利用这个机会！"
confucian_events.18.t:0 "小人？"
confucian_events.18.d:0 "统治我们伟大的[Root.GovernmentName]是[Root.Monarch.GetTitle]的天职和特权。在过去的时期里， [Root.Monarch.Dynasty.GetName]家皇室一直标榜自己为臣民树立典范，遵从严格的礼节，节制自身，并仔细摒除那些不遵从这些理念的人。\n因此[Root.Monarch.GetName]看着[Root.Heir.GetName]成长的时候总是心情沉重。我们帝国的继承人远非一个理性的[Root.Heir.GetWomanMan]，[Root.Heir.GetHerHis]老师们总是描述其为一个狭促的人，总是注重于当下的利益和愉悦。但如果我们废黜[Root.Heir.GetName]的话宫廷里的派系可能会不满，而新继承人可能得不到他们的支持。"
confucian_events.18.a:0 "这样一个[Root.Heir.GetWomanMan]不适合居于东宫之位。"
confucian_events.18.b:0 "我们需要[Root.Heir.GetTitle]背后的派系的支持。"
confucian_events.19.t:1 "流行小说"
confucian_events.19.d:1 "一本关于[Root.GetOldEra]时代故事的白话小说迅速在我们的臣民中流行起来。这本身没有造成很大问题，但引起我们注意的是作者实际上违背了儒家思想的核心理念，因为小说表现出对中央权威和[Root.Monarch.GetTitle]的不服从。\n我们的官员现在争辩说这书必须被禁，虽然另一些人认为这只会使更加吸引那些想要读这本书的人。"
confucian_events.19.a:1 "这书必须马上严禁。"
confucian_events.19.b:1 "我们通过榜样引导人民，而非法令。就放任不管吧。"
confucian_events.20.t:1 "帝国官僚"
confucian_events.20.d:1 "受教育，自我完善和热心研习经典是我们儒家政府官员的立身之本，如果我们的[Root.GovernmentName]要臻于至善，我们必须无时无刻不花费金钱和精力来确保我们的官员总是受到良好教育并明确他们应当追求的境界。但令人担忧的是，寻求走上仕途的人比起过去来说似乎在减少。"
confucian_events.20.a:1 "我们必须扩大我们的官僚体系！"
confucian_events.20.b:0 "目前还没有必要强化我们的官僚队伍。"
confucian_events.21.t:0 "儒家传承"
confucian_events.21.d:0 "自从中华占领以来儒教思想已经深入到了我们的社会之中。从民间大众对孔夫子的普遍崇拜，到我们宫廷对宋明理学经典的崇敬和研习，都体现了这一点。\n虽然教门人士可能不会同意，但有些人会说我们首先是一个儒教国家，其次才是一个信奉大乘佛教的国家。"
confucian_events.21.a:0 "我们是文明开化的人，并敬重先圣。"
confucian_events.21.b:0 "儒家思想很有趣但大越是一个佛教国家。"
