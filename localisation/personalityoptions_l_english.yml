 just_personality_die_desc:0 "整个王国都会怀念[Root.Monarch.GetHerHis]公正与公平。"
 righteous_personality_die_desc:0 "我们的人民会终生哀悼高尚的[Root.Monarch.GetTitle]的离去。"
 kind_hearted_personality_die_desc:0 "我们的人民会记住[Root.Monarch.GetHerHim]这位热心而有爱的统治者。"
 free_thinker_personality_die_desc:0 "为了实现我们的目标，[Root.Monarch.GetSheHeCap]从未害怕过打破旧时代的桎梏。"
 well_connected_personality_die_desc:0 "毫无疑问， [Root.Monarch.GetSheHe]此生构建了珍贵的人际网。"
 calm_personality_die_desc:0 "[Root.Monarch.GetSheHeCap]为我们的王国带来了和平与秩序。"
 secretive_personality_die_desc:0 "毫无疑问， [Root.Monarch.GetSheHe]把[Root.Monarch.GetHerHis]诸多秘密一同带进了[Root.Monarch.GetHerHis]坟墓。"
 intricate_web_weaver_personality_die_desc:0 "[Root.Monarch.GetSheHeCap]受到了大批情报人员的哀悼。"
 fertile_personality_die_desc:0 "[Root.Monarch.GetSheHeCap]受到了[Root.Monarch.GetHerHis]众多子嗣的哀悼。"
 well_advised_personality_die_desc:0 "[Root.Monarch.GetHerHisCap]的顾问们告诉我们，这是最好的方式。"
 benevolent_personality_die_desc:0 "我们的臣民对这样一位仁慈君主的去世感到惋惜。"
 zealot_personality_die_desc:0 "[Root.Monarch.GetHerHisCap]精神与信念引领了许多异教徒归入正道。"
 pious_personality_die_desc:0 "我们可能再也无法见到这样的一位道德与精神都如此高尚的统治者了。"
 careful_personality_die_desc:0 "[Root.Monarch.GetHerHisCap]那些计划周详的决策巩固了我国的国际地位。"
 lawgiver_personality_die_desc:0 "我们都将在末日时受到审判。"
 midas_touched_personality_die_desc:0 "在制造财富方面，[Root.Monarch.GetHerHisCap]天赋让我国成为了一个更加富裕的国家。"
 incorruptible_personality_die_desc:0 "[Root.Monarch.GetHerHisCap]性格刚正不阿，让我们的国家成为了诚信之邦。"
 architectural_visionary_personality_die_desc:0 "我们对[Root.Monarch.GetHerHisCap]追思会永远地留存在[Root.Monarch.GetSheHe]留下的那些建筑中。"
 scholar_personality_die_desc:0 "[Root.Monarch.GetHerHisCap]学术追求给我国带来了革新和荣耀。"
 entrepreneur_personality_die_desc:0 "[Root.Monarch.GetSheHeCap]塑造了属于[Root.Monarch.GetHerHis]那个时代的经济构架。"
 industrious_personality_die_desc:0 "人们将非常怀念[Root.Monarch.GetHerHisCap]那些为振兴经济所做出的不知疲倦的努力。"
 expansionist_personality_die_desc:0 "我们的殖民者们会哀悼他们赞助者的离世."
 charismatic_negotiator_personality_die_desc:0 "没有了[Root.Monarch.GetHerHim]，与外国领导人的谈判将前景堪忧。"
 silver_tongue_personality_die_desc:0 "[Root.Monarch.GetHerHisCap]如簧巧舌曾经牵制了整个世界。 现在，由谁来保护我们呢？"
 tactical_genius_personality_die_desc:0 "[Root.Monarch.GetHerHisCap]用兵之道复杂多变，让敌人眼花缭乱。"
 bold_fighter_personality_die_desc:0 "[Root.Monarch.GetHerHisCap]那份冲锋陷阵的英勇身姿，成为了[Root.Monarch.GetHerHis]敌人们心中难以磨灭的梦魇。"
 fierce_negotiator_personality_die_desc:0 "[Root.Monarch.GetHerHisCap]那些严苛的讨价还价把佣兵队长们折腾得一贫如洗。"
 strict_personality_die_desc:0 "[Root.Monarch.GetHerHisCap]那些时刻不断的监视总是让我们保持警觉。"
 inspiring_leader_personality_die_desc:0 "[Root.Monarch.GetSheHeCap]鼓舞了一整代人拿起武器保家卫国。"
 martial_educator_personality_die_desc:0 "[Root.Monarch.GetSheHe]为我国军官打造的训练课程将沿用数代."
 navigator_personality_die_desc:0 "[Root.Monarch.GetHerHisCap]那份对海洋的热忱给我们留下了一支强大的海军。"
 babbling_buffoon_personality_die_desc:0 "我们的伙伴会珍视这一天。"
 embezzler_personality_die_desc:0 "我们的会计不太会怀念[Root.Monarch.GetHerHim]，但是 [Root.Monarch.GetHerHis]子侄们一定会。"
 infertile_personality_die_desc:0 "我们只能希冀[Root.Monarch.GetHerHis]后继者们能加把劲为这个王朝续命了。"
 drunkard_personality_die_desc:0 "[Root.Monarch.GetHerHisCap]醉酒昏聩以及奢侈的品味让这个国家比[Root.Monarch.GetSheHe]初登大宝时更加贫弱。"
 sinner_personality_die_desc:0 "[Root.Monarch.GetHerHisCap]罪恶一生只给我国带来了耻辱。"
 greedy_personality_die_desc:0 "我们不会怀念[Root.Monarch.GetHerHisCap]那些对金钱和财富的强烈渴望。"
 tolerant_personality_die_desc:0 "我国的少数派宗教信徒们会沉痛地哀悼[Root.Monarch.GetHerHis]离世，怀念那伟大的宽容之心。"
 cruel_personality_die_desc:0 "[Root.Monarch.GetHerHisCap]兽行将会被每一代人所铭记。"
 naive_personality_die_desc:0 "在国际事务中，[Root.Monarch.GetHerHisCap]天真干预只给我们带来了误解与更多的敌人。"
 craven_personality_die_desc:0 "[Root.Monarch.GetHerHisCap]那些在战场上的懦弱行径将作为[Root.Monarch.GetHerHis]遗产永存于世。"
 loose_lips_personality_die_desc:0 "在一些涉及机密的事情上，[Root.Monarch.GetHerHisCap]粗心大意经常搞得我们的秘密世人皆知。"
 obsessive_perfectionist_personality_die_desc:0 "在一些基建项目上，[Root.Monarch.GetHerHisCap]持续干预经常给我们留下长长的账单，我们可不会怀念这个。"
 malevolent_personality_die_desc:0 "得知[Root.Monarch.GetHerHis]残酷统治终于结束之后，我们的臣民们终于可以睡个安稳觉了。"
 conqueror_personality_die_desc:0 "[Root.Monarch.GetHerHis]离去让我们的敌人松下一口气。"
 no_personality_die_desc:0 "[GetSheHeCap]英年早逝以至于没能留下任何功名。"
 glory_seeker_personality_die_desc:0 "我们的军队会怀念[GetHerHisCap]英勇进攻。"
 born_to_the_saddle_personality_die_desc:0 "[GetHerHisCap]骑兵军队把[GetHerHim]视作自己的一员而沉痛地哀悼。"
 defensive_planner_personality_die_desc:0 "我们的军队会很怀念[GetHerHis]那些在安全方面的关怀。"
 battlefield_medic_personality_die_desc:0 "我们的军队会深深铭记[GetHerHis]那些健康方面的关注。"
 ruthless_personality_die_desc:0 "[GetHerHisCap]那些残酷无情的策略会让我们的敌人陷入深深的恐惧。"
 inspirational_leader_general_personality_die_desc:0 "[GetHerHisCap]那些鼓舞人心的演讲将会激励一代又一代的士兵。"
 master_of_arms_personality_die_desc:0 "[GetHerHisCap]步兵军团将[GetHerHim]视作了自己的一员那样沉痛地哀悼着。"
 goal_oriented_personality_die_desc:0 "[GetHerHisCap]及时出现拯救了多场战斗。"
 hardy_warrior_personality_die_desc:0 "仅是[GetHerHisCap]存在似乎就缓解了最糟糕的苦难。"
 siege_specialist_personality_die_desc:0 "[GetHerHisCap]那些对攻城技术的关注让每一笔投资都值回了本钱。"
 cannoneer_personality_die_desc:0 "整个火炮军团都哀悼着[GetHerHis]离去，就好像[GetSheHe]是他们中的一员那样。"
 extortioner_personality_die_desc:0 "[GetHerHisCap]死亡将会让其他国家所有的商人开心。"
 ruthless_blockader_personality_die_desc:0 "沿海地区港口的居民们终于可以过的轻松一点了。"
 buccaneer_personality_die_desc:0 "随着[GetHerHim]的离去，我们敌人的航海路线终于可以得到喘息。"
 prize_hunter_personality_die_desc:0 "[GetHerHisCap]英勇壮举给我们带来了许多新的船只，如同一枚枚军功章一般。"
 ironside_personality_die_desc:0 "[GetHerHisCap]那份对防守策略的笃信给每个在[GetHerHis]手下效力过的人都留下了深刻的印象。"
 naval_engineer_personality_die_desc:0 "[GetHerHisCap]那份热忱、对[GetHerHis]麾下舰艇的关注，使得[GetSheHe]曾经服役过的我国海军更加牢靠。"
 naval_showman_personality_die_desc:0 "[GetHerHisCap]大胆用兵为我们的军队带来了荣耀和经验。"
 ram_raider_personality_die_desc:0 "[GetHerHisCap]大胆用兵为我们的军队带来了荣耀和经验。"
 naval_gunner_personality_die_desc:0 "在[GetHerHisCap]一生中，[GetHerHis]那份对炮组战术的持续钻研，为我国海军的进步做出了不可磨灭的贡献。"
 accomplished_sailor_personality_die_desc:0 "[GetHerHisCap]那份对于航海技术的重视被[GetHerHis]手下所敬仰。"
 level_headed_personality_die_desc:0 "我们会怀念[GetHerHisCap]那份泰山崩于前而面不改色的淡定。"
