 desc_conqueror_personality:0 "这个统治者是一位征服者。在他的统治下，我们能够有效地将更多土地变成我们国土的一部分。"
 desc_tolerant_personality:0 "这个统治者待人宽容。宗教中的少数派将会在我们的领土上茁壮成长。"
 desc_just_personality:0 "这个统治者处事公正。由于他对国家内许多法律和风俗习惯有独到的见解，我们的臣民都相信自己处于正确而公正的领导下。"
 desc_righteous_personality:0 "这个统治者为人正义。我们的人民不会倾向于质疑我们的权威，因为他们知道正义的统治者永远以他们的利益为重。"
 desc_kind_hearted_personality:0 "这个统治者是个热心肠。他对国内普罗大众的关爱让他深受爱戴。同时，我们的国家更能经受艰苦岁月的磨砺，尤其是战火的洗涤。"
 desc_free_thinker_personality:0 "这个统治者思维发散。他不受严格的教条束缚，鼓励每一个人尝试新事物并自由地思考将来将让我们伟大的国家走向何方。"
 desc_well_connected_personality:0 "这个统治者人脉通达。我们的宫廷和内阁都得益于他那张网罗了当代巨擘的宽广人脉网。"
 desc_calm_personality:0 "这个统治者处变不惊。他从不动怒，因此他得以能思考周密，让我们能从任何危机中全身而退。"
 desc_careful_personality:0 "这个统治者行事谨慎。通过谨慎地在各国之间斡旋，他能够尽量减少我们造成的过失对我们的不利影响。"
