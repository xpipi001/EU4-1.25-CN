l_english:
 NUDGE_END_NODE_TITLE:0 "没有传出路线"
 NUDGE_END_NODE_DESC:0 "$NAME|Y$这个贸易节点没有外流路线。\n请选择一个带有下游节点的节点，以管理你的贸易流。"
 LATENT_TRADE_GOODS_TOOLTIP_HEADER:0 "\n潜在贸易货物:\n$BODY$"
 LATENT_TRADE_GOODS_TOOLTIP_ONE:0 "$NAME|Y$\n$TRIGGER$"
 LATENT_TRADE_GOODS_TOOLTIP_SEVERAL_ENTRY:0 "$COL$$NAME$§!: $PERCENTAGE|%2Y$\n"
 LATENT_RESOURCE_DESC:0 "这个省有潜在的$GOODS|Y$资源。也许未来它将派上用场。"
 introduction_of_newcommen_engine:0 "采用常压蒸汽机"
 desc_introduction_of_newcommen_engine:0 "该省的企业家已经开始适应使用蒸汽机，这大大提高了当地矿山的产量。"
 introduction_of_coke_blast_furnaces:0 "采用焦炭高炉"
 desc_introduction_of_coke_blast_furnaces:0 "该省的企业家已经开始在当地的冶铁生产中使用Coke高炉，大大提高了生产率。"
 introduction_of_rotherham_plough:0 "摆杆犁"
 desc_introduction_of_rotherham_plough:0 "更轻便、更有效的摆杆步犁大大的提高了该地区的生产力。"
 introduction_of_flying_shuttle:0 "飞梭纺织"
 desc_introduction_of_flying_shuttle:0 "飞梭的引进大大提高了织布机在这个地区的效率，尽管它也造成了当地工匠之间的一些不安。"
 introduction_of_spinning_jenny:0 "采用多轴纺织机"
 desc_introduction_of_spinning_jenny:0 "纺纱珍妮很快就被这个省的织工采用了。这大大增加了他们的产出，尽管对这一发展感到不安的人认为是受到了威胁。"
 introduction_of_watt_engine:0 "采用蒸汽机"
 desc_introduction_of_watt_engine:0 "现代蒸汽机的使用正在迅速地推动该省向前发展。"
 canals_and_turnpikes:0 "运河与公路"
 desc_canals_and_turnpikes:0 "帮助该省内商品流动的举措终于使当地企业得以发展壮大。"
 agricultural_revolution:0 "农业革命"
 desc_agricultural_revolution:0 "该省受益于农业技术与方法的进步。"
 economic_urbanization_modifier:0 "城市化"
 desc_economic_urbanization_modifier:0 "这个省份有大量的人涌入。"
 industrial_urbanization_modifier:0 "技工涌入"
 desc_industrial_urbanization_modifier:0 "这个省份日益增长的经济正在吸引全国各地的人们。这在很多方面都是好事，但也导致了一些动乱，因为工人们试图在城市的狭小地区共同生活。"
 metalworks_modifier:0 "金属制品厂"
 desc_metalworks_modifier:0 "在引进煤炭动力机械后，该省已成为金属生产的主要中心。"
 textile_mills_modifier:0 "纺织厂"
 desc_textile_mills_modifier:0 "这个省份已经成为了我们的纺织业中心。"
 shipyards_of_x_modifier:0 "皇家船坞"
 desc_shipyards_of_x_modifier:0 "这个省份已经成为了我们的造船业中心。"
 gave_in_to_luddite_protests:0 "工人安保"
 desc_gave_in_to_luddite_protests:0 "我们作出了一系列让步措施来安抚该省不安分的工匠，保障他们的工作以更具现代化的方式进行。"
 impoverished_artisans:0 "贫困工人"
 desc_impoverished_artisans:0 "当地手工艺部门正受到最近生产技术发展的竞争。工匠们发现自己无法养活自己的家人，他们正离开这个地区，到别处寻找新的生活。"
 fire_compensation:0 "工厂主付钱恢复"
 desc_fire_compensation:0 "当地工厂发生危急火情之后，该工厂厂主被要求赔偿该地区的重建费用。"
 industrialization_events.1.t:0 "蒸汽机"
 industrialization_events.1.d:0 "在旧的试验型空气泵的基础上，来自[invention_province.GetName]的一位发明家发明了一种使用蒸汽压力驱动为潮湿的矿井排水的新型引擎。蒸汽机使过去无法开采的矿区可以被开采，同时极大地提高了我国煤矿和金属矿的开采效率。"
 industrialization_events.1.a:0 "我们的未来一片光明。"
 industrialization_events.1.a.tt:0 "拥有§Y煤矿§!，§Y铁矿§!或§Y铜矿§!的省份现在更可能触发工业化事件。"
 industrialization_events.2.t:0 "高炉炼铁"
 industrialization_events.2.d:0 "发明家[Root.inventor_name.GetName]和来自[invention_province.GetName]的企业家提出了一种用于生产铸铁的新型焦炭高炉。 通过利用煤炭代替木炭，铁的生产量大大增加，使我们能够向市场供应更多的廉价铁。"
 industrialization_events.2.d.england:0 "发明家兼企业家亚伯拉罕·达比(AbrahamDarby)发明了一种新型的焦炭高炉，用于生产铸铁。由于用煤代替木炭，铁的产量大幅度增加，使我们能够向市场供应更多的廉价铁资源。"
 industrialization_events.2.a:0 "品质卓越"
 industrialization_events.2.a.tt:0 "§YCoal§! 和 §YIron§! 的省份现在更容易引发工业化事件。"
 industrialization_events.3.t:0 "改良蒸汽机"
 industrialization_events.3.d:0 "企业家和发明家[Root.inventor_name.GetName]改进了蒸汽发动机设计，尝试创造一种全新机器类型包括新的独立冷凝器，用旋转来代替之前的摆动引擎。用大气压来操控[Root.inventor_name.GetName]蒸汽引擎证明了比早期模型生产效率提高了两倍。将来把它作为工厂机械主要的传动手段是非常可行的。"
 industrialization_events.3.d.england:0 "企业家和发明家[Root.inventor_name.GetName]改进了蒸汽发动机设计，尝试创造一种全新机器类型包括新的独立冷凝器，用旋转来代替之前的摆动引擎。用大气压来操控[Root.inventor_name.GetName]蒸汽引擎证明了比早期模型生产效率提高了两倍。将来把它作为工厂机械主要的传动手段是非常可行的。"
 industrialization_events.3.a:0 "咻-咻"
 industrialization_events.3.a.tt:0 "省份将会更容易触发工业化事件。"
 industrialization_events.4.t:0 "摇摆犁"
 industrialization_events.4.d:0 "尝试新的外形和用铁浇铸，作为来自 [invention_province.GetName]的当地发明家[Root.Inventor_name.GetName]，创造了一种更轻的犁，使用起来更容易，效率更高。与农具领域的其他新发明一起，这种新型犁有望大大提高我国的农业生产力。"
 industrialization_events.4.a:0 "惊人。"
 industrialization_events.4.a.tt:0 "省份将会更容易触发工业化事件。"
 industrialization_events.5.t:0 "飞梭"
 industrialization_events.5.d:0 "[Root.inventor_name.GetName]，一个来自 [invention_province.GetName]的本地发民家，申请了一种“轮式”梭机设计专利，他承若通过不再需要第二个人来抓住梭机经线来纺织织布。虽然生产效率仍然受到纺丝速度的限制，这已经是一个主要瓶颈，但是这种梭机正迅速向全国各地的纺织商推广。"
 industrialization_events.5.a:0 "如果只有我们的纺纱工能跟进…"
 industrialization_events.5.a.tt:0 "生产§YWool§!, §YCloth§!, §YSilk§! 或 §YCotton§!的省份现在更有可能引发工业化事件。"
 industrialization_events.6.t:0 "纺纱机"
 industrialization_events.6.d:0 "长期以来，纺织生产效率一直受到纺丝速度的限制。在引进飞梭以前，一名织布工就需要4台纺纱机来为他服务。为了克服这一障碍，[Root.Inventor_name.GetName]，来自[invention_province.GetName]的本地发明家设计了一台机器，允许一名工人完成多台纺丝机的工作。这台机器有望在不久的将来与飞梭一起大大提高纺织机的效率。"
 industrialization_events.6.a:0 "完美！"
 industrialization_events.6.a.tt:0 "生产§YWool§!, §YCloth§!, §YSilk§! or §YCotton§!的省份，更有可能触发工业化事件。"
 industrialization_events.7.t:0 "运河与公路"
 industrialization_events.7.d:0 "糟糕的道路一直以来限制了[industrial_province.GetName]的经济增长，严重阻碍了货物、人员和资本的流通。 展望其他地区的当地企业家已经开始引入收费公路来支付维修费用，并且已经制定了建立运输渠道，进一步改善当地物流的计划。"
 industrialization_events.7.a:0 "这是一个有价值的目标，他们将会得到我们的赞助！"
 industrialization_events.7.b:0 "好的倡议但没有国家会加入。"
 industrialization_events.8.t:0 "伟大之种"
 industrialization_events.8.d:0 "将启蒙运动的教训放在心上，一群贵族地主开始致力于提高农业效率。开创性的发明了如何利用机械进行种子分配、新作物、新形式的土地轮作并教授 [agricultural_province.GetName] 的土地所有者，这极大地提升了当地食物的产出。"
 industrialization_events.8.a:0 "一个好的例子让其他人借鉴"
 industrialization_events.9.t:0 "经济发展"
 industrialization_events.9.d:0 "通过最近在机械领域的技术革新，当地企业家已经开始大幅度提高其在[industrialization_province.GetName]的产量。结果引来许多周边乡村的人，渴望在 成长中的城市[industrialization_province.GetCapitalName]获得新工作。"
 industrialization_events.9.a:0 "[industrialization_province.GetCapitalName]将会成为他们的大家园。"
 industrialization_events.10.t:0 "[industrialization_province.GetName]纺织业的发展"
 industrialization_events.10.d:0 "通过使用现代机器和工作方式， [industrialization_province.GetName]当地的纺织作坊已成长为庞大的企业。曾经只是出口简单织物而现在已经有成熟的服装生产行业，有效的促进当地经济的发展。\n然而，不是每一个人都对发展感到快乐。[old_cloth_province.GetName]的工匠们请愿 [old_cloth_province.Owner.GetAdjective]执权部门制裁这些在市场泛滥的“低质量”产品"
 industrialization_events.10.a:0 "时间不等人"
 industrialization_events.11.t:0 "造纸工业的发展"
 industrialization_events.11.d:0 "一段时间以来，[industrialization_province.GetName]当地的造纸厂一直在生产数量较少的纸张。利用新的生产技术，造纸厂扩大了业务范围，使当地经济蓬勃发展。很快，纸甚至可能成为该省的主要出口品！"
 industrialization_events.11.a:0 "青史长存。"
 industrialization_events.12.t:0 "[glass_province.GetName]玻璃工业的发展"
 industrialization_events.12.d:0 "[glass_province.GetName]一直有一些当地生产的森林玻璃，但随着后来玻璃生产的进步，这个省已经发展成为一个很有前途的地方商业中心。如果得到适当的支持，玻璃可能成为该省的主要出口产品。"
 industrialization_events.12.a:0 "欢呼~！。"
 industrialization_events.13.t:0 "工业城市化"
 industrialization_events.13.d:0 "[urbanization_province.GetName]不断增长的经济吸引着从整个[Root.GovernmentName]到该省的人们。越来越多的人离开农村，到[urbanization_province.GetCapitalName]寻找新的工作机会和新的生活。"
 industrialization_events.13.a:0 "来吧，来吧！"
 industrialization_events.14.t:0 "[iron_province.GetName] 金属工厂"
 industrialization_events.14.d:0 "现代工业机械如焦炭、蒸汽火车铁路和水泵的引进，极大地促进了[iron_province.GetName]当地经济的增长。当地的金属工厂现在是该地区最精良的工厂之一。"
 industrialization_events.14.a:0 "这是新时代的黎明"
 industrialization_events.15.t:0 "[textile_province.GetName]的纺织厂"
 industrialization_events.15.d:0 "对纺织品的需求不断增加以及新技术和新机器的采用，使[textile_province.GetName]的纺织部门在过去几年里得以发展壮大。这反过来又导致整个地区的经济好转，许多人现在正从农村迁往新工厂。"
 industrialization_events.15.a:0 "这些纺织机将会衣冠整个国家。"
 industrialization_events.16.t:0 "[ship_province.GetName]的船厂"
 industrialization_events.16.d:0 "工作组织的新进步以及技术创新，引起了[ship_province.GetName]船厂的快速增长。船只和海军物资现在生产效率更高，由于经济的增长，该省正在吸引更多的人到当地造船厂工作。"
 industrialization_events.16.a:0 "[Root.GetName] 统治着海洋."
 industrialization_events.17.t:0 "对新的生产技术的敌意"
 industrialization_events.17.d:0 "技术进步改变的的生产方式并未受到所有人的欢迎。 有些人认为他们的生计受到日益机械化的威胁，并且通过抗议和破坏活动造成麻烦。 在[luddite_province.GetName]事件甚至升级为工匠们的全面暴动。"
 industrialization_events.17.a:0 "勒迪斯！"
 industrialization_events.17.b:0 "我们将会去谈判协商"
 industrialization_events.18.t:0 "穷困的工匠"
 industrialization_events.18.d:0 "新的生产方式引发了我国纺织业的兴起。然而，这种兴起遗留下了许多老工匠家庭。许多人现在很穷，不得不在兴起的行业中寻找一份利润更低的工作。"
 industrialization_events.18.a:0 "事情就是这样的"
 industrialization_events.18.b:0 "让我们竭尽所能来支援这些人吧。"
 industrialization_events.19.t:0 "疾病在[disease_province.GetCapitalName]传播"
 industrialization_events.19.d:0 "在过去的几年里， [disease_province.GetCapitalName]这座城市获得了巨大的发展，这个曾经有着雄心勃勃发展计划的城市现在已经完全被颠覆了。许多人住在简陋的城镇，卫生条件很差。疾病现在在这个城市迅速蔓延。"
 industrialization_events.19.a:0 "我们必须做点什么!"
 industrialization_events.19.b:0 "没有我们能做的事。"
 industrialization_events.20.t:0 "[mining_province.GetName]发生矿难"
 industrialization_events.20.d:0 "新技术已经使得[mining_province.GetName]的矿山得到了很大的扩展，现在它们的运行效率会让我们的祖先感到震惊。\n然而，新机器并不是没有风险的。 当地矿场发生爆炸，导致陷入困境的许多矿工陷入困境，并导致重大生产倒退。"
 industrialization_events.20.a:0 "真是不幸啊。"
 industrialization_events.21.t:0 "[fire_province.GetCapitalName]失火"
 industrialization_events.21.d:0 "当地一家工厂发生的火灾迅速蔓延到拥挤的[Fire_provinc.GetCapitalName]的房屋中，并摧毁了这座城市。一些人认为，随着我们时代城市化和工业化的发展，这是另一个忧患问题。"
 industrialization_events.21.a:0 "工厂主们必须为重建城市做些什么。"
 industrialization_events.21.b:0 "我们必须帮帮这些穷人。"
 industrialization_events.22.t:0 "本地的生产受到打击"
 industrialization_events.22.d:0 "我们从偏远省份开采原材料以促进祖国工业化的政策，导致了[overseas_production_province.GetAreaName]的经济破坏性发展。尽管有着自豪历史的[overseas_production_province.GetFancyTradeGood]已经减少了未提炼产品的出口，然而只不过是其他人返工的原材料而已"
 industrialization_events.22.a:0 "我们必须支持本土艺术家"
 industrialization_events.22.b:0 "这是最好的。"
 anglican_religion_desc:0 "英国圣公会是一种新教形式，国家元首也是教会的最高领袖。在神学和制度上，英国圣公会保留了许多天主教的元素，同时也受到改革清教徒和大陆新教徒的影响。"
 anglican:0 "圣公会"
 divorce_consort_aspect:0 "§Y离婚协议§!"
 desc_divorce_consort_aspect:0 "君主忧虑他的配偶没有给他生出一个合适的继承人。 她必须离开。"
 gain_consort_aspect:1 "§Y嫁给当地贵族§!"
 desc_gain_consort_aspect:0 "全国有许多合格的单身汉愿意嫁给我们的君主。鉴于我们目前缺少配偶，我们应该考虑这一群追求者。"
 dissolve_monasteries_aspect:0 "§Y解散修道院§!"
 desc_dissolve_monasteries_aspect:0 "教皇修道是过时的，也是异端的。我们必须解散更多的不信教的宗教房屋，剥夺他们的土地，没收他们的贵重物品。"
 monopoly_aspect:0 "§Y授予专卖权§!"
 desc_monopoly_aspect:0 "垄断特许证只应授予符合教义的忠诚忠实的人。"
 stability_aspect:0 "§Y最高总督的进展§!"
 desc_stability_aspect:0 "在全国各地接受检阅的最高总督，同时也是国家元首，增强了公众的精神，并鼓励忠诚。"
 anglican_events.1.t:0 "展示皇家武器"
 anglican_events.1.d:0 "Following the destruction and removal of Papist symbols, Anglican churches were left somewhat bare of decoration. It has been decreed that in place of these blasphemous icons, the Royal Arms of [Root.Monarch.GetName] is to be displayed. The presence of the Royal Arms cements in the public consciousness the reality of the new order; that [Root.Monarch.GetName] is appointed by God not only as [Root.Monarch.GetTitle] of [Country], but also as Supreme Governor of the Church."
 anglican_events.1.a:0 "在每个教堂里骄傲地展示皇家武器。"
 anglican_events.2.t:0 "非国教"
 anglican_events.2.d:0 "Attending Anglican services is mandatory in the [Root.GovernmentName] of $COUNTRY$. Recusancy is punishable by harsh fines. A person found guilty must forfeit all their goods and chattels, their lands, tenements, and hereditaments, and all of their rents and annuities. Enforcement, however, is difficult due to the sheer number of potential recusants, and so we should focus our efforts on the most concerning offenders.\n\nPopery is a particularly heinous crime. As the Pope denies the legitimacy of the [Root.Monarch.GetTitle], so too must faithful Catholics, and thus all Catholics may be considered traitors to the state.\n\nRadical nonconformists such as the Puritans may also be targeted by these laws should they stray too far from the established doctrines of the Church.\n\nThe law enforces the uniformity of religious belief in $COUNTRY$, but it might also be used to discourage factionalism within the court. The mere suggestion of recusancy can destroy one’s reputation at court."
 anglican_events.2.a:0 "针对天主教徒"
 anglican_events.2.b:0 "目标清教徒"
 anglican_events.2.c:0 "针对政治威胁"
 anglican_events.3.t:0 "预言和布道"
 anglican_events.3.d:1 "圣公会并不强求其神职人员投入大量时间去传道。每月甚至每季布道一次按规矩来说都是可以的，而布道通常是直接借鉴布道书。\n\n许多教区居民希望享有一种更私人的、更有参与性的宗教服务，他们动手募集资金延请受过教育的讲师到自己的城镇布道。然而这些讲师并不全都是持有正统的神学观。而通常情况下布道最狂热的往往是那些持有激进思想的人，这些私人的布道就和清教徒运动牵连起来。\n\n尽管让更多民众虔诚信教读文识字有很多好处，但严厉打击清教能增加教会的权威。"
 anglican_events.3.a:0 "禁止这些不符合规定的布道。"
 anglican_events.3.b:0 "让他们随心所欲地说教吧。"
 anglican_events.4.t:0 "议会关于学说的辩论"
 anglican_events.4.d:0 "The [Root.GetAdjective] Parliament is often called upon to debate matters of religion. Typically, the [Root.Monarch.GetTitle] will propose a new wave of reforms for the Anglican Church and the Parliament will take a stance along established factional lines; the Members in the Commons more likely to support radical or even Puritan measures, the Lords temporal more likely to favour a more conservative approach. Rarely does the [Root.Monarch.GetTitle] get their way precisely, and when they do coercive measures are often involved."
 anglican_events.4.a:0 "通过改革就像[Root.Monarch.GetTitle]提议的那样。"
 anglican_events.4.b:0 "上议院赢得了今天的胜利。"
 anglican_events.4.c:0 "下议院有他们的方式"
 anglican_events.5.t:0 "马普莱特山脉"
 anglican_events.5.d:1 "Dissatisfied with the conservative establishment of the Anglican Church, a group of Puritans writing under the pseudonym ‘Martin Marprelate’ began publishing a series of scathing pamphlets directed at the Church leadership. The Bishops of $COUNTRY$, according to these writers, are ‘proud, popish, presumptuous, profane, paltry, pestilent and pernicious prelates’ who usurp authority from God.\n\nThese tracts have garnered public attention and risk making a mockery of the Establishment lest something be done about them."
 anglican_events.5.a:0 "别管这些废话了。"
 anglican_events.5.b:0 "温和地回应，这也是一种方法"
 anglican_events.5.c:0 "找到并逮捕作者。"
 anglican_events.6.t:0 "祈祷书叛乱"
 anglican_events.6.d:0 "The doctrines of the Anglican Church are contained within the Book of Common Prayer. It is a book that needs periodic revisions to accord with changes in Anglican thought, as it shifts between more radical and more traditional theology. The most recent edition contains material that has greatly angered the people of [prayer_book_province.GetName], many of whom still cling to Catholic dogmas and practices. They have risen up in revolt, demanding that the Book be reverted to its previous edition."
 anglican_events.6.a:0 "废除新版本，向传统主义者让步。"
 anglican_events.6.b:0 "我们不会宽恕天主教徒的叛国罪！"
 anglican_events.7.t:0 "神秘主义者"
 anglican_events.7.d:0 "The [Root.GetAdjective] Reformation did not sway the hearts and minds of the entire population. Many continue to harbour Catholic sympathies, even among the court. It has been discovered that $STATESMAN$ has been secretly attending a Catholic Mass, a practice strictly forbidden by law. If exposed they stand to lose all of their land and property, and will no longer be eligible for public office."
 anglican_events.7.a:0 "它们太有用了，就现在而言。"
 anglican_events.7.b:0 "我的宫廷不允许天主教徒！"
 anglican_events.7.c:0 "砍了他的头！"
 anglican_events.8.t:0 "向圣徒们祈祷"
 anglican_events.8.d:0 "When $COUNTRY$ broke with Rome, we did away with the superstitious notion that prayers should be directed to the Saints rather than to God himself. As our new theology has no place for the papist concept of Purgatory, there is no need for Saints to intercede on behalf of our souls. Despite this, many people continue the practice of praying to Saints, and many churches give excessive reverence to their patron."
 anglican_events.8.a:0 "它是无害的，我们允许这样做。"
 anglican_events.8.b:0 "统一势在必行"
 anglican_events.9.t:0 "废除节日"
 anglican_events.9.d:0 "The Catholic liturgical calendar is filled with feast days that function as public holidays and occasions for celebration. No longer under Papal authority, our own Church must decide how far this practice ought to continue. Those most fervent reformers argue that superfluous holidays encourage sinful temptation and distract from gainful labour. This has been met with broad agreement in terms of theology, but abolishing feast days is likely to upset the populace who do so enjoy the occasional day off."
 anglican_events.9.a:0 "废除更多的宗教节日。"
 anglican_events.9.b:0 "让他们尽情享受吧"
 anglican_events.10.t:0 "清教徒奔赴殖民地"
 anglican_events.10.d:0 "The Puritans have for some time criticized the hierarchy and doctrines of the Church of $COUNTRY$. The Reformation has to their eyes merely replaced the Pope with the [Root.Monarch.GetTitle] and they openly denounce the state’s slothful attitude to reform. Theological disputes aside, Puritans have also been persecuted as nonconformists, depending on the leanings of the current [Root.Monarch.GetTitle]. Finally exhausted by the religious affairs of Europe, many Puritans have decided to migrate in the New World. They have organised themselves into a colonial company an requested a charter to establish new settlements in the Americas."
 anglican_events.10.b:1 "将它们整合到一个已建立的殖民地中。"
 anglican_events.10.a:1 "让他们建立自己的殖民地。"
 anglican_events.11.t:0 "教士法衣引起的争论"
 anglican_events.11.d:0 "The matter of clerical vestments remains a contentious issue in the Anglican Church. The extravagant and superstitious rags of the papists are surely to be done away with, but the degree of austerity required of the clergy continues to inflame debate and protest.\n\nConservative Anglicans wish to reinstate some of the elaborate trappings of the old Catholic priesthood, while moderates argue that a simple surplice is sufficient. Radical reformers insist that vestments are not merely lacking scriptural support, but deface and corrupt the ordinances which God has instituted."
 anglican_events.11.a:0 "允许传统形式的教士法衣。"
 anglican_events.11.b:0 "仅限牧师."
 anglican_events.11.c:0 "公开声明废除教士法衣。"
 anglican_events.12.t:0 "杰出的圣坛"
 anglican_events.12.d:0 "The early years of the English Reformation are a time of fervent iconoclasm. Any adornment or relic that even suggests Papism, the existence of Purgatory, or the divinity of saints is being ruthlessly stripped from the churches. Anything that could lead the laity astray must be destroyed; altars are smashed, paintings painted over, shrines ruined.\n\nA perpetual issue for the new Anglican Church is the matter of how far this iconoclasm should be taken. Some more radical reformers push for an end to roods, candlesticks, and crucifixes, while others seek the restoration of some of the more harmless ornaments."
 anglican_events.12.a:0 "摧毁祭坛，关押抗议的教皇党人！"
 anglican_events.12.b:0 "只杀死确凿无疑的天主教徒"
 anglican_events.12.c:0 "结束这场灾难。"
 anglican_events.13.t:0 "天主教煽动者"
 anglican_events.13.d:0 "Though $COUNTRY$ has formally split from the Rome, the Pope continues to meddle in our affairs by orchestrating plots against [Root.Monarch.GetName]. Jesuits and priests number among his agents, sheltered by traitorous recusants.\n\nThese crypto-Catholics employ cunning methods of hiding Papist agents from the law, deviously building secret areas behind walls, under the floorboards, and even in concealed underground passageways. Hiding in these 'priest holes' can injure or even suffocate their occupants, so they are at least unlikely to be able to make a quick escape once located."
 anglican_events.13.a:0 "发动全国性的神父狩猎。搜查每一栋房屋！"
 anglican_events.13.b:0 "查清他们来自哪里"
 anglican_events.14.t:0 "$COUNTRY$ 教会"
 anglican_events.14.d:0 "As the Protestant Reformation radically shifts the religious landscape of Europe, $COUNTRY$ must take a firm stance on its faith. This has of course provoked much discussion in court, with some favouring the Protestant cause and others defending the traditional religion.\n\n[Root.Monarch.GetTitle] [Root.Monarch.GetName], however, has a novel idea for the creation of a different sort of Church. A Church with the [Root.Monarch.GetTitle] as its Supreme Governor, a happy union of Church and state. Neither Protestant, Catholic, nor Reformed, it would take a flexible approach to doctrine as fits the circumstance.\n\nSuch a Church would have its advantages. No longer subject to any higher ecclesiastical authority, the [Root.Monarch.GetTitle] could marry and divorce at will, determine the nation’s theological direction, and have the assurance that they are appointed to rule directly by God."
 anglican_events.14.a:0 "找到了一个新的州教堂"
 anglican_events.14.b:0 "向世界传播新教派！"
 anglican_events.14.c:0 "这听起来像一个毫无根底的宗教。"
 anglican_events.14.c.tt:0 "错过这次将会再没有机会转换圣公会宗教。"
 anglican_events.15.t:0 "异端君王"
 anglican_events.15.d:0 "[Root.Monarch.GetName] has landed in the unenviable position of being both a religious nonconformist and the Supreme Governor of the Church of $COUNTRY$. The Anglicans of $COUNTRY$ struggle to tolerate this state of affairs, and the legitimacy of the Church is dramatically weakened."
 anglican_events.15.a:0 "这将是一个困难的调整。"
 anglican_events.15.b:0 "君主必须是安立甘宗教徒。"
 angry_nonconformists:0 "不信奉国教的新教徒被激怒了"
 desc_angry_nonconformists:0 "国家迫使君主转信为英国国教，这极大地激怒了我们国家的新教徒。"
 political_recusancy:0 "政治化的复仇法"
 desc_political_recusancy:0 "我们正在用复仇法来监禁国内的政治威胁。"
 commons_decide_doctrine:0 "下议院决定教义。"
 desc_commons_decide_doctrine:0 "下议院在宗教问题上越过了界限。"
 prayer_book_rebels_appeased:0 "公祷书叛乱平息"
 desc_prayer_book_rebels_appeased:0 "为了平息反对改革的叛乱，我们正在恢复对公祷书的修改。"
 prayers_to_saints_allowed:0 "允许向圣徒祈祷"
 desc_prayers_to_saints_allowed:0 "忽视那些神学传统吧！现在主的羔羊能向圣徒祷告了！"
 prayers_to_saints_banned:0 "禁止向圣徒祈祷"
 desc_prayers_to_saints_banned:0 "按照圣公会的教义，向圣徒祈祷而不是直接向上帝祈祷被认为是异端。"
 feast_days_abolished:0 "节日被取消"
 desc_feast_days_abolished:0 "不必要的宗教节日已经被废除。"
 anglican_feast_days:0 "节日恢复"
 desc_anglican_feast_days:0 "We have re-instituted some of the old liturgical feast days, giving our citizens some much needed days off."
 puritan_colonists:0 "清教徒殖民者"
 desc_puritan_colonists:0 "被赶离自己的住处后，清教徒们蜂拥到美洲殖民地。"
 puritan_settlement:0 "清教徒殖民地"
 desc_puritan_settlement:0 "这个定居点住满了希望建立自己宗教社区的清教徒。"
 anglican_iconoclasm:0 "圣公会偶像崇拜"
 desc_anglican_iconoclasm:0 "人民在满腔热情地销毁遍及我国的天主教偶像。"
 priest_hunters:0 "主教猎巫人"
 desc_priest_hunters:0 "天主教煽动者在我国是一个一直存在的威胁，我们正在组织一项全国性的工作来寻找藏起来的天主教徒。"
 anglican_evangelism:0 "圣公会传道"
 desc_anglican_evangelism:0 "我们决定把圣公会信仰传播出国界。因为仅是一国国教，此举已经损害了我们的国际威望。"
 anglican_evangelism_opinion:0 "圣公会传道"
 anglican_center_of_reformation:0 "宗教改革中心"
 ignore_marprelate:0 "无视这些写满牢骚的小册子"
 desc_ignore_marprelate:0 "我们拒绝承认这些清教徒的流言。"
 respond_marprelate:0 "本子战争"
 desc_respond_marprelate:0 "对于这些小册子上恶毒的谩骂，我们回应以宽容。"
 imprison_marprelate:0 "囚禁Marprelates"
 desc_imprison_marprelate:0 "The publication of heresy against the Church cannot be tolerated, we are working to find and imprison the authors of the Marprelate tracts."
 fancy_vestments:0 "精致的服装"
 desc_fancy_vestments:0 "牧师在公众场合穿戴上了更加精致的法衣。此举令人印象深刻。"
 nonconformist_anglican_monarch:0 "新教徒君主"
 desc_nonconformist_anglican_monarch:0 "君主是教会的最高主宰。即便并不尊奉信条"
 COMMONS_REFORM_CHURCH:0 "下议院改革教会：§Y$VAL$%§!"
 EST_VAL_VESTMENTS_BANNED:0 "禁止牧师穿法衣：§Y$VAL$%§!"
 innovativeness:0 "创新"
 NEWS_BANNER_OK_TOOLTIP:0 "关闭并不再显示。"
 critical_press:1 "不忠的印刷者"
 desc_critical_press:0 "Our unwillingness to hunt down those that would spread propaganda against the state has resulted in some discontent throughout our country."
 harbored_inventor:0 "怀有敌意的发明家"
 public_schools:0 "公立学校"
 desc_public_schools:0 "Schools open for the poor and uneducated masses are being funded by a local philantropist and the religious establishment in this province. While this is doing wonders for popular literacy it also tends to put some strange ideas in the heads of people, not to mention strengthen the power of the church."
 EST_VAL_PUBLIC_SCHOOLS:0 "公立学校: §Y$VAL$%§!"
 new_royal_society:0 "支持新的科学会"
 desc_new_royal_society:0 "为了国家的利益，我们已经给这些科学社团赞助了。"
 unpopular_dissections:0 "不受欢迎的解刨"
 desc_unpopular_dissections:0 "该省人民对于那些学习和解剖尸体的渎神行为-尽管是为了科学发展而进行的-十分反感"
 dissenting_academies:0 "反对的学院"
 desc_dissenting_academies:0 "国内一些机构正在已成规矩的教条之外进行教学。"
 PHYSIOCRACY:0 "重农: §Y$VAL$%§!"
 blasphemous_scientist_punished:0 "惩罚亵渎神明的自然哲学家"
 desc_blasphemous_scientist_punished:0 "一篇关于自然哲学的论著冒犯了人们的宗教情感。因此，作者受到了严厉的处罚。"
 religion_mocked:0 "宗教被自然哲學家嘲笑"
 desc_religion_mocked:0 "最近的一篇论文讽刺了宗教机构的丑闻。 虽然发布被允许了，但它冒犯到了虔诚的教徒。"
 coffee_houses:0 "咖啡馆"
 desc_coffee_houses:0 "咖啡屋在全国流行蔓延，知识分子们聚集于此辩论他们的想法。"
 coffee_houses_banned:0 "取缔咖啡屋"
 desc_coffee_houses_banned:0 "咖啡屋在民众中传播过危险的思想。他们应当被查封。"
 cabinet_of_curiosities:0 "好奇的内阁"
 desc_cabinet_of_curiosities:0 "A collection of wondrous and curious items from around the world is being arranged and displayed by the state."
 turned_away_inventor:0 "拒绝发明者"
 innovativeness_events.1.t:0 "出版自由"
 innovativeness_events.1.d:0 "With the spread of Popular Literacy a great number of cheap minor publications; pamphlets, chapbooks and similar, have begun to circulate in greater numbers. While many of them are just popular ballads, stories or gossip, some are thinly veiled attempts at criticizing the pillars of our state, and the religious establishment.\nThe spread of a particularly immoral and political ballad has led to demands that we limit the press more harshly and that we take disloyal printers and their products into our care."
 innovativeness_events.1.a:1 "禁止发布。"
 innovativeness_events.1.b:0 "这只是一张纸。"
 innovativeness_events.2.t:0 "[Root.Adm_Advisor.GetName]的发明"
 innovativeness_events.2.d:0 "As a member of the cabinet [Root.Adm_Advisor.GetName] has had good opportunity to expand on [Root.Adm_Advisor.GetHerHis] personal interests. As a result [Root.Adm_Advisor.GetHerHis] manor outside [Root.Capital.GetCapitalName] boasts one of the largest laboratories in the country, with many furnaces, and large stores of all kinds of materials imaginable.  [Root.Adm_Advisor.GetSheHeCap] is also particularly proud of what [Root.Adm_Advisor.GetSheHe] calls [Root.Adm_Advisor.GetHerHis] ‘chamber of wonders’, a large office filled with curiosities from roof to floor, as well as a library dedicated to explaining the objects. Such habits do not come cheap however and as our dear minister asks for a place to study the moon and the stars as well, a tailor made castle observatory, some feel that perhaps this should be the limit of our generosity."
 innovativeness_events.2.a:0 "任何改善[Root.GetAdjective]科学的方法！"
 innovativeness_events.2.b:0 "金钱显然可以被更好地利用"
 innovativeness_events.3.t:0 "解剖学教室"
 innovativeness_events.3.d:0 "Local doctors in [doctor_province.GetCapitalName] have begun to pay good money to study fresh corpses. The physicians claim this allows them to improve their knowledge of the human body, documenting it for the betterment of mankind. Improving the grasp of human anatomy is not an argument that impresses locals when the graves of recently deceased are found open in the morning however. The citizens of [doctor_province.GetCapitalName] are now demanding that we restrict these horrible practices and that we put a stop to the grave robbers."
 innovativeness_events.3.a:0 "谴责并限制医生。"
 innovativeness_events.3.b:0 "他们可以解剖罪犯的尸体。"
 innovativeness_events.3.c:0 "确保他们的工作有稳定持续的肉体"
 innovativeness_events.4.t:0 "外国发明家"
 innovativeness_events.4.d:0 "A brilliant [inventor_country.GetAdjective] inventor from [inventor_country.GetName] has come to seek our patronage after a falling out with the [inventor_country.GovernmentName]. [Root.inventor.GetName] has been described by some as one of the great minds of this age, producing many mechanical and chemical inventions beyond the understanding of most others."
 innovativeness_events.4.a:0 "让我们引进[Root.inventor.GetName] !"
 innovativeness_events.4.b:0 "我们不能冒险激怒[inventor_country.GetDefiniteArticleBeforePluralCountry][inventor_country.GetName]."
 innovativeness_events.5.t:0 "给p民的教育？"
 innovativeness_events.5.d:0 "一位[poor_province.GetName]当地的宗教善人开始给穷人的孩子办学。 目标是让穷人识字并用[Root.Religion.GetName]的信仰教化他们。\n当然有很多人对此举毫无危险持有异议。"
 innovativeness_events.5.a:0 "一個出色的舉措！"
 innovativeness_events.5.b:0 "我们不能容忍这个"
 innovativeness_events.6.t:0 "[Root.GetRoyalOrState] 赞助"
 innovativeness_events.6.d:0 "Among some of our [Root.GetNoblesReplacementForOtherGovernments] it has become increasingly fashionable to spend time on experimentation and philosophy. Some have begun to form regular discussion groups while others use letters to correspond with other inquisitive minds.\nOne such group has contacted our [Root.Monarch.GetTitle], asking for patronage and support. They insist that such endorsement will bring great benefits to the [Root.GovernmentName] in the near future."
 innovativeness_events.6.a:0 "他们将获得我们的支持."
 innovativeness_events.6.b:0 "这就是在浪费时间！"
 innovativeness_events.7.t:0 " [university_province.GetName]大学"
 innovativeness_events.7.d:0 "The university of [university_province.GetName] has attracted a new strand of teachers and students who are eager to modernize the institution. They are asking for funding to open a new college where they can further develop what they call ‘new science’, with a more experimental outlook and what they claim to be a less dogmatic approach to the world.\nOf course within the existing academy there is some resistance to these would-be reformers. They argue that the money could be better spent supporting the existing institution as new ideas are not necessarily better ideas."
 innovativeness_events.7.a:0 "扩大大学规模？听起来是个好主意。"
 innovativeness_events.7.b:0 "让我们听听保守党的意见."
 innovativeness_events.8.t:0 "反对的学术界"
 innovativeness_events.8.d:0 "Institutions of higher learning typically restrict enrollment to adherents of the dominant faith. This forces nonconforming prospective students to seek their education outside of state-sanctioned universities. Thankfully for them, a number of informal academies have been founded in $COUNTRY$ that cater to religious dissidents of various sorts, often promoting a particular theological position. Such academies may strictly be at odds with the law, as schools generally require the assent of local or national religious authorities, but they provide education to students who would otherwise be barred from admission."
 innovativeness_events.8.a:0 "让他们爱咋教咋教。"
 innovativeness_events.8.b:0 "必须强制实行宗教同意。"
 innovativeness_events.9.t:0 "论自然哲学"
 innovativeness_events.9.d:0 "A promising thinker to some, a dangerous instigator to others, [Root.scientist.GetName] has recently published a new work of natural philosophy, showing that it is very likely that many of the things we have held evident up until now might in fact be wrong. To make matters worse the thinker has also used the opportunity provided by the publication to mock the religious establishment. Taken together this has created a strong aversion against these new ideas, with some arguing that [Root.scientist.GetName] should be incarcerated and punished, while others at the very least distance themselves from the text."
 innovativeness_events.9.a:0 "有趣的想法…"
 innovativeness_events.9.b:0 "我们不能容忍这种亵渎！"
 innovativeness_events.10.t:0 "讨人厌的数学家"
 innovativeness_events.10.d:0 "Like many rulers of this age [Root.Monarch.GetName] has wanted to surround [Root.Monarch.GetHerselfHimself] with great minds that can debate the secrets of the world. Some poses great wit and excell at debates, while others are more suited for solitary experiments or mathematical calculations. There is no doubt quite a bit of rivalry at times, as the favor of the [Root.Monarch.GetTitle] can be a very beneficial thing to have for any thinker, scientist or inventor.\nOne such intelligent fool has lately come to be ridiculed by many peers. [Root.mathematician.GetName] has a great mind for mathematics but is a notably poor debater, and some would argue the reputation of the court suffers for indulging such work."
 innovativeness_events.10.a:0 "随他们说"
 innovativeness_events.10.b:0 "他使我们感到难堪。"
 innovativeness_events.11.t:0 "南方大陆"
 innovativeness_events.11.d:0 "Scholars as ancient as Aristotle have theorized that there must exist a great unknown continent in the extreme south of the world. Now that traversing the globe has become dramatically more accessible, explorers, cartographers, and scientists are beginning to take an interest in the missing continent once again. They speculate that some of the islands thus far discovered in the region may be the terminus of large archipelagos. An expedition to the far south would be expensive, take a great deal of preparation, and test the limits of our seafaring technology."
 innovativeness_events.11.a:0 "资助一场研究和探索考察。"
 innovativeness_events.11.b:0 "这是在浪费时间和资源。"
 innovativeness_events.12.t:0 "咖啡馆"
 innovativeness_events.12.d:0 "The introduction of coffee to $COUNTRY$ has hit the nation by storm, with coffee houses springing up in cities throughout the land. Miniscule admission fees ensure that the educated and uneducated, rich and poor alike can go to a coffee house and join the lively debates within. Popular topics of discussion include philosophy, politics, gossip, and finance. A natural meeting place for intellectuals, the coffee house is becoming synonymous with debate and learning."
 innovativeness_events.12.a:0 "这种聚会要支持一个"
 innovativeness_events.12.b:0 "危险的思想正在蔓延。"
 innovativeness_events.13.t:0 "科学仪器"
 innovativeness_events.13.d:0 "With new developments in the art of glassmaking and metalwork comes the ability to create more refined scientific instruments. Lenses that magnify the very distant and the very small are invaluable to our astronomers and natural philosophers, while chemists hone their craft with more complex metal tools. Recent breakthroughs have given $COUNTRY$ a scientific edge in the production of this equipment. We can but eagerly await the discoveries that have been made possible."
 innovativeness_events.13.a:0 "他们还能把铅变成黄金吗"
 innovativeness_events.14.t:0 "重农学派"
 innovativeness_events.14.d:0 "A new flavour of economics, known as physiocracy, is becoming popular among the [Root.GetNoblesReplacementForOtherGovernments]. Physiocrats hold that the basis of wealth is agricultural production, by which all of civilization is made possible. The most important members of society therefore, are the landed gentry who own the fields and lease the land. The physiocrats reject the dominant economics of mercantilism in favour of an agrarian laissez faire approach; merchants of course do not generate wealth, but merely transport extraneous produce from place to place. While many find the depth of their economics impressive, others are more swayed by the tangible benefits of existing protectionist policies."
 innovativeness_events.14.a:0 "或许这值得一试。"
 innovativeness_events.14.b:0 "地主已经拥有太多特权了。"
 innovativeness_events.15.t:0 "充满好奇心的阁员"
 innovativeness_events.15.d:0 "The exploration of new lands and the opening of trade with distant nations has brought all manner of curious objects to our shores. It has become fashionable to gather collections of these often bizarre items and display them alongside more mundane treasures such as portraits and religious icons. These fantastic collections include trophies from strange or mythical animals, artifacts from unknown cultures, rare minerals, and brightly-coloured shells from foreign shores. These cabinet exhibits are visited not only by curious aristocrats but also by naturalists interested in their scientific value. Of course it sometimes turns out that the [Root.Monarch.GetTitle]’s prized unicorn horn is simply the tusk of a narwhal."
 innovativeness_events.15.a:0 "How very novel. Commission one immediately."
