string_start_religion_intro_text:0 "§Y[Root.Religion.GetName]§! 信仰带来以下修正:\n[Root.Religion.GetCountryModifiers]"
string_start_religion_zoroastrian:0 "[Root.start_religion_intro]\n\n祆教是一种非常小众的宗教，能够在伊朗的雅兹德省找到。祆教不与游戏中的其他任何 §Y宗教§!属于同一§Y宗教组§!"
string_start_religion_mayan:0 "[Root.start_religion_intro][Root.start_mayan_mechanics]\n信仰玛雅宗教的省份主要位于尤卡坦半岛，玛雅信仰与邻近的§Y纳瓦特§!宗教属于同一§Y宗教组§!。"
string_start_religion_nahuatl:0 "[Root.start_religion_intro][Root.start_nahuatl_doom]\n信仰纳瓦特的省份主要位于墨西哥谷，纳瓦特信仰与邻近的§Y玛雅§!宗教属于同一§Y宗教组§!。"
string_start_religion_inti:0 "[Root.start_religion_intro][Root.start_inti_authority]\n信仰因蒂的省份主要位于安第斯山脉，因蒂信仰与邻近的§Y泛灵§!信仰属于同一§Y宗教组§!。"
string_start_religion_tengri:0 "[Root.start_religion_intro][Root.start_tengri_syncretism]\n长生天是蒙古的本土信仰，信仰长生天的省份主要位于亚洲北部。"
string_start_religion_fetishist:0 "[Root.start_religion_intro][Root.start_fetishist_cults]\n拜物教是非洲的本土信仰，所有信仰拜物教的省份都位于非洲大陆。"
string_start_religion_hindu:0 "[Root.start_religion_intro][Root.start_hindu_deities]\n印度教是印度的本土信仰，大部分信仰印度教的省份位于印度次大陆。"
string_start_religion_sikh:0 "[Root.start_religion_intro]\n\n刚开始不存在信仰锡克教的省份，因为在15世纪锡克教才诞生并且传播。\n锡克教信仰与§Y印度教§!同属于§Y达摩§!宗教组。"
string_start_religion_shinto:0 "[Root.start_religion_intro][Root.start_shinto_isolationism]\n神道教是日本的本土信仰，与 §Y小乘佛教§!，§Y大乘佛教§!，§Y金刚乘佛教§!以及§Y儒教§!同属于§Y东方§!宗教组。"
string_start_religion_confucianism:0 "[Root.start_religion_intro][Root.start_confucian_harmonization]\n儒教与§Y小乘佛教§!，§Y大乘佛教§!，§Y金刚乘佛教§!以及§Y神道教§!同属于§Y东方§!宗教组。"
string_start_religion_buddhist_theravada:0 "[Root.start_religion_intro][Root.start_buddhist_karma]\n小乘佛教属于§Y东方§!宗教组，和其他两种佛教信仰§Y大乘佛教§!与 §Y金刚乘佛教§!，以及§Y儒教§!与§Y神道教§!属于同一宗教组。"
string_start_religion_buddhist_mahayana:0 "[Root.start_religion_intro][Root.start_buddhist_karma]\n大乘佛教属于§Y东方§!宗教组，和其他两种佛教信仰§Y小乘佛教§!与 §Y金刚乘佛教§!，以及§Y儒教§!与§Y神道教§!属于同一宗教组"
string_start_religion_buddhist_vajrayana:0 "[Root.start_religion_intro][Root.start_buddhist_karma]\n金刚乘佛教属于§Y东方§!宗教组，和其他两种佛教信仰§Y小乘佛教§!与 §Y大乘佛教§!，以及§Y儒教§!与§Y神道教§!属于同一宗教组。"
string_start_religion_coptic:0 "[Root.start_religion_intro][Root.start_coptic_blessings]\n科普特教属于基督宗教组，和§Y东正教§!，§Y天主教§!，§Y新教§!以及§Y改革宗§!属于同一宗教组。"
string_start_religion_reformed:0 "[Root.start_religion_intro]\n\n改革宗从§Y宗教改革中心§!开始传播，当天主教§Y改革呼声§!足够高时会产生宗教改革中心。[Root.start_reformed_fervor]"
string_start_religion_protestant:0 "[Root.start_religion_intro]\n\n新教信仰从§Y宗教改革中心§!开始传播，当天主教改革呼声足够高时会产生宗教改革中心。[Root.start_protestant_church_power]"
string_start_religion_orthodox:0 "[Root.start_religion_intro]\n\n东正教国家能随时间提升§Y牧首权威§!，增强国内教会的力量。\n\n牧首权威通过事件中的选择以及其他互动来提升。\n[Root.start_religion_orthodox_dlc_check]"
string_start_religion_muslim_sunni:1 "[Root.start_religion_intro]\n\n逊尼派统治者拥有§Y虔诚§!值，用于衡量其在社会中推行的虔诚类型。\n\n虔诚处于§Y神秘主义§!与§Y教条主义§!两极之间，各极效果不同。通过事件中的选择，向异教与异端宣战以及转变省份信仰会让你的社会更倾向于教条主义。而通过向穆斯林同胞宣战，事件中的选择以及其他互动会让你的社会更倾向于神秘主义。\n\n其他属于§Y穆斯林§!宗教组的信仰有§Y什叶派§!与§Y艾巴德派§!。逊尼派到目前为止是穆斯林宗教组中流传最广的宗教。\n\n[Root.start_religion_muslim_dlc_check]"
string_start_religion_muslim_shiite:1 "[Root.start_religion_intro]\n\n什叶派统治者拥有§Y虔诚§!值，用于衡量其对于伊斯兰正统信仰的政策。\n\n虔诚处于§Y神秘主义§!与§Y教条主义§!两极之间，各极效果不同。通过事件中的选择，向异教与异端宣战以及转变省份信仰会让你的社会更倾向于教条主义。而通过向穆斯林同胞宣战，事件中的选择以及其他互动会让你的社会更倾向于神秘主义。\n\n其他属于§Y穆斯林§!宗教组的信仰有§Y逊尼派§!与§Y艾巴德派§!。信仰什叶派的省份位于伊朗以及阿拉伯南部。\n\n[Root.start_religion_muslim_dlc_check]"
string_start_religion_muslim_ibadi:1 "[Root.start_religion_intro]\n\n艾巴德派统治者拥有§Y虔诚§!值，用于衡量其对于伊斯兰正统信仰的政策。\n\n虔诚处于§Y神秘主义§!与§Y教条主义§!两极之间，各极效果不同。通过事件中的选择，向异教与异端宣战以及转变省份信仰会让你的社会更倾向于教条主义。而通过向穆斯林同胞宣战，事件中的选择以及其他互动会让你的社会更倾向于神秘主义。\n\n其他属于§Y穆斯林§!宗教组的信仰有§Y什叶派§!与§Y逊尼派§!。信仰艾巴德派的省份只位于马格里布沙漠与阿曼。\n\n[Root.start_religion_muslim_dlc_check]"
string_start_religion_catholic:0 "[Root.start_religion_intro]\n\n天主教国家能用随时间积累的§Y教廷影响力§!与§Y天主教廷§!互动。\n§Y教廷影响力§!能用来竞争§Y教廷监护§!或者从教廷获得恩赐。\n[Root.start_religion_catholic_tordesillas]在一开始基督教世界主要信仰天主教，但是所有天主教统治者的整体行为会导致§Y改革呼声§!随着时间不断增长。一旦§Y改革呼声§!足够高，宗教改革就会爆发，§Y新教§!与§Y改革宗§!信仰会迅速的从§Y宗教改革中心§!传播开来。"
string_start_religion_norse:0 "[Root.start_religion_intro]\n\n[Root.Religion.GetName]信仰属于§Y[Root.Religion.GetGroupName]§!宗教组。诺斯统治者能够在拥有不同奖励的神祇中选择一个来供奉，从而帮助他们的统治。"
string_start_religion_fallback:0 "[Root.start_religion_intro]\n\n[Root.Religion.GetName]信仰属于[Root.Religion.GetGroupName]宗教组。该宗教以及宗教组没有特殊机制。"
string_start_culture_government_title:0 "[Root.Culture.GetName] [Root.GovernmentName]"
string_start_culture_government_title_plural:0 "[Root.Culture.GetName] [Root.GovernmentName]"
string_start_consorts:0 "£DLC_rom 君主还拥有§Y配偶§!，可以通过§Y王室联姻§!，通过事件或者获得继承人时产生。配偶可以在继承人成年之前，代替摄政议会统治国家。\n\n"
string_startup_estates_explanation:0 "£DLC_cos 你领地上的§Y阶层§!扩充了你的政府。不同国家的阶层会有差异，但都代表了你的国家中强大的利益集团。如果他们§Y忠诚§!且§Y有影响力§!，他们就会提供强大的奖励。但如果一个阶层不忠或者过于有影响力，他们反而会成为巨大的阻碍。阶层的影响力与忠诚可以通过事件中的选择以及向阶层分封自治领地省份来提高。\n\n"
string_start_devotion:0 "£DLC_cs 神权国拥有§Y奉献度§!，用于衡量他们对于信仰的真诚，带来惩罚或者奖励取决于国家对于宗教的奉献程度。\n\n"
string_start_russian_mechanics:0 "£DLC_tr [Root.GetName] 拥有§Y俄罗斯政体§!，该政体拥有三个政府互动：\n- §Y改革全俄罗斯法典§!：减少拥有省份的自治度。\n- §Y支持特辖制§!：减少叛军派系进度。\n- §Y招募射击军§!：在你的首都招募特殊的§Y射击军§!军团。\n实施这些措施的支持度会随时间增长，增长速度取决于统治者的能力，具体情况可以在政府界面查看。\n\n"
string_start_iqta:0 "£DLC_coc 拥有§Y伊克塔§!政体的国家可以使用三个不同的政府互动，即§Y税收政策§!：\n- §Y有效的包税制：§!增加你的§Y税收收入§!同时带来一次性的来自所有附庸国的 §Y税收§!增长。\n- §Y征地：§!减少制造省份§Y核心§!成本同时带来一次性的来自所有附庸国的§Y人力§!增长。\n- §Y宽松的税收：§!减少附庸国的§Y独立倾向§!同时增加你的§Y外交威望。§!\n每二十年能够颁布一个税收政策，一次只能颁布一个政策。\n\n"
string_start_mamluks:0 "£DLC_coc 作为拥有§Y马穆鲁克政体§!的国家，你可以使用三个政府互动：\n- §Y鼓励统治者文化§!\n- §Y贩卖统治者文化的奴隶§!\n- §Y征募统治者文化的军队§!\n\n实施这三项措施的支持度会随时间增长，增长速度取决于统治者的能力，而措施的强度则取决于你的国家中统治者§Y文化§!的占比。\n\n<A3-DLC_coc>在继承问题上，你将从一些苏丹的候选人中选择继承者。不同候选人背后有你国家内部的不同文化的支持。执政的马穆鲁克精英往往不会信任拥有大量支持者的候选人。所以与新任苏丹文化相同的人口越多，其上台时的§Y正统性§!越低。\n\n"
string_start_feudal_theocracy:1 "£DLC_coc 作为§Y政教合一制§!国家，你可以使用三个§Y政府互动§!，每5年使用§Y君王点数§!来实施：\n- §Y没收教权产业§!：减少建筑花费。\n- §Y邀请国外少数民族§!：在你的首都地区增加发展度和减少发展成本。\n- §Y号召圣战§!：给予敌对或者未结盟的异端与异教所控制的临近省份的宣称。\n\n"
string_start_tribal_federation:0 "£DLC_coc 作为§Y部落联盟制§!国家，你能通过事件，赢得战争与§Y羞辱§!敌人来提升§Y部落忠诚§!。部落忠诚值的可以提升整个国家的§Y人力§!与减少整个国家的§Y叛乱风险§!。\n\n<A3-DLC_coc>花费部落团结可以实施三个§Y政府互动§!：\n- §Y招募将军§!：招募一个有经验的将军。\n- §Y训练马术§!：增加骑兵作战能力。\n- §Y从部落征召§!：增加人力。\n使用任意一个互动都会减少30部落团结。\n\n"
string_start_harem:0 "£DLC_rom 作为采用§Y奥斯曼政体§!的国家，你拥有§Y后宫§!。这意味着你的§Y继承人§!不会通过普通的方式产生，取而代之的是当你的统治者到达§Y30§!岁时，从几位候选人中选出继承人。\n如果你的统治者在指定继承人之前死去，那么他将只留下一个只会背叛兄弟的§Y平庸继承人§!。\n\n"
string_start_pashas:0 "£DLC_coc 你的§Y奥斯曼政体§!允许你指定直属州采用§Y帕夏自治§!。帕夏可以大幅减少§Y地区维护费§!与§Y叛乱§!几率，但是会提升地区的§Y建造§!成本。\n\n<A3-DLC_coc>你的政体还允许你在§Y异教§!省份招募§Y耶尼切里军团§!。 耶尼切里军团是一种特殊单位，受到更少的§Y冲击§!与§Y火力§!伤害，但同时花费更高的维护成本并且需要 §Y军事点数§!来招募。\n\n"
string_start_trade_league:0 "£DLC_mn [Root.GetName]的政体允许建造§Y贸易站§!，增加其所在§Y贸易节点§!你的§Y贸易力量§!。当你的直辖省份超过20时，每一个额外的直辖省份都会给你的政府带来§Y共和传统§!的损失。\n\n<A3-DLC_mn>你可以邀请小国加入你的§Y贸易联盟§!，为他们提供保护来换取贸易力量。\n贸易联盟可以通过从你拥有的领土释放贸易城市进一步加强。\n\n"
string_start_parliaments:0 "£DLC_cs [Root.GetName]的政府使用§Y议会§!通过重要决议.这让§Y统治者§!在寻求有着§Y议会席位§!的省份的支持. \n\n"
string_start_prussian_government:2 "[Root.GetName]的政体是 §Y普鲁士君主制§!.这意味着所有的统治者将会保证至少拥有 §Y3§!的§Y君主军事能力§!. \n\n[Root.startup_government_prussian_dlc]"
string_start_prussian_government_dlc:0 "£DLC_rom 普鲁士君主制同时有着 §Y军事化§!等级,由负§Y稳定§!,正面的§Y陆军传统§!以及§Y正统性§!来提高,同时给予大量有用的加成.军事化的下降速度取决于你拥有多少省份,一个小国更能保持高等级的军事化.\n\n"
string_start_elective_monarchy:0 "£DLC_rp [Root.GetName]是 §Y选举君主制§!政体.这意味着其他国家可以 §Y支持继承人§!让他们王朝的候选人成为我们的指定继承人.选举君主制的王位不能被宣称,让我们不会被另一个国家§Y联合统治§!. \n\n"
string_start_elective_monarchy_not_yet:0 "£DLC_rp [Root.GetName] 的政体可以成为 §Y选举君主制§!.这意味着其他国家可以 §Y支持继承人§!让他们王朝的候选人成为我们的指定继承人.选举君主制的王位不能被宣称,让我们不会被另一个国家§Y联合统治§!.\n\n"
string_start_horde:0 "£DLC_cos 我们是游牧政体.我们内部的稳定通过§Y游牧传统§!值来判定,这个值会随时间降低,但可以通过劫掠敌人的省份以及不停作战来增长.对于大的游牧国,这个值下降的更快. \n\n"
string_start_native_council_opm:0 "£DLC_cop 一个§Y部落贵族会议§!统治着[Root.GetName].这意味着我们可以多次在省份之间§Y迁徙§!为我们的部落找到一个更好的家园.我们也可以执行§Y土著开化§!来允许我们在欧洲人到达之前以多种方式来发展我们的社会.一旦完成了所有的土著开化,我们就可以通过与一个远先进与我们国家的国家接壤来 §Y改革我们的社会§!.我们将会接受他们的§Y科技§! 与他们的 §Y思潮§!. \n\n"
string_start_native_council:0 "£DLC_cop 一个§Y部落贵族会议§!统治着[Root.GetName].这意味着我们可以执行 §Y土著开化§!来允许我们在欧洲人到达之前以多种方式来发展我们的社会.一旦完成了所有的土著开化,我们就可以通过与一个远先进与我们国家的国家接壤来 §Y改革我们的社会§!.我们将会接受他们的§Y科技§! 与他们的 §Y思潮§!.\n\n"
string_start_siberian_native_council_opm:0 "£DLC_cop 一个§Y西伯利亚部落会议§!统治着[Root.GetName].这意味着我们可以多次在省份之间§Y迁徙§!为我们的部落找到一个更好的家园. \n\n"
string_start_meritocracy:0 "£DLC_moh [Root.GetName]是一个 §Y天朝§!.这意味着你的国家有着§Y贤能值§!来替代正统性来显示我们的行政才干.高贤能值给予 §Y顾问花费§!的大量折扣,也让我们对§Y间谍行动§!有更好的防御.\n\n"
string_start_shogunate:0 "[Root.GetName] 是一个 §Y幕府§!.一个幕府可以拥有任意数量的§Y大名属国§!而且这些属国被允许发起对另一个属国的战争. \n\n我们将失去幕府政府如果任何大名从我们手中征服了帝国首都,§Y京都§! . \n\n"
string_start_shogunate_moh:0 "£DLC_moh [Root.GetName]是一个 §Y幕府§!.一个幕府可以拥有任意数量的§Y大名属国§!而且这些属国被允许发起对另一个属国的战争. \n幕府将军可以对大名属国执行许多特殊的§Y属国交互行为§!,同时也有着一次性对整个大名属国的§Y3个政府能力§!.\n\n我们将失去幕府政府如果任何大名从我们手中征服了帝国首都,§Y京都§! \n\n"
string_manchu_culture:0 "£DLC_moh [Root.GetName]是一个满洲国家.这意味着我们可以在满洲文化直辖州省份,以提升§Y腐败度§!来招募§Y满洲八旗§!.\n\n满洲八旗不使用§Y人力§!但仍要花费§Y金币§! 来§Y增援§!.\n\n"
string_muslim_school:0 "£DLC_coc 所有穆斯林国家都属于一个§Y学派§!,给予不同的加成.学派之间同时也有随着游戏的进行的两方的观念而且会对遵循他们的国家之间有关系的影响.\n遵循一个学派的国家可以邀请来自其他学派的学者来在20年内结合两者的加成.\n\n[Root.GetReligiousSchool]教派给予以下的加成:\n[Root.GetReligiousSchoolCountryModifiers]\n\n"
