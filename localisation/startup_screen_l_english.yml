string_tribal_institution_penalty_no:0 " "
string_start_europe:0 "欧洲和神圣罗马帝国"
string_start_east_asia_title:0 "东亚:"
string_start_east_asia_moh_title:0 "东亚地区，中华帝国和日本幕府:"
string_start_no_special_region_description:0 "这个地区范围内没有政治力量。你可以自由的通过你自己的选择填补权力的真空。"
string_start_europe_description:1 "欧洲是 §Y神圣罗马帝国§!所在之地,一个庞大的巨人,但又在很大程度上分裂并立.,帝国统治着 §Y德意志§!和§Y北意大利§!地区.在一位 §Y皇帝§! 去世时 §Y选帝侯§!将通过投票选定皇帝的继承人.诸侯们可以通过当前皇帝赐予选帝侯权利或继承选帝侯而成为一名选帝侯. \n\n在神圣罗马帝国内的国家可以自主的进行外交甚至可以拥有自己的属国,但皇帝有着保护他们免受外敌入侵的义务,也可以要求他们奉还在帝国内 §Y非法获得的领土§! . \n\n如果 当前的皇帝的§Y权威§! 很低,这可以由皇帝通过推行§Y帝国改革§!来强化他的权威. \n\n[Root.start_imperial_cities_description]北意大利在法理上也属于神圣罗马帝国的一部分,但这个地区已经在很长的时间内不处于帝国的掌控之中.如果皇帝不在15世纪结束强化他在意大利的权威,那么意大利地区的诸侯们就将从帝国内独立出去. \n\n[Root.start_tributaries_descriptions]"
string_imperial_cities_desc:0 "£DLC_cs 皇帝可以赐予帝国内的省份数不大于1的§Y共和国§! 国家§Y帝国自由市§!的地位.这些国家将享受皇帝的庇护并提高帝国权威以及税收收入. \n当一个自由市获得第二个省份时,她将失去她的自由市地位. \n\n"
string_imperial_cities_desc_no:0 " "
string_start_africa_americas_description:0 "[Root.capital_continent_title]与世界的其他部分相对孤立. \n但这并不会持续很长时间.欧洲的殖民者将准时出现,那时你可能会发现你被他们的优势科技所碾压,除非你做好了充分的准备."
string_start_east_asia_description:0 "东亚是 §Y日本§!帝国所在之地. \n并非一个统一的国家,日本岛分裂成了许多零碎的由当地强权,又称 §Y大名§!控制的土地. \n凌驾于这些大名之上的强权实际上并不是天皇,而是他的副手， §Y征夷大将军§!. \n\n当前的征夷大将军头衔由 §Y[Root.start_shogun_holders_through_the_years]§!持有,但他们十分弱小而虚弱.如果另一个大名可以控制帝国的首都，§Y京都§!,那个氏族就可以索取幕府的头衔... \n\n[Root.start_eoc_tributaries_descriptions]"
string_eoc_tributaries_desc:0 "[Root.start_tributaries_descriptions]\n£DLC_moh 东亚地区在许多方面上都处于§Y中国皇帝§!的统治下.一个巨大的包含了世界上很大部分人口的国家. \n\n中国皇帝的正统性取决于当前皇帝的§Y天命§! 的多少.天命可以由帝国内 §Y繁荣§! 的直辖州,亦或高§Y稳定§!以及保有大量的§Y朝贡国§!来提高. \n天命可以因§Y荒废度§!以及与皇帝接壤的非朝贡国而降低. \n\n低天命的皇帝将会受到可怕的修正以及非常不利的事件. \n\n临近皇帝的国家可以 §Y发起天命战争§!并为他们夺得天命."
string_eoc_tributaries_desc_no:0 " "
string_start_steppes_rest_of_asia_description:0 "[Root.start_tributaries_descriptions]"
string_tributaries_desc:0 "£DLC_moh 一个 §Y朝贡国§! 是一种在东亚十分寻常的特殊的主从关系.形成朝贡关系需要§Y宗主§!属于§Y东方宗教组§!或使用§Y游牧政体§!. \n\n宗主国将以获得定期的§Y贡品§!为前提来保护朝贡国免遭非朝贡国进攻,但除此之外朝贡国也可以有§Y独立的外交§!.他们可以向内,独立的与同宗主的其他朝贡国开战,或者向外,进攻外国.\n\n"
string_tributaries_desc_no:0 " "
string_anglicanism_desc:0 "£DLC_rb 随着§Y宗教改革§!的临近，§Y圣公会§!在此背景下悄然兴起。拥有§Y不列颠§!文化的国家可能开始信奉§Y圣公会§!，从而形成一套独特的§Y宗教行动§!。"
string_anglicanism_no:0 " "