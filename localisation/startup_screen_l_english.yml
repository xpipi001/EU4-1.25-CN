string_start_irish_minors:0 "§Y爱尔兰§!在[GetYear]年§Y英格兰§!统治坍塌之后被分成众多氏族。现在英格兰只控制都柏林周围一个小区域，被称为§Y帕莱§!。\n\n帕莱的周围都是爱尔兰贵族的领地，§Y德斯蒙德§!，§Y奥蒙德§!，§Y乌尔斯特§!,和§Y基尔代尔§!。这些领主曾经被英格兰王室支配，但是现在他们只是名义上的效忠，他们自封为王，经常违抗英格兰的决定。几个世纪以来，移民过来的盎格鲁-诺曼人被同化成了爱尔兰人。§Y奥法利§!和§Y伦斯特§!被潜在的敌人所包围也给好斗的君主创造了机会。\n\n在北方，§Y泰隆§!，§Y蒂康奈尔§!和乌尔斯特在英格兰和§Y苏格兰§!的扩张道路上过着非常不安稳。泰隆的§Y奥尼尔§!家族准备放下姿态考虑与他们其中之一结为盟友，希望恢复之前先祖留给他们的光辉遗产。\n\n§Y托蒙德§!，§Y斯莱戈§!，§Y康若特§!和§Y芒斯特§!这些在西部和南部的小国日子获得相当安稳，至少现在就是这样，这些家族有着悠久有名的历史，自称是爱尔兰英雄如布莱恩·博鲁和迦太基的后裔，如果他们选择抓住这一机会，他们就有机会在爱尔兰全境扩张，并以自己的权利成为强国。\n\n一个由至高国王统一的爱尔兰似乎是一个遥远的梦想，但是一个能够战胜爱尔兰对手和英国侵略者的王朝可能会再次获得这个头衔。"
string_start_provence:0 "在 [GetYear]年，§Y普罗旺斯§! 一直被野心勃勃的安茹公爵雷内一世统治着，他不仅号称自己是安茹公爵和普罗旺斯伯爵而且还是§Y阿拉贡§!，§Y那不勒斯§!，和§Y耶路撒冷§!的国王。但是基督教世界的那些君主们对此宣称却不以为然，然后优秀的国王雷内已下定决心收回他与生俱来的权利。\n\n普罗旺斯领土分裂的情况：安茹夹在§Y英格兰§! 与§Y法兰西§!冲突的心脏地带，周旋于两国之间很有可能受到即将到来的战争影响。 在莱茵兰的普罗旺斯领土分裂成巴尔公国和§Y洛林§!公国的附庸。普罗旺斯遭受着神圣罗马帝国和强大§Y勃艮第§!愤怒的风险如果它打算干涉莱茵兰王子事件。位于地中海北岸的普罗旺斯，靠着法兰西，§Y萨伏伊§!和§Y教宗国§!城市阿维尼翁。雷内公爵可能派遣一只部队入侵阿拉贡，尽管意大利更加容易进攻因为它一直延续着罗马帝国地区的衰落。\n\n普罗旺斯一直和最强大的邻国法兰西保持着良好的关系，普罗旺斯一直在平衡自己的防守和扩张计划因为预料到法兰西再次打响百年战争从而陷入这场公开战场。\n\n普罗旺斯是一个野心勃勃的国家，当周围的国家贪婪的注视它的领土时，如果不想慢慢的被吞并，那必将是一次挑战。"
string_start_brittany:0 "§Y布列塔尼§!在[GetYear]年的形势跟之前几个世纪几乎一样。夹在§Y英格兰§!和§Y法兰西§!之间，它的公爵不得不为保持独立而做斗争，特别是法兰西曾多次在外交和军事上试图吞并布列塔尼并入自己的领土。\n\n第二次盖兰特条约签订于1381年，正式宣告布列塔尼在百年战争中保持中立。这场冲突似乎看起来并没有结束。因为法兰西要求归还§Y曼恩§!却被英格兰拒绝。布列塔尼公爵将在多大程度上兑现他们的中立承诺有待观察，因为他想在这场战争中捞到更多的好处。布列塔尼也无法冒着单独对抗任何一个交战国的风险，最后决定和崛起的§Y勃艮第§!合作。\n\n布列塔尼因为发展潜能能让自己繁荣和土地肥沃变得更有容易。§Y南特§!的首都在一场血腥的继承战争后看到重建的努力，目前是大西洋主要港口城市之一。同时布雷斯特港将成为一个理想的海军船坞，既是一个天然避风港，也是拦截法国和英国舰队的战略要地。\n\n布列塔尼必须小心的选择盟友和宿敌，如果它想在这个时代生存下去，如果欧洲动荡的政治环境还是不能提供机会，或许布列塔尼可以把命运放在大洋之外。"
string_start_scotland:0 "§Y苏格兰§!在[GetYear]年坚毅的站了起来，为它的独立而战，并从它的宗主§Y英格兰§!中赢得了独立！苏格兰摆脱了英国统治的枷锁后，1314年，罗伯特布鲁斯在班诺克本击败英国人，并巩固了其对不列颠北部的控制。\n\n苏格兰的独立不仅来自其勇敢的军队，也来自与§Y法兰西§!组成的奥兰德联盟，该协议规定，如果英国再次试图征服苏格兰，法国有义务向苏格兰伸出援手。战争可能随时打响，因为边境小规模冲突不断的发生。\n\n苏格兰花了很多年才把§Y高地§!纳入王国。中世纪吞并了前自治的莫雷王国，这是篡位者麦克白的故乡，封建制度向北方大陆扩张。高地的合并将很好地为苏格兰服务，因为它成为对抗爱德华·龙山克斯的征兵基地。赫布里底人在亚历山大二世的统治下让前群岛王国被夺去，甚至连§Y挪威§! 国王的干涉都无法阻止苏格兰的进攻。\n\n国王詹姆斯二世计划进一步扩大苏格兰在周边岛屿的领地。§Y奥克尼和谢特兰群岛§!被挪威拥有，挪威只是§Y丹麦§!的一个附庸国。想要拥有战胜整个斯堪的纳维亚的实力看起来是非常大的挑战，或许可以通过外交手段解决它们。英格兰和苏格兰因为§Y曼恩群岛§!争吵了几个世纪。目前，英国人占了上风，但一个有着机会主义的统治者可能会利用他们对与法国作战的时机背刺夺取它。\n\n§Y史都华家族§!统治苏格兰不到一个世纪，但他们统治得很好。如果苏格兰能够扭转对抗英格兰的局面，有朝一日斯图亚特可能会统治整个不列颠群岛。"
string_start_great_ming:0 "永乐皇帝驾崩已有20年。南方的大越已然宣布独立，朝廷对女真与西藏的羁縻亦快要名存实亡，但是 §Y大明§! 帝国依旧是这个世界上最强的国家。\n\n遗留的外部威胁已所剩无几，§Y朱家§!花费了大量的资源来展示他们与§Y元§!朝建立者忽必烈汗的不同，保护学者并复兴饱受蒙古统治摧残的科举制。穿过戈壁沙漠，在外§Y蒙古§!，留存着少量弱小而又分裂的忽必烈家族的孑遗。\n\n然而北方传来的消息称一个新的领袖已经统一了游牧部落。§Y绰罗斯§!家族的§Y也先§!已经联合了§Y瓦剌§!与蒙古，并可能将他贪婪的视线投向中原。"
string_start_mongolia:0 "元大都的陷落已是久远的记忆了,在蒙古汗国内仅有少数人还在传述.成吉思汗与忽必烈汗的后人现在仅仅是少量的各异的蒙古部落统治者,并且被地位低下外国可汗所统治.\n\n曾经伟大的 §Y蒙古§!的未来依旧一片黯淡.这个国家将会继续沉沦,还是被强邻所制服,亦或是我们将看到他再一次崛起,让中国再一次臣服在§Y大元§!的旗帜下呢？"
string_start_philippines:0 "[GetYear]年，菲律宾群岛上坐落着许多航海城邦。群岛之间离得足够远以至于他们能在面对前三佛齐帝国，或者穆斯林苏丹国 §Y文莱§!和§Y马六甲§!这样的强权时能维持独立。\n\n相反，群岛已经发展成为一个个印度化、亲近中国和伊斯兰化的小型王国，每个都有着他们自己的特殊之处和背景。\n\n在北方的吕宋岛上，城邦§Y邦阿西楠§!和§Y汤都§!致力于与§Y中华帝国§!贸易。他们朝贡国的地位让他们能够聚集中国商品并重新售卖给其他岛屿。为此伊斯兰小城邦§Y马尼拉§!,已经与汤都进行紧密的合作。后者作为一个面向中国的通商口岸，而前者是向其他岛屿售卖中国商品的中心。\n\n在更远的南方，米沙鄢群岛大量的印度化定居点正互相争夺贸易航道的控制权。在更远的南方，米沙鄢群岛大量的印度化定居点正互相争夺贸易航道的控制权。 岛屿王国 §Y宿雾§! 也许是这个地区最古老的国家。 宿雾统治者宣称着印度 §Y朱罗§! 帝国的遗产。 而许多其他国家都加入了 §Y马迪亚斯§!联邦，一个联邦成员轮流领导其他成员的松散组织。\n\n古老的印度国家 §Y武端§! 一如传统地在南方占据主导，并且最近与亲穆斯林的国家 §Y马京达瑙§! 和 §Y苏禄§!的竞争日益激烈。苏禄是仅剩尚未进入穆斯林苏丹国文莱的势力圈的国家，而马京达瑙的皇室成员对伊斯兰传统的信仰越发超过他们的泛灵信仰传统。\n\n有人会说，富饶的群岛的分裂状态使其在[GetYear]这年易受攻击。只有时间会告诉我们，菲律宾的小型王国们能否在新信仰、新移民和新武器的到来后存活下来。"
string_start_ashikaga:0 "名义上§Y日本§!帝国是由京都的后花园天皇统治的，这是2000多年万世一系的天皇血脉中的最新一位。然而实际上，这个国家的政权由幕府将军掌控，名义上是皇帝的军事代理人。然而，[GetYear]年的幕府已非往昔。在过去几年，许多§Y足利§!将军因事故和暗杀而过世导致继承的快速变更。许多次的入侵已经表明京都不再安全，即使对那些负责保卫国家和平的人也是如此。\n\n在最后一位强势的足利将军，足利义满的去世后，更多国内宗族因权利与幕府敌对。而这些宗族的领袖被称为大名，并对各自的领土拥有着近乎完全的权力。譬如§Y细川家§!、§Y畠山家§!和§Y斯波家§!的一些大名与幕府将军有着紧密的联系，并垄断了管领的官职，即幕府将军的副手。其余的大名，像是§Y山名家§!、§Y赤松家§!、§Y一色家§!和§Y京极家§!，则简单的通过金钱与影响力树立威名。\n\n§Y足利义政§!，现任幕府将军，已经开始尝试阻止这些大名的发展，给他的家臣任命要职，积极地关注国内的地方冲突。他能否拯救幕府，这还有待观察，但其余的氏族会不遗余力地利用足利义政前任的软弱给他们留下的资本。\n\n强势大名滋长的势力依旧威胁着幕府的统治地位，而细川家与山名家的敌对，尤其是他们控制了三分之一的帝国的情况下极易让国家陷入分裂。"
string_start_hatakeyama:0 "名义上§Y日本§!帝国是由京都的后花园天皇统治的，这是2000多年万世一系的天皇血脉中的最新一位。然而实际上，这个国家的政权由将军掌控，名义上是皇帝的军事代理人.然而,在[GetYear]年幕府已不如当初.许多§Y足利§!将军在过去几年因事故和暗杀而过世导致过频的继承.许多次的入侵已经表明京都不再安全,即使对那些负责保持国家和平的人也是如此.\n\n在最后一位强势的足利将军,足利义满的去世后,更多国家内的氏族因权利与幕府敌对.而这些氏族的领袖以大名而闻名,而且大名对他们各自的领土有着近乎完全的权力.一些,譬如§Y细川家§!、§Y畠山家§!和§Y斯波家§!与将军有着紧密的联系,并独占了征夷大将军的副手,管领的官职.其余的,像是§Y山名家§!、§Y赤松家§!、§Y一色家§!和§Y京极家§!简单的通过金钱与影响力树立威名.\n\n在[GetYear]年,§Y畠山家§!掌控着日本中部.作为足利家的分支,在持续的将军衰弱的时期,他们能够强力的影响京都的政府.他们用影响力构筑了一个基于富饶省份的强权.畠山家的主要敌人常常是细川家,那西部的且与足利家有着更紧密联系的强权.\n\n"
string_start_shiba:0 "名义上§Y日本§!帝国是由京都的后花园天皇统治的，这是2000多年万世一系的天皇血脉中的最新一位。然而实际上，这个国家的政权由幕府将军掌控，名义上是皇帝的军事代理人。然而，[GetYear]年的幕府已非往昔。在过去几年，许多§Y足利§!将军因事故和暗杀而过世导致继承的快速变更。许多次的入侵已经表明京都不再安全，即使对那些负责保卫国家和平的人也是如此。譬如§Y细川家§!、§Y畠山家§!和§Y斯波家§!，这些与足利家有着紧密联系的大名，在幕府的衰弱期利用其影响力来实现其野望。不同于上一个世纪见证着自己逐渐衰落的其他氏族，其领土现在大部分位于日本东半部，而一些他们的地方行政官，例如§Y织田家§!和§Y朝仓家§!正逐渐开始作为一个独立大名而不是家臣行动。\n\n"
string_start_central_japan:0 "临近权利中心京都，§Y日本§!中部的氏族传统上便于幕府与朝廷保持着紧密的联系。在此地区，幕府将军的威权依在，而许多氏族，例如§Y一色家§!或§Y土岐家§!，主动地参与京都的行政和仪式。\n\n但即使在这里，就在这幕府权力架构的中心，依旧有一些自我奋斗成功之人，人们见证了他们的氏族从低微到显赫的兴起历程。作为大寺庙或者大名的地方行政官,譬如§Y织田家§!、§Y筒井家§!和§Y德川家§!已经开始在他们的领土建立小而强力的王国。\n\n§Y细川家§!和§Y山名家§!的势力不断壮大，这控制着三分之一日本的两个大名，威胁着幕府的统治地位。山名家的快速崛起引起了激烈的竞争，那可能会导致任何争斗不断升级，并最终成为一场全面爆发的内战。在这样的战争中，中部氏族无一可独善其身。\n\n"
string_start_northern_japan:0 "名义上§Y日本§!帝国是由京都的后花园天皇统治的，这是2000多年万世一系的天皇血脉中的最新一位。然而实际上，这个国家的政权由幕府将军掌控，名义上是皇帝的军事代理人。\n\n日本北部的东北地区是这个国家最为边远的部分。数个世纪以来，§Y斯波家§!一直统治着此地，而南方的镰仓公方也在该地区施加影响力。当地大名，例如§Y伊达§!、§Y南部§!和§Y安东§!，都期望着能够巩固领土扩大影响力，并且绕过斯波和关东公方与幕府直接协商。\n\n随着日本中部与西部不断激化的冲突，以及南方关东的镰仓公方的衰落，北方的大名们正逐渐脱离中央的掌控。"
string_start_eastern_japan:0 "名义上§Y日本§!帝国是由京都的后花园天皇统治的，这是2000多年万世一系的天皇血脉中的最新一位。然而实际上，这个国家的政权由幕府将军掌控，名义上是皇帝的军事代理人。\n\n§Y足利§!将军将东日本置于他的家族成员，镰仓公方的掌控之下。然而，镰仓公方往往试图独立于京都幕府的行动，利用他的职权在日本东部巩固个人权力。\n\n作为东日本最有影响力的大名，§Y上杉§!经常试图限制镰仓公方的野心。上杉声称站在东边的足利将军的一边反对将军的亲属。在这些冲突之后，很明显东方的许多领主，特别是上杉，将需要依靠自己的力量捍卫自己的利益。\n\n在[GetYear]这一年的结束时，东日本政局是安静却又不稳定的。上杉仍然是这个地区最强大的派系，但是这种力量只能靠自身的能力来支撑。 §Y 佐竹§!，§Y宇都宫§!和§Y千叶§!等武家一直保持着高度的自治，如果上杉试图进一步增加影响力，这个地区的家族也不会袖手旁观。"
string_start_western_japan:0 "名义上§Y日本§!帝国是由京都的后花园天皇统治的，这是2000多年万世一系的天皇血脉中的最新一位。然而实际上，这个国家的政权由将军掌控，名义上是皇帝的军事代理人。 然而[GetYear] 年的幕府却不像它过去的那样。 1441年，不受欢迎的幕府将军足利义教被 §Y赤松§!氏刺杀，这一事件后地方大名变得日益强大。\n\n§Y细川氏§!是当今幕府的开创大名之一，也依然是日本最强大的家族之一。他们控制的领土比其他任何一个家族都要多，在朝廷上也有很大的影响力。\n\n自从足利义教被暗杀以来， §Y山名§!吸收了以前由赤松所掌握的大部分领土。他们的崛起很快使他们成为日本西部不可忽视的力量，进而挑战了细川的统治地位。中央集权的下降也导致了海盗和走私的显着增加，而许多小领主都视而不见，甚至鼓励在外国海域的抢劫行为。其他的诸如 §Y大内§!和古老的细川则试图从与这些国家高度监管的对外贸易中获利。\n\n[GetYear] 年之间，山名和细川之间的冲突此起彼伏。目前来看公开化冲突似乎还很遥远，但是它们的巨大力量和相互竞争的利益让即使是一个小事件也可能成为一场重大的冲突。这种冲突可能来源于该地区较小的氏族，如 §Y尼子§!， §Y河野§!， §Y大友§!， §Y少贰§!， §Y菊池§!， §Y伊东§!和 §Y岛津§!等想要提高地位的行为。很多这样的氏族有着悠久而光荣的历史，并且自从镰仓时代以来一直保持着自己的领土。"
string_start_iroquois:0 "在和平使者海华沙伟大的和平条约下联合,易洛魁人民邦联已经迅速成长为北美东北部的主要强权.在奥奈达、奥农达加以及卡尤加向邦联寻求帮助时,西方的塞内卡放眼于大湖区,那是一块成熟到可以扩张的富饶的狩猎场.\n与此同时在东方,莫霍克盯上了圣劳伦斯的村落,想着什么时候是宣称这些肥沃而又分裂的土地的正确时刻.\n\n如果§Y易洛魁§! 想要实现他们的雄心,他们将需要新的武器以及贸易伙伴,但美洲没有一个人拥有他们所需的..."
string_start_huron:0 "形成于远古时代,生活在湖的南部的四个部落组成的联盟,温达克邦联,或者 §Y休伦§!是一个强大的联盟,掌控着下大湖区的贸易.与其不同的住在湖的西部与北部的阿尔冈昆人太过零散而不能形成一个严重的威胁,唯一真正的对休伦财富来源产生威胁的,是湖的东部,逐渐成长的 §Y易洛魁§!联盟的成立,他们一定会从休伦手中夺取他们的贸易."
string_start_anishinaabe:0 "世世代代,阿尼士纳阿比人民的先祖向西跋涉,远离美洲海岸,期望能够远离他们先知声称会越洋而来的外国人.\n最终,在抵达他们出走路上的第五个停留点,那苏必利尔湖与休伦的交界处,他们分裂成了三个伟大的国家--Bodewadmic(或者 §Y帕塔瓦托米§!)，Odaawaa (or §Y渥太华§!) and §Y奥吉布瓦§! - 并四散分布到周围的土地.\n仍然由文化与传统所联系,他们面对着崛起的,那很有可能哪一天向着他们扩张的 §Y休伦§! 以及在东方的 §Y易洛魁§!"
string_start_edge_of_the_plains:0 "在那黄金之海开始的地方,只有少数几个冒险者.广阔的没有树木的地方,那里河流很少，而且水牛群也比最快的猎人快得多,这对于那些使用狗拉运输物品的国家来说这是个巨大的阻碍.\n也许,如果更大的野兽能被找到并驯服,大平原将是一块好客的土地,但哪里能找到那样的野兽呢?在他们的到来前,大平原边缘的人民被充满敌意的森林,不祥的山脉以及无法忘怀的沙漠困在之中,的确在那里生存将是一场斗争."
string_start_plain_dwellers:0 "曾经,一群强大的人在平原河谷收割.曾经,他们建造了在阳光下闪耀的土砖城镇.\n但他们的时代已经过去,目前仍未醒来,仅有少数他们的人民留存.他们就是Chahiksichaiks  (or §Y波尼§!) and Kitkit'ish (or §Y威奇托§!)就现在,他们依旧沉默:大平原是一个几乎无人敢逾越的不详的障碍,让许多他们的敌人远到无法到达他们.\n但来自东方与西方越来越多的压力将这个部落赶向大平原的边缘,波尼和威奇托的和平时期也许很快就会结束了..."
string_start_osage:0 "一条又长又令人疲倦的路,被持续增长的 §Y易洛魁§!的侵略所驱动,让纽康斯卡,或者 §Y奥萨格§!的人与他们的德吉哈族近亲(夸保人、坎萨人、奥马哈人和篷卡人)自俄亥俄河的东部河段迁徙到奥索卡山脉与密苏里.这些强大的战士在他们的新家得到了相对的安全,但随着越来越多的部落恐惧易洛魁的力量而向西进发,那种安全也许很快将成为过去."
string_start_cherokee:0 "阿巴拉契亚的山谷中,阿尼洋文亚,或者 §Y切罗基§!,已经在过去使用土墩建设的人们的城市定居.最终从残暴的祭祀统治下自由,切洛基人,易洛魁人在北方的远亲,现在想要在周围的地区扩张他们的力量.\n向南,库萨酋长国和他的§Y克里克§!人民依旧有相当的实力,并且表现为崛起的切洛基的主要障碍.向北 §Y肖尼§!和他们的阿尔冈昆近亲相对较弱,并且除非他们互相结盟,那么表现出的威胁就相对较小."
string_start_creek:0 "视线集中在库萨城邦,库萨酋长国是曾使用土墩建设的北美的伟大国家之一.虽说她的力量犹在,但她目睹了她的邻居们的衰落.她的人民,很快将自称为Mvskoke(或者§Y克里克§!),对逐渐显现的威胁,来自周围那自海边到东边的威胁十分警惕.\n这些威胁中最糟糕的莫过于,那说着异己的语言,而又宣称许多曾经伟大的用土墩建设的城市为己所有的北方的§Y切罗基§!.\n他们想做的无非是将他们的势力扩张到库萨酋长国南部的山谷,而我们必须以一切代价阻止这一切."
string_start_kharabakh:0 "在塞尔柱,蒙古,土库曼对高加索入侵之后,§Y亚美尼亚§!王国已经被毁灭,并处于外国占领之下.§Y卡拉巴赫§!的梅里克国是留存的亚美尼亚的直系后裔且在 §Y[Root.Monarch.Dynasty.GetName]§!家族的统治下依旧留有极大的自治权.\n\n作为§Y黑羊§!的属民,亚美尼亚人并不独立.然而,他们被允许有一定程度的宗教与政治自由,即使与早期的亚美尼亚王国相去甚远."
string_start_chikasaw_choctaw:0 "自下密西西比土墩建造的都市废墟中,两个强大的部落出现了.追溯他们的血统,则可远到西方，Chickasha (或者§Y奇克索§!)和Chatah (或者§Y巧克陶§!)都保持着强的部落统一,尽管他们必须互相警惕,但也面对着少数的其他威胁.\n在南边与西边,大海所在的地方,没有一个奇克索或巧克陶的人民知道在那之外有什么.\n会有一个他们比他们曾经面对过的还要强大的威胁在某一天跨海而来吗?"
string_start_denmark:0 "自1397年的卡尔玛条约以来,北欧的 §Y挪威§!,§Y瑞典§! 和§Y丹麦§!王位就归于同一君主.自§Y卡尔玛联盟§!成立以来,它就由北欧最强大也最富有的丹麦人所统领,紧邻大陆且有着统御波罗的海周边的雄心.\n\n尽管丹麦国王有着许多敌人,尤其是 §Y汉萨联盟§!的城市们,一个控制波罗的海贸易,但被丹麦所威胁的自由市联盟.这最近以一系列战争所终结,丹麦失去 §Y石勒苏益格§!与现在已经沦为哥特兰岛海盗头子的前丹麦国王恩里克也被迫退位.\n\n丹麦已经从巴伐利亚的 §Y维特尔斯巴赫§!家族中选举了一位新王.克里斯托弗与丹麦或瑞典贵族没有任何关系,但似乎他对北方的三个王国有着宏伟的计划,自命为首位北方至高之王.\n\n时间将告诉我们克里斯托弗会留下什么遗产.丹麦王国已经向统领他们的家族典当了许多财富,而同时瑞典或挪威贵族似乎并不那么关心他们的新日耳曼国王.挪威人依旧支持被废黜的恩里克,而瑞典贵族最近则联合在他们的摄政,卡尔·克努特松之下."
string_start_sweden:0 "渴望限制汉萨同盟的德意志商人的影响力,§Y瑞典§!王国自愿的在1397年与§Y挪威§! 和§Y丹麦§!缔结了卡尔玛同盟.然而同盟在许多方面都被证明都让瑞典贵族不如意.权力被集中在远方的丹麦,而与 §Y吕贝克§!与汉萨城邦的许多冲突都代价惨重.许多人已经厌倦了把努力赚得的前花在丹麦对北德意志的冒险上,战争同时破坏了贸易也阻碍了瑞典铁矿的出口.\n\n在十五世纪三十年代紧张局势达到了最顶点,有名的恩厄尔布雷克特叛乱将丹麦官员赶出了瑞典.一次起义伴随着对汉萨同盟战争的失败带来的是联盟国王§Y恩里克§!的退位,在那之后他逃往§Y哥特兰§!岛,过起了作为一个当地海盗而不是北欧国王的生活.\n\n丹麦人、瑞典人与挪威人新选的国王,是一个没有任何本地基础的外国人,§Y克里斯托弗·冯·维特尔斯巴赫§!,但真正持有瑞典王国权力的人是瑞典的最高司法官大人,卡尔·克努特松·邦代与瑞典贵族手中.\n\n时间会弄清楚卡尔玛联盟能否被修补,或者瑞典会走上自己的道路.很明了的是,掌控波罗的海与它的河口与港口对瑞典王国是势在必行的.海运,让自卡尔玛至维堡的庞大的瑞典王国联结在一起,也让丰富的瑞典铁矿与铜矿抵达欧洲大陆.\n\n对瑞典,若想要统御波罗的海,当波罗的海之主,他不仅仅要打败德意志商人同时也要介入 §Y神圣罗马帝国§!的事务.更不用说要打败§Y条顿骑士团§! 与§Y利沃尼亚骑士团§!以及其他对控制波罗的海贸易感兴趣的家伙. §Y俄罗斯§!大公们,§Y波兰§! 和 §Y立陶宛§!在这场奋斗中都将是瑞典长期的死敌,更不用说当下联合统治着瑞典的丹麦王国了..."
string_start_poland:0 "当瓦迪斯瓦夫三世在瓦尔纳战役战死时,§Y波兰§! 和 §Y匈牙利§!都在那时失去了他们的国王.没有了领袖,现在由王国的贵族们来指定新继承人.最自然而然的继承者§Y卡西米尔·雅盖隆§!,4年前接任§Y立陶宛§!大公国.然而,让他加冕,需要达成一个让卡西米尔与立陶宛和波兰贵族们都接受的协议.\n\n自1392年以来,两个国家以一系列条约所绑定在一起,以求合并立陶宛大公国与波兰王国以便让他们结成统一战线对抗他们共同的敌人: §Y条顿骑士团§! 与 §Y利沃尼亚骑士团§!的骑士,§Y金帐汗国§!和 §Y克里米亚§!汗国的鞑靼人,以及由西北方的§Y莫斯科§!大公带领的 §Y俄罗斯§!大公们.这样的协作使两国尽管有许多敌人,但仍能蓬勃发展.但合并两个如此不同的国家的贵族并不是一件简单的事.在波兰与立陶宛贵族之间,都有一些贵族,'Magnates',控制着相当大的土地并掌握着相当的政治影响力.这些家族在某种意义上是他们国家的经济与政治基柱,但他们也是一个权力因素以致于国王在否决他们之前也会三思.\n\n然而大部分他们所控制的土地都人烟稀少,因而毫无疑问,如果他们合并,波兰与立陶宛将携手成为欧洲最强大的国家之一.然而他们的敌人却相当可怕.在南面的远处，§Y奥斯曼§!帝国似乎已经站在匈牙利的大门前,准备向多瑙河上游扩张.在北方,高度军事化的条顿骑士团认为两个国家是他的主要敌人.也许敌人之中最危险的,莫过于在东北的莫斯科大公国.莫斯科快速的缔造了一个强大又富有扩张性的国家,挑战了立陶宛对居住在大公国的大部分地区的鲁塞尼亚人和俄罗斯人的宗主地位..."
string_start_france:0 "让§Y法兰西§! 四分五裂了近一个世纪的百年战争,现今已经在大量关键性的法国胜利后由一纸条约中止.有着圣女贞德被§Y英格兰人§!杀害之前的协助,以及富有的 §Y安茹§!家族的支援，§Y查理七世§!已经收复了巴黎以及许多法兰西领土.查理同时也在1435年的阿拉斯条约中被 §Y勃艮第§!公爵承认为正统的法兰西国王.\n\n然而,与英格兰的和约是微妙的.英格兰人依旧没有放弃他们对法兰西王位的宣称,而新条约主要的索求,割让§Y曼恩§!给法兰西,在数个月后仍未实现.\n\n于此同时,勃艮第现在对法兰西的事务和与英格兰的战斗十分消极,他们仍是法兰西国王的心头大患.他们已经在远离法兰西边界的地方扩展了版图,进入了低地与§Y神圣罗马帝国§!.据说那公爵,也是欧洲最富有的人之一,梦想着一个未来的围绕他的领土的王国.\n\n一个统一的法兰西将会是欧洲最富有与人口最密集的国家之一.如果法兰西能让许多的自治贵族跟在脚后,并且一劳永逸的把英格兰人赶出欧洲大陆,她将成为欧陆上最强大的国家之一.自由地探索远航,对德意志和低地地区采取一个主动的外交政策,或者甚至进攻那帝国影响力已经衰落了数个世纪的北意大利富裕的城市."
string_start_austria:0 "在1438年 §Y哈布斯堡§!王朝已经在中欧达到了一些最有影响力的地位.'包容者'阿尔伯特不仅仅能够宣称§Y奥地利§!公爵头衔,也可以宣称§Y匈牙利§! 和§Y波希米亚§!王国也是荣耀的'德意志选帝王侯',为那些选出 §Y神圣罗马帝国§!的§Y皇帝§!的人所保留的头衔.不幸突如其来,阿尔伯特在1439年对抗突厥人时战死,留下他仍未出生的儿子,'被遗弃的'拉迪斯劳斯,继承他的头衔.\n\n新生的拉迪斯劳斯将很难宣称阿尔伯特的遗产,并且在一个短暂的内战后把王位输给了§Y波兰§!国王瓦迪斯瓦夫三世.另一方面,波希米亚王国仍旧在此事上仍然存在分歧.数十年的宗教内战留给这个国家的只是蹂躏,而部分地区依旧控制在天主教信仰的异端--胡斯派的贵族手中.\n只有在奥地利,那哈布斯堡王朝的故乡,拉迪斯劳斯得到承认,尽管他的叔叔§Y弗雷德里克§! 作为摄政统治着那儿.\n\n在瓦尔纳的大灾难后,匈牙利王位再次处于空位期,而哈布斯堡的支持者们依旧保有它能被拉迪斯劳斯再一次宣称的希望.曾经废黜过这个男孩国王的贵族似乎有意在第二次时接纳他.他们也可能会让他们活跃的匈牙利摄政亚诺什·匈雅提引领他们.\n\n一个哈布斯堡的皇帝的梦想并没有随着阿尔伯特远去.他死后,弗雷德里克,奥地利摄政,被选择来统领神圣罗马帝国.作为第一个他的家族坐上皇帝位置的人,弗雷德里克将给未来的哈布斯堡人留下一个遗产.如果他们会追随他小心的外交联姻政策和耐心的遗产计划,哈布斯堡也许会建立一个不同于任何欧洲其他国王家族的强权地位.掌管帝国的责任对他们是一个巨大的障碍.一个皇帝必须让帝国内部保持和平,与例如近期的胡斯派一样的异端作战并以一切代价保护基督世界免受§Y奥斯曼§!,那个让哈布斯堡家族已经失去了一位国王的强权的先头部队的侵扰."
string_start_castile:0 "在收复失地运动的战斗之中成型,事实上§Y卡斯蒂利亚§!的王冠已经不仅仅指一个王国,而是 §Y特拉斯塔马拉§!家族的卡斯蒂利亚分支所联合统治的卡斯蒂利亚 、莱昂、托雷多、加利西亚、穆尔西亚、哈恩、科尔多巴与塞维利亚王国.伊比利亚上仍旧保有的摩尔人现在被限制在南方的§Y格拉纳达§!王国,一个仍旧在许多方面富裕的穆斯林苏丹国但也因内讧和频繁的与基督教掠夺者的边界冲突而毁损.在卡斯蒂利亚的城堡在全方面包围,似乎收复失地运动达成逻辑上的结局和王国被吞并只是时间问题.\n\n然而,现在卡斯蒂利亚也有着他自己的问题,卡斯蒂利亚贵族与许多组成卡斯蒂利亚的王国的本地议会依旧保有很大程度的权力并且许多特拉斯塔马拉的国王们都发现被他们王国的阶级所摆布.派系完全出于自己的利益也没有拒绝过去来自§Y葡萄牙§! 和§Y阿拉贡§!的外国宣称者的资助.\n\n如果王国可以被一名强有力的君主统一,并且完成收复失地运动,卡斯蒂利亚就会拥有一支听命于她可怕的,为天主教信仰扩张而有着长久的作战传统的军队.尽管卡斯蒂利亚缺少邻国葡萄牙一般的航海传统,但他们也可进入大西洋和向西与东南方开辟新贸易航路."
string_start_brandenburg:0 "§Y勃兰登堡§!边境候近期的历史一直是一个可悲的事态.有着贫瘠的土壤、沼泽与黑森林的勃兰登堡并不是§Y神圣罗马帝国§!最富饶的土地.在§Y维特尔斯巴赫§! 和§Y卢森堡§!家族治下这个地区只被当做快速收入的来源.随着§Y霍亨佐伦§!王朝的得势,情况才慢慢的开始发生改变.弗雷德里希一世花费了全部他统治的时间来削弱了勃兰登堡的阶级的影响力,并与无处不在的违法犯罪斗争,派出他的军队进攻许多这个地区长时间不受管束的强盗男爵的城堡.\n\n在许多方面,'顽强的'§Y弗雷德里希二世§!都称得上是他父亲的儿子,继续粉碎当地权势与贪婪的商人的政策.为了收回§Y纽马克§!,一块曾属于勃兰登堡却被他的前任典当的土地,他也将触手伸向§Y条顿骑士团§!.\n\n维护国家强权的难度被§Y丹麦§!、 §Y瑞典§! 和 §Y挪威§!的卡尔玛同盟所展示.一个曾想达到类似目标的国王,最近已经被迫退位并被巴伐利亚的维尔特斯巴赫贵族所替代.如果勃兰登堡想成为一个长久的国家她就必须保持统一,避免像南方的选帝候§Y萨克森§!的§Y韦廷§!继承人们一样争吵.\n\n在1444年,邻近的§Y波兰§! 与§Y波希米亚§!王国都没有君主,其中一个直接归咎于失败的对奥斯曼的十字军的瓦尔纳战役,另一个是由于哈布斯堡继承人'被遗弃的'拉迪斯劳斯被波希米亚贵族所否认.尽管波希米亚依旧没有从过去十年的胡斯战争中恢复,胡斯派依旧在波希米亚政治中占有关键地位,使得这个王国让勃兰登堡包括在内的所有邻居们都紧张不安."
string_start_burgundy:0 "§Y瓦卢瓦王朝§!的 §Y勃艮第§!分支不仅统治着 §Y勃艮第§!公国，该公国是法国的法理领土的一部分，并且统治着 §Y低地国家§!的大部分土地，以及§Y韦尔芒多瓦§!和§Y讷韦尔§!伯爵领。在短短的时间里，他们创造了一个包含§Y法国§!和 §Y神圣罗马帝国§!最富有地区在内的领地。总之，勃艮第的公爵可以操控巨大的财富。这些经济资源已被“好人” §Y菲利普三世§!用于扩大家族的影响力，沿着默兹和莱茵河获得一个又一个的头衔，以此试图连接他的领土。\n\n法国在上个世纪的时间里被 §Y英国§!和法国人之间的法国王位纷争撕扯得支离破碎，而勃艮第已经成为西欧的文化和经济中心。骑士的理想，锦标赛，盛大的宴会，金羊毛骑士团再也无法在除了勃艮第之外的第二个国家被找到。公爵创建的骑士团，渴望重现亚瑟王传奇或希腊神话的骑士精神。随着财富花费在丝绸，绘画和梦幻般的泥金手抄本上，勃艮第的宫廷主宰了时尚和艺术潮流。\n\n勃艮第公国已经在影响力，收入和军事力量上与很多王国相抗衡。通过玩弄英法，让两者互相对抗，公爵们得到了实际上的长久独立。但法律上，公爵仍然是法国和神圣罗马帝国的臣民。随着百年战争的临近，看起来，公国的未来似乎是不确定的。勃艮第如果继续快速壮大，那么勃艮第可能会成为一个新王国的萌芽，进而成为西欧中部的强大国家。但是在这短暂的时间里，公爵也树立了许多敌人。如果菲利普和他的继任者正确地扮演着自己的角色，那么他们将来可能会有一个王冠，但是这需要承担可能让他们一无所有的风险，并会把他们的辉煌事迹变成编年史上的脚注。"
string_start_england:0 "自1337,争夺谁是正统§Y法兰西§! 国王的争斗,让法兰西与§Y英格兰§!在过去的一百年间饱受摧残.英格兰人已经依旧着对§Y诺曼底§! 和§Y吉耶纳§!的控制,而巴黎的 §Y查理七世§!有着大部分法兰西地方贵族的支持.\n\n按图尔条约,在五月,英格兰的§Y兰开斯特§!与法兰西的§Y瓦卢瓦§!似乎将以领土转交来达成和平.在它的许多条章中,就有移交§Y曼恩§!伯国,但英格兰议会对此毫不知情,这也似乎将会极大地惹怒在海峡另一端的贵族与普通人.对民众的恐惧反过来导致这一转交已经被拖延了数个月,而英格兰协调者所说的话越来越在法兰西的宫廷上被质疑.\n\n英格兰自身正处于危险的地位.自九个月大时便继任国王,§Y亨利六世§!已经长大成人以接受王国并真正的统治王国.然而作为成人,亨利也不愿统治,有些人说他担心超脱之物过于现实.这吸引了贵族们来替代他统治他的王国,为他们未来的继承而夺取权利与地位.有些贵族将会极大地,特别是与法国的敌对再度开始之时,削弱王国内部的稳定.\n\n在英格兰忙于大陆与内部事务时,她在 §Y爱尔兰§!的统治也只剩下海边的细长的一块,以'砦'而闻名,而盖尔领主们,也被称为希伯诺-诺曼人,完全的从英格兰王冠之下独立.岛上任何一处的英格兰士兵都不够多到足以让爱尔兰人享受.不论伦敦与巴黎之间事务的结局如何,爱尔兰领主们似乎更应该处于更高的优先级."
string_start_ottomans:0 " §Y奥斯曼§!在[GetYear]年是一个地域性的强权，处于确保安纳托利亚与巴尔干的控制的过程之中。在东方，奥斯曼的控制在§Y帖木儿§!入侵之后再次确立，但些许的贝伊依旧保持独立。一方是扩张中的奥斯曼，另一方是仍为中东最强大的国家——埃及与叙利亚§Y的马穆鲁克§!苏丹国，这些贝伊在两个强权之间勉强求生。\n\n在欧洲方向，奥斯曼已经在瓦尔纳战役中击败了十字军，杀死了§Y波兰§! 与§Y匈牙利§! 国王瓦迪斯瓦夫三世。现如今§Y拜占庭§!孤立无援，§Y匈牙利§!也被迫转入防御，但有着§Y贝尔格莱德§!的堡垒，她依旧是抵御奥斯曼进一步扩张的一块坚硬的盾牌。在两者之间的小王公们只能通过选边站来生存下去。在更远的南方，由依旧统治着海洋的§Y威尼斯§!所支持，§Y斯坎德培§!领导§Y阿尔巴尼亚人§!发起对奥斯曼的反抗。\n\n奥斯曼家族治下的王国在[GetYear]年依旧不是一个集权国家。苏丹的权威只能对从奴隶中招募，或者战争中俘虏，甚至来自“德芙什美”，对这种定期从巴尔干乡下征召而来的基督教青年所构成的奴隶们发号施令。还有那久负盛名的§Y耶尼切里军团§!，它将随着时间成长为一支强大的军队。奥斯曼在大量卫戍领主的军事支持下掌权，但巴尔干边境依旧高度自治，管理权落在那书面上属于国家管理，却大程度的独立不听命于苏丹的突厥贵族手中。\n\n所有的一切都将很快改变。打败了十字军后，年老的苏丹穆拉德二世正在回去他的属地马尼萨的路上，将国家留给了年轻的 §Y穆罕默德二世§!。而他会继续将奥斯曼国转变为一个大帝国，夺取君士坦丁堡并作为帝国首都，建立一个集中的行政系统来降服那些卫戍领主与旧突厥家族们。为了'大突厥'，这不能有任何妥协——奥斯曼家族必须有着最高的权威。唯一的问题是：他的军队会先转向哪里?"
string_start_portugal:0 "随着收复失地运动接近尾声,伊比利亚半岛也几乎处于基督教之手，§Y葡萄牙§!王国把注意力放在了非洲海岸.在1415年，§Y阿维斯§! 王朝的创始人,约翰一世,对§Y休达§!的征服,完成了第一次向摩尔人家乡的进军.一个他孙子,年轻的§Y阿方索五世§!的政策,会继续尽他的能力.然而通过阿方索的叔叔，唐·恩里克,'航海者'亨利,让葡萄牙在世界上留下了她的标记.\n\n在恩里克的指引下,葡萄牙在造船与航海方面取得了重大进展,着手开始穿过博哈多尔角的远方的探险.追寻着黄金、香料还有那传说中的祭司王约翰德王国,葡萄牙水手将要环行整个世界.他们将会到达西方的新大陆,也会到达东方的§Y印度§!，§Y印度尼西亚§! ,甚至 §Y中国§! 与§Y日本§!.确实葡萄牙水手某一天将环球航行.\n\n但在[GetYear]年,阿方索依旧未成年,王国的日常统治被委托给他的叔叔,科英布拉公爵唐·佩德罗.唐·佩德罗的摄政不幸的伴随着难以对宫廷内强力的葡萄牙贵族的掌控,但公爵目前至少能够以他们的资金来强化皇室力量.但随着阿方索的长大,宫廷内的其他势力会尝试控制他,希望按他们的心思利用年轻的国王.阿维斯家族已经因此奉行与与卡斯蒂利亚的皇室近亲结婚的政策,希望能够确保友谊长久同时潜在的强化未来葡萄牙对卡斯蒂利亚王位的宣称."
string_start_hisn_kayfa:0 "§Y阿尤布§!王朝,曾经的基督之灾,叙利亚、埃及与阿拉伯的主人,已经保有在库尔德斯坦的§Y哈桑凯法§!的堡垒.惨烈的独立后,这个小国家需要在类似于§Y帖木尔§! 或§Y黑羊§!的巨人之间设法存活下去,\n\n随着[GetYear]年到来,阿尤布王公们才最近设法战胜了他们当地的死敌与前属国,阿尔图格王朝,并巩固了他们沿底格里斯河的小公国的控制。"
string_start_mamluks_history:0 "作为阿尤布军队中曾经的精英，在1250年， §Y马穆鲁克§! 从奴隶变成了位于伊斯兰世界中心的王国的领主。从位于开罗的首都开始，马穆鲁克控制了埃及和叙利亚，甚至阿巴斯哈里发本人。在北部，从安纳托利亚的贝伊们到凡湖的岸边都受到马穆鲁克的影响。在南边，它在§Y汉志§!是 圣城§Y麦加§! 和 §Y麦地那§!的守护者，同时也影响着§Y也门§!的政治。甚至基督徒的帝国§Y埃塞俄比亚§!也要向马穆鲁克苏丹献殷勤，因为科普特牧首，所有埃塞俄比亚主教的任命者，是在马穆鲁克的掌控之下。\n\n马穆鲁克的埃米尔通过购买新的（马穆鲁克/奴隶）来扩充他们的阵线，这些外国奴隶大多来自切尔克西亚。这些奴隶之后被训练为士兵或管理者，他们都将会向他们的主人，或被称为“养父”宣誓效忠。埃米尔轮流让族人侍奉苏丹。在继承问题出现时，实际上是这些有权势的人决定哪个埃米尔将成为下一个苏丹。这种制度确保了只要从黑海进口更多奴隶的商路不关闭，苏丹国永远不或缺少精英战士。然而，作为管理系统，它不止一次地导致了破坏性的冲突和瘫痪性的党派之争.\n\n尽管如此，马穆鲁克的未来看上去是光明的，因为随着贴木儿的死亡，这个地区最大的威胁消失了。曾经庞大的§Y帖木儿§! 帝国现在已经分裂为一些在§Y波斯§!和§Y河中地区§!彼此之间冲突严重的小国。这个帝国在安纳托利亚、高加索和伊拉克地区留下的权力真空被东面的§Y黑羊§! 联盟和西面东山再起的 §Y奥斯曼§!帝国填补。这两个国家看上去在不久之后注定要和马穆鲁克发生冲突。\n\n苏丹国的财富来源于经过它在埃及的国土，连接地中海与红海的贸易。这个地区十分需要马穆鲁克的舰队来打击北部的基督徒海盗，同时保护装满了咖啡、布匹和香料的，从汉志海岸穿过红海的，巨大而易受损的商船。\n\n在[GetYear]年进入尾声的时候，马穆鲁克苏丹国仍然是中东地区最强大、最富裕的国家。虽然它有很多敌人，但没有什么敌人让它畏惧。"
string_start_muscovy:0 "在 [GetYear] 年年底， §Y俄罗斯§!分裂成了数量众多的公国，而在很长一段时间里，所有公国都生活在鞑靼人建立的 §Y金帐汗国§!的阴影之下。鞑靼人一直存在于俄罗斯的政治领域内，在基督教国家收集贡品，征税和扮演着拥王者的角色。虽然莫斯科大公国不是这些公国中最古老的，但它最近却成为最强大的一个。由于位于相对肥沃的奥波利（Opolye），莫斯科的内部经济比其他许多国家都强。更重要的是，他们的大公经常担当金帐汗国的收税人。使他们的亲王相对安全，能够发财致富。\n\n自从金帐部队在§Y帖木儿§!军队手中经历惨败后，他们的帝国已经分裂成了许多后继国家。帝国的核心，§Y大帐§!自身仍然是一个强大的政权，但却充满了内部斗争，已经不能给俄罗斯人施加更多的影响。莫斯科大公国已经很好地利用了这个权力真空，通过诡计和使用军事资源扩大了对其它公国的控制权。大公国甚至经常用金钱买下较贫穷的国君的领土，并把他们的土地加入莫斯科地区。\n\n莫斯科并不是唯一对俄罗斯地区感兴趣的强国，然而在北方§Y诺夫哥罗德§!共和国殖民了大部分的白海海岸线，确保了宝贵的水道和一个位于北部和东部的被称为软黄金的皮毛的产地。\n\n在西部的§Y立陶宛§!大公国和§Y波兰§!王国正在竭尽全力夺取俄罗斯地区的领导权，并主张对大多数鲁塞尼亚土地的主权以及成为北方自由俄罗斯国家政治的一个不容忽视的存在。他们的利益关系直接反对莫斯科日益强大的力量，但是他们对俄罗斯遗产的要求是相当暧昧的。如果这些挑战都能被克服的话，那么大公国能够成长的程度似乎是没有限制的。\n\n如果鞑靼的枷锁能够被一劳永逸地粉碎，那么§Y西伯利亚§!还有广阔的扩张空间，还有充满了无尽的财富和危险。如果许多汗国人，土著人和自然本身都能被克服，那么团结一致的俄罗斯国家的发展将没有止境。"
string_start_georgia:0 "在 [GetYear] 年， §Y格鲁吉亚§!王国处于一个可怕的环境中。王国在与 §Y贴木儿§! 和§Y黑羊§!的战争后依然存在，但它已经疲于内部冲突并被其撕裂。\n\n希望能够降低地方贵族多权分立的程度，格鲁吉亚国王亚历山大一世在1442年退位，让他的儿子们共同治理国家。通过这种方式，他保证了§Y巴格拉季昂尼§! 家族的统治，但实际上这一举措很快就加速了国力的衰弱。\n\n当§Y奥斯曼§!在瓦尔纳战役击溃了十字军时，§Y格鲁吉亚§! 几乎分裂为巴格拉季昂尼的儿子们统治的§Y伊梅列季§!和§Y第比利斯§!，还有接近独立的§Y萨姆茨赫§!阿德贝格。"
string_start_yemen:0 "“幸运的阿拉伯”，§Y也门§!王国，正被内战撕裂。古老的§Y拉苏里§! 王朝 仍统治着塔伊兹，但在王国的东部，它之前的附庸， §Y塔希尔§!已经开始另立门户。\n\n在什叶派占多数的高原地区，强大的§Y拉希德§! 伊玛目，只要能解决自身的继承冲突，也有能力统治也门。\n\n在北部， §Y马穆鲁克§! 正加强对汉志地区§Y麦加§! 和 §Y麦地那§!谢里夫国的控制。一旦控制了这些国家，马穆鲁克就有可能解决也门的内乱。它渴望保障包括摩卡、亚丁和宰比得在内的也门宝贵的港口的安全，会毫不犹豫地干涉。"
string_start_aq_qoyunlu:0 "有着可以追溯到巴扬多尔汉的血脉，二十四个乌古斯部落之一的领袖，乌古思汗的孙子， §Y白羊§!拥有丰厚的遗产。当§Y帖木儿§!数十年前将此地劫掠一空的时候，他将迪亚巴克尔城堡授予了白羊， 同时驱逐了白羊的宿敌， §Y黑羊§!。\n\n1405年帖木儿去世时，白羊已经占据了迪亚巴克尔周围的库尔德山区，并继续向外扩展它的统治，北到埃尔祖鲁姆，南到上美索不达米亚的拉卡。许多白羊的王子都在为联盟霸主的身份相互竞争， 但与此同时，团结在贾汉·沙阿领导下的黑羊已经成功地宣称了帖木儿从伊拉克到阿塞拜疆的遗产。\n\n除非白羊能够再次团结在一个强大的领袖之下，它很快就有可能沦为黑羊帝国的附庸，被埃及和叙利亚的 §Y马穆鲁克§! 或东山再起的§Y奥斯曼§! 帝国入侵。\n\n团结白羊并向外扩张需要一个既有野心又有能力的人，或许是一个像年轻的王子§Y乌赞哈桑§!那样的人。"
string_start_qara_qoyunlu:0 "尽管它的传统认定它是 伟大的乌古斯汗的后代，§Y黑羊§!的起源仍不明确。 在过去的一个世纪中，黑羊一直致力于在阿塞拜疆和伊拉克创造出自己的帝国。像该地区许多其他势力一样，它曾被横扫了从伊朗到安纳托利亚的土地，驱逐一切反对他的人的中亚战神帖木儿击败。\n\n但帖木儿已经去世，他的儿子，§Y沙哈鲁h§!用了毕身的精力来试图捍卫他父亲留下的§Y帖木儿§! 帝国的完整。这让黑羊有机会东山再起。在这个时代最伟大的统治者§Y贾汉·沙阿§!的领导下，黑羊不仅夺回了大不里士，还获得了从§Y格鲁吉亚§! 的边境到伊拉克南部阿拉伯河流域沼泽地的所有土地。\n\n在西边 §Y白羊§!正卷入不同宣称者之间的内战中。白羊是黑羊的传统宿敌，之前也是黑羊强劲的对手。但是，现在安纳托利亚的§Y奥斯曼§!帝国和埃及的§Y马穆鲁克§!是更加危险的邻居。\n\n在[GetYear]年结束的时候，帖木儿帝国仍是东面持续的威胁，但年迈的沙哈鲁已经疾病缠身，无力统治国家。从东边到西边，他的子孙正在准备着几乎不可避免的继承战争。事实上，病重的消息足以让§Y阿贾姆§!的Muhammad bin Baysonkor与他的祖父断绝关系。\n\n对荣耀的渴望使得这位年轻的王子没有察觉来自贾汉·沙阿和黑羊的威胁……"
string_start_timurids:0 "[Root.Monarch.GetName]  §YTimurid§!帝国的最高统治者同时也是这位伟大征服者帖木儿的儿子.\n然而自从这位伟大的埃米尔死后很多事情都变了，他的帝国也曾从§Y安纳托利亚§!扩张到 §Y德里§!。\n\n§Y沙哈鲁§!展现了它保存帝国大部分领土的能力以及资助了一个在赫拉特 繁荣发展的学习与艺术中心，也被称为 §Y呼罗珊§!的珍珠,但他的统治已经临近他的终点，就在去年，这位年迈的统治者身染疾病。而在外地的儿孙都带着极大的兴趣关注着赫拉特宫廷信息。\n\n在§Y阿贾姆§!的§Y穆罕默德•本•拜宋豁儿§!（Muhammad bin Baysonqor）除了名字之外已经是独立的了。在霍拉桑的阿斯塔拉巴德，他的兄弟§Y巴布尔§!为自己建立了一个小小的权力基础，毫无疑问，唯一的目的就是在即将到来的继承斗争中建立基础。§Y河中§!，和帖木儿的老首都撒马尔罕掌握在我们统治者的儿子 §Y乌鲁伯格§!，科学和艺术的伟大赞助人的手中，然而 §Y法尔斯§!处在王朝的十二岁的掌握之下.\n\n同时§Y黑羊王朝§! 已经接管了帖木儿原来的帝国西部的许多土地，以及在伊拉克南部千禧年主义的§Y穆纱萨§!征服了胡齐斯坦，并驱逐了该地区的帖木儿行政官员。  §Y乌兹别克人§!不断掠夺我们在河中地区的财富，而我们的印度行政官已经从德里被驱逐出境。\n\n[GetYear]年即将过去，帝国的命运还是不确定的。 如果沙鲁克康复过来，他或许还能再统治数年，但事情已经明了，每一位儿孙都在等待着这位帝王死去的那一刻，届时，他们的生活......"
string_start_khorasan:0 "[Root.Monarch.GetName] 统治着 §Y[Root.GetName]§!，国君本人来自阿斯塔拉巴德，同时是 §Y帖木儿§!的统治者 §Y沙哈鲁§!的行政官. 我们的统治者沙鲁克的孙子，对这个一度从§Y安纳托利亚§!到 §Y德里§!的帖木儿帝国有着宣称权。\n\n然而沙鲁克已进入老迈之年，他一度把帝国内部大小事情紧抓手里进行处理时的盛况已一去不复返。\n\n在 §Y阿贾姆§!，他的孙子，同时也是我们统治者的兄弟，穆罕默德•本•拜宋豁儿，已经独立，尽管名义上还是帝国的一部分. 在 §Y河中地区§!他们的伯父，乌鲁伯格，已经为自己建立了一个强大的权力基础.\n尽管 §Y法尔斯§!由尚是孩童的阿卜杜拉·本·易卜拉欣（Ibdrahlah bin Ibrahim）统治，但他的宣称权和他的堂兄弟一样正当合法。\n\n同时 §Y黑羊王朝§! 已经接管了帖木儿原来的帝国西部的许多土地，以及在伊拉克南部千禧年主义的 §Y穆纱萨§!征服了胡齐斯坦，并驱逐了该地区的帖木儿行政官员。\n\n[GetYear]年即将过去，帝国的命运还是不确定的。 如果沙鲁克康复过来，他或许还能再统治数年，但事情已经明了，每一位儿孙都在等待着这位帝王死去的那一刻，届时，他们的生活....."
string_start_transoxiana:0 "在他的祖父，建立了从 §Y安纳托利亚§!到§Y德里§!的庞大帝国的征服者帖木儿的首都撒马尔罕，§Y[Root.Monarch.GetName]§!统治着§Y[Root.GetName]§!。我们的宗主，[Root.Monarch.GetName]的父亲§Y沙哈鲁§!，作为河中地区和其他帖木儿汗国领地的最高统治者，领导着他父亲建立的从赫拉特到我们南方的帝国。\n\n但沙哈鲁的统治即将走到尽头。年老的统治者在过去几年里一直卧床不起，而他的儿孙们正在外部的省份对赫拉特的宫廷虎视眈眈。在§Y阿贾姆§!，穆罕默德·本·拜宋豁儿的政权除了在名义上之外已经独立。在§Y呼罗珊§!的阿斯塔拉巴德，他的兄弟巴布尔也建立了自己的小权力中心，无疑是为了继承权的争夺打下基础。\n\n§Y阿富汗§!被他更年幼的孙子控制，而§Y法尔斯§!则被王朝12岁的小王子掌控。\n\n同时，北方的 §Y乌兹别克§!也在虎视眈眈，等待着我们被不可避免的继承权争斗削弱的那一天。在西方，帝国的其他敌人，比如§Y黑羊§!和千禧年主义的§Y穆沙萨§!，正在大规模侵扰曾经属于帖木儿帝国的领土。\n\n随着[GetYear]即将结束，帝国前途未卜。如果沙哈鲁得以康复，他还能在几年内继续他的统治，但局势已然紧张，每一个子孙都在静待他们已经期待一生的皇帝殡天一刻……"
string_start_tag_north_west_africa:0 "在北非，[GetYear]是一段变革的时期。 撒哈拉以南，古老的 §Y马里§!帝国已经度过它的巅峰期很久了。现在除了帝国核心的直属州，绝大部分的其他地区不是分裂独立就是落入了正在崛起的 §Y桑海§! 和§Y莫西§!王国之手。\n\n撒哈拉以北，马格利布地区的国家在阿拉伯部落大迁徙后，纷纷遭受着城市萎缩， 权威丧失以及政治动荡。 §Y哈夫斯§!和§Y马利尼德§!帝国在§Y突尼斯§! 和§Y非斯§!虽仍然被视为强大的势力。但在沙漠和山区，许多地域的部落首领和国王正等候着帝国衰落的时机。"
string_start_tag_horn_of_africa:0 "§Y埃塞俄比亚§!在 §Y所罗门§!王§Y扎拉·雅各布§!的引领下，正度过着一段国力提升与对外扩张的黄金时期。在许多方面，这个充满活力的帝国正统治着整个区域。然而，非洲之角的许多穆斯林和异教国家，都恐惧与蔑视的将这种行为视作基督教帝国的侵略。\n\n在尼罗河的下游，仅存的基督教王国努比亚正为了生存与§Y马穆鲁克§!以及当地的穆斯林部落联盟在北部浴血奋战。"
string_start_tag_far_east:0 "在[GetYear]年一场冲突在 §Y大明§!与§Y瓦剌§! 的边界上悄然酝酿。§Y绰罗斯·也先§!，作为§Y瓦剌§!的领袖，已经统一了大片区域。中国人正忧虑的关注着他在草原上日益增强的军队。\n\n在更东方，§Y朝鲜§!在年过不惑的国王§Y世宗§! 的领导下享受着繁荣。与此同时在§Y日本§!，随着足利义教被暗杀，幕府的权威开始缓慢的衰败。"
string_start_tag_south_east_asia:0 "在印度支那与印度尼西亚15世纪是一段动荡的时期，一些新兴的王朝崛起，而另一些则衰落。自从§Y明§!在1430年恢复了更加消极的对外政策，§Y马六甲§!就主导了整个海上贸易， 与 §Y苏木都刺§!在苏门答腊，和§Y文莱§!在婆罗洲（加里曼丹），同§Y满者伯夷§! 在爪哇均进行着竞争。\n\n在北方印度支那的中央，§Y大越§!、§Y阿育他耶§!和§Y琅勃拉邦§! 正与古老的王国§Y占婆§! 和§Y高棉§!进行着对抗。\n缅甸的§Y东吁§!，在 [GetYear] 年虽然仍是一个依附于§Y阿瓦§!的小城邦，却很快会成为该地区最有侵略性的的一个帝国。"
string_start_tag_middle_east:1 "当 §Y帖木儿§!帝国的疆域收缩，各个地域的权贵与首领看到了他们独立建国的机会。\n在安纳托利亚与叙利亚 这种统治的空白已经被这一区域已有的强权§Y奥斯曼§!和§Y马穆鲁克§!所填补。\n\n在这种政治不定的情况下，古老的农耕文明与统治该地军事政治的突厥部族的矛盾愈发剧烈。 很多土库曼的部族转而皈依了千禧年主义教派比如萨非教团， 这一发展势必会彻底改变当地的未来。"
string_start_tag_central_asia:0 "撒马尔罕的首领们为了试图获得土地和权力而肢解了帖木儿帝国 ，而却忘记了来自大草原上的威胁。 在他们的北方，昔班尼王朝已经统一了 哈萨克 和 §Y乌兹别克§!的 部族，现在正准备对 §Y特兰索克西亚纳§!的发动入侵，以占据撒马尔罕。"
string_start_tag_india:0 "从§Y帖木儿§!于1398年洗劫 §Y德里§!到§Y莫卧儿§!最终在北部建立霸权，大量形形色色的地区强国在这一时期逐鹿于印度。\n印度的南部陷入了§Y巴赫曼尼§! 苏丹国，§Y奥里萨§! 的§Y加贾帕提§!国以及 §Y维查耶那加尔§!帝国的纷争中。在北方，当§Y巴赫鲁勒·洛迪§! 大王向首都进军时，德里最后的赛义德苏丹正绝望地试图稳固住他的王座。与此同时， 前德里的统治者们也在 §Y江布尔§!、§Y古吉拉特§!、§Y马尔瓦§!以及§Y孟加拉§! 相互争斗，许多的王朝在德里帝国的遗迹上更迭。"
string_start_tag_europe:0 "[GetYear]年的欧洲迎来了§Y地理大发现时代§!的曙光， 虽然它刚刚经历了十字军东征瓦尔纳失败的阵痛，还面临着§Y奥斯曼§!帝国在东方的威胁。\n\n图尔条约仅仅为西欧带来了短暂的和平，§Y法兰西§!、§Y英格兰§!国王和§Y勃艮第§!公爵的野心远不是一纸停战协议能限制，战争随时可能再次爆发。\n\n在北方，卡尔马联盟看似维持着稳定，但波美拉尼亚的国王已被汉萨同盟免职，§Y瑞典§!和§Y丹麦§!的贵族们也存在着矛盾。\n\n自从§Y金帐汗§!惨败于帖木儿的铁蹄下，整个国家便开始分裂，而§Y俄罗斯§!地区的各个国家终于得以艰难地摆脱鞑靼人的奴役。\n\n随着文艺复兴鼎盛时期的到来，§Y意大利§!和§Y德意志§!的各个自治诸侯却饱受与§Y神圣罗马帝国皇帝§!的冲突之苦。\n\n整个大陆都陷入了前所未有的变革时代，而这一切将由你§Y[Root.GetAdjective]§! [Root.GovernmentName]来引领。"
string_start_tag_asia:0 "亚洲是个辽阔的大陆，在[GetYear]年形形色色的民族分布其上。\n\n在西方，随着§Y帖木儿§!帝国的崩塌，§Y奥斯曼§!开始了崛起。同时从阿塞拜疆到中亚和印度，许多新兴的国家和未来的帝国也开始了在其残骸上成长。\n\n而在东方，从中国的历史的角度来看§Y明§!仍然是一个naive的王朝，正稳固着来自东南各国的朝贡同时也试图遏制住来自北方游牧的威胁。\n\n§Y日本§!正面饱受着纷争与战乱，几代幕府将军的软弱使得来自各地的强权自称大名且各自为政。"
string_start_tag_africa:0 "非洲大陆庞大且纷繁复杂。西非是很多新兴王国的发祥地，比如§Y桑海§!或§Y博努§!。当然也包含了一些渐渐衰亡的国家，§Y马里§!帝国就是其中之一。马格里布地区正遭受着城市消亡，外敌入侵和严重的饥荒。与此同时埃及正被§Y马穆鲁克§!的王室牢牢的控制着。在东方，§Y埃塞俄比亚§!正在统治着非洲之角，海上的§Y基尔瓦§!苏丹国正在倾全国之力地试图控制海岸边的斯瓦希里苏丹国。\n在大湖区，湖边的各个王国都在争夺着基塔拉帝国的遗产，而§Y穆塔帕§!和§Y马拉维§!则试图坚持它们在赞比西河的权威。"
string_start_tag_oceania:0 "[GetYear]年对于世界各地都是一个重要的时间点。在欧洲，纳尔瓦的失败像海啸一般冲击了整个欧洲的政治格局。在亚洲，§Y明§!正加强着王朝的统治。在印度，各个国家在帖木儿撤走后都试图在次大陆占得先机。在美洲，§Y阿兹特克§!与§Y印加§!帝国初步形成。\n\n而大洋洲对于我们来说还是一片未知之地。这一切的一切将由你来决定。请用剑与铁蹄来决定整个地区乃至整个世界吧！"
string_start_tag_central_america:0 "近些年§Y阿兹特克§!三国同盟在墨西哥山谷中崛起，而§Y塔拉斯科§! 帝国则也相同的在西部崛起。更西边的尤卡坦半岛，则是玛雅帝国的遗迹和最近破碎的玛雅潘联盟的家园。"
string_start_tag_north_america:0 "古密西西比文明的最后的残余也正在逐渐衰落，它们后来会形成§Y克里克§!，§Y契卡索§!和§Y乔克托§!。\n在北方，徘徊着部落的先知与首领，他们提倡§Y易洛魁§!与§Y休伦§!的统一联盟，形成了一个强大的联邦，注定将改变整个历史的进程。"
string_start_tag_south_america:0 "瓦里和蒂瓦纳科帝国衰败和崩溃后，安第斯世界分裂成几个区域性国家。在[GetYear]年，年轻的王子尤潘基·帕查库特克刚刚兼并了昌卡，从他们的手下拯救了由先王传承下来的王国。很少有人会猜到这个年轻的王子会把他的弹丸小国发展成这个大陆历史上最伟大的帝国。"
string_start_tag_rnw:0 "§Y[Root.GetName]§!是众多坐落于新世界的国家之一，整个区域广阔却从来没有被探索。未来对于我们的人民是一片未知，而我们的雄心必将主宰。"
string_start_tag_generic:0 "一些人会说§Y[Root.GetName]§!的[Root.GovernmentName]过去只是一个微不足道的小国。虽然这明显是出于嫉妒，但比起我们人民所拥有的光明未来，这些歪曲的事实并不重要。"
string_start_religion_mechanic_title:0 "[Root.GetName]是[Root.Religion.GetName]"
string_start_religion_mechanic_title_plural:0 "[Root.GetName] 是 [Root.Religion.GetName]"
string_start_age_of_reformation:0 "16世纪是世界政治格局风云骤变的时代。由一群§Y宗教改革者§!与他们的支持者所领导的对抗§Y天主教§!教会的叛乱，将会在一段时间之后对欧洲的政治生活带来深远的影响。然而在短期内，活跃的政治家们正在按照自己的喜好重塑着世界。\n\n在西欧，§Y法兰西§!，§Y西班牙§!和§Y奥地利§!在§Y意大利§!和§Y低地§!不断滋生冲突。§Y阿兹特克§!和§Y印加§!帝国的突然崩塌与大量财富的流入让西班牙渴望在欧洲大陆上更进一步。\n\n曾经在北欧举足轻重的卡尔马联盟由于§Y瑞典§!贵族渴望建立自己的帝国而变得四分五裂，不再受哥本哈根的一并统治。\n\n在近东，§Y奥斯曼§!帝国将要开启前所未有的更大规模的扩张。而最近才被§Y萨菲§!王朝统一的§Y波斯§!正在往相反的方向扩张，直面新的冲突。\n\n在喀布尔，最后一位§Y帖木儿§!王子巴布尔，为了自家王朝的延续，正聚集力量做最后一搏，拯救帝国。然而他做梦也没有想到，自己命中注定将建立一个统治世界四分之一人口的帝国。\n\n但对于大部分国家而言，[GetYear]的世界仍然是地区间彼此孤立的。然而这一切都将改变，不仅仅是因为西班牙的帝国力量辐射到了美洲。\n§Y葡萄牙§!也正稳步在印度洋，印度尼西亚，甚至东亚提升自己的影响。很快，不断内斗的战国时代§Y日本§!将仅仅只是一趟从里斯本，甚至哈瓦那出发的航行的事了。"
string_start_age_of_absolutism:0 "尽管事情已经过去了几年，但很少有人能意识到由1618年布拉格的一扇窗户导致的冲突将蹂躏欧洲大陆30年，并且决定了17世纪的格局。\n\n东边§Y波兰立陶宛联邦§!的国土正被 §Y俄罗斯§!蚕食，同时§Y奥斯曼§!帝国已经牢牢的控制住了§Y匈牙利§!王国。尽管帝国在马格里布，伊拉克，埃及以及巴尔干的每一条边境都处于战火中，奥斯曼苏丹的领土仍然没有达到其巅峰。\n\n§Y西班牙§!看起来无论在新大陆还是基督教欧洲，都占据着绝对优势，但即将同时在两地受到挑战。\n\n在更遥远的东方，阿克巴大帝刚刚去世，将不断扩张、兴旺的§Y莫卧儿§!帝国交给了他的儿子奥朗则布。不久之后，帝国将把整个印度次大陆收入囊中。\n\n在东亚，统一了女真的 §Y满洲§!威胁着遭受内部动荡与自然灾害，更加混乱的§Y明§!帝国。\n§Y日本§!在§Y德川§!幕府消灭了列岛上最后一个独立的大名之后，巩固了统治，看似进入了一段和平时期。\n\n这是一个帝国加速中央集权的时代，一个战争与征服的时代。"
string_start_age_of_revolutions:0 "在§Y大革命时代§!的黎明时分，庞大的殖民帝国们貌似与以往一样稳定。然而，破坏的种子已经种下，美洲的人民逐渐开始呼唤独立与自由。\n\n上一个世纪刚刚诞生的§Y清§! 帝国进一步巩固了对于东亚的统治，并向外推进了中国的边境，超过了明朝所能影响的范围。\n\n在印度，§Y莫卧儿§!帝国已经达到了它最大的疆域，但为此奥朗则布严重消耗了帝国国力，给予权势巨大的执政者们大量超出帝国所能控制的自治权。\n\n在欧洲，专制主义时代留下了几个强大，饥渴，穷兵黩武的国家统治着整个大陆。在接下来的一个世纪内，这些国家中的一部分将会消耗大量国力试图撕碎彼此，而剩下一部分相对较弱的国家，例如§Y瑞典§!或§Y波兰§!，将被淘汰出局。\n\n然而更大的威胁即将在内部滋生，随着人民群众接受革命思想，无论多开明的君主都将无法明哲保身。"
string_orthodox_icons:0 "\n£DLC_tr 牧首权威还能通过在你的直属州 §Y建立都主教区§! 提升。\n\n£DLC_tr 东正教国家能使用牧首权威敬拜 §Y圣像§! 每个圣像提供20年的奖励。\n\n"
string_catholic_tordesillas:0 "\n\n£DLC_ed 一旦开始殖民新大陆，教宗会把§Y殖民特许地区§!授予青睐的国家，违反的天主教国家会受到惩罚。\n\n"
string_church_power_info:0 "\n\n£DLC_cs 新教国家会随时间积累§Y教会力量§! 。教会力量可以用来激活最多3个§Y宗教信条§!，按需定制它们自己的§Y国家教会§!。\n"
string_fervor_info:0 "\n\n£DLC_won 改革宗国家每月积累§Y宗教热情§!. 改革宗国家可以使用宗教热情激活§Y战争§!，§Y贸易§!或者§Y稳定§! 焦点。\n"
string_blessings_info:0 "\n\n£DLC_rom 科普特教国家可以通过征服宗教§Y圣地§!来激活§Y神赐§!。在科普特教控制之下的圣地数量将决定世界上所有科普特教国家的神赐数量。\n"
string_karma_info:1 "\n\n£DLC_cs §Y佛教§!国家拥有§Y业报§! 值，在高，低，中等水平带来不同的奖励。  业报可以通过事件的选择，相应盟友召唤，归还核心，转变省份信仰，被宣战或者释放国家等方式增加。业报同时也可以通过事件的选择，宣战，征服领土等方式降低。\n"
string_harmonization_info:0 "\n\n£DLC_moh 儒教国家积累§Y和谐度§!。低和谐度会带来惩罚而高和谐度会带来奖励。\n\n儒教国家还能够§Y融合§!其他宗教，移除信仰该宗教省份的惩罚。融合持续50年并且每年消耗3和谐度。\n"
string_isolationism_info:0 "\n\n£DLC_moh 所有神道教国家拥有§Y孤立主义§!等级，范围在§Y门户开放§!到§Y闭关锁国§!之间。每个等级的孤立主义倾向会带来不同的奖励。 随着时间的推进，你在遇到的全国性§Y事变§!中所做的选择会改变你的孤立主义等级。\n"
string_deities_info:0 "\n\n£DLC_won 印度教是一个多神教 。印度教统治者可以选择一个§Y神祇§!。不同神祇会给整个国家带来不同奖励。\n"
string_cults_info:0 "\n\n£DLC_rom 拜物教统治者能够选择一个§Y崇拜§!，带来独有的奖励与事件。新的崇拜能通过与信仰其他宗教的国家或者选择其他崇拜的拜物教国家互动解锁。"
string_syncretism_info:0 "\n\n£DLC_cos 长生天国家能够选择一个§Y兼容§!宗教。兼容宗教在大多数情况下将作为你自己的宗教，信仰该宗教的省份将不会有惩罚。 §Y兼容§!宗教同时会给整个国家带来独有的奖励与事件。没有选择兼容宗教的长生天国家有另外的奖励，并且拥有其他决议与事件。\n"
string_authority_info:0 "\n\n£DLC_ed 因蒂国家拥有§Y宗教权威§!值。宗教权威通过事件，减少地方§Y自治§!与帝国扩张来增长。省份获得更多的自治度则会减少因蒂的宗教权威。\n\n根据宗教权威级别你会获得不同奖励，同时你可以使用宗教权威实施§Y宗教改革§!。每一次改革都将带来一个永久奖励，但也会导致反抗你的统治的大规模叛乱。\n\n一旦完成所有的改革，并且与拥有§Y封建制度§!思潮的国家接壤，你可以§Y完成教改§!并且获得邻国所有科技与思潮，同时保留所有宗教改革的奖励。\n"
string_doom_info:0 "\n\n£DLC_ed 作为纳瓦特国家，你可以在§Y摄政统治§!时期宣战。\n纳瓦特国家拥有§Y末日§!值，每年每个省份会带来1点末日值。末日值达到100预示着§Y末日来临§!，导致所有附庸的独立，以及统治者与其王朝的终结。\n为了回避末日来临，纳瓦特国家可以以§Y荣冠战争§!的借口宣战，来抓捕俘虏进行人牲献祭。\n纳瓦特国家还可以§Y献祭§!附庸国的§Y统治者§! 与§Y继承人§!来取悦众神，延缓末日的到来。\n\n一旦获得§Y5个附庸国§!，纳瓦特国家可以实施§Y宗教改革§!，获得永久奖励，但要付出所有附庸独立的代价。\n一旦完成所有改革，纳瓦特国家可以§Y完成教改§!，获得更先进的接壤邻国的§Y科技§!和§Y思潮§!。这样可以永久避免末日的威胁，同时保留所有宗教改革的奖励。\n"
string_mayan_info:0 "\n\n£DLC_ed 玛雅宗教国家领土达到20个省份时能实施§Y宗教改革§!。改革会带来强力的永久奖励，但同时也会释放大部分原先控制的省份。\n一旦完成所有改革，玛雅宗教国家可以§Y完成教改§!，获得更先进的邻国的科技和思潮，同时保留所有宗教改革的奖励。\n"
