 flavor_fra.EVTNAME3118:0 "法兰西的叛乱"
 flavor_fra.EVTDESC3118:0 "，玛丽·德·美第奇在1600年嫁给亨利四世.在1610年亨利四世遇刺后，她成为她的儿子路易十三的摄政，并推翻了她的丈夫统治时期制定的很多的政策."
 flavor_fra.EVTOPTA3118:0 "让叛乱的贵族有点尊严"
 flavor_fra.EVTOPTB3118:0 "杀了他们并剥夺她们的土地"
 flavor_fra.EVTNAME3119:0 "贝亚恩的新教徒起义"
 flavor_fra.EVTDESC3119:0 "在路易十三统治时期，枢机主教黎塞留决定，打压新教的政治特权.一场反对在贝亚恩引进天主教的起义（1621年至1622年）被黎塞留所镇压，新教徒几乎失去了南特敕令给与她们的所有的据点，除了蒙托邦和拉罗谢尔."
 flavor_fra.EVTOPTA3119:0 "击溃他们!"
 flavor_fra.EVTNAME3120:0 "黎塞留"
 flavor_fra.EVTDESC3120:0 "阿尔芒·让·迪普莱西，黎塞留的枢机主教.他在39岁之时成为国王路易十三世的首席大臣，他的主要功绩是在国内削弱上层贵族和新教徒的势力.他同时支持海外贸易、殖民扩张，并建立起一支常备的皇家海军.他以在三十年战争中所展现出的卓越外交手腕而著名，在法国的资助下瑞典军队于1630年介入战争，而在1635年，法国最终也加入了战争.他的努力成果最终使法国摆脱了敌对势力的包围网.人们将他视为真正意义上的政治的发明者."
 flavor_fra.EVTOPTA3120:0 "出色的大臣！"
 flavor_fra.EVTNAME3122:0 "投石党动乱"
 flavor_fra.EVTDESC3122:0 "“投石党”动乱（1648-1653）是在法国发生的最后一次由贵族反抗王室专制统治的叛乱.它始于国会对枢机主教马萨林——5岁的路易十四国王的首相——的国内政策的公然反对（当时法兰西最高法院的司法权高于皇室法令），随后由法兰西的大贵族（投石党亲王）领导了叛乱，最终，这场起义的命运在阴谋和妥协之下走向背叛和失败.国会遭到解散（直到1789年前都不再召开），上层贵族也被剥夺了权力，为太阳王路易十四在1661年后实现真正的王室专制统治铺平了道路."
 flavor_fra.EVTOPTA3122:0 "镇压议会和贵族"
 flavor_fra.EVTOPTB3122:0 "安抚他们"
 flavor_fra.EVTNAME3123:0 "法国学院"
 flavor_fra.EVTDESC3123:0 "枢机主教黎塞留，一位学术界的慷慨赞助人.他在1636年创建了法兰西学术院，并致力于促进法兰西语言和文学水平的发展.尽管这所学院的科学院从未达到与文学院相等的声望，却在十八世纪做出了许多重要的科学探索.比如说，正是法兰西的远征队在1735年至1743年间确定了地球是椭圆的这一事实."
 flavor_fra.EVTOPTA3123:0 "是的，我们需要它."
 flavor_fra.EVTOPTB3123:0 "不，它太昂贵了."
 flavor_fra.EVTNAME3124:0 "科而伯特"
 flavor_fra.EVTDESC3124:0 "于1661年被任命的法兰西财政大臣，让.巴蒂斯特.科尔伯特（1619年生）开创了国民经济的首个时代.他的国家经济调整包括更好的税收政策和统筹计划的收支预算，并定期清点账目.他提倡重商主义（也即科而伯特主义），通过增加昂贵商品（如奢侈品）的出口和更高的进口关税，使法兰西的贸易顺差趋向有利.他支持鼓励更有效的国内贸易（道路、运河、减少地方关税），建立国家垄断，补贴生产业，促进了新航道和商会，固定农产品的价格，鼓励婚姻并禁止移民（除了加拿大）.为了支持他的政策，他还大大提升了皇家海军的规模.当重商主义促进了商业和手工业，从而带来了繁荣时，农民并没有被鼓励去加大生产.当他在1683年逝世时，他的儿子科而伯特.德.塞涅勒继续推行他的任务直至1690年."
 flavor_fra.EVTOPTA3124:0 "建造一支海军以及现代化的基础设置."
 flavor_fra.EVTOPTB3124:0 "专注经济控制."
 flavor_fra.EVTOPTC3124:0 "专注海军建设."
 flavor_fra.EVTNAME3125:0 "凡尔赛宫的建成"
 flavor_fra.EVTDESC3125:0 "法兰西对巴洛克时代最主要的影响是其宫廷的奢华之风.路易十四世（1638-1715）在1669年决定将凡尔赛镇的一处狩猎小屋改造成一座前所未有的华丽宫殿.宫殿在1682年竣工，国王的宫廷也在次年搬到这里.在整个欧洲，没有其他任何一位国王、亲王或是哪位权贵的宫廷中有堪与凡尔赛宫相媲美的镀金内饰、灿烂明镜与辉煌吊灯，以及无比高贵的宫廷礼仪.在整个欧洲，也没有一位国王、亲王或是哪位权贵，不是公开或暗中将凡尔赛宫作为典范，渴望与之比肩的."
 flavor_fra.EVTOPTA3125:0 "为了荣耀我们需要它."
 flavor_fra.EVTOPTB3125:0 "如此奢侈的工程对我们是无益的."
 flavor_fra.EVTNAME3126:0 "凡尔赛宫屹立在天国般的荣耀之中"
 flavor_fra.EVTDESC3126:0 "J.H.蒙萨尔，路易.勒沃和查尔斯.勒布朗的工作将以宏大为代表性的法兰西古典建筑风格发挥到了极致.精美的林场和花园中点缀着喷泉和水池，和出自像安东尼.克瓦兹沃克斯这样的大师之手的雕塑.一座来自马尔利勒鲁瓦的巨大装置为人造喷泉提供源源不断的水源.园林包含两座小些的宫殿——大特里农宫和小特里农宫，以及许多教堂、岩洞和一系列装饰性建筑.而随着法国大革命的序幕拉开，凡尔赛宫再也没有重新成为皇室的住宅了."
 flavor_fra.EVTOPTA3126:0 "太阳王的太阳之宫！"
 flavor_fra.EVTNAME3127:0 "联合会议"
 flavor_fra.EVTDESC3127:0 "为了法国的霸权以及环绕在北部和东部（到莱茵河）的法国边境，路易十四建立联合会议来加强对对神圣罗马帝国领土的宣称权.起初法国那些弱小的邻居容忍了法国这样的扩张政策.但是这种容忍在法国与1681吞并了阿尔萨斯的自由城市斯特拉斯堡和1684年占领卢森堡达到了极限.联合会议之所以能够在1684年的雷根斯堡休战条约中被皇帝认可，很大程度是因为土耳其人对帝国的威胁（1683年的维也纳之围困），这种妥协最早到底1686面奥格斯堡反法同盟的建立."
 flavor_fra.EVTOPTA3127:0 "宣称主权"
 flavor_fra.EVTOPTB3127:0 "让这件事过去吧"
 flavor_fra.EVTNAME3128:0 "新教徒被逐出法兰西"
 flavor_fra.EVTDESC3128:0 "路易十四世所专注的事务之一就是法兰西的国家统一，尤其是宗教的统一.他颁布皇家法令维护天主教堂的特权，检查教宗的信令（高卢主义），他还派骑兵骚扰法兰西的新教家庭，强迫他们转信天主教.1685年他撤销了南特赦令，使上百万胡格诺派（法国新教徒）逃离这个国家，迁移到了更为宽容荷兰（经此许多人迁移至南非）和其他欢迎他们的国家，如普鲁士独自就接纳了两万移民.法兰西因此而失去了很多商业、法律和文化界的精英，这助长了他的敌人."
 flavor_fra.EVTOPTA3128:0 "赶走这些叛徒！"
 flavor_fra.EVTOPTB3128:0 "怜悯这些误入歧途的人."
 flavor_fra.EVTTOOLTIP31281:0 "新教徒移民来到 [This.GetName]"
 flavor_fra.EVTTOOLTIP31282:0 "改革宗移民来到 [This.GetName]"
 flavor_fra.EVTNAME1:0 "新教徒被逐出法兰西"
 flavor_fra.EVTDESC1:0 "出于一项宗教高于经济的愚蠢决策，[From.GetName]已经驱离了所有仍居住在他们国内的新教徒.这是一个提振我们的经济的机会，我们应该允许这些人在我们的省份定居吗？"
 flavor_fra.EVTOPTA1:0 "无任欢迎"
 flavor_fra.EVTOPTB1:0 "不，对他们关闭边界."
 flavor_fra.EVTNAME2:0 "新教徒被逐出法兰西"
 flavor_fra.EVTDESC2:0 "出于一项宗教高于经济的愚蠢决策，[From.GetName]已经驱离了所有仍居住在他们国内的改革宗徒.这是一个提振我们的经济的机会，我们应该允许这些人在我们的省份定居吗？"
 flavor_fra.EVTOPTA2:0 "无任欢迎"
 flavor_fra.EVTOPTB2:0 "不，对他们关闭边界."
 flavor_fra.EVTNAME3132:0 "密西西比贸易公司"
 flavor_fra.EVTDESC3132:0 "密西西比贸易公司在1717年成立，他拥有密密西比河流域大片殖民地的皇室垄断权.1715年政府从公司借贷了15亿里弗.这家公司更像是金融机构而非普通的贸易行业公司，他的股票也一度涨到顶点.1720年法国的国力由盛转衰，公司股票被明显高估的事实连街上的普通人都知道了，很快恐慌爆发，公司宣布破产，约翰.罗被迫逃离了法兰西."
 flavor_fra.EVTOPTA3132:0 "这听起来似乎很容易挣钱！"
 flavor_fra.EVTOPTB3132:0 "真是个无耻骗子！"
 flavor_fra.EVTNAME3133:0 "密西西比贸易公司的失败"
 flavor_fra.EVTDESC3133:0 "在约翰.罗的银行和密西西比贸易公司的前期成功之后，政府收购了银行并从贸易公司借贷了15亿里弗去抵押国家的庞大债款.这些事给法国带来了一段工业上升期，而政府失去了对印刷储备货币的安全管控.随着经济热潮开始退去，惊慌失措的股东将银行和公司迅速推向了破产.这场灾难使法兰西两年的税收不翼而飞，政府不得不在1724年宣布破产."
 flavor_fra.EVTOPTA3133:0 "但愿我们能避免破产……"
 flavor_fra.EVTNAME3134:0 "北美扩张"
 flavor_fra.EVTDESC3134:0 "在北美的迅速扩张似乎已经鉴定了密西西比贸易公司股东的信心，公司和国家即将破产的传闻已经消除了."
 flavor_fra.EVTOPTA3134:0 "谢天谢地"
 flavor_fra.EVTNAME3135:0 "查理-弗朗索瓦·德·布罗意"
 flavor_fra.EVTDESC3135:0 "查理-弗朗索瓦·德·布罗意伯爵成为了法兰西国王路易十五的间谍总管，在国王的指示和授意下，他组建了第一个完整和结构化的秘密组织，罗伊的秘密.他的网络覆盖欧洲大部分地区，如果不考虑组织在波兰王位继承问题上的失败，他的主要成就是在美国独立战争中，为大陆军提供最早的宝贵援助（军事物资，财政，富兰克林的争取法国外交支持任务等）"
 flavor_fra.EVTNAME3137:0 "安德烈 - 赫丘勒弗勒里"
 flavor_fra.EVTDESC3137:0 "安德烈 - 赫丘勒弗勒里在1953年出生于一个税吏家庭，在1715年8月23日，他成为年轻的路易十五的导师.在师生之间拥有极强的信赖感，在1726年，他出任总理直到1743年去世.弗勒里是一个诚实虔信又不失强硬的和平主义者，在他的内阁统治下，法国享有近3个世纪以来的历史最长的和平时期."
 flavor_fra.EVTNAME3139:0 "马肖尔和5%税收"
 flavor_fra.EVTDESC3139:0 "当1745年12月，让 - 巴蒂斯特·马肖尔成为法国财政总管后，他发现法国处在破产的边缘.贵族和神职人员只支付基本的地税，租税.在1749年，马肖尔试图重组税收系统，以无差别的5%税收取代古老的什一税.这遭到了许多神职人员和贵族的反对.这个提案被神职人员和贵族声讨，他们列举了他们的历史权利，使得马肖尔无法通过议案."
 flavor_fra.EVTOPTA3139:0 "推行该法案，不过这个法案的适用对象不包括贵族和神职吧"
 flavor_fra.EVTOPTB3139:0 "向所有人推行该法案"
 flavor_fra.EVTOPTC3139:0 "别推行这个法案"
 flavor_fra.EVTNAME3141:0 "杜尔哥和经济改革"
 flavor_fra.EVTDESC3141:0 "杜尔哥发行他的“六条诏令”消除建设道路的强制劳役，解散行会制度，取消各种关税和外贸控制，实行重农学派的喜爱政策 - 地主的单一税."
 flavor_fra.EVTOPTA3141:0 "让他改革"
 flavor_fra.EVTOPTB3141:0 "不让他改革"
 flavor_fra.EVTNAME3142:0 "内克尔宣布财政预算赤字"
 flavor_fra.EVTDESC3142:0 "雅克·内克尔就任财政部长是一个保守的妥协.不过他引入了一些金融改革，包括一个更公平的税收制度和国家债务计划资金.内克尔在1781年被迫宣布预算赤字用以获得新的贷款.数字有夸大，但现在每个人都可以看到宫廷花了多么荒谬的款项."
 flavor_fra.EVTOPTA3142:0 "将他开除"
 flavor_fra.EVTOPTB3142:0 "嘉奖他杰出的工作"
 flavor_fra.EVTNAME3143:0 "伊甸园协议"
 flavor_fra.EVTDESC3143:0 "1786年威廉·皮特雅戈尔与法国签署了一个重要的商业协议，“伊甸条约”.它是基于经济学家亚当·斯密的国富论（1776年）中提出的论点，即英国应该减少在经济上对美洲大陆依赖，并更加冒险的探索在欧洲大陆的交易机会."
 flavor_fra.EVTOPTA3143:0 "签署它"
 flavor_fra.EVTOPTB3143:0 "拒绝签署它"
 flavor_fra.EVTNAME5000:0 "卢梭发表“社会契约论”"
 flavor_fra.EVTDESC5000:0 "卢梭是最早严厉攻击私有财产制度的现代作家之一，他也被认为是社会主义和共产主义的先驱.卢梭也质疑多数人的意愿始终是正确的假设.他认为，政府的目标应该是确保国家内部所有人的自由，平等和正义，而不是服从多数人的意愿."
 flavor_fra.EVTNAME5001:0 "伏尔泰出版了“哲学快报”"
 flavor_fra.EVTDESC5001:0 "1729年，伏尔泰结束了流亡生涯，从英国回到法国.他想要以英国为代表向自己的同胞介绍启蒙运动时期的伟大作家莎士比亚，并模仿沙瓮写戏剧.与此同时伏尔泰也在写瑞典伟大的国王查理十二的传记.而他的最伟大的成绩就是1734年出版的“哲学快报”，其中尖锐的批评了宗教机构和基督教哲学家帕斯卡.于是他又收到了一张逮捕令并被迫逃离巴黎."
 flavor_fra.EVTNAME5002:0 "孟德斯鸠出版“论法的精神”"
 flavor_fra.EVTDESC5002:0 "夏尔·德·塞孔达，孟德斯鸠男爵1750年出版他的文学生涯的最高成就 - “论法的精神”.这本1086页的巨著因为众多理论中的3点而成名：政府的分类，政治气候的影响，以及最重要的，三权分立的理论.孟德斯鸠认为如果想要最有效的促进自由，立法行政和司法权力必须由不同的个人或机构掌管，独立行事.这个想法很快就成为美国宪法的核心."
 flavor_fra.EVTNAME5003:0 "勒内·笛卡尔"
 flavor_fra.EVTDESC5003:0 "法国数学家，科学家和哲学家笛卡尔一直被称为现代哲学之父，因为他是第一个反对学者亚里士多德的学者之一.他的思考层层递进，逐步深入.他质疑那些源自于感性与理性的知识的权威，并在思索自我存在的过程中感受到了直觉的确定性，当他思考的时候他就存在 - 他在著名的声明中表示：“我思故我在.”笛卡尔阐述了一种二元对立的世界观.他将世界划分为两个部分：思维，即思想领域；存在，即整个三次元的延伸部分."
 flavor_fra.EVTNAME5004:0 "沃邦"
 flavor_fra.EVTDESC5004:0 "塞巴斯蒂安·勒普雷斯特雷·德·沃邦是法国革命性的工程师，他拥有艺术性的堡垒设计和攻城技艺天赋.他几乎参与了法国路易十四的统治时期（1643-1715）的所有战争，经常巡视前线并重新设计和改进许多防御工事.巴伐利亚的兰道城堡还在像世人展示他的伟业"
 flavor_fra.EVTNAME3144:0 "法国大革命"
 flavor_fra.EVTDESC3144:0 "虽然在1783年的凡尔赛条约中，法国成功复仇.但是他的财政问题仍然无法缓解.反而增加了债务负担.美国独立运动的成功却导致对政府的批评声越来越大.1786年的英国商业条约导致国内生产总值急剧下降，加上另一场非常严重的歉收导致的饥荒，财政破产汉和动荡终于在1788年到来.国王被迫召开三级会议，这是1626年以来的首次.三级会议在1789年5月语凡尔赛宫召开，并在6月17日迅速宣战这是一个国民大会，并且在制定宪法前不会结束.路易十六被迫接受了新局面，但是解雇他广受欢迎的财政部长内克尔和陈兵巴黎郊外导致了巴黎群众于1789年7月14日强攻巴士底狱，这就是法国大革命的开端."
 flavor_fra.EVTOPTA3144:0 "经济和社会改革"
 flavor_fra.EVTOPTB3144:0 "执行经济改革，无视社会改革."
 flavor_fra.EVTOPTC3144:0 "没有改革"
 flavor_fra.EVTNAME3779:0 "法国大革命：共和君主制"
 flavor_fra.EVTDESC3779:0 "大会于1789年5月5日在凡尔赛庄园召开，不同阶层在法国社会问题上有分歧，无法达成共同意见，只有农民伯伯们希望社会改革，而贵族和资本家们介绍部分社会改革.然而，所有代表都同意财政和宪法改革是必须的.起初，国王试图反对宪法和社会改革，但7月11日，他不得不面对现实，并授命广受欢迎的财政大臣内克尔起草一份好提案.不幸的是，农民和小资产阶级在三级大会以外的谈判中表示是他们无法在社会改革方面让步.在细化宪法条文和签署金融改革文件的同时，政府拒绝平价面包导致了群众走上巴黎街头.国王命令军队镇压，但是战士们违抗军令并加入了起义.怒火很快达到了沸点，并导致了7月14日的围攻巴士底狱.革命的浪潮在群众中蔓延开来，既然政治家无法解决食物问题，人民就自己来解决，法国大革命已经开始."
 flavor_fra.EVTOPTA3779:0 "革命的冲击"
 flavor_fra.EVTNAME3145:0 "腥风血雨"
 flavor_fra.EVTDESC3145:0 "随着激进而好战的罗伯斯庇尔派在人民大会掌权，深挖“内在的敌人”的活动开始，紧随而来的是9月的大屠杀，人民大会大规模逮捕保皇主义的同情者，并将他们送上断头台."
 flavor_fra.EVTOPTA3145:0 "消灭革命的敌人"
 flavor_fra.EVTOPTB3145:0 "手下留情"
 flavor_fra.EVTNAME3781:0 "督政府"
 flavor_fra.EVTDESC3781:0 "督政府是法国大革命时期的政府，是在革命后的第3年依据宪法设立并历时4年的，即从1795年11月到1799年11月的法国革命政府.督政府选举政府部长，大使，军队将领，税吏和其他官员.然而，他们没有资金来资助他们的项目和法院以执行自己的意志.督政府也许是法国历史上最腐败的政府，他们政权的目的，首先是保护政治家和富人并为他们增加利润.其次是防止波旁王朝复辟和其他任何可能危及政权的行为并以再分配的方式建立国家财产.这个政权还以他们华美的服饰，过度娱乐和缺乏道德约束出名.最重要的是，即使督政府政权已经堕落，在人民眼中，他的合法性来自结束了恐怖统治，那个“今天是你，明天就轮到我”的恐怖逻辑."
 flavor_fra.EVTOPTA3781:0 "一场变革带来新秩序"
 flavor_fra.EVTNAME3146:0 "国王路易十六死刑"
 flavor_fra.EVTDESC3146:0 "在一场失败的出逃后，王室家族被逮捕.在恐怖统治开始时，贵族被集体斩首，国王也被宣布勾结外国势力，并因此被视为叛徒.国王被迫退位，被关入大牢并被称为“公民卡佩”.在1793年1月15日，在国民大会投票表决处决国王的结果，361票赞成，360票反对.于1793年1月21日，路易十六被斩首."
 flavor_fra.EVTOPTA3146:0 "361票同意，360票反对"
 flavor_fra.EVTOPTB3146:0 "361票反对，360票同意"
 flavor_fra.EVTNAME3147:0 "筹安起义"
 flavor_fra.EVTDESC3147:0 "因为法国大革命一再拖延，持续动荡和战争爆发，法国西部省份（普瓦图，旺代，布列塔尼）人民后悔推翻旧政权并怀念其相对稳定性，假如没有自由.共和政府打压旧神职人员和立天主教为邪教的不明智之举，加上保皇党人的回归相结合导致了1794年这场起义的爆发并迫使共和政府投入大量军队并执行了大屠杀."
 flavor_fra.EVTOPTA3147:0 "保皇党和宗教叛乱分子在行动"
 flavor_fra.EVTNAME3148:0 "拿破仑·波拿巴"
 flavor_fra.EVTDESC3148:0 "拿破仑·波拿巴于1768年8月15日诞生在科西嘉岛，并在布列讷皇家军事学院接受军事教育（1785年毕业）.在法国大革命爆发时，他是一位年轻的炮兵中卫.他抓住了在1793年围攻土伦的机会，并晋升为法国革命军最年轻的将军.他是军事天才，于1796年在意大利获胜（并在1800年再次获胜），1798年的埃及战役强化了他对权力的渴望，他要成为了领事，然后是皇帝，标志一个新时代的到来"
 flavor_fra.EVTOPTA3148:0 "我们需要英名的领导者！"
 flavor_fra.EVTOPTB3148:0 "我们不需要新的凯撒！"
 flavor_fra.EVTNAME3790:0 "法兰西的豪赌"
 flavor_fra.EVTDESC3790:0 "1809年，法国击溃奥地利，占领普鲁士，虽然仍和英国作战，但成功的附庸了西班牙，俄罗斯也已结盟.一切都很完美，直到1812年，在新一轮大陆封锁中，俄罗斯拒绝履行盟约，他们被法国所警惕.6月，法国以超过50万大军入侵俄罗斯，俄国人缓慢的后撤，通过让法国陆军自己损耗来扳回劣势.波尔金诺战役（9月5日至7日）开始，这是一场血腥的斗争，但由于运气和内伊元帅分队的攻击，俄罗斯军队被歼灭.虽然拿破仑决定停止大军的前进，但是随着冬天的到来，补给线保护困难，另有一只特遣部队波罗的海军移动占领了波罗的海沿岸并突袭了圣彼得堡.当迟来的春天到来，拿破仑再次组织起50万以上的大军深入俄罗斯腹地.在东季，拿破仑重组了波兰王国划归波尼亚托夫斯基，乌克兰划归海乌科夫斯基并以此缓解了后勤的压力，1813年6月30日俄罗斯因为不愿意莫斯科在烈焰中毁灭而投降.法国成为了欧洲之王."
 flavor_fra.EVTOPTA3790:0 "我们是欧洲之王！"
 flavor_tur.EVTNAME3352:0 "穆罕默德二世的经济改革"
 flavor_tur.EVTDESC3352:0 "在征服君士坦丁堡之前，穆罕默德二世和威尼斯与热那亚商业帝国大方的签署了多项条约，以确保他们的中立性，但是当这座伟大的城市陷落之后，他仍然及时地打破了西方商人对黑海贸易的控制.穆罕默德是一个重商主义这，他努力保持国家对商人的控制而他的贸易保护主义措施已达到预期效果奥斯曼帝国的经济蓬勃发展.."
 flavor_tur.EVTOPTA3352:0 "解除条约"
 flavor_tur.EVTOPTB3352:0 "遵守条约"
 flavor_tur.EVTNAME3354:0 "军事改革"
 flavor_tur.EVTDESC3354:0 "在饱受帖木儿怪哥哥的摧残后，在穆罕默德一世和二世的手中，奥斯曼帝国恢复了统一.帝国积极扩军并执行军事改革，以粉碎任何潜在的威胁，并确保进一步扩张.也正是在这一时期，奥斯曼人开始认识到一个强大的海军至关重要."
 flavor_tur.EVTOPTA3354:0 "大陆军改革"
 flavor_tur.EVTOPTB3354:0 "改革海军和陆军"
 flavor_tur.EVTOPTC3354:0 "大海军改革"
 flavor_tur.EVTNAME3357:0 "帝国学院"
 flavor_tur.EVTDESC3357:1 "为了培养行政官员充实日益庞大的帝国，穆罕默德二世在新修建的托普卡帕宫内院（恩德仑）修建了一所教育机构。从被德芙什美系统招募的壮丁（被征召的青年基督徒主要来自巴尔干）中挑选最有前途的出来作为学生，让他们皈依伊斯兰信仰，接受科学和军事艺术方面的训练。他们学习土耳其语、阿拉伯语和波斯语。让他们侍奉于苏丹的宫殿，从中他们有希望官至帕夏或者贝伊那样的行政官员。这些在宫廷学校接受训练并忠于苏丹的政府官员成为了15和16世纪奥斯曼帝国统治制度中的骨干力量。"
 flavor_tur.EVTOPTA3357:0 "建立恩德仑学校"
 flavor_tur.EVTOPTB3357:1 "用扩展提玛尔系统替代"
 flavor_tur.EVTNAME3358:1 "穆罕默德二世的土地改革"
 flavor_tur.EVTDESC3358:1 "穆罕默德二世是一位中央集权的君主，他不惜一切代价在奥斯曼帝国中扩张自己的权力。在统治的晚期，他支持用蒂玛尔制度来取代调整宗教财产的收入（瓦克夫）以削弱了乌理玛的权力，且进一步增强了军队。这个举动违背了伊斯兰教法并引起了广泛的不满，很快在1481年穆罕默德死后由他儿子巴耶济德废止。"
 flavor_tur.EVTOPTA3358:1 "扩展提玛尔系统"
 flavor_tur.EVTOPTB3358:1 "随他去吧。"
 flavor_tur.EVTNAME3359:0 "威尼斯与土耳其的冲突"
 flavor_tur.EVTDESC3359:0 "自从1453年5月29日君士坦丁堡被土耳其人攻克以来，威尼斯人看到他们在黑海的商业地位恶化.从1456到1490年间双方进行了许多战争，共和国不停的和奥斯曼作对，最终的结果是威尼斯失去了他的商业帝国的（从1204年十字军东征以来不断继承的）在爱琴海和希腊（1460年在雅典，1470年在埃维亚岛）的许多领土.1499年，战端再起，威尼斯失去了摩尼亚地区的许多要塞，比如美索尼，科罗尼和納華林"
 flavor_tur.EVTOPTA3359:0 "甚至拒绝讨论赔偿"
 flavor_tur.EVTOPTB3359:0 "给亚历山大作为补偿"
 flavor_tur.EVTNAME3360:0 "土耳其波斯冲突：什叶派叛军"
 flavor_tur.EVTDESC3360:1 "自从年轻的伊斯梅尔，萨法维教团的领袖，在1501年摆脱了白羊王朝的桎梏并且宣称自己是伊朗的沙赫之后，安纳托利亚的基齐勒巴什异端日渐强大。在巴耶济德二世统治的晚期，基齐勒巴什（什叶派倾向的土库曼人）起义反抗奥斯曼逊尼派政权的集权统治。在沙赫伊斯梅尔的支持和利用巴耶济德之子王斗争下，叛军威胁要改变奥斯曼帝国的历史...."
 flavor_tur.EVTOPTA3360:0 "粉碎什叶派起义"
 flavor_tur.EVTOPTB3360:0 "满足他们的要求"
 flavor_tur.EVTNAME3362:0 "穆罕默德三世对波斯的战术"
 flavor_tur.EVTDESC3362:0 "穆罕默德三世，由妇女统治的苏丹，在一场给人民带来苛捐杂税和给帝国带来极大压力的辛苦战争中与波斯交战（1578-90）.虽然战争并非没有收获-波斯割让阿塞拜疆，第比利斯和哈马丹给奥斯曼-但是资源花在别处会更好."
 flavor_tur.EVTOPTA3362:0 "为战争煽风点火"
 flavor_tur.EVTOPTB3362:0 "维持现状"
 flavor_tur.EVTOPTC3362:0 "寻求和解"
 flavor_tur.EVTNAME3363:0 "波斯人利用奥斯曼不稳定局势"
 flavor_tur.EVTDESC3363:0 "阿尔及利亚人在安纳托利亚东部的叛乱鼓励波斯国王寻求报复穆罕默德III给予的屈辱的.战争于1603年再次爆发."
 flavor_tur.EVTOPTA3363:0 "击碎叛军并准备作战"
 flavor_tur.EVTOPTB3363:0 "专注于叛乱"
 flavor_tur.EVTNAME3366:0 "皇家官僚机构的膨胀"
 flavor_tur.EVTDESC3366:0 "苏莱曼可能是奥斯曼历史上最伟大的苏丹.被称为立法者.他是一个卓越的管理者意识到贝伊的权力需要被一个强大的中央政府限制.他努力打造一个强大的官僚体系但是在各个阵营中并不流行."
 flavor_tur.EVTOPTA3366:0 "扩大官僚机构"
 flavor_tur.EVTOPTB3366:0 "一点点改革"
 flavor_tur.EVTOPTC3366:0 "削减官僚机构"
 flavor_tur.EVTNAME3367:0 "大海军改革"
 flavor_tur.EVTDESC3367:0 "塞利姆一世，被称为冷面者，是一个清心寡欲的人.他敏锐的头脑.看到伟大的基督教海军，尤其是威尼斯的威胁，并意识到奥斯曼帝国不得不大大扩充其海军.模仿威尼斯的港口，他在君士坦丁堡建造了“御哈里克船厂”.这个伟大的船厂在1517年完成."
 flavor_tur.EVTOPTA3367:0 "建造“御哈里克船厂”"
 flavor_tur.EVTOPTB3367:0 "建造小点的船厂"
 flavor_tur.EVTOPTC3367:0 "重组陆军来替代"
 flavor_tur.EVTNAME3368:0 "杰姆苏丹的叛乱"
 flavor_tur.EVTDESC3368:0 "卡拉曼和科尼亚的统治者杰姆苏丹，苏丹巴耶塞特二世哥哥在父亲死后叛乱.不过，巴耶塞特在宫廷有更广泛的支持，并最终击败哈利.他逃到了罗得岛，在那里他成为约翰骑士团的俘虏直到1494年他去世."
 flavor_tur.EVTOPTA3368:0 "击败杰姆的反叛"
 flavor_tur.EVTOPTB3368:0 "寻求和解"
 flavor_tur.EVTNAME3370:0 "贾拉利起义"
 flavor_tur.EVTDESC3370:0 "然而安纳托利亚东部的什叶派再次揭竿而起，这次是由一个名为塔拉巴尼的有魅力的男人领导.几个世纪以来，不论是否属于宗教性质，小亚细亚的起义都被称为贾拉利."
 flavor_tur.EVTOPTA3370:0 "击碎贾拉利和逊尼派"
 flavor_tur.EVTOPTB3370:0 "满足他们的要求"
 flavor_tur.EVTNAME3371:1 "圣地守护"
 flavor_tur.EVTDESC3371:1 "继非常成功的征服马穆鲁克后，苏丹塞利姆接受了麦加谢里夫对他的敬意，并接受了“两圣地的监护人”称号，保证保护每年到麦加和麦地那参加朝觐仪式的朝觐者旅途的安全。保护朝圣之路从此成为维持奥斯曼帝国合法性和威望的最重要的来源之一，这对所有的穆斯林来说都有着不可估量的重要性，此前没有一个王朝可以满足这个要求。"
 flavor_tur.EVTOPTA3371:1 "授予圣地监护人称号"
 flavor_tur.EVTNAME3373:0 "马穆鲁克起义"
 flavor_tur.EVTDESC3373:1 "新被征服的马穆鲁克叙利亚行省狡猾的总督，坎伯迪·安萨里，起义反抗奥斯曼帝国并希望在自己的统治下重建马穆鲁克"
 flavor_tur.EVTOPTA3373:0 "击溃他们!"
 flavor_tur.EVTNAME3374:0 "米馬尔·希南的伟大建设"
 flavor_tur.EVTDESC3374:0 "米馬爾·希南在他的半个世纪的漫长的职业生涯规划和监督建设了无数的清真寺，引水渠，澡堂，桥梁，宫殿，旅店和学校.他的代表作是在阿德里安堡和君士坦丁堡的塞利米耶清真寺和苏莱曼清真寺."
 flavor_tur.EVTOPTA3374:0 "任命他为皇家建筑师"
 flavor_tur.EVTOPTB3374:0 "在很短的时间内请他服务"
 flavor_tur.EVTNAME3375:0 "伟大的法律改革"
 flavor_tur.EVTDESC3375:1 "苏丹苏莱曼一世被誉为卡努尼-立法者，他的人民感激他广泛的法律改革和公正的统治。再进一步编纂王朝法典“卡农”的同时，他与著名的谢赫穆罕默德·艾布苏尤德·伊马迪一起工作，使之符合穆斯林沙里亚法，为帝国创造了一个更加均衡的法律体系。"
 flavor_tur.EVTOPTA3375:0 "编纂奥斯曼法律"
 flavor_tur.EVTOPTB3375:0 "听之任之吧"
 flavor_tur.EVTNAME3376:0 "杰拉里起义"
 flavor_tur.EVTDESC3376:0 "在1598年，一个奥斯曼农民雇佣军领袖，卡拉亚·阿卜杜勒，联合安纳托利亚的不满群体，迫使城镇交保护费，并称霸安纳托利亚省中部色瓦斯和杜卡迪地区.当奥斯曼军队前来攻打的时候，他们撤回安纳托利亚中部的乌法，并以此为中心抵抗.卡拉亚拒绝了安纳托利亚省长身份的招安，并于1602年去世.他的弟弟德利哈桑随后攻陷了安纳托利亚西北的屈塔希亚，但是随后被政府军击败.不过残部如简步拉杜格在阿勒颇和优素福婆娑在西安纳托利亚持续抵抗，最终在1610年被维齐尔库于苏穆拉德帕夏镇压."
 flavor_tur.EVTOPTA3376:0 "碾碎他们"
 flavor_tur.EVTOPTB3376:0 "满足他们的要求"
 flavor_tur.EVTNAME3377:0 "柯塞姆苏丹"
 flavor_tur.EVTDESC3377:0 "艾哈迈德一世迎娶了一位希腊奴隶女孩，这对于奥斯曼人民来说是一个非常复杂的祝福，柯塞姆蘇丹以铁腕统治掌控丈夫正如掌控（他丈夫的）至少四位继承者一样.作为垂帘听政者，虽然她是能干的统治者，但并不受欢迎."
 flavor_tur.EVTOPTA3377:0 "和柯塞姆结婚"
 flavor_tur.EVTOPTB3377:0 "选另一个妻子"
 flavor_tur.EVTNAME3382:0 "杰拉里起义"
 flavor_tur.EVTDESC3382:0 "在1658年，安纳托利亚中部又爆发了一波杰拉里叛乱.当地的权利和税收特许权再次危在旦夕."
 flavor_tur.EVTOPTA3382:0 "碾碎他们"
 flavor_tur.EVTOPTB3382:0 "满足他们的要求"
 flavor_tur.EVTNAME3384:0 "谋杀柯塞姆"
 flavor_tur.EVTDESC3384:0 "在柯塞姆蘇丹晚年她仍然插手政治，甚至可能杀害她孙子穆罕默德IV，但是却被她儿媳吐菡苏丹身边的人给勒死了.尽管年迈并且老谋深算的老巫婆并不被大多数人怀念，但苏丹亲兵里她的忠实支持者仍然感到十分愤怒"
 flavor_tur.EVTOPTA3384:0 "柯塞姆被谋杀"
 flavor_tur.EVTNAME3385:0 "科普路的年龄"
 flavor_tur.EVTDESC3385:0 "穆罕默德科普路在1575年左右出生于阿尔巴尼亚的一座名叫瓦迪思琪的小村庄，他是被德芙什美系统（绑架基督教孩童，培养穆斯林信仰，就像苏丹亲兵）选取的基督教男孩.他以厨师开始他的职业生涯，并随后被委派管理库房.他因为自己的杰出管理才能和诚实的品格，成为了安纳托利亚中部的一个帕夏——这在奥斯曼是非常罕见的.在1656年9月15日，他被年轻的穆罕默德IV的母亲任命为大维齐尔.在与腐败的激烈斗争中，他制定了许多成功的改革，平衡财政并指挥对威尼斯的战争.在他1661年去世后，他的儿子法兹尔艾哈迈德“贤良者”接替他做大维齐尔直到1676年，而其他的大维齐尔如穆斯塔法·卡拉（1676年至1683年），穆斯塔法·帕夏（1689-1691）和侯赛因·帕夏（1697-1702）是他的直系继承人."
 flavor_tur.EVTOPTA3385:0 "支持科普路家族"
 flavor_tur.EVTOPTB3385:0 "依靠更受欢迎的顾问"
 flavor_tur.EVTNAME3386:0 "切曼齐兹改革"
 flavor_tur.EVTDESC3386:0 "易卜拉欣一世在位期间，'切曼齐兹'卡拉穆斯塔法·帕夏，是大维齐尔或首相.他力图减少超支和振兴海军，但最终在1644年由苏丹处决.苏丹任命金鸡霍加-一个号称拥有神秘力量而被带到宫廷以解决无后问题的小宗教官."
 flavor_tur.EVTOPTA3386:0 "赋予切曼齐兹权力"
 flavor_tur.EVTOPTB3386:0 "忽视它的意见"
 flavor_tur.EVTNAME3387:0 "丝琳卡斯里条约"
 flavor_tur.EVTDESC3387:0 "丝琳卡斯里条约于1635年由奥斯曼帝国和萨非王朝签署.两国建立的边界直到今天都没太大改变.在条约后，随着关系的稳步提升两国的敌对活动大大减少直到1722年战事再起.不过条约被重新提起和更新."
 flavor_tur.EVTOPTA3387:0 "建议全面和解"
 flavor_tur.EVTOPTB3387:0 "建议部分和解"
 flavor_tur.EVTOPTC3387:0 "没有和解"
 flavor_tur.EVTTOOLTIP3387:0 "向[This.GetName]派特使"
 flavor_tur.EVTOPTA1:0 "同意全面和解"
 flavor_tur.EVTOPTB1:0 "同意部分和解"
 flavor_tur.EVTNAME2:0 "波斯的回答"
 flavor_tur.EVTDESC2:0 "我们派往[From.GetName]的特使已经带来的好消息！他们同意该条约的条款.愿我们两国之间和平永存."
 flavor_tur.EVTNAME3:0 "波斯的回答"
 flavor_tur.EVTDESC3:0 "我们派往[From.GetName]的特使回来了，他们不同意我们的和解！"
 flavor_tur.EVTOPTA3:0 "他们将会为这次羞辱付出代价"
 flavor_tur.EVTNAME3391:0 "突尼斯起义"
 flavor_tur.EVTDESC3391:0 "在18世纪的前十年，北非的贝伊和禁军领导人弥漫在奥斯曼帝国和神罗签订的卡尔洛夫奇条约引发的叛逆情绪下.1705年，克里特的侯赛因·阿里建立起直到1957年持续统治突尼斯的侯赛因王朝.虽然王朝一次也没有完全自治，但是获得了很大程度上的独立性."
 flavor_tur.EVTOPTA3391:0 "击溃他们!"
 flavor_tur.EVTNAME3392:0 "的黎波里塔尼亚起义"
 flavor_tur.EVTDESC3392:0 "1711年，艾哈迈德卡拉曼利，一位土耳其苏丹亲兵骑兵军官，杀死了奥斯曼的黎波里塔尼亚省长，并说服苏丹任命他为贝伊.卡拉曼利家族世袭州长一职直到1835年.虽然卡拉曼利斯效忠于伊斯坦布尔，的黎波里塔尼亚是一个自治的国家."
 flavor_tur.EVTOPTA3392:0 "击溃他们!"
 flavor_tur.EVTNAME3394:0 "阿里·贝伊在埃及的叛乱"
 flavor_tur.EVTDESC3394:0 "当俄土战争爆发，阿里·贝伊宣布埃及的独立，并提出为俄方而战，并拒绝向奥斯曼帝国纳税.随后他入侵叙利亚.但是他被他的对手伊斯梅尔贝伊背叛，并在1773年被处决."
 flavor_tur.EVTOPTA3394:0 "击溃他们!"
 flavor_tur.EVTNAME3395:0 "可怕的瘟疫在安纳托利亚"
 flavor_tur.EVTDESC3395:0 "在18和19世纪初，安纳托利亚传播着间歇性爆发的霍乱和鼠疫."
 flavor_tur.EVTOPTA3395:0 "我们没办法做任何事"
 flavor_tur.EVTOPTB3395:0 "尝试遏止疫情"
 flavor_tur.EVTNAME3750:0 "东正教的命运"
 flavor_tur.EVTDESC3750:1 "阁下，君士坦丁堡在我们手中，我们必须决定东正教的命运.有很多基督徒仍然在城市中，也许一定程度的宽大处理会比较稳妥，那么这次我们该怎么做？"
 flavor_tur.EVTOPTA3750:1 "允许东正教存在，并保持在任的牧首"
 flavor_tur.EVTOPTB3750:1 "关闭东正教，并没收财产"
 flavor_tur.EVTNAME3897:0 "阿尔及利亚的叛乱"
 flavor_tur.EVTDESC3897:0 "在18世纪的前十年，北非的贝伊和禁军领导人弥漫在奥斯曼帝国和神罗签订的卡尔洛夫奇条约引发的叛逆情绪下.1710年，轮到阿尔及尔的贝伊们开始他们的独立之旅."
 flavor_tur.EVTOPTA3897:0 "击溃他们!"
 flavor_tur.EVTNAME5:0 "各省的地方分权"
 flavor_tur.EVTDESC5:0 "各省的省长，或者贝伊，掌握 大权并且雄心勃勃而且并不怎么忠诚.虽然奥斯曼帝国并没有欧洲的贵族阶层和封建体质，贝伊也能造成许多相似的内在问题，他们不愿意放弃自己的权利，通常要求更多的让步或者完全独立.\n\n现在 [Root.GetName] 的贝伊要求更大的权力."
 flavor_tur.EVTOPTA5:0 "满足他的要求"
 flavor_tur.EVTOPTB5:0 "限制让步"
 flavor_tur.EVTOPTC5:0 "收服他"
 flavor_tur.EVTNAME100:0 "耶尼切里"
 flavor_tur.EVTDESC100:0 "传统奥斯曼军队主要由骑兵组成.在14世纪中叶，奥尔汗一世和他的儿子穆拉德一世引入了耶尼切里.耶尼切里从战争的囚犯和奴隶中招募，成为了定期支付和高度纪律的精英步兵."
 flavor_tur.EVTOPTA100:0 "继续建立耶尼切里"
 flavor_tur.EVTOPTB100:0 "解散他们"
 flavor_tur.EVTNAME101:1 "耶尼切里和贝克塔什派"
 flavor_tur.EVTDESC101:1 "随着耶尼切里军团在社会上越来越重要，我们也看到了贝克塔什苏菲派的影响日益增加。自从15世纪以来，耶尼切里和非正统的准什叶派拜克塔什教团保持了密切的关系，为其独特的文化做出了贡献。只要耶尼切里还有影响力，我们就为非正统的宗教信众提供一定程度上的宽容。"
 flavor_tur.EVTOPTA101:1 "好吧。"
 flavor_tur.EVTNAME102:0 "耶尼切里要求奖励"
 flavor_tur.EVTDESC102:1 "作为苏丹的常备军和忠诚的仆役，惯例上每一位新君登基后都会给耶尼切里军团和其他宫殿禁军进行赏赐。打破这一传统可能会引起骚乱和不稳定。"
 flavor_tur.EVTOPTA102:0 "给他们奖励和更高的工资"
 flavor_tur.EVTOPTB102:0 "拒绝这种讹诈"
 flavor_tur.EVTNAME105:1 "平民化"
 flavor_tur.EVTDESC105:1 "然而，耶尼切里军团官兵很早就积极从事贸易并占有土地，地中海经济严重的通货膨胀使这一现象更加普遍。微薄的薪水不足以生存，为了谋生，军人们逐渐转向手工业，从而降低了军纪。"
 flavor_tur.EVTOPTA105:1 "每个人都需要生存"
 flavor_tur.EVTOPTB105:1 "让我们代之以增强训练和增发薪水"
 flavor_tur.106.t:0 "解散耶尼切里"
 flavor_tur.106.d:0 "因为社会的巨大变革，古老的耶尼切里解散了。耶尼切里被编入正规军，不再有任何特权。"
 flavor_tur.106.a:0 "好的。"
 flavor_tur.107.t:0 "允许穆斯林进入耶尼切里军团"
 flavor_tur.107.d:0 "虽然最初的意图只针对通过德芙什美制度选拔出来的近卫军，但吸引很多国民的是与成为近卫军以及能得到稳定薪水相关联的社会地位。随着军队日益庞大，我们发现仅靠德芙什美征募制难以弥补人员空缺，因此开始允许穆斯林男子加入。因为这些新加入者没有长时间服侍的经历，所以他们更难去训练并养成纪律。"
 flavor_tur.107.a:0 "我们必须执行所有规章制度"
 flavor_tur.107.b:0 "这不会带来任何伤害"
 flavor_tur.108.t:0 "德芙什美征募制的衰退"
 flavor_tur.108.d:0 "到17世纪中叶，德芙什美制度走到了奥斯曼历史的尽头。除了在国家机关中可得到的多出来的人，乌理玛阶层现在又从新来源获得了人力，尤其是阿布哈兹人、切尔克斯人和格鲁吉亚的奴隶。德芙什美制度废除后，耶尼切里军团也早就在帝国的穆斯林中招募新兵。尽管到18世纪早期仍有零星的征募行动，但到17世纪50年代这种做法已经达到了所有的目的并告一段落。"
 flavor_tur.108.a:0 "顺其自然"
 janissary_decadence.1.t:0 "耶尼切里的政变"
 janissary_decadence.1.d:1 "大规模的骚乱在今天充斥着[Root.Capital.GetCapitalName]，耶尼切里看到[Root.Monarch.GetTitle]在帝国的暴政而感到不满，在中央广场拒绝了[Root.Monarch.GetTitle]提供的俸禄并且掀了饭碗。耶尼切里宣称[Root.Monarch.GetName]是奥斯曼王室的耻辱，因为[Root.Monarch.GetSheHe]让伊斯兰谢赫成为了自己的傀儡而且打算摧毁整个帝国的军事力量。\n耶尼切里现在已经快速的控制了政府并且确保了首都内其他政治集团的支持。[Root.Monarch.GetName]不再拥有[Root.Monarch.GetHerHis]帝国的控制权了，尽管[Root.Monarch.GetSheHe]仍然活着。"
 janissary_decadence.1.d.nosheikh:1 "大规模的骚乱在今天充斥着[Root.Capital.GetCapitalName]，耶尼切里看到[Root.Monarch.GetTitle]在帝国的暴政而感到不满，在中央广场拒绝了[Root.Monarch.GetTitle]提供的俸禄并且掀了饭碗。耶尼切里宣称[Root.Monarch.GetName]是奥斯曼王室的耻辱，因为[Root.Monarch.GetSheHe]让伊斯兰谢赫成为了自己的傀儡而且打算摧毁整个帝国的军事力量。\n耶尼切里现在已经快速的控制了政府并且确保了首都内其他政治集团的支持。[Root.Monarch.GetName]不再拥有[Root.Monarch.GetHerHis]帝国的控制权了，尽管[Root.Monarch.GetSheHe]仍然活着。"
 janissary_decadence.1.a:0 "真替你们捉急呀！"
 janissary_decadence.2.t:1 "[Root.Monarch.GetTitle]之死"
 janissary_decadence.2.d:1 "[Root.Monarch.GetName]安抚在[Root.Capital.GetCapitalName]的耶尼切里政变者的尝试最终没有任何效果，现在反对[Root.Monarch.GetHerHis]统治的呼声如此之大，以至于反对者认为处死[Root.Monarch.GetHerHis]是唯一的解决方案。在确保了首都内其他利益集团的支持后，一大帮耶尼切里士兵突袭了宫殿并且抓走了[Root.Monarch.GetTitle]。\n他们抓着曾经的最高统治者在首都的街上游行，挥舞着来自伊斯兰谢赫的合法教令，绞死了[Root.Monarch.GetName]。[Root.Monarch.GetHerHis]继承者仍然震惊于今天发生的事情，但还是被带出了后宫，完成了登基。所有人都清楚，新的统治者仅仅是一个小小的傀儡，秩序仍远没有恢复。"
 janissary_decadence.2.a:1 "[Root.Heir.GetName]万岁！"
 janissary_decadence.2.b:1 "这对于[Root.Monarch.Dynasty.GetName]的血统是一种亵渎！"
 janissary_decadence.3.t:1 "被奖赏的官员"
 janissary_decadence.3.d:1 "政府的权力对官员的任命方式有很大的影响。耶尼切里开始越来越频繁地将自己青睐的候选人安排到政府的职位上。[Root.Monarch.GetName]将很难在不惹怒叛乱者的情况下拒绝他们的提名。"
 janissary_decadence.3.a:1 "真残暴"
 janissary_decadence.4.t:1 "耶尼切里待遇提升"
 janissary_decadence.4.d:1 "耶尼切里认为他们现在的薪水无法反映他们的军队在战时的重要性，以及他们现在管理帝国政府的职责。他们现在要求国家提供更高的待遇。\n由于他们现有的权力，我们很难拒绝他们的要求。"
 janissary_decadence.4.a:1 "让我们直接奖赏他们。"
 janissary_decadence.4.b:1 "让我们提高他们的薪水。"
 janissary_decadence.4.c:1 "拒绝满足他们的要求。"
 janissary_decadence.5.t:0 "在[oppressed_province.GetName]的压迫"
 janissary_decadence.5.d:0 "耶尼切里彻底控制了政府，而军队的地方成员也极大影响了我们下属省份的统治。[oppressed_province.GetName]的人民开始站起来支持自认的统治者，因为他们认为当地的耶尼切里正用过高的税收与滥用的权力压迫他们。"
 janissary_decadence.5.a:0 "我们会记着的"
 janissary_decadence.6.t:0 "[Root.great_minister.GetName]的政治策略"
 janissary_decadence.6.d:0 "仍然有一些人支持[Root.Monarch.GetTitle]并且看到了耶尼切里的影响在政府中的限制。[Root.great_minister.GetName]采用了一些耶尼切里无法揪出他的策略，在短时间内成功地利用了自身的影响，提升了[Root.Monarch.GetName]的地位。"
 janissary_decadence.6.a:0 "让[Root.great_minister.GetName]成为是我们的冠军。"
 janissary_decadence.6.b:0 "对他敬而远之。"
 janissary_decadence.7.t:0 "耶尼切里要求顾问的首级"
 janissary_decadence.7.d:0 "因为奥斯曼家族受到高度的尊崇，叛乱的军队更多的将国家的弊端归罪于苏丹的顾问与宠信的影响，而不是苏丹自己。耶尼切里现在要求我们交出几位宫廷人士让他们处决，包括数位被指责支付他们掺假钱币的财政大臣，以及作为苏丹与宫殿外世界交流的主要中介的黑人宦官总管。"
 janissary_decadence.7.a:0 "除了把他们交出去外，我们别无选择。"
 janissary_decadence.7.b:0 "拒绝这些要求！"
 janissary_decadence.100.t:0 "禁卫军解散"
 janissary_decadence.100.d:0 "1622年，17岁的苏丹奥斯曼二世，决定抑制禁卫军的堕落。一年前他在‘摩尔达维亚巨头战争’中被波兰人打败，他将其归咎为禁卫军的胆怯。他同样也忿于‘被自己的奴才管着’。苏丹准备解散禁卫军的谣言很快导致了他们的叛乱，并羁押了苏丹。很快的他被吊死..."
 janissary_decadence.100.da:0 "通过对耶尼切里所有成员名单的强制检查，[Root.Monarch.GetName]最终重新掌握了军队。所有不良分子与无关人员都从体系中清除出去，再也不能从国家攫取曾经作为耶尼切里的薪酬与地位了。以前的耶尼切里是不会对此善罢甘休的，虽然[Root.Monarch.GetTitle]拥有权威来推行这些举措，但是一些人已经拿起武器来对抗他们曾经的君主了。"
 janissary_decadence.100.a:0 "别无选择"
 janissary_decadence_trigger:0 "自获得§Y耶尼切里§!效果已经过了100年。"
 janissary_disaster_notifier:2 "§YJ耶尼切里政变§! 灾难将在 §YAge of Discovery§!后可用"
 disband_the_janissaries_title:1 "强制耶尼切里接受审查"
 disband_the_janissaries_desc:1 "在耶尼切里的薪水单上有很多人不是真正的耶尼切里，或者德不配位。让我们强制他们接受一次广泛的审查来确认谁能够留下，让秩序与纪律重归军队。"
 yoklama_effect_tooltip:0 "§R耶尼切里不会喜欢这个决定，一些人甚至会因此叛乱§!"
 flavor_tur.EVTNAME110:0 "耶尼切里叛乱"
 flavor_tur.EVTDESC110:0 "强大的耶尼切里对西方化感到不高兴，如果他们的叛乱成功，那么他们将取消西方化的转变."
 flavor_tur.EVTOPTA110:0 "他们无法阻挡西方化进程"
 flavor_per.EVTNAME3560:1 "在安纳托利亚的基齐勒巴什起义"
 flavor_per.EVTDESC3560:1 "自从年轻的伊斯梅尔，萨法维教团的领袖，在1501年摆脱了白羊王朝的桎梏并且宣称自己是伊朗的沙赫之后，安纳托利亚的基齐勒巴什异端日渐强大。在巴耶济德二世统治的晚期，基齐勒巴什（什叶派倾向的土库曼人）起义反抗奥斯曼逊尼派政权的集权统治。在沙赫伊斯梅尔的支持和利用巴耶济德之子王斗争下，叛军威胁要改变奥斯曼帝国的历史...."
 flavor_per.EVTOPTA3560:0 "支持土耳其什叶派"
 flavor_per.EVTOPTB3560:0 "让他们面对自己的命运"
 flavor_per.EVTOPTC3560:0 "背叛土耳其起义"
 flavor_per.EVTTOOLTIP3560:0 "土耳其起义将要开始"
 flavor_per.EVTNAME3562:0 "穆罕默德三世对波斯的战术"
 flavor_per.EVTDESC3562:0 "穆罕默德三世，由妇女统治的苏丹，在一场给人民带来苛捐杂税和给帝国带来极大压力的辛苦战争中与波斯交战（1578-90）.虽然战争并非没有收获-波斯割让阿塞拜疆，第比利斯和哈马丹给奥斯曼-但是资源花在别处会更好."
 flavor_per.EVTOPTA3562:0 "教训一下土耳其"
 flavor_per.EVTOPTB3562:0 "无视土耳其的威胁"
 flavor_per.EVTOPTC3562:0 "外交解决"
 flavor_per.EVTNAME3563:0 "土耳其波斯关系紧张"
 flavor_per.EVTDESC3563:0 "阿尔及利亚人在安纳托利亚东部的叛乱鼓励波斯国王寻求报复穆罕默德III给予的屈辱的.战争于1603年再次爆发."
 flavor_per.EVTOPTA3563:0 "支持土耳其叛军并准备作战"
 flavor_per.EVTOPTB3563:0 "专注于内部问题"
 flavor_por.EVTNAME3266:0 "殖民政策"
 flavor_por.EVTDESC3266:0 "葡萄牙殖民官员的工资只是象征性的小数目.然而它是基于每个身居要职的职事都被允许获得巨大的个人财富.它就像一个硬币的2个方面.一方面，国王没有支付高薪水，另一方面，大量利润留在官员手中."
 flavor_por.EVTOPTA3266:0 "每个人都可以保留自己的财富"
 flavor_por.EVTOPTB3266:0 "寻求减少腐败"
 flavor_por.EVTNAME3267:0 "科英布拉公爵"
 flavor_por.EVTDESC3267:0 "国王阿方索方年六岁就被加冕为葡萄牙国王。他在位的前6年由科英布拉公爵代理执政。唐·阿方索本不应该抱怨，因为大多数情况下这个摄政议会是公正且有效的。然而，伴随着年轻国王逐渐成熟，宫廷内部有很多试图影响他们君主的人。由于对公爵影响力的嫉妒，一群贵族一直在国王与公爵之间挑拨离间，诬陷他可能叛乱。\n出于挽回关系的最后一搏，科英布拉公爵带领着一群亲兵来到宫廷，请求觐见唐·阿方索国王。"
 flavor_por.EVTOPTA3267:0 "所以这是真的！处死他与他的部下！"
 flavor_por.EVTOPTB3267:0 "我们必须信任我们亲爱的朋友与导师。"
 flavor_por.EVTNAME3268:0 "印度洋上的商业冲突"
 flavor_por.EVTDESC3268:0 "当葡萄牙成功殖民印度后，他们开始在阿曼海对阿拉伯进行封锁和走私，有效的阻止和切断了亚历山大的香料贸易，而亚历山大一直是威尼斯进口外国货的地方.这迫使埃及哈里发在威尼斯人帮助下，在苏伊士建设一只舰队，并与1508年在印度港口乌邦附近与阿尔伯特基率领的葡萄牙中队遭遇.葡萄牙的卡拉维尔大炮和航海技术彻底击败了哈里发的船队.而香料贸易比以前更加由卢西塔尼亚掌控."
 flavor_por.EVTOPTA3268:0 "强行控制香料贸易"
 flavor_por.EVTOPTB3268:0 "寻求在该地区更好的关系"
 flavor_por.3268.b.tt:1 "将与所有在§Y亚丁湾§!贸易节点的国家提升§G25§!点关系。"
 flavor_por.EVTNAME3269:0 "宗教裁判所"
 flavor_por.EVTDESC3269:0 "宗教裁判所在1536年从西班牙也来到了葡萄牙并且在这儿呆到了1668年，但是他们在西班牙有着比葡萄牙更高的影响力"
 flavor_por.EVTOPTA3269:0 "成立宗教裁判所！"
 flavor_por.EVTOPTB3269:0 "不成立宗教裁判所！"
 flavor_por.EVTNAME3271:0 "总督马丁·阿方索·德·索萨在巴西"
 flavor_por.EVTDESC3271:0 "殖民者先头部队沿着狭长的土地从巴西海岸深入内陆.土地的所有者往往是船长，定居的殖民者的各自将军辖区，为殖民者们提供公正和保护.既然将军辖区是独立的，他们就无法为自己抵御外国海盗.若望三世任命一位管理者管辖将军辖区，德·索萨在圣萨尔瓦多建立了他的总督府.他借着海军的帮助在里约热内卢海边击败了法兰西海盗，他还加强殖民地建设并为巴西创造安定的环境."
 flavor_por.EVTOPTA3271:0 "委任德·索萨"
 flavor_por.EVTNAME3272:0 "塞巴斯蒂昂国王的北非远征"
 flavor_por.EVTDESC3272:0 "在1578年，葡萄牙国王塞瓦斯蒂昂踏上远征摩洛哥之旅.葡萄牙已经控制丹吉尔和休达地区.在他登陆不久，在阿尔卡塞尔·吉比尔三王之战中.摩洛哥柏柏尔人穆莱伊斯梅尔完胜葡萄牙军队，国王和随同他作战的葡萄牙贵族身亡.这场战争导致了葡萄牙被西班牙控制，是葡萄牙衰落的起点."
 flavor_por.EVTOPTA3272:0 "对非洲异教徒发起十字军"
 flavor_por.EVTOPTB3272:0 "我们需要转往别处"
 flavor_por.EVTNAME3273:0 "流行性瘟疫"
 flavor_por.EVTDESC3273:0 "瘟疫从西班牙席卷全国各地，造成毁灭性的效果和可怕的损失."
 flavor_por.EVTOPTA3273:0 "我们会重振的"
 flavor_por.EVTNAME3275:0 "梅休因条约"
 flavor_por.EVTDESC3275:0 "约翰·梅休因出生于1650年.作为一名杰出的外交官，他因1703年英格兰和葡萄牙之间签署的条约被人铭记.条约以英格兰布料出口葡萄牙免关税为条件换葡萄牙葡萄酒（波特酒）出口英格兰免关税.这个表明葡萄牙成为了英格兰在经济和政治上的卫星国的条约于1750年生效，尽管国王D·何塞一世选择忽视它，这个条约直到1836年仍然有效.约翰·梅休因于这个伟大成功不久后的1706年去世."
 flavor_por.EVTOPTA3275:0 "同意"
 flavor_por.EVTOPTB3275:0 "反对"
 flavor_por.EVTNAME3276:0 "将约翰·梅休因召到宫廷"
 flavor_por.EVTDESC3276:0 "埃里塞拉伯爵唐·路易斯·德·梅内塞斯是个重商主义的坚定支持者，并且帮助改革葡萄牙省份所以可以更好的控制葡萄牙的贸易"
 flavor_por.EVTOPTA3276:0 "他也许是我们的政界新星！"
 flavor_por.EVTNAME3278:0 "地震毁坏里斯本"
 flavor_por.EVTDESC3278:0 "里斯本大地震是人类史上破坏性最大的灾难之一，地震的回声遍布全欧洲甚至连新大陆都能听见.1755年11月1日，是一个美好的一天，当大家在教堂庆祝节日，地面突然开始摇晃，教会开始崩塌，压碎了游客.对于那些逃脱了的人，灾难远没结束.大风突然在这一区域刮起来，跳动的小火成为一个焚烧数千人的虚拟地狱.还有数千人在紧随其后的巨浪中也难逃受害者的命运.死亡人数达到了20000-40000，而考虑到这场灾难中四个元素（风，水，火，土）全都发动，这是“神罚”的观点在葡萄牙和周围国家广为流传."
 flavor_por.EVTOPTA3278:0 "我们会重振的"
 flavor_por.EVTNAME3279:0 "彭巴侯爵"
 flavor_por.EVTDESC3279:0 "一位新的领导人从里斯本的废墟中掌握权力，并设法从地震造成的创伤中撼动葡萄牙.他强行通过了许多深远的改革，在他的统治下，里斯本被重建，葡萄牙也进入了准工业时代.他的出色治理在许多方面将葡萄牙带回到了几百年前的黄金时代."
 flavor_por.EVTOPTA3279:0 "他也许是我们的政界新星！"
 flavor_por.EVTNAME3280:0 "塔沃拉的阴谋"
 flavor_por.EVTDESC3280:0 "一个杀害国王唐·何塞一世(1750-1777)的阴谋被彭巴侯爵发现和阻止了.彭巴利用这一事件强化自己的权利，并成为了影子独裁者.彭巴是一个激进的改革者，但是也拥有极强的权力欲，以国王的名义逮捕和追杀别人毫不留情."
 flavor_por.EVTOPTA3280:0 "粉碎反对党"
 flavor_por.EVTOPTB3280:0 "宽松政策"
 flavor_por.EVTNAME3281:0 "彭巴侯爵逃亡"
 flavor_por.EVTDESC3281:0 "在国王死后，那些早前想要密谋杀害国王的人将他们的目标转向了葡萄牙王国的真正统治者，彭巴侯爵，在没有国王的支持下，彭巴侯爵处境很危险，并被迫逃亡.因此他的带领葡萄牙回到繁荣道路上的改革无法持续.与此相反，“老贵族和教会”派在葡萄牙实行严重的反动统治以回到改革以前，并最终让他停止了追赶其他欧洲列强的步伐."
 flavor_por.EVTOPTA3281:0 "驱逐他"
 flavor_por.EVTOPTB3281:0 "让伟大的侯爵统治"
 flavor_por.EVTNAME1:0 "克里斯托弗·哥伦布"
 flavor_por.EVTDESC1:0 "1492年，克里斯托弗·哥伦布为卡斯蒂利亚进行了著名的探险，他向西横渡大西洋寻找达到东方的路径。7年前的1485年，克里斯托弗·哥伦布向葡萄牙国王约翰二世提交过同样的计划，但是国王在询问了他的幕僚后拒绝了他。哥伦布在1488年曾再次企图说服国王，但此时葡萄牙探险家巴尔托洛梅乌·迪亚士已经成功地绕过了好望角，东部通过海路到达亚洲似乎更具可能性，所以国王再次拒绝了他的建议。"
 flavor_por.EVTOPTA1:0 "回绝其提议"
 flavor_por.EVTOPTB1:0 "雇用哥伦布"
 flavor_por.EVTNAME2:0 "大西洋奴隶贸易"
 flavor_por.EVTDESC2:0 "对新世界殖民地的土地和资源的开采导致了奴隶的大量使用.大部分土著人口死于过度劳累和欧洲传来的疾病，在欧洲，劳动力短缺很快就成了问题.契约奴隶虽然一定程度上减缓了问题，但未能提供足够的劳动力.解决方案变成了大西洋奴隶贸易，沿西非海岸捕获或购买奴隶被运到巴西.超过300万非洲奴隶被送往巴西，主要是为了广大甘蔗种植园工作."
 flavor_por.EVTOPTA2:0 "鼓励大西洋奴隶贸易"
 flavor_por.EVTOPTB2:0 "官方不应涉足"
 flavor_por.EVTNAME3:0 "香料群岛的传教士"
 flavor_por.EVTDESC3:0 "摩鹿加群岛的历史上被称为“香料群岛”在16世纪成为在东南亚葡萄牙贸易网络的一个重要组成部分.在他们被驱逐出特尔纳特后，葡萄牙人1513年在安汶岛建立了自己的新的贸易中心.葡萄牙人虽然经常遭到当地穆斯林攻击，传教士设法转换了大量的当地人.在16世纪末在摩鹿加群岛有超过50.000基督徒，他们大多居住在安汶."
 flavor_por.EVTOPTA3:0 "传播天主教信仰"
 flavor_por.EVTNAME4:0 "葡萄牙东印度公司"
 flavor_por.EVTDESC4:0 "我们需要有效监管葡萄牙在印度及非洲的利益和财产。最好的方法是建立一个直属皇家国库的机构，在相关贸易路线及货物上拥有垄断权。"
 flavor_por.EVTOPTA4:0 "听起来是个好主意。"
 flavor_por.EVTNAME5:0 "捕捉圣卡塔琳娜号"
 flavor_por.EVTDESC5:0 "葡萄牙大帆船圣卡塔琳娜州于1603年2月在新加坡外海被荷兰东印度公司（VOC）的三艘船捕获.船内的货物，价值220万荷兰盾，使得荷兰东印度公司的资本翻了一番，但是这笔资金的合法性根据荷兰人的法规是有问题并导致了葡萄牙抗议.该事故是1602间1663葡荷战争的直接原因."
 flavor_por.EVTOPTA5:0 "要求归还船货！"
 flavor_por.EVTOPTB5:0 "承认他们的权力"
 flavor_por.EVTNAME6:0 "捕捉圣卡塔琳娜号"
 flavor_por.EVTDESC6:0 "葡萄牙大帆船圣卡塔琳娜州于1603年2月在新加坡外海被荷兰东印度公司（VOC）的三艘船捕获.船内的货物，价值220万荷兰盾，使得荷兰东印度公司的资本翻了一番，但是这笔资金的合法性根据荷兰人的法规是有问题并导致了葡萄牙抗议.该事故是1602间1663葡荷战争的直接原因."
 flavor_por.EVTOPTA6:0 "船货是属于我们的！"
 flavor_por.EVTOPTB6:0 "归还货船"
 flavor_por.EVTNAME7:0 "荷兰归还了货船"
 flavor_por.EVTDESC7:0 "荷兰已确认我们的抗议的有效性，并同意归还货物."
 flavor_por.EVTOPTA7:0 "很好"
 flavor_por.EVTNAME8:0 "荷兰保留货物"
 flavor_por.EVTDESC8:0 "荷兰拒绝退还被捕获的圣卡塔琳娜上货物！"
 flavor_por.EVTOPTA8:0 "他们要求战争…"
 flavor_por.EVTNAME9:0 "贝伦塔"
 flavor_por.EVTDESC9:0 "在曼努埃尔一世委托下，贝伦塔于16世纪初兴建以保卫塔霍河河口.它始建于曼努埃尔或以葡萄牙晚期哥特式风格兴建.该塔于1571年强化，但在1580年的西班牙阿尔巴公爵的军队几个小时的围困下陷落.贝伦塔后来用做监狱."
 flavor_por.EVTOPTA9:0 "必须建立"
 flavor_por.EVTOPTB9:0 "我们我们有其他优先事项有别的"
 flavor_por.EVTNAME10:0 "热罗尼姆斯修道院"
 flavor_por.EVTDESC10:0 "热罗尼姆斯修道院的建设始于1501年，最初是由曼努埃尔一世用“辣椒廿一税”即来自非洲和远东的货物税的收入资助.工作在葡王塞巴斯蒂安一世和葡萄牙继承危机与西班牙联合统治后停止.当葡萄牙1640年再次独立，修道院再次开工，在1669年教堂增添了金色瓷砖天花板，而大型壁画完成于18世纪末.修道院也成为王室的埋葬地点."
 flavor_por.EVTOPTA10:0 "它会显示我们的荣耀"
 flavor_por.EVTOPTB10:0 "这太昂贵了"
 flavor_por.EVTNAME11:0 "瓦斯科·达伽马在印度"
 flavor_por.EVTDESC11:0 "瓦斯科·达伽马于1498年5月20日在科泽科德附近登陆并成为了第一个到达印度的葡萄牙人.尽管阿拉伯商人的抗议，达伽马仍然与土邦统治者签订了贸易协议，但后来未能支付定金的黄金.就整体而言，达伽马的远征被证明获利甚多，因为远征带回的货物价值是成本的60倍."
 flavor_por.EVTOPTA11:0 "太好了！"
 flavor_por.EVTOPTB11:0 "这次投资含有太多的风险。"
 pragmatic_sanction.EVTNAME1:0 "国事诏书的影响"
 pragmatic_sanction.EVTDESC1:0 "1713年4月19日皇帝查理六世郑重签署了国事诏书，建立了哈布斯堡王朝遗产的不可分割性，并规定了继承顺序.依照规定，头生子即使是一个女人也可以继承.这使得这使得1717年出生的玛丽亚特里萨成为帝国的继承人.国事诏书于1725年（1731年确认）在西班牙，1726年在俄罗斯，1728年在普鲁士，1731年在，1732年在汉诺威，同年在（除了巴伐利亚的）整个神圣罗马帝国，1738年在法国得到承认，巴伐利亚的拒绝将导致奥地利王位继承战争."
 pragmatic_sanction.EVTOPTA1:0 "支持哈布斯堡"
 pragmatic_sanction.EVTOPTB1:0 "中立"
 pragmatic_sanction.EVTOPTC1:0 "反对哈布斯堡"
 pragmatic_sanction.EVTNAME2:0 "国事诏书"
 pragmatic_sanction.EVTDESC2:0 "《国事诏书》，于[GetDateText]由皇帝$EMPERORNAME$郑重签署，确保了他的领地的不可分割性，并规定了由长至幼的继承顺序，即使是女性也有继承权。$EMPERORNAME$亦准备让他的女性继承人准时继承他的皇位。"
 pragmatic_sanction.EVTOPTA2:0 "我们可以有一个女皇！"
 flavor_dan.EVTNAME3285:1 "克里斯蒂安二世的改革"
 flavor_dan.EVTDESC3285:1 "继承王位后， [Root.Monarch.GetName绕过枢密院和大臣授予商人商业特权，驱逐丹麦贵族和汉萨同盟商人.1517年[Root.Monarch.GetName]指责哥本哈根省长毒杀他的情妇迪弗克，此后他甚至无视枢密院和皇家宪章.他任命马尔默镇长，汉斯·米克尔森，作为他的特别顾问并建立起实质上的资本主义政府。"
 flavor_dan.EVTOPTA3285:1 "改革政府"
 flavor_dan.EVTOPTB3285:1 "维持现状"
 flavor_dan.EVTNAME3287:0 "斯堪的纳维亚宪法"
 flavor_dan.EVTDESC3287:0 "在1481国王克里斯蒂安去世，将王朝留给他的儿子汉斯.在1471年布魯克贝里之战后，瑞典只名义上存在于卡尔马联合. 1483年，斯堪的纳维亚王国在哈尔姆斯塔德行宫，试图起草斯堪的纳维亚宪法以赋予贵族们至高无上的权利，但是斯滕·司徒雷，瑞典总理，拒绝派代表团去哈尔姆斯塔德.瑞典人推迟签署的文件，直到1484年，但加上了某些限制性条款."
 flavor_dan.EVTOPTA3287:0 "签署斯堪的纳维亚“宪法”"
 flavor_dan.EVTOPTB3287:0 "丢弃整个想法"
 flavor_dan.EVTNAME3288:0 "大海军改革"
 flavor_dan.EVTDESC3288:0 "在1481年登基的汉斯国王的统治下，战舰获得了更好的组织机构，在他统治期间，大型船舶被敕命建造，恩格伦号始建于森讷堡.那儿有造船用的优良橡木.同样规模的玛利亚号貌似是在哥本哈根建造，而哥本哈根逐渐的成为了舰队的母港."
 flavor_dan.EVTOPTA3288:0 "扩大陆军"
 flavor_dan.EVTOPTB3288:0 "扩大海军"
 flavor_dan.EVTNAME3289:0 "卡尔玛联盟解散"
 flavor_dan.EVTDESC3289:0 "挪威，瑞典和丹麦冠议会已同意在1397年建立卡尔马联合，是以丹麦为主导的北方民族联合王朝.在1470年代末期瑞典和丹麦之间的持续战斗，尤其是1471年瑞典执政官老斯滕·司徒雷于布魯克贝里之战击败丹麦军队，并最终导致1523年在瑞典国王古斯塔夫一世·瓦萨（1523年至1560年）的统治下联合不复存在."
 flavor_dan.EVTOPTA3289:0 "好的"
 flavor_dan.EVTNAME3293:0 "伯爵战争"
 flavor_dan.EVTDESC3293:0 "当弗雷德里克一世于1533年死后.主教和大多数的贵族起初反对选举他的儿子克里斯蒂安，荷斯坦公爵，作为新的国王，因为他是一个路德派.一部分市民和农民想要让被囚禁在森讷堡的废王重登王位.哥本哈根和马尔默市长汉莎同克里斯蒂安二世一起制定了计划，并把两个丹麦最大的城市变成汉萨同盟的合作伙伴.丹麦枢密院寻求他们的宿敌古斯塔夫·瓦萨的帮助以挫败阴谋.这因此被称为“伯爵战争”因为叛军由由伯爵克里斯托弗·奥尔登堡统率."
 flavor_dan.EVTOPTA3293:0 "支持荷斯坦的克里斯提安"
 flavor_dan.EVTOPTB3293:0 "支持克里斯提安二世"
 flavor_dan.EVTNAME3294:0 "佩德尔·奥克斯"
 flavor_dan.EVTDESC3294:0 "佩德尔·奥克斯是一个金融天才，在北欧七年战争摧毁了丹麦经济后被弗雷德里克二世从流亡中召回.奥克斯1567年执掌财政后没多久丹麦的经济就恢复了.他说服了贵族作出更大的贡献，并整编了足够的款项，使得收入翻了3倍.他还改善了农业和教育系统.直到他于1577年去世，佩德尔·奥克斯和其他几个领主是丹麦事实上的统治者."
 flavor_dan.EVTOPTA3294:0 "好的"
 flavor_dan.EVTNAME3296:0 "克里斯蒂安四世的商品改革"
 flavor_dan.EVTDESC3296:0 "克里斯蒂安四世亲力亲为的处理政府的方方面面，但是却在大事上目光短浅.他不仅亲自制定丹麦的重商主义政策的每条法规，甚至还设立了进口关税，他开始国家资助给予贸易公司和厂家贸易特许权-所有这些，没有明显的成果-？？他甚至亲自审查账目."
 flavor_dan.EVTOPTA3296:0 "重商主义改革"
 flavor_dan.EVTOPTB3296:0 "自由贸易改革"
 flavor_dan.EVTNAME3297:0 "专制主义"
 flavor_dan.EVTDESC3297:0 "漫长的政治危机和与卡尔·古斯塔夫统治的瑞典的战争（1657-60）导致的严重紧急状态导致了丹麦的专制君主制.尽管在1648年参选国王时，弗雷德里克三世处于弱势地位，但是他的政治技巧使得他在1650年代的枢密院击败了他的两位政敌.他们是哥菲茲·烏爾費德总管和汉尼拔·伊斯伊登，他们都和弗雷德里克三世的同父异母的妹妹结婚.在1659年冬哥本哈根之围间的英勇行为与贵族和枢密院的懦弱怕事为他赢得了广泛的支持.这一事件导致1660年贵族只能忍痛创建一个世袭君主制.新的体制意味着国王不必再被枢密院摆布.他立刻用手中的权利引入专制政体，这在1665年的《国王法》之前先被1661年10月暂时发行的《世袭君主制法》所记载，国家进入君主制."
 flavor_dan.EVTOPTOK:0 "好的"
 flavor_dan.EVTNAME3298:0 "海军现代化"
 flavor_dan.EVTDESC3298:0 "弗雷德里克二世在位时丹麦海上力量显着增加，国王对扩建海军有着很大的兴趣.这项政策由他的传奇儿子，克里斯蒂安四世继续和进一步发展，在他统治时期，每年都与海军同行.克里斯蒂安四世对海军的兴趣表现在各个方面，从不萊默霍姆海军基地到舰船的装备和提督的职责."
 flavor_dan.EVTOPTA3298:0 "重组海军"
 flavor_dan.EVTOPTB3298:0 "改革军队"
 flavor_dan.EVTNAME3299:0 "“钱无臭味，对吧？”"
 flavor_dan.EVTDESC3299:0 "佩德·格里芬菲尔德也许是丹麦国王有过的最辉煌的顾问.佩德作为一个富裕的哥本哈根家庭成员出生于舒马赫.在1654年至1662年在国外学习和旅行后，他回到丹麦作为皇家图书馆馆长效力.很快赢得专制国王弗雷德里克三世的青睐，他成为国王的秘书后，起草了1665 Kongeloven（“国王法”），这是一部专制法."
 flavor_dan.EVTNAME3300:0 "大北方战争"
 flavor_dan.EVTDESC3300:0 "在1697年，15岁的查理十二世登上瑞典王位.俄国沙皇彼得一世看到机会在1699年与丹麦和波兰萨克森结盟.然而，在英国和荷兰海军帮助下，查理十二在西兰半岛登陆，并迅速打败了丹麦人，然后移动到爱沙尼亚他少量的瑞典精兵（1至5）赢得了对俄罗斯的大胜.查理并不急于解决俄罗斯，而是对萨克森的奥古斯特二世作战并在1704年将它撵出波兰并扶持斯坦尼斯瓦夫·莱什琴斯基成为波兰国王.随后他在1706年征服萨克森.与此同时俄罗斯开工建设圣彼得堡（1703年），并重建他们的军队，他们也占领了爱沙尼亚的部分土地（1704-1706）.查理然后决定借道乌克兰进军莫斯科因为马泽帕率领的哥萨克起义再次爆发（1708）.严冬和俄罗斯突袭重创了他的军队，他终于在1709年在波尔塔瓦战役中被击败.受伤的国王逃到了奥斯曼.俄国人在普鲁特河被奥斯曼包围，但彼得成功地通过贿赂以亚速获得安全的撤退.当查理仍流亡土耳其的时候，俄罗斯，丹麦，汉诺威，甚至普鲁士攻占波罗的海周围的瑞典领土.摆脱土耳其拘留，查尔斯在挪威堡垒Frederickshald前于1718年被害.在和平条约中瑞典失去了她的大部分波罗的海领土."
 flavor_dan.EVTOPTA3300:0 "回收斯科讷"
 flavor_dan.EVTOPTB3300:0 "什么也不做"
 flavor_dan.EVTNAME3305:0 "克里斯蒂安六世的商业改革"
 flavor_dan.EVTDESC3305:0 "克里斯蒂安六世是严厉的重商主义和国家控制大型工厂的坚定信徒，虽然他的保护主义改革对丹麦的所有重要的农业确实有积极的作用，但是这个改革是一个残酷的失败，阻碍了国家几十年的商业发展."
 flavor_dan.EVTOPTA3305:0 "重商主义改革"
 flavor_dan.EVTOPTB3305:0 "自由贸易改革"
 flavor_dan.EVTNAME3307:0 "虔信派"
 flavor_dan.EVTDESC3307:0 "和他的配偶勃兰登堡库姆巴赫索菲·马德莲纳一样，克里斯提安六世是狂热的德国虔信派信徒并且虔诚的想要建立虔信派国家教堂.他在星期日和节假日禁止剧场演出后，1738名演员和艺人甚至不允许进入该国.无聊的娱乐活动也在宫廷内被禁止，但辉煌的王室夫妇的热爱导致昂贵的建筑物，如克里斯蒂安城堡（建于1733年至1745年）"
 flavor_dan.EVTOPTA3307:0 "赞同虔信派"
 flavor_dan.EVTOPTB3307:0 "取缔虔信派"
 flavor_dan.EVTNAME3308:0 "约翰·哈特维希恩斯特·冯·斯托夫的摄政"
 flavor_dan.EVTDESC3308:0 "1766年克里斯蒂安七世加冕丹麦国王，接替他的父亲弗雷德里克五世，令人遗憾的是克里斯蒂安七世是相当精神错乱的.他的精神状态不稳定是因为童年时的残酷的监护者和到道德败坏的宫廷.他在1766年迎娶威尔士亲王弗雷德里克的女儿卡罗琳明德，结婚后他放荡不羁.在他整个统治时期，国家都是由他人管理，第一个就是外长约翰·哈特维希恩斯特·冯·斯托夫.他是狡猾而能干的人设法使俄罗斯的叶卡捷琳娜二世放弃她要求的荷尔斯泰因公国的部分土地.然而，斯托夫的地位变得越来越不稳，并在1770年9月15日被罢官."
 flavor_dan.EVTNAME3309:0 "施特林泽摄政"
 flavor_dan.EVTDESC3309:0 "约翰·弗里德里希·施特林泽接任成为丹麦真正的统治者后，斯托夫被撤职.施特林泽原本是一个德国医生，当他被任命陪同精神上不稳定的克里斯提安在欧洲旅游的时候（1768年至1769年）才认识丹麦国王，并使得施特林泽在1769年被任命为七世的宫廷御医.作为王国的实际掌控者，他在1770年成为卡罗琳明德王后的情人.在1770年他很快就取消了挪威国务委员会办公室总督.1771年6月，他被国王提名枢密院内阁部长，7月他变成伯爵.从1771年3月至1772年1月，施特林泽出台了多项改革，包括新闻自由，减少农民劳务，建立统一司法机构，哥本哈根市政府改革.在疏远了许多官员后，但是，他却成为了一个阴谋的受害者，在1772年1月，当他与女王联络时，被逮捕并折磨致死."
 flavor_dan.EVTNAME3311:0 "农业大改革"
 flavor_dan.EVTDESC3311:0 "丹麦主要是一个农业国家，它是发明于18世纪末和19世纪初的新的耕作方法和工具的第一个采用者.土地被重新配发，使用了改进的犁，轮作被引入，新世界的高产作物（马铃薯，印度玉米）被广泛使用.并非所有的改革带给农民喜悦，但迄今为止最不受欢迎的涉及村庄分裂成独立的农场，让广大农民群众可以住得近接近他们的田地."
 flavor_dan.EVTOPTA3311:0 "农业改革"
 flavor_dan.EVTOPTB3311:0 "改革军队"
 flavor_dan.EVTNAME3312:0 "奥乌豪厄格·古尔伯格摄政"
 flavor_dan.EVTDESC3312:0 "奥乌豪厄格·古尔伯格背景并不起眼. 1753年，他获得了神学学位，并在1761年成为索勒学院修辞学教授.在1764年他被任命为未来的国王查理七世的同父异母的弟弟弗里德里克王子的导师.在1771年作为弗雷德里克的私人秘书，他分分担弗雷德里克对伯爵约翰·弗里德里希施·特林泽的敌意.随后奉丹麦至高无上的统治者克里斯提安七世的旨意，H？egh-Guldberg参与了1772年导致施特林泽的逮捕？？和执行的阴谋.此后，古尔伯格，同弗雷德里克王子和太后朱丽安娜·玛丽亚一起在丹麦执掌大权. 1774年，古尔伯格出任内阁机要秘书.不久，在没有咨询其他议会部长的情况下，他签署由无能的克里斯蒂安七世发布的命令.他在1780年开除了外长安德烈亚斯·彼得·斯托夫后，夺取了外交政策的控制权. 古尔伯格在1784弗雷德里克王子率领的政变后被迫交出权力."
 flavor_dan.EVTNAME3313:0 "安德烈亚斯·彼得·斯托夫摄政"
 flavor_dan.EVTDESC3313:0 "在1784年4月，斯托夫被召回执政，直到他死前，在适度宽松的政府担任外相.他支持了一系列的改革措施，包括地主农民关系的调节和解放农奴.在外交领域，斯托夫小心的奉行中立政策.当法国大革命爆发，他谴责任何干扰法国内政的行为，避免了一次反法联盟.在1794年3月，他与瑞典谈判派遣保护两国商船联合中队的中立条约.斯托夫的外交政策赢得了欧洲外交官对他的尊重 - 他的国内政策使他获得了丹麦人的普遍关系，他的死（6月21日，1797）被视为一个国家的灾难."
 flavor_dan.EVTNAME5080:0 "第谷·布拉赫"
 flavor_dan.EVTDESC5080:0 "一个丹麦天文学家第谷·布拉赫在发展天文仪器和测量和确定恒星位置的工作为未来的发现铺平了道路.他的观察 - 在望远镜发明之前，可能是最准确的 - 包括太阳系全面的研究和超过777恒星的准确位置"
 flavor_dan.1.t:0 "第二次大洪水"
 flavor_dan.1.d:0 "“夜晚，一场巨大的风暴伴随着糟糕的天气从西南方的海面上席卷而来。狂风呼啸，睡意迟迟无法触及我们的眼皮。当我们在床上躺了大约一个小时后，我的儿子说：“爸爸，我觉得水漫到我脸上了。”海浪越过堤坝扑上了屋顶。那声音令人恐惧不已。”\n\n一场突如其来的风暴潮袭击了石勒苏益格和迪特马尔申的海岸，漫过堤坝，甚至将整个北菲仕兰的乡间淹作了一片泽国。随着水位的上升，成千上万人溺亡或是失踪。岛屿和村镇被整个冲走，就此消失不见。"
 flavor_dan.1.a:0 "是末日降临了吗？"
 flavor_dan.EVTNAME2:0 "哥本哈根大学"
 flavor_dan.EVTDESC2:0 "1479年，国王克里斯提安一世创立了哥本哈根大学，是一所中世纪大学.大学成为罗马天主教神学学习的中心，也有法律，医学，哲学学院的研究."
 flavor_dan.EVTOPTA2:0 "赞助大学"
 flavor_dan.EVTOPTB2:0 "无视它"
 flavor_dan.EVTNAME3:0 "圣克莱尔修道院"
 flavor_dan.EVTDESC3:0 "国王约翰一世女王克里斯蒂娜在1497年于哥本哈根的一个叫做罗森德的地方用一个从前的皇家菜园作为礼物创办圣克莱尔的修道院.女王为1498年建造的修道院捐赠40礼贤荷兰盾.7年后，于1505年8月11日，该寺建成并供奉.寺院包括宿舍，食堂，教堂，医务室，酒窖和修女住宿处和一位牧师临时过夜的地方."
 flavor_dan.4.t:0 "阿道夫八世的逝去"
 flavor_dan.4.da:0 "自1439年起，石勒苏益格公爵领就成为了丹麦下属的一块世袭采邑并为荷尔斯泰因伯爵阿道夫所有。虽然阿道夫试图安排他最年长的外甥继承他的头衔，但现如今他的逝世还是没给石勒苏益格留下明确的继承顺位。这给了我们一个机会。当地贵族担心公爵领和伯爵领可能会被拆开，导致他们的财产被分离，给他们造成巨大的损失。\n只要确保石勒苏益格和荷尔斯泰因各阶层人士的权利并对其他宣称者进行补偿，我们就能够同时获得这两个头衔。"
 flavor_dan.4.db:0 "自1439年起，石勒苏益格公爵领就成为了丹麦下属的一块世袭采邑并为荷尔斯泰因伯爵阿道夫所有。虽然已故的公爵曾试图安排他最疼爱的外甥[Root.Monarch.GetName]继承他的头衔，但现如今他的逝世还是没给石勒苏益格留下明确的继承顺位。这给了我们一个机会。当地贵族担心公爵领和伯爵领可能会被拆开，导致他们的财产被分离，给他们造成巨大的损失。\n只要确保石勒苏益格和荷尔斯泰因各阶层人士的权利并对其他宣称者进行补偿，我们就能够同时获得这两个头衔。"
 flavor_dan.4.a:0 "我们必须获得这两个头衔！"
 flavor_dan.4.a.tt:0 "荷尔施泰因各阶层可以期待自己的权利得到保障。"
 flavor_dan.4.b:0 "我们必须保卫公国！"
 flavor_dan.4.b.tt:0 "由我们来继承石勒苏益格，而另一个宣称者则会继承荷尔斯泰因。"
 flavor_dan.5.t:0 "里伯条约"
 flavor_dan.5.da:0 "石勒苏益格和荷尔斯泰因的贵族同意支持[Root.Monarch.GetName]成为新的石勒苏益格公爵和荷尔斯泰因伯爵。作为回报我们保证这两个头衔下的土地永不分割，以此促进地主的利益。石勒苏益格和荷尔斯泰因现在是我们国土中不可分离的一部分，虽然其中一个是丹麦辖下的公爵领而另一个是神圣罗马帝国的伯爵领。\n为了让头衔在等级上平等，神圣罗马帝国皇帝已经同意把荷尔斯泰因从伯爵领提升为公爵领，并确认我们的权利不仅可以行使于阿道夫八世留下的伯爵领，还能延伸至西边狭小的迪特马尔申省。"
 flavor_dan.5.db:0 "石勒苏益格和荷尔斯泰因的贵族同意支持[Root.Monarch.GetName]成为新的石勒苏益格公爵和荷尔斯泰因伯爵。作为回报我们保证这两个头衔下的土地永不分割，以此促进地主的利益。石勒苏益格和荷尔斯泰因现在是我们国土中不可分离的一部分，虽然其中一个是丹麦辖下的公爵领而另一个是神圣罗马帝国的伯爵领。\n为了让头衔在等级上平等，神圣罗马帝国皇帝已经同意把荷尔斯泰因从伯爵领提升为公爵领，并确认我们在阿道夫八世留下的伯爵领上的权利。"
 flavor_dan.5.a:0 "小菜一碟，真的。"
 flavor_dan.6.t:0 "丹麦国权"
 flavor_dan.6.d:0 "自从1397年《卡尔马条约》规定丹麦，挪威，瑞典的王位同属一人后，丹麦就一直是这个联盟的领导者和北方的主宰者，也是汉萨同盟势力潜在的竞争者。然而，新登基的[Root.Monarch.GetName]未能继承这一波罗的海帝国。他的前任在被汉萨同盟击败后遭到废黜，如今在波罗的海中部的哥特兰岛上过着海盗的生活。虽然新近出现的海峡通行税能够带来大笔的收入，国王还是被迫抵押了许多土地给诸如托特、吉尔登斯吞、罗森克兰兹、劳诺及弗里这些显贵家族以筹集资金，支付维持联盟统一及处理前任国王败战的一系列费用。\n倘若我们想要阻止王权继续衰落，就必须不惜一切代价把那些土地夺回来。"
 flavor_dan.6.a:0 "贵族们必须支援国家，辅佐国王，从不乱政。"
 flavor_dan.6.a.tt:0 "我们将从贵族手中收回大批抵押出去的城堡，必要时不惜使用武力。"
 flavor_dan.6.b:0 "贵族是整个国家的中流砥柱，我们必须给他们应得的权利。"
 flavor_dan.7.t:0 "巴伐利亚遗产"
 flavor_dan.7.d:0 "在1443年普法尔茨-诺伊马克特家族的约翰死后，克里斯托弗继承了在上普法尔茨的家族领地。这些领地的重要性可能比不上克里斯多夫在北方的王室领地，但也能在要紧时成为一处不错的收入来源。"
 flavor_dan.7.a:0 "约翰音容永存。"
 flavor_dan.8.t:0 "[Root.Monarch.GetName]的继承人"
 flavor_dan.8.d:0 "鉴于[Root.Monarch.GetName]不再年轻，王室参政会已经开始广泛考察合适的继承人。我们最强大的附庸之一——石勒苏益格-荷尔斯泰因的[count_of_holstein.Monarch.GetName]提出了一个建议：[count_of_holstein.Monarch.GetHerHis]侄子和继承人、胜利王瓦尔德马的后裔克里斯蒂安会是一个不错的候选人。\n[count_of_holstein.Monarch.GetName]还声称[count_of_holstein.Monarch.GetSheHe]将出资支持克里斯蒂安。"
 flavor_dan.8.a:0 "美德指引前路。"
 flavor_dan.8.b:0 "我们不能提前做出承诺。"
 flavor_dan.9.t:0 "鲱鱼逐渐消失"
 flavor_dan.9.d:0 "斯科讷的斯卡讷-法尔斯特布外海曾经布满了鲱鱼，你甚至可以“用一支匕首捉到他们”。自那时起斯科讷的鱼市就成为了波罗的海鱼类出口的主要贸易中心，同时也成为了从西欧运往东方港口的各式商品的转口港。\n然而后来鲱鱼的数量却越来越少，今年的捕获量甚至不能满足市场本身的需求。随着斯科讷鱼市的衰落，王国的一项主要收入也逐渐萎缩。"
 flavor_dan.9.a:0 "令人遗憾。"
 flavor_dan.10.t:0 "印度"
 flavor_dan.10.d:0 "一个由扬·迪威勒姆、赫尔曼·罗森克兰兹和罗兰·克拉皮领导的商人团已经觐见了[Root.Monarch.GetName]并请求获取在印度建立丹麦殖民地的特许权。他们提出各种言论声称自己已经与“锡兰之王”及坦贾武尔拉者建立了联系。尽管这些声称背后的真实情况我们不得而知，但很显然他们对那片土地的情况确实了然于胸。如果我们授予他们在印度的特许权，他们便会努力在印度组建丹麦的驻军，并拓展我们在那里的利益。"
 flavor_dan.10.a:0 "去印度！"
 flavor_dan.10.tt:0 "派出一支考察队前往印度组织开拓商路。如果考察成功，投资将会获得回报。"
 flavor_dan.10.b:0 "我们手头有更要紧的事务。"
 flavor_dan.11.t:0 "丹麦的使团"
 flavor_dan.11.d:0 "一个自称是派克船长的人觐见了[Root.Monarch.GetName]。他自称代表丹麦[From.Monarch.GetTitle]，请求我们允许他们在[dansborg.GetName]的港口建立一处贸易商行。作为回报，他将提供经济补偿和来自其他欧洲人的“保护”。"
 flavor_dan.11.a:0 "好主意！"
 flavor_dan.11.b:0 "我不信任这些小人物。"
 flavor_dan.12.t:0 "来自[From.GetName]的消息"
 flavor_dan.12.d:0 "我们的第一支印度考察队已然凯旋，而队长杰德也带回了新的消息。看起来他已经说服了当地的[From.Monarch.GetTitle]同意在[dansborg.GetName]一带建立丹麦殖民地。\n根据这名优秀的队长的说法，他们已经在那里建立了一座据点以及一处规模虽小但利润丰厚的商行。"
 flavor_dan.12.a:0 "非常好！"
 flavor_dan.13.t:0 "对印度考察的失败"
 flavor_dan.13.d:0 "我们的印度考察队带回了一堆坏消息。队员们似乎是找到了去锡兰岛的路，并立即前往占领了一座当地的寺庙作为基地。当地政府一发现他们，便立即与已在当地落脚的另一个欧洲国家的部队一起攻击了寺庙，并驱逐了我们的队员。\n探险队的船只继续访问了一些港口，但都遭到了类似的抵制，许多人坚持认为丹麦的水手其实是海盗。"
 flavor_dan.13.a:0 "令人遗憾。"
 flavor_dan.14.t:0 "哥本哈根大火事件"
 flavor_dan.14.d:0 "一切始于两个小孩玩蜡烛时发生的小意外，最终却发展成为了吞没整个哥本哈根的大火。整整四天，大火在古老的中世纪城区中心肆虐，从一幢房屋蔓延至另一幢，整个街区都被烧成白地，成千上万的人无家可归或者死亡。这场大火摧毁了许多古老而著名的建筑，其中包括了哥本哈根大学图书馆及其馆藏的诸多我国先代伟人的著作。\n我们的建筑师已经提出了一个雄心勃勃的计划来重建失去的一切：禁止再建砖木结构的房屋，崭新而有序的街道与街区网络，远离被火摧毁的中世纪城区。然而，其他人指出明智的行动是尽可能快地进行重建，毕竟成千上万人居无住所，没有一丁点时间可供浪费……"
 flavor_dan.14.a:0 "按照那雄心勃勃的计划去做！"
 flavor_dan.14.b:0 "按照现实一点的计划去做！"
 flavor_dan.15.t:0 "波尔·拉克斯曼谋杀案"
 flavor_dan.15.d:0 "作为王室参政会的领导人和国内最富有的人之一的波尔·拉克斯曼于光天化日之下在哥本哈根遭到谋杀。据目击者称，两位知名的贵族持刀袭击了拉克斯曼并其扔进了运河。作为王室参政会的领导人，拉克斯曼有着举足轻重的势力，而他与[Root.Monarch.GetName]的关系却并不太和睦。有意见怀疑他并不总是以国家的福祉为优先考量。我们可以善用这个事件进一步消弱他的支持者，并没收他的财产。然而，这样的行动很可能会对我们造成非常不好的影响，一些人会认为[Root.Monarch.GetName]本人可能是谋杀案的幕后凶手。"
 flavor_dan.15.a:0 "“既然你的名字是拉克斯鳗，想必很会游泳！”"
 flavor_dan.15.a.tt:0 "我们将没收波尔·拉克斯曼的财产，并公开指控他叛国，毕竟他现在已经无法辩解了。"
 flavor_dan.15.b:0 "我们必须找到并严惩杀人凶手！"
 flavor_dan.16.t:0 "[Root.Monarch.GetName]的改革"
 flavor_dan.16.d:0 "作为身处北海和波罗的海交汇处的海军强国，我们一直与低地的贸易城市有着密切的联系。丹麦的王权依旧遵照传统与贵族们保持着牢固的联系，但低地国家的政治权力却已经开始越来越依靠市民。然而，现如今机遇与挑战接踵而至，[Root.Monarch.GetName]已经开始从荷兰的政治与经济结构中寻求灵感。\n只要能够放手去干，我们的[Root.Monarch.GetTitle]相信[Root.Monarch.GetSheHe]能够推行一系列意义深远的改革，促进丹麦市民阶层的发展，并显著地提高我国的经济实力。"
 flavor_dan.16.a:0 "这是我们国家的未来。"
 flavor_dan.17.t:0 "宗教辩论"
 flavor_dan.17.d:0 "随着宗教改革的思想在欧洲蔓延，持遵循旧制和改革教会两种思想者之间的分歧越来越大。路德宗教义的坚定支持者、神学家汉斯·陶森已经培养了一大批追随者，依靠着当地市民的保护对抗教会内的对手。而其他人，例如加尔默罗会的保罗·赫尔格森抨击着天主教会，但却拒绝改革派的思想。\n如今，丹麦的信仰已然在风中摇摆，[Root.Monarch.GetName]的一个小小的举动都将对未来产生巨大的影响。"
 flavor_dan.17.a:0 "我们要庇护陶森。"
 flavor_dan.17.b:0 "我们要发扬真理的福音。"
 flavor_dan.18.t:0 "牛畜贸易的增长"
 flavor_dan.18.d:0 "几个世纪以来军队与商人沿着群牛大道进出日德兰半岛的中心。更重要的是，这条路曾运送成千上万的牛到达韦德尔的大市场。从那里，牛经由施塔德、汉堡和吕贝克，再转售至北德意志各地。随着十六世纪末人口的持续飙升，不论是整个北德意志，还是单独的波罗的海沿岸地区，对牛肉、谷物和鱼类的需求都在与日俱增。就运往南方的牲畜数量而言，如今每个市场已经达到了40000头牛。\n出口的农产品，尤其是牛，从德意志和荷兰那里为我们的有产贵族和市镇居民赚了大量的钱。然而有些人则烦忧，这样的发展是拥有大片土地的贵族才享有的特权，空闲时间很少的农民却仍在受苦……"
 flavor_dan.18.a:0 "多赚点钱总是好的！"
 flavor_dan.19.t:0 "马库斯·赫斯"
 flavor_dan.19.d:0 "哥本哈根、马尔默及其他富饶市镇的经济增长见证了一个新兴市民贵族阶层的诞生。这些人并不仅仅热衷于寻求自己的生财之道，还与政府联合共同致富。\n很少有人能像马库斯·赫斯那样完美的展现这些信条。马库斯·赫斯，哥本哈根的市长，同时也是荷兰至西班牙及冰岛至爱沙尼亚的贸易企业的领头人。赫斯与国王有着极为紧密的联系，有时甚至会独立承担为海军与陆军提供补给以及促进与荷兰的经济联系的责任。"
 flavor_dan.19.a:0 "让他做他最拿手的！"
 flavor_dan.19.b:0 "你是说贷款？"
 flavor_dan.20.t:0 "柯菲茨·乌费尔德与王室参政会"
 flavor_dan.20.d:0 "丹麦国家王室参政会与[Root.Monarch.GetTitle]在权力划分上有着漫长的历史分歧。现任王国总管——[Root.Monarch.GetName]的妹夫柯菲茨·乌费尔德伯爵雄心勃勃地试图扩大参政会与贵族的权力。由于这位伯爵得到了贵族阶层与政府的全力支持，我们使他卸任的计划最终以失败告终。乌尔菲是一个十足的阴谋家，过去他曾多次成功击败王权及其他政敌，并用各种手段展现自己的权威。\n作为海峡过境费的唯一管理者，乌尔菲从中吸取了大量国家财富，但就以此理由罢黜他需要耗费高昂的政治成本。"
 flavor_dan.20.a:0 "清君侧！"
 flavor_dan.20.b:0 "向贵族势力低头。"
 flavor_dan.21.t:0 "《论奇迹、预兆及神启》"
 flavor_dan.21.d:0 "在里伯主教任内，延斯·迪内森·耶尔新一直极富名望。在早年，他试图改进拉丁语教学，引入丹麦语而非使用拉丁语自身来解释和翻译拉丁文献。此外，主教还是对信仰虔诚实践的倡导者 ，创作了两本广受好评的宗教著作《永生正路》和《信仰之战及胜利》。\n最近耶尔新发表了一篇名为《论奇迹、预兆及神启》的文章与迷信观点作斗争，试图缓解其教区民众对超自然现象的焦虑。"
 flavor_dan.21.a:0 "有趣。"
 flavor_dan.22.t:0 "尼尔斯·尤尔"
 flavor_dan.22.d:0 "尼尔斯·尤尔充分发挥了其在荷兰的造船经验及在马顿·特罗普及米歇尔·德·勒伊特尔门下的学徒经历，已然是一股不可小觑的势力。尼尔在和平年代便不断的尝试改进并将丹麦海军的战术与组织结构现代化；而到了战争时期，他证明了自己在海军作战方面的惊人才能，在对阵优势敌军时取得了惊人的战果。\n虽然尤尔依旧不得不与海军里的守旧主义者周旋，他的才华却逐渐享誉国内外。现在是我们认可他的才能的时候了。"
 flavor_dan.22.a:0 "我们要好好运用他的行政能力。"
 flavor_dan.22.b:0 "他将成为一名海军将领为我们效命。"
 counts_feud.1.t:0 "伯爵战争"
 counts_feud.1.d:0 "1533年弗雷德里克一世去世，主教们和大部分贵族起初反对选举他的儿子，荷尔斯泰因公爵克里斯蒂安为王。因为克里斯蒂安是一名路德宗信徒。市民和农民这边都希望囚禁于森讷堡的被废黜的克里斯蒂安二世重登王座。哥本哈根和马尔默市长与汉萨合谋释放克里斯蒂安二世并将丹麦最大的两座城市加入汉萨联盟。叛军领袖是奥尔登堡伯爵克里斯托弗，因此战争得名‘Grevefejden’(The Count's Feud)."
 counts_feud.1.a:0 "支持新君"
 counts_feud.1.b:0 "支持篡位者"
 counts_feud.2.t:0 "叛军活动频繁"
 counts_feud.2.d:0 "为了抗议克里斯蒂安三世越过了克里斯蒂安二世的继承顺位，文德斯尔和北日德兰的农民们揭竿而起反抗贵族。在奥尔登堡伯爵克里斯托弗的要求下，私掠船首领克莱蒙特船长煽动农民起事并将奥尔堡变成了叛军大本营。因此日德兰北部和西部的众多庄园被烧为平地。"
 counts_feud.3.t:0 "丹麦的伯爵战争"
 counts_feud.3.d:0 "1533年弗雷德里克一世去世，主教们和大部分贵族起初反对选举他的儿子，荷尔斯泰因公爵克里斯蒂安为王。因为克里斯蒂安是一名路德宗信徒。市民和农民这边都希望囚禁于森讷堡的被废黜的克里斯蒂安二世重登王座。新君和篡位者都向瑞典派出了使者寻求帮助。"
 counts_feud.3.a:0 "支持篡位者"
 counts_feud.3.b:0 "支持丹麦君主"
 counts_feud.3.c:0 "静观其变"
 counts_feud.4.t:0 "瑞典支持篡位者"
 counts_feud.4.d:0 "瑞典国王古斯塔夫·瓦萨援助克里斯蒂安三世的军队入侵了斯堪尼亚的洛斯胡尔特，并在通往维镇的甘吉地区沿路烧杀抢掠。另一支瑞典军队随后入侵蹂躏了哈兰。很多斯堪尼亚贵族站在了瑞典人那边，而驻扎在赫尔辛堡的蒂厄·克拉贝支持克里斯蒂安二世的摄政，克里斯托弗伯爵。1535年一月丹麦贵族和瑞典军队推进到了赫尔辛堡，同时一支由包括吕贝克和马尔默居民的军队在乔吉安·考克带领下在城外安营扎寨。蒂厄·克拉贝下令城堡守军对友军开火突袭，之后向瑞典人开门献城。他得到的奖赏是被夷为平地的赫尔辛堡，城镇已化为废墟。丹麦厄勒海峡东面的领土在克里斯托弗伯爵和克里斯蒂安三世之间反复争夺。"
 counts_feud.4.a:0 "太可怕了！"
 counts_feud.5.t:0 "瑞典支持丹麦君主"
 counts_feud.5.a:0 "完美！"
 counts_feud.6.t:0 "抓获克莱蒙特船长"
 counts_feud.6.d:0 "‘克莱蒙特船长’克莱门·安德森是一名私掠船船长，早先侍奉克里斯蒂安二世，之后与他的摄政克里斯托弗伯爵结盟。他煽动文德斯尔和北日德兰的农民起事反抗贵族。1534年十月16日，前去平叛的日德兰贵族遇到了被克里斯托弗伯爵的职业军队压阵的农民军。斯文斯楚普之战中贵族军队彻底击败了农民叛军，并控制了北日德兰的主要地区好几个月。农民曾赶走贵族，并将他们的庄园焚毁。农民军被证明太缺乏武装同时也毫无训练，不过丹麦国王克里斯蒂安三世还是和克里斯托弗伯爵单独签订了和约。约翰·兰曹将军被派往镇压农民反叛。农民军撤往奥尔堡并加强城市防御。但是在1534年12月的一场硬仗之后，约翰·兰曹的军队打败了农民们，摧毁了防御工事攻陷城市，并杀了2000人。克莱蒙特设法逃走但是被他的敌人出卖并抓获。他被关押直到内战结束后处以轮碎之刑。"
 counts_feud.100.t:0 "尾声"
 counts_feud.100.d:0 "奥尔堡之战胜利后的1535年6月11日，兰曹将军带领军队打了欧克斯讷堡战役。克里斯托弗伯爵的残军无可置疑的战败了。1536年哥本哈根和马尔默经过几个月的围城战后失守，标志着伯爵战争正式结束。贵族们重振旗鼓，通过联姻弥补之间的裂痕。这时候斯堪尼亚最具权势的丹麦贵族，比勒和布拉赫通婚来保卫家族和财富。伯爵战争的后果之一，农民让各方都付出了相当沉重的代价，因此许多人被强迫卖身充当送给国王和贵族的大礼。当贵族们在这次事件后串通一气加深了农民的不满。克里斯蒂安三世的统治见证了绝对王权在丹麦的崛起和对农民的进一步镇压。另一个后果是伯爵战争使瑞典军队介入了斯堪尼亚，吊起了瑞典本身对领土扩张的胃口..."
 counts_feud.100.a:0 "朝廷不和结束"
 flavor_hab.10.t:0 "匈牙利的德国移民"
 flavor_hab.10.d:0 "The largest wave of germans immigrating into Hungary occurred due to a deliberate settlement policy of the Habsburg government，after the Ottoman Empire has been forced away from Hungarian territory. Between 1711 and 1780，German-speaking settlers from Southern Germany，Austria，and Saxony immigrated to the Southwest of Hungary. This influx of immigrants helped to bring economic recovery and cultural distinction to these regions. At the end of the 18th century，the Kingdom of Hungary contained over one million German-speaking residents. During this time，a flourishing German-speaking culture could be found in the kingdom，with German-language literary works，newspapers，and magazines being produced."
 flavor_hab.10.a:0 "鼓励他们！"
 flavor_hab.10.b:0 "阻止定居点"
 flavor_hab.EVTNAME3188:0 "奥格斯堡帝国议会"
 flavor_hab.EVTDESC3188:0 "一个临时的教义协议在1548年5月德国天主教徒和新教徒之间签订，并在1548年6月30日成为帝国法律.它是在神圣罗马帝国皇帝查理五世的坚持下准备和接受的，他希望建立临时的宗教团结，留到天主教大会上解决问题.奥格斯堡协定主要反映了天主教的观点.然而，它没有允许教士结婚和一般人享用圣餐（面包和酒）.几个新教选侯反对天主教强调的奥格斯堡条约，并拒绝遵守.查理试图强迫他们接受，这一动作使得新教徒采用莱比锡协议，坚持新教教义和附加的关于圣餐的条款.两个协议都被完全接受，使得德国无法宗教和解，直到1555年的奥格斯堡和约、"
 flavor_hab.EVTOPTA3188:0 "采取中立"
 flavor_hab.EVTOPTB3188:0 "支持天主教"
 flavor_hab.EVTOPTC3188:0 "支持新教"
 flavor_hab.EVTNAME3193:0 "波西米亚皇家函件"
 flavor_hab.EVTDESC3193:0 "在波西米亚的安置和惧怕他的兄弟费迪南德的力量，皇帝鲁道夫发出了波西米亚皇家函件.信函给予波希米亚新教徒宗教自由而信件被召回也是三十年战争的原因之一."
 flavor_hab.EVTOPTA3193:0 "推行它"
 flavor_hab.EVTOPTB3193:0 "别颁布它"
 flavor_hab.EVTNAME3194:0 "布拉格抛出窗外事件"
 flavor_hab.EVTDESC3194:0 "1618年5月起义开始，在布拉格波希米亚的皇室信被召回之后.两个王室人员及他们的秘书，从一个窗口被投掷由新教成员的波希米亚饮食 - 所谓的布拉格抛出窗外事件.费迪南德宣布被废黜而波希米亚王位被提供给了腓特烈五世，选帝侯."
 flavor_hab.EVTOPTA3194:0 "这一点也不好嘛！！！！"
 flavor_hab.EVTNAME3195:0 "奥地利农民起义"
 flavor_hab.EVTDESC3195:0 "1620年代的特点是漫长而寒冷的冬天，迟来的春天和阴冷潮湿的夏天，导致作物歉收和粮食价格的急剧增加.在这种氛围下，一件事情打破了局面，1626年，在5月的最后一周，在植物生长期的中间，冬天回来了.气温下降，树木落叶，湖泊和河流被冻结.冬季的突然回归造成了农民的恐慌和焦虑，因为他们谁也不曾知道土地蒙受这么可怕的损失，加上野蛮的迫害新教徒，导致上奥地利州的主要信仰新教的农民，支持巴伐利亚叛乱.农民经过激战后被击败，并在1628年国家再次回到皇帝手中."
 flavor_hab.EVTOPTA3195:0 "他们必须被碾碎"
 flavor_hab.EVTNAME3201:0 "匈牙利贵族起义"
 flavor_hab.EVTDESC3201:0 "在来来去去的斗争中，统治家族，哈布斯堡王朝，建立了以下模式来对待他们的贵族.在对外战争的时候，贵族被授予权力，然后再和平到来后尽快收回.自然，这往往是引发叛乱.按照这个模式，在匈牙利对土耳其人1699年的决定性胜利后，税收和征兵被强加在匈牙利贵族身上.但是，当奥地利与法国于1703年开战后，贵族再次起兵，迫使查理五世恢复贵族特权，在1711索特马尔和约中."
 flavor_hab.EVTOPTA3201:0 "他们要考虑自己的地位"
 flavor_hab.EVTOPTB3201:0 "给予更多的优惠"
 flavor_hab.EVTNAME3203:0 "萨尔茨堡大主教整肃"
 flavor_hab.EVTDESC3203:0 "1731年，萨尔茨堡大主教开始驱逐他土地上的新教徒.新教徒的数量近些年来不断增长，大主教已经已经开始认为他们的存在威胁到了他的权力.超过两万六千名德国新教徒逃离他们的家园.其中的一万七千人于1732年受到了普鲁士的欢迎，其中大多数定居在东普鲁士.一些新教国家开始全国性的集会以帮助流亡者."
 flavor_hab.EVTOPTA3203:0 "让大主教清除新教徒"
 flavor_hab.EVTOPTB3203:0 "阻止大主教的整肃"
 flavor_hab.EVTNAME3206:0 "安东·文策尔考尼茨"
 flavor_hab.EVTDESC3206:0 "文策尔·安东伯爵，同样也是里特贝格-考尼茨王子（1711年至1794年），是来自波希米亚贵族.他受到启蒙文化的影响，成为了奉献自我的公务员，他深受皇后玛丽亚·特里萨的信任和支持.在作为外交官的生涯结束后，他于1753年成为奥地利总理，直到1792年.作为改革派，他曾与法国的关系日趋紧密，最终导致七年战争，但也成功说服普鲁士腓特烈二世继续承认其为波兰的一部分"
 flavor_hab.EVTNAME3208:0 "梅特涅"
 flavor_hab.EVTDESC3208:0 "在1797年拉施塔特的威斯特伐利亚会计学院大会上，梅特涅作为代表开始了的职业生涯.在不到十年的时间里，他已经成为萨克森和普鲁士大使在法国以及奥地利代表.1809年，他被任命为奥？？地利外交事务部长.直到1813年以前，梅特涅推行一种针对法国的政策.组建反法四国同盟，开展对法战争，并最终取得胜利.之后的三十五年被称为梅特涅时代.在此期间，他是欧洲的主要仲裁者.梅特涅体系依赖于政治和宗教审查，间谍活动以及镇压革命和民族主义运动.该系统只到1848年镇压大革命时依然适用"
 flavor_hab.EVTNAME3099:0 "新教在匈牙利叛乱"
 flavor_hab.EVTDESC3099:0 "宗教对立在帝国与土耳其人之间发生的战争中扮演了重要角色.在所谓的“长期战争”中，帝国军队进入特兰西瓦尼亚.他们的指挥官乔治·巴斯塔，在匈牙利的北部残酷的对待新教徒.而特兰西瓦尼亚将军，伊什特万·博克斯凯，曾经的哈布斯堡支持者发动叛乱.他的军队驱逐了巴斯塔，并于1606年的6月在维也纳和鲁道夫签订和平协议，协议承认他为泛特兰西瓦尼亚王子，也保证了新教徒在匈牙利的权利."
 flavor_hab.EVTOPTA3099:0 "粉碎异端"
 flavor_hab.EVTOPTB3099:0 "做出让步"
 flavor_hab.EVTNAME3216:0 "约瑟夫二世的开明改革"
 flavor_hab.EVTDESC3216:0 "约瑟夫二世（1741至1790年）是神圣罗马帝国皇帝（1765年至1790年）和波希米亚，匈牙利国王（1780至1790年）.1765年他的父亲去世后，约瑟夫作为皇帝与他的母亲共同摄政，事实上在这期间，他没有什么实际的影响.这种情况一直持续到1780年他母亲去世.随后，他开始按照自己的哲学观点进行改革.这些改革包括继承权和教会的特权的废除，以及靠能力和忠诚上位，而非靠出身继承的基本原则"
 flavor_hab.EVTOPTA3216:0 "启蒙运动改革"
 flavor_hab.EVTOPTB3216:0 "不变"
 flavor_hab.EVTNAME3328:0 "帝国宫庭议会"
 flavor_hab.EVTDESC3328:0 "帝国宫庭议会是由马克西米连一世在1497年任命的21名顾问组成，除了副法官由美因茨的选民投票确认.这最早是用来对抗帝国议会对他的压迫.六名议员为新教徒，他们拥有一票否决权."
 flavor_hab.EVTOPTA3328:0 "创建这个新议会"
 flavor_hab.EVTOPTB3328:0 "让贵族运行这些世俗的东西"
 flavor_hab.EVTNAME3332:0 "匈牙利的惩罚"
 flavor_hab.EVTDESC3332:0 "土耳其对匈牙利中部的占领导致一系列问题，匈牙利对哈布斯堡王朝无视土耳其人威胁而对西部雄心勃勃的政策十分反感.皇帝利奥波德曾派出一直部队对抗土耳其人.但是，尽管1664年的8月1日.奥国将军雷蒙·蒙泰库科利在赛特古特哈德击败土耳其人，但后来的沃什瓦尔和平协议承认了苏丹的所有利益.在那之后，即使是匈牙利的皇室成员也在密谋获得土耳其和法国的帮助，驱逐哈布斯堡家族"
 flavor_hab.EVTOPTA3332:0 "从我们的首都集中管理"
 flavor_hab.EVTOPTB3332:0 "解散匈牙利贵族议会"
 flavor_hab.EVTNAME3333:0 "伊姆雷·托库里起义"
 flavor_hab.EVTDESC3333:0 "一名年轻的特兰西瓦尼亚人，伊姆雷·托库里率领起义迫使利奥波德在1681年恢复宪法，并撤销他的许多严措施.在托库里的鼓舞下，奥斯曼帝国派出了一只强大的军队，于1683年抵达维也纳的城墙外"
 flavor_hab.EVTOPTA3333:0 "停止独立运动"
 flavor_hab.EVTNAME3336:0 "官僚机构改革"
 flavor_hab.EVTDESC3336:0 "玛丽亚·特里萨希望哈布斯堡王朝将永远不会被看做一个弱小的不能保护自己的国家.因此，即使在战争中，她也在一直研究改革.一到战争结束，她就立刻开始实施.首先是军队改革，玛丽亚特里萨意识到，必须有财政改革，军事改革才可能实施.在明智的豪格维兹伯爵弗里德里希·威廉的建议下，她实现了她最伟大的成就.随着军事和财政改革后，政治改革也开始.在其统治期间，改革有所修改和波折，但其结果是政府比以往任何时候都更为集中"
 flavor_hab.EVTOPTA3336:0 "改革"
 flavor_hab.EVTOPTB3336:0 "都无所谓了"
 reform_of_the_bureaucracy:0 "改革官僚机构"
 desc_reform_of_the_bureaucracy:0 "集中和加强国家的改革。"
 flavor_hab.EVTNAME3340:0 "1789年反动改革"
 flavor_hab.EVTDESC3340:0 "约瑟夫二世是一个有争议的统治者.他颁布了宽容敕令，这给路德，加尔文主义者，罗马天主教徒和东正教平等与自由的权利.他还废除了农奴制，（暂时）停止了官方审查.然而，约瑟夫是一个极端的中央集权主义者.在1784年，他告知匈牙利政府，其官方语言拉丁语对现代政府不方便，将其改为德国.为了恐吓他们，约瑟夫拒绝在匈牙利加冕免得他必须宣誓拥护法律，从此，神圣王冠移居维也纳.在1787年3月，约瑟夫将奥属荷兰宪法扫进垃圾桶，并宣布，从此以后，他会按专职宪法统治此处.此后，奥属荷兰反抗不断，直到1789年爆发公开叛乱.当时，也有谣言说匈牙利和加利西亚发生叛乱，一时间，似乎所有君主制的土地都会爆发革命."
 flavor_hab.EVTOPTA3340:0 "反抗革命倾向！"
 flavor_hab.EVTOPTB3340:0 "安抚他们"
 flavor_hab.EVTNAME1:0 "特权文件"
 flavor_hab.EVTDESC1:0 "奥地利公爵鲁道夫四世于1350年伪造了特权文件.它宣布奥地利为“大公”，并拥有选帝侯的权利.此文件主要基于1156年将奥地利提升为公国的伪造文书.然而，文件直到1452年才被承认，主要原因是奥地利弗雷德里克五世当选神罗皇帝，他自己给自己承认的"
 flavor_hab.EVTOPTA1:0 "对我们的威望很重要"
 flavor_hab.EVTOPTB1:0 "伪造不是办法"
 flavor_hab.EVTOPTC1008:0 "如果这既是他们希望的战争……"
 flavor_hab.EVTNAME2:0 "金色屋顶"
 flavor_hab.EVTDESC2:0 "金色屋顶是一个三层楼的房屋，位于因斯布鲁克的城中心.16世纪初由哈布斯堡皇帝马克西米连建造.房屋上装饰有2657片火镀金铜瓦，主要是纪念马克西米连与米兰的比安卡·斯福尔扎的第二次婚姻，也象征他的财富和权力."
 flavor_hab.EVTOPTA2:0 "这将显示我们的王朝的荣耀"
 flavor_hab.EVTNAME4:0 "凯旋仪式"
 flavor_hab.EVTDESC4:0 "1512年皇帝马克西米委托木工雕刻反映皇帝凯旋场景的木雕版画.版画被用来装饰城镇大厅和宫殿.在1519年皇帝去世之时，木刻仍未完成.整个木刻用了超过130个木块，长度超过50米，是有史以来最大的版画"
 flavor_hab.EVTOPTA4:0 "皇帝的荣耀！"
 flavor_hab.EVTOPTB4:0 "这太昂贵了"
 the_triumphal_procession:0 "凯旋仪式"
 desc_the_triumphal_procession:0 "《凯旋仪式》是一个木刻版画，长度超过50米，反映了帝国的辉煌"
 flavor_hab.EVTNAME5:0 "施蒂里亚贵族起义"
 flavor_hab.EVTDESC5:0 "贵族反对皇帝腓特烈三世的起义在1467年爆发.在匈牙利国王马蒂亚斯·科维努斯的支持下，反叛分子袭击了马尔堡市，随后威胁施泰尔马克首府格拉茨.叛乱结束于1471年，起义军领袖安德里斯·包姆克彻被逮捕和处决"
 flavor_hab.EVTOPTA5:0 "粉碎叛乱！"
 flavor_hab.EVTNAME6:0 "昂西塞姆陨石"
 flavor_hab.EVTDESC6:0 "1492年11月7日，重达127公斤的陨石坠落在阿尔萨斯的昂西塞姆的一座小镇外，当时属于奥地利领土.当村民试图毁坏部分陨石时，当地官员介入并保护了他，未来的皇帝马克西米连宣称这是神的奇迹.自己与奥地利大公西吉斯蒙德取出两小块后，他将陨石送往教区教堂保存"
 flavor_hab.EVTOPTA6:0 "一个真正的奇迹！"
 flavor_hab.EVTNAME7:0 "哈布斯堡王朝"
 flavor_hab.EVTDESC7:0 "强大的哈布斯堡家族自12世纪来到了奥地利，并在皇帝鲁道夫一世之时成为了大公国的最高统治者.现在王朝被推定死亡，尽管家族成员仍然存在，但是他们对皇位的宣称十分孱弱.由于[Root.Monarch.GetName]目前缺乏继承人，也许我们应该承认哈布斯堡王朝为合法继承人？"
 flavor_hab.EVTOPTA7:0 "[Root.Monarch.Dynasty.GetName]将继续统治！"
 flavor_hab.EVTOPTB7:0 "哈布斯堡家族必须返回"
 flavor_hab.EVTNAME5190:0 "路德维希·范·贝多芬"
 flavor_hab.EVTDESC5190:0 "贝多芬被认为是是有史以来最伟大的天才作曲家之一.他与海顿，莫扎特一起主宰着音乐史，这前无古人，后无来者的.他的乐曲中包含了歌德和席勒作品中含有的新人文主义精神，古典传统和法国大革命的理想，以及植根于个人的自由和尊严的热情关注"
 flavor_hab.EVTNAME5191:0 "莫扎特"
 flavor_hab.EVTDESC5191:0 "莫扎特被认为是西方音乐史中最伟大的作曲家之一.和海顿，贝多芬一起成为了维也纳古典音乐学派的最高成就.与其他音乐史中的作曲家不同，他的作品覆盖了所有的音乐流派，而且都在其中出类拔萃.他的品味，他指挥的形式和他音乐表达的广度，都成为后来音乐家模仿的对象"
 flavor_brapru.EVTNAME3636:0 "勃兰登堡吞并普鲁士"
 flavor_brapru.EVTDESC3636:0 "经过霍亨索伦几代人统治下的普鲁士公国正式纳入到勃兰登堡国土内.但是，该地区名义上仍然是波兰王国的附庸.如今小心行事可能更为明智，因为激怒波兰国王可能会导致战争，但这样也能省下一笔巨额税款"
 flavor_brapru.EVTNAME3518:0 "勃兰登堡军队改革"
 flavor_brapru.EVTDESC3518:0 "选帝侯腓特烈·威廉（1640年至1688年）被称为伟大的选帝侯，是三十年战争的大赢家之一，他的普鲁士王国的大小增加了近三分之一.他的主要成就是实现管理的统一并建立了一支人数近两万四千人的小型部队.他还设法让他的普鲁士脱离波兰，成为主权国家，还收纳了两万名法国新教徒难民.1675年6月28日，他的军队与瑞典人在费尔赫林之战中陷入了战术僵局.瑞典人无法继续进攻，而由于补给缺乏而战败.而在1679年，瑞典曾经震惊全欧，占领普鲁士波美拉尼亚的古斯塔夫之剑折断"
 flavor_brapru.EVTOPTA3518:0 "陆军改革"
 flavor_brapru.EVTOPTB3518:0 "海军改革"
 flavor_brapru.EVTNAME3523:0 "普鲁士的非洲贸易公司"
 flavor_brapru.EVTDESC3523:0 "作为此期间的所有主要国家，腓特烈·威廉也试图复制取得的巨大成功的荷兰东印度公司，想在荷兰带来新世界的财富中分一杯羹.然而，大多数尝试过的国家，尤其是海军力量不强的国家，最终获得的是悲痛"
 flavor_brapru.EVTOPTA3523:0 "我们将会开发这里的贸易！"
 flavor_brapru.EVTNAME5140:0 "康德"
 flavor_brapru.EVTDESC5140:0 "康德是最重要的启蒙思想家和整个时代最伟大的哲学家之一.他的理论融合了当时最新的笛卡尔理性主义（强调原因）和培根的经验主义（强调体验）.他的哲学思想开创一个新的时代."
 flavor_brapru.EVTOPTOK:0 "好的"
 flavor_brapru.EVTNAME3525:0 "腓特烈·威廉的专制主义"
 flavor_brapru.EVTDESC3525:0 "普鲁士国王腓特烈·威廉建立了普鲁士军事和官僚体系.他狂热地沉迷于工作，也是坚定的独裁主义者.腓特烈·威廉重组行政体制，将军队增加到了80000人（相当于4％的人口），把国家改造成了军事机器.此后，普鲁士成为一个军国主义和专制主义国家 - 北欧新生的伟大力量."
 flavor_brapru.EVTOPTA3525:0 "引入君主专制"
 flavor_brapru.EVTOPTB3525:0 "保持君主立宪"
 flavor_brapru.EVTNAME3526:0 "伟大的普鲁士军事改革"
 flavor_brapru.EVTDESC3526:0 "在其第二和第三位国王腓特烈·威廉一世和腓特烈二世（腓特烈大帝），普鲁士成为一个彻底的军国主义国家，拥有全欧洲最强大的军队.毫无疑问，伟大的军事改革是一个扩张主义的国家在强邻之间的必要措施"
 flavor_brapru.EVTOPTA3526:0 "陆军改革"
 flavor_brapru.EVTOPTB3526:0 "海军改革"
 flavor_brapru.EVTNAME3530:0 "腓特烈大帝的开明改革"
 flavor_brapru.EVTDESC3530:0 "法国路易十四统治的终结和西班牙王位继承战争结束后，启蒙时代开始慢慢地遍布欧洲，代表作家和哲学家有洛克，休谟，卢梭，狄德罗，莱布尼茨和孟德斯鸠.新的理想包括宗教自由，教育，言论和政治观点的自由.收录启蒙运动的精髓是狄德罗的《百科全书》，他花了25年完成了超过35卷，多达1000页的记录，里面描述了小到如何编织一个袜子，大刀改善制造火炮配件的方法的一切知识.腓特烈二世，也就是如今常说的腓特烈大帝，是该思潮的铁杆崇拜者."
 flavor_brapru.EVTOPTA3530:0 "启蒙运动改革"
 flavor_brapru.EVTOPTB3530:0 "不变"
 flavor_brapru.EVTOPTC3530:0 "反应改革"
 flavor_brapru.EVTNAME3532:0 "冯·沙恩霍斯特和冯·斯坦的改革"
 flavor_brapru.EVTDESC3532:0 "被拿破仑近乎羞辱性的击败之后，普鲁士需要毅然改革，重拾昔日的军事和经济实力.改革包括大范围废除农奴制，取消贵族特权，权利下放以及义务兵役制.然而，没有事情是一帆风顺的，因为不同的社会阶层需要不同类型的改革."
 flavor_brapru.EVTOPTA3532:0 "庶民大众改革"
 flavor_brapru.EVTOPTB3532:0 "腓特烈精英改革"
 flavor_brapru.EVTOPTC3532:0 "均衡改革"
 flavor_brapru.EVTNAME1:0 "柏林之怒"
 flavor_brapru.EVTDESC1:0 "腓特烈二世决定在施普雷岛建造居所的想法惹怒了柏林市民，而1448年由于割让领土以获得选票的做法激起了公开的叛乱.柏林市民团团包围了宫殿，但腓特烈二世拒绝妥协，宫殿最终建成，城市权利受到了极大的削减"
 flavor_brapru.EVTOPTA1:0 "无视乌合之众"
 flavor_brapru.EVTOPTB1:0 "听人民的"
 flavor_brapru.EVTNAME2:0 "出售赎罪券"
 flavor_brapru.EVTDESC2:0 "赫克托·约阿希姆二世受其父亲，内斯特·约阿希姆一世的胁迫，签署继承协议，承诺他虔信罗马天主教.约阿希姆·内斯特曾和其弟，美因茨大主教出资参与选举，并欠了马格德堡，美因茨巨额债务以偿付“圣见”.为了还清债务，约阿希姆·内斯特同意向人民出售赎罪券弥补财产不足"
 flavor_brapru.EVTOPTA2:0 "出售赎罪券"
 flavor_brapru.EVTOPTB2:0 "无视它"
 flavor_brapru.EVTNAME3:0 "柯尼斯堡大学"
 flavor_brapru.EVTDESC3:0 "普鲁士主教，条顿骑士团最后的大图按照于1542年在柯尼斯堡修道院的尼佛岛上建立了一所学术机构.在普鲁士主教与1544年7月20日签署主教协议之后，1544年8月17日柯尼斯堡大学开办.柯尼斯堡大学的第一任成员为诗人乔治·萨宾派，女婿菲利普梅兰希和两位立陶宛学者斯坦尼斯洛瓦斯·拉普利尼斯和阿布拉马斯·库维提斯"
 flavor_brapru.EVTOPTA3:0 "赞助大学"
 flavor_brapru.EVTOPTB3:0 "什么也不做"
 flavor_brapru.EVTNAME4:0 "粮食税"
 flavor_brapru.EVTDESC4:0 "勃兰登堡选帝侯约阿希姆·赫克托二世于1571年去世，留下他儿子勃兰登堡的约翰·乔治的是高筑的债台.约翰·乔治制定了粮食税以解决债务，但最终导致农民投奔他们的贵族以免除税收."
 flavor_brapru.EVTOPTA4:0 "实行粮食税"
 flavor_brapru.EVTOPTB4:0 "什么也不做"
 flavor_brapru.EVTNAME5:0 "莱昂哈德·特恩内瑟尔"
 flavor_brapru.EVTDESC5:0 "为了给生病的妻子寻求治疗方法，勃兰登堡选帝侯特约翰·乔治会见了莱昂哈德特恩内瑟尔，冶金学家及医生.他成功的治好了病.为了表示感谢，选帝侯任命特恩内瑟尔为他的私人御医，并给与丰厚的薪水.特恩内瑟尔领导建设了哥梅内兹的玻璃工作室.特恩内瑟尔曾担任医学教授约翰·胡伯的学徒，帮助收集和准备药材和药品.在和胡伯一同工作期间，特恩内瑟尔阅读了帕拉塞尔苏斯的著作，这给他留下深刻印象.特恩内瑟尔出售自己制作的药品，还有占星历法，占星术和免遭邪恶侵害的符咒，这让他变得非常富有.他的印刷厂印刷了大量包括德语，拉丁语，希腊语，希伯来语和阿拉伯语的著作."
 flavor_brapru.EVTOPTA5:0 "聘请他担任顾问"
 flavor_brapru.EVTOPTB5:0 "我们不需要他"
 flavor_brapru.EVTNAME6:0 "天文表"
 flavor_brapru.EVTDESC6:0 "天文学家伊拉斯谟·莱因霍尔德获得了普鲁士公爵阿尔贝一世的支持和资助，制作了普鲁士表，又称星历表或天文表.莱因霍尔德的天文表和计算都是基础上哥白尼发表于1543年《天体运行论》中具有划时代意义的论述，也就是哥白尼的日心说.莱因霍尔德旨在用自己的普鲁士表取代阿方索表，他还制作了许多新表用于两个表中的替换工作"
 flavor_brapru.EVTOPTA6:0 "资助出版"
 flavor_brapru.EVTOPTB6:0 "无视那家伙"
 flavor_pol.EVTNAME3467:0 "尼斯查瓦特权 - 特别会议"
 flavor_pol.EVTDESC3467:0 "在1425年让步于贵族之后，十三年战争期间，卡齐米四世被迫做出新的让步.为了能够补充队伍，国王需要贵族的经济援助.为了解决君主制最为紧迫的问题，他不得不暗示贵族有权利举行地方特别会议.这样，贵族出于共同的利益和权力，建立了高效而强大的联合组织，监管军事和税收立法程序."
 flavor_brapru.15.t:0 "纽马克的命运"
 flavor_brapru.15.d:0 "由于资金的匮乏和政治局势的动荡，我们的先辈们觉得把纽马克的土地作为抵押、而后将其卖给条顿骑士团的生意很合宜。不过，来自勃兰登堡的移民曾经宣称过对这里的所有权，而当地的市民也声称骑士团完全不管他们。\n条顿骑士团已经准备将纽马克抵押给波兰国王，但纽马克的市民阶层却反对这一决议。只要骑士团得到充分的补偿，我们有充分的理由相信大团长会接受我们回购该省份的提议。"
 flavor_brapru.15.a:0 "给大团长开一个慷慨的价格。"
 flavor_brapru.15.a.tt:0 "§R支付100§!¤ 用以赎回省份§Y纽马克§!。"
 flavor_brapru.15.b:0 "我们必须节约资金。"
 flavor_brapru.15.b.tt:0 "我们再也没有通过外交手段收回纽马克的机会了。"
 flavor_brapru.16.t:0 "纽马克的命运"
 flavor_brapru.16.d:0 "纽马克虽然原为勃兰登堡的一部分，但过去的边境伯爵为了筹集资金，先将其作为抵押，而后干脆将这片土地卖给了我们。距离遥远并时常受到强盗贵族的侵扰，这片土地带来的麻烦可比它在我们统治下能提供的价值高多了。\n我们已经收到了勃兰登堡赎回纽马克的提议。我们是否应该接受？一旦接受提议，我们似乎不太可能重新收回纽马克；而选帝侯则愿意为此支付大笔赎金，我们当然也能够好好利用这笔资金。"
 flavor_brapru.16.a:0 "让他们付钱吧！"
 flavor_brapru.16.b:0 "纽马克永远都是我们的。"
 flavor_brapru.16.b.tt:0 "勃兰登堡不会再提议赎回纽马克了。"
 flavor_brapru.17.t:0 "科隆条约"
 flavor_brapru.17.d:0 "大团长已经接受了我们的提议，将把纽马克归还我们以换取一大笔资金。纽马克将重新成为勃兰登堡的一部分。"
 flavor_brapru.17.a:0 "非常好！"
 flavor_brapru.18.t:0 "条顿骑士团拒绝"
 flavor_brapru.18.d:0 "条顿骑士团团长拒绝了我们想要赎回纽马克的请求。如果我们想要重新得到它必须要以武力征服。"
 flavor_brapru.18.a:0 "真令人遗憾。"
 flavor_brapru.19.t:0 "霍亨索伦王朝治下的勃兰登堡"
 flavor_brapru.19.d:0 "当霍亨索伦王朝在1411年取得了勃兰登堡藩侯的地位时，勃兰登堡已在维特尔斯巴赫王朝与卢森堡王朝君主的粗放式统治下度过了长久的年岁。当地的贵族、神职人员和市政议会已经习惯于自行其是，强盗贵族与不法行为在这个国家的许多地方普遍存在。\n\n我们的王朝在剪除贵族与市民的势力方面取得了一些成功，经常在行动中将他们的要塞化为瓦砾。然而我们仍然远远不是这片土地上无可质疑的主人。最近，甚至连在我们行政机构中随处可见的神职人员似乎都在对付我们。如果我们想要避免成为这个地区的另一个短命王朝，我们必须坚决维护我们的权威并建立一个可以信任的政府机构。"
 flavor_brapru.19.a:0 "我们必须建立我们自己的政府机构！"
 flavor_brapru.19.a.tt:0 "为避免过于依赖神职人员，[Root.Monarch.GetName]将创立他自己的行政官署，并充实以确信忠诚的世俗官员。从长远来看这将加强我们的政府，但却是有代价的。"
 flavor_brapru.19.b:0 "通过贿赂与裙带关系，我们可以确保对国家的忠诚。"
 flavor_brapru.20.t:0 "柏林的事务"
 flavor_brapru.20.d:0 "柏林-科隆双子城长年以来一直都有效发挥了作为勃兰登堡国都的作用。由于勃兰登堡地区的人口较少，在城市周围与下方的沼泽与林地正在逐渐恢复。作为一个雄心勃勃的国家，我们必须克服这些问题，而日益膨胀的官僚系统和宫廷也需要一座更大更宏伟的王宫。\n如果想要城市成长，我们就必须着手进行一系列的整修工作，包括极力扩建周边的防御工事，排干沼泽并规划新的、高效率的城市并在城区范围外规划郊区。必须与这些工作一同进行的还有对王宫的翻新，我们要为希望与[Root.Monarch.GetTitle]进行商谈的国内外要人提供一个更适宜、也更加令人印象深刻的会见地点。"
 flavor_brapru.20.a:0 "让我们开始工作吧！"
 flavor_brapru.20.a.tt:0 "在城市改造完成之前，柏林的税收将会减少。"
 flavor_brapru.20.b:0 "为什么要把钱花在这种表面功夫上？"
 flavor_brapru.21.t:0 "柏林双子城的合一"
 flavor_brapru.21.d:0 "我们对双子城柏林和科隆的大规模翻新终于完工了。沼泽被排干，防御工事修筑完毕，城市周边还建成了很多精心规划的近郊城区来安置我们的行政人员和宫廷雇员，并就地配置工场来生产满足这些人所需的奢侈品。我们的城市经历了如此之大的成长以至于不能再用柏林市与科隆市这样的说法来描述，现在它们合而为一，我们可以简单地称之为柏林。\n不过最令人印象深刻的还是我们的新首都及其周边区域的宫殿、教堂、道路、桥梁与花园。在像雪花殿这样宏伟又符合威仪的地方，宾客们会观赏到我们的祖先与罗马帝国主要的皇帝们的雕塑，赞叹于[Root.Monarch.Dynasty.GetName]家族世系的荣耀。"
 flavor_brapru.21.a:0 "我们建成了一座真正与[Root.Monarch.Dynasty.GetName]之盛名相匹的殿堂！"
 flavor_brapru.23.t:0 "法兰克尼亚系霍亨索伦家族"
 flavor_brapru.23.d:0 "在勃兰登堡藩侯腓特烈一世去世后，霍亨索伦家族的土地为他的儿子们所瓜分。\n随着腓特烈二世在勃兰登堡的统治结束，他的头衔传给了他的兄弟“阿喀琉斯”阿尔布雷希特。由于阿尔布雷希特已经是在法兰克尼亚的勃兰登堡-安斯巴赫的统治者，他现在将统治勃兰登堡和安斯巴赫两地。霍亨索伦的领地现在又一次联合起来了。"
 flavor_brapru.23.a:0 "如此一来我们家族的领地便再次一统了！"
 flavor_brapru.23.a.tt:0 "安斯巴赫将成为勃兰登堡的§R被联统国§!。"
 flavor_brapru.23.b:0 "阿尔布雷希特必须把爵位让给另一位家族成员。"
 flavor_brapru.25.t:0 "《阿喀琉斯家规》"
 flavor_brapru.25.da:0 "如今霍亨索伦家族的土地都尽在[Root.Monarch.GetName]的手中，但是有忧虑者担心在未来它们可能会再次分裂。实际上勃兰登堡藩侯国本身确实可能会由于子嗣过多而分裂。众所周知，即使强极一时的萨克森与图林根也曾由于把国土均分给数目众多的继承人而吃尽苦头，这正是[Root.Monarch.GetName]试图避免的。甚至就连帝国朝廷也忧心忡忡地警告我们没有在确保顺利继承方面足够尽力。一个选侯国始终不应分裂。\n\n如果我们想永远保住勃兰登堡选侯国，我们就不得不放弃家族在安斯巴赫的法兰克尼亚诸领地，分予幼子们。"
 flavor_brapru.25.db:0 "如今霍亨索伦家族的土地都尽在[Root.Monarch.GetName]的手中，但是有忧虑者担心在未来勃兰登堡藩侯国会因子嗣众多而走向分裂。众所周知，即使强极一时的萨克森与图林根也曾由于把国土均分给数目众多的继承人而吃尽苦头，这正是[Root.Monarch.GetName]试图避免的。甚至就连帝国朝廷也忧心忡忡地警告我们没有在确保顺利继承上足够尽力。一个选侯国始终不应分裂。"
 flavor_brapru.25.a:0 "勃兰登堡决不能分裂！"
 flavor_brapru.25.a.tt:0 "§R安斯巴赫将不再由勃兰登堡联统。§!"
 flavor_brapru.25.b:0 "这只是一个不再铁板一块的家族的问题。"
 flavor_brapru.26.t:0 "一位正直的法学家"
 flavor_brapru.26.d:0 "像我们这样的国家对优秀的管理者、法学家和学者有着无尽的渴求。法律体系不仅需要维护，还需不时进行改良、扩充或变更。在这样的时代，最好的事就是拥有资质出众的人才。我们相信萨缪尔·冯·柯克采伊就是这种人材。自弱冠以来，作为法学教授和法官而活跃的冯·柯克采伊拥有正直的品格，敢于为一个强大、公平、正义的法律机构而直面包括[Root.Monarch.GetName]在内的任何人。"
 flavor_brapru.26.a:0 "雇用他！"
 flavor_brapru.27.t:0 "[Root.GetAdjective]的法律体系"
 flavor_brapru.27.d:0 "随着我们的[Root.GovernmentName]不断扩大和老化，其复杂性及管辖范围的重叠，再加上常常前后矛盾的法律实践，已经大大超出了我们的控制。法律案件通常由地方私雇的法官根据不同个案中大相径庭的裁决结果而定，以至于无法确保任何形式的法律确定性。一些法院迷失在了由封建的、帝国的及传统的裁判权交织而成的迷宫中，而另一些则发现法官们通过腐坏我们法律的权威以牟利。\n不过，我们国家的教育机构已经培养了大量的法律人才与学者。是时候让他们为我们的国家制定一个新的、统一的、一致的、规范的法律体系了。我们要改革[Root.GetAdjective]的法院，以确保能对诉讼进行有效的处理，公正的法官从国家领取薪水并因功受命，从而减少司法辖区的重叠程度并明确上诉制度。"
 flavor_brapru.27.a:0 "是的！以上帝的名义开始吧！"
 flavor_brapru.27.b:0 "我们没有遵守法律程序与其他手续的时间了……"
 flavor_brapru.28.t:0 "波茨坦敕令"
 flavor_brapru.28.d:0 "一个多世纪以来，宗教改革和反宗教改革的影响已经在欧洲显现。随着宗教边界开始固化，天主教统治者的许多新教或改革宗臣民发现自己正不为国法所容。随着宽容法案的废止，成千上万的人们不得不前往寻找新家园。\n勃兰登堡并不是一个人口稠密的地区。如果我们为这些男女提供庇护并为他们提供新的家园——或许再加上豁免赋税直到他们稳定下来——我们将毫无疑问地收容他们中的大多数。"
 flavor_brapru.28.a:0 "让他们知道可以在勃兰登堡定居！"
 flavor_brapru.28.a.tt:0 "与欧洲所有§Y天主教§!统治者之间的关系减少§R30§!。\n该影响将在30年内消除。"
 flavor_brapru.28.b:0 "我们无法承受接收他们的代价。"
 flavor_brapru.29.t:0 "战争论"
 flavor_brapru.29.d:0 "“战争中的每件事都是很简单的。但是最简单的事情往往最麻烦”，[Root.Mil_Advisor.GetName]在议会中郑重其事地说道。这让我们的[Root.Monarch.GetTitle]非常意外：“说得太精辟了！”，巨大的褒奖使我们的军事顾问面红耳赤，并承认自己是从一个近几年在军中地位急速上升的青年俊彦处拾取牙慧。这个青年不仅是一个身经百战的指挥官，也在上流社会中挣得了名望。据悉，他投入了很多精力对战争中的道义进行思考和研讨。有人说，要是时间足够，他完全有可能出一本这方面的书……也许，他有可能为我们所用？"
 flavor_brapru.29.a:0 "他显然是一个胸藏韬略的人——让他成我们的顾问。"
 flavor_brapru.29.b:0 "身经百战的军人？让他统领我们的军队。"
 flavor_brapru.29.c:0 "我们国家的思想家已经够多了。"
 flavor_brapru.30.t:0 "柯尼斯堡的市民"
 flavor_brapru.30.d:0 "随着我们伟大的[Root.GovernmentName]一系列改革的逐步实行，不同统治阶层之间势必会产生摩擦。柯尼斯堡的市民阶层目前十分不满，他们强烈反对只在[Root.Monarch.GetTitle][Root.Monarch.GetName]闲暇时才允许他们召开议会。在口才极佳且深受欢迎的市议员希罗尼穆斯·罗斯的带领下，市民阶层现在威胁我们说，如若他们的请求遭到拒绝，将向[some_neighbor_country.Country.GetName][some_neighbor_country.Monarch.GetTitle][some_neighbor_country.Monarch.GetName]寻求帮助。"
 flavor_brapru.30.a:0 "让我们的军队处理此事。"
 flavor_brapru.30.b:0 "我们必须作出让步。"
 flavor_brapru.31.t:0 "无忧无虑"
 flavor_brapru.31.d:0 "在过去几个世纪中，[Root.GovernmentName]一直处于战火中。然而，它也逐渐觉醒了对哲学、艺术和音乐这些生活中美好事物的渴望。最明确的例子就是，我们的[Root.Monarch.GetTitle][Root.Monarch.GetName]时常邀请[Root.Monarch.GetHerHis]客人们欣赏由[Root.Monarch.GetHerselfHimself]创作的音乐。\n然而，当[Root.Monarch.GetTitle]在充斥着各种仪式和庆典的[Root.Capital.GetName]享受生活时，[Root.Monarch.GetSheHe]总还是觉得少了点什么。一个避暑行辕，无忧宫，无忧无虑，远离忙碌的城市生活，正是[Root.Monarch.GetName]所渴求的，[Root.Monarch.GetSheHe]已经亲自为这个简约的单层建筑绘制了草图，并准备用一座华美的花园妆点它。"
 flavor_brapru.31.a:0 "为[Root.Monarch.GetName]建造[Root.Monarch.GetHerHis]无忧宫。"
 flavor_brapru.31.b:0 "[Root.Monarch.GetTitle]在[Root.Capital.GetName]已经有住所了。"
 flavor_brapru.32.t:0 "无忧宫"
 flavor_brapru.32.da:0 "自从[Root.Monarch.GetTitle]夏宫竣工，心愿实现后，[Root.Monarch.GetSheHe]一直兴奋不已。如果不是[Root.Monarch.GetName]一直忙于战事，这将会是[Root.Monarch.GetSheHe]度过从五月初到十月初这段时间的行宫。无论是进行政治辩论还是哲学探讨，亦或是欣赏时下新潮音乐的精妙音律，我们这个时代最耀眼的天才大师们都将共聚此处同乐。[Root.Country.GetName]的社会精英，都将会被这个修建在[potsdam_province.GetName]的王宫所折服。"
 flavor_brapru.32.db:0 "着手建立无忧宫的这位统治者很遗憾地没有能够看到宫殿的完工。假使他今天有幸得见，他一定会很享受在这个宫殿举行的各种盛大宴会。诸多我朝伟大的哲学家与艺术家经常被邀请到这个精致的世外桃源小聚，而这座宫殿外的华美庄园必将在未来几个世纪内引领新式娱乐的潮流。"
 flavor_brapru.32.a:0 "不错。"
 flavor_brapru.33.t:0 "[Root.GetName]议会休会"
 flavor_brapru.33.d:0 "对我国最近扩编常备部队和为供养军队而加强内政管理等举措，[Root.GetAdjective]的各个阶层展现出越来越强烈的担忧。从传统上，地主贵族和城市市民是我们财政的保障，但他们目前对我们今后的意图抱有很大的怀疑。\n这个情况需要得到快速有效的解决。现在，我们要么向议会提供一个可以让他们全盘接受的方案，要么就干脆直接让使他们焦虑的军队跟他们“谈谈”！\n贵族们可以被允许保留他们的部分特权，甚至我们可以帮助他们在这个变革的时代中继续奴役农夫。作为回报，这些贵族和市民必须在传统的税收权利上向国家让步。[Root.GetName]的财政从此掌握在它自己手中！"
 flavor_brapru.33.a:0 "顺我者昌，逆我者亡！"
 flavor_brapru.33.a.tt:0 "贵族阶层将在议会支持我们，并为维护这个方案同我们一起对抗其他阶层。"
 flavor_brapru.33.b:0 "金钱是万能的，我们需要那些市民的支持。"
 flavor_brapru.33.b.tt:0 "市民阶层将在议会支持我们，并为维护这个方案同我们一起对抗其他阶层。"
 flavor_brapru.33.c:0 "我们绝对不能践踏他们自古已有的权利！"
 flavor_brapru.33.c.tt:0 "放弃驾驭[Root.GetName]各阶层的尝试。"
 flavor_brapru.34.t:0 "[berlin_province.GetCapitalName]运河"
 flavor_brapru.34.d:0 "[Root.Country.GetName]的中心地区长期缺乏水道连接。为了改善这一状况，我们已经计划在奥德河和流经我国首都[berlin_province.GetCapitalName]的施普雷河间开凿运河。这样，改善后的贸易运输将在今后数年间不断提升我们当地的收入，促进当地繁荣发展，因此，已经投入的金钱并非空费钱财。然而，这项任务被证明比预期更困难，现在工程已经陷入停顿……该项目资金耗尽，工人们停下了工作。"
 flavor_brapru.34.a:0 "另一笔投资显然会到位的。"
 flavor_brapru.34.a.tt:0 "从国库拨款，完成建设。"
 flavor_brapru.34.b:0 "说服贵族伸出援手。"
 flavor_brapru.34.b.tt:0 "贵族们迫切地希望以对我们的帮助来换取他们影响力的大幅提升。这个项目会完成的。"
 flavor_brapru.34.c:0 "万分不幸。"
 flavor_brapru.34.c.tt:0 "项目取消。"
 flavor_brapru.35.t:0 "《敬虔歌曲集》"
 flavor_brapru.35.d:0 "在柏林的灰色修道院中学，一位名叫约翰·克鲁格的合唱指挥家兼教师已经成为了一位相当出名且音乐素养颇深的作曲家。克鲁格花费了多年时间将超过240首赞美诗进行编辑，由此产生了著名的《敬虔歌曲集》。这是为了让那些新创作的赞美诗也能造福于德意志土地上虔诚的信众。该书在德国的新教徒中广受欢迎，它的知名度仍在日益增长。"
 flavor_brapru.35.a:0 "今当齐来谢主。"
 flavor_brapru.36.t:0 "一支拥有国家的军队"
 flavor_brapru.36.d:0 "虽然国家过去已经采用了各种办法来提升可维持的常备军数量上限，但依然无法满足我们的需求。当下我们的官僚体系已足以支持一个更加严密的系统，于是[Root.Monarch.GetName]制定了一个彻底重组旧有的省民兵和雇佣兵体系的计划。\n国家将会被划分为多个征兵区，每个男性居民都被要求参军。平民参军仍应受到限制，因此[Root.Monarch.GetName]打算让每支部队的军事管理人员负责在征兵区内募兵。"
 flavor_brapru.36.a:0 "在普鲁士是军队拥有一个国家，而不是国家拥有一支军队。"
 flavor_brapru.36.a.tt:0 "征兵区体系使我们能够招募到的军队规模远超我国人口所应匹配的水平。"
 flavor_brapru.36.b:0 "我们不能让军事需求成为国家需求的主导。"
 flavor_brapru.36.b.tt:0 "新成立的政府机构将被用来榨取钱财而不是榨取人力。"
 flavor_brapru.37.t:0 "摩西·门德尔松"
 flavor_brapru.37.d:0 "掌握多门语言的犹太学者兼哲学家摩西·门德尔松出身寒微。他原打算成为一名拉比，但他的宗教教育却将他指引到了[berlin_province.GetCapitalName]，在那里他反而成为了一名同时倍受犹太人和基督徒尊敬的作家。不论是他撰写出版的著作（用德语和希伯来语双语撰写），还是他家中开放的讨论，都为[Root.Country.GetName]人与人之间前所未有的深刻交流铺平了道路。他是一个富有智慧、思想深邃的人，有人将他称为“德国的苏格拉底”。"
 flavor_brapru.37.a:0 "无价之宝!"
 flavor_brapru.38.t:0 "收回鲁平"
 flavor_brapru.38.d:0 "维希曼伯爵的故去，标志着最后一片林多夫——鲁平一线的土地被收归勃兰登堡治下。虽然该地区确为大勃兰登堡的一部分，但这里的伯爵却是皇帝的直属封臣。虽然多年来鲁平地区许多原来的伯爵已经失去了他们的头衔和领地，但直到最后一个公爵的绝嗣才意味着我们终于可以将诺伊鲁平及其周边地区收归国有。"
 flavor_brapru.38.a:0 "我们对这个省份的控制权已经牢牢确立。"
 flavor_brapru.39.t:0 "约翰内斯·阿格里科拉"
 flavor_brapru.39.d:0 "约翰内斯·阿格里科拉原是马丁·路德在神学方面的亲密盟友，但他与这位伟大的改革家发生了激烈的争执。阿格里科拉对摩西律法是否适用于基督徒这一问题的立场与路德针锋相对，使得后者只能寻找一个新的根据地以进行工作和传教。因为他坚持福音书是基督徒行为准则的唯一规范并且还倾向于与天主教会和解，他遭到了更激进的宗教改革者的厌恶。他的神学观点足以让他成为一名优秀的管理者管理新建立的勃兰登堡教堂，同时兼为[Root.Monarch.Dynasty.GetName]的优秀宫廷传道者。"
 flavor_brapru.39.a:0 "把他带来！"
 flavor_brapru.39.b:0 "我们无法容忍他的和解主张。"
 flavor_brapru.40.t:0 "卷土重来的强盗骑士"
 flavor_brapru.40.d:0 "勃兰登堡并非德国做富饶的地区，而且长期以来这里都难以维持法律与秩序。因为这个原因，许多豪族都有在手头紧时使用暴力或强制手段掠取钱财的传统。\n我国广大的村镇受到了由国内缺钱豪族组成的强盗骑士的侵袭。他们的行径既是对我们权威的挑战，也威胁到了我们已经陷入窘迫的商业城市市民阶层。如果我们的国家想在这片孕育德意志的土地上发展壮大，我们就必须恢复秩序，并纠正这些豪族的悖逆传统。"
 flavor_brapru.40.a:0 "我从未溅洒贵族的鲜血，我所做的不过是惩办流氓，强盗和杀人凶手。"
 flavor_brapru.40.a.tt:0 "我们将使用武力彻底荡平我国境内数以百计的强盗骑士。"
 flavor_brapru.40.b:0 "我们不能冒险激怒贵族。"
 flavor_brapru.41.t:0 "信誉社的财政特权"
 flavor_brapru.41.d:0 "在[Root.GetName]的[Root.Monarch.GetTitle]们手头紧的时候，原则上，可以要求领土上各阶层提供更多钱。这通常通过被称之为信誉社的财政机构执行。这个机构由地主控制以保障国家经济。\n最近一系列诸如庄稼歉收等各种国内问题让[Root.Monarch.GetTitle]和地主们都陷入财政困难。尽管[Root.Monarch.GetName]已经向信誉社求助，地主们却不满足于仅向[Root.Monarch.GetName]收回欠款。他们会期待获得更多的特权，以作为给我们更好优惠的条件。"
 flavor_brapru.41.a:0 "就这么干！"
 flavor_brapru.41.b:0 "我们不能把财务交给这些贵族银行家！"
 flavor_pol.EVTOPTA3467:0 "接受会议"
 flavor_pol.EVTOPTB3467:0 "拒绝签订，反抗巨头"
 flavor_pol.EVTNAME3468:0 "彼得库夫法规"
 flavor_pol.EVTDESC3468:0 "卡其米日四世之子简·奥波拉特颁布的给予贵族优惠的政策，在1496为彼得库夫提及，这预示着农奴制将在法律上巩固和强化.这份法案禁止所有人离开居住地，也就是说波兰人不仅失去了权力，而且失去了自由.贵族掌控一切"
 flavor_pol.EVTOPTA3468:0 "实施法案"
 flavor_pol.EVTOPTB3468:0 "拒绝颁布"
 flavor_pol.EVTNAME3473:0 "继承马佐维亚"
 flavor_pol.EVTDESC3473:0 "马佐维亚大公国曾长期为皮亚斯特王朝的一支所统治，但是因为波兰的强权，他经常遵循波兰的外交政策.1525年随着皮亚斯特王朝最后的统治者离去，波兰继承了这片土地.不清楚这片土地将为何用，但他最终成为了一处皇室领地.而这片土地上的一个宁静的小村庄，将使波兰未来的首都——华沙"
 flavor_pol.EVTOPTA3473:0 "作为私人皇室领地"
 flavor_pol.EVTNAME3477:0 "耶稣会的国王"
 flavor_pol.EVTDESC3477:0 "西吉斯蒙德三世是瑞典国王约翰三世之子，其父统治着坚定的新教国家，但是他却是个天主教徒.西吉斯蒙德三世依靠耶稣会和公司.宗教对于他而言十分重要，如同政治和他的一个执念——让波兰把天主教作为国教——这也许是永不可能的任务，纵然他是国王.宗教自由和宽容的思想原则是波兰社会的基础，西吉斯蒙德三世是个偏执者，所以他仍在努力.他自然而然地惹怒全国，令全民失望，并且树敌无数——而这阻止了他在17世纪第一个十年改革政府加强王权的努力."
 flavor_pol.EVTOPTA3477:0 "宗教自由胜于今朝"
 flavor_pol.EVTOPTB3477:0 "天主即平等"
 flavor_pol.EVTOPTC3477:0 "万福耶稣会之王！"
 flavor_pol.EVTNAME3480:0 " 女修道院条约与亨利王约"
 flavor_pol.EVTDESC3480:0 "1572年雅盖隆王朝绝嗣，选举了一位新国王，他叫亨利·德·安茹.在他当选之后，被迫签署了一份后世著名的亨利王约，在波兰确立了选举君主制.他还签署了女修道院条约，这是选举君主制和众议院的正式法案.实际上君主失去了一切的权力——没有任免权，只有一支由3000人组成的“强大的”皇室军队.如果他要获得其他的权力，则需要恳求众议院.此时波兰有效解决了君主制问题——君主被架空了——成为一个实际上的贵族共和国."
 flavor_pol.EVTOPTA3480:0 "我们无能为力，吾王"
 flavor_pol.EVTNAME3485:0 "索别斯基陆军改革"
 flavor_pol.EVTDESC3485:0 "在简·索别斯基在1672年即位之前，他就是位著名的荣耀的将领.事实上他以将军之身起，以君王之身讫，他的军事改革在他当上国王很久之前就开启了，但在他身为国君的影响下，改革对历史留下刻骨铭心之迹.波兰军队从奥斯曼帝国的猛攻中挽救了维也纳，并永远地打断了他们的前进的步伐.不过不幸的是，长远来看，他帮助奥地利超越了波兰."
 flavor_pol.EVTOPTA3485:0 "只做严厉的军事改革"
 flavor_pol.EVTOPTB3485:0 "军事改革和削弱众议院同步进行"
 flavor_pol.EVTNAME3491:0 "大北方战争"
 flavor_pol.EVTDESC3491:0 "在1697年，15岁的查理十二登上了瑞典王位.俄罗斯沙皇彼得一世看到了良机，在1699年与丹麦、萨克森-波兰联合王国结成联盟.然而由于英格兰和尼德兰的海军援助，查理十二登陆西兰，并且迅速粉碎了丹麦人的军队，之后到埃斯特兰援助他寡不敌众的军队，粉碎了俄罗斯的胜利.但是查理十二并且继续修理俄罗斯，而是提出要在1704年把萨克森-波兰联合王国的奥古斯特二世撵出波兰，然后在1706年征服萨克森.俄罗斯在1703年开始建设圣彼得堡，而且重建了军队，并占据了部分的埃斯特兰（1704-1706），查理十二于是决定通过乌克兰进军莫斯科，而那里的哥萨克人正在马泽帕的领导下再次起义（1708）.俄罗斯的严冬和突袭消灭了他的军队，查理十二于1709年在波尔塔瓦被蹂躏.这位失败的王逃到了奥斯曼，俄罗斯人的普鲁特河被奥斯曼包围，但是彼得一世成功地通过贿赂换取亚速.尽管查理十二仍在奥斯曼流亡，但是俄罗斯、丹麦、汉诺威——甚至普鲁士，都在侵占瑞典的波罗的海领土.摆脱流亡后，查理十二于1718年被杀在挪威的弗雷德里希堡.和谈之后，瑞典失去了它的波罗的帝国."
 flavor_pol.EVTOPTA3491:0 "前进！"
 flavor_pol.EVTOPTB3491:0 "淡定！"
 flavor_pol.EVTNAME3488:0 "土耳其-波兰危机"
 flavor_pol.EVTDESC3488:0 "在1670s和1680s，波兰和奥斯曼发生了危机.当时波兰的一部分——乌克兰哥萨克人向奥斯曼和鞑靼人发出了反抗波兰的援助，简·索别斯基对哥萨克人的胜利只是暂时的.在1672年，波兰-立陶宛面临着奥斯曼入侵的重大威胁.随着边关要卡缅涅茨波多尔斯基的沦陷，在布查签署了屈辱的合约.索别斯基在1683年率领一支援军到维也纳围攻奥斯曼，联军的指挥者赢得了响亮的胜利.这标志着奥斯曼从欧洲撤离."
 flavor_pol.EVTOPTA3488:0 "我们将捍卫基督！"
 flavor_pol.EVTNAME3493:0 "可怕的瘟疫流行于立陶宛"
 flavor_pol.EVTDESC3493:0 "在1709-1710之际，立陶宛经历着一个世纪以来最严酷的冬日.不过这似乎还不够，瘟疫传遍全国，杀害了成千上万的人.此乃妄谈神祇之罪，以及人们不断地掠夺……掠夺……掠夺……"
 flavor_pol.EVTOPTA3493:0 "我们没办法做任何事"
 flavor_pol.EVTOPTB3493:0 "尝试遏止疫情"
 flavor_pol.EVTNAME3497:0 "结束停滞"
 flavor_pol.EVTDESC3497:0 "在1683年9月12日，联军在索别斯基的领导下击败了围攻维也纳的奥斯曼人.从那一刻起，此王之名响彻欧洲.在这种非常时刻，索别斯基有着如此的地位和权力，他或许已经结束了波兰的停滞，或者至少他曾试图结束.只是与他早期政治氛围不同，他最终选择了不同的道路——继续反抗奥斯曼——一个他决不能成功的决断.而在同时，他还要应付不支持这一决断的人，以及不断增长的异见者.当他放弃之后，他患上了严重的胆结石，他从未让贵族忘记索别斯基也是他们的一份子.他从未将他的影响力施加到贵族，而是作为一个整体，达成协调一致的政治行动.如果他在救援维也纳之后不是解甲归田，而是和贵族战斗，完全不同的事情是有可能发生的.那么谁知道呢……"
 flavor_pol.EVTOPTA3497:0 "不，改变需要解决太多问题了"
 flavor_pol.EVTOPTB3497:0 "让我们改变这令人沮丧的局面"
 flavor_pol.EVTDESC3498:0 "腓特烈·奥古斯都二在1697年成为波兰国王.他的名声永远不会好.他是个德国人，却因为自己的无能而赢得了一场战争，他已经开始被认为是相当糟糕的波兰国王了.然而当腓特烈·奥古斯都二成为国王，他有了个计划.他不是个傻瓜，他打算把波兰-立陶宛改造成中央集权的君主制国家.这个想法在柏林、汉诺威、慕尼黑就像个幼儿，但他却需要一场战争来完成.和索别斯基一样，他看到了战争是最可靠的获得威望的方式，以便自己腾出双手来执行自己的计划.不过现在，腓特烈·奥古斯都二出现了些许失误——他和他的盟友低估了战争的难易程度——他们将被18岁的瑞典君主粉碎，而腓特烈·奥古斯都二没有索别斯基的军事才能.战争的失败令他失去了一切威望，他被迫羞耻地逊位，毁掉每个改过自新的机会.他毁掉了波兰重建君主制的机会，而且使波兰直面俄罗斯的利刃.最后……他赢得了战争——波兰一直是赢家，而俄罗斯则满目疮痍，他的地位会有所不同.若非他为自己的德累斯顿购买艺术品，他或许已经用威望和军力在暴力中完成那不可能的……"
 flavor_pol.EVTDESC3499:0 "当斯坦尼斯劳斯·波尼亚托夫斯基提升波兰王权后，发生了狂热的改革浪潮.1766年，大臣扎莫伊斯基在众议院提出了他的宪法改革计划，其中包括取消一票否决权.这引起了圣彼得堡和柏林的战争威胁——如果法案未被撤回，或者众议院不立即解散，圣彼得堡和柏林将会立即做出反应.国王和他的支持者几乎没有做，但是遵守了——他们被困于华沙.而人们则从“萨克森之眠”中醒来，并拒绝履行盟约.与此同时，一些达官显贵正想摆脱新贵斯塔尼斯劳斯通过年轻的苏洛沃夫将军和俄罗斯团结力量.他们的战斗摧毁了波兰-立陶宛的军队，努力结束停滞带来了波兰的分裂."
 flavor_pol.EVTDESC3500:0 "1787年斯坦尼斯国王接近俄罗斯的卡特琳娜议和.波兰讲大幅提升军队，并且支持俄罗斯和奥斯曼的战争，抵御来自普鲁士和瑞典的侧翼威胁.这是明智之举，意味着国王将有一支从敌人手中保卫国家的军队.但是卡特琳娜并未上钩——她宁愿波兰作为一片在俄罗斯、普鲁士和奥地利之间的无芒地.由于此举失败，国王展开没有计划没有脸面的外交政策.第二年，所谓的爱国党的成员决定在伟大的众议院把事态掌握在自己手中——关于增加军队以及控制权的投票.他把外交政策置于众议院手中，也取消了1772年起在全国执政的理事会，并且从土地上征税，10%来自贵族，20%来自教会.1791年国王从他孤立政策失败以来和卡特琳娜、伊格纳齐·波托茨其、乌戈·克拉塔一起，起草他的新宪法.这成为欧洲第一份成文宪法，并且是共和主义的波托茨其、激进主义的克拉塔以及君主制的国王之间，令人满意的妥协.同样卡特琳娜大帝回应了，并根据情况去反对波兰.奥斯曼和俄罗斯之间和谈了，89000经验丰富的老兵对抗37000坚定地英雄——新招募的波兰人——也毫不逊色.没有人帮助波兰的结果是毁灭性的，努力结束停滞带来的是第二次瓜分波兰."
 flavor_pol.EVTNAME3738:0 "众议院拒绝调动更多的军队"
 flavor_pol.EVTDESC3738:0 "自从签署the Pacta Conventa and Henrician，波兰-立陶宛的国王拥有很少的权力，如果他想要有所作为——比如战争——那么他必须通过众议院的同意.有时候国王试图讲该国拖入冲突，从而迫使众议院遵守，或者建立一个政治联盟与众议院争锋相对.但往往，众议院直白地说“不！”"
 flavor_pol.EVTOPTA3738:0 "探究他们的深处"
 flavor_pol.EVTNAME3743:0 "众议院合规"
 flavor_pol.EVTDESC3743:0 "否决权本身只是表面症状，更深的是政治病.第一，否决权不重复了17年；第二，不再过几十年.之后，他成为了地方性议会的生活.权力在否决权中成为神物.其中尤以小贵族，谁看见了他以个人身份参加了波兰-立陶宛而最终保证了他们的自由？国王看法不同是显而易见的.谁人都明白因为否决权，波兰的政策没有僵化，国王不得不给予更大的妥协以确保结果至少是可以接受的.然而由于波兰社会失去共识导致越来越难以达成妥协，特别是繁琐的规划已经发生了好几个月，并在众议院通过建议的最后一分钟突然涨价——有人投一票否决——话又说回来，有时决策实际上是通过的……"
 flavor_pol.EVTOPTA3743:0 "知道了!"
 flavor_pol.EVTNAME3744:0 "众议院否决所以政策"
 flavor_pol.EVTDESC3744:0 "否决权本身只是表面症状，更深的是政治病.第一，否决权不重复了17年；第二，不再过几十年.之后，他成为了地方性议会的生活.权力在否决权中成为神物.其中尤以小贵族，谁看见了他以个人身份参加了波兰-立陶宛而最终保证了他们的自由？国王看法不同是显而易见的.谁人都明白因为否决权，波兰的政策没有僵化，国王不得不给予更大的妥协以确保结果至少是可以接受的.然而由于波兰社会失去共识导致越来越难以达成妥协，特别是繁琐的规划已经发生了好几个月，并在众议院通过建议的最后一分钟突然涨价——有人投一票否决——话又说回来，有时决策实际上是通过的……"
 flavor_pol.EVTNAME5100:0 "哥白尼"
 flavor_pol.EVTDESC5100:0 "在1543年，他去世一年，哥白尼出版在天球的革命.主张一个以太阳为中心的宇宙模型的工作，而不是常见的托勒密的地心宇宙观点.这项工作威胁字面圣经真理以及历史悠久的地缘为中心的宇宙观.哥白尼有他的说法，但没有数学的支持，这将是后世所提供的天文学家和数学家."
 flavor_pol.EVTOPTOK:0 "好的"
 flavor_pol.EVTNAME1:0 "波兰-立陶宛海军"
 flavor_pol.EVTDESC1:0 "瓦迪斯瓦夫四瓦萨继承了波兰王位，并在1632年宣布舰队参战需通过他的签字和对PACTA Conventa宣誓.他和杰拉德创造了一个海军委员会以完成建立新海军的任务.由于成本过高，众议院反对残废王瓦迪斯瓦夫的计划，而且他们不愿加强国王的权力.国王挑选富有的委员会成员，包括但泽的商户和业主格奥尔格，资助新舰队.新舰队十艘船，其中一些携带小口径炮，分别由瓦迪斯瓦夫、格奥尔格和亚历山大·西顿少将指挥.由于不幸的国际关系，大量的防御战争以及和瑞典新的停战协议，波兰国王瓦迪斯瓦夫最终取消了用他的舰队组建波兰第一个商船公司，随着格奥尔格的离世，计划破产，船舶出售"
 flavor_pol.EVTOPTA1:0 "建造伟大的舰队"
 flavor_pol.EVTOPTB1:0 "放弃计划"
 flavor_pol.EVTNAME2:0 "西格斯蒙德纪念碑"
 flavor_pol.EVTDESC2:0 "西吉斯蒙德三世之子及继承人，瓦迪斯瓦夫四世下令建造的西吉斯蒙德雕塑在1643-1644间建造.意大利出身的建筑师康斯坦丁诺在设计之列，放置在华沙的柯林斯柱8.5m高，西吉斯蒙德雕塑高2.75m，雕塑被安置在红色大理石制成的底座上，由四个鹰王身盔甲、背着十字架、一手挥剑所装饰."
 flavor_pol.EVTOPTA2:0 "建造雕塑"
 flavor_pol.EVTOPTB2:0 "没必要纪念"
 flavor_pol.EVTNAME3:0 "波兰的每日精神"
 flavor_pol.EVTDESC3:0 "路德维卡·玛利亚·冈扎加女王和波兰王国约翰·卡西米尔主办的报纸“日常”波兰语“日常”，每周出版，致力于当代政治、各个王朝内政以及战争.促进政治改革，加强君权，由 海尔拉姆 皮诺奇编辑，约安 高特出版."
 flavor_pol.EVTOPTA3:0 "赞助报纸"
 flavor_pol.EVTOPTB3:0 "允之"
 flavor_pol.EVTOPTC3:0 "取缔"
 flavor_pol.EVTNAME4:0 "维尔纽斯大学"
 flavor_pol.EVTDESC4:0 "维尔纽斯主教布洛塔 瑟维奇在市中心购买了一栋建筑，并于1569年成立维尼安学院，一年后立陶宛贵族曾要求耶稣会在维尔纽斯或考纳斯创建一个高等院校.学院分为三个部门：人文、哲学、神学.1570年图书馆落成，齐格蒙特二世将2500本书捐赠给新建立的学院，而第一批学子也入读了.波兰-立陶宛君主斯特凡·巴托雷在1578年4月1日授予学院和克拉科夫大学同等的地位，并创造了阿尔玛学院等学院的联合组织“UVSI(Universitas Vilnensis Societatis Iesu)”.教宗格里高利十三载1579年10月30日批准他的法令，皮奥特奥尔成为第一任校长."
 flavor_pol.EVTOPTA4:0 "赞助大学"
 flavor_pol.EVTOPTB4:0 "什么也不做"
 flavor_pol.EVTNAME5:0 "约翰·布鲁兹克"
 flavor_pol.EVTDESC5:0 "约翰布鲁兹克是波兰数学家，天文学家，医生，诗人，作家，音乐家和克拉科夫学院校长.他曾在数量和几何的理论，为什么蜜蜂创建蜂巢材料证明，六角形的形式是用蜡和储存蜂蜜的有效途径解决问题.布鲁兹克是哥白尼的一个理论贡献者，热心支持和前瞻性书于哥白尼传记中.雅盖隆大学建筑布罗歇尔姆学院被命名为后布鲁兹克."
 flavor_pol.EVTOPTA5:0 "雇用他为顾问"
 flavor_pol.EVTOPTB5:0 "无视他"
 flavor_pol.EVTNAME6:0 "米哈尔·情深"
 flavor_pol.EVTDESC6:0 "波兰炼金术士，哲学家，医生米哈尔·情深是化学的先驱.他开发了净化和创造的各种酸，金属和其他化学物质的方法.国王西吉斯蒙德三世瓦萨是一个炼丹爱好者，并进行了实验与情深.情深设计的矿山和金属铸造厂，并写了很多书，最有名的是“炼金术”的新亮点.这本书是写在炼金的语言，这是可以理解的其他方士.情深发现了氧气，比舍勒和普利斯早了170年.他称之为“活之食”"
 flavor_pol.EVTNAME7:0 "扎莫希奇学院"
 flavor_pol.EVTDESC7:0 "在1594年，波兰王室大臣扎莫伊斯基建立扎莫希奇学院，这是波兰第四高等教育机构.诗人西蒙·思诺莫维基，又叫西门·西蒙尼塔斯，协助约翰·扎莫伊斯基建立学院，并且成为讲师之一.教宗克莱蒙特八世批准斯塔尼瓦夫创立，并且成为海乌姆主教.学院于1595年3月15日开设，波兰国王西吉斯蒙德三世兑现在1601年.在学院的三个部门分别为文科，法律，医学等.它有7个教师职位的教授，从1637年学校有权力哲学文凭奖医生."
