l_english:
 league_events.1.t:0 "建立奥格斯堡同盟"
 league_events.1.d:0 "“1684年路易十四强迫帝国通过雷根斯堡协定，主要是因为皇帝专注于土耳其人的威胁（1683年维也纳围城战）.之后法国对哈布斯堡以及帝国中日耳曼国家领土的索要和扩张，导致了反法联盟奥格斯堡同盟的形成（1686）.”"
 league_events.1.a:0 "建立同盟！"
 league_events.1.b:0 "我们不感兴趣！"
 league_events.2.t:0 "奥格斯堡同盟"
 league_events.2.d:0 "“1684年路易十四强迫帝国通过雷根斯堡协定，主要是因为皇帝专注于土耳其人的威胁（1683年维也纳围城战）.之后法国对哈布斯堡以及帝国中日耳曼国家领土的索要和扩张，导致了反法联盟奥格斯堡同盟的形成（1686）.”"
 league_events.2.a:0 "参加同盟！"
 league_events.2.b:0 "我们是法国人的朋友！"
 joined_league_of_augsburg:0 "参加奥格斯堡同盟"
 not_league_of_augsburg:0 "拒绝奥格斯堡同盟"
 league_events.3.t:0 "$FROMCOUNTRY$参加了奥格斯堡同盟"
 league_events.3.d:0 "“我们的外交政策取得了成功，目标是控制法国的扩张.$FROMCOUNTRY$加入了我们的联盟并肩摧毁法兰西."
 league_events.3.a:0 "好消息!"
 league_events.4.t:0 "$FROMCOUNTRY$拒绝加入奥格斯堡同盟"
 league_events.4.d:0 "看起来我们的外交失败了.我们没有说服$FROMCOUNTRY$遏制法国人的利益所在."
 league_events.4.a:0 "他们真蠢"
 league_events.5.t:0 "施马卡尔登同盟"
 league_events.5.d:0 "“自从皇帝查理五世在帝国御前会议否决了新教诸侯对于奥格斯堡信纲的要求（1529-1530），北德新教诸侯组建了施马卡尔登同盟，军力和财力联合在一起并寻求国外的支持（法国）.1532-1540年间因为皇帝被土耳其人的势力所威胁而被迫在纽伦堡（1532）和卡丹（1534）签订了宗教和平条约，同盟早期获得了成功.”"
 league_events.5.a:0 "给予它你的支持"
 league_events.5.a.tt:0 "这会使得我们和帝国内部的新教国家和皇帝的对手们更加亲密。"
 league_events.5.b:0 "无视它"
