 flavor_swe.1974.t:0 "瑞典的城市！"
 flavor_swe.1974.d:0 "转折点不是约翰国王继承法国王位，也不是他来到巴黎皇宫后，相比斯德哥尔摩冬天晚上的严寒更喜欢17世纪巴黎的繁华.转折点是接下来那个月，1651年那场巴黎大火.大火从现在的第六区燃起，迅速蔓延，皇宫，巴黎市政厅，巴黎圣母院都由于塞纳河而不受影响.不过河南方的设施都处在危险之中.瑞典官吏和法国救火队的不协调使救火行动颇受波折.尽管大家都十分努力，塞纳河上的皇家桥仍然被烧毁，这进一步阻碍了救援巴黎南部的行动.更糟糕的是，惊慌失措的人群四处乱窜，阻碍交通.一部分流民冲进今天的第八区，洗劫了香榭丽舍大街.瑞典士兵因此驻守在第四区保护皇宫.大火熄灭时，大部分巴黎都被烧毁.约翰国王看见了在废墟上建立一座自己满意的新城的机会.他设立了专门管理灾民的部门，却又把它放在圣日尔曼.当灾民们离开巴黎向法兰西岛的郊区前进时，约翰雇佣了莫里斯布勒瓦，当时最有名的建筑师，以斯堪迪纳维亚的样式重建塞纳河南岸.另一方面，约翰担心身处瑞典的贵族，也趁着这一机会邀请瑞典和芬兰的贵族住在巴黎南部，靠近皇宫的位置，方面监视."
 flavor_swe.1974.a:0 "这就是为什么我们保持他们的这种地位"
 flavor_swe.EVTNAME5030:0 "艾力克大屁股"
 flavor_swe.EVTDESC5030:0 "1679年经验丰富的军事工程师艾力克大屁股被任命为瑞典要塞部部长.当时瑞典国力强盛，长期的扩张政策给予瑞典漫长的国境线.艾力克在所有要冲修筑了自己设计的堡垒，比如在哥德堡的狮子要塞和皇冠要塞，在瓦尔贝里的要塞以及在达拉罗的要塞.这些都是艾力克的杰作.但是，日益紧张的预算使东部省份的修筑工作停止.这在日后给瑞典带来了无尽的灾难."
 flavor_swe.EVTNAME5031:0 "奥洛夫·鲁德贝克出版《大西洋国》"
 flavor_swe.EVTDESC5031:0 "奥洛夫·鲁德贝克是一名植物学家，建筑师，历史学家，天文学家和音乐家，可以说他在学术领域无所不通，但是首先他是一名浪漫主义的爱国者.他毕生的心血是《大西洋国》-一段记载这厚重历史的书籍，即瑞典就是神秘的亚特兰蒂斯.由于鲁德贝克声誉正隆而且分析严谨，这本夸张的作品被社会接受了.他声称所有的文化都起源于瑞典."
 flavor_swe.EVTNAME5032:0 "伊曼纽·斯威登堡"
 flavor_swe.EVTDESC5032:0 "伊曼纽·斯威登堡是瑞典最早的几名自然科学家之一.他的早期著作有《自然事物的原理》，这本书通过归纳法得出了一些对近代科学家产生影响的结论.斯威登堡的后半生因为一次旅行而改变.他做了一个奇怪的梦，看到了奇怪的景象.这使他从自然科学转入神秘学.1758年，他出版了他最有影响力的著作《天堂与地狱》.."
 flavor_swe.EVTNAME5033:0 "卡尔·林奈乌斯"
 flavor_swe.EVTDESC5033:0 "瑞典植物学家卡尔·林奈乌斯现代生物学分类命名的奠基人.1735年林奈发表《植物种志》，标志着分类学时代的到来.林奈身处瑞典，毕生从事东欧的植物分类.他的学生则遍布全世界，继续他的工作.丹尼尔·索兰德甚至搭乘詹姆斯库克船长的船进行了环球航行."
 flavor_swe.EVTNAME3217:0 "恩厄尔布雷克特叛乱"
 flavor_swe.EVTDESC3217:0 "恩厄尔布雷克特是瑞典中世纪时期的一个传奇.1434年达拉纳的农民受够了艾力克国王和当地官员的讹诈.在恩厄尔布雷克特领导下，当地的平民连通部分牧师和贵族，公开叛乱.他们势如破竹，很快占领了一大块区域.在芬兰的叛军领袖艾力克扑克也加入了他们.在之后的两年，恩厄尔布雷克特是瑞典一些地区的实际领导人.但是，贵族的争斗以及领导人之间的矛盾终于爆发.恩厄尔布雷克特本人也死在了夜与日家族的曼斯本逊之手."
 flavor_swe.EVTOPTA3217:0 "恩厄尔布雷克特被刺杀"
 flavor_swe.EVTOPTB3217:0 "中立"
 flavor_swe.EVTOPTC3217:0 "为了自由！"
 flavor_swe.EVTNAME3218:0 "卡尔马协议"
 flavor_swe.EVTDESC3218:0 "1497年瑞典击败俄罗斯人之后，卡尔玛联盟的国王汉斯决定削弱瑞典元帅老斯滕·斯图雷的权力.汉斯在罗特布罗击败瑞典军队，并在斯德哥尔摩加冕为瑞典国王，不过同时也释放了老斯滕·斯图雷.这次事件称为卡尔玛协议.1500年，汉斯在迪特马尔申惨败，老斯滕·斯图雷乘机撕毁卡尔马协议，声称汉斯没有能力担任瑞典国王.卡尔玛联盟就此终结."
 flavor_swe.EVTOPTA3218:0 "撕毁卡尔玛协议"
 flavor_swe.EVTOPTB3218:0 "接受协议条款"
 flavor_swe.EVTNAME3219:0 "卡尔玛联盟解散"
 flavor_swe.EVTDESC3219:0 "挪威，瑞典和丹麦的王室在1397年与卡尔玛城会谈，决定将三个斯堪迪纳维亚国家合而为一.卡尔玛联盟是当时欧洲最大的国家，但是由于缺少具体的安排和丹麦的强势，联盟一开始就举步维艰.15世纪70年代晚期，瑞典和丹麦的纷争最终导致联盟在1523年解散.1471年瑞典摄政老斯滕·斯图雷在布蓝克柏战役击败丹麦人半个世纪后，瑞典议会选举古斯塔夫·埃里克松·瓦萨为国王，即古斯塔夫一世(1523-1560)."
 flavor_swe.EVTOPTA3219:0 "自由！"
 flavor_swe.EVTOPTB3219:0 "留在联盟里"
 flavor_swe.EVTNAME3220:0 "联盟处于危险之中"
 flavor_swe.EVTDESC3220:0 "瑞典认为[Root.Monarch.GetName]过于偏袒丹麦，没有资格继续担任联盟国王.他们已经搜集了足够的证据，也有足够的理由发动一场独立战争."
 flavor_swe.EVTOPTA3220:0 "这毫无道理"
 flavor_swe.1.t:0 "古斯塔夫·瓦萨的中央集权改革"
 flavor_swe.1.d:0 "在他继承瑞典王位之时，古斯塔夫·瓦萨面对着似乎无止境的麻烦。国家对汉萨联盟欠下大笔债务（他们威胁在丹麦试图重塑联统时站在他们一边），贵族不值得信任，陆军和海军处于混乱中。最糟糕的是土地规划的不平衡。王冠领地非常狭小，无法提供支撑国家运转的必要税收。国王接受了挑战，通过不受欢迎的收权以及强制性的调控，他把国家拉回正轨。在统治早期，古斯塔夫还试图利用汉萨的帮助从丹麦那里夺取斯科讷省和哥得兰岛，他并未成功，不过宣称已经打下。。。"
 flavor_swe.1.a:0 "改革并宣称我们的土地!"
 flavor_swe.1.b:0 "就让它那样吧"
 flavor_swe.2.t:0 "韦斯特罗斯议会"
 flavor_swe.2.d:0 "在瑞典独立战争中，王室对汉萨联盟欠下大笔债务，古斯塔夫·瓦萨需要一笔快钱来安抚有权势的商人。1527年夏天的韦斯特罗斯议会召开时，他开始了转向新教的第一步，那时教堂不得不以银杯，银铃等高价物品的形式“借”给国家钱。在接下来的三十年中，瑞典逐渐转向福音信仰，尽管其中经历了数次叛乱。"
 flavor_swe.2.a:0 "这是唯一的正信!"
 flavor_swe.EVTNAME3227:0 "瑞典的瓦龙人"
 flavor_swe.EVTDESC3227:0 "“1614年，瓦龙实业家路易斯·德·吉尔在瑞典开店并在瑞典北方开展铁矿山开采和锻造.过了一段时间，埃诺、布拉邦特和卢森堡地区的瓦龙工匠逃离失业移民到瑞典.熟练铸造工和矿石精炼者的涌入激活了产业，导致钢材质量的巨大进步——一项武器制造上的重大优势.数十年内，瑞典变成钢材和加农炮的主要输出国，铜、铁亦如是.”"
 flavor_swe.EVTOPTA3227:0 "鼓励瓦龙移民"
 flavor_swe.EVTOPTB3227:0 "我们不感兴趣"
 flavor_swe.EVTNAME3228:0 "古斯塔夫·阿道夫军事改革"
 flavor_swe.EVTDESC3228:0 "“17世纪早期，瑞典国王古斯塔夫·阿道夫采取一系列措施改革瑞典军事制度.瑞典将发展一支基于同一籍贯（城市、屯、村庄）的征召兵的军队，它将给部队带来当时大多数雇佣军所不具备的团队精神和凝聚力.战术创新包括把阵型变薄拉长以使火力最大化，陆军各部之间交叉训练，和轻便、高机动性的野战炮.新的瑞典战术准则基于火力和机动性，避免重型火炮和行动缓慢的大方阵.”"
 flavor_swe.EVTOPTA3228:0 "出生地征兵"
 flavor_swe.EVTOPTB3228:0 "以雇佣兵为核心"
 flavor_swe.EVTOPTC3228:0 "海军扩张"
 flavor_swe.EVTNAME3231:0 "重商主义改革"
 flavor_swe.EVTDESC3231:0 "“17世纪上半叶，新兴强权瑞典探寻把她的贸易改革地像军队一样高效的方法.外国实业家（大多来自低地国家，如路易斯·德·吉尔）开启了贸易繁荣并为瑞典商人提供了榜样.瑞典人甚至被某些荷兰人劝说从事有利可图的殖民冒险，但这种努力三心二意，因为瑞典相比而言选择推行进攻性的大陆政策.瑞典的贸易从未真正起飞，这归因于一个渴求金钱的政府不变的重商主义干扰.”"
 flavor_swe.EVTOPTA3231:0 "重商主义政策"
 flavor_swe.EVTOPTB3231:0 "自由贸易政策"
 flavor_swe.EVTOPTC3231:0 "殖民政策"
 flavor_swe.EVTNAME3232:0 "专制主义"
 flavor_swe.EVTDESC3232:0 "“1674-79年或多或少被法国拉入灾难性的战争后，卡尔士一世和瑞典行政机构的广大阶层都意识到有些事必须改变.在1680年和1682年出奇无关痛痒的议会会期内，国王无义务听从议会或王室枢密院，承担起对国家的唯一控制权.因此开启了瑞典卡洛琳专制主义时代，国王因他谦逊和简单的习惯被叫做‘灰大衣’，他只对上帝负责.”"
 flavor_swe.EVTOPTA3232:0 "国王应至高无上地统治"
 flavor_swe.EVTOPTB3232:0 "国王必须听从枢密院"
 flavor_swe.EVTNAME3233:0 "阿克塞尔·奥克森谢纳"
 flavor_swe.EVTDESC3233:0 "“阿克塞尔·奥克森谢纳生于1583年，于1602年在瑞典政府中开始文官生涯，在1612年到1654年间任总理大臣.他不愧为瑞典有史以来最能干的行政官.就像卡尔士一世，奥克森谢纳被加尔文宗打动，并心怀至少以部分该信仰的观念.作为古斯塔夫·阿道夫的左膀右臂，他抵抗国王欲插手三十年战争的计划.然而，国王1632年死于吕岑后，他担当新教事业的领袖，设法说服法国人积极加入这场冲突.他总是紧密依循国内政局，但他因支持政见不和的克里斯蒂娜女王退位而失去他大部分影响力.他卒于1654年，在国王卡尔十世·古斯塔夫的加冕礼不久之后.”"
 flavor_swe.EVTNAME3235:0 "上诉法院"
 flavor_swe.EVTDESC3235:0 "“古斯塔夫·阿道夫于1614年创立了瑞典第一个上诉法院‘瑞霍弗莱’，作为比古老的地方法庭‘廷斯莱’更高的实体.如今瑞典有六所这样的法院.”"
 flavor_swe.EVTOPTA3235:0 "好的"
 flavor_swe.EVTNAME3236:0 "奥克森谢纳摄政"
 flavor_swe.EVTDESC3236:0 "“基于古斯塔夫·阿道夫1932年11月6日在吕岑完全意外且极为恐怖的驾崩，奥克森谢纳不得不作为古斯塔夫6岁女儿克里斯蒂娜的摄政团首领，肩负起治理王国的全部重担.这位杰出的管理者保持了国家平稳运行，但曾被先王压制的贵族习气被摄政团中的高阶领主们释放无遗，给下层阶级和王权造成巨大损害.其他五名摄政成员之一是卡尔·卡尔森·伊伦海姆，是古斯塔夫的私生兄弟和王国的高阶舰队司令.总之，他至少关心个人财产和特权.”"
 flavor_swe.EVTOPTA3236:0 "授予贵族新的特权"
 flavor_swe.EVTOPTB3236:0 "抵抗这些风气"
 flavor_swe.EVTNAME3237:0 "卡尔十世季度削裁"
 flavor_swe.EVTDESC3237:0 "“卡尔·古斯塔夫被选为王储，只是出于在1650年国会上他给了农民和市民变革的承诺.因此，当他1654年继承克里斯蒂娜时，他有感到有义务既减轻他们的负担又增强国家财政.一如既往地，只有两个真正实现这个方法——削裁贵族费用或增加贵族捐献.带着老大的不情愿，贵族们同意削减的限度.毕竟，增加捐赠几乎同缴税是同一回事，那是贵族根本不会做的.”"
 flavor_swe.EVTOPTA3237:0 "给王室更多土地！"
 flavor_swe.EVTOPTB3237:0 "强迫贵族捐献更多"
 flavor_swe.EVTOPTC3237:0 "与领主们结盟"
 flavor_swe.EVTNAME3238:0 "克里斯蒂娜季度削裁"
 flavor_swe.EVTDESC3238:0 "“克里斯蒂娜女王的统治被她与枢密院高阶领主的斗争打乱，尤其是总理大臣阿克塞尔·奥克森谢纳.不顾他的反对，她成为缔结《威斯特伐利亚和约》的发起人，终结了三十年战争.（1648）作为一名勤勉的政治家，克里斯蒂娜能让战争后爆发的尖锐的阶级对抗免于滑入内战，但无力解决多年战争导致的令人绝望的财政问题.最终，她不得不召回奥克森谢纳并她改革方案的失败.”"
 flavor_swe.EVTOPTA3238:0 "与领主们结盟"
 flavor_swe.EVTOPTB3238:0 "增加捐献"
 flavor_swe.EVTOPTC3238:0 "给王室更多土地！"
 flavor_swe.EVTNAME3239:0 "克里斯蒂娜女王——天主教少女"
 flavor_swe.EVTDESC3239:0 "“1649年克里斯蒂娜公开表示她决定不结婚，而在次年议会上她让表兄卡尔·古斯塔夫继承王位.1650年代早期他也曾决定皈依为罗马天主教徒.她的皈依决定并非她于1654年退位的唯一原因，对她奢侈的生活方式也已有批评和不满.”"
 flavor_swe.EVTOPTA3239:0 "退位"
 flavor_swe.EVTOPTB3239:0 "留位并皈依"
 flavor_swe.EVTNAME3240:0 "德·拉·加尔迪耶摄政"
 flavor_swe.EVTDESC3240:0 "“临终卧榻上，卡尔十世为儿子卡尔任命了能限制高阶贵族权力的摄政团，以避免出现类似阿克塞尔·奥克森谢纳摄政团的情况.然而他死后不久，枢密院和贵族院就设法替换了他的两个亲密支持者阿道夫·约翰亲王和赫尔曼·弗莱明，代之以更顺从的拉尔斯·凯格和古斯塔夫·邦德.结果是退回到1634年的政府规规则，政府与领地贵族的利益紧密结盟.”"
 flavor_swe.EVTOPTA3240:0 "替换先王的人"
 flavor_swe.EVTOPTB3240:0 "遵从先王的遗愿"
 flavor_swe.EVTNAME3243:0 "大削裁"
 flavor_swe.EVTDESC3243:0 "“16和17世纪的瑞典国王只能在接受或厌恶贵族中二择其一.在古斯塔夫·瓦萨时期一名富农同一位贵族几无差别，但情况在他晚年时起了变化.埃里克十四世对贵族保持钳制，反之他的兄弟约翰想要扩张他们的特权.第三个兄弟，未来的卡尔十一世，以一种近乎革命的激情憎恨贵族，被下层阶级的人簇拥着，把玩着他那个时代前所未闻的观念.在古斯塔夫·阿道夫和阿克塞尔·奥克森谢纳治下政治钟摆摆向另一个方向，贵族既获土地又得权力.这一趋势到卡尔十一世戛然而止，他在蒙受1679年瑞典战败后，开始一项大规模削减贵族土地和权力的政策，并废除了波罗的海领主的特权.”"
 flavor_swe.EVTOPTA3243:0 "清算领主的时候到了"
 flavor_swe.EVTOPTB3243:0 "与领主讨价还价"
 flavor_swe.EVTOPTC3243:0 "听之任之吧"
 flavor_swe.EVTNAME3244:0 "军队大整编"
 flavor_swe.EVTDESC3244:0 "“卡尔十一世不像他的父亲和儿子是位伟大的勇士王，但他是位伟大的改编者和整合者.除了他的中央集权努力和对持有土地贵族的巨大削裁，他也改造了陆军.最重要的是，他设计了适宜的“屯垦”，或叫军事-地权体系.该体系是指一种军事组织，其中的士兵们领取一块赖以为生的小农场来耕作（可能来自领主削裁），以收成充当粮饷.如此则国家在战争与和平时期都能维持一直庞大的军队.如果一个农民负责供养一个骑兵及其马与装备，他可以免于服役和纳税.农民们以2至5个农场为一组供养一名士兵或海员.士兵们150人编成一个连队，每个郡应有一个1200人军团上场.新制度还无差别对待贵族与平民出身的军官.”"
 flavor_swe.EVTOPTA3244:0 "改革军队"
 flavor_swe.EVTOPTB3244:0 "使用旧的系统"
 flavor_swe.EVTNAME3245:0 "东方外交"
 flavor_swe.EVTDESC3245:0 "大北方战争需要强有力的盟友——这是瑞典在战争前就已经祈求的.查理十二世认为他已经在奥斯曼土耳其跟下马泽帕的乌克兰哥萨克人找到了这样的盟友，但是，他的希望被无情地打碎了.马泽帕被证明了他们并没有想象中那么强，而众所周知，土耳其人并不值得信任.无论如何，唯一可选的强大盟友是西欧的列强，但他们对打击俄罗斯并不热心."
 flavor_swe.EVTOPTA3245:0 "向东方强国看齐"
 flavor_swe.EVTOPTB3245:0 "向法国看齐"
 flavor_swe.EVTOPTC3245:0 "向英国看齐"
 flavor_swe.EVTNAME3247:0 "产品法"
 flavor_swe.EVTDESC3247:0 "1724年，在大北方战争的惨重失败后，瑞典议会决定实行跟英国1651航海法案类似的政策.效果非常有限.作为一个有利的副作用，船舶工业得到高速发展，但是贸易收入增长甚微.最终，该法案只是在引起有相同明显的目的的英国跟尼德兰商人的敌意上起了作用."
 flavor_swe.EVTOPTA3247:0 "通过该法案"
 flavor_swe.EVTOPTB3247:0 "保持现有政策"
 flavor_swe.EVTNAME3248:0 "非国教徒秘密聚会赦令"
 flavor_swe.EVTDESC3248:0 "敬虔运动是一个17世纪下半叶发源于德国的宗教活动.传统上来说，敬虔运动被认为是对当时广泛流行在新教地区，尤其是路德教会的知性主义的一个反击.那些在波尔塔瓦战争中被俘，作为囚犯被流放到托博尔斯克多年的可怜的瑞典士兵们，不得不坚守他们自己的路德教传统，因此他们学会了去欣赏虔诚主义.在他们回到瑞典后，这个活动在瑞典得到广泛传播.但是，瑞典路德教会坚决反对这个非官方的宣讲，最终导致了‘非国教徒秘密聚会赦令’的出台，该法令正式禁止教会允许范围外的任何宗教集会."
 flavor_swe.EVTOPTA3248:0 "签署非国教徒秘密聚会赦令"
 flavor_swe.EVTOPTB3248:0 "允许敬虔运动"
 flavor_swe.EVTNAME3259:0 "安加拉同盟"
 flavor_swe.EVTDESC3259:0 "被称为‘戏剧之王’的古斯塔夫三世，在1788年夏天向俄罗斯宣战.他发动战争的主要目的是要重夺瑞典军队的荣誉，夺回在前几次战争中被俄罗斯人抢走的土地，还有，最重要的是要阻止俄罗斯进一步插手瑞典国内政治.在这个时候，瑞典人有一支强大的舰队和一支更为高效的军队，但是，大部分的军官更像是政治家，而不是士兵.瑞典大军从圣彼得堡出发，尽管内部的军官在阻挠战争，但是瑞典军依然赢得了不少的小型战役.在8月12日，一群芬兰贵族创立‘安加拉同盟’，并开始跟俄罗斯人谈判，他们宣布这场战争时不合法的，并且与其探讨芬兰独立的可能性.这些行为很有效地使瑞典军对胜利陷入绝望的境地，直到瑞典国王把叛徒们都处死，并且让其亲信代替他们的职位后才有所恢复."
 flavor_swe.EVTOPTA3259:0 "跟背叛者们谈判"
 flavor_swe.EVTOPTB3259:0 "处死背叛者"
 flavor_swe.EVTNAME3260:0 "古斯塔夫·阿道夫四世的废黜"
 flavor_swe.EVTDESC3260:0 "在1809年，芬兰这个毁灭性的损失让国王古斯塔夫·阿道夫四世饱受指责.在1809年3月13日，一些自由派官员跟军官在瑞典西部与军队发动政变，废黜了他.古斯塔夫跟他的继承人被剥夺了王位的所有权，并被劝告离开瑞典.被废黜的国王最后流亡到了瑞士，改名为古斯塔夫森上校.当瑞典在寻找王位的新继承人时，古斯塔夫的那个年老且无嗣的舅舅查理十三世掌握着瑞典的政权.丹麦王子克里斯蒂安·奥古斯特被选为瑞典国王，但他突然在1810年死去.其后议会多次更换国王，并最终决定让法国名将让 - 巴蒂斯特·贝纳多特成为瑞典国王."
 flavor_swe.EVTOPTA3260:0 "废黜他"
 flavor_swe.EVTOPTB3260:0 "让他成为国王"
 flavor_swe.EVTNAME3261:0 "古斯塔夫·阿道夫四世的改革"
 flavor_swe.EVTDESC3261:0 "古斯塔夫·阿道夫四世在许多方面跟他的父亲不同.在继位以后，他马上就停止了古斯塔夫三世所热衷的花费高昂的假面舞会，国家宴会跟派对.确实，尽管他在其它方面有很多失败，但古斯塔夫四世对经济有敏锐的触觉.在他的治理之下，国家的财政明显好转."
 flavor_swe.EVTOPTA3261:0 "经济改革"
 flavor_swe.EVTOPTB3261:0 "因循守旧"
 flavor_swe.EVTNAME3263:0 "统一与安全法"
 flavor_swe.EVTDESC3263:0 "为了回应贵族对更多权力的热切追求，古斯塔夫三世在1789年呼吁议会的三个较低层的阶级（教士，市民，农民）建立一个新的宪法去增强王室的统治.这个统一与安全法的影响使瑞典几乎回到了查理十一，十二世时的专制统治的日子.对贵族们来说，他做得太过分了，所以当国王在1792年3月16日去斯德哥尔摩歌剧院时，被愤怒的贵族刺杀了"
 flavor_swe.EVTOPTA3263:0 "通过该法案"
 flavor_swe.EVTOPTB3263:0 "拒绝该法案"
 flavor_swe.EVTNAME3264:0 "农业大改革"
 flavor_swe.EVTDESC3264:0 "古斯塔夫·阿道夫四世总是被诟病他使芬兰脱离了瑞典的统治，并且被认为是一个软弱但极度顽固的君主.时间使他作出的许多重要改革都被遗忘了——但至少在拉特格·麦克莱恩主导下的农业大改革未被忘记.麦克莱恩是一个严苛的人，对于不愿搬到自己分配到的土地的农民，他可以毫不犹豫的把他们的房子烧掉.但到最后，农民们却很感谢他，因为他们有了比以前好多了的收成."
 flavor_swe.EVTOPTA3264:0 "发起改革"
 flavor_swe.EVTOPTB3264:0 "因循守旧"
 flavor_swe.EVTNAME3246:0 "阿尔维德·霍恩和自由时代"
 flavor_swe.EVTDESC3246:0 "无嗣的查理十二世去世后，留下他的妹妹乌尔丽卡·埃莱奥诺拉作为女王统治着国家.忠诚的国会议员，总理阿尔维德·霍恩，马上就抓住了这个机会，以打倒专制主义和加强议会的权力.虽然他的追求民主的行为值得称道，但是，他这样做很大程度上动摇了瑞典的根基，并且在未来的50年里使瑞典变成了外国利益的傀儡.这个所谓的自由时代也可以看见贵族在收复他们的失地.无论如何，年轻的女王并没有清晰的可以减少对厌战的人民的选择."
 flavor_swe.EVTOPTA3246:0 "放弃专制"
 flavor_swe.EVTOPTB3246:0 "握紧缰绳"
 flavor_swe.EVTNAME3253:0 "礼帽党的商业改革"
 flavor_swe.EVTDESC3253:0 "在瑞典，被荷兰跟英格兰的大工厂所震撼的帽党，决定要通过建立一系列国家控制的使种土豆的农民跟工业巨头乔纳斯进行合作开办的工厂加速瑞典的工业化程度.成果很有限，但一些工厂最终获得了极大的利润."
 flavor_swe.EVTOPTA3253:0 "实验时代"
 flavor_swe.EVTOPTB3253:0 "重商主义的消亡"
 flavor_swe.EVTNAME3254:0 "1738瑞典议会"
 flavor_swe.EVTDESC3254:0 "因为所谓的礼帽党跟便帽党之间的党争，瑞典的政治完全陷入瘫痪.当时由阿尔维德·霍恩领导的便帽党，代表英国跟俄罗斯的利益，而礼帽党则代表法国的利益.外国势力对瑞典政治渗透日益深入，当古斯塔夫三世在1772年夺取政权时，瑞典最有权势的人居然是俄罗斯驻瑞典大使.在1738年议会中，礼帽党和平地打倒了阿尔维德·霍恩，夺取了权力.霍恩犯了一个错误——他试图为1724年签订的瑞俄共同防御条约续约，同时又试图跟法国谈判一个补助条约，而当时法国仍然在官方上支持斯坦尼斯·波尼亚托夫斯基在波兰对抗俄国."
 flavor_swe.EVTOPTA3254:0 "让礼帽党获胜"
 flavor_swe.EVTOPTB3254:0 "让便帽党获胜"
 flavor_swe.EVTNAME3255:0 "1746年瑞典议会"
 flavor_swe.EVTDESC3255:0 "因为所谓的礼帽党跟便帽党之间的党争，瑞典的政治完全陷入瘫痪.当时由阿尔维德·霍恩领导的便帽党，代表英国跟俄罗斯的利益，而礼帽党则代表法国的利益.外国势力对瑞典政治渗透日益深入，当古斯塔夫三世在1772年夺取政权时，瑞典最有权势的人居然是俄罗斯驻瑞典大使.在1746年议会里，礼帽党再一次占到了上风，尽管他们刚刚跟俄国打了一场输得相当惨的仗.瑞典跟普鲁士签署了一个共同防御条约，并在法国的资助下开始重整陆军跟海军."
 flavor_swe.EVTOPTA3255:0 "让礼帽党获胜"
 flavor_swe.EVTOPTB3255:0 "让便帽党获胜"
 flavor_swe.EVTNAME3256:0 "1756年政变"
 flavor_swe.EVTDESC3256:0 "瑞典国王阿道夫·弗雷德里克已经变成了一个傀儡，不得不签署任何国民议会放在他办公桌上的文件.不过，国王跟他的王后，乌尔丽卡罗维莎，在他们有机会时，也尝试去摆脱议会的控制，去以自己的意志行事.在1756年，议会通知国王他们要开始在文件上使用王室印章而国王拒绝了.被这种公然的侮辱所激怒，王后开始在6月策划政变，但是她的同伙被发现了，并被处死.因此，王权被再度削弱."
 flavor_swe.EVTOPTA3256:0 "确认现行的宪法"
 flavor_swe.EVTOPTB3256:0 "增加皇室的影响"
 flavor_swe.EVTNAME3257:0 "1760的瑞典国会"
 flavor_swe.EVTDESC3257:0 "从1721年到1772年的瑞典政治充斥着所谓的牧师帽党与礼帽党的争斗. 牧师帽党，起初是 阿维德·赫因 领导，它有着俄罗斯和英格兰的支持，然而礼帽党的背后站着法兰西. 随着外国势力的干预日益加重，当1772年 古斯塔夫三世 在位时 ，瑞典最炙手可热的政治人竟然是俄国大使.  因为无效的政策以及宣扬言论自由和自由贸易的牧师帽党复兴，礼帽党在1760年的国会上失去了法国的支持.然而礼帽党又一次赢了，也许这导致了与普鲁士的不断地战争."
 flavor_swe.EVTOPTA3257:0 "让礼帽党获胜"
 flavor_swe.EVTOPTB3257:0 "让便帽党获胜"
 flavor_swe.EVTNAME3258:0 "1765的瑞典国会"
 flavor_swe.EVTDESC3258:0 "从1721年到1772年的瑞典政治充斥着所谓的牧师帽党与礼帽党的争斗. 牧师帽党，起初是 阿维德·赫因 领导，它有着俄罗斯和英格兰的支持，然而礼帽党的背后站着法兰西. 随着外国势力的干预日益加重，当1772年 古斯塔夫三世 在位时 ，瑞典最炙手可热的政治人竟然是俄国大使. 在1765年 Cap 结束30年礼帽党糟糕统治重新获得政权. 尽管牧师帽党仅仅统治了3年，但是它试图建立出版自由和尝试有限的自由贸易改革."
 flavor_swe.EVTOPTA3258:0 "让便帽党获胜"
 flavor_swe.EVTOPTB3258:0 "让礼帽党获胜"
 flavor_swe.EVTNAME3262:0 "政变与开明君主"
 flavor_swe.EVTDESC3262:0 "古斯塔夫三世在成功登上王位之后，看见国家陷入了牧师帽党与礼帽党无休止的争斗. 他觉得必须做的什么，不然瑞典将会如波兰一样贫困潦倒. 所以与其看着国家被 斯库拉与卡律布迪斯分裂，国王通过不流血政变自己掌握了政权.开始了历史上的古斯塔夫时代."
 flavor_swe.EVTOPTA3262:0 "圣君降临!"
 flavor_swe.EVTOPTB3262:0 "不要暴君!"
 the_dacke_feud.1.t:0 "达克战争"
 the_dacke_feud.1.d:0 "尼尔斯·达克是一位来自斯莫兰的富农，他受够了中央集权，高昂的赋税以及征用教会财产的恶性，他在旧的县境内发动了一场公开的起义。成千的农民，装备着简易的武器，穿越东约特兰的边境。最初起义节节胜利，但当国王带来德意志雇佣兵之后，情势急转直下。在斯莫兰的森林中，达克依然被民众视为一位英雄。"
 the_dacke_feud.1.a:0 "螳臂挡车"
 the_dacke_feud.2.t:0 "达克起义蔓延中"
 the_dacke_feud.2.d:0 "[Root.GetName]的多数农民决定起义支持达克，他们拿起了武器对抗王室！他们的要求包括降低税收，豁免兵役以及增加当地自治。"
 the_dacke_feud.2.a:0 "螳臂挡车的匪徒!"
 the_dacke_feud.2.b:0 "和他们谈判"
 the_dacke_feud.2.c:0 "让步"
 the_dacke_feud.3.t:0 "支持达克起义"
 the_dacke_feud.3.d:0 "支持达克理念的叛乱使得当地人民处于饥荒边缘。一次有效的禁运可以一劳永逸地把叛乱镇压下去/"
 the_dacke_feud.3.a:0 "实施禁运"
 the_dacke_feud.3.b:0 "这只会伤到自己"
 the_dacke_feud.100.t:0 "达克战争的终结"
 the_dacke_feud.100.d:0 "所谓的达克战争正式结束了。忠于国家的部队再一次控制了全国各省。"
 the_dacke_feud.100.a:0 "秩序恢复了"
 END_OF_DACKE_FEUD_DIS:0 "达克战争终结"
 flavor_swe.EVTNAME1628:0 " 瓦萨号的沉没"
 flavor_swe.EVTDESC1628:0 "瑞典军舰瓦萨号作为瑞典军事政治力量的象征以及古斯塔夫·阿道夫作为战争王的权威而被修建. 在那时它是世界上最大最武器化的战舰. 它修建于1626到1628年，瑞典可谓不遗余力的修建和装备它，它至少配备了64台炮. 但是瓦萨号被建的头重教轻而且还没足够的的压舱物去稳住这些炮.  1628年8月10日，它沉没在他的处女航上，他从贝克霍尔姆岛起航不到一海里"
 flavor_swe.EVTOPTA1628:0 "我们的名声受损!"
 flavor_swe.EVTNAME1743:0 "达拉大叛乱"
 flavor_swe.EVTDESC1743:0 "在农民大解放的年代，对"
 flavor_swe.EVTOPTA1743:0 "限制他们的贸易"
 flavor_swe.EVTOPTB1743:0 "批准他们的贸易权利"
 flavor_swe.EVTNAME3280:0 "长者佩·布拉赫"
 flavor_swe.EVTDESC3280:0 "长者佩·布拉赫，是一位瑞典政治家 以及国王古斯塔夫·维萨的侄子，佩·布拉赫在达拉战争中也展现了自己的才能从而受到了国王的重视. 他在1540年担当了斯德哥尔摩的长官，在1544年获得了一个私人委员会的位置. 在1561年埃里克十四世的加冕礼上，布拉赫成为了维斯堡伯爵，约翰三世任命他为瑞典最高执法官以及诺尔兰的长官."
 flavor_swe.EVTNAME3281:0 "吉尔·派森"
 flavor_swe.EVTDESC3281:0 "吉尔·派森是一位政治家. 在1550年代早期他在威滕伯格大学学习法律，学成之后带着德国神学家改革家菲利普·梅兰希通的推荐信回到了瑞典. 他很快证明了自己的才能，并成为了埃里克十四世最信任的顾问和他的间谍总管. 派森也当过检察官 ，他要为最高法院至少三百个死刑判决负责. 他被公认为是最狡猾的人物并对埃里克有极大的影响力. 埃里克国王一退位，派森就被权贵逮捕. 在斩首之后他的尸体还被放在广场上示众."
 flavor_swe.EVTNAME3282:0 "小佩·布拉赫"
 flavor_swe.EVTDESC3282:0 "小佩·布拉赫是一个瑞典的官员和政治家.在留学之后他成为了古斯塔夫的宫廷顾问. 在1626到1628 他参加了抵抗的战争随后在三十年战争早期跟随国王去了德国. 他作为一个智囊团成员引导了1635年与波兰的和平谈判. 两年后他被任命为芬兰总督，1641年成为了上议院特别刑事审判长.他对于芬兰的贡献在于引进了邮政系统和并在塔瓦斯泰胡斯和萨沃之间建立了几座城市.此外他还促成了瑞典皇家学会的建立."
 flavor_swe.EVTNAME3283:0 "曼菲斯·吉贝尔·德·拉·古尔德"
 flavor_swe.EVTDESC3283:0 "曼菲斯·吉贝尔·德·拉·古尔德，他是陆军元帅雅各布·德·拉·古尔德的儿子，他在瑞维尔的1622年12月15日出生. 他接受了彻底的教育还在法兰西和荷兰带了一段时间. 在1643年他回到瑞典在陆军元帅古斯塔夫·浩恩麾下参加了对抗丹麦的托尔斯滕森之战. 一段时间里他成为了王后克里斯蒂娜宠儿但很快有失去宠爱. 在他妹夫查理十世的治下他成为了中将率领军队对抗俄国和波兰. 当查理十世在1660死去，德·拉·古尔德被任命为查理十一世的摄政委员会的成员. 在查理十一世即位之后，他失去比的其他贵族都要多，最终他死于1686年4月26日."
 flavor_rus.EVTNAME1000:0 "米卡罗·斯切巴托夫"
 flavor_rus.EVTDESC1000:0 "在18世纪的俄国米卡罗·斯切巴托夫是一个著名的政治家，史学家和哲学家.他分别在1770年和1779年成为了一个商业局成员，议会议长和参议员. 尽管他是俄国保守主义和支持俄罗斯的启蒙运动的主要代表，但他最早是作为一个作者而知名. 他的作品'俄罗斯的从古至今' 在1771到1791被出版7次. 米卡罗·斯切巴托夫的封笔作 '俄罗斯道德在崩坏' 于1797年出版，它包含了严厉抨击当代社会的一个习俗."
 flavor_rus.EVTNAME1001:0 "维斯利·塔提斯切"
 flavor_rus.EVTDESC1001:0 "作为俄罗斯政治家和民族治学者，维斯利·塔提斯切从莫斯科工程大学毕业参加了对抗瑞典的北方战争(1700-1721). 他成为彼得大帝的外国官员中的一个重要人物，后来支持安娜一式对抗枢密院. 他最出色的贡献就是创作了 '俄罗斯的历史可以追溯到最古代'，一个最早的关于俄罗斯历史的全面著作."
 flavor_rus.EVTNAME1002:0 "米哈伊尔·罗蒙诺索夫"
 flavor_rus.EVTDESC1002:0 "在19岁时米哈伊尔·罗蒙诺索夫通过假扮是牧师的儿子 获得了莫斯科的斯拉夫－希臘－拉丁神學院的许可 .在马尔堡大学留学获得了德国启蒙运动的哲学家沃尔夫的指导，之后获得了到圣彼得堡大学的奖学金. 米哈伊尔·罗蒙诺索夫成为了在很多领域重要的科学家，但是最有名的是发现了金星的大气. 他在1764年被任命为国务卿但是不幸的是他一年后就死了."
 flavor_rus.EVTNAME3203:0 "鲍里斯·莫洛佐夫"
 flavor_rus.EVTDESC3203:0 "俄国的政治家并克里姆林宫长期担任财政主管. 他是沙皇亚历克西斯的姐夫以及导师，他指引了亚历克西斯早期统治的方向. 通过监督工资和国库，莫洛佐夫试着通过降低工资和引进新税种提升国家收入 . 盐的高税导致了1648年的盐乱. 经过在修道院短暂的流放后，鲍里斯·莫洛佐夫再次回到了莫斯科并在控制了大部分政府时依旧保持低调. 他之后参加了起草索邦法典去代替斯法典 .它巩固了农奴制度以及贵族拥有农奴的特权和阶级是世袭不变的."
 flavor_rus.EVTNAME3401:0 "波西亚改革"
 flavor_rus.EVTDESC3401:0 "在1471年莫斯科人入侵诺夫哥罗德之后，立陶宛没有成功的帮助诺夫哥罗德，诺夫哥罗德被迫签订限制他独立的克莉丝汀条约. 伊凡三世依旧小心暴动，因为他父亲被大部分诺夫哥罗德的市民所驱逐. 他也替换了拉德亚教堂的东正教牧首. 把当地人的土地夺走给骑兵以换取军事服务. 在建立所谓的波西亚系统的土地管理改革之后 ，他引进整个系统到整个俄国. 通过没收占领地的贵族的房子和土地给他的军队，他试着集中和支撑他的权力在他的军队了仆人中创造忠诚. 在1489，诺夫哥罗德就像一个空架子虚有其表，现在他是日益强大俄罗斯的一部分."
 flavor_rus.EVTOPTA3401:0 "让我们改革"
 flavor_rus.EVTOPTB3401:0 "让我们变得更像诺夫哥罗德"
 flavor_rus.EVTNAME3202:0 "马拉维·斯卡诺夫"
 flavor_rus.EVTDESC3202:0 "马拉维·斯卡诺夫是沙皇禁苑的主要领导人 - 当恐怖伊凡和他的秘密警察进行了成千上万的处决和征用土地.在1569年当他参加完伊凡唯一表妹的审判和死刑时，马拉维·斯卡诺夫为自己取了一个名字，斯塔里察的弗拉基米尔 - 一个王位觊觎者.一些年后他因为大主教菲利普二世对他私事的一些批评而掐死了莫斯科的大主教菲利普二世，接着在1570年 他在去诺夫哥罗德远征时屠杀数以千计的市民. 斯卡诺夫最终在1573年的立沃尼亚战争中被杀."
 flavor_rus.EVTNAME3404:0 "俄罗斯东征"
 flavor_rus.EVTDESC3404:0 "在1552年，恐怖伊凡发起了一个远征喀山汗，东诺沃格罗德-诺夫哥罗德和一个阻塞点伏尔加. 用重炮摧毁了鞑靼人的城墙，这使得鞑靼人措手不及. 在1556年，效仿成功打败喀山的四年前，恐怖伊凡的再次发起了新的对抗在伏尔加河南方的阿斯特拉罕的远征. 占领阿斯特拉罕将打开通往里海的道路以及 将整个伏尔加盆地纳入沙俄的的控制中. 萨马拉 (1586)，萨拉托夫 (1590) 和 察里津 (1589) 这些城市建立在河边确保方便统治."
 flavor_rus.EVTOPTA3404:0 "光荣属于祖国俄罗斯"
 flavor_rus.EVTOPTB3404:0 "这将会危害我们的外交"
 flavor_rus.EVTNAME3405:0 "沙俄承认波兰——立陶宛"
 flavor_rus.EVTDESC3405:0 "伊凡四世在位时，俄罗斯已经在东面和南面扩张了很多，但是在西边遭遇了强大的反抗，特别是在与波兰和立陶宛的利沃尼亚之战.以及与瑞典持续到1583年的战争. 在1569年波兰吞并了立陶宛，经过多次败在波兰军队的手中，伊凡 不得不在1582年签订和平条约，他将失去在西方失去的以前得到的一切. 两国之间的敌意一直十分高，最终在波兰占领莫斯科 (1610)到达顶点."
 flavor_rus.EVTOPTA3405:0 "光荣属于祖国俄罗斯"
 flavor_rus.EVTOPTB3405:0 "这将会危害我们的外交"
 flavor_rus.EVTNAME3406:0 "俄罗斯索要大草原"
 flavor_rus.EVTDESC3406:0 "在1557年，阿斯特拉罕一倒台，伊凡四世就发起了侵占喀山南部的运动，然后又吞并了诺盖部落和巴什基尔部落，蒙古人的后裔. 这是他们第一次探索东方. 沙俄的东扩是由雅尔马克的哥萨克人和诺夫家族在东部的私人探险在1560年到1581年之间引起的，最终下诺夫哥罗德完全陷入了沙皇的统治. 在1584年征服西伯利亚汗并毁灭成吉思汗在西伯利亚最后的继承人以便控制广阔腹地，最终看到哥萨克建造城市 奥斯特洛斯(简单的防御工事，确保运输)并在1645年到达太平洋的鄂霍次克海."
 flavor_rus.EVTOPTA3406:0 "光荣属于祖国俄罗斯"
 flavor_rus.EVTOPTB3406:0 "这将会危害我们的外交"
 flavor_rus.EVTNAME3410:0 "议会的关闭"
 flavor_rus.EVTDESC3410:0 "在1543年，只有14岁，以惊人的力量和勇气，大王子伊凡四世结束了博亚尔斯恐怖统治.在他身后站着他的朋友 阿列克西·阿达舍夫 和才华横溢的牧师 西尔维斯特，谁将成为莫斯科大主教呢. 西尔维斯特 和 阿达舍夫 属于一个叫做重臣会议的顾问组，这将给伊凡四世统治前期的改革带来很大帮助但是在1560年伊凡第一任妻子阿纳斯塔西娅死后慢慢失宠了. 伊凡，他在严重疾病后变得神志不清，他在1553年，指责他的老朋友有毒害他的妻子把他们流亡，导致没有人的能忍受他的暴行."
 flavor_rus.EVTOPTA3410:0 "杰出的顾问!"
 flavor_rus.EVTNAME3411:0 "获得莫斯科"
 flavor_rus.EVTDESC3411:0 "伊凡觉得与欧洲的贸易依要靠波罗的海自由通行和所以他将注意力转向西方. 1558年，他试图通过战争控制利沃尼亚. 俄罗斯一开始取得了胜利并成功地摧毁了立沃尼亚的骑士，但是他们的盟友立陶宛在1569年成为波兰不可分割的一部分. 战争持续著，而瑞典人(保护他们在爱沙尼亚的利益)支持波兰对抗俄罗斯，在1571年克里米亚鞑靼人袭击了阿斯特拉罕甚至准备大量入侵俄罗斯 -他们洗劫和焚烧莫斯科，只留下了克里姆林宫."
 flavor_rus.EVTOPTA3411:0 "对侮辱报复"
 flavor_rus.EVTOPTB3411:0 "用它击败反对党"
 flavor_rus.EVTNAME3413:0 "财政部改革以及废除 过境税"
 flavor_rus.EVTDESC3413:0 "一些最重要俄罗斯的政府改革的都由伊凡四世制定的. 伊凡以伊凡三世为基础和束缚国内阶级甚至接近君主制.他还创建了一个由他直接负责单独的商会，这将会在资金流通上提供额外的效率. 废除过境税，支付体系直接从农民手中变为地方政府支付工资，改良的地方政府组织使君主制更有效和强大的.不幸的是，这些改革不足以使俄国在耗费巨大的和灾难性的立沃尼亚的战争后保持国力上升."
 flavor_rus.EVTOPTA3413:0 "改革财政部以及废除 过境税"
 flavor_rus.EVTOPTB3413:0 "仅仅改革财政部"
 flavor_rus.EVTOPTC3413:0 "仅仅废除 过境税"
 flavor_rus.EVTNAME3415:0 "俄罗斯东正教会宣布独立"
 flavor_rus.EVTDESC3415:1 "拜占庭帝国崩塌后不久，俄罗斯教会事实上就从君士坦丁堡牧首区中独立了出来。大牧首约伯，由俄罗斯主教会议任命，被授予了莫斯科及全俄罗斯大牧首的职位。自从俄罗斯教会成长得越来越独立于君士坦丁堡，它与俄罗斯国家的联盟反而愈发紧密。"
 flavor_rus.EVTOPTA3415:1 "让我们引导真正的信仰从[Root.Capital.GetCapitalName]开始。"
 flavor_rus.EVTOPTB3415:1 "让我们一起帮助同胞们取回君士但丁堡。"
 flavor_rus.EVTOPTC3415:0 "从土耳其人手中解放君士但丁堡这是我们的命运所归！"
 flavor_rus.EVTNAME3416:0 "农民阶级开始变成农奴"
 flavor_rus.EVTDESC3416:0 "鲍里斯·戈东诺夫 在1598年当选沙皇. 他巩固俄罗斯领土收益，但是，他上台后不久，干旱，饥荒，瘟疫袭击了俄国导致50万人的死亡. 农民逃离了他们的村庄，用杂草掩埋了他们留下的财产.  戈东诺夫 宣布农民们被禁止离开他们出生地的庄园 (伊凡四世在1581年也颁布了同样的法令). 农夫完全变成了农奴."
 flavor_rus.EVTOPTA3416:0 "使那些农民成为奴隶"
 flavor_rus.EVTOPTB3416:0 "不使他们成为奴隶"
 flavor_rus.EVTNAME3417:0 "《农奴制法典》"
 flavor_rus.EVTDESC3417:0 "沙皇亚历克西斯在16岁登上沙皇宝座前只从他的导师鲍里斯·伊凡诺维奇获得肤浅的的教育.，他也是亚历克西斯妹夫，最初掌管国家事务，但在1648年在莫斯科民众起义强迫亚历克西斯流放莫洛佐夫.亚历克西斯迫于接受反对派要求和召开土地分配(缙绅会议)，1649年推出了一种新的俄罗斯法律(法典)，在法律上定义的农奴制度."
 flavor_rus.EVTOPTA3417:0 "执行"
 flavor_rus.EVTOPTB3417:0 "接受经济退化和市民暴动"
 flavor_rus.EVTNAME3418:0 "尼康牧首宗教改革"
 flavor_rus.EVTDESC3418:0 "尼康从1652年到1666年是俄罗斯东正教大牧首.他进行了一次极为有力的教会纪律和仪式改革，以求清除俄罗斯的仪式怪癖和多样化.他的改革，尤其是他从校正希腊的服务书(1654)，创建了一个分裂的教堂和启发形成反对派主要教派 旧礼仪派，尼康禁止保留旧的用法被.异端教派如杜霍波尔派在形成后不久依附改革后避免迫害. 到1658年，尼康已经引起了强烈的反对导致他被放逐，1666年他被废黜.在俄罗斯教会历史他是一个独特的人物，他反对国家任何干涉教会事务，因为他认为这两个机构是截然不同的.他的改革在罢免后继续执行."
 flavor_rus.EVTOPTA3418:0 "让我们使教堂现代化"
 flavor_rus.EVTOPTB3418:0 "神权高于世俗"
 flavor_rus.EVTNAME3419:0 "费奥多尔·拜科夫 的外交插曲"
 flavor_rus.EVTDESC3419:0 "费奥多尔·拜科夫 1656年去北京为了打开与中国的外交关系. 然而，由于曲解了中国礼仪使他的行为让中国以为俄罗斯承认中国是她的主人. 一个消息被派往莫斯科.这封信要求诸侯“俄罗斯”现在必须支付年供. 沙皇没有机会抗议，因为在莫斯科没有人能理解中国. 俄罗斯政府无视这个事情事件仿佛从未发生过与此同时中国被满清被打的自顾不暇."
 flavor_rus.EVTOPTA3419:0 "无视这些要求"
 flavor_rus.EVTOPTB3419:0 "冒充成中国臣属"
 flavor_rus.EVTOPTC3419:0 "冒充成中国臣属并支付贡品"
 flavor_rus.EVTNAME3420:0 "斯捷潘·拉辛 的哥萨克的反叛"
 flavor_rus.EVTDESC3420:0 "斯捷潘·拉辛 (或 斯捷潘·季莫费耶维奇) 是一个近卫哥萨克长官，他在1667 - 69多次成功的袭击波斯和俄罗斯移民定居点.有了好的名声和财富之后，拉辛在1670年推出了一个新的作战针对沙皇伏尔加河附近堡垒城市.用约7000哥萨克人的兵力，他控制了察里津和阿斯特拉罕.在这两个城市里拉辛和他的士兵忙于酒后纵欲和对贵族和军官犯下野蛮暴行——他还用自治的哥萨克体系取代了地方政府.拉辛在伏尔加继续推进了，一路上他煽动的农奴和城市下层阶级加入他的反叛.他攻下萨拉托夫，紧接着又攻打辛比尔斯克，而他的暴动影响整个伏尔加地区甚至到一些俄罗斯中部省份.沙皇被拉辛的胜利吓了一跳派一支军队来解救辛比尔斯克.由于拉辛部队的纪律混乱和装备严重落后导致一败涂地.拉辛逃到教堂，但1671年4月24日，他被忠诚的哥萨克人抓捕转交给俄国当局.带到莫斯科拷打，拉辛在红场被处刑."
 flavor_rus.EVTOPTA3420:0 "独立运动的平息"
 flavor_rus.EVTOPTB3420:0 "更多的省份自治权"
 flavor_rus.EVTNAME3421:0 "尼布楚条约"
 flavor_rus.EVTDESC3421:0 "“俄罗斯开展长期探索和建立西伯利亚殖民地始于伊凡雷帝统治时期，活动几乎持续了整个17世纪末直到几乎西伯利亚的东部都被探索完成.（探险家在1679年到达勘察加半岛）哈巴罗夫在16世纪50年代和1689年探索了阿穆尔河（即黑龙江），中俄边境线纠纷由中国和欧洲签订的第一份协定所解决.尼布楚条约重定了以阿穆尔河为界的边境线.1727年，恰克图条约甚至规定要在北京，满洲王朝的首都（1644-1911年），建造一座俄罗斯贸易站.”"
 flavor_rus.EVTOPTA3421:0 "接受条约"
 flavor_rus.EVTOPTB3421:0 "太荒谬了"
 flavor_rus.EVTOPTC3421:0 "在外交领域最好不要发火"
 flavor_rus.EVTNAME3422:0 "大北方战争"
 flavor_rus.EVTDESC3422:0 "“1697年，15岁的查理十二世登上瑞典王位.俄罗斯的沙皇彼得一世见到这次机会，在1699年和丹麦、波兰-萨克森结盟.然而由于不列颠和荷兰海军的协助，查理十二世在西兰登陆立即击败了丹麦人，接着挥师爱沙尼亚以他绝对的数量优势（1:5）对俄罗斯赢得了压倒性的胜利.解决完俄国人的问题后，查理转而对抗波兰-萨克森的奥古斯特二世并于1704年将他赶出了波兰（查理十二世另立斯坦尼斯拉夫·拉斯琴斯基为国王），接着在1706年征服了萨克森.当俄罗斯人开始建造圣彼得堡（1703年）和重建军队时，他们也占据了部分爱沙尼亚（1704-1706年）.于是查理决定借道乌克兰进军莫斯科，那儿马泽帕率领的哥萨克掀起了叛乱（1708年）.残酷的严冬和俄罗斯人的突袭减少了查理军队人数，最终他在1709年波尔塔瓦战役被击败.受伤的查理国王流亡奥斯曼，俄罗斯被奥斯曼人在普鲁特河包围，但是彼得以亚述为交换获得了安全返回的保障.当查理还在土耳其流亡期间，俄罗斯、汉诺威、丹麦甚至普鲁士的部队占领了围绕波罗的海沿岸的大部分瑞典领土.查理十二世脱离土耳其的拘禁后，在1718年挪威的弗里德里克沙德堡垒前被杀.签订的和平条约使得瑞典失去了她的波罗的海帝国.”"
 flavor_rus.EVTOPTA3422:0 "寻求向他们的敌人靠拢"
 flavor_rus.EVTOPTB3422:0 "见机行事"
 flavor_rus.EVTNAME3425:0 "马泽帕的乌克兰叛乱"
 flavor_rus.EVTDESC3425:0 "“1708年大北方战争如火如荼之时，乌克兰的泽帕罗格哥萨克部族在头领马泽帕的领导下，掀起传统的叛乱对抗他们的主人，波兰人和俄罗斯人.他向查理十二世陈情，后者也听取了他的建议并于1708-1709年率领瑞典军队移师乌克兰，以毫无依据的情况下希望寻找冬季补给和补充兵力.他们在波尔塔瓦被击败，哥萨克叛乱之火渐渐渐渐熄灭，大部分哥萨克人被放逐到俄罗斯帝国更东方的省份.”"
 flavor_rus.EVTOPTA3425:0 "我们之前已经处理过这些分离主义者了"
 flavor_rus.EVTNAME3426:0 "政府改革和专制主义"
 flavor_rus.EVTDESC3426:0 "“在彼得大帝在位期间，中世纪的和过时的政体屈服于强有力的独裁统治.1711年他彻底废除了杜马或者说波雅尔议会（即沙俄特权贵族议会）并通过颁布法令建立了枢密院作为国家最高权力机关，协调各种中央和地方机构的职权，监督国家税收的收入和支出，订立统一的法律.军事纪律扩展到公务系统，枢密院总有一名卫队军官执勤.另外自从1722年以来设立的检察长每天都会监督着枢密院的日常工作和众位大臣，充当着‘君王之眼’.”"
 flavor_rus.EVTOPTA3426:1 "政府改革和专制主义"
 flavor_rus.EVTOPTB3426:1 "只要专制主义"
 flavor_rus.EVTOPTC3426:0 "只要政府改革"
 flavor_rus.EVTNAME3427:0 "国家控制了俄罗斯教会"
 flavor_rus.EVTDESC3427:0 "“1721年彼得大帝为了让国家控制俄罗斯东正教会废除了莫斯科宗主教区.从那以后牧首作为教会领袖的地位被精神学会所取代，换句话说就是圣会议，由代表服从沙皇意志的统治集团所组成.一名世俗官员——大检查官，或者说主监察官——由沙皇指派监督圣会议的活动.圣会议残忍的对反对者进行宗教迫害，并掌管所有出版物的审查.”"
 flavor_rus.EVTOPTA3427:0 "废除宗主教区"
 flavor_rus.EVTOPTB3427:0 "让总主教区一边待着"
 flavor_rus.EVTNAME3430:0 "1726年库尔兰继承事件"
 flavor_rus.EVTDESC3430:0 "“1711年最后一位库尔兰公爵费德里克·威廉只留下孱弱又多病的爵位继承人费尔南德就去世了，俄罗斯和波兰尚有好多竞争者. 1726年波兰议会设法施加影响让萨克森的莫里斯，现任波兰国王的私生子担任公爵，但是这仅仅改变了俄罗斯的想法和并让他无功而返.俄罗斯同时推出了她自己的候选人，女皇叶卡捷琳娜一世的女婿荷尔斯泰因-高托普公爵.在众多的贿赂、谈判和幕后交易之后，最终通牒莫里斯任选一项：离开或战争.战争始于1727年，俄罗斯坚定地派出8000名士兵花费8天征服了公国.战争持续的时间太过短暂，欧洲没有来得及插手，莫里斯逃亡法国在那里他开始了光辉的军事生涯.”"
 flavor_rus.EVTOPTA3430:0 "准备摄取库尔兰"
 flavor_rus.EVTOPTB3430:0 "无视这种小问题"
 flavor_rus.EVTNAME3432:0 "杜马和国会改革"
 flavor_rus.EVTDESC3432:0 "1767年叶卡捷琳娜大帝召集了一个委员会包括了所有省份和所有社会阶级的代表（农奴除外），为了探明她的人民的真正愿望和设计一部宪法.漫长的讨论并没有带来任何实质性的东西，卡捷琳娜给予委员会的指示是起草宪法和制定法律.对于法国来说出版物过于自由主义，而对于俄罗斯只是一纸空文."
 flavor_rus.EVTOPTA3432:0 "无视社会的不公"
 flavor_rus.EVTOPTB3432:0 "对社会的不公该做点什么"
 flavor_rus.EVTNAME3434:0 "重商主义改革"
 flavor_rus.EVTDESC3434:0 "在18世纪晚期俄罗斯贵族日益渐长的垄断力量的结果就是需要采用重商主义改革."
 flavor_rus.EVTOPTA3434:0 "“是的，我们需要改革.”"
 flavor_rus.EVTOPTB3434:0 "“不，经济结构良好”"
 flavor_rus.EVTOPTC3434:0 "“不，我们应该选择自由贸易”"
 flavor_rus.EVTNAME3435:0 "普加乔夫起义"
 flavor_rus.EVTDESC3435:0 "“叶米里扬·普加乔夫领导的起义始于1773年乌拉尔区.这是一场无家可归的哥萨克和农民的起义，跟随的领导人自称是女皇叶卡捷琳娜二世的丈夫彼得三世.1773到1774年的冬天，叛乱控制了大部分伏尔加河流域甚至危及到了莫斯科，卡捷琳娜的统治随时有崩溃的风险.最终苏沃洛夫的常备军设法在察里津附近逮捕了普加乔夫并在莫斯科处决.”"
 flavor_rus.EVTOPTA3435:0 "民众在迁移..."
 flavor_rus.EVTNAME3436:0 "反动政策"
 flavor_rus.EVTDESC3436:0 "“在普加乔夫叛乱后，卡捷琳娜相信对她的子民来说恐惧胜于怜悯，她必须让他们思想呆滞，牢牢禁锢他们.在她登上权力顶峰之前，卡捷琳娜就已经计划解放俄罗斯的经济基石——农奴.当面对现实的权力时，卡捷琳娜很快认识到到主人们不可能忍受手下农奴们的解放，她还要寻求贵族老爷们做靠山.如果她失去了他们的支持，国家将会被弃于混乱之境.最终在卡捷琳娜的统治下，难有农奴能够自由离开俄罗斯.”"
 flavor_rus.EVTOPTA3436:0 "继续奴役"
 flavor_rus.EVTOPTB3436:0 "让我们来介绍‘自由’的理念"
 flavor_rus.EVTOPTC3436:0 "不要打乱平衡"
 flavor_rus.EVTNAME3437:0 "沙皇保罗一世的自由法令"
 flavor_rus.EVTDESC3437:0 "“保罗一世为了加强独裁统治，采取了与卡捷琳娜截然相反的政策.他重建了她在1775取消的中央行政机构，提升了对地方政府的行政控制，并且寻找强迫约束贵族权力的极限.卡捷琳娜使许多普通俄罗斯人成为农奴，然而保罗是第一个限制农奴工作量的沙皇.在加特契纳，保罗教育并借钱给他的子民创建了一套公费医疗系统，给他们使用更多的土地和提升农业技术.简而言之，他是一名模范的地主.作为沙皇和大公，保罗寻求停止这些俄罗斯地位最卑微的人们遭受到的苦难和提升他们的生活质量.在这一过程中，保罗将他的母亲经常向他唠叨的启蒙运动的思想付诸实际，虽然她只在自己需要的情况下才遵循这些思想.”"
 flavor_rus.EVTOPTA3437:0 "限制农奴制"
 flavor_rus.EVTOPTB3437:0 "它就是完美的"
 flavor_rus.EVTNAME3438:0 "沙皇亚历山大一世的自由法令"
 flavor_rus.EVTDESC3438:0 "亚历山大废除了很多野蛮而残暴的惩罚措施，在1802年引入由八个部门组成的更为有序的政府行政机构.他改善了农奴的条件，并在圣彼得堡、哈尔科夫和喀山建立了大学，使俄罗斯的大学数量翻倍因而促进了教育.虽然如此，尽管有拉·哈普教导他人道主义理念并且他自己也有让臣民变得更快乐的想法，但是亚历山大缺乏必要的能力做出最紧要的废除农奴制度的改革.农奴制度以沙皇自己的话来说就是‘低贱’，它使俄罗斯成为发展缓慢的国家.但是解放占国家四分之三人口的农奴将会引起他们贵族主人的敌对."
 flavor_rus.EVTOPTA3438:0 "废除农奴制"
 flavor_rus.EVTOPTB3438:0 "听之任之吧"
 flavor_rus.EVTNAME3439:0 "安加拉同盟"
 flavor_rus.EVTDESC3439:0 "一大群隶属瑞典国王的芬兰官员给我们送来了急件宣布正在进行的战争非法，并且询问我们是否考虑帮助芬兰独立.它作为缓冲国应该会很有用..."
 flavor_rus.EVTOPTA3439:0 "给予他们支持"
 flavor_rus.EVTOPTB3439:0 "拒绝他们的请求"
 flavor_rus.EVTNAME1010:0 "大使团"
 flavor_rus.EVTDESC1010:0 "议会上[Root.Monarch.GetName]收到了一份提议，为了寻求与特别是有共同的敌人的那些欧洲领导人建立更好的关系，派出一支庞大的大使团（即a Grand Embassy）游历全欧.为了让我们能够现代化，这次出使的另外一个好处是还有机会学习西欧的先进技术."
 flavor_rus.EVTOPTA1010:0 "快让使团收拾收拾赶紧出发"
 flavor_rus.EVTOPTB1010:0 "我国知识足矣"
 flavor_rus.EVTTOOLTIP1010:0 "[Root.Monarch.GetName]外访[This.GetName]"
 flavor_rus.EVTNAME1011:0 "特使团抵达[Root.Capital.GetCapitalName]"
 flavor_rus.EVTDESC1011:0 "[From.GetName]的[From.Monarch.GetName]亲自率领一队特使团到访我国.他正游遍全欧以确保与各国——尤其是同敌同仇之国——的友好邦交.我国要如何接待他呢？"
 flavor_rus.EVTOPTA1011:0 "邀他留？"
 flavor_rus.EVTOPTB1011:0 "将他打发"
 flavor_rus.EVTOPTC1011:0 "赶他离开！"
 flavor_rus.EVTNAME1012:0 "于[From.Capital.GetCapitalName]的特使团"
 flavor_rus.EVTDESC1012:0 "[From.Monarch.GetName]因我国之热烈欢迎而受宠若惊 ，并盼望我国允许其于[Root.Capital.GetCapitalName]逗留.对他而言，研究西欧技术对俄国的现代化是至关重要的."
 flavor_rus.EVTOPTA1012:0 "邀他留宿以研究我国政府"
 flavor_rus.1012.a.tt:0 "[FromFrom.Monarch.GetName]会学习我们的政府构造."
 flavor_rus.EVTOPTB1012:0 "邀他留宿以研究我国陆军"
 flavor_rus.1012.b.tt:0 "[FromFrom.Monarch.GetName]会学习我们的陆军组织."
 flavor_rus.EVTOPTC1012:0 "邀他留宿以研究我国海军"
 flavor_rus.1012.c.tt:0 "[FromFrom.Monarch.GetName]会学习我们的海军组织."
 flavor_rus.EVTOPTD1012:0 "陛下，你留得太久了……"
 flavor_rus.EVTNAME1013:0 "大方挽留"
 flavor_rus.EVTDESC1013:0 "在得知[Root.GetName]正推行革新后，仁慈的[From.GetName]决定邀[Root.Monarch.GetName]在[From.Capital.GetCapitalName]多留几天，方便使团深入了解该国科技."
 flavor_rus.EVTOPTA1013:0 "留宿以研究其政府"
 flavor_rus.EVTOPTB1013:0 "留宿以研究其陆军"
 flavor_rus.EVTOPTC1013:0 "留宿以研究其海军"
 flavor_rus.EVTOPTD1013:0 "罢了，我们仍需考察他国"
 flavor_rus.EVTOPTE1013:0 "是时候归国了"
 flavor_rus.EVTNAME1014:0 "被拒逗留"
 flavor_rus.EVTDESC1014:0 "？了使[Root.GetName]迈向现代化，研习西欧先进科技的机会可谓弥足珍贵.遗憾的是，我国使团被拒于[From.Capital.GetCapitalName]逗留."
 flavor_rus.EVTOPTA1014:0 "也罢，我们仍有他国需访"
 flavor_rus.EVTOPTB1014:0 "是时候归国了"
 flavor_rus.EVTNAME1015:0 "久访的回报"
 flavor_rus.EVTDESC1015:0 "[Root.Monarch.GetName]为了访察外国科技，久留于[From.From.Capital.GetCapitalName]，似乎是功无枉使."
 flavor_rus.EVTOPTA1015:0 "这对我国政关有所裨益！"
 flavor_rus.EVTOPTB1015:0 "这对我国陆军有所裨益！"
 flavor_rus.EVTOPTC1015:0 "这对我国海军有所裨益！"
 flavor_rus.EVTNAME1016:0 "特使团一帆风顺"
 flavor_rus.EVTDESC1016:0 "访问[From.From.From.Capital.GetCapitalName]使我国获益匪浅.然而，更进一竿之时已经到了.唯一的问题是：方向呢？"
 flavor_rus.EVTOPTA1016:0 "我们仍有可访之国"
 flavor_rus.EVTOPTB1016:0 "是时候归国了"
 flavor_rus.EVTNAME1005:0 "百章会议"
 flavor_rus.EVTDESC1005:0 "公元1551年，马卡里乌都主教召集了全国教会，以统一教义规章和敬拜仪式，史称百章会议.同时，与会者也要求教会脱离沙皇管辖."
 flavor_rus.EVTOPTA1005:0 "颁令申明此变革"
 flavor_rus.EVTOPTB1005:0 "明令禁止此思想"
 flavor_rus.EVTNAME1006:0 "正统教会分裂"
 flavor_rus.EVTDESC1006:0 "教会高层发现，俄国东正教在不少训诫、礼仪与经典上，皆偏离了希腊正统.因此，牧首尼康于公元1652年召开了宗教会议，以研核是非.公元1666年，宗教会议再次召开，以正法直度并谴责旧俗.此事导致了东正教会大分裂——反对新礼的人组成了旧礼派，与国教分庭抗礼."
 flavor_rus.EVTOPTA1006:0 "改革事在必行"
 flavor_rus.EVTOPTB1006:0 "反对变古易俗"
 flavor_rus.EVTNAME1007:0 "彼得大帝革新"
 flavor_rus.EVTDESC1007:0 "17世纪末至18世纪初，彼得大帝颁布了一系列改革措施以使俄罗斯迈向现代化.其军政制度依西欧顾问与大帝之指示重组，望使俄罗斯成为海军强国，并制霸波罗的与黑海海岸.然而，翻天覆地的改革因使人民无所适从而备受反对，亦导致了多次暴动."
 flavor_rus.EVTOPTA1007:0 "维新事在必行"
 flavor_rus.EVTOPTB1007:0 "避受外国影响"
 flavor_rus.EVTNAME1008:0 "布拉文之乱"
 flavor_rus.EVTDESC1008:0 "1707年10月，康德拉狄·布拉文与一队哥萨克骑兵，杀害了一群奉彼得大帝之命，往顿河一带追捕逃奴的赏金猎人，引发了布拉文之乱.此事之远因为彼得大帝改革开疆，侵犯了哥萨克的领土并剥削了其仅余自主权.此次叛乱并非针对沙皇国本身，而是反对彼得及其顾问——他们被视为乱行新政，摧毁俄国的罪魁祸首."
 flavor_rus.EVTOPTA1008:0 "镇压叛乱"
 flavor_rus.EVTOPTB1008:0 "撤销某些改革"
 flavor_rus.EVTNAME1101:0 "混乱时期"
 flavor_rus.EVTDESC1101:0 "动乱时代始于留里克王朝末代沙皇——费奥多尔·伊万诺维奇——于公元1598年驾崩，止于罗曼诺夫王朝首位沙皇——米哈伊尔·费奥多罗维奇——于公元1613年即位.期间，饥荒、瘟疫、社会动荡与假冒皇嗣层出不穷，使周边势力如波兰与瑞典有机可乘，从而使国家陷入了十多年的动乱."
 flavor_rus.EVTOPTA1101:0 "未来一片灰暗"
 flavor_rus.EVTNAME1102:0 "[Root.Monarch.GetName]发疯"
 flavor_rus.EVTDESC1102:0 "近几个月，[Root.Monarch.GetName]的行径愈发怪异，且情形每况愈下.已经有传言说[Root.Monarch.GetSheHe]患上失心疯了……"
 flavor_rus.EVTOPTA1102:0 "[Root.Monarch.GetName]将亲政至死！"
 flavor_rus.EVTOPTB1102:0 "让其秉节持重的顾问摄政"
 flavor_rus.EVTNAME1103:0 "饥荒降临！"
 flavor_rus.EVTDESC1103:0 "公元1601至1603年间的连续三次失收，导致了俄罗斯大饥荒.紧随而至的是饿殍满道——约二百万人，即三分一的俄国人口因而丧命.难民涌向都城；全国民不聊生，沧海横流."
 flavor_rus.EVTOPTA1103:0 "我们没办法做任何事"
 flavor_rus.EVTOPTB1103:0 "对难民百般抚慰"
 flavor_rus.EVTOPTC1103:0 "倾国之力扶困救危"
 flavor_rus.EVTNAME1104:0 "瘟疫肆虐"
 flavor_rus.EVTDESC1104:0 "祸不单行——随着饥荒而来的，是祸及全国的瘟疫."
 flavor_rus.EVTOPTA1104:0 "我们没办法做任何事"
 flavor_rus.EVTOPTB1104:0 "尝试遏止疫情"
 flavor_rus.EVTNAME1105:0 "[Root.GetName]盗匪肆虐"
 flavor_rus.EVTDESC1105:0 "连年的饥荒与瘟疫，使得全国政令不行，纲纪废弛.[Root.GetName]已经成为王法不及之地，当地豺虎肆虐，蛇鼠横行，盗匪使居民不遑宁息."
 flavor_rus.EVTOPTA1105:0 "重振法纪"
 flavor_rus.EVTOPTB1105:0 "听之任之吧"
 flavor_rus.EVTNAME1106:0 "季米特里一世"
 flavor_rus.EVTDESC1106:0 "公元1603年，俄罗斯仍处于动乱时代.一位男人从天而降，自称为季米特里——沙皇费奥多尔·伊万诺维奇理应已死的皇弟——和俄罗斯皇位的合法嗣子.这位「季米特里」在俄罗斯获得广泛支持，而在波兰立陶宛更甚.几个月后，季米特里领导一支由波兰立陶宛人与俄罗斯流放者组成的军队，跨越国境进入俄地.看来，他已经获敌国鼎力支持."
 flavor_rus.EVTOPTA1106:0 "认可他为法统所归"
 flavor_rus.EVTOPTB1106:0 "驱逐他"
 flavor_rus.EVTTOOLTIP1106:0 "季米特里前往[This.GetName]求援."
 flavor_rus.EVTNAME1107:0 "伪王子"
 flavor_rus.EVTDESC1107:0 "一位男人自称为季米特里——沙皇费奥多尔·伊万诺维奇早逝皇弟——并要求继承莫斯科的皇位.该处君主已将其驱逐，他因而逃至[Root.GetName]投靠我国，并尝试征募军队.这个可能是不战而败莫斯科的良机."
 flavor_rus.EVTTOOLTIP1107:0 "供他军队，并鼎力扶持他入侵俄国"
 flavor_rus.EVTOPTA1107:0 "供他部队，但留他自己自生自灭"
 flavor_rus.EVTOPTB1107:0 "自[Root.GetName]驱逐他"
 flavor_rus.EVTDESC1111:0 "一位男人自称为季米特里——沙皇费奥多尔·伊万诺维奇早逝皇弟——并要求继承俄罗斯的皇位.该处君主已将其驱逐，他因而逃至[Root.GetName]投靠我国，并尝试征募军队.这个可能是不战而败俄罗斯的良机."
 flavor_rus.EVTTOOLTIP1111:0 "供他军队，并鼎力扶持他入侵俄国"
 flavor_rus.EVTNAME1108:0 "季米特里再临"
 flavor_rus.EVTDESC1108:0 "于 [From.GetName]流亡期间，季米特里成功说服许多人支持他登上[Root.GetName]皇位.[From.Monarch.GetName] 已经[From.Monarch.GetHerselfHimself]决定供他军队，并借机干预我国事务.他正行军前往[Root.Capital.GetCapitalName]，并随时可能跨越国界."
 flavor_rus.EVTOPTA1108:0 "敌国与叛徒，终将不得善终！"
 flavor_rus.EVTNAME1109:0 "推翻伪沙皇"
 flavor_rus.EVTDESC1109:0 "假冒的皇子就任不到一年，一位出自留里克王朝旁支，名为瓦西里·叔伊斯基的王子就密谋推翻了他.公元1606年5月7日，在伪皇图谋使俄国皈依天主教的传言煽动下，叔伊斯基与其拥护者攻入了克里姆林宫.季米特里想跳窗逃跑，但却摔断了脚，因而被捕获并枪决.之后，其遗体立刻被火化；据说其骨灰更被炮射到波兰."
 flavor_rus.EVTOPTA1109:0 "抵御这些叛党！"
 flavor_rus.EVTOPTB1109:0 "放任叛党篡权"
 flavor_rus.EVTNAME1110:0 "动乱时代终结"
 flavor_rus.EVTDESC1110:0 "经过连年的动荡不安与风雨飘摇，[Root.GetName]终于回复太平无事.动乱时代终归完结了."
 flavor_rus.EVTOPTA1110:0 "[Root.GetName]将破茧成蝶！"
 flavor_rus.EVTOPTB1110:0 "[Root.GetName] 需要一个新王朝!"
 flavor_spa.EVTNAME1:0 "克里斯托弗·哥伦布"
 flavor_spa.EVTDESC1:0 "探险者克里斯托弗·哥伦布曾两次试图说服葡萄牙国王[From.Monarch.GetName]资助他向西航行，开辟到东方新航路的探险.第二次尝试失败之后，哥伦布将注意力转移到了西班牙国王身上。由意大利投资者资助的他成功说服了国王[Root.Monarch.GetName] 来支持他的探险。"
 flavor_spa.EVTOPTA1:0 "回绝其提议"
 flavor_spa.EVTOPTB1:0 "雇用哥伦布"
 flavor_spa.EVTNAME3716:0 "伊比利亚联婚"
 flavor_spa.EVTDESC3716:0 "公元1469年十月，阿拉贡国王费迪南德二世与卡斯提尔公主伊莎贝拉于华拉度列共谐连理，夫妻之间鹣鲽情深。然而，撮合这场婚姻的，却非真爱，而不过是一场政治博弈——阿拉贡王室对入主卡斯蒂利亚魂牵梦萦，而伊莎贝拉刚好能够助该国圆梦。婚后，是暗无天日的生活：费迪南德必须掌控两国贵族，并需两边讨好以化解大小危机。有人认为费迪南是救国明君，带来统一；有人却觉得他是专制昏君，压迫子民。马基维利则认为他是典型的文艺复兴暴君。"
 flavor_spa.EVTOPTA3716:0 "把握良机将两国王室合二为一"
 flavor_spa.EVTOPTB3716:0 "罢了，还是与我国贤人成婚吧"
 flavor_spa.EVTNAME3150:0 "托尔克马达与摩尔人的皈依"
 flavor_spa.EVTDESC3150:0 "自从多玛斯·德·多凯马达重兴信仰裁判，西班牙上下便爆发了宗教狂热：连农耕与工艺，都被认为是不符合基督徒身份的工作.随之而来的，除了强逼改宗，更有奴役、拷问与处决——许多人死于火刑.在经历此等逼害以后，上千异教徒毅然离开西班牙.同时，西班牙变本加厉，于公元1492年8月3日颂令驱逐犹太人；其后，西班牙的天主教君主转眼至安达鲁斯：该处涵盖华伦西亚以至格拉纳达，曾是半岛南部众穆斯林泰法故地.他认为，处理该处摩尔人之时机已到."
 flavor_spa.EVTOPTA3150:0 "不可信者，必须摆脱"
 flavor_spa.EVTOPTB3150:0 "为显主荣，斩草除根"
 flavor_spa.EVTOPTC3150:0 "宽大包容乃繁荣之本"
 flavor_spa.EVTTOOLTIP3150:0 "摩尔人逃往[This.GetName]"
 flavor_spa.EVTNAME3151:0 "西班牙摩尔人的命运"
 flavor_spa.EVTDESC3151:0 "在信仰大于经济的愚蠢决定下，[From.GetName]逼得其治下的摩尔人纷纷出走。"
 flavor_spa.EVTOPTA3151:0 "欢迎他们加入我国。"
 flavor_spa.EVTOPTB3151:0 "封锁国境"
 flavor_spa.EVTNAME1005:0 "发现新大陆！"
 flavor_spa.EVTDESC1005:0 "1492年10月12日，34天没有看见陆地的克里斯托弗·哥伦布和他的船员在巴哈马群岛中的一个岛登陆.哥伦布将这个岛命名为圣萨尔瓦多.他和他船员们发现了新世界."
 flavor_spa.EVTOPTA1005:0 "天予我矣！"
 flavor_spa.EVTNAME1011:0 "依纳爵·罗耀拉"
 flavor_spa.EVTDESC1011:0 "依纳爵·罗耀拉出生于1491年的一个巴斯克贵族家庭中.他曾作为一名士兵服务于安东尼奥·曼里克·拉拉，纳瓦拉王国（ 一个西班牙在1512征服的王国）的总督，并在潘普洛纳战役中受伤.当法国军队支持被驱逐的纳瓦拉国王，并在1521年5月20日突袭该城时，罗耀拉被炮弹击中，双腿受了很严重的伤.漫长而痛苦的恢复过程中，依纳爵·罗耀拉读到鲁道夫二世所著《基督的生命》的一个翻译版本——一本给予罗耀拉很大影响的评论耶稣一生的著作.由此，他抛弃了他的军事生涯并决定将他的一生奉献于服务上帝.1534年他和六个同志组成了耶稣会，并且通常被称作“耶稣”的他们投身于反对异端以及推动反宗教改革的事业."
 flavor_spa.EVTNAME3152:0 "对新世界的探索"
 flavor_spa.EVTDESC3152:0 "在征服格拉纳达之后，西班牙充满了无事生非又备受信任的退役士兵和战士.契约和需求会被化作科特斯和皮萨罗征服美洲中部和南部的动力.所有在那里的人都成为了庄园主，或是成为把新大陆财富装进自己腰包以及西班牙国库的商业大亨."
 flavor_spa.EVTOPTA3152:0 "一个新的雷孔基斯塔！我们需要征服者"
 flavor_spa.EVTOPTB3152:0 "一个新的雷孔基斯塔！我们需要探险家"
 flavor_spa.EVTOPTC3152:0 "这些人最好呆在家里"
 flavor_spa.EVTNAME1000:0 "讨伐奥兰"
 flavor_spa.EVTDESC1000:0 "早在16世纪，枢机主教弗朗西斯科·希梅内斯·德·西斯内罗斯就把他的目光放到了北非海岸，——在收复失地运动已经结束的当下，一个可以让他发泄宗教狂热的地区.他亲自组织并资助了一场针对富裕城市奥兰的十字军东征.凯比尔港在1505被夺取.接着在1509年，随着西斯内罗斯亲自指挥的雇佣军佩德罗-纳瓦罗猛烈进攻，奥兰最终在一场突袭中沦陷."
 flavor_spa.EVTOPTA1000:0 "在北非的扩张似乎很顺利"
 flavor_spa.EVTNAME1006:0 "黄金时代"
 flavor_spa.EVTDESC1006:0 "西班牙黄金时代是14世纪末到17世纪初之间的一个时期，在这个时期，艺术、文学、建筑繁荣，出现了许多艺术家，像埃尔·格雷考、创作了著名的《布雷达的投降》的Diego Valázquez，以及许多建筑家像胡安·德·埃雷拉，他设计的巴利亚多利德大教堂以其纯粹与朴素的装饰风格为特征，被称作“古典主义风格”.在这个时期众多作家中的一个，就是出版了举世名著《唐吉可德》的米格尔·德·塞万提斯."
 flavor_spa.EVTOPTA1006:0 "我们应该鼓励文化"
 flavor_spa.EVTOPTB1006:0 "这是一种资源浪费"
 flavor_spa.EVTNAME1001:0 "布尔戈斯法"
 flavor_spa.EVTDESC1001:0 "布尔戈斯法是一套关于西班牙人在美洲行为规范的法律，于1512年在布尔戈斯颁布。这些法律特别关注了如何处理土著居民的问题。虽然法律授权殖民者可以强行组织印第安人为他们工作，但是法律也调整了有关雇佣、支付工资、工作供给以及生活条件的规定。它还禁止当局以外的私人以任何形式做出处罚。但是因为执行不严，这部法律丝毫没有减轻印第安人的苦难。"
 flavor_spa.EVTOPTA1001:0 "执行这些法律！"
 flavor_spa.EVTOPTB1001:0 "我们作为征服者来统治这里！"
 flavor_spa.EVTNAME1002:0 "新法"
 flavor_spa.EVTDESC1002:0 "为了印第安人的良好待遇和保护印第安人的新法，于1542年由查尔斯五世颁布。新法是对早期1512布尔戈斯法律失败的补救，法律再次尝试缓解对美洲土著印第安人民的剥削。新法引起殖民地巨大动荡，包括冈萨洛·皮泽洛在秘鲁的起义。"
 flavor_spa.EVTOPTA1002:0 "执行这些法律！"
 flavor_spa.EVTOPTB1002:0 "把这些决定带到殖民地吧"
 flavor_spa.EVTNAME1003:0 "“贸易大厦”"
 flavor_spa.EVTDESC1003:0 "“贸易大楼”是由伊莎贝拉一世于1503年为监督西班牙殖民统治而设立的政府机构。航海探险和商贸活动必须经由它，并且所有殖民地税收都要由它核定。“贸易大楼”也被指示尽量保护新贸易路线的秘密消息和新发现。"
 flavor_spa.EVTOPTA1003:0 "我们应该建立这样一个机构"
 flavor_spa.EVTOPTB1003:0 "殖民地事务不是为了国王"
 flavor_spa.EVTNAME1004:0 "日不落帝国"
 flavor_spa.EVTDESC1004:0 "在十六世纪查尔斯五世的统治下，西班牙帝国达到其最大版图.查尔斯在欧洲的广阔领土包括西班牙、奥地利、低地国家、米兰以及那不勒斯王国.除此之外，西班牙帝国还包含数量远超欧洲领土的南北美洲、非洲和亚洲的殖民地."
 flavor_spa.EVTOPTA1004:0 "这就是人们所说的“日不落帝国”'"
 flavor_spa.EVTOPTB1004:0 "我们真正统治了全世界！"
 flavor_spa.EVTNAME3153:0 "塞维利亚的贸易中心"
 flavor_spa.EVTDESC3153:0 "随着新大陆的发现，塞维利亚进入其最繁华的时期. 这是与新殖民地最重要的贸易港口. 很快的西班牙的君主让来自西班牙的货物垄断了这个港口."
 flavor_spa.EVTOPTA3153:0 "我们现在已经控制了海外贸易"
 flavor_spa.EVTNAME3154:0 "富格尔家族"
 flavor_spa.EVTDESC3154:0 "富格尔家族起初是15世纪来自奥格斯堡的家庭手工业者，她们通过向奥地利的银行家和教宗的权钱贸易逐渐发迹起来.雅各布·富格尔富（1511至1525年）资助了查理五世的战争并帮助他买下了神圣罗马帝国的皇位，他控制了铅，银，铜的生产，并垄断了水银.安东·富格尔（1525年至1560年）获得了在秘鲁，智利，莫斯科的贸易特许权.然而，富格尔家族在16世纪很快的衰落了，这主要由于西班牙的政府破产，家族的内斗以及继承人的无能."
 flavor_spa.EVTOPTA3154:0 "让富格尔家族帮我们打理财政"
 flavor_spa.EVTOPTB3154:0 "打压富格尔家族"
 flavor_spa.EVTNAME3155:0 "卡斯提尔叛乱"
 flavor_spa.EVTDESC3155:0 "平民们被贵族组成的公会的剥削激怒，特别是卡斯蒂利亚的共同社和瓦伦西亚的日耳曼尼亚，并试图迫使贵族给与他们更多的权利以及更好的待遇。"
 flavor_spa.EVTOPTA3155:0 "镇压叛乱"
 flavor_spa.EVTOPTB3155:0 "给予平民让步"
 flavor_spa.EVTNAME3156:0 "耶路撒冷的圣若望骑士团"
 flavor_spa.EVTDESC3156:0 "被土耳其人赶出罗德岛之后，骑士们持续流浪生活，直到1530年神圣罗马帝国的查尔斯五世授予他们马耳他岛和港口城市的黎波里的统治权."
 flavor_spa.EVTOPTA3156:0 "把马耳他赐予圣约翰骑士"
 flavor_spa.EVTOPTB3156:0 "把马耳他和的黎波里塔尼亚赐予圣约翰骑士"
 flavor_spa.EVTOPTC3156:0 "不要给他们任何东西"
 flavor_spa.EVTNAME3158:0 "国家破产"
 flavor_spa.EVTDESC3158:0 "1557年，西班牙国王菲利普二世登基的第一年，被迫宣布国家破产. 西班牙许多年来的税收状况很糟糕，更糟糕的是，无法控制美洲流入的黄金与白银的价格.由于价格的剧烈动荡财政总管根本无法预计如何还清贷款. 支出是以预算为基础的，但是不正常的波动使得西班牙的支出大大超过了预算，从而导致1556和1557的国家破产."
 flavor_spa.EVTOPTA3158:0 "就不能从从历史中学到一点东西？"
 flavor_spa.EVTNAME3160:0 "驱逐摩里斯克人"
 flavor_spa.EVTDESC3160:0 "“西班牙南部大多由摩里斯克人居住，他们是再征服运动中在斐迪南和伊莎贝拉的驱逐威胁之下改信天主教的穆斯林，许多人仍继续秘密践行伊斯兰教义，不时向奥斯曼土耳其提供促成其突袭西班牙海岸的情报.因受西班牙再征服运动迫害以及承受限制性法规，摩里斯克人掀起一场血腥的反抗（1568-71年），腓力二世在奥地利的唐？胡安帮助下才将之镇压.尽管受到迫害，摩里斯克人繁盛起来并促进了西班牙的农业、贸易和工业.然而，1609年腓力三世受莱尔马公爵影响，以宗教和政治理由下令将他们驱逐，摩里斯克人只获准带上力所能搬的东西离开王国，其他一切充公.这次驱逐损害西班牙经济达好几个世代.”"
 flavor_spa.EVTOPTA3160:0 "驱逐他们！"
 flavor_spa.EVTOPTB3160:0 "因经济需要让他们留下"
 flavor_spa.EVTTOOLTIP3160:0 "摩里斯克人回到[This.GetName]"
 flavor_spa.EVTNAME3161:0 "摩里斯科人的放逐"
 flavor_spa.EVTDESC3161:0 "在一个关于信仰高于金钱的愚蠢决定中"
 flavor_spa.EVTOPTA3161:0 "无任欢迎"
 flavor_spa.EVTOPTB3161:0 "封锁国境"
 flavor_spa.EVTNAME3710:0 "巴尔塔萨-德-祖尼加"
 flavor_spa.EVTDESC3710:0 "巴尔塔萨·德·苏尼加出身西班牙大贵族家庭。他在1599至1617年间担任菲利普三世在布鲁塞尔、巴黎和维也纳的大使。后来为西班牙调解三十年战争中出力。1618年，他的策划使莱尔玛公爵失去了菲利普三世心腹谋臣的地位，自己取而代之。德·苏尼加之侄，奥利瓦雷斯，成为了菲利普太子洗马——太子后来即位为菲利浦四世——以确保其在宫廷中的主导权。"
 flavor_spa.EVTOPTA3710:0 "他也许是我们的政界新星！"
 flavor_spa.EVTNAME3711:0 "奥利瓦雷斯"
 flavor_spa.EVTDESC3711:0 "在十分青睐他的国王菲利普四世的支持下，奥利瓦雷斯公爵在1621到1643年领导西班牙政府，他是一个阴险而狡猾的领导者，他促使西班牙在三十年战争中站在帝国一边，并且重新对荷兰发动战争.随着加泰罗尼亚（与1652年回归）与葡萄牙的独立，这被证明是灾难性的打击并直接造成了西班牙的急剧衰落.在其领导政府的治理下，诗歌、文学（卡尔德隆）以及绘画（El Greco，Velasquez，和 Murillo)）繁荣兴盛并且作为西班牙模式和风格传遍欧洲."
 flavor_spa.EVTOPTA3711:0 "他也许是我们的政界新星！"
 flavor_spa.EVTNAME3162:0 "葡萄牙王位"
 flavor_spa.EVTDESC3162:0 "菲利普一世到达了葡萄牙，并被在托马尔（1581年）举行的议会推举为国王（1580-98）。他答应保持葡萄牙自治，不把联盟像费迪南德和伊莎贝拉统治下的阿拉贡和卡斯蒂利亚一样当成自己的私人物品，指定只有葡萄牙人才可以参与管理，经常召集议会，并且相应在马德里组建一个葡萄牙委员会。"
 flavor_spa.EVTOPTA3162:0 "一个国王，一个王国"
 flavor_spa.EVTOPTB3162:0 "一个国王，两个王国"
 flavor_spa.EVTOPTC3162:0 "赔了夫人又折兵"
 flavor_spa.EVTNAME3163:0 "葡萄牙王位"
 flavor_spa.EVTDESC3163:0 "菲利普二世（西班牙的菲利普三世）到达了葡萄牙并被1621年召开的议会推举为国王.他没有答应任何保持葡萄牙自治的事情，并且考虑将联盟作为限制葡萄牙人在海贸竞争的一个工具，并且这次他在行政机关中只任命西班牙人，很少召开议会并且无视了马德里的葡萄牙议会."
 flavor_spa.EVTOPTA3163:0 "一个国王，一个王国"
 flavor_spa.EVTOPTB3163:0 "一个国王，两个王国"
 flavor_spa.EVTOPTC3163:0 "赔了夫人又折兵"
 flavor_spa.EVTNAME3164:0 "国家破产"
 flavor_spa.EVTDESC3164:0 "“1596年，无敌舰队灾难性战败的若干年后，腓力二世再次被迫宣布国家破产.西班牙已连年削减税基，更糟的是无法控制由美洲金银流入产生的价格波动.对西班牙财政大臣来说预测任何还债都不可能了，因为所有成本都爆炸性地波动.开支是基于计划预算，但金银流入是无规律的，至多让西班牙付出的比实际所得更多，如此造成1557和1596的大破产.”"
 flavor_spa.EVTOPT3164:0 "就不能从从历史中学到一点东西？"
 flavor_spa.EVTNAME3165:0 "流行性瘟疫"
 flavor_spa.EVTDESC3165:0 "“1590年代横行西班牙的疫病显著减少了其人口，此外，由于腓力二世强化宗教裁判所，知识生活更为狭隘且对新思潮更不开放.在他去世的1598年，腓力留下一个在国内国际上都衰落的国家.”"
 flavor_spa.EVTOPTA3165:0 "我们会重振的"
 flavor_spa.EVTNAME3169:0 "伊比利亚人叛乱"
 flavor_spa.EVTDESC3169:0 "“1639年奥利瓦雷斯从加泰罗尼亚发起对法兰西南部的战役.如果加泰罗尼亚人不得不保卫国家，奥利瓦雷斯强调，他们则必须供养军队.这个逻辑对加泰罗尼亚人不起作用.被僧侣驱策的农民拒绝供养军队.不久出现与当地人的冲突，然后是骚乱和公开叛乱.6月7日暴民杀害了巴塞罗那总督.1640年秋季，奥利瓦雷斯拼凑起最后一支可用的部队并派去对抗加泰罗尼亚人叛军.叛军领袖保罗？克莱里斯通过转移忠于法兰西国王的加泰罗尼亚人来对抗，‘就像在查理曼时代’（1641年1月）.法军此时进入加泰罗尼亚.直到重燃的法兰西内战（投石党运动）引起法军撤回部队，卡斯提尔人才得以再征服加泰罗尼亚（1652）.”"
 flavor_spa.EVTOPTA3169:0 "镇压！"
 flavor_spa.EVTOPTB3169:0 "安抚他们"
 flavor_spa.EVTNAME3168:0 "葡萄牙民族起义"
 flavor_spa.EVTDESC3168:0 "“自从1578年艾维兹王朝垮台，1640年葡萄牙已被西班牙国王统治60多年了.然而1640年，葡萄牙人起义造反并开始一场对抗西班牙的长期解放战争.伴随西班牙在三十年战争中战败（1648年），与法兰西议和（1659年），24年的漫长抗争达致葡萄牙在布拉干萨王朝治下重新独立，它求助于英格兰斯图亚特王朝以为同盟和保护者（布拉干萨的凯瑟琳与查理二世成婚，并把孟买作为嫁妆转让给英格兰）.”"
 flavor_spa.EVTOPTA3168:0 "镇压！"
 flavor_spa.EVTOPTB3168:0 "安抚他们"
 flavor_spa.EVTNAME3170:0 "意大利人起义"
 flavor_spa.EVTDESC3170:0 "“1646年，那不勒斯和巴勒莫爆发大众革命，两城市很快落入革命政府手中.在那不勒斯，至少又是为西班牙战争而强加的过度课税积淀了这次起义.西班牙君主写信给当时驻马德里的威尼斯使节道，‘恰似地震时庞然大物片刻间崩溃，每个人都慌忙捡拾碎片发家致富’.事实上，西班牙挺了过来并甚至成功攥住了帝国大部.那不勒斯和西西里的起义，反抗当地贵族与反抗西班牙的成分相当，于1648年被镇压下去.”"
 flavor_spa.EVTOPTA3170:0 "镇压！"
 flavor_spa.EVTOPTB3170:0 "安抚他们"
 flavor_spa.EVTNAME3712:0 "阿尔贝罗尼"
 flavor_spa.EVTDESC3712:0 "生于1664年，来自费奥伦佐拉（在意大利的普拉杉西亚附近），有一个园丁父亲的朱利奥·阿尔贝罗尼开始了他的政治生涯，他在意大利，法国和西班牙为法国将军文多姆公爵服务，并大获成功.作为帕尔玛公爵的代理人，他促成了西班牙的菲利普五世跟伊丽莎白·法尔内塞的婚礼，并且在1717年成为了一位枢机主教.因为他的黩武政策，他在1919年被驱逐.他十分地狡诈，可惜西班牙并没有可以用来实现他的雄心壮志的资源.因为西班牙的霸权已经成了历史."
 flavor_spa.EVTOPTA3712:0 "出色的大臣！"
 flavor_spa.EVTNAME3176:0 "美洲殖民政策"
 flavor_spa.EVTDESC3176:0 "18世纪末，西班牙远非昔日的强权和辉煌。然而，为了更好地统治殖民区，以及更好地保卫殖民区，1776年建立的里拉普拉塔总督一职很快带来了巨大的收入变化，西班牙政府的收入增加了两倍。当然，在殖民地地区，并不是所有的人都喜欢更严格的控制和更高的税收。"
 flavor_spa.EVTOPTA3176:0 "通过总督管治"
 flavor_spa.EVTOPTB3176:0 "从 [Root.Capital.GetCapitalName] 管治!"
 flavor_spa.EVTNAME3094:0 "何塞·莫尼诺"
 flavor_spa.EVTDESC3094:0 "（1776年）在驱逐了来自西班牙的耶稣会士后，莫尼诺作为大使前往罗马，以求获得教宗对耶稣会的镇压令。因为他成功地完成了自己的任务，他在1773年被封为贵族。在1776年查尔斯三世任命他为首相。在康德弗洛里达布兰卡，因为他在西班牙的名望，西班牙的开明专制到达顶峰，他的改革，尤其是金融方面的，对增强中央集权起到了相当重要的作用.这也给他带来了麻烦，尤其是法庭里指控他贪污的阿拉贡派系。在遭受了三年的牢狱生活后，他离开了政治舞台.在他80岁的时候，他又再一次踏入政治舞台，这一次为了对抗拿破仑在1808年的入侵，他从中央军政府处接受了最高法院中央主席的头衔，领导防御工作。"
 flavor_spa.EVTNAME3095:0 "1812年宪法"
 flavor_spa.EVTDESC3095:0 "科尔特斯，当在1810年加的斯会议时，是由希望获得超过仅仅是战争方面的支持并且建立一个宪法使戈多伊这样的统治不会再卷土重来的自由派人士主导的。科尔特斯宪法为西班牙带来了一个在严格限制下的君主制度（国王必须与对应负责的部长共同工作），一个没有给予贵族跟宗教特权的议会和一个建立在省市基础上的现代中央管理系统。"
 flavor_spa.EVTOPTA3095:0 "履行该会议要求"
 flavor_spa.EVTOPTB3095:0 "对抗那群自由主义者!"
 flavor_spa.EVTNAME3096:0 "在1820年恢复宪法"
 flavor_spa.EVTDESC3096:0 "西班牙内部专制主义者跟自由主义者之间的斗争，加速了其殖民地的独立.对西班牙在美洲的殖民地位最大打击的事情发生在1820年：当准备出发到海外的拉斐尔·德尔·黎亚戈上校率领他的军队为了支持1812年宪法而在加的斯（西班牙）发动政变，暂时结束了专制政权."
 flavor_spa.EVTOPTA3096:0 "恢复自由宪法"
 flavor_spa.EVTOPTB3096:0 "对抗那群自由主义者!"
 flavor_spa.EVTNAME1100:0 "塞万提斯·萨维德拉"
 flavor_spa.EVTDESC1100:0 "在小说家和诗人——米格尔·德·塞万提斯二十岁的时候，他曾经服役于西班牙海军。他曾经与1575年被阿尔及尔的海盗所俘虏并且直到他被他的同伴和天主教团所赎回的时候他已经做了5年的人质了。 在1585年，他出版了他的第一部小说《加拉特亚》，但是他之后成为了一个军需官和税吏。直到1605年他才重新成为了一个作家，这一年他出版了名作《堂·吉诃德》 ，随着这部书获得的巨大的成功，他在1615年出版了《堂·吉诃德》 的下卷。"
 flavor_spa.EVTNAME1101:0 "托马斯·路易斯·德·维多利亚"
 flavor_spa.EVTDESC1101:0 "虽然他是一个多才多艺的风琴手和歌手，托马斯·路易斯·德·维多利亚更喜欢作为一个平静的作曲家而不是表演者.他被认为是16世纪最有名的作曲家之一以及最值得尊敬的宗教作曲家."
 flavor_spa.EVTNAME3557:0 "卡斯蒂利亚内战"
 flavor_spa.EVTDESC3557:0 "胡安二世在不到两岁的时候继承了他父亲的王位，她的母亲兰开斯特的凯瑟琳和后来成为阿拉贡国王（斐迪南一世）的叔叔（1412）小斐迪南成为了他的摄政。胡安在1419年亲政，但是他的政治弱点导致了她过分依赖他的导师依文托·德·鲁瓦。虽然依文托·德·鲁瓦是极度敌视国王的特拉斯马特家族的堂兄弟以及她们在旧贵族中支持者，但他成为了卡斯蒂利亚的实际统治者。依文托·德·鲁瓦在1423年被任命为王室总管。依文托·德·鲁瓦极力指责斐迪南的叛逆儿子，这引起了贵族的不满，也导致了他两次被驱逐出权力中心（1427和1438）。但是胡安二世和他的总管集结了他们的军队，并于1445年的奥尔梅战役击败了恩里克王子（未来的恩里克四世），为这场内战画上了句号。"
 flavor_spa.EVTOPTA3557:0 "支持依文托·德·鲁瓦"
 flavor_spa.EVTOPTB3557:0 "支持斐迪南的儿子们"
 flavor_spa.EVTNAME3558:0 "卡斯蒂利亚内战"
 flavor_spa.EVTDESC3558:0 "贵族阶层与 [From.GetAdjective] 摄政委员会领袖之间的争端最终引起了贵族们的反抗.这给了我们一个兵不血刃干涉 [From.GetName] 内政的机会…"
 flavor_spa.EVTOPTA3558:0 "支持起义"
 flavor_spa.EVTOPTB3558:0 "我们不会支持这些叛军"
 flavor_spa.EVTTOOLTIP3558:0 "士兵们将会被派去援助起义"
 flavor_spa.EVTNAME3559:0 "外国军队干涉"
 flavor_spa.EVTDESC3559:0 "为了抓住这个机会来干涉我们的内政，[From.GetName] 已派出士兵支持最近的叛乱!"
 flavor_spa.EVTOPTA3559:0 "我们会及时处理的"
 flavor_spa.EVTNAME3560:0 "内战蔓延到了 [Root.GetName]"
 flavor_spa.EVTDESC3560:0 "由于治理国家的无能，他省异议者有了足够的时间去煽起他们对国王不满政见的支持. [Root.GetName] 的这个省份现在已经加入了叛军一边！"
 flavor_spa.EVTOPTA3560:0 "忠诚难觅呀..."
 flavor_spa.EVTNAME1007:0 "意大利战争"
 flavor_spa.EVTDESC1007:0 "意大利战争是1494-1559年间发生的一系列战争的总称，战争牵涉大多数意大利城邦、教宗国，并且像法国、西班牙、神圣罗马帝国这样的强国亦被牵入战事. 早期的伦巴第战争针对威尼斯共和国离开米兰公国去寻找新盟友并且转而向法国的查理八世寻求帮助. 那不勒斯的费兰特一世去世后，查理八世利用华洛亚王朝对那不勒斯王位的旧时宣称，在1494年入侵了意大利半岛. 随着他的军队协同一个巨大的移动攻城火炮在数日之内对中世纪腐朽的城墙的毁灭打击——触发了一场名为“Trace Italienne”（意大利之痕）的堡垒风格的变革.查理八世尽管取得了战术领域的胜利，但是却被法国剥夺了继承权并且被迫于1498年返回家乡.遍布意大利的硝烟虽然渐渐飘散，但是这场西班牙和法国之间的战争将要再持续61年."
 flavor_spa.EVTOPTA1007:0 "我们宣称所有在意大利应归属法国的领土！"
 flavor_spa.EVTOPTB1007:0 "意大利在我们的利益范围之外"
 flavor_spa.EVTNAME1008:0 "意大利战争"
 flavor_spa.EVTDESC1008:0 "意大利战争是1494-1559年间发生的一系列战争的总称，战争牵涉大多数意大利城邦、教宗国，并且像法国、西班牙、神圣罗马帝国这样的强国亦被牵入战事. 早期的伦巴第战争针对威尼斯共和国离开米兰公国去寻找新盟友并且转而向法国的查理八世寻求帮助. 那不勒斯的费兰特一世去世后，查理八世利用华洛亚王朝对那不勒斯王位的旧时宣称，在1494年入侵了意大利半岛. 随着他的军队协同一个巨大的移动攻城火炮在数日之内对中世纪腐朽的城墙的毁灭打击——触发了一场名为“Trace Italienne”（意大利之痕）的堡垒风格的变革.查理八世尽管取得了战术领域的胜利，但是却被法国剥夺了继承权并且被迫于1498年返回家乡.遍布意大利的硝烟虽然渐渐飘散，但是这场西班牙和法国之间的战争将要再持续61年.\n\n[From.GetName] 现在已经宣称了我们在意大利的所有省份！"
 flavor_spa.EVTOPTA1008:0 "接下来轮到我们反过来宣称所有 [From.GetAdjective] 的省份!"
 flavor_spa.EVTOPTB1008:0 "我们应该在意大利问题上退让"
 flavor_spa.EVTNAME1009:0 "意大利战争"
 flavor_spa.EVTDESC1009:0 "我们宣称 [From.GetAdjective] 所有意大利省份的行动已经得到了 [From.GetName] 的回应. 他们现在宣称我们在意大利的所有省份！"
 flavor_spa.EVTOPTA1009:0 "他们竟敢如此大胆？！ 意大利是我们的！"
 flavor_spa.13.t:0 "一场战略性的联姻"
 flavor_spa.13.d:0 "当法国变得更强大并开始在西欧发挥她的影响力时，我们这些不幸成为她邻居的国家就必须采取行动了。为了遏制不断增长的威胁，我们巧妙地设计了与奥地利哈布斯堡家族的政治联姻，以此确保我们之间持久的亲密关系。"
 flavor_spa.13.a:0 "荣耀属于哈布斯堡！荣耀属于$COUNTRY$！"
 flavor_spa.14.t:0 "西班牙，一顶属于哈布斯堡的王冠"
 flavor_spa.14.d:0 "为了应对我们共同的敌人——法国，绝嗣的$FROM$ [From.Monarch.GetTitle][From.Monarch.GetName]已经通过联姻将继承权转移到了荣耀的哈布斯堡家族的一个支系。这将确保整个哈布斯堡家族掌控的欧洲势力永远保持良好的关系和合作。"
 flavor_spa.14.a:0 "同一个家族，携手对抗同一个敌人。"
 flavor_spa.15.t:0 "一场战略性十足的联姻"
 flavor_spa.15.d:0 "当法国变得更强大并开始在西欧发挥她的影响力时，我们这些不幸成为她邻居的国家就必须采取行动了。为了遏制不断增长的威胁，我们巧妙地设计了与奥地利哈布斯堡家族的政治联姻，以此确保我们之间持久的亲密关系。如果我们采取了正确的行动，我们甚至能将冯·哈布斯堡家族的部分领地置于[Root.GetAdjective]王冠之下。"
 flavor_spa.15.a:0 "确保得到一名拥有领土宣称的继承人。"
 flavor_spa.15.tt:0 "§Y[Root.GetName]§!将获取§Y奥地利§!在低地的所有省份。"
 flavor_spa.15.b:0 "奥地利和[Root.GetAdjective]的土地要彻底分开。"
 valladolid_sepulveda:0 "殖民政策：塞普尔韦达"
 desc_valladolid_sepulveda:0 "祖国采取了与塞普尔韦达意见相同的殖民政策，认为印第安人生来就该被奴役，奴役他们是让他们的基督徒主人鼓励他们皈依正信的最好方法。"
 valladolid_sepulveda_motherland:0 "殖民政策：塞普尔韦达"
 desc_valladolid_sepulveda_motherland:0 "我们采取了与塞普尔韦达意见相同的殖民政策，认为印第安人生来就该被奴役，奴役他们是让他们的基督徒主人鼓励他们皈依正信的最好方法。我们殖民地的地主们因此不用为对待原住民的方式受罚而担心，并可从这片土地中榨取更大利益。"
 valladolid_las_casas:0 "殖民政策：德拉斯·卡萨斯"
 desc_valladolid_las_casas:0 "祖国采取了与德拉斯·卡萨斯意见相同的殖民政策，认为印第安人并不是野蛮人，他们有自由意志。他们当以自由意志皈依基督，而不能无故奴役他们。"
 angered_colonial_land_owners:0 "愤怒的地主们"
 solo_madrid_es_corte:0 "唯有马德里方为宫廷！"
 desc_solo_madrid_es_corte:0 "马德里从一个卡斯提尔的小城市成长为西班牙王国的首都。因为宫廷及政府都建设于此，所以马德里才能如此快速的发展。皇家建筑师亦指导马德里的扩张，使其成为配得上是我们如日中天的帝国的首都。"
 alhambra_decree:0 "《阿尔罕布拉敕令》"
 desc_alhambra_decree:0 "所有犹太人被强令离开或改宗。因此大量扎根许久的人被迫永远离开该地区，使当地成为一个统一的基督教社会，但许多经济部门受到打击。"
 alhambra_decree_opinion:0 "《阿尔罕布拉敕令》实施"
 unification_of_spain:0 "《新基本法令》"
 desc_unification_of_spain:0 "我们削弱了地方衙门的力量，新议会因此不再同先前统治者一般，受旧有势力的节制。我们现在真正统一了国家。"
 cortes_defended:0 "全西班牙的地方议会"
 desc_cortes_defended:0 "不再削弱全西班牙地方议会的势力，我们给予他们在新宪法中权利，他们现在对所有重大决定有表决权。"
 castilian_grammar:0 "单语政府"
 desc_castilian_grammar:0 "尽管在王国中盛行各路语言，我们还是开始在所有行政事务上推行宫廷语言。"
 promote_regional_languages:0 "多语政府"
 desc_promote_regional_languages:0 "比起强制在我国各地行政使用宫廷语言来，我们选择尽量使用该地区旧有的权威语言来行政。"
 supressing_spanish_protestantism:0 "加强对新教的压迫"
 desc_supressing_spanish_protestantism:0 "西班牙语圣经的发行加强了我们对压制我国新教运动的决心。这些新教徒虽然可能数量不多，但我们的使命就是确保他们的威胁不再扩散。"
 spanish_bible_translation:0 "西班牙语版《圣经》"
 desc_spanish_bible_translation:0 "虽然有一些神职人员的反对，但是我们还是对新版西班牙语《圣经》的翻译开了绿灯，而不是百般阻挠。这无疑会使我国那些微不足道的新教徒们安分一些，其他臣民也会坚定自己的信心，看穿谎言，因为谎言终究是谎言。"
 supporting_tunisian_claimant:0 "支持突尼斯的主张。"
 turned_down_tunisian_claimant:0 "拒绝突尼斯的主张。"
 spa_new_colonial_reforms:0 "殖民地改革"
 desc_spa_new_colonial_reforms:0 "我们改革了殖民地行政并革新了许多管理殖民地臣民的法规。收税变得更有效率，殖民地的经济也在发展。但大量从本土来的新任殖民地官员却和许多殖民地的克里奥尔人（出身于殖民地但是父母均为白人的人）关系紧张。"
 spa_colonial_reforms:0 "殖民地改革"
 colonial_privileges_kept:0 "保留殖民地特权"
 jesuits_expelled:0 "驱逐耶稣会"
 desc_jesuits_expelled:0 "我们母国决定驱除所有耶稣会士，将他们赶至教宗国。但至今耶稣会士已为我们社会作出了巨大贡献，教育克里奥尔人，并向原住民传播正信，这些影响极其深远。"
 spa_new_colonial_reforms_subject:0 "殖民地改革"
 desc_spa_new_colonial_reforms_subject:0 "我们母国改革了殖民地行政并革新了许多管理我们的法规。收税变得更有效率，殖民地的经济也在成长。但大量从本土来的新任殖民地官员却造成了克里奥尔人（出身于殖民地但是父母均为白人的人）和母国的关系紧张。"
 flavor_spa.2.t:0 "巴利阿多利德争论"
 flavor_spa.2.d:0 "如何对待殖民地土著居民成了[Root.Culture.GetName]知识阶级中一个极具争议的话题。一名叫巴托罗缪·德·拉斯·卡萨斯的神父为土著居民仗义执言，要求我们认可他们以自由意志归信基督，而不是强逼他们为奴，迫使他们转教。争论已在各类出版物上持续了好一段时间，并在[Root.Monarch.GetName]的要求下，在巴利阿多利德召开的会议上达到高潮。\n拉斯·卡萨斯的主要反对者，胡安·希内斯·塞普尔韦达，认为这些土著生来就该被奴役，奴役他们是阻止他们进行吃人的野蛮习俗和人祭，让皈依正信的最好方法。"
 flavor_spa.2.a:0 "同意塞普尔韦达的意见。"
 flavor_spa.2.b:0 "一场有益的辩论。"
 flavor_spa.2.c:0 "同意德拉斯·卡萨斯的意见。"
 flavor_spa.3.t:0 "《阿尔罕布拉敕令》"
 flavor_spa.3.d:0 "随着格兰纳达的陷落，穆斯林在伊比利亚半岛最后的堡垒已握于基督徒之手。但我们的臣民中还有为数众多的犹太人、穆斯林，一般被称作马拉诺人和摩尔人，他们的忠诚度十分可疑。\n为了建立一个真正普世的天主教国家，我们必须采取如下政策：我国犹太人要不改宗就要被永远驱逐出境，留下他们所有非贵金属的财产。"
 flavor_spa.3.a:0 "驱逐或改宗。"
 flavor_spa.3.b:0 "让他们留下。"
 flavor_spa.4.t:0 "统一西班牙"
 flavor_spa.4.d:0 "直到现在，西班牙[Root.Monarch.GetTitle]在法理上还只是许多统称为西班牙的小国的君主。然而随着进来政府的中央集权化及在[Root.Capital.GetCapitalName]新式议会的创立，[Root.Monarch.GetName]认为该是时候免去西班牙地方诸邦的小衙门权利了。然此意绝非简单的事体，执行此意将冒着使地方衙门与我们的新议会系统对立之危险，以保卫他们旧有的地方权力。"
 flavor_spa.4.a:0 "统一的西班牙只有一个朝廷。"
 flavor_spa.4.b:0 "我们不能侵犯他们古老的权利。"
 flavor_spa.5.t:0 "《[Root.Culture.GetName]语语法》"
 flavor_spa.5.d:0 "西班牙境内有诸多语言，有人尝试建立标准全面的[Root.Culture.GetName]语语法，这种语言与我们行政使用的唯一语言大相径庭，甚至在我国核心区域也是如此。近来一本全新完备的[Root.Culture.GetName]语法著作被呈献给[Root.Monarch.GetName]。当我们的[Root.Monarch.GetTitle]问起这书有什么用时，阿维拉主教奏说：\n“当野蛮人和各种语言不同的民族臣服于陛下之时，随征服而至的是被征服者需要的是征服者加在他们之上的法律，这其中之一便是我们的语言。”"
 flavor_spa.5.a:0 "把[Root.Culture.GetName]语作为行政语言之一。"
 flavor_spa.5.b:0 "我们要同化境内所有语言。"
 flavor_spa.6.t:0 "西班牙新都"
 flavor_spa.6.d:0 "西班牙的统一建立了一个包含许多旧有国家的王国。[Root.Capital.GetCapitalName]已为各个前任君主服务多年，但小城马德里因其位置在中央，切气候宜人，是统治西班牙的理想地点。既存的马德里王家城堡可以扩建为适宜的王宫，但马德里城还未有开发，不能为我国的城市规划者提供一张合适的白纸。让我们营建新都，称得上我们伟大的帝国！"
 flavor_spa.6.a:0 "唯有马德里方为宫廷！"
 flavor_spa.6.b:0 "[Root.Capital.GetCapitalName]将继续作为我朝首都。"
 flavor_spa.7.t:0 "阿尔普哈拉起义"
 flavor_spa.7.d:0 "基督教牧师一直怀疑摩尔人是否会真心皈依基督教。在新近征服的格拉纳达王国，这个怀疑变得更加真切，有些人说，该地政策鼓励归信的效率太高了。我们不是到基督徒们的怀疑是否被证实，还是只是他们迫害担惊受怕地下天主教徒的行动的结果，但清楚的是，前格拉纳达王国的摩尔人觉得他们受够了。\n在内华达山脉的山坡上，摩尔人推举了一位格拉纳达的新王，随着起义蔓延，摧毁教堂，折磨、屠杀基督教牧师，反抗我们这个最天主教的王国的消息像雪片般传来。"
 flavor_spa.7.a:0 "好的。"
 flavor_spa.8.t:0 "格拉纳达王国的命运"
 flavor_spa.8.d:0 "随着格拉纳达每一处要隘都再次落于我手，我们要决定如何对待摩尔人。虽然他们中大多数确实没有参预过任何叛乱，但我们要如何相信他们是否将来会对我们反戈相向？"
 flavor_spa.8.a:0 "驱逐所有格拉纳达摩尔人！"
 flavor_spa.8.b:0 "与其断腿，不如疗伤。"
 flavor_spa.9.t:0 "《新约》翻成西班牙语"
 flavor_spa.9.d:0 "有着强烈的天主教历史和认同，西班牙王国对新教改革没有广泛的兴趣。但有流言说大城市有一小撮知识分子秘密聚会，讨论有关事宜。所以我们还是要关心一下以下事体：我们最天主教的陛下听闻我国人弗朗西斯科·德·恩西纳斯将《新约》翻成了西班牙语。西班牙本土的印刷出版被国家严格控制，但低地国家的出版商们却没觉得有任何义务保护我们臣民脆弱的思想。宗教裁判所要求我们杀鸡儆猴，找到国内所有新教徒，顺藤摸瓜找到将这些书籍带入西班牙的人，以及国内隐藏的地下路的教徒。"
 flavor_spa.9.a:0 "最好防范于未然。"
 flavor_spa.9.b:0 "我们可以容忍这一小撮新教徒，只要他们不过界。"
 flavor_spa.10.t:0 "奥斯曼在西地中海的扩张"
 flavor_spa.10.d:0 "奥斯曼帝国的扩张早已引起在东地中海和巴尔干有利益的基督教诸国的注意。随着突尼斯陷落于奥斯曼人，他们亦出现在西地中海，看起来将很快取代控制该地区孱弱的穆斯林王朝。有意思的是，刚被奥斯曼人废黜的突尼斯埃米尔逃到我国避难，恳请我们夺回失地。也许与他合作正好能满足我们消除奥斯曼威胁的需要，亡羊补牢，为时未晚。"
 flavor_spa.10.a:0 "我们必须处理这一威胁！"
 flavor_spa.10.b:0 "我们没兴趣。"
 flavor_spa.11.t:0 "改革殖民行政体系"
 flavor_spa.11.d:0 "西班牙殖民帝国是世界上最老牌的殖民国之一，因此有着最老旧的行政系统。[Root.Monarch.GetName]近来对如何改善殖民地政府以增加从中榨取的收入感起了兴趣。[Root.Monarch.GetName]的顾问都是启蒙派，给出了改善状况的数条建议，包括：允许殖民地自由贸易，而不是仅在几个选定的港口进行；派出由君主直接任命的行政长官，确保行政和关键部门的税收的效率和忠诚，以刺激殖民地经济增长。"
 flavor_spa.11.a:0 "改革殖民行政体系。"
 flavor_spa.11.b:0 "只要修补漏洞就好了。"
 flavor_spa.12.t:0 "驱逐耶稣会"
 flavor_spa.12.d:0 "耶稣会一直以来都在我国历史上扮演者十分积极的角色，既是反教改的执行者，也是殖民化和使美洲人皈依的促进者。经过数个世纪，耶稣会掌握了极大的政治力量，特别是在殖民地，他们成长成了一个阻碍。我们的殖民地官员和地主抱怨说，耶稣会士庇护出逃的印第安奴隶，而且还占有大量肥沃土地，如果直接处于我国手下的话这些土地会更好地发挥其价值。耶稣会还运用他们的影响力，不止一次弯曲或阻碍我们的政治目标，许多人怀疑他们支持殖民地自治。但耶稣会拥护者称，他们给我们的殖民地带来了许多非直接的好处，如果我们驱逐耶稣会的话，我们将会失去这些长期好处。"
 flavor_spa.12.a:0 "驱逐所有耶稣会士并拍卖他们的财产。"
 flavor_spa.12.b:0 "他们对社会的贡献大于他们带来的问题。"
 flavor_spa.c.3150.tt:0 "我们承诺将推行宗教容忍的政策，不会让格林纳达的摩尔人改宗。一旦收回这个承诺，我们可以想象后果会如何。"
 flavor_fra.EVTNAME3190:0 "复仇之日"
 flavor_fra.EVTDESC3190:0 "在法国宗教战争的混乱时期，某些国家看到他们不必冒太多风险干涉我们内政的机会 随着我们的内部冲突最终平息，这些国家现在将会明白：[Root.GetName] 不会简单地忘掉这些事."
 flavor_fra.EVTOPTA3190:0 "他们终将付出代价."
 flavor_fra.EVTNAME3199:0 "结束法国的宗教战争"
 flavor_fra.EVTDESC3199:0 "在过去十年里一直困扰法国的宗教武装冲突似乎终于要结束了.我们的国家已经度过了这个动荡的时期，但是似乎已经落后于其他更强大的国家."
 flavor_fra.EVTOPTA3199:0 "让我们祝福国王吧"
 flavor_fra.EVTDESC3198:0 "从上世纪就令法兰西民不聊生的大规模宗教战争终于有结束的迹象了.但是，在那群宗教疯子被赶出王都之前，政府的权威就如浮沙上的城堡一般. 也许我们该尝试改宗[Root.Capital.Religion.GetName]来试图换取王都稳定？"
 flavor_fra.EVTOPTA3198:0 "为了巴黎，做场弥撒也无不可"
 flavor_fra.EVTOPTB3198:0 "唉，希望是吧"
 flavor_fra.EVTOPTC3198:0 "绝不！让血与火洗刷巴黎！！"
 flavor_fra.EVTNAME3197:0 "为了巴黎..."
 flavor_fra.EVTDESC3197:0 "从上世纪就令法兰西民不聊生的大规模宗教战争终于有结束的迹象了.但是，在那群宗教疯子被赶出王都之前，[Root.Monarch.GetName]陛下的权威很难得到国民们的承认.王室顾问很早便强调过：如若[Root.Monarch.GetTitle]陛下退让一步，放弃对宗教少数派的支持，改宗[Root.Religion.GetName]的话，冲突便能被化解了."
 flavor_fra.EVTOPTA3197:0 "为了巴黎，做场弥撒也无不可"
 flavor_fra.EVTOPTB3197:0 "唉，希望是吧"
 flavor_fra.EVTOPTC3197:0 "绝不！让血与火洗刷巴黎！！"
 flavor_fra.EVTNAME3196:0 "王都陷落！"
 flavor_fra.EVTDESC3196:0 "巴黎已经沦陷于一群宗教狂徒之手！他们巩固城防并拒绝在[Root.Owner.Monarch.GetName]停止支持其敌前归还该城."
 flavor_fra.EVTOPTA3196:0 "这该如何是好？"
 flavor_fra.EVTNAME3004:0 "外国军队干涉"
 flavor_fra.EVTDESC3004:0 " [From.GetName]的[From.Monarch.GetName][From.Monarch.GetTitle]对法兰西的宗教动乱指手划脚，甚至还派遣一支军队来支持这些异端！"
 flavor_fra.EVTOPTA3004:0 "愿路西法收割这些罪人的灵魂！"
 flavor_fra.EVTNAME3003:0 "外国军队干涉"
 flavor_fra.EVTDESC3003:0 "[From.GetName]的[From.Monarch.GetName][From.Monarch.GetTitle]对法兰西的宗教动乱表示强烈关注，该国甚至还派遣一支军队来助我国平叛！"
 flavor_fra.EVTOPTA3003:0 "愿主保佑他们！"
 flavor_fra.EVTNAME3002:0 "法兰西宗教战争"
 flavor_fra.EVTDESC3002:0 "笃信[FRA.Religion.GetName]的法兰西[FRA.Monarch.GetTitle][FRA.Monarch.GetName]与宗教少数派之间旷日持久的激烈斗争已经将法兰西化为一片焦土.我国是否要对深陷泥潭的[FRA.GetName]伸出援手呢？还是再添把火？"
 flavor_fra.EVTOPTA3002:0 "派遣军队维护法兰西的和平"
 flavor_fra.EVTOPTB3002:0 "派遣军队保护宗教少数派"
 flavor_fra.EVTOPTC3002:0 "别管法国那个烂摊子"
 flavor_fra.EVTTOOLTIP3002:0 "我国军队已经在前往法国的路上了"
 flavor_fra.EVTNAME3203:0 "狂热的宗教疯子"
 flavor_fra.EVTDESC3203:0 "[Root.GetName]陷入了那些宗教疯子的手里.无数信奉[Root.Owner.Religion.GetName]的无辜百姓遭到残忍屠杀，家破人亡、背井离乡者不知凡几."
 flavor_fra.EVTOPTA3203:0 "这种日子什么时候才是个头啊？"
 flavor_fra.EVTOPTB3203:0 "那些愚信[Root.Owner.Religion.GetName]的无知之人合该受死"
 flavor_fra.EVTNAME3202:0 "狂热异端分子"
 flavor_fra.EVTDESC3202:0 "[Root.GetName]省的异端分子以抵制宗教迫害的名义迅速完成了武装.若是让这些家伙控制了整个省份，[Root.GetName]怕是要生灵涂炭、赤地千里了."
 flavor_fra.EVTOPTA3202:0 "鼓励他们进行袭击..."
 flavor_fra.EVTOPTB3202:0 "他们必须被阻止"
 flavor_fra.EVTNAME3201:0 "狂热的宗教疯子"
 flavor_fra.EVTDESC3201:0 "[Root.Owner.Religion.GetName]狂信者已经掌控整个[Root.GetName]了.无数信奉异端的无辜百姓遭到残忍屠杀，家破人亡、背井离乡者不知凡几."
 flavor_fra.EVTOPTA3201:0 "这种日子什么时候才是个头啊？"
 flavor_fra.EVTOPTB3201:0 "[Root.Owner.Religion.GetName]是唯一的真理！"
 flavor_fra.EVTNAME3200:0 "宗教狂热"
 flavor_fra.EVTDESC3200:0 "[Root.GetName][Root.Owner.Religion.GetName]狂信者对于政府对宗教异端的怀柔政策已是忍无可忍.他们迅速完成了武装还宣称要“自己动手解决害虫”.若是让他们掌控了整个省份，[Root.GetName]可能将生灵涂炭、赤地千里."
 flavor_fra.EVTOPTA3200:0 "鼓励他们进行袭击..."
 flavor_fra.EVTOPTB3200:0 "他们必须被阻止"
 flavor_fra.EVTNAME3102:0 "刺杀吉斯公爵"
 flavor_fra.EVTDESC3102:0 "自街垒之日后，亨利三世便因担心个人安全而拒绝返回巴黎.同时，惊魂不定的亨利也终于明白了与他同名的天主教“神圣联盟”领袖，吉斯公爵对他的王位有多么大的威胁了.惊怒交加之余，他也下定决心，要一劳永逸地解决掉这个心腹大患.1588年12月23日，亨利三世以私人会面的名义，将吉斯公爵与吉斯主教（刀疤亨利的哥哥）诱至布卢瓦城堡.吉斯兄弟二人刚一进入会客室，便遭到了国王亲卫的袭击.吉斯公爵未及反应便被利刃一刀插入心脏，当场殒命.而其兄吉斯主教亦于不久之后于监禁之中被处死.为了防备吉斯家族的反扑，亨利三世还将吉斯公爵17岁的嫡子一并收押狱中.自此之后，天主教“神圣联盟”便在巴黎议会（议会宣判亨利三世有罪）的支持之下，与国王彻底撕破脸皮.作为回应，亨利三世也与其表哥，那瓦拉国王亨利三世（亦即后来的法国国王亨利四世，波旁王朝的创始人），缔结盟约，共同镇压叛军."
 flavor_fra.EVTOPTA3102:0 "杀了他！"
 flavor_fra.EVTOPTB3102:0 "宽恕联盟的所作所为"
 flavor_fra.EVTNAME3009:0 "街垒之日"
 flavor_fra.EVTDESC3009:0 "‘街垒之日’是1588年5月12日发生于巴黎的天主教徒暴乱.天主教徒普遍认为法国国王亨利三世在对待新教徒的问题上优柔寡断且软弱不堪.于是，天主教“神圣联盟”领袖，吉斯公爵无视国王发来的王室禁令，趁机挑动民心.亨利三世心急之下，不顾巴黎都市法中‘不许外来军队驻扎城内’这一条，召法国近卫队和瑞士近卫队（法王两大非正编御林军团）入城拱卫.近卫欲要逮捕吉斯公爵的谣言刚一传出，巴黎民兵便用路障将巴黎街道封锁，阻滞近卫军团的行动.发现事态不妙，急于自保的亨利三世连忙逃离巴黎.大势所逼之下，国王被迫签署吉斯公爵草拟的公告，宣布绝不向异端妥协."
 flavor_fra.EVTOPTA3009:0 "逃离[Root.Capital.GetCapitalName]！"
 flavor_fra.EVTOPTB3009:0 "留守巴黎拼死一战！"
 flavor_fra.EVTNAME3010:0 "天主教神圣联盟"
 flavor_fra.EVTDESC3010:0 "吉斯公爵亨利一世（又名刀疤亨利）于1576年建立了‘神圣联盟’.其建立主旨便是捍卫天主教国教地位、避免纳瓦拉国王亨利三世这个异端登上法兰西王座.但若是能够借这一机遇把自己送上王座，刀疤亨利自是不会反对.神圣联盟这个法国宗教战争中的重要势力与法国国王和胡格诺派异端都势同水火.\n\n我等应对这个[Root.Religion.GetName]联盟报以什么态度呢？"
 flavor_fra.EVTOPTA3010:0 "支持[Root.Religion.GetName]联盟"
 flavor_fra.EVTOPTB3010:0 "敬而远之"
 flavor_fra.EVTNAME3101:0 "圣巴托罗缪大屠杀"
 flavor_fra.EVTDESC3101:0 "1572年，法兰西又一大惨剧以凯瑟琳太后对加斯帕尔·德·科利尼（胡格诺派军政领袖）的失败刺杀拉开帷幕.事败之后，出于对胡格诺派的恐惧，查理九世在母亲的怂恿之下决定先下手为强，对新教徒领袖痛下杀手.其手段也是颇为血腥：科利尼先是于混战中被一剑刺穿了胸膛.随后，身负重伤的他又被从窗户扔下了楼.最后，奄奄一息的科利尼还被拖到吉斯公爵（刀疤查理）脚前一斧头砍掉了脑袋.这大大激发了巴黎市民们血液中的嗜血本性——他们开始自发地抓捕、虐杀所有视线内与异端扯得上关系的人.即使惊慌失措的国王极力劝阻，巴黎城中屠杀仍然持续了整整三天.查理九世政府的禁令也未能阻止情况的持续恶化：屠杀波及到了另外十二个城市，撕下文明面具的法国人将数以千计的胡格诺派信徒残忍虐杀，伤者更是不计其数."
 flavor_fra.EVTOPTA3101:0 "把这群暴民给我制住！"
 flavor_fra.EVTOPTB3101:0 "将暴乱遏制在[Root.Capital.GetCapitalName]！"
 flavor_fra.EVTOPTC3101:0 "让他们化作潮水，席卷法兰西！"
 flavor_fra.EVTNAME3110:0 "法国宗教战争"
 flavor_fra.EVTDESC3110:0 "发生在1562年-1598年之间的法国宗教战争是七场独立战争的统称（分别为1562-1563，1567-1568，1568-1570，1572-1573，1575-1577，1577，1579-1580）.它们都具有几个共同点：天主教徒与新教徒的纷争、此起彼伏的武装动乱、形同白纸的和约.而王位继承问题更给这个复杂局面中又添了一把火——甚至连天主教徒内部都因此分成了针锋相对的不同派别.在亨利三世于1589年被谋杀后，西班牙势力的介入更将这场战争从法国内战变成了一场浩大的欧陆战争.天主教徒与新教徒的仇恨也在1562年-1572年，这十年间变得越发不可调和.实力雄厚的吉斯（位于洛林行省）公爵建立了天主教联盟-‘神圣联盟’，来应对新教徒势力与在他眼中软弱不堪的王室势力.即使在他被亨利三世谋杀后，神圣联盟仍然顽强地与国王进行斗争.联盟甚至为了得到西班牙的支持而认同西班牙王子对法国王位的宣称权.讽刺的是，亨利三世不久后也被刺杀，并将王位传给了他的表亲，纳瓦拉王国的新教徒国王，后来的波旁王朝创始人，亨利四世（担任纳瓦拉国王时，被称为亨利三世）.自幼受新教教义熏陶的亨利四世，虽然争取到了英国和神圣罗马帝国中新教势力的支持，但是他清楚地认识到：他一日未入主巴黎，他的王位便一日不得稳固.为了得到巴黎这一天主教大本营的支持，他决定改宗天主.他还为此说出了‘为了巴黎，做场弥撒也无不可’的名言.为了挽救分崩离析的法兰西，他还签署了南特敕令来缓和天主教势力与新教势力之间的矛盾.\n\n我们该站在哪一边？"
 flavor_fra.EVTOPTA3110:0 "法国天主教"
 flavor_fra.EVTOPTB3110:0 "法国新教徒"
 flavor_fra.EVTOPTC3110:0 "法兰西温和派"
 flavor_fra.EVTNAME9100:0 "稳固税收体制的建立"
 flavor_fra.EVTDESC9100:0 "查理七世重塑了法兰西的财政体系，他还通过国家地税这一项增加了各种繁重的税务.从土地上收税一向是法国国王最头疼的问题.国王们不得不一次又一次的税制改革来保证地税收入.随着时间的推移，税制在无数次改革中变得越发合理、有效.也许现在是该推行一个稳固的税收体制了？"
 flavor_fra.EVTOPTA9100:0 "推行它"
 flavor_fra.EVTOPTB9100:0 "都无所谓了"
 flavor_fra.EVTNAME9104:0 "百年战争的终结"
 flavor_fra.EVTDESC9104:0 "路易十一世因百年战争而得到了莫大的好处：由于传统封建贵族势力在战争中遭到毁灭性打击，他得以建立起中央集权统治.与此同时，他还扶持了一大批中产阶级作为自己的忠实盟友."
 flavor_fra.EVTOPTA3104:0 "重建一个强盛的全新法兰西！"
 flavor_fra.EVTNAME3105:0 "安茹遗产"
 flavor_fra.EVTDESC3105:0 "那不勒斯王国和西西里一度是西班牙的领地.在安茹的拉涅被击败后，阿方索五世登上了那不勒斯王位.原本，他的王国多半最终会被并入西班牙之中.但是，法国国王查理八世，安茹家族的后裔，恰好也拥有对那不勒斯的继承权.虽然查理八世的侵略在福尔诺沃战役受挫后宣告失败，但是米兰继承危机、瑞士势力的介入、儒略二世明里暗里的手段种种因素影响下，意大利仍是暗流涌动、兵戈不断.在1494年（意大利战争爆发）到1559年（哈布斯堡与瓦尔瓦家族缔结卡托-康布雷齐和约）这六十多年间，亚平宁半岛这片多灾多难的土地上总计发生了六场战争.在此期间，战局数次反复，战火甚至一度烧到了法国境内."
 flavor_fra.EVTOPTA3105:0 "这本就是我们的！"
 flavor_fra.EVTOPTB3105:0 "还是放弃吧."
 flavor_fra.EVTNAME3106:0 "国家控制公会"
 flavor_fra.EVTDESC3106:0 "公会一度是公司、法人在中世纪欧洲的代名词.在法国与低地国家，公会原本是某种近似于互助会形式的原始基金会.会员统一捐献一定款项以获得公会所提供的保护、娱乐、救济服务.十五世纪末，在法国国王横征暴敛之下，公会渐渐失去了其原本意义，转变成了王室榨取民脂民膏的工具."
 flavor_fra.EVTOPTA3106:0 "控制行会"
 flavor_fra.EVTOPTB3106:0 "别找公会的麻烦"
 flavor_fra.EVTOPTC3106:0 "控制住公会"
 flavor_fra.EVTNAME3108:0 "失去对意大利的继承权"
 flavor_fra.EVTDESC3108:0 "1524年到1529年之间，法国国王遭受了几次严重的打击：他不止屡次在意大利被击败，甚至还一度沦为阶下囚.他因此不得不放弃对意大利的继承权.但是当他重获自由后，法国国王一再强调他仍然拥有对意大利的合法继承权.然而，他还是明白了，意大利注定不属法国.对意大利人而言，有神圣罗马帝国这样一个体制松散的宗主比中央集权的法兰西对他们要有利得多.而意大利人也因此永远不会站在他这一边.最终，在多次侵略无果之后，他还是放弃了对意大利的继承权."
 flavor_fra.EVTOPTA3108:0 "早已无人承认我们的继承权了"
 flavor_fra.EVTOPTB3108:0 "我们的永远是我们的！"
 flavor_fra.EVTNAME3114:0 "勒泰利埃和卢瓦"
 flavor_fra.EVTDESC3114:0 "米歇尔·勒·特里尔(1603-1685)出生在书香门第.他因儒勒·马扎然赏识得以在1643年成为陆军大臣.自此之后，他一直受命监督陆军改革事务，即使之后改任首相、总理等职的三十多年中都毫不松懈.而他的长子，马尔凯斯·德·卢瓦在接过陆军大臣一职后，一如其父，尽心竭力改革陆军.他为'太阳王'路易十四留下了一支称霸十七世纪后半叶的庞大强军."
 flavor_fra.EVTOPTA3114:0 "真是个杰出的陆军专家！"
 flavor_fra.EVTNAME3115:0 "萨谬尔·德·尚普兰与休伦人"
 flavor_fra.EVTDESC3115:0 "艾马·德·克莱蒙上将得到法国国王建立皮毛公司的授权后，派遣探险家萨谬尔·德·尚普兰探索北美.萨缪尔成功地获得了当地印第安人的善意.他还在阿尔冈琴人和休伦人的帮助下探索了大片未知区域（现在的魁北克地区）."
 flavor_fra.EVTOPTA3115:0 "亲近休伦人"
 flavor_fra.EVTOPTB3115:0 "亲近易洛魁人"
 flavor_fra.EVTOPTC3115:0 "和肖尼友好相处"
