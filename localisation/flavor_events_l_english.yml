 cyp_famagusta_given:0 "法玛古斯塔被给予"
 flavor_cyp.1.t:0 "法玛古斯塔的疑问"
 flavor_cyp.1.d:0 "“1464年塞浦路斯人在法玛古斯塔赶走了热那亚人，得到了整个塞浦路斯岛的控制权.然而好景不长，威尼斯人随后抢走了控制权以巩固地中海的贸易.”"
 flavor_cyp.1.a:0 "它是我们的！"
 flavor_cyp.1.b:0 "让威尼斯暂时得意一阵子"
 flavor_cyp.1.c:0 "热那亚人能留在这"
 flavor_cyp.gen.1:0 "这可能意味着要和§Y热那亚§!开战."
