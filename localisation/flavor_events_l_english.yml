 desc_burgundian_succession_crisis:0 "君主和继承人的死亡留下动荡的勃艮第"
 flavor_bur.EVTNAME1:0 "[Root.Monarch.GetTitle] of [Root.GetName] 死了"
 flavor_bur.EVTDESC1:0 " [Root.Monarch.GetTitle] [Root.Monarch.GetName]大帝和他最亲密的追随者已经惨遭杀害！为了努力赢得当前的战争，[Root.Monarch.GetTitle]亲自率部英勇战斗，消灭敌人.在一条沟里发现他裸露和破相的尸体，他的头部已裂成两半\n\n伴随着 [Root.Monarch.Dynasty.GetName] [Root.Monarch.GetTitle] of [Root.GetName]死亡，使国家陷入内部动乱，离开它容易受到强大的邻国的干预."
 flavor_bur.EVTOPTA1:0 "勃艮第会怎么样？"
 flavor_bur.EVTNAME2:0 "勃艮第的命运"
 flavor_bur.EVTDESC2:0 "没有继承王位的继承人，最后一位统治者[Root.GetName]的死亡已经陷入到内部动乱的国家，离开该国容易受到强大的邻国的干预."
 flavor_bur.EVTOPTA2:0 "真令人担忧"
 flavor_bur.EVTNAME3:0 "勃艮第继承危机"
 flavor_bur.EVTDESC3:0 "“勃艮第的最后一个国王的死亡使得这个国家处于动荡之中.周边国家和以及和勃艮第有王室婚姻的家族已经在寻找介入的机会.甚至有人谈论皇帝想让勃艮第成为他的领土.\n\nN由于勃艮第的部分领土要么位于法兰西地区要么就和法兰西有一些文化上的联系，或许我们应该合法的宣称这部分领土？”"
 flavor_bur.EVTOPTA3:0 "宣称这些土地！"
 flavor_bur.EVTOPTB3:0 "听之任之吧"
 flavor_bur.EVTDESC4:0 "勃艮第的末代国王的死亡作出了国家的未来很大的不确定性.周边国家和连接王室婚姻已经盘旋机会介入.甚至有谈论到的皇帝要继承他的土地. n  n作为部分勃艮第的土地位于法国的区域内，或者至少有一个文化的连接，也许索赔的那些部分应该作为我们的合法权利？"
 flavor_bur.EVTDESC5:0 "勃艮第的末代国王的死亡作出了国家的未来很大的不确定性.已经有其他国家计划干预的传言，但我们连接王室联姻肯定是最后的勃艮第统治者，我们应他们的要求领土？"
 flavor_bur.EVTDESC6:0 "勃艮第的末代国王的死亡作出了国家的未来很大的不确定性.有几个国家已经盘旋继承土地的可能性，但他们似乎没有有资格索赔，当然作为邻居应该介入，并纳入领土，以帮助保护勃艮第人."
 flavor_bur.EVTNAME7:0 "恢复勃艮第省"
 flavor_bur.EVTDESC7:0 "在勃艮第的继承危机中某些省份为我们占有，神圣罗马帝国的其他成员的声称.他们在这些省份的需求恢复."
 flavor_bur.EVTOPTA7:0 "赐给他们这些土地"
 flavor_bur.EVTOPTB7:0 "这些地是我的！"
 flavor_bur.EVTNAME8:0 "[Root.GetName]造反！"
 flavor_bur.EVTDESC8:0 "我们在低地的省份一直以来都感觉他们受到国外统治者的压迫。这种不满现在终于爆发成了公开的叛乱。[Root.GetName]撤回了他们对[Root.Owner.GetName]的效忠以为了一个独立的荷兰而战斗。如果这不被迅速扑灭，更多的省份将会追随他们。"
 flavor_bur.EVTOPTA8:0 "镇压叛军！"
 flavor_bur.EVTOPTB8:0 "让步"
 flavor_bur.EVTNAME9:0 "[Root.GetName]造反！"
 flavor_bur.EVTDESC9:0 "[Root.GetName]省已加入尼德兰独立的叛乱."
 flavor_bur.EVTOPTA9:0 "镇压叛军！"
 flavor_bur.EVTOPTB9:0 "让步"
 flavor_bur.EVTNAME10:0 "尼德兰宣布独立！"
 flavor_bur.EVTDESC10:0 "经过多年被迫对他们视为外国统治的亡国涉嫌不公正，我们在低地国家的省份已签署恳请行为，放弃他们的誓言是[Root.GetName]和宣布独立！"
 flavor_bur.EVTOPTA10:0 "他们怎么敢！"
 flavor_bur.EVTNAME11:0 "尼德兰动员"
 flavor_bur.EVTDESC11:0 "新成立的尼德兰共和国的土地上正席卷全国热情！一个强大的陆军和海军已聚集迅速击退那些谁试图侵犯我们新近获得的自由！"
 flavor_bur.EVTNAME12:0 "尼德兰声明"
 flavor_bur.EVTDESC12:0 "最近结成的荷兰共和国正寻求整合所有尼德兰区域内的省份，它也宣称了我们的一些省份。"
 flavor_bur.EVTOPTA12:0 "他们怎么敢！"
 flavor_bur.EVTNAME16:0 "[Root.GetName] 加入共和国！"
 flavor_bur.EVTDESC16:0 "而非屈服于低地外的压迫 [Root.GetName]已决定加入尼德兰共和国."
 flavor_bur.EVTOPTA16:0 "明智的选择"
 flavor_bur.EVTNAME17:0 "[From.GetName]加入共和国！"
 flavor_bur.EVTDESC17:0 " [Root.GetName]已决定加入我们共和国，而不是面临灭绝的危险。"
 flavor_bur.EVTOPTA17:0 "太好了!"
 flavor_bur.EVTNAME18:0 "[Root.GetName]造反！"
 flavor_bur.EVTDESC18:0 "厌倦了被人统治的而沦为边缘族群，[Root.GetName]的人想寻求解放而非加入荷兰."
 flavor_bur.EVTOPTA18:0 "[Root.GetName] 是我们的！"
 flavor_bur.EVTOPTB18:0 "日削月割何时为止 ！"
 flavor_bur.EVTNAME20:0 "荷兰蔑视 [From.GetAdjective] 的压迫者!"
 flavor_bur.EVTDESC20:0 "The Dutch people of the Low Countries have had enough of the rule of our our hated enemies in [From.GetName] and have broken free! Should we ally with this fledgling state to support their independence war？"
 flavor_bur.EVTOPTA20:0 "我们必须向他们展示你的支持！"
 flavor_bur.EVTOPTB20:0 "这不是我们的战争。"
 flavor_bur.21.t:0 "玛丽控制了王国"
 flavor_bur.21.d:0 "随着勃艮第直系继承人的死亡，公国回到了法兰西国王手中。但勃艮第王国的继承法却并未有这样的限制，而勃艮第的玛丽，之前遭到祖父驱逐的“仅是一个女孩”的女人，已经掌控了勃艮第剩余的领土。\n\n她不仅要凭着衰弱的王国同一个强悍无比的邻国抗衡，还要与尼德兰各省进行政治磋商。为了独立，这些地区动辄挑战玛丽的权威。她最终会分配特权来克服当前的挑战，以确保他们的利益得到保障。"
 flavor_bur.21.a:0 "同意放权以解决问题。"
 flavor_bur.21.b:0 "如果他们不合作，还不如放弃那些累赘。"
 flavor_mng.17.t:0 "没有天朝"
 flavor_mng.17.d:0 "西化后，各派已经失去了他们的权力，我们的$MONARCHTITLE$现在是直接管理."
 flavor_mng.17.a:0 "此乃龙之时代！"
 flavor_mng.EVTNAME1:0 "郑和下西洋之后续抉择"
 flavor_mng.EVTDESC1:0 "15世纪是中国对外交流的转折时期.在此之前，中国与世界有密切的交流，诸如宗教、贸易等方方面面.唐朝时，中国与印度进行广泛的接触并使佛教传入中国.宋朝时，中国控制东南亚大部分贸易.元朝时，通过丝绸之路，穆斯林、基督徒、犹太商人都曾来到中国.1367年，朱元璋将蒙古人赶出中国后，派遣三宝太监郑和七次下南洋，最远航行至印度洋和东非海岸.但是当郑和折返后，明朝逐渐闭关锁国，直到400年后帝国主义列强用坚船利炮敲开中国的大门.当蒙古人被赶出中原后，封闭的自然环境和稳定的统治结构让中国皇帝失去了对外探索的兴趣."
 flavor_mng.EVTOPTA1:0 "士绅优待"
 flavor_mng.EVTOPTB1:0 "两者兼顾"
 flavor_mng.EVTOPTC1:0 "向外扩张"
 flavor_mng.EVTNAME2:0 "修复长城"
 flavor_mng.EVTDESC2:0 "土木堡之变后，北方游牧民族一直是明朝的心腹大患.虽然古时曾修筑过长城，但年久失修导致其防御功能基本缺失.皇上，我们可以花大工夫修筑长城，可能劳民伤财，但是这将让我们北部防线固若金汤.我们该怎么办？"
 flavor_mng.EVTOPTA2:0 "修复长城"
 flavor_mng.EVTOPTB2:0 "就这样放着吧"
 flavor_mng.EVTNAME3:0 "让她更完美"
 flavor_mng.EVTDESC3:0 "土木堡之变后，北方游牧民族一直是明朝的心腹大患.虽然古时曾修筑过长城，但年久失修导致其防御功能基本缺失.皇上，我们可以花大工夫修筑长城，可能劳民伤财，但是这将让我们北部防线固若金汤.我们该怎么办？"
 flavor_mng.EVTNAME4:0 "明瓷器的辉煌"
 flavor_mng.EVTDESC4:0 "随着我国工匠对釉料选材、绘画技巧的精益求精，所有商人都对我国出口的瓷器都赞不绝口.是否让这个地区转而生产瓷器呢？这将大大增加我国的贸易输出."
 flavor_mng.EVTOPTA4:0 "好的"
 flavor_mng.EVTNAME5:0 "闭关锁国"
 flavor_mng.EVTDESC5:0 "欧洲贸易者看起来遍布中国各地。他们排挤我们的商人并使商人们走向破产，导致我们损失了许多税收。为了更利于控制欧洲贸易者和征收关税，可能我们应当查禁他们或者把他们约束在某个单一城市。我们的专家认为把澳门给葡萄牙并且只允许欧洲人在那做生意，这是最佳的解决之道。同时广州附近的南方区域也会享受到贸易扩张之利。退而求其次，我们也能完全闭关锁国或者完全开放口岸自由贸易。政当何如？"
 flavor_mng.EVTOPTA5:0 "设置澳门为唯一通商港口"
 flavor_mng.EVTOPTB5:0 "闭关锁国"
 flavor_mng.EVTOPTC5:0 "门户开放"
 flavor_mng.EVTNAME6:0 "戚继光军改"
 flavor_mng.EVTDESC6:0 "戚继光提出了一系列军事改革措施.如果实施将大大加强我国的军事实力，但这样做会遭到社会的反对并将花费大量金钱.是否实施改革？"
 flavor_mng.EVTOPTA6:0 "推行改革！"
 flavor_mng.EVTOPTB6:0 "不，这开销太大."
 flavor_mng.EVTNAME7:0 "耶稣传教士到来"
 flavor_mng.EVTDESC7:0 "1581年，第一位西洋传教士到达中国，他们带着礼物，将欧洲发明的机械送到了明朝皇帝面前.传教士向皇帝展示了已知世界的范围并提议改革历法.同时他们也带来了奇怪的宗教思想，这会破坏中国的传统秩序.是否留下他们？"
 flavor_mng.EVTOPTA7:0 "是，中国需要他们的知识."
 flavor_mng.EVTOPTB7:0 "不，这些胡言乱语不符合中国国情."
 flavor_mng.EVTNAME8:0 "饥荒！"
 flavor_mng.EVTDESC8:0 "一场规模空前地饥荒袭击了祖国！长期干旱导致粮食歉收，活下来的人非常少，甚至开始易子而食.在农村，疾病和饥荒都是人民死亡的原因.人民需要政府的赈济.尽管开销很大，我们应该试着减轻人民的痛苦么？"
 flavor_mng.EVTOPTA8:0 "我们没办法做任何事"
 flavor_mng.EVTOPTB8:0 "对难民百般抚慰"
 flavor_mng.EVTOPTC8:0 "倾国之力扶困救危"
 flavor_mng.EVTNAME9:0 "满族之乱"
 flavor_mng.EVTDESC9:0 "满族的领袖——努尔哈赤重新集结了女真部落.他们试图在北方发动叛乱.我们该如何处置？"
 flavor_mng.EVTOPTA9:0 "我们无力剿匪"
 flavor_mng.EVTOPTB9:0 "碾碎他们！"
 flavor_mng.EVTNAME10:0 "白莲之乱"
 flavor_mng.EVTDESC10:0 "白莲教，一个可以追溯到元末起义的民间邪教.现在他们再次举起旗帜试图反对大明.我们应该怎样处置？"
 flavor_mng.EVTOPTA10:0 "几个蛀虫动摇不了大明帝国的根基"
 flavor_mng.EVTOPTB10:0 "碾碎他们！"
 flavor_mng.EVTNAME11:0 "财政危机"
 flavor_mng.EVTDESC11:0 "随着几十年的动荡，我们的财政陷入了重重危机.现在帝国需要新的财政收入，但设立新的税种会导致社会不安，这可能让问题变的更糟.我们该如何处置？"
 flavor_mng.EVTOPTA11:0 "设立新税"
 flavor_mng.EVTOPTB11:0 "民怨太高，还是另寻他法吧."
 flavor_mng.EVTNAME12:0 "闯王之乱"
 flavor_mng.EVTDESC12:0 "李自成率部起义！士兵们已经受够了我们拖欠粮饷的做法.星星之火可以燎原，不堪压迫的各地百姓纷纷响应起义军.我们必须立即采取行动，否则情势将不堪收拾."
 flavor_mng.EVTOPTA12:0 "碾碎他们！"
 flavor_mng.EVTOPTB12:0 "尝试和解"
 flavor_mng.EVTNAME13:0 "被驱逐的西洋传教士"
 flavor_mng.EVTDESC13:0 "从最近发生的事情来看，西洋传教士有百害而无一利.虽然他们的知识比我国现金，但是对我国社会稳定的冲击实在太大.我们已经让他们在我国活跃了几十年，现在他们又试图插手政权，或许应该把他们驱逐出去了."
 flavor_mng.EVTOPTA13:0 "驱逐他们！"
 flavor_mng.EVTOPTB13:0 "不，他们很有价值！"
 flavor_mng.EVTNAME14:0 "和珅掌权"
 flavor_mng.EVTDESC14:0 "一个新人引起了我国政府的注意，他叫和珅.他在外交和管理方面极具天赋.同时有传闻说他私行不检点.我们是否应该启用他？"
 flavor_mng.EVTOPTA14:0 "唯才是举"
 flavor_mng.EVTOPTB14:0 "求全责备"
 flavor_mng.EVTNAME15:0 "马戛尔尼爵士"
 flavor_mng.EVTDESC15:0 "马戛尔尼爵士带来了一份来自极西之邦英吉利的外交信函.据说他是为两国友谊而来，希望促进两国之间的贸易还有文化交流.我国是否应该做出友善的回应？"
 flavor_mng.EVTOPTA15:0 "天朝上国不需要蛮邦的友谊"
 flavor_mng.EVTOPTB15:0 "听起来不错"
 flavor_mng.EVTNAME16:0 "白莲起义"
 flavor_mng.EVTDESC16:0 "有传言表明白莲教正常谋划叛乱.我们该如果处置？"
 flavor_mng.EVTOPTA16:0 "谁在乎呢？"
 flavor_mng.EVTOPTB16:0 "杀无赦"
 flavor_hol.EVTNAME5120:0 "伊拉兹马斯"
 flavor_hol.EVTDESC5120:0 "伊拉兹马斯是文艺复兴时期的一位著名学者.他率先编撰了《新约》，对古典文化有极深的研究.他是所有珍视自由的人心目中的一座灯塔."
 flavor_hol.EVTOPTOK:0 "好的"
 flavor_hol.EVTNAME5121:0 "格老秀斯"
 flavor_hol.EVTDESC5121:0 "国际法之父格老秀斯于1625出版了他的著作《战争与和平的权利》.因卷入荷兰政治、宗教冲突而被监禁，后越狱成功.他在法学、政治学、文学、语言学、史学方面都有惊人的造诣."
 flavor_hol.EVTNAME5122:0 "惠更斯"
 flavor_hol.EVTDESC5122:0 "荷兰物理学家、天文学家、数学家——克里斯蒂安·惠更斯.他创立了光的波动性理论，观测到土星的光环，研究基础理学.直到19世纪初，他的名字一直默默无闻.但现代人会永远记住他."
 flavor_hol.EVTNAME1506:0 "杰勒德墨卡托·德·克雷默"
 flavor_hol.EVTDESC1506:0 "弗兰德斯地理学家、数学家——杰勒德墨卡托·德·克雷默.长期从事地理研究.1538年他画出了他的第一份世界地图（基于托勒密所绘制地图）."
 flavor_hol.EVTNAME3502:0 "分歧"
 flavor_hol.EVTDESC3502:0 "十七世纪初，低地地区北部的荷兰已经从西班牙统治下独立.但究竟使用何种政体成为国家的首要问题.有人想当荷兰国王，而更多人愿意组建一个共和国.我国该如何抉择？"
 flavor_hol.EVTOPTA3502:0 "君主立宪"
 flavor_hol.EVTOPTB3502:0 "共和"
 flavor_hol.EVTOPTC3502:0 "绝对君权"
 flavor_hol.EVTOPTD3502:0 "维持现在的政府"
 flavor_hol.EVTNAME3504:0 "阿姆斯特丹证券交易所创立"
 flavor_hol.EVTDESC3504:0 "“随着阿姆斯特丹银行的创立（1609），这座城市的证券交易变得越来越活跃.证券交易所蓬勃发展，取代了安特卫普在金融领域的领先地位.来自全欧洲的基金汇聚于此，贷款随手可得，且享有其他任何地方无法比拟的利率.这被荷兰东印度公司（1602）的资本主义成功甚至西印度贸易公司（1621）略逊一筹的成功所放大增值.”"
 flavor_hol.EVTOPTA3504:0 "扩大信贷市场"
 flavor_hol.EVTOPTB3504:0 "建立严格的管控"
 flavor_hol.EVTNAME3506:0 "联省西印度公司"
 flavor_hol.EVTDESC3506:0 "“1621年，在与西班牙12年和平协议的末尾，联省西印度公司成立，主要聚焦于以私掠船对抗西班牙舰队.除私掠以外，目标是在美洲建立尽可能多的殖民地和征服尽可能多的领地.著名战绩包括曼哈顿和皮埃特·海因对西班牙银色舰队的突袭.”"
 flavor_hol.EVTOPTA3506:0 "我们将会开发这里的贸易！"
 flavor_hol.EVTNAME3507:0 "荷兰军事改革"
 flavor_hol.EVTDESC3507:0 "“拿骚-锡根伯爵约翰，同他的表亲莫里斯亲王和兄弟威廉，处于荷兰改革的核心.他们从罗马军事手册译本中重新学习古典陆军的失落技艺，他们重新组织战斗编队以使部队更加灵活和提升火力，约翰是所有军事指南中最著名的《戈恩火器图鉴》的幕后智囊，也是德意志锡根第一批军事学院之一的创立者.”"
 flavor_hol.EVTOPTA3507:0 "改革海军和陆军"
 flavor_hol.EVTOPTB3507:0 "改革陆军"
 flavor_hol.EVTOPTC3507:0 "改革海军"
 flavor_hol.EVTNAME3508:0 "尼德兰的加尔文宗"
 flavor_hol.EVTDESC3508:0 "“在多德雷赫特的一次教士会议 (1618-1619)，强硬派加尔文宗被确立为国教.这是多元论和人道主义派系阿米尼乌斯派与顽固狭隘的“真加尔文主义”派系戈马尔派之间长期斗争的结局.奥兰治的莫里斯支持戈马尔派，其主要由小资产阶级和农民组成，而奥登巴内维尔德支持阿米尼乌斯派，其由知识分子和富裕资产阶级组成.”"
 flavor_hol.EVTOPTA3508:0 "高马勒斯"
 flavor_hol.EVTOPTB3508:0 "阿米纽派"
 flavor_hol.EVTNAME3509:0 "新教徒被逐出法兰西"
 flavor_hol.EVTDESC3509:0 "“1598年4月13日，法国的亨利五世颁布一条名为《南特敕令》的新法律，授予胡格诺教徒一大部分宗教和公民权利.将近100年后，他的孙子路易十四正为王国的统一和稳定而奋斗，将两种宗教的共存视为骚乱的潜在来源.在已允许迫害新教徒和焚烧他们的教堂后，他在1685年废除了《南特敕令》.几年内，超过400000名胡格诺教徒移居英格兰、普鲁士、荷兰和美洲——法国丧失了它最勤劳的商业阶级.”"
 flavor_hol.EVTOPTA3509:0 "我们张开双臂欢迎你们"
 flavor_hol.EVTNAME3513:0 "执政府制造奥兰治王朝世袭"
 flavor_hol.EVTDESC3513:0 "“威廉三世来到荷兰政治的最前沿，处在荷兰人民对奥兰治王朝上涨的支持氛围中，使德·威特兄弟黯然失色.在被提名为执政后，德威特兄弟辞职，并由于叛国罪和反对奥兰治理念被不受控制的暴民所杀.”以上涨的支持为基础，奥兰治家族在1674年被荷兰省和西兰省宣布在执政府中世袭.”"
 flavor_hol.EVTOPTA3513:0 "“对，我们需要秩序！”"
 flavor_hol.EVTOPTB3513:0 "“不，我们需要自由！”"
 flavor_hol.EVTNAME3515:0 "荷兰革命"
 flavor_hol.EVTDESC3515:0 "“1787年6月，联省共和国内执政威廉五世（英格兰国王乔治二世的孙子）的支持者与共和党人（受法国支持）之间的长久冲突引发了一场外交事件.当时海牙市政府官员拒绝执政的妻子、普鲁士腓特烈二世（死于1786年并被腓特烈-威廉二世取代，非常敌视法国）的侄女入境.很快，普鲁士以武力干预来恢复执政的权力，未遭到陷入严重金融危机的法国的还击.法国的影响力几近消失而普鲁士大获全胜.”"
 flavor_hol.EVTOPTA3515:0 "反抗革命倾向！"
 flavor_hol.EVTOPTB3515:0 "冒革命的危险！"
 flavor_hol.EVTNAME3713:0 "德·威特"
 flavor_hol.EVTDESC3713:0 "“1653年，简·德·威特已是荣退者了.荷兰在其光辉岁月里曾蒙他指引.他也毕生对抗传统执政（军务）奥兰治家族的势力，，并设法于1667年表决反对他们的《排斥法案》.然而，1672年对法国和英格兰的战败让奥兰治党卷土重来，把他灌进监狱.1672年8月20日，他和他的兄弟康纳里斯，被由政敌煽动起来的暴民所屠杀.”"
 flavor_hol.EVTOPTA3713:0 "出色的大臣！"
 flavor_hol.EVTNAME3714:0 "汉休斯"
 flavor_hol.EVTDESC3714:0 "“生于1640年的安东尼·汉休斯毕生享有威廉三世和奥兰治家族的信任.奈梅亨和约之后，他被送往凡尔赛监督条款的履行，1688年威廉移驾英格兰后他成为荣退者.作为对法国强硬的谈判者和顽固的对手，他处于17世纪晚期所有战争中的反法同盟的核心.卒于1720年.”"
 flavor_pol.EVTNAME3481:0 "为王权斗争"
 flavor_pol.EVTDESC3481:0 "“在17世纪早期，波兰是世界上最强大的国家之一，但她也有巨大的问题.东欧的贸易和生产以波罗的海沿岸为基础，那里放置着该地区下一个主要强权的未来.国王知晓这点并试图提升这一地区波兰人的地位，但是施拉赤塔完全不关心.他们的利益位于乌克兰以及贵族们能从广袤的农业庄园上征召农奴军队的土地.这是国王齐格蒙特三世与贵族之间的第一个分歧.另一个是宗教自由问题.国王从未停止把天主教信仰确立为该国官方信仰的努力.然而他相当不成功.最后的分歧是关于王权.齐格蒙特是强大的瑞典国王古斯塔夫·瓦萨的孙子，他渴望专制主义.齐格蒙特打了一场实力悬殊的战斗，但他的斗争激怒了波兰人，以至于他的名声因这一天败坏.他为增加权力的无外交策略的行为也惹恼了人民，因此泽布日多夫斯基的叛乱阻止了他向善的努力.”"
 flavor_pol.EVTOPTA3481:0 "打一场尖锐但和平的仗"
 flavor_pol.EVTOPTB3481:0 "完全卸任去读经书"
 flavor_pol.EVTOPTC3481:0 "对贵族发动战争"
 flavor_pol.EVTNAME10:0 "联邦"
 flavor_pol.EVTDESC10:0 "“波兰贵族，或叫施拉赤塔，对国王齐格蒙特三世·瓦萨增长的不满，起因于他们不赞同国王努力削弱色姆，波兰议会，并用世袭制取代选举君主制.Mikolaj Zebrzydowski"
 flavor_pol.EVTOPTA10:0 "尝试与贵族联盟协商"
 flavor_pol.EVTOPTB10:0 "拒绝他们的要求"
 flavor_pol.EVTNAME11:0 "桑多梅日起义"
 flavor_pol.EVTDESC11:0 "“波兰贵族已经结成联盟要求齐格蒙特三世废位，从耶稣会中驱逐，以及色姆应取代国王掌管官员任命.色姆或叫波兰议会拒绝了他们的要求.反叛贵族集结在古佐王，王室军队前往平定叛乱.在海特曼·简·卡罗尔率领下，叛军遭遇王室军队，导致古佐战役.7月6日国王一派赢得战役.”"
 flavor_pol.EVTOPTA11:0 "与叛军领袖协商"
 flavor_pol.EVTOPTB11:0 "镇压叛军"
 flavor_pol.EVTNAME12:0 "恩抚色姆"
 flavor_pol.EVTDESC12:0 "“波兰贵族叛乱于1609年结束.叛乱贵族在造反开始两年后的1609年色姆会议向国王投降.这次会议被称为“恩抚色姆”，贵族投降以换取宽大处理.海特曼·考迪维茨和许多王室支持者为叛乱者成功争取到特赦.叛乱者，虽然失败了，但毁灭了齐格蒙特三世想要强化他在政府中角色的任何机会.”"
 flavor_pol.EVTOPTA12:0 "贵族们已经正式投降了"
 flavor_pol.20.t:0 "波兰的选王制"
 flavor_pol.20.d:0 "1370年，皮亚斯特王朝的末代国王驾崩之后， 波兰贵族们开始稽考旧章，翻查先例，以便能使他们从君主制中独立。 起先，只有小部分的贵族能用他们的特权选出下任国王 (在1384年和1523年是女王，因为他们支持雅德维加和安娜成为君主)。 但最终波兰能贵选举君主的贵族的人数增加了。值得注意的是，在波兰，贵族头衔由所有符合资格的人士的子女继承。 所以，再其鼎盛时期，五十万的波兰人可以行使他们的选举权 - 这说明波兰文艺复兴时期的欧洲是最大限度行使选举权的国家，可能也在美国和法国之前建立了最大的”民主“体制。真正的皇室选举于1573年选举瓦鲁瓦的亨利时肇始,由此开始，外国的诸王子们总来索取波兰王位，为什么贵族不选出他们这些王子中的一位继承王位呢？\n\n在波兰-立陶宛联邦时期,波兰国王和立陶宛大公都由贵族们聚集在华沙郊区沃拉的田野选举而产生。数以万计的贵族可以出席，最富有的权贵会与最贫穷的伯爵攀谈，交流他们的支持和选票。 第一次选举结束四天后统计选举结果 (未来几次间隔时间变短，只在一两天后就会统计选举结果)而且选举举行时会不时得举行聚会和交易会，军队也会全副武装。 选举进行时，临时执政者（通常是华沙的大主教，他将监督整个选举过程）会行使王权。"
 flavor_pol.20.a:0 "我们信任波兰国会！"
 flavor_hol.EVTNAME1:0 "莱顿大学"
 flavor_hol.EVTDESC1:0 "“奥兰治亲王威廉，八十年战争中荷兰起义的领袖，于1575年创办莱顿大学，因为新兴的尼德兰共和国还没有任何大学.西班牙控制的南方的鲁汶有尼德兰唯一的大学.威廉亲王决定在莱顿建立第一所荷兰大学，为宗教目的教化市民，并为国家和政府提供其它领域的受教育人才.学院学习因为科学复兴开始而变得重要，莱顿被选中是其在前一年抗击西班牙进攻的英雄壮举的报偿.西班牙菲利普二世出现在官方的奠基仪式，因为他仍是法理上的荷兰伯爵，尽管他禁止在莱顿的任何学科学习.”"
 flavor_hol.EVTOPTA1:0 "赞助大学"
 flavor_hol.EVTOPTB1:0 "什么也不做"
 flavor_hol.EVTNAME2:0 "多德雷赫特教会会议"
 flavor_hol.EVTDESC2:0 "“阿米尼乌斯派的崛起导致荷兰改革派教会要在多德雷赫特召开全国教会会议，来解决制造分裂的传教论战.1618年11月13日，荷兰改革派教会和来自八个国外改革宗派教堂的票选代表举行第一次会议.最后也是最终会议于1619年5月9日举行，是第154次会议.会议处理了围绕阿米尼乌斯派的争论，谴责该派，拒绝阿米尼乌斯派观点，并逐点阐释了改革宗派教义，即性恶论、无条件拣选、有限赎罪、不可抗恩典、一次得救永远得救.”抗辩派，被称作阿米尼乌斯派，被指定禁绝牧师活动，如布道、劝诫、施行圣礼、探访病患等. 他们也被要求签署《休止法令》，停止传教令的法律化，但是拒绝签署它，并被判为“公众和平干扰者”而被逐出联省共和国.教会会议宣布阿米尼乌斯派教义为异端.”"
 flavor_hol.EVTOPTA2:0 "不赞许戈马尔派"
 flavor_hol.EVTOPTB2:0 "谴责阿米尼乌斯派"
 flavor_hol.EVTOPTC2:0 "无视它"
 flavor_hol.EVTNAME3:0 "荷兰圣经"
 flavor_hol.EVTDESC3:0 "“多德教会会议断定有必要将《圣经》翻译成荷兰语，因为现行荷兰圣经只是翻译自其它语言译本.新的译本，《国译圣经》，将基于原始语言，模仿1611年詹姆士国王钦定版圣经.尼德兰议会应教会会议要求委托此事.约翰尼斯·伯格曼，威廉·巴达修斯和吉尔森·贝赛鲁斯将任《旧约》译者，而雅克布斯·罗兰德斯，赫尔曼·法考留斯和佩特鲁斯·科奈里斯将翻译《新约》和外典.赫尔曼·法考留斯和科奈里斯在翻译开始前死去，由法图斯·荷谬斯和安东尼乌斯·瓦里奥斯替代.《国译圣经》于1635年完成，1637年由议会批准.五十万份复印本在1637年到1657年间印出.《国译圣经》扮演了尼德兰文化统一的角色，而圣经所用的语言和遣词造句，形成了对标准荷兰人接受形式的基本原则.”"
 flavor_hol.EVTOPTA3:0 "创立国家圣经"
 flavor_hol.EVTOPTB3:0 "无视它"
 flavor_hol.EVTNAME4:0 "西蒙·斯特芬"
 flavor_hol.EVTDESC4:0 "“弗兰德数学家和军事工程师西蒙·斯特芬活跃于科学和工程学的许多领域，既重理论又务实践.荷兰语中数学一词，wiskunde，意为‘确定之物的艺术’，是由斯特芬自己的翻译，使得荷兰语中的该词成了少数不经由拉丁文从希腊文中提取‘数学’一词的欧洲语言之一.”他发明了只靠风力推进的带帆四轮车，并取得了超过马拉四轮车的速度.《论十进制》，斯特芬写作并出版于1585年的著作，在译成英文时书名为‘十进制算术：教你如何执行所有分数之外的整数计算，运用四则运算：即加、减、乘和除’.”"
 flavor_hol.EVTOPTA4:0 "雇佣他"
 flavor_hol.EVTOPTB4:0 "无视他"
 flavor_hol.EVTNAME5:0 "威廉"
 flavor_hol.EVTDESC5:0 "“赞歌《威廉颂》或称《威廉·凡·那叟》中荷兰人民和意志的部分非常流行，1932年被认定为荷兰的官方国歌.威廉·凡·奥兰治或叫奥兰治的威廉是歌曲的主角，歌曲讲述他和他的一生，以及他为何与西班牙国王作战，以第一人称视角写成.作为国歌，其内容和曲调相当平和.”"
 flavor_hol.6.t:0 "郁金香狂热"
 flavor_hol.6.d:0 "The tulip was introduced in Europe in the 1550s from the Ottoman Empire. They quickly became popular among the rich merchants in the Netherlands as a luxury item. The market grew，and in 1634 when demand increased in France，speculators entered the market. In 1636，a futures market was created，and during the autumn and winter the prices skyrocketed until the prices collapsed in February 1637. The result was the bankruptcy of many，and economical disaster."
 flavor_hol.6.a:0 "这不好！"
 flavor_hol.6.b:0 "国家可以减轻的损失！"
 hol_tulip_crisis:0 "郁金香危机"
 desc_hol_tulip_crisis:0 "郁金香危机是由对郁金香价格的疯狂投机所引起的，它使得许多人在郁金香的需求和价格垮掉时失去了所有财富。"
 flavor_per.EVTNAME1:0 "[Root.Monarch.GetName]的改革"
 flavor_per.EVTDESC1:0 "[Root.Monarch.GetTitle] [Root.Monarch.GetName]不仅是一名伟大的征服者，他还是一名伟大的建设者和改革家。他称职的统治奠定了重生的波斯之基石。饱受帖木儿和土库曼部落残暴统治的人民将他们的伊朗王看做是圣人，并以饱满的热情投入工作。"
 flavor_per.EVTOPTA1:0 "[Root.Monarch.GetTitle] [Root.Monarch.GetName]万岁！"
 flavor_per.EVTOPTB1:0 "实施外交改革"
 flavor_per.EVTOPTC1:0 "实施军事改革"
 flavor_per.EVTNAME2:0 "阿拔斯大帝改革"
 flavor_per.EVTDESC2:0 "“沙阿阿拔斯大帝的统治标志着萨菲王朝的极盛.他发展出一只纪律严明的军队，碾碎乌兹别克人，并向奥斯曼报了仇.1598年，他选择伊斯法罕作为新都城.作为艺术支持者，尤其是建筑艺术，他用世上最出色的伊斯兰纪念碑装饰伊斯法罕.他建立一批清真寺、学校、桥梁和一座大巴扎.他当政期间，波斯工匠和艺术家擅长于制作精美的丝绸、服装、瓷器、金属制品、书法、微雕和地毯.”"
 flavor_per.EVTNAME3:0 "阿巴斯大帝的顾问们"
 flavor_per.EVTDESC3:0 "“沙阿阿拔斯极为欣赏西欧的君是技艺，乐意接纳基督教传教士到他的王国，甚至自己假装濒临皈依了.沙阿最终争取到两名英格兰人——安东尼和罗伯特·雪莉——的帮助来改革波斯陆海军.结果不久显现.阿拔斯从葡萄牙人手中夺取巴林并洗劫了他们在霍尔木兹的基地.那些欧洲顾问，然而，在所有地区都不受欢迎？？”"
 flavor_per.EVTOPTA3:0 "雇佣英格兰顾问"
 flavor_per.EVTOPTB3:0 "倚赖本国顾问"
 flavor_per.EVTNAME4:0 "政治混乱"
 flavor_per.EVTDESC4:0 "“萨菲的权力基于亚洲少数的奇兹巴什（什叶派土库曼）部族，他们原本打败了白羊王朝.不幸的是这些宗族难以驾驭，时常相互斗争并争夺沙阿的控制权.在阿拔斯治下，他们被拴在一条牢固的皮带上，但随着他逝去，波斯再次被他们的内讧所折磨.他们的权力逐渐衰减，但竟会被18世纪时来自阿富汗和俾路支的反叛军阀所取代.”"
 flavor_per.EVTOPTA4:0 "让宗族去战斗"
 flavor_per.EVTOPTB4:0 "收买宗族的忠心"
 flavor_per.EVTNAME5:0 "政治碎片化"
 flavor_per.EVTDESC5:0 "“阿拔斯的死令伊朗长期而痛苦地滑向混乱.衰落起因于暗弱的统治者，受影响于后宫干政、奇兹巴什对抗的重现、省份土地的暴政、过度征税、贸易衰退，以及萨菲军事组织的弱化.”"
 flavor_per.EVTOPTA5:0 "让各派系密谋"
 flavor_per.EVTOPTB5:0 "收紧政权控制"
 flavor_per.EVTNAME6:0 "阿富汗叛乱"
 flavor_per.EVTDESC6:0 "“阿富汗人，在米尔·维斯的率领下，已在他们的母省起兵反叛了！”"
 flavor_per.EVTOPTA6:0 "诅咒！"
 flavor_tim.0.t:0 "一个正在酝酿的风暴..."
 flavor_tim.0.d:0 "帖木儿帝国日益衰老的统治者，沙哈鲁，从1444年开头就已身患重病。在他缺席之时，他的妻子高哈儿绍德接管了帝国每日的统治，但是皇帝衰弱的迹象让统治帖木儿各个省份的王子蠢蠢欲动起来。\n\n在西部伊朗，年轻的王子穆罕默德·拜宋豁尔，一个野心勃勃的皇孙，已经开始在远超他被任命的辖区的土地上收税与收买人心。恢复过来，并且得知了他的大逆不道，沙哈鲁现在宣布穆罕默德·拜宋豁尔是谋反者，并在第一时机进行打击。\n沙哈鲁明白，如果要避免像帖木儿晚年那样所有子孙爆发内战，他必须凶狠地将任何谋反的迹象迅速扼杀。"
 flavor_tim.0.a:0 "只有时间能告诉我们其他王子会怎么做。"
 flavor_tim.0.a.tt:0 "只要 §Y沙哈鲁§! 还活着并作为 §Y帖木儿§! 的统治者，他将大幅度减少剩余的被他子孙统治的附庸国的独立倾向。"
 flavor_tim.1.t:0 "沙哈鲁之死"
 flavor_tim.1.d:0 "经历了一生的征战与铁腕统治，作为帖木儿的继承者与儿子，沙哈鲁最终逝去了。他一生的工作都是为了保持他父亲建立的帝国的团结，在帖木儿死后维持统一并且消灭任何反对他统治的叛乱。\n沙哈鲁为他帝国的大部分土地带来了和平，在他统治之下艺术与科学蓬勃发展。在他生命的最后几年他经常生病，然而他的儿子们与堂兄们则趁机准备即将到来的不可避免的继承战争。"
 flavor_tim.1.a:0 "我的时代将要到来了！"
 flavor_tim.1.a.tt:0 "§R我们将不再收益于沙哈鲁的声望，帖木儿附庸的王子们因此将更可能开始密谋夺取皇位。§!"
 flavor_tim.2.t:0 "沙哈鲁之死"
 flavor_tim.2.d:0 "经历了一生的征战与铁腕统治，作为帖木儿的继承者与儿子，沙哈鲁最终逝去了。他一生的工作都是为了保持他父亲建立的帝国的团结，在帖木儿死后维持统一并且消灭任何反对他统治的叛乱。\n沙哈鲁为他帝国的大部分土地带来了和平，在他统治之下艺术与科学蓬勃发展。在他生命的最后几年他经常生病，然而他的儿子们与堂兄们则趁机准备即将到来的不可避免的继承战争。"
 flavor_tim.2.a:0 "我的时代将要到来了!"
 flavor_tim.2.a.tt:0 "§Y帖木儿§!将不再收益于沙哈鲁的声望，所有附庸的王子们因此将更可能开始密谋夺取皇位。"
 flavor_tim.2.b:0 "愿他们长久分裂。"
 flavor_tim.2.b.tt:0 "如果满足要求，我们现在可以使用 §Y拥立帖木儿的继承者§!的决议，来邀请一位帖木儿王位宣称者统治我们的国家"
 flavor_tim.EVTNAME1:0 "帖木儿帝国崩解"
 flavor_tim.EVTDESC1:0 "“兀鲁伯早前曾是中亚河中地区的总督.在他的继位者之后，帖木儿帝国堕入无政府状态，被称作“白羊”的土库曼部落政府了许多领地，同时乌兹别克人劫掠了撒马尔罕.一小部分王族接管了权力，地方王朝迅速涌现.”"
 flavor_tim.EVTOPTA1:0 "攻击所有叛徒"
 flavor_tim.EVTOPTB1:0 "收买所有叛徒"
 flavor_tim.EVTNAME2:0 "波斯伊斯玛仪复国"
 flavor_tim.EVTDESC2:0 "“伊斯玛仪14岁时接过父亲位置，成为奇兹巴什（什叶派土库曼部族）的首领.他迅速在波西西北部建立起权力根基，于1501年夺取大不里士城并宣称自己为伊朗的沙阿.接下来的迅捷征服中击溃白羊王朝，在他的萨菲王朝下复兴了伊朗民族.”"
 flavor_tim.EVTOPTA2:0 "击溃什叶派叛军"
 flavor_tim.EVTNAME3:0 "兀鲁伯天文台"
 flavor_tim.EVTDESC3:1 "我们杰出的国王，[Root.Monarch.GetName]，表明他想要建立一个大天文台，以便撒马尔罕成为整个世界天文学研究的中心。他希望在天文台的墙壁上雕刻的文字总结了他的信念：“宗教兴起与衰落，帝国终归土灰，唯有科学成果永存”。无论他的目的有多么高尚，这个工程终究是非常昂贵的......"
 flavor_tim.EVTOPTA3:0 "建造它！"
 flavor_tim.EVTOPTB3:0 "对付这些庸材我们有的是时间，或者是钱！"
 flavor_mug.EVTNAME1:0 "马拉地叛乱"
 flavor_mug.EVTDESC1:0 "一个名叫希瓦吉的年轻将领，在摩诃罗嵯带领马拉地人叛乱了！就像其他马拉地人一样，希瓦吉是一名虔诚的印度教徒.他们已经纠集了大批所谓“被穆斯林压迫的人”.我们要怎样对付这群不信者？"
 flavor_mug.EVTOPTA1:0 "镇压那群印度教叛贼！"
 flavor_mug.EVTNAME2:0 "阿克巴改革"
 flavor_mug.EVTDESC2:0 "皇帝准备大刀阔斧改革，力求将国家重构，成为现代化国家.改革包括经济改革、改善税制、官僚改革、重整军事.不过，改革一方面很昂贵，而且更会招怨于国人、官员，还有军人.我们应否实施这将改革？"
 flavor_mug.EVTOPTA2:0 "实施行政改革"
 flavor_mug.EVTOPTB2:0 "实施外交改革"
 flavor_mug.EVTOPTC2:0 "实施军事改革"
 flavor_mug.EVTNAME3:0 "锡克教徒骚乱"
 flavor_mug.EVTDESC3:0 "锡克教的导师来到首都，向我们解释他们教派的邪说.锡克教是印度教与伊斯兰教的混合体.皇帝认为这种学说根本就是伊斯兰正信的异端.不过，任何对付他的手段都有后果，因为这个导师在锡克教流行的地区被视为圣人.我们要怎样对付这个有罪的异教徒？"
 flavor_mug.EVTOPTA3:0 "异教徒就当处死"
 flavor_mug.EVTNAME4:0 "阿富汗叛乱"
 flavor_mug.EVTDESC4:0 "“阿富汗人，在米尔·维斯的率领下，已在他们的母省起兵反叛了！”"
 flavor_mug.EVTOPTA4:0 "诅咒！"
 flavor_per.EVTNAME7:0 "土波冲突：波斯利用奥斯曼内部的问题"
 flavor_per.EVTDESC7:0 "阿尔及利亚人在安纳托利亚东部的叛乱鼓励波斯国王寻求报复穆罕默德III给予的屈辱的.战争于1603年再次爆发."
 flavor_per.EVTOPTA7:0 "这意味着战争!"
 flavor_per.EVTOPTB7:0 "专注于叛乱"
 flavor_vij.EVTNAME1:0 "迈索尔叛乱！"
 flavor_vij.EVTDESC1:0 "大人，迈索尔人已经受不住我们的统治，联合起来反叛，谋求独立！"
 flavor_vij.EVTOPTA1:0 "镇压他们！"
 flavor_vij.EVTNAME2:0 "卡那卡达萨"
 flavor_vij.EVTDESC2:0 "诗人卡那卡·达萨，除了是一位哲学家，更是精于音乐与作曲.他原名廷玛巴·那雅卡，年轻时，他挖出一个黄金宝藏，从此被称为卡那卡·那雅卡，卡那卡在卡纳达语里就是黄金的意思.他从来没有将那笔黄金用在自己身上.卡那卡·达萨则是他的毗奢拉惹导师给他起的名字.卡那卡·达萨原是战士出身，但他在一场战争中，奇迹地从重伤中获救后，便舍弃战士本业，转而从事作曲与文学创作，以老妪能通的语言说明哲学道理.主要作品有《那罗故事》、《黑天得道之门》、《那罗辛哈颂》、《一钵小米的故事》、《黑天之河》."
 flavor_vij.EVTOPTA2:0 "此人对我国至关重要！"
 flavor_vij.EVTOPTB2:0 "请他将智慧传行我土"
 flavor_vij.EVTNAME3:0 "牛神庙"
 flavor_vij.EVTDESC3:0 "坎皮戈达是一位著名的毗奢耶那伽罗地方领主，他正要建造一所毗奢耶那伽罗风格的南迪神庙.他打算在门廊前的胎室，安放一尊巨大的花岗岩南迪像.这尊南迪化身估计有四点六米高、六点一米长，将会是世上最大的南迪化身.南迪就是人称的神牛，是湿婆神最忠实的随从.坎皮戈达正谦恭地请求我们捐出一笔不多的款项，资助新的南迪神庙."
 flavor_vij.EVTOPTA3:0 "捐款建庙"
 flavor_vij.EVTOPTB3:0 "给他们派几个出色的老匠师"
 flavor_vij.EVTNAME4:0 "吉祥尊庙"
 flavor_vij.EVTDESC4:0 "毗罗婆多罗神庙将会是毗奢耶那伽罗建筑艺术的典范.巧妙天婆罗门雕刻师已同意负责神庙的雕塑：大量华丽的雕刻，布满错综复杂的曼达帕殿堂，非常精美.其中一个曼达帕还会有等身大的舞者与乐师像充当廊柱.巧妙天婆罗门匠师还说要用一块巨大的花岗石刻成一座巨大的南迪牛像；天花上还会有多彩美艳的壁画，美得令人喘不过气.现在问题只在于钱……"
 flavor_vij.EVTNAME5:0 "韦洛尔城"
 flavor_vij.EVTDESC5:0 "1566年，毗奢耶那伽罗帝国两位土王，支那·波米·那约与提摩·拉迪·那约，修建了韦洛尔城.此城有巨大的城壁、宽阔的城濠，石工艺坚实有力，闻名遐迩.建城所用的花岗岩，来自附近阿喀德、奇陶尔一带的石矿场.城内还有惹拉甘地斯瓦拉的神庙，其中的雕刻相当引人注目."
 flavor_vij.EVTOPTA5:0 "建一座更好的城，光芒要盖过韦洛尔！"
 flavor_vij.EVTOPTB5:0 "无视它"
 flavor_vij.EVTNAME6:0 "黑天提婆王"
 flavor_vij.EVTDESC6:0 "伟大的毗奢耶那伽罗大王黑天提婆王，号称“三王之王”、“卡纳达帝国之主”.他击败比贾布尔与高康达的苏丹，还有奥里萨的拉惹，使毗奢耶那伽罗成为印度半岛南部最强大的国家.黑天提婆王内政修明，同时又是个不世将材，作战时经常身先士卒，往往负伤而归.他在宰相提摩罗娑辅助下，政通人和，百姓富足，帝国鼎盛."
 flavor_vij.EVTOPTA6:0 "诸神向我们微笑"
 flavor_vij.EVTNAME7:0 "摩罗"
 flavor_vij.EVTDESC7:0 "女诗人摩罗，生于卡达帕一个诗人世家，是她将梵文《罗摩衍那》翻译成泰卢固文的.她宣称湿婆神是她的导师，而灵感则来自波塔那，就是那位将《薄伽梵往世书》翻译成泰卢固文的诗人.虽然她能写出罗摩的故事，但摩罗谨守诗人的习例，拒绝将译本献给任何一位国王.黑天提婆王曾邀请摩罗到其王廷前，吟诵《罗摩衍那》与他的诗作.摩罗基本上都是用泰卢固语创作，很少用到梵语词汇.《摩罗罗摩衍那》就是用泰卢固文写成的.她在《摩罗罗摩衍那》序章写道：“《罗摩衍那》，覆诵无数；谁以甘饴常在，而鄙谈美食？罗摩故事，着之录之，诵之爱之，无世无之，理固而然.”"
 flavor_vij.EVTOPTA7:0 "支持女诗人"
 flavor_vij.EVTOPTB7:0 "不用管她"
 flavor_vij.EVTNAME8:0 "他拉帕伽·提鲁玛拉玛"
 flavor_vij.EVTDESC8:0 "相传第一位泰卢固女诗人，他拉帕伽·提鲁玛拉玛出身于婆罗门家庭.她的代表作是《妙贤出嫁》，以总共1170首诗歌，描绘阿周那与妙贤的结合.她也是著名的吟游诗人安南马查拉之妻."
 flavor_vij.EVTNAME9:0 "八相"
 flavor_vij.EVTDESC9:0 "黑天提婆王自从1509年起就统治毗奢耶那伽罗帝国，直至1529年驾崩为止.他在位时，曾资助八位泰卢固诗人，号称“诗坛八象”.这八位诗人是阿拉娑尼·彼达那、南迪·提玛拉、马达雅伽里·摩罗那、杜贾提、阿雅罗拉朱·罗马督努都、平伽利·须罗那、罗摩拉惹不山努都、泰那利·罗摩吉利师努都，是黑天提婆王文学盛会的八位支柱.婆罗班达时代，也就是诗坛八象时代，从1540年持续到1600年，他们论诗的庭园，更被称为“世界征服之堂”."
 flavor_vij.EVTOPTA9:0 "开启婆罗班达时代！"
 flavor_vij.EVTOPTB9:0 "精力应花在其他地方"
 flavor_vij.EVTNAME10:0 "毗耶娑·提尔塔"
 flavor_vij.EVTDESC10:0 "学者毗耶娑·提尔塔，人称二元论吠檀多三大灵性之光之一，即使不赞同他的学说，也会为他对其他学派的理解与阐述而折服.毗耶娑·提尔塔是一位辩论大师，言谈间尽是逻辑与哲理，在黑天提婆王的年代，他的影响力遍及全国，大王亦对他无比敬重.黑天提婆王将维雅萨·提尔塔视为与家神及导师同等重要.毗耶娑·提尔塔的重要著作包括：《逻辑的甘露》、《逻辑的舞姿》、《月光评》、《摩耶婆多汗多那曼陀罗曼查里》、《乌帕地汗多那曼陀罗曼查里》、《巴拉班查米提逸凡努玛那汗多那曼陀罗曼查里》、《达凡维非卡曼陀罗曼查里》、《彼多吉吉婆那》、《萨他尔卡维拉娑》."
 flavor_ayu.EVTNAME1:0 "波隆摩·戴莱洛迦纳改革"
 flavor_ayu.EVTDESC1:0 "波隆摩·戴莱洛迦纳王提议几项改革令政府更有效率，虽然方案大多十分合理，但也都很昂贵，而且会引发国内不稳.我们要怎么办？"
 flavor_ayu.EVTOPTA1:0 "改革遂行"
 flavor_ayu.EVTOPTB1:0 "无视改革提案"
 flavor_ayu.EVTNAME2:0 "摩诃·查克腊帕军队改革"
 flavor_ayu.EVTDESC2:0 "摩诃·查克腊帕王提议改革军事，包括训练一支专业的象兵队.改革方案十分不错，但是要花费一笔大钱，而且会引起国内不稳.我们要怎么办？"
 flavor_ayu.EVTOPTA2:0 "改革遂行"
 flavor_ayu.EVTOPTB2:0 "无视改革提案"
 flavor_ayu.EVTNAME3:0 "帕拉塞·东经济改革"
 flavor_ayu.EVTDESC3:0 "帕拉塞·东王提出几项针对贸易和经济表现的改革，改革立意不错，但是要花费很多钱，而且会引起国内不稳.我们要怎么办？"
 flavor_ayu.EVTOPTA3:0 "改革遂行"
 flavor_ayu.EVTOPTB3:0 "无视改革提案"
 flavor_ayu.EVTNAME4:0 "无能的厄伽陀王"
 flavor_ayu.EVTDESC4:0 "厄伽陀王是一个彻底的蠢材，他即位为王，如同为这片土地带来灾难.他终日吃喝玩乐，不理国政.不久，王国便四分五裂，邻国如兀鹫环伺，等候王国破灭的一刻.不幸地，国王拒绝一切意见，不肯对国事多加留心，这将要令我国陷入混乱之中."
 flavor_ayu.EVTOPTA4:0 "为甚么我们还要背着这个不可救药的废人？"
 flavor_ayu.EVTNAME5:0 "现代泰人国家的建立"
 flavor_ayu.EVTDESC5:0 "厄伽陀王带来的乱局已经远去，披耶·达信，我们的新国王将我国带上一条新轨道.他希望以迁都重新建立这个国家，决定在几哩外的曼谷营造新城，并改革行政制度.我们应否圆他的愿？"
 flavor_ayu.EVTOPTA5:0 "这是全新的世代！"
 flavor_ayu.EVTNAME6:0 "贵妃寺"
 flavor_ayu.EVTDESC6:0 "帕拉塞·东王在1630年建立他治下第一座寺庙贵妃寺，用以纪念他的母亲.寺庙以高棉风格建造，名为“柴瓦塔那兰”，意思是“长治荣世”.宗教仪式，还有王子公主的火葬仪式都在这举行.寺壁饰有一百二十座坐佛像，涂成黑金两色.八座玉米形的小塔围绕中间的高台，外墙也有十二幅浮雕表达佛的一生，也有画作在内.这些故事都要顺时针看.每一座长方形的小塔都有两座坐佛像，而中间的四座中型小塔都有一座大的坐佛像，也是涂上黑色与金色.雕像上的天花是木制的，涂上黑色的光漆，也饰有有金色的星星."
 flavor_ayu.EVTOPTA6:0 "出钱修复寺庙"
 flavor_ayu.EVTOPTB6:0 "派出帮手"
 flavor_ayu.EVTNAME7:0 "胶法王"
 flavor_ayu.EVTDESC7:0 "我们的统治可比胶法王时期.他于1534年至1546年在位.葡萄牙商人、佣兵、武装都在当时汇聚国内."
 flavor_ayu.EVTOPTA7:0 "太好了!"
 flavor_ayu.EVTNAME8:0 "佛迹寺"
 flavor_ayu.EVTDESC8:0 "一个猎人说，他发现一个小水潭，看起来就像一个大脚印.大家都说这是一个佛足.佛教传说：佛陀在世时常常飞来飞去，并在佛教会盛行的地方留下脚印.既然大家都说那是个佛足，有人认为应该在周围建一座寺庙."
 flavor_ayu.EVTOPTA8:0 "捐款建庙"
 flavor_ayu.EVTOPTB8:0 "这只是个自然现象"
 flavor_ayu.EVTNAME9:0 "君士坦丁·华尔康"
 flavor_ayu.EVTDESC9:0 "君士坦丁·华尔康是一个希腊冒险家商人，他是那莱王的首席顾问.华尔康本来在英格兰东印度公司工作，1675年，他来到暹罗.那莱王看中他通晓泰语、英语、法语、葡语、马来语，就任命他为宫廷的翻译员.不久，他就当上那莱王的顾问，对那莱王以及王廷有着莫大的影响力.法国人称他为“君士坦丁先生”，因为法国与阿育他耶之间的邦交，可谓是他一手促成的，双方关系良好，甚至使法国在1687年应允派出远征军.华尔康德宠，令泰人贵族心生嫉妒，最终导致他倒台.那莱王的义兄弟帕碧罗阇，在国内散布华尔康想要操纵王储摄夺国政的谣言，并发动政变，史称“1688年暹罗革命”.华尔康与他的支持者，还有王储在当年六月五日于华富里被处决.数日后，那莱王亦去世，帕碧罗阇顺理成章，成为新国王了."
 flavor_ayu.EVTOPTA9:0 "此人对我国至关重要！"
 flavor_ayu.EVTOPTB9:0 "无视他"
 flavor_ayu.EVTNAME10:0 "拉嘉布拉那寺"
 flavor_ayu.EVTDESC10:0 "波隆摩·戴莱洛迦纳王在1463年将国都迁往彭世洛，他下令修复各所旧寺庙，而且还要建新的.他又下令建立拉嘉布拉那寺，内有佛塔供奉佛祖舍利.塔顶是不能进入的，连用寺庙的屋顶也很独特.壁上饰满壁画，在修院旁还建有一座钟楼."
 flavor_ayu.EVTOPTA10:0 "资助寺院"
 flavor_ayu.EVTOPTB10:0 "派出帮手"
 flavor_bur.EVTNAME13:0 "荷兰贵族要求开三级议会"
 flavor_bur.EVTDESC13:0 "在1566年，荷兰贵族要求勃艮第派驻布鲁塞尔的执政官停止宗教裁判所的逼害，并容许三级会议集会.不过，他们只收到一声轻蔑的拒绝.如此反应，结果是安特卫普的市民冲击教堂，破坏教堂内的圣物与绘画.动乱一个城镇接一个蔓延开去.奥兰治亲王威廉试图平息暴乱，却都是徒劳.星星之火，经已燎原……"
 flavor_bur.EVTOPTA13:0 "绝不让步"
 flavor_bur.EVTOPTB13:0 "减税吧"
 flavor_bur.EVTNAME14:0 "夏洛莱伯爵与《血腥敕令》"
 flavor_bur.EVTDESC14:0 "在1567年，夏洛莱伯爵来到尼德兰，率领勃艮第的精锐部队，意图粉碎尼德兰的叛乱.夏洛莱伯爵颁布《血腥敕令》，容许他在尼德兰建立高压军事独裁，大量逮捕所谓的乱党送入“荣誉法庭”变成日常公事.宗教裁判所更加肆虐，数以百计的人被处死.1568年夏洛莱伯爵又捕杀了霍恩伯爵与艾格蒙特伯爵，使奥兰治亲王成为唯一的叛军领袖.1570年夏洛莱伯爵又自行增设一项十一税，可是荷兰人不久之前就一次过在三级议会上交了两年的税金，并获许诺不会开征新税，为此，整个尼德兰陷入大罢工……直到1573年，收复尼德兰行动已告失败."
 flavor_bur.EVTOPTA14:0 "绝不让步"
 flavor_bur.EVTOPTB14:0 "不要开征消费税"
 flavor_bur.EVTNAME15:0 "马孔伯爵与阿拉斯联盟"
 flavor_bur.EVTDESC15:0 "1578年，来自夏洛莱家族的马孔伯爵来到尼德兰.马孔伯爵性情温和，处事干练，是一位好将军，也善于政治，他的到来使奥兰治亲王获得一个强大的对手.马孔伯爵很快就意识到，勃艮第要维持在低地的统治，只能先稳定天主教各省.到了1579年，勃艮第策动南部天主教省份加入阿拉斯联盟，与勃艮第讲和.不过，北方各省也创立了乌得勒支联盟，也就是尼德兰共和国的雏形.后来，马孔伯爵以阿拉斯联盟作为进攻北方的基地.北方人后来只是被杀手所救：有人想杀害马孔伯爵的两个哥哥，最终马孔伯爵被逼回去勃艮第了."
 flavor_bur.EVTOPTA15:0 "签署阿拉斯联盟"
 flavor_bur.EVTOPTB15:0 "绝不让步"
 flavor_bur.EVTOPTC15:0 "签署阿拉斯联盟并减税"
 flavor_sco.EVTNAME1:0 "道格拉斯家族的毁灭"
 flavor_sco.EVTDESC1:0 "1449年，国王詹姆士二世已长大成人，到了要成婚的年纪，同时也是他收回自己王国的时候了.他立刻夺取李文斯顿的庄园，不过这样也侵犯了道格拉斯家族的利益.不过，到了1452年，在一次争吵中他将第八代道格拉斯伯爵威廉刺死了.历史上，这是道格拉斯从此远离权力，三年之后，他们的领地被没收，城堡也被拆除了."
 flavor_sco.EVTOPTA1:0 "拆毁他们的城堡、没收道格拉斯的领地！"
 flavor_sco.EVTOPTB1:0 "与道格拉斯家族讲和"
 flavor_sco.EVTNAME2:0 "老同盟"
 flavor_sco.EVTDESC2:0 "1512年，法兰西与苏格兰再续“老同盟”，以应对英格兰加入教宗儒略二世的反法阴谋.后来，这同盟关系将苏格兰拖进一场惨烈的对英战争中."
 flavor_sco.EVTOPTA2:0 "与法兰西保持良好关系"
 flavor_sco.EVTOPTB2:0 "不必与法兰西站在一起"
 flavor_sco.EVTNAME3:0 "比顿枢机"
 flavor_sco.EVTDESC3:0 "戴维·比顿枢机是国王詹姆士五世所信用的顾问，为免苏格兰不会随着英格兰改宗新教，他致力加强与天主教法兰西的联系，甚至促成两宗与法国贵族的联姻.从法国来的嫁妆十分可观，一批批黄金正运进苏格兰的国库."
 flavor_sco.EVTOPTA3:0 "绝佳的臣子"
 flavor_sco.EVTNAME4:0 "约翰·诺克斯与宗教冲突"
 flavor_sco.EVTDESC4:0 "1540年代，约翰·诺克斯就像是苏格兰新教约翰·诺克斯就像是苏格兰新教的代言人一样.最初，他追随乔治·魏沙特开始传教之路.后来，魏沙特被捕，并被送往圣安德鲁戴维·比顿枢机那里.1546年被控散布新教异端被绑在火刑柱上烧死.三个月后，比顿枢机也被新教徒所杀.大约一年以后，诺克斯应大学学者之邀，到圣安德鲁传教.1547年六月，法国派来攻击新教徒的援军抵达，圣安德鲁城堡也随之陷落.诺克斯与其他人被抓到法国桨船上当划船奴，但在英格兰干涉下，诺克斯在十九个月后被释放.他不能回到苏格兰继续传教，只能靠英格兰的保护生存.因此，他留在英格兰，对清教思想形成发挥重大影响.他一直居留在英格兰，直至信奉天主教的玛丽都铎即位，他马上逃往欧洲大陆.他整理自己的观点，认为敬畏上帝的官员与贵族有责任对抗威胁真信仰的君王，必要时更应使用武力.到了1559年，他回到苏格兰，他惊叹在改革宗主导下的宗教改革已经如火如荼，而且他在各阶层都备受欢迎."
 flavor_sco.EVTOPTA4:0 "宗教动乱"
 flavor_sco.EVTNAME5:0 "第一圣约"
 flavor_sco.EVTDESC5:0 "1557年，一群有力的贵族，自称“会众领主”，起草了一份新教宣言，号召要将天主教会逐出苏格兰，这份宣言后来被称为《第一圣约》.不过，《第一圣约》的动机相信只是为了将苏格兰天主教会所藏的金山银海搬走，而非真的为了澄清信仰."
 flavor_sco.EVTOPTA5:0 "支持会众领主"
 flavor_sco.EVTOPTB5:0 "反对会众领主"
 flavor_sco.EVTNAME6:0 "苏格兰东印度公司"
 flavor_sco.EVTDESC6:0 "就像当时其他有海岸线的国家一样，看见英格兰东印度公司的成功，苏格兰人也要试着自己开一家."
 flavor_sco.EVTOPTA6:0 "我们将会开发这里的贸易！"
 flavor_sco.EVTNAME7:0 "修筑高地的主干道"
 flavor_sco.EVTDESC7:0 "在苏格兰北部，路况改善令商路可以轻松穿行高地，为苏格兰经济带来巨大提升，商业更加繁盛，税收也增加了."
 flavor_sco.EVTOPTA7:0 "投资筑路"
 flavor_sco.EVTOPTB7:0 "别弄了"
 flavor_sco.EVTNAME8:0 "格拉斯哥商会"
 flavor_sco.EVTDESC8:0 "苏格兰商会的成立，对前工业化时代的苏格兰贸易有不少帮助，而且也是其中一个令苏格兰经济还可以掌握在苏格兰人手里的原因."
 flavor_sco.EVTOPTA8:0 "贸易改革"
 flavor_sco.EVTOPTB8:0 "自由贸易"
 flavor_sco.EVTNAME9:0 "卡诺克人乔治·布鲁斯"
 flavor_sco.EVTDESC9:0 "苏格兰工程师与商人乔治·布鲁斯爵士，是煤矿技术改良者.他在上希斯特矿脉引入水下采矿法，用上新的排水技术，甚至吸引国王詹姆士六世在1617年来参观.国王应布鲁斯之邀，来到他其中一个矿山.这个矿山的隧道一直深入到海床之下.冒险进入福斯峡湾下的矿洞后，国王到达一个用于煤矿装船的井口.国王发现海水围绕井口与他自己，吓得要控告布鲁斯爵士行弒与叛国.乔治·布鲁斯这才解释那里有小船可以接载国王回到岸上，或者沿原路回到陆地.国王才舒一口气，并决定坐船回去."
 flavor_sco.EVTOPTA9:0 "雇佣他"
 flavor_sco.EVTOPBT9:0 "无视他"
 flavor_sco.EVTNAME10:0 "苏格兰巫术法"
 flavor_sco.EVTDESC10:0 "《1563年苏格兰巫术法》令使用巫术与求教巫师都是死罪.北柏威克巫师审判从1589年就开始，也是新法实施后的第一批审判，而国王詹姆士六世是其中的主要“受害者”与研究人.国王在1597年出版过一本叫《恶魔学》的书，谈及对猎巫的防御方法.后来，大家开始怀疑这本书的作者，甚至有人跑去告官了.苏格兰曾以使用巫术罪控告过约六千人，四分之三的被告是女人，有超过一千五百人被处决."
 flavor_sco.EVTOPTA10:0 "维护巫术法"
 flavor_sco.EVTOPTB10:0 "废除之"
 flavor_sco.EVTNAME11:0 "吞并伦敦中"
 flavor_sco.EVTDESC11:0 "伦敦守军已经献出了这座城市，正式将其并入苏格兰的条约也已经签署。剩下的只有如何决定这座城市的命运了。我们应该让它保持原状？还是洗劫城市，并把珍宝和学院搬迁到我们自己的首都？"
 flavor_sco.EVTOPTA11:0 "去爱丁堡！"
 flavor_sco.EVTOPTB11:0 "离开伦敦"
 flavor_jap.EVTNAME1:0 "应仁之乱"
 flavor_jap.EVTDESC1:2 "在日本的室町时代，管领细川胜元与大名山名持宗的不和，最终发展成一场十年的内战，史称应仁之乱.战争最初只是因为双方对于将军足利义政的继承人意见不一而起，却成为日本战国时代的起点.各地大名从此纷纷起兵，逐鹿天下."
 flavor_jap.EVTDESC1B:1 "虽然似乎没有官方的许可，但[onin_defensive_war_leader.GetName]和我们之间的纠纷已然失控，我们别无选择，唯有拼死一搏。当诸大名开始选择阵营并形成两个互相对立的集团后，造成的后果恐怕会殃及整个日本列岛。\n但是，很明显，无论谁最后赢得这次战争，幕府将军[Root.Overlord.GetName]都无力制止这一切的发生。我们并不是唯一注意到这一点的人，这场战争极有可能导致日本列国长期的流血冲突。"
 flavor_jap.EVTOPTA1:1 "我会获胜！"
 flavor_jap.EVTDESC56:1 "虽然似乎没有官方的许可，但是随着[onin_offensive_war_leader.GetName]和[onin_defensive_war_leader.GetName]之间的紧张关系失控，两个利益集团都已经开始行动。当大名们结成联盟互相对抗时，这场战争将影响整个日本列岛的格局。\n但是，无论谁赢得战争，很明显，幕府将军[Root.Overlord.GetName]都无力制止这一切的发生。我们并不是唯一注意到这一点的人，这场战争极有可能导致日本列国长期的流血冲突。"
 flavor_jap.EVTDESC56B:1 "[onin_offensive_war_leader.GetName]和[onin_defensive_war_leader.GetName]之间的紧张关系终于失控了，现在战争来临。当大名们结成各个联盟时，这场战争将影响整个日本岛的格局。\n但是，无论谁赢得战争，很明显，我们都无力制止。倘若我们不能重建幕府对于交战双方的权威，那么这场战争极有可能导致日本列国长期无序的流血冲突。"
 flavor_jap.EVTOPTB56:0 "我们必须赶在国家四分五裂之前终结战国时代！"
 flavor_jap.EVTNAME2:1 "一向一揆起义!"
 flavor_jap.EVTDESC2:1 "净土真宗的信徒，大部分是农民，僧侣和国人众，在你的国家起义了!他们对经济和政治构成巨大威胁，必须尽快处理."
 flavor_jap.EVTOPTA2:0 "战斗!"
 flavor_jap.EVTOPTB2:1 "尝试与对方妥协"
 flavor_jap.EVTNAME3:1 "一向一揆扩散!"
 flavor_jap.EVTDESC3:1 "他们转战各国，给所经之处带来混乱.看上去你庞大而精锐的军队能拒其于国门之外，但他们的宗教狂热也使他们舍生忘死.一揆众蜂拥而起，如果你不阻止他们，你的农民也会加入他们."
 flavor_jap.EVTOPTA3:0 "镇压叛贼！"
 flavor_jap.EVTNAME4:0 "倭寇"
 flavor_jap.EVTDESC4:1 "根据《高丽史》，早于1223年的夏季，就有“倭寇衿州”的记载，这是最早的倭寇纪录.在中国，最早对倭寇的记载则是在1302年.由于明清两代对日本贸易的封锁，为了获得中国货，日本人只能向海盗购买.日本将这些海盗称为“八幡”.明廷与日本关白丰臣秀吉，曾合作禁绝倭寇.海禁解除后，大部分倭寇也就回到传统的航海事业上了."
 flavor_jap.EVTOPTA4:1 "资助海盗"
 flavor_jap.EVTOPTB4:1 "叫他们收手"
 flavor_jap.EVTNAME5:0 "锁国令"
 flavor_jap.EVTDESC5:1 "德川幕府颁布锁国令，禁止外国人入境，同时出国的日本人也要处以死刑.锁国政策的目的，是消除西班牙及葡萄牙在日本的殖民势力与宗教势力，尤其是他们在外样诸藩的活动，以维持幕府在国内的无上权威.日本南部日益增长的天主教徒，使西班牙与葡萄牙被视为对幕府的威胁，而且会破坏国内的和平.外样大名在战国时期得益于东亚贸易，用于加强其武装力量.限制贸易可以令大名无法增强实力，挑战德川幕府."
 flavor_jap.EVTOPTA5:1 "维持锁国"
 flavor_jap.EVTOPTB5:1 "重新审视锁国令"
 flavor_jap.EVTNAME6:0 "兰学"
 flavor_jap.EVTDESC6:1 "德川幕府下令锁国后，外国人不准登陆之余，日本人也不可以出国，违者处死.不过，有一个小例外就是和兰陀人获准在长崎的出岛进行贸易.他们是1639年至1853年间，唯一一批可以在日本活动的欧洲人.兰学，即“和兰陀学”或者“西学”，是日本人从出岛的和兰陀人身上学得的知识体系.西方技术和医药通过出岛的商人传行日本.在欧洲发生的技术革命也带到日本，成为日本理论与技术的科学基础."
 flavor_jap.EVTOPTA6:1 "允许和兰陀人进入"
 flavor_jap.EVTOPTB6:1 "封闭国境"
 flavor_jap.EVTNAME7:0 "南蛮贸易"
 flavor_jap.EVTDESC7:1 "那些又无礼、又脏、又不识字的外国人来到日本，自称“葡萄牙”和“和兰陀”.这些外国人中出了不少探险家、传教士，还有商人."
 flavor_jap.EVTOPTA7:1 "欢迎新来的商人（冤大头）！啪啪啪啪！"
 flavor_jap.EVTNAME8:1 "西方受损船只"
 flavor_jap.EVTDESC8:1 "一艘来自和兰陀的船在丰后靠岸，船上装有十一箱粗羊毛布、玻璃珠、镜子、眼镜、钉子、铁材、锤子、十九门青铜炮、五千枚炮弹、五百支滑膛枪、三百发链炮、三箱锁子甲，还有二十个半死不活的男人.这艘船叫做“爱”，船上有一个叫威廉·亚当斯的人，坚持要见我们的“国王”……"
 flavor_jap.EVTOPTA8:1 "帮助外国人"
 flavor_jap.EVTOPTB8:1 "什么也不做"
 flavor_jap.EVTOPTC8:1 "带那外国人来见我"
 flavor_jap.EVTNAME9:0 "吉利支丹"
 flavor_jap.EVTDESC9:1 "1549年，第一艘葡萄牙船只来到日本的六年后，天主教传教士随之而来，开始吸引本国人皈依基督.最早的传教士是由葡萄牙所支持的耶稣会所派出，后来西班牙支持的方济会与道明会也来了.耶稣会士方济各·沙勿略神父、多列神父、佛南田修士首先来到鹿儿岛，希望将基督信仰与天主教带到日本."
 flavor_jap.EVTOPTA9:0 "禁止传教！"
 flavor_jap.EVTOPTB9:1 "任他们传播信仰"
 flavor_jap.EVTNAME10:1 "本能寺之变"
 flavor_jap.EVTDESC10:1 "大名织田信长已控制日本中部，而他最后的对手，毛利家、上杉家、北条家都分别陷入内部矛盾，实力削弱.为继续步武天下，织田信长分别派出将领攻打其他三家.羽柴秀吉在高松城之战陷入胶着，要求织田信长出兵增援.明智光秀受命增援，而织田信长则与一批家臣、商人、艺人，还有一大批随从前往本能寺.但信长到达本能寺休息后遭到突袭，其他大名还有织田家的将领则作壁上观.光秀认为时机已到，出兵包围本能寺.信长的近卫与随从奋力抵抗，但已无力回天.织田信长最终决定自杀，并命令他的小姓森兰丸在寺内点火，以免自己的头颅被任何人得到.又一次的下克上！"
 flavor_jap.EVTOPTA10:1 "我主已殁！"
 flavor_jap.EVTNAME11:0 "城下町"
 flavor_jap.EVTDESC11:1 "第一座城下町建于1500年.商人、匠人、武士不分阶层，都住进新的市镇里.丰臣秀吉在1580年要求他的同盟大名只能在中心地域建一座城.1585年的检地后，新的石高按照田地的肥沃程度与生产力决定.五年后新的士农工商阶级制度成立，地权因而转到大名手中，而他们的收入就是按石高来算的.从此大名的意思变成指每年有一万石收入的领主了."
 flavor_jap.EVTOPTA11:1 "要建一座外郭"
 flavor_jap.EVTOPTB11:1 "不用建外郭"
 flavor_jap.EVTNAME12:1 "市井文化崛兴"
 flavor_jap.EVTDESC12:1 "$COUNTRY$的领民对歌舞伎和浮世绘愈感兴趣.歌舞伎是一种歌舞表演；浮世绘则是在木板上的绘画，主题包括风景、历史故事、舞台一角、闲居生活.作为$COUNTRY$的当主，稍为表现一下对歌舞伎和浮世绘的兴趣也不是坏事."
 flavor_jap.EVTOPTA12:1 "值得花时间去看"
 flavor_jap.EVTOPTB12:1 "别在这种蠢事上浪费时间！"
 flavor_jap.EVTNAME13:0 "寺子屋"
 flavor_jap.EVTDESC13:0 "武家之子一般会到公共学堂上课，一般都是由佛寺成立的.当商人阶级冒起，平民也开始要求教育机会.有些人提出建立寺子屋，旨在教$COUNTRY$的领民读书识字.有部分也会教授珠算、历史、地理.领民的诉求已很清楚，我们作为领主更要不甘人后."
 flavor_jap.EVTOPTA13:1 "在$COUNTRY$领地内建立寺子屋"
 flavor_jap.EVTOPTB13:1 "不同理那些平民"
 flavor_jap.EVTNAME14:0 "军事发展"
 flavor_jap.EVTDESC14:1 "西方商人带来一种新武器叫火绳枪.这种火绳枪将会来未来战争的关键.有些武士认为旧战术一向行之有效，不过也有人早就掌握新知，而且由衷赞叹这种新式武装."
 flavor_jap.EVTOPTA14:1 "拥抱新知"
 flavor_jap.EVTOPTB14:1 "熟用旧法"
 flavor_jap.EVTNAME15:0 "座"
 flavor_jap.EVTDESC15:0 "在$COUNTRY$领内出现一种称为“座”的公会机构，商人与寺院、神社合作保护自身免受山贼、武士、大名侵扰.商人会一组组地运送货品，然后在寺院的领地内贩卖货物，以获得寺院的支持与保护.一些$COUNTRY$领内的商人这样是不够的，他们将目光投向你，说可以给你一些分成，以换取你的支持，譬如说一些税务优惠，或是公共支持."
 flavor_jap.EVTOPTA15:0 "看来是一宗大生意"
 flavor_jap.EVTOPTB15:0 "你，无法使我兴奋动容"
 flavor_jap.EVTNAME16:0 "乐市"
 flavor_jap.EVTDESC16:0 "在$COUNTRY$领内的座势力越来越强，已经足以保护自己，甚至有独立的能力.他们有能力操控价格，还有垄断倾向.为防止座独占市场，推行免税和建立商会，也就是乐市和乐座，也许可以动摇那些老牌大座的影响力."
 flavor_jap.EVTOPTA16:1 "推动自由贸易"
 flavor_jap.EVTOPTB16:1 "以前怎么干，现在怎么做"
 flavor_jap.EVTNAME17:1 "东山文化"
 flavor_jap.EVTDESC17:0 "基于禅宗哲学与侘寂思想发展出来的新文化风麾于领内.茶会、插花、能剧、墨绘等活动，越来越受领民欢迎."
 flavor_jap.EVTOPTA17:1 "推动东山文化"
 flavor_jap.EVTOPTB17:1 "什么也不做"
 flavor_jap.EVTNAME18:0 "银阁寺"
 flavor_jap.EVTDESC18:1 "当国人需要新气象鼓舞的时候，东山文化出现了.家臣中有人提出要建一座银阁寺，这座寺院要覆满银箔，并要在旁边造一座充满禅宗与侘寂气息的石庭园.不过，后来因为镶银与侘寂理念格格不入，所以就将银箔取消了."
 flavor_jap.EVTOPTA18:1 "建一座新的寺庙！"
 flavor_jap.EVTOPTB18:1 "这种计划最好用来当柴烧"
 flavor_jap.EVTNAME19:0 "关所"
 flavor_jap.EVTDESC19:1 "最近经常收到有平民在郊区的道路被山贼袭击，有人建议在领内设置关所，控制人流与货物的路线，还可以用来征税，而且还可以收预警之效，敌国入侵时可以有更多时间组织防卫."
 flavor_jap.EVTOPTA19:1 "设置关所"
 flavor_jap.EVTOPTB19:1 "什么也不做"
 flavor_jap.EVTNAME20:0 "武家诸法度"
 flavor_jap.EVTDESC20:0 "一大批武士无法履行他们的义务，是时候要他们知道自己的责任是甚么.《武家诸法度》集合了一批大名与武士应当遵从的法令，也包括一些道德要求：当一个好大名不只是要遵守法令.尽管我们不能直接控制他们，但这样也许能令他们遵从一下我们的想法."
 flavor_jap.EVTOPTA20:0 "颁行《武家诸法度》至全日本"
 flavor_jap.EVTOPTB20:0 "无视它"
 flavor_jap.EVTDESC21:0 "日本之主颁布了《武家诸法度》，说要教大名怎样当个好大名，里面说：\n武士应向武道追求极致，包括弓道、剑道、骑术、古典，都要日益精进；\n娱乐消遣，不应奢糜；\n藩内不应窝藏逃犯."
 flavor_jap.EVTOPTA21:0 "好的"
 flavor_jap.EVTNAME22:0 "五街道"
 flavor_jap.EVTDESC22:1 "要加强对日本的控制，我们应建立五条由中央直接管理的道路，连接首都与全国各地.五街道上应设有驿站，供游人休息和补给."
 flavor_jap.EVTOPTA22:1 "建设五街道"
 flavor_jap.EVTOPTB22:1 "这并非必须"
 flavor_jap.EVTNAME23:0 "享保改革"
 flavor_jap.EVTDESC23:1 "享保改革原是为改善幕府的财政而提出的一系列改革，由德川幕府第八代将军德川吉宗推行.周围的儒者都反对改革，认为聚敛是恶政，吉宗意识到必须解雇他们才可以扫除改革的障碍.享保改革包括建立商会，加强控制与征税，同时又重要节俭."
 flavor_jap.EVTOPTA23:1 "我们应改革贸易"
 flavor_jap.EVTOPTB23:1 "军队更需要改革"
 flavor_jap.EVTOPTC23:1 "本于原意，经济改革"
 flavor_jap.EVTNAME24:0 "元禄年"
 flavor_jap.EVTDESC24:1 "这是江户时期的黄金时代.经年和平与孤立，为$COUNTRY$带来稳定的经济，艺术品与新建筑不断涌现.如果有统治者的支持，将使元禄年更为璀灿."
 flavor_jap.EVTOPTA24:1 "开启元禄时代！"
 flavor_jap.EVTNAME25:0 "儒教"
 flavor_jap.EVTDESC25:1 "一种新的思想正在日本传播.中国哲学家孔子的教训，发展成一套伦理及哲学理系，称为儒教.人文主义是其核心，现世与家庭比来世与神祇更显重要."
 flavor_jap.EVTOPTA25:1 "麻烦了……"
 flavor_jap.EVTNAME26:1 "儒教传播"
 flavor_jap.EVTDESC26:1 "中国哲学家孔子的教训正在$COUNTRY$传播.称为“儒教”的伦理及哲学理系已令$COUNTRY$的大老深感不安.人文主义是其核心，现世与家庭比来世与神祇更显重要，对神灵的意志并不感冒."
 flavor_jap.EVTNAME27:0 "古学"
 flavor_jap.EVTDESC27:1 "中国的主流学术儒教，与佛经在日本人为流行，令传统日本学术无人问津.几个日本学者开始研究早期的日本典籍，质疑儒者所讲的道德教化只是一种人性压抑，并企图重塑在被外地影响前的日本文化，称之为“国学”."
 flavor_jap.EVTOPTA27:1 "支持国学者"
 flavor_jap.EVTNAME28:0 "御家骚动"
 flavor_jap.EVTDESC28:1 "御家骚动，是指在$COUNTRY$的家臣与武士，内部不和所引发的战事.这些乱局是对政治稳定的一大威胁，一般都会从严处理.因为某些原因，御家骚动也会成为平民间流传的传说故事，混杂政治角力与武斗，很多都非常有趣.你的嗣子正要要对一场纷争，不少人都希望看见他人头落地."
 flavor_jap.EVTOPTA28:0 "他本应做得更好！"
 flavor_jap.EVTOPTB28:1 "拒绝遵重他们的要求"
 flavor_jap.EVTNAME29:0 "参勤交代"
 flavor_jap.EVTDESC29:1 "为了好好控制各地大名，$COUNTRY$打算实施参觐交代.这令大名需要在江户购置一座府第，而且定期在江户与本藩之间迁移，一般会在一个地方待上一年，大名的妻子及嗣子要留在江户当人贸.因此，大名无法发动战争，因为他要花费大量金钱去支付在江户与本藩的奢华生活开销.参觐交代也是一种军役，大名亦必须携同一定数量的本藩武士随行."
 flavor_jap.EVTOPTA29:0 "好主意！"
 flavor_jap.EVTOPTB29:1 "听起来很贵"
 sankin_kotai_TT_A:0 "所有臣属于§Y[Root.GetName]§!的日本大名将会触发事件“参觐交代”。这将会激怒他们。"
 sankin_kotai_TT_B:0 "所有臣属于§Y[Root.GetName]§!的日本大名将会为此感到高兴。"
 flavor_jap.EVTDESC30:0 "日本打算实施参觐交代，要求每个大名都要在江户置一宅第，妻子与嗣子都要长居江户当人质，而大名本人也要定期来回本藩与江户.两边的府第都要花费大量金钱，而且大名也要携同一定数量的本藩武士随行."
 flavor_jap.EVTOPTA30:1 "好的"
 flavor_jap.EVTNAME31:0 "桀骜的武士"
 flavor_jap.EVTDESC31:1 "过去几年的和平使许多武士闲散怠惰.这些闲散武士现在开始剥削和欺压百姓.他们必须得到处理，我们要行动起来."
 flavor_jap.EVTOPTA31:0 "他们很有用!"
 flavor_jap.EVTOPTB31:1 "罪恶总会得到惩罚"
 flavor_jap.EVTNAME32:0 "刀狩 - 不好的执行者"
 flavor_jap.EVTDESC32:0 "所有省份的农民都被严格的禁止拥有任何刀，短剑，弓，矛或其他类型的武器.如果这些不必须的战争工具藏于民间，地租和年贡的收取将更困难，械斗和暴动也会更容易煽动.' - 刀狩的原因是正当的，但你士兵的行为不是.不仅仅收缴刀剑和其他武器，士兵还随意处罚藏刀者.一向一揆和浪人起义以求自保，你的国家正面临一场暴动."
 flavor_jap.EVTOPTA32:0 "此诚非我意"
 flavor_jap.EVTNAME33:0 "刀狩 - 逮捕乱民"
 flavor_jap.EVTDESC33:0 "尽管农民和地侍怨声载道，你的士兵仍收缴了所有的武器，从匕首到大锤.没有东西能用来发动一场对抗你的起义了."
 flavor_jap.EVTOPTA33:0 "知道了!"
 flavor_jap.EVTNAME34:0 "刀狩 - 刀狩中断"
 flavor_jap.EVTDESC34:0 "当你出发去刀狩的时候，你的政敌似乎趁你不在朝做了好些小动作.京都的政治角力一如以往，但针对你的观点越来越多.你被逼放弃刀狩，回到天皇身边."
 flavor_jap.EVTOPTA34:0 "要结束就结束吧"
 flavor_jap.EVTNAME35:0 "省份皈依"
 flavor_jap.EVTDESC35:0 "自从外国人被允许自由进入日本后，戏剧性地出现了大量的天主教皈依者.\n\n在 $PROVINCENAME$ 已经有足够的皈依者让天主教成为该地区最大的宗教了."
 flavor_jap.EVTOPTA35:0 "这会是一件好事吗……？"
 flavor_jap.EVTNAME36:0 "忍者袭击！"
 flavor_jap.EVTDESC36:0 "我们的忍者报告我们的邻国已经雇佣了一个另一个忍者流派.当然他们正计划对抗我们！我们是否应该派出忍者进行一次先发制人的袭击？"
 flavor_jap.EVTOPTA36:1 "无论它需要什么"
 flavor_jap.EVTOPTB36:1 "不是现在"
 flavor_jap.EVTDESC37:0 "我们的忍者流派已经被 $FROM$ 派出的忍者歼灭.他们实施了夜袭，并在没有触动警报的情况下杀死了我们所有的忍者."
 flavor_jap.EVTOPTA37:1 "他们会为此付出代价！"
 flavor_jap.EVTDESC38:1 "我们的忍者流派已经击退了 $FROM$ 发动的一次袭击.那些蠢货踏入了陷阱并被屠杀到仅剩一人."
 flavor_jap.EVTOPTA38:1 "愚蠢……"
 flavor_jap.EVTNAME39:0 "支配茶叶贸易"
 flavor_jap.EVTDESC39:1 "我们现在支配了日本的茶叶贸易，而不是仅仅从事它的贸易，也许我们可以开始自行种植它？"
 flavor_jap.EVTOPTA39:1 "好主意"
 flavor_jap.EVTOPTB39:1 "不"
 flavor_jap.EVTNAME40:0 "天皇的茶会"
 flavor_jap.EVTDESC40:0 "我们获邀出席一场御前茶会，这会大大增加我们的名望！"
 flavor_jap.EVTOPTA40:0 "让我们享受这一刻！"
 flavor_jap.EVTNAME41:0 "无嗣"
 flavor_jap.EVTDESC41:0 "到现在我们还是无法生下嗣子，这将为我们带来混乱.我们可以收养一个孩子，不过这将显露出我们的弱点."
 flavor_jap.EVTOPTA41:1 "加强努力"
 flavor_jap.EVTOPTB41:1 "收养继承人"
 flavor_jap.EVTNAME42:0 "颜面大失"
 flavor_jap.EVTDESC42:0 "最近的不稳令人怀疑我是否有能力团结国内.承认现在时局有所失控，将会大大打击我的权威."
 flavor_jap.EVTOPTA42:1 "承认局势不稳"
 flavor_jap.EVTOPTB42:0 "坚持一切都很稳定!"
 flavor_jap.EVTNAME43:0 "征收附加税"
 flavor_jap.EVTDESC43:1 "战火已远去，我领内安定繁荣.家臣提议今年可以增收一项特别税，令我们也可以分享下繁荣成果."
 flavor_jap.EVTOPTA43:1 "多收点银子也不算负担"
 flavor_jap.EVTOPTB43:1 "我们要人不要钱"
 flavor_jap.EVTNAME44:1 "大名之剑"
 flavor_jap.EVTDESC44:1 "其他人看来，我们就是洪水猛兽，全日本还有谁敢反抗我？现在我们应该告诉其他大名谁在主宰浮沉.不过，更宽大的做法，也许使我们在外交场上更有利."
 flavor_jap.EVTOPTA44:0 "他们必须尊重我的权威!"
 daimyo_displeased_TT:0 "所有的§Y大名§!都将不满。"
 flavor_jap.EVTOPTB44:1 "我们应表现得更圆滑"
 flavor_jap.EVTNAME45:0 "献给天皇的漆器"
 flavor_jap.EVTDESC45:0 "我们一件精美的漆器盒子，吸引到一名皇室随从的注意，盒子梦幻般的工艺在御所流传，更传到天皇耳中.我们似乎不得不将盒子当作礼物，经天皇忠实的侍从献给他."
 flavor_jap.EVTOPTA45:0 "理应献给陛下!"
 flavor_jap.EVTOPTB45:0 "恐怕我国无力支付这份礼物."
 flavor_jap.EVTNAME46:0 "第一批清酒"
 flavor_jap.EVTDESC46:0 "当季的第一批清酒已经酿好，几周后就是品尝的日子了.问题是我们是邀请天皇出席品酒仪式，还是利用我们在市场上的有利地位早早卖掉呢."
 flavor_jap.EVTOPTA46:1 "我们需要天皇支持"
 flavor_jap.EVTOPTB46:0 "搬到市场上卖!"
 flavor_jap.EVTNAME47:0 "动员新兵"
 flavor_jap.EVTDESC47:0 "战争已打响，阵屋内有人提出要从各地征集更多士兵.征集臣下的军队会影响我们的权威，因此也有解决方案，就是解除农民的束缚与负担.第三个方法则是按原本办事，不作改变."
 flavor_jap.EVTOPTA47:1 "征召更多军队"
 flavor_jap.EVTOPTB47:1 "拯救困苦农民"
 flavor_jap.EVTOPTC47:1 "甚么也不用做"
 flavor_jap.EVTNAME48:1 "精美玉雕"
 flavor_jap.EVTDESC48:1 "走过$CAPITAL$的市集，你发现一件小玉饰，那是一个武士沉思像.武士与武士道思想正影响全日本.不过，是否要避免变成一种偶像崇拜？"
 flavor_jap.EVTOPTA48:1 "放在我的床头会很好..."
 flavor_jap.EVTOPTB48:1 "省一块是一块!"
 flavor_jap.EVTNAME49:0 "谣言传播"
 flavor_jap.EVTDESC49:1 "喜鹊报喜来了！你刚收到一个某大名不想御所里知道的消息，我们可以利用这个来削弱他的地位.不过，散布谣言还是会惹来不满的."
 flavor_jap.EVTOPTA49:1 "我只会告诉一小部分人"
 flavor_jap.EVTOPTB49:1 "没有必要传播肮脏的谣言"
 flavor_jap.EVTNAME50:1 "儿子的家纹"
 flavor_jap.EVTDESC50:1 "你的儿子在众子中表现优秀，是时候获得自己的家纹，将来也会当上大名.你的妻子用莲花给他设计了一个家纹，不过有大名提醒他是男人就用叶形图案.我们要怎么办？"
 flavor_jap.EVTOPTB50:1 "我可不想得罪其他大名"
 flavor_jap.EVTOPTA50:1 "老婆弄的当然是最好的"
 flavor_jap.EVTOPTC50:1 "我会自己给儿子设计一个"
 flavor_jap.EVTNAME51:1 "锋利的剑"
 flavor_jap.EVTDESC51:1 "你的爱剑刚从铁匠那里送回来了，看上去比以前更锋利，将要再一次沾满敌人的鲜血.这时，你有一个念头：这不就是给天皇的最佳献礼吗？不过，话说回来，好剑难求啊."
 flavor_jap.EVTOPTA51:1 "我想我还是留着自用好了"
 flavor_jap.EVTOPTB51:1 "我肯定天皇会想要"
 flavor_jap.EVTNAME52:0 "藩国内的绞刑"
 flavor_jap.EVTDESC52:1 "本藩天灾人祸接二连三，领民开始怀疑你是否胜任."
 flavor_jap.EVTOPTA52:1 "危机只是暂时的"
 flavor_jap.EVTOPTB52:1 "谁管他!？"
 flavor_jap.EVTNAME53:0 "新一代武士"
 flavor_jap.EVTDESC53:0 "新一代武士渐渐长大.过去数年和平的日子，令年青一代在安逸的环境成长，相比兵法，他们更倾向学习治民之术.我们可以任他们自由发展，或者要他们多修武德."
 flavor_jap.EVTOPTA53:1 "我们要更多文官"
 flavor_jap.EVTOPTB53:0 "我们要时刻准备好保卫自己!"
 flavor_jap.EVTNAME54:0 "强兵守土"
 flavor_jap.EVTDESC54:0 "我们有深厚的军事传统，而我们利用之来加强我们在朝廷的地位."
 flavor_jap.EVTOPTA54:0 "好主意!"
 flavor_jap.EVTOPTB54:0 "没兴趣!"
 flavor_jap.EVTNAME55:0 "死亡与光荣？"
 flavor_jap.EVTDESC55:1 "本藩最近有一个犯人，在领民中甚有名气，因为他敢于反抗贪污的税吏.处决他固然能显示权威，赦免他也可以显示大名仁慈公正的一面，争取民心."
 flavor_jap.EVTOPTA55:0 "砍掉他的头!"
 flavor_jap.EVTOPTB55:1 "宽恕他"
 flavor_jap.57.t:0 "独立的大名"
 flavor_jap.57.d:0 "现在，我们已不再接受幕府的支配，并且可以自由地为天皇服务。$COUNTRY$现在是真正独立的大名了。"
 flavor_jap.57.a:0 "天皇陛下怎么样了？"
 flavor_jap.57.b:0 "我们必将独自战斗！"
 flavor_jap.58.t:0 "臣从的大名"
 flavor_jap.58.d:0 "我们已不再是实际上独立割据的大名，今后将会真正尊奉幕府和天皇的权威。"
 flavor_jap.58.a:0 "这是理所当然的……"
 flavor_jap.59.t:0 "伊势神宫"
 flavor_jap.59.d:0 "我们占领了神道教最神圣的地方之一，伊势神宫。这里供奉着天照大神，数千年来一直由日本皇室监管，是神道教教徒的避难所和主要朝圣之地。这个地区所有的统治者都必须尊重它。"
 flavor_jap.59.a:0 "转换这个区域的信仰可能比原计划更难……"
 flavor_jap.59.b:0 "这是一个迷人的宗教。我们信奉神道信仰吧！"
 flavor_jap.59.c:0 "让他们安静地敬拜他们的神像吧……"
 flavor_jap.60.t:0 "在石见发现银矿"
 flavor_jap.60.d:0 "去年，一位商人报告说在石见国的山区发现了银矿，银的供应量几乎无穷无尽。从此，建成的矿山成为全省的主要收入来源，甚至有希望成为[Root.GetName]的主要收入来源。"
 flavor_jap.60.a:0 "太好了!"
 flavor_jap.61.t:0 "在佐渡岛发现金矿"
 flavor_jap.61.d:0 "在越前的一个名为佐渡的岛上发现了一座新的金矿，这座金矿有望成为日本列岛的主要黄金来源之一。"
 flavor_jap.61.a:0 "太好了！"
 flavor_hsa.EVTNAME1:0 "乔治·基瑟"
 flavor_hsa.EVTDESC1:0 "商人乔治·基瑟，曾作为汉萨同盟的成员在伦敦活动.他回到但泽，娶到但泽一位有名望市民的女儿克里斯汀·古瑜格.他正在但泽寻找新商机."
 flavor_hsa.EVTOPTA1:0 "雇用他"
 flavor_hsa.EVTNAME2:0 "造船技术"
 flavor_hsa.EVTDESC2:0 "我们汉萨同盟造的船风行全欧，包括意大利.我们控制大部分造船市场，主要在吕贝克和但泽.荷兰想将布鲁日建成大型的纤维市场.布鲁日坐落在商路末端，将会成为我们造船业的对手.我们是否要停止从汉萨城市输出造船技术到荷兰？"
 flavor_hsa.EVTOPTA2:0 "停止输出造船技术！"
 flavor_hsa.EVTOPTB2:0 "传播造船技术"
 flavor_hsa.EVTNAME3:0 "大会日"
 flavor_hsa.EVTDESC3:0 "As a new ruler，it is customary to hold a Tagfahrt where the league's members are invited to participate in the central meeting. The member communities have chosen Ratssendeboten or envoys to represent their local consensus on the issue at the Tagfahrt. This Tagfahrt brought up some issues with the trade，the economy and the military. As the envoys haven't managed to reach a conclusion as to which of these matters we should address，and although the consensus-building at the Tagfahrt is supposed to follow the Low Saxon tradition of Einung，it is our duty to decide which matter to address."
 flavor_hsa.EVTOPTA3:0 "贸易改革"
 flavor_hsa.EVTOPTB3:0 "经济改革"
 flavor_hsa.EVTOPTC3:0 "军事改革"
 flavor_hsa.EVTNAME4:0 "海因里希·苏德曼"
 flavor_hsa.EVTDESC4:0 "海因里希·苏德曼来自科隆，他在1556年当选理事.他曾接受正式的法律训练，保护同盟城市的外交利益，因此成为永久干事."
 flavor_hsa.EVTOPTA4:0 "他可以在$COUNTRY$发挥所长"
 flavor_ara.EVTNAME1:0 "海洋理事会"
 flavor_ara.EVTDESC1:0 "港务领事馆是我们新成立的准法人机构，负责执行海洋法与商法，保障我们的商人在商业纠纷时能免受王室干涉，而王室则会得到商人的财务支持."
 flavor_ara.EVTOPTA1:0 "太好了!"
 flavor_ara.EVTNAME2:0 "海洋法典"
 flavor_ara.EVTDESC2:0 "《巴塞隆那海洋习例又称为海洋法典》是《海洋法典》的全称.我们可以出钱重修法典以加入有关港务领事法庭运作方式的条文，与战时政府的指挥体系."
 flavor_ara.EVTOPTA2:0 "资助重修"
 flavor_ara.EVTOPTB2:0 "不理那份手稿"
 flavor_ara.EVTNAME3:0 "安东尼奥·贝卡德里"
 flavor_ara.EVTDESC3:0 "意大利诗人、教法律师、学者、外交官、编年史家安东尼奥·贝卡德里正在$COUNTRY$之主资助下修习哲学.他创立安东尼柱廊学院，又介绍年轻学者乔凡尼·蓬塔诺给国王.他的智慧保证他足以胜任国王的左右手，希望能聘请安东尼奥·贝卡德里当顾问."
 flavor_ara.EVTOPTA3:0 "好，聘用他"
 flavor_ara.EVTNAME4:0 "若望努斯·蓬塔努斯"
 flavor_ara.EVTDESC4:0 "安东尼奥·贝卡德里是第一个将年轻的若望努斯·蓬塔努斯介绍给$COUNTRY$的人.若望努斯·蓬塔努斯即乔凡尼·蓬塔诺，他是大量王阿方索王储的老师，同时也是政治顾问、军事秘书、首相，但他主要还是一位学者.他曾论述“王子的慷慨”、“残暴”、“高尚”等题目，他又认为大型纪念碑与建筑是伟大王者的表现.他又娓娓能道出现代生活的真谛与人情绪的意义.乌拉尼亚是他的炫耀文采的作品，他将当代的天文学融汇在六步格诗中，并加入大量的神话故事.他以拉丁文写作，大部分诗作都是一些很个人的题材.在《婚姻之爱》里，他的热情以温暖的色彩与真挚的感情道出."
 flavor_ara.EVTOPTA4:0 "没有我们他没法成功"
 flavor_ara.EVTOPTB4:0 "他是靠的他自己"
 flavor_ara.EVTNAME5:0 "圣玛利亚修道院"
 flavor_ara.EVTDESC5:0 "韦斯卡西格纳君王修道院由亚拉贡国王阿方索二世的妻子卡斯蒂利亚王后桑查倡议于1183年至1208年修建的。它收藏了大约1200件由英格兰艺术家创作的仿罗马式壁画。尽管现在有些破败，但仍然是一座宏伟的建筑。修女现在请求你资助修道院，她们并且会让西格纳的大师创作一幅祭坛画。"
 flavor_ara.EVTOPTA5:0 "资助教会"
 flavor_ara.EVTOPTB5:0 "资助艺术家"
 flavor_ara.EVTOPTC5:0 "无视它"
 flavor_ara.EVTNAME6:0 "农民辛迪加"
 flavor_ara.EVTDESC6:0 "阿拉贡的贵族发布严苛的法令将农民捆绑在土地上.大大加强的领主权利在农民中产生了不安.那些最穷苦的农民公开地抗议，要求改革并限制领主的滥权.这对我们是极为有利的，将是我们在同贵族的长期斗争中获得农民支持的极好机会.有人建议允许农民建立农民辛迪加，一个类似工会或者互助会的组织，来保证自己的权益."
 flavor_ara.EVTOPTA6:0 "允许农民建立农民辛迪加"
 flavor_ara.EVTOPTB6:0 "无视这些乡巴佬"
 flavor_nor.EVTNAME1:0 "西古尔德 琼森"
 flavor_nor.EVTDESC1:0 "挪威的贵族，前摄政，西古尔德 琼森，以国王之名统治着这个国家.他是挪威王室的直系后代，阿克什胡斯要塞的指挥官.西古尔德 琼森一直是反汉萨同盟的领袖."
 flavor_nor.EVTOPTA1:0 "他为此做出了贡献"
 flavor_nor.EVTNAME2:0 "尼尔斯 亨里克松"
 flavor_nor.EVTDESC2:0 "元老亨利克 延森之子，尼尔斯 亨里克松，最近迎娶了英格德 奥特斯达特，同时巩固了在奥斯特拉特家族的地位.他现在是挪威最大的地主之一，在卑尔根，瓦尔德胡斯，哈洛加兰德，佛森，弗罗斯塔，斯彻达尔，孙墨尔，罗斯达尔，埃德岛，塞尔比，荷杰得兰等地有财产.有人建议他来担任顾问."
 flavor_nor.EVTOPTA2:0 "好的"
 flavor_nor.EVTNAME3:0 "瓦尔德胡斯堡"
 flavor_nor.EVTDESC3:0 "芬马克郡瓦尔德市的第一批要塞始建于1306年，当时被称为瓦尔哥亚.第二批要塞则于1450年和1500年在奥斯特维根完成，它有一个矩形的主体和两个角堡."
 flavor_nor.EVTOPTA3:0 "加固要塞"
 flavor_nor.EVTOPTB3:0 "加强挪威的国防"
 flavor_nor.EVTOPTC3:0 "什么也不做"
 flavor_nor.EVTNAME4:0 "布胡斯要塞"
 flavor_nor.EVTDESC4:0 "在布胡斯的伯格胡斯要塞完成了.要塞被一条河流环绕，在一处高40米的山丘上俯瞰四周.作为防御瑞典的重要堡垒，它是一座拥有三米厚城墙四个角楼的矩形要塞."
 flavor_nor.EVTOPTA4:0 "太好了"
 flavor_nor.5.t:0 "一场战略性的联姻"
 flavor_nor.5.da:0 "自从13世纪的珀斯条约以来，苏格兰必须每年向挪威王国支付金钱，以换取对赫布里底的控制。然而这些拖付的欠款现在已经过期，这也造成了局势的紧张。无论我们的祖先有何等的宣称，我们在高地的权威显然并不充分，而且我们内部还有着更大的问题要处理。 有人建议将这一冲突一劳永逸地解决。 [SCO.Monarch.Dynasty.GetName]家族将与[Root.Monarch.Dynasty.GetName]王朝的成员联姻，奥克尼伯爵的领地将作为抵押，然后转移到苏格兰。\n奥克尼的头衔在挪威国内依旧地位甚高，但有时也只是作为登上挪威王位的垫脚石。 虽然挪威的贵族们依旧十分弱势，他们还是对这项交易抱持着小心谨慎的态度。"
 flavor_nor.5.db:0 "自从13世纪的珀斯条约以来，苏格兰必须每年向挪威王国支付金钱，以换取对赫布里底的控制。然而这些拖付的欠款现在已经过期，这就是造成紧张局势的原因。无论我们的祖先有何等的宣称，我们在高地的权威显然并不充分，而且我们内部有更大的问题要处理。 有人建议将这一冲突一劳永逸地解决。 [SCO.Monarch.Dynasty.GetName]家族将与[Root.Monarch.Dynasty.GetName]王朝的成员联姻，奥克尼伯爵的领地将作为抵押，然后转移到苏格兰。\n奥克尼的头衔在我们国内依旧地位甚高，但有时也只是作为登上挪威王位的垫脚石。 如果我们放弃这些岛屿，我们就会永远失去统治我们以前的财产的权利。"
 flavor_nor.5.a:0 "让我们结束这场冲突吧。"
 flavor_nor.5.b:0 "我们永远不会放弃对这些土地的宣称！"
 flavor_nor.5.a.tt:0 "如果§Y苏格兰§!接受，以下事件将会发生："
 flavor_nor.6.t:0 "奥克尼的领地"
 flavor_nor.6.d:0 "自从13世纪的珀斯条约以来，苏格兰必须每年向挪威王国支付金钱，以换取对赫布里底的控制。然而这些拖付的欠款现在已经过期，这就是造成紧张局势的原因。无论我们的祖先有何等的宣称，我们在高地的权威显然并不充分，而且我们内部有更大的问题要处理。 有人建议将这一冲突一劳永逸地解决。 [SCO.Monarch.Dynasty.GetName]家族将与[Root.Monarch.Dynasty.GetName]王朝的成员联姻，奥克尼伯爵的领地将被抵押，然后转移到苏格兰。\n奥克尼的头衔在挪威国内依旧地位甚高，如果继续由挪威控制，我们北部地区的所有权力将会崩溃。如果他们愿意放弃这些岛屿，他们将放弃统治他们以前的财产。"
 flavor_nor.6.a:0 "做成这笔交易！"
 flavor_nor.6.b:0 "我们宁愿用手中的剑来解决这个问题。"
 flavor_nor.7.t:0 "奥克尼的领地"
 flavor_nor.7.d:0 "自从13世纪的珀斯条约以来，苏格兰必须每年向挪威王国支付金钱，以换取对赫布里底的控制。然而这些拖付的欠款现在已经过期，这就是造成紧张局势的原因。无论我们的祖先有何等的宣称，我们在高地的权威显然并不充分，而且我们内部有更大的问题要处理。  有人建议将这一冲突一劳永逸地解决。 [SCO.Monarch.Dynasty.GetName]家族将与[Root.Monarch.Dynasty.GetName]王朝的成员联姻，奥克尼伯爵的领地将被抵押，然后转移到苏格兰。\n奥克尼的头衔在我们国内依旧地位甚高，但有时也只是作为登上挪威王位的垫脚石。 如果我们放弃这些岛屿，我们就会永远放弃统治我们以前的财产的权利。"
 flavor_nor.7.a:0 "这件事必须完成。"
 flavor_nor.7.b:0 "我们绝不屈服！"
 flavor_nor.8.t:0 "苏格兰接受"
 flavor_nor.8.d:0 "我们已经将放弃了挪威的祖先对赫布里底，奥克尼群岛和高地的宣称。与苏格兰人的关系从未如此美好。"
 flavor_nor.8.a:0 "完成了。"
 flavor_nor.9.t:0 "苏格兰拒绝"
 flavor_nor.9.d:0 "苏格兰人拒绝我们来解决赫布里底群岛和奥克尼群岛冲突的索赔的协议。结果紧张局势再次上升。"
 flavor_nor.9.a:0 "我们决不屈服！"
 flavor_nor.10.t:0 "挪威罢免 [Root.Monarch.GetName]！"
 flavor_nor.10.d:0 "挪威贵族没有放弃对苏格兰群岛的宣称，而是向他们合法的国王发起了反叛。 他们选出一位挪威贵族作为新的统治者。"
 flavor_nor.10.a:0 "我以为他们永远不敢这么做！"
 flavor_nor.11.t:0 "卑尔根骚乱"
 flavor_nor.11.d:0 "卑尔根胡斯堡广受爱戴的指挥官，汉萨同盟在挪威不共戴天的敌人奥拉夫·尼尔森·斯坎克被当地商人杀害。 尽管他长久以来服务于王室，但他也是一个在北海狩猎汉萨同盟的海盗。 为了消除这种对他们利益的威胁，德意志商人在当地一个修道院煽动暴动，将奥拉夫堵进了死路，而后放火将那里烧成了白地。\n奥拉夫与僧侣、当地民众和卑尔根主教在火焰中死亡。 不用说这个事件彻底点燃了斯堪的纳维亚人已经汹涌的反汉萨情绪。"
 flavor_nor.11.a:0 "真的没有什么能做的……"
 flavor_nor.11.b:0 "这是汉萨同盟在卑尔根的末日！"
 flavor_nor.12.t:0 "卑尔根骚乱"
 flavor_nor.12.d:0 "卑尔根胡斯堡广受爱戴的指挥官，汉萨同盟在挪威不共戴天的敌人奥拉夫·尼尔森·斯坎克被当地商人杀害。 尽管他长久以来服务于王室，但他也是一个在北海狩猎汉萨同盟的海盗。 为了消除这种对他们利益的威胁，德意志商人在当地一个修道院煽动暴动，将奥拉夫堵进了死路，而后放火将那里烧成了白地。\n奥拉夫与僧侣、当地民众和卑尔根主教在火焰中死亡。[Root.Monarch.GetName]明显不愿意谴责汉萨同盟，这进一步加剧了挪威民众的不满情绪。"
 flavor_nor.12.a:0 "此乃何等暴行！"
 flavor_nor.13.t:0 "卑尔根骚乱"
 flavor_nor.13.d:0 "卑尔根胡斯堡受人尊敬的指挥官、汉萨同盟在挪威不共戴天的敌人——奥拉夫·尼尔森·斯坎克被当地商人杀害。 尽管他长久以来服务于挪威王室，但他同时也是一名在整个北海狩猎汉萨同盟商船队的海盗。 为了消除这种对他们利益的威胁，德意志商人在当地煽动了一场骚乱，将奥拉夫逼进一座当地修道院，然后放火把它烧为白地。\n奥拉夫与当地市民、修道士、卑尔根主教在火焰中迎来了死亡的命运。为了响应广泛的反汉萨情绪，[Root.Monarch.GetName]下令将汉萨同盟势力驱逐出卑尔根及附近地区。"
 flavor_nor.13.a:0 "此乃何等暴行！"
 flavor_nor.14.a:0 "太好了……"
 flavor_nor.16.t:0 "荷兰时代"
 flavor_nor.16.d:0 "在挪威的经济结构中，木材一直都是主要的出口商品，低地国家的贸易船只在挪威海岸线上也越来越常见。不同于几个世纪以来宰制我国经济的汉萨贸易商，荷兰人更倾向于在进行贸易时不去妨碍当地的商业发展，也不会破坏当地的法律。\n随着荷兰造船业需求的不断增长，挪威可能会发展出欧洲首屈一指的木材业。 作为一个有着航海和造船传统的民族，我们无疑会从荷兰的企业家那里学到很多东西，与他们一起对抗德意志人。"
 flavor_nor.16.a:0 "荷兰人的时代到来了。"
 flavor_nor.17.t:0 "寻找铁矿和铜矿"
 flavor_nor.17.d:0 "虽然挪威农民小规模的铜铁冶炼已经持续了几个世纪，但在我们的土地上并没有大型的铁矿或铜矿，这与瑞典境内蓬勃发展的采矿业形成鲜明对比。自中世纪以来，他们一直在对这两种金属进行大量的开采，销售和出口。\n王室最近从教会和贵族手中收购了许多土地，这些人一直不愿意或没有能力寻找金属矿。 我们应当邀请经验丰富的探矿者和矿工，看看这些山下有什么珍宝。"
 flavor_nor.17.a:0 "让我们看看山里面藏了什么。"
 flavor_nor.17.a.tt:0 "一旦在挪威各省发现§Y铁§!或§Y铜§!，您将有机会花费君主点数来重新调整省份的经济活动，转而生产新的贸易品。"
 flavor_nor.17.b:0 "木材和鱼类已经很好地满足了我们祖先的需求。"
 flavor_nor.18.t:0 "探矿者返回"
 flavor_nor.18.d:0 "我们的探矿者在布拉茨堡和奥斯陆之间发现了大量的铁，铅和铜。 将附近的村庄彻底开发成采矿城镇的代价非常昂贵，但实现武器原料金属自给自足的这一梦想，现在看来似乎已是唾手可得了。"
 flavor_nor.18.a:0 "我们的军队需要铁矿！"
 flavor_nor.18.b:0 "我们的枪炮需要铜矿！"
 flavor_nor.18.c:0 "矿产业将继续维持在一个较小的规模。"
 flavor_nor.19.t:0 "在勒罗斯发现铜矿"
 flavor_nor.19.d:0 "探矿者在特伦德拉格的勒罗斯发现了大量铜矿。 如果我们愿意投资，我们可以把附近的村庄建成正规的矿业城镇，并在这里开发一个大型的铜矿。"
 flavor_nor.19.a:0 "投资勒罗斯的铜矿。"
 flavor_nor.19.b:0 "铜矿开采业还是要保持在一个较小的规模。"
 flavor_nor.20.t:0 "在桑斯瓦尔发现银矿"
 flavor_nor.20.d:0 "我们的矿工在桑斯瓦尔找到了大量的银矿——虽然有些人声称当地人一直都知道这处矿藏。这处银矿位于非常偏远而荒芜的地方，而且我们国内也没有这方面的专家来开发它。 如果想要从这一发现中获益，我们需要从德意志和中欧的富银地区邀请一些外国人来进行协助。"
 flavor_nor.20.a:0 "从现在起，这里将改名为孔斯贝格！"
 flavor_nor.20.b:0 "银矿开采业将继续维持在一个较小的规模。"
 flavor_nor.21.t:0 "彼得·托登舍尔德"
 flavor_nor.21.d:0 "英勇的进攻和灵巧的机动，使得彼得·扬森·维塞尔被誉为挪威海军的未来之星。维塞尔从不愿从战斗中撤退，无论参战船只的大小或任何其他情况如何，都不能把他从阵位上轰走。今天他得到了[Root.Monarch.GetName]的召见，将凭借在公海上取得的巨大功绩而获封受爵。"
 flavor_nor.21.a:0 "从此以后，他将被称为“托登舍尔德”，即雷盾勋爵。"
 flavor_nor.22.t:0 "科特·阿德勒"
 flavor_nor.22.d:0 "15岁时，年轻的船长之子科特·阿德勒离开挪威前往远海探险，此后便开始了他辉煌的商队船长生涯，纵横于低地和地中海，甚至远至印度的科罗曼德海岸。 在荷兰、英国、威尼斯与土耳其海军的战争时期，阿德勒还担任过战舰的船长，拥有同辈人所罕有的经验和人脉。 他通过自己的各种商业公司获得了相当多的个人财富，其中一些投资在了他的祖国，尤其是他在挪威希恩周边开发的那些庄园。\n一个拥有阿德勒这般才干的人肯定能很好地为国效力。"
 flavor_nor.22.a:0 "一个出色的人！"
 flavor_nor.23.t:0 "奥斯陆火灾"
 flavor_nor.23.d:0 "整整三天的大火烧毁了奥斯陆这座木材修筑的城市。现在，我国首都只余寥寥几座建筑矗立在一片灰烬之中。劫后余生的奥斯陆一片萧索，我们面前一派末日景象，还有人建议称我们在重建城市时应该重新选址。他们建议选择更靠近阿克什胡斯城堡的地方，而不是继续在林地间进行重建，以防下一次火灾。同时，我们也应选择更为可靠的建筑技术和城市规划方案，使其成为一座符合当代首都身份的城市。\n将城市建造得更靠近阿克什胡斯也将使得城市的防务更加妥当，在这个时代能给我们带来很大的好处。从历史实践中来看，以前的统治者就已经发现很难阻止奥斯陆的市民们在重建时采用自己中意的材料和方案，所以一次彻底的整修工作可能会消耗颇丰。"
 flavor_nor.23.a:0 "我们必须建立一座新城市！"
 flavor_nor.23.b:0 "过去的就过去了，让人民按照自己的喜好进行重建吧。"
 flavor_nor.24.t:0 "荷兰与挪威的关系更加紧密"
 flavor_nor.24.d:0 "随着时间的推移，挪威与低地国家富裕城市的经济交流引导了国内造船业的不断增长。挪威、荷兰、丹麦、苏格兰、英格兰和瑞典的商人们携手创造出了一片开放的、无国界的海洋，使得与木材贸易紧密联系的挪威城市得以迅速发展。\n年轻的挪威人也开始越来越多地移居至低地国家。 有些人在那里定居，还有一些则继续前往更远的海外。 越来越多的挪威侨民和最终归乡的人们正在将我们的国家带入到新兴的全球经济中。"
 flavor_nor.24.a:0 "大海是我们的过去和未来。"
 flavor_nor.25.t:0 "人口激增"
 flavor_nor.25.d:0 "几个世纪前，黑死病侵袭了我们的土地。60％以上的人口死亡，大片的乡村地区变得荒无人烟，中世纪后期那些成长中的城市惨遭灭顶。 在政治上它使得我们必需与其他北欧国家结盟，在经济上它又使得我们成为联盟中最贫穷的成员。 然而，随着时间的推移，国家已经开始恢复元气。大片的空地和欣欣向荣的经济不断吸引着移民来到挪威，次子与幼子们也得以更为轻易地为自己的家庭索取更多的土地。尽管许多海滨地区的人选择移居至低地国家，但挪威内陆地区正在经历前所未有的人口增长。"
 flavor_nor.25.a:0 "我们的时代到来了！"
 flavor_nor.26.t:0 "矿工与当地居民之间的紧张关系"
 flavor_nor.26.d:0 "德意志矿工和勘探人员的涌入，使得小型采矿区在短时间内如同雨后春笋般在全国各地出现——即使是在采矿业永远也不会成为主要收入来源的那些地区。然而，这些采矿区几乎都是遵循着德意志的法律和习俗、充斥着德意志人的德意志殖民区。 周围的挪威村庄需要向矿工们提供日常所需的食物和其他物品，这使得当地人和新来者之间渐渐产生了一些矛盾和紧张的气氛。 在[hjartdal_standin.GetName]，村庄里已经开始有人使用武器对付德意志人，要求他们离开从而保护挪威的法律和习俗。"
 flavor_nor.26.a:0 "这些农民需要知道自己的本分！"
 flavor_nor.27.t:0 "[hamar_or_standin.GetCapitalName]宣言"
 flavor_nor.27.d:0 "因为担心自己的特权受到丹麦王权日益严重的侵犯，挪威的议会成员与其他的社会名流在[hamar_or_standin.GetCapitalName]聚集起来，经过商讨后向国王提出了一系列的要求，作为继续支持卡尔马联盟的条件。\n这些要求在[hamar_or_standin.GetCapitalName]被印制成文，内容包括归还挪威失去的领土，加强挪威王室会议的权利，并在原则上确立挪威与丹麦在联盟中的平等地位。他们如此做的目的是为了将这份交予[Root.Monarch.GetName]的条件清单列入其出任挪威[Root.Monarch.GetTitle]的宪章，即选王协议。"
 flavor_nor.27.a:0 "一个绝妙的提案！"
 flavor_nor.27.b:0 "我们最好不要质疑丹麦的统治……"
 flavor_nor.28.t:0 "挪威议会的要求"
 flavor_nor.28.d:0 "挪威王室议会伙同了国内的一些要人，向我们递交了一系列的要求，作为挪威接受[Root.Monarch.GetName]即位的条件。按照那些议会成员的说法，丹麦王权践踏挪威人权利的时间已经太久，这一情况必须得到扭转。他们威胁说，如果我们不同意，他们将重拾法理权力并推举出一名新的统治者。"
 flavor_nor.28.a:0 "我们必须拒绝这些荒谬的要求！"
 flavor_nor.28.a.tt:0 "如果我们拒绝挪威议会的要求，他们可能会被激怒并§R背弃§!同我们的§Y联盟§!。"
 flavor_nor.28.b:0 "都是小事啦！同意他们吧，这样联盟还能存续。"
 flavor_nor.29.t:0 "[Root.Monarch.GetName]同意了我们的要求！"
 flavor_nor.29.d:0 "丹麦人同意我们的要求了！这将会使我们的独立之路迈出一大步！"
 flavor_nor.29.a:0 "太棒了！"
 flavor_nor.30.t:0 "[Root.Monarch.GetName]拒绝满足[hamar_or_standin.GetCapitalName]的要求。"
 flavor_nor.30.d:0 "丹麦宫廷的信使抵达了挪威，并带来了他们的回复。[Root.Monarch.GetName]不仅拒绝满足任何要求，还提出了自己的提案。然而这篇提案通篇都在顾左右而言他，绝口不提我们最关心的内容。一些同胞觉得我们已别无选择，只能重拾起我们的权利，选出一位新的统治者。"
 flavor_nor.30.a:0 "我们要选举出我们自己的王！"
 flavor_nor.30.b:0 "我们必须维护联盟的稳定。"
 flavor_nor.31.t:0 "挪威独立战争"
 flavor_nor.31.d:0 "挪威王室议会公然违抗[Root.Monarch.GetName]并选出了一个新的国王来领导他们，以期永远摆脱丹麦的统治。"
 flavor_nor.31.a:0 "简直荒谬！"
 flavor_kor.EVTNAME1:0 "孝宗的北伐"
 flavor_kor.EVTDESC1:0 "孝宗国王计划北伐攻打满清.这需要一系列准备，因而无法保密.他计划加强训练，加固要塞."
 flavor_kor.EVTOPTA1:0 "提供所需资金"
 flavor_kor.EVTNAME2:0 "戊午士祸"
 flavor_kor.EVTDESC2:0 "1495年，司谏院献纳，前史官，金驲孙以谏为名，往往无视对方的地位与权力.他的上疏引发了一场论战，不久便夺走了他的性命.随后，引发了更大规模的清洗，无数谏臣死于非命."
 flavor_kor.EVTOPTOK:0 "好的"
 flavor_kor.EVTNAME3:0 "甲子士祸"
 flavor_kor.EVTDESC3:0 "在1503年秋的一次国宴上，礼曹判书李世佐不小心将酒泼在了国王燕山君的身上.国王早已对其不满因此借题发挥指责这是谋反.燕山君大开杀诫，试图通过士祸残害士林来杀鸡儆猴，迫使其顺从."
 flavor_kor.EVTNAME4:0 "己卯士祸"
 flavor_kor.EVTDESC4:0 "赵光祖，著名的理学家，打算依靠国王支持施行以道学为基础的“哲人君主主义”理论，建立一个大同社会，如同中国上古尧舜之治.但是随着同勋旧派党争的加剧，许多事情同最初的想法偏离甚远.同早先的士祸不同，这次士祸毫无疑问是王权的牺牲品.朝鲜国王认为“赵光祖党”已经不在自己的掌控之中，他们对勋旧派的攻击开始威胁到自己.党争的漩涡开始威胁到朝鲜李朝的统治基础.最后，赵光祖为首的士林派被一网打尽."
 flavor_kor.EVTNAME5:0 "大同法"
 flavor_kor.EVTDESC5:0 "17世纪经过壬辰倭乱的摧残，朝鲜经济凋敝，民不聊生.领议政李元翼致力于战后重建工作，施行金堉所提议的“大同法”，即将所有的税收统一为大米，鼓励农民出售多余农作物，减轻了农民负担，增加了国家收入."
 flavor_vie.EVTNAME1:0 "继承危机"
 flavor_vie.EVTDESC1:0 "南拉死后，现在的国王和他的叔叔景基萨腊在继承问题上争论不休.是时候作出最终决定了，我们该怎么办？"
 flavor_vie.EVTOPTA1:0 "让他们自己解决"
 flavor_vie.EVTOPTB1:0 "谁在中央支持谁"
 flavor_wal.EVTNAME1:0 "穿刺公弗拉德三世"
 flavor_wal.EVTDESC1:0 "我们敬爱的国王弗拉德三世，又因其父亲德古拉弗拉德二世被称为德古拉，不光对土耳其俘虏，就连对百姓也常常使用穿刺之刑，动辄将人钉在尖桩上.他又被称为“采佩什”，在罗马尼亚语中的意思是“穿刺”.土耳其人非常生气，希望他能停止这样的暴行.由于种种原因，我没法直言进谏，但是他似乎很听你的话，或许你可以说服他？"
 flavor_wal.EVTOPTA1:0 "我们没有必要屈从于土鸡！"
 flavor_wal.EVTOPTB1:0 "向苏丹道歉"
 flavor_tib.EVTNAME1:0 "达赖喇嘛掌权"
 flavor_tib.EVTDESC1:0 "一直是外国傀儡的达赖喇嘛，西藏的精神领袖，重新掌握了权力.达赖喇嘛寻求你的建议.我们该执行何种外交政策？"
 flavor_tib.EVTOPTA1:0 "让我们把西藏建成香格里拉"
 flavor_tib.EVTOPTB1:0 "注意外在的威胁"
 flavor_pap.EVTNAME1:0 "圣彼得大教堂"
 flavor_pap.EVTDESC1:0 "儒略二世在当选教宗后不久就着手大教堂的建设.该工程预计需要100年时间，最伟大的艺术家之一米开朗基罗也为此奉献了许多."
 flavor_pap.EVTOPTA1:0 "修建大教堂"
 flavor_pap.EVTOPTB1:0 "关注更实在的事情"
 flavor_pap.EVTNAME2:0 "耶稣会的建立"
 flavor_pap.EVTDESC2:0 "1534年耶稣会由依纳爵·罗耀拉建立，其组织与会规后于1540年蒙教宗保禄三世许可.依纳爵·罗耀拉后来提倡在罗马天主教内进行改革，对抗新教徒的宗教改革.罗耀拉参照军队的纪律，制定了严格的会规，强调会士必须绝对服从会长.耶稣会重视培养传教士并且重视同欧陆诸王室的联系.这大大加强了耶稣会的战斗力.1773年耶稣会因启蒙运动被教宗庇护六世下令解散.1814年，耶稣会重建，但已没有往日的荣光."
 flavor_pap.EVTOPTA2:0 "好的"
 flavor_pap.EVTNAME3:0 "教宗许可耶稣会建立"
 flavor_pap.EVTDESC3:0 "1534年耶稣会由依纳爵·罗耀拉建立，你对耶稣会的支持得到了教宗的称赞.依纳爵·罗耀拉后来提倡在罗马天主教内进行改革，对抗新教徒的宗教改革."
 flavor_pap.EVTOPTA3:0 "太好了"
 flavor_pap.EVTNAME4:0 "重建宗教裁判所"
 flavor_pap.EVTDESC4:0 "自保禄四世始，教宗以西班牙为样板重建了宗教裁判所.它和耶稣会是当时折磨人们的两大灾祸.但是这也在亚平宁半岛点燃了宗教改革之火."
 flavor_pap.EVTOPTA4:0 "西班牙式的"
 flavor_pap.EVTOPTB4:0 "一般性的"
 flavor_pap.EVTNAME5:0 "高德诺·布鲁诺"
 flavor_pap.EVTDESC5:0 "高德诺·布鲁诺是意大利神学家，他认为上帝是自然的一种表现.尽管他认为自己是天主教徒，但是他同时认同哥白尼的日心说并以此为自己的宗教理念辩护.他在威尼斯被捕，最终在罗马被处死."
 flavor_pap.EVTOPTA5:0 "烧死异端"
 flavor_pap.EVTOPTB5:0 "终生监禁"
 flavor_pap.EVTNAME6:0 "排干彭甸沼泽"
 flavor_pap.EVTDESC6:0 "1779年教宗庇护六世排干了彭甸沼泽，增加了罗马的耕地面积."
 flavor_pap.EVTOPTA6:0 "获得耕地"
 flavor_pap.EVTNAME7:0 "反改教运动与宗教改革运动"
 flavor_pap.EVTDESC7:0 "反宗教改革运动自1540年始，标志事件是耶稣会建立.反宗教改革派和宗教改革派的斗争使整个欧洲陷入动荡.同时，在教廷内部，也有赞同改革革除弊政的声音.1545年天特会议因此召开.当大会于1563年12月4日闭幕的时候，前后共召开过二十五场讨论，用了近十八年的时间，其激烈程度不亚于同新教的战争."
 flavor_pap.EVTOPTA7:0 "召开天特会议"
 flavor_pap.7.tt:0 "邀请函将发往所有§Y天主教§!国家。"
 flavor_pap.EVTOPTB7:0 "什么也不做"
 flavor_pap.EVTNAME8:0 "天特会议"
 flavor_pap.EVTDESC8:0 "教宗邀请我们参加天特会议，就修补教会缺陷的必要措施展开讨论.会议将会讨论新教的影响，《圣经》的版本，罗马教会的传统教说，原罪，称义，弥撒礼仪，敬奉等议题.这次会议对于新教极力攻击的各项教义问题，如救赎，圣餐礼和圣经版本将作出决议."
 flavor_pap.EVTOPTA8:0 "我们将参加"
 flavor_pap.EVTOPTB8:0 "我们不参加"
 flavor_mch.EVTNAME1:0 "八旗改革"
 flavor_mch.EVTDESC1:0 "1584年努尔哈赤最终统一了女真部落，建立了金，也就是后来的满清.他同时参考汉族政权改革了政府结构，发明了满文."
 flavor_mch.EVTOPTA1:1 "一个满族人民伟大的日子"
 flavor_mch.EVTOPTB1:0 "外交改革"
 flavor_mch.EVTOPTC1:0 "军事改革"
 flavor_mch.EVTNAME2:0 "归服益广"
 flavor_mch.EVTDESC2:0 "几支较大的蒙古部落前来投靠努尔哈赤，四旗也扩编为八旗.他此时已经把入侵中原作为自己的目标了.1616年，努尔哈赤自封天命汗，改姓爱新觉罗，以显示自己的正统性.1625年努尔哈赤攻占沈阳，拉开了进攻中原王朝的序幕，而这一切最终以满清的胜利而结束."
 flavor_mch.EVTOPTA2:0 "准备好了"
 flavor_mch.EVTNAME3:0 "学习满清军事经验"
 flavor_mch.EVTDESC3:0 " 现在满清控制了京师，我军节节败退，似乎有必要改造腐朽的军队.但是这显然花费巨大，军中反对声音也不会少.我们该怎么办？"
 flavor_mch.EVTOPTA3:0 "改革军队，老办法解决不了新问题"
 flavor_mch.EVTOPTB3:0 "笨蛋！我们怎么可能打不过野猪皮？"
 flavor_mch.EVTNAME4:0 "进击的满清"
 flavor_mch.EVTDESC4:0 "虽然我们同中原王朝保持和平，但是显然对方正在四分五裂.趁机进攻显然比养虎为患好！"
 flavor_mch.EVTOPTA4:0 "趁机进攻"
 flavor_mch.EVTOPTB4:0 "不，保持现状"
 flavor_mch.EVTNAME5:0 "三藩叛乱"
 flavor_mch.EVTDESC5:0 "南方的三藩是我们的威胁！虽然已下令撤藩，但是这些前大明将领显然还想保持自己的小王国.他们甚至宣称如果不继续提供军饷就起兵叛乱.我们该怎么办？"
 flavor_mch.EVTOPTA5:0 "让他们反抗吧"
 flavor_mch.EVTOPTB5:0 "绥靖政策"
 flavor_mch.EVTNAME6:0 "被驱逐的西洋传教士"
 flavor_mch.EVTDESC6:0 "从最近发生的事情来看，西洋传教士有百害而无一利.虽然他们的知识比我国现金，但是对我国社会稳定的冲击实在太大.我们已经让他们在我国蹦跶了几十年，现在他们又试图插手政权，或许应该把他们驱逐出去了."
 flavor_mch.EVTOPTA6:0 "驱逐他们！"
 flavor_mch.EVTOPTB6:0 "不，他们很有价值！"
 flavor_mch.EVTNAME7:0 "和珅掌权"
 flavor_mch.EVTDESC7:0 "最近一位官员表现突出.他叫和绅，在内政和外交方面均有建树.传闻他虽然精明能干但是嗜财如命.我们是否应该让他担当军机大臣？"
 flavor_mch.EVTOPTA7:0 "唯才是举"
 flavor_mch.EVTOPTB7:0 "求全责备"
 flavor_kni.EVTNAME1:0 "皮耶尔·德·奥布森"
 flavor_kni.EVTDESC1:0 "1483年圣若望骑士团大团长德 奥布森挫败了土耳其前苏丹穆罕默德二世对罗德岛的进攻，扣押了前来投奔的巴耶济德二世的兄弟.这个俘虏显然价值连城，奥斯曼的敌人竞相出价索要."
 flavor_kni.EVTOPTA1:0 "给教宗国"
 flavor_kni.EVTOPTB1:0 "给匈牙利"
 flavor_kni.EVTOPTC1:0 "给威尼斯"
 flavor_kni.EVTNAME2:0 "招募罗德岛居民以及希腊人"
 flavor_kni.EVTDESC2:0 "16世纪早期，骑士团招募了大批罗德岛居民和希腊人，增加军团人数，对抗土耳其的入侵."
 flavor_kni.EVTOPTA2:0 "好的"
 flavor_kni.EVTNAME3:0 "亚历山大大帝卡瑞克"
 flavor_kni.EVTDESC3:0 "圣若望骑士团小而精的舰队一直是穆斯林的眼中钉.几百年来，骑士团舰队驱逐敌人的私掠舰，袭击穆斯林商船，给罗德岛运输物资，让穆斯林水手中日惶恐.这之中最著名的事件是1569年捕获the Great Carrack from Alexandria，它上面装满了财宝."
 flavor_kni.EVTOPTA3:0 "赞美主！！"
 flavor_kni.EVTNAME4:0 "加布里埃尔·塔蒂尼·德·马丁讷戈"
 flavor_kni.EVTDESC4:0 "马丁宁戈是欧洲最优秀的要塞工程师，准备在罗德岛修建要塞.1521年，经历了长时间的合作后，他迷上了骑士团的事业，在大团长前屈膝请求成为团员.1522年，他作为一名团员战死在罗德岛."
 flavor_kni.EVTOPTA4:0 "修建要塞"
 flavor_kni.EVTNAME5:0 "让·帕里索·德·拉·瓦莱特"
 flavor_kni.EVTDESC5:0 "骑士团被授予马耳他岛后，努力建设，试图将其变为第二个罗德岛.在大团长让·帕里索·德·拉·瓦莱特的领导下，他们于1565年以9000人抵挡了奥斯曼50000人180艘船的6个月进攻，最后迫使奥斯曼撤军.新首都瓦莱塔成为了一座繁荣的城市和一座坚固的要塞.日益增强的实力使他们再次有能力从海上骚扰土耳其人."
 flavor_kni.EVTOPTA5:0 "修建要塞"
 flavor_inc.EVTNAME1:0 "印加内战"
 flavor_inc.EVTDESC1:0 "1532年印加因皇位问题爆发内战，双方分别是阿塔瓦尔帕和瓦斯卡.内战结束后，西班牙人在卡哈马卡求见印加皇帝阿塔瓦尔帕，却突然发动袭击，扣押了阿塔瓦尔帕.之后，虽然印加皇帝支付了有史以来最大的一笔赎金，他还是被无情的杀死了."
 flavor_inc.EVTOPTA1:0 "瓦斯卡这个印奸！"
 flavor_dlh.EVTNAME1:0 "马拉地叛乱"
 flavor_dlh.EVTDESC1:0 "一个名叫希瓦吉的年轻将领，在摩诃罗嵯带领马拉地人叛乱了！就像其他马拉地人一样，希瓦吉是一名虔诚的印度教徒.他们已经纠集了大批所谓“被穆斯林压迫的人”.我们要怎样对付这群不信者？"
 flavor_dlh.EVTOPTA1:0 "镇压那群印度教叛贼！"
 flavor_dlh.EVTOPTB1:0 "满足他们的要求"
 flavor_dlh.EVTNAME2:0 "虎视眈眈"
 flavor_dlh.EVTDESC2:0 "殿下，有探子回报，蒙古王子绰号老虎的巴卑尔的军队出现在边境，向塔尔沙漠和印度河谷行军.如果真的是巴卑尔的部队，我们面临着大麻烦.我们是否应该试着同他谈判？"
 flavor_dlh.EVTOPTA2:0 "同巴卑尔谈判"
 flavor_dlh.EVTOPTB2:0 "绝不退让！"
 flavor_dlh.EVTNAME3:0 "洛迪王朝"
 flavor_dlh.EVTDESC3:0 "洛迪王朝控制着国家.但是，它并没有得到人民和邻国的喜爱.我们该做的是在暴风中支持下去."
 flavor_dlh.EVTOPTA3:0 "诅咒！"
 flavor_dlh.EVTNAME4:0 "无能的洛迪王朝"
 flavor_dlh.EVTDESC4:0 "洛迪王朝的统治对我们来说就是灾难！在这内忧外患之中，我们唯一能做的只有坚持下去."
 flavor_dai.EVTNAME1:0 "黎宜民改革"
 flavor_dai.EVTDESC1:0 "国王黎宜民出台了一大批涉及内政和经济的改革措施.尽管政策没问题，但是执行起来成本相当高，而且会引起政局动荡，我们该怎么做？"
 flavor_dai.EVTOPTA1:0 "行政改革"
 flavor_dai.EVTOPTB1:0 "外交改革"
 flavor_dai.EVTOPTC1:0 "军事改革"
 flavor_dai.EVTNAME2:0 "南北朝"
 flavor_dai.EVTDESC2:0 "两大势力莫朝和郑主各控制着国家的一半，相互攻击，内战不停.我们唯一能做的只有祈祷."
 flavor_dai.EVTOPTA2:0 "这无休止的战乱！"
 flavor_dai.EVTOPTB2:0 "现在就停战！"
 flavor_dai.EVTNAME3:0 "西山阮氏叛乱"
 flavor_dai.EVTDESC3:0 "长年的黑暗统治终于激怒了人民.他们在西山阮氏三兄弟的领导下，揭竿而起.我们该怎么办？"
 flavor_dai.EVTOPTA3:0 "碾碎他们"
 flavor_dai.EVTOPTB3:0 "和平谈判"
 flavor_tus.EVTNAME1:0 "米开朗基罗"
 flavor_tus.EVTDESC1:0 "米开朗基罗是他那个时代最伟大的艺术家，也是历史上最伟大的艺术家之一.他在绘画，雕塑和建筑方面都有杰出的作品.虽然西斯廷教堂的穹顶是他最著名的作品，但是他自己觉得自己是一名雕塑家."
 flavor_tus.EVTOPTA1:0 "好的"
 flavor_tus.2.t:0 "皇帝谴责了托斯卡纳的僭越"
 flavor_tus.2.d:0 "长久以来，托斯卡纳羽翼渐丰，而教宗也最终承认了佛罗伦萨公国的杰出成就。教宗[PAP.Monarch.GetName]宣布给予我们国家大公国的地位，并授予我们可敬的[Root.Monarch.GetName]以大公的爵位。然而，教宗的这份公告却遇到了反对意见。 \n尽管只停留在名义上，但皇帝依旧视托斯卡纳为帝国的一块封地，并且声称教宗的这份公告是非法的！"
 flavor_tus.2.a:0 "皇帝可不能妨碍上帝的权威。"
 flavor_tus.2.b:0 "我们必须屈服于皇帝的淫威。"
 flavor_tus.3.t:0 "皇帝恩准了托斯卡纳的晋升"
 flavor_tus.3.d:0 "我们的外交官昼夜不停地工作，努力确保皇帝重新考虑他在面对我们公国现状时的立场。现在他终于意识到，上帝的旨意不可违逆。随着一份新诏书的颁布，皇帝承认了托斯卡纳作为大公国的地位。有了教宗和皇帝为我们撑腰，谁也不能否认我们的荣耀。"
 flavor_tus.3.a:0 "非常好！"
 flavor_tus.4.t:0 "斐迪南一世大兴土木"
 flavor_tus.4.d:0 "斐迪南大公一生致力于思考如何改善臣民们的生活，思考有关托斯卡纳人的国家的一切。他的突出贡献之一就是在托斯卡纳广泛开展基础建设。\n在他的统治下，整个公国的道路都得到了改善和发展；他还亲自监督了比萨周边那些泽地的清理工作，开拓出新的土地供人们定居、发展产业，更是惠泽茂焉。这项工程千头万绪，其中的关键就是将阿诺河改流至米兰大运河，这也加速了托斯卡纳和比萨之间的贸易联系。"
 flavor_tus.4.a:0 "全面实施该项工程。"
 flavor_tus.4.b:0 "扩大道路网并且收取高额路费。"
 flavor_tus.4.c:0 "假装重新修缮了道路，并借此收取更高昂的路费。"
 flavor_tus.5.t:0 "$MONARCHTITLE$的金库"
 flavor_tus.5.d:0 "美第奇家族治下的$COUNTRY$可谓财大气粗，是意大利的一方霸权。羊毛从城市中流出，摇身一变成了黄金再流入城市，更不用提这些都经过了美第奇银行之手。这座银行连同当地众多产业的所有权，表露出一位美第奇家族的统治者能够掌控整个公国的经济命脉。这种彻底的掌控也意味着大公的私人财产与国库资金之间的区别几乎可以忽略不计。例如，大公拥有着国内采盐和采矿的专营权，但这些钱终究还是会投入到国家和城市的建设中去。\n在如此强大的控制之下，哪些财富归属国家，而哪些又归属家族，其间的分辨不过是大公一言而决。"
 flavor_tus.5.a:0 "美第奇家族的利益，就是$COUNTRY$的利益！"
 flavor_tus.5.b:0 "美第奇的统治是为了托斯卡纳人的福祉。"
 flavor_tus.6.t:0 "彼得·利奥波德的改革"
 flavor_tus.6.d:0 "来自哈布斯堡-洛林家族的彼得·利奥波德于1765至1790年间统治托斯卡纳，他曾因一些特殊原因而不受待见。在统治托斯卡纳期间，他大力实施社会、法律及金融方面的改革，但却因这些改革被认为太过自由主义而遭到了社会各阶层的一致反对。\n他改革了税收体系以减轻公民的负担，还大力建造了许多有利于市民们的公共设施，得到了社会的一致好评，但是他削弱教权的尝试却遭到了教宗及其政治盟友的反对。尽管在各方面都频频受阻，他还是完成了许多目标，诸如保障公民的合法权益、改善对精神疾病患者的治疗等，他还实行了最早的天花接种项目。\n彼得·利奥波德也曾试图将宪法引进托斯卡纳，这将赋予公民更大的权利，并确保立法和行政之间的权力平衡。\n\n但是宪法却遭到了强烈的抵触，即使是那些能够从中受益者也抱持了反对意见。宪法始终未能得以生效。直到1790年，由于利奥波德将前往维也纳就任神圣罗马帝国皇帝，他才不得不放弃了这件事。"
 flavor_tus.6.a:0 "我们将不惜一切代价去推动这些改革！"
 flavor_tus.6.b:0 "如果人民不想改革，或许我们应该把精力花费在其他地方上。"
 flavor_tus.7.t:0 "西芒托学院"
 flavor_tus.7.d:0 "西芒托学院于1657年在佛罗伦萨成立，是世界上最早的自然科学协会之一，由伽利略的一群学生创办并获得了利奥波德亲王及其兄弟斐迪南二世大公的赞助。\n虽然西芒托学院从未成为过官方的正式机构，但其在科学实验原理的发展过程中起到了十分重要的作用。该学院的座右铭为"尝试，再尝试"，曾出版了一本名为《文集》的书，这本书后来成为了18世纪的标准实验准则。"
 flavor_tus.7.a:0 "科学学院，听起来或许某天会有用的。也许呢……"
 flavor_tus.7.b:0 "为了$COUNTRY$的利益，我们需要把这个学院规范化。"
 flavor_tus.8.t:0 "美第奇东方印刷厂"
 flavor_tus.8.d:0 "美第奇东方印刷厂是一座由斐迪南·德·美第奇于1584年建立的印刷厂。该印刷厂被教宗授予了印刷“外语书籍”的垄断权，主要工作是使用阿拉伯语印制基督教作品，以期使穆斯林皈依正统。\n印刷厂出版了一些最早的阿拉伯语印刷品，其中包括有许多非宗教性的作品。阿拉伯语的科学作品被印刷出来并在欧洲的科学家们之间传播，还有一些仅有阿拉伯语副本幸存的古希腊作品也得以重现在欧洲人的视野当中。"
 flavor_tus.8.a:0 "千万别告诉教宗。"
 flavor_tus.9.t:0 "萨伏那洛拉鹊起"
 flavor_tus.9.d:0 "在过去的几年中，一位牧师吸引了$COUNTRY$人的注意力：吉罗拉莫·萨伏那洛拉言辞激烈地抨击了[Root.Monarch.GetTitle]和教宗，甚至预言称审判日将很快降临。\n随着意大利近期的骚乱，越来越多的人民开始听信他的言论。目前，萨伏那洛拉正在鼓动暴徒们到街道上袭击$DYNASTY$家族的人，以此来守护这个古老的共和国，\n现在，令整个佛罗伦萨都去聆听他的“神启”只是时间问题。"
 flavor_tus.9.a:0 "$DYNASTY$家族必须滚出这座城市！"
 flavor_tus.9.b:0 "必须逮捕那个疯子牧师！"
 flavor_tus.10.t:0 "燃尽浮华之火"
 flavor_tus.10.d:0 "$CAPITAL$的人们极度渴望消除自己的罪孽，而萨伏那洛拉则会引导他们！每个人都持有亵渎的文字，虚伪的偶像，以及不必要的奢侈品。任何一名上帝的顺民都不应持有这些邪物，这些东西必须被烧作灰烬。我们将把这些东西当众投入篝火之中，每个人都可以看到这些罪恶灰飞烟灭。\n\n将你的罪孽燃烧吧！$CAPITAL$！燃烧你的罪孽！"
 flavor_tus.10.a:0 "萨伏那洛拉会说服人们这是必要的。"
 flavor_tus.10.b:0 "如果有必要，我们将没收这些尘世的俗物。"
 flavor_tus.11.t:0 "美第奇的密探"
 flavor_tus.11.d:0 "虽然邪恶的银行家族已经被驱逐出了佛罗伦萨，但他们蛊惑市民灵魂的野心却一刻都未曾减少。 美第奇的密探正潜伏在每一条黑暗的小巷，搜寻着每一个能令他们重新篡夺共和国权力的机会。\n或许，我们将不得不采取一些极端的手段把他们揪出来。"
 flavor_tus.11.a:0 "用一切手段来把他们连根拔起！"
 flavor_tus.11.b:0 "驱逐任何可能对美第奇家族保有忠心的人。"
 flavor_tus.12.t:0 "人民期盼着天启"
 flavor_tus.12.d:0 "萨伏那洛拉给$CAPITAL$的人民带来了上帝的启示，但是直到他在讲坛上慷慨激昂地进行演说的时候，人们才真正地相信了这些。一些市民甚至壮着胆子询问上帝是不是在借着他的口说话！/n萨伏那洛拉展现上帝对当世的另一幅宏图远景的行为堪称精明。"
 flavor_tus.12.a:0 "硫磺与火将从天而降！"
 flavor_tus.12.b:0 "为了大家的福祉着想，就不能虚构点更安宁的东西么？"
 flavor_tus.13.t:0 "人民跟随着上帝！"
 flavor_tus.13.d:0 "自圣使徒走过神圣之地后，$CAPITAL$的人们从未有过现在这般虔诚，而这都要归功于萨伏那洛拉的指引。也许……上帝会向他们施展慈悲？"
 flavor_tus.13.a:0 "神爱世人！"
 flavor_tus.14.t:0 "改革共和国的规制"
 flavor_tus.14.d:0 "萨伏那洛拉的伟大贡献并不只是净化了$CAPITAL$，他还将城市还给了人民。想要复兴$CAPITAL$、回到共和国治下那个充满荣耀的时期，我们还需要付出很多努力，但是只有我们迈出了根本的第一步之后，这个任务才会有被完成的一天。"
 flavor_tus.14.a:0 "一切为了佛罗伦萨的人民。"
 flavor_tus.14.b:0 "人民需要严格的教导。"
 flavor_tus.15.t:0 "人民开始反对[Root.Monarch.GetTitle][Root.Monarch.GetName]"
 flavor_tus.15.d:0 "在萨伏那洛拉经年累月的“温雅教导”下，人们对现状愈发不满。但审判日并没有降临，城市也没有被焚作白地。所谓“正是因为他们遵循了萨伏那洛拉的启示所以神罚才没到来”云云并不能使人们信服。\n\n现在，为了证明他受到了神佑，他需要接受烈火裁判。他得从熊熊燃烧的火堆中穿过，穿过他渴望在街上点燃的篝火。如果他安然无恙地穿到了另一边，那么神佑可谓不证自明。如果没有，那么他的敌人也有他们的处置方式：把他绑在柱子上烧死。"
 flavor_tus.15.a:0 "让他从火上走过去试试。"
 flavor_tus.15.b:0 "人民永远不会再质疑上帝的指示！"
 flavor_tus.16.t:0 "萨伏那洛拉离开了人间"
 flavor_tus.16.d:0 "即使到了生命的最后关头，他还依然在作出承诺：只要$COUNTRY$还需要上帝的指引，他就会继续领导他们。随着萨伏那洛拉离开人世，他那狂热信仰的束缚也慢慢地淡出了$COUNTRY$。"
 flavor_tus.16.a:0 "共和国万岁！"
 flavor_tus.16.b:0 "[Root.Monarch.GetTitle]万岁！"
 flavor_sax.EVTNAME1:0 "约翰·塞巴斯蒂安·巴赫"
 flavor_sax.EVTDESC1:0 "巴赫是巴洛克时期的作曲家，是德意志最有名的音乐家.尽管在那个时代，巴赫有着各种各样的头衔：大键琴师，风琴演奏者，风琴楼建筑师，但是现在他被认为是历史上最著名的作曲家之一."
 flavor_sax.EVTOPTA1:0 "好的"
 flavor_han.EVTNAME1:0 "莱布尼兹"
 flavor_han.EVTDESC1:0 "戈特弗里德·威廉·莱布尼茨是德意志哲学家，数学家，政治理论家，逻辑学家和微积分的发明人.1646年生于莱比锡，死时担任布伦瑞克—吕讷堡公爵与汉诺威选帝侯约翰·弗雷德里克的幕僚."
 flavor_han.EVTOPTA1:0 "好的"
 flavor_lit.EVTNAME1:0 "新教浪潮"
 flavor_lit.EVTDESC1:0 "在立陶宛，15和16世纪大部分人们都信仰天主教或东正教.但是在16世纪最后两个十年中，大量新教难民从法国，南德意志地区，意大利逃亡而来.这些人给立陶宛带来了新鲜的思想.当时影响力很大的拉齐维乌家族一直秉持开发的政策.而且同波兰不同，立陶宛的城市对全国的影响力较大.因此，以那些城市为中心，新教迅速传播.渐渐地，连国王都开始信仰新教，最终，立新教为国教.这使立陶宛有机会从波兰和俄罗斯的压迫中获得自由.另一方面，17世纪40年代之前多种宗教的混合也使立陶宛的宗教政策十分开放."
 flavor_lit.EVTOPTA1:0 "接受"
 flavor_lit.EVTOPTB1:0 "打压"
 flavor_lit.EVTNAME2:0 "加尔文宗浪潮"
 flavor_lit.EVTDESC2:0 "16世纪90年代，在新教对立陶宛产生了深刻变革的同时，加尔文宗的难民也陆续前来.他们来自英国，荷兰，法国和西班牙等狭隘的天主教国家.相较于新教徒，这些人对立陶宛的影响较小.但是那些羡慕波兰贵族而对国王不满的贵族们，借机转信加尔文宗，试图对抗王权.一是同国王划清界限，二是由于加尔文宗认为神权高于君权.另一方面，他们还教导自己的农奴，上帝让他们生而为农奴，要安心接受自己管理.在17世纪30年代，国内产生了两股势力：以国王为代表的新教势力，以及以贵族为代表的天主教-改革宗势力."
 flavor_lit.EVTNAME3:0 "同瑞典的战略同盟"
 flavor_lit.EVTDESC3:0 "17世纪头十年，立陶宛的国王改宗新教，支持宗教改革.他的目的是学习瑞典建立高效的君主制政府.他学习瑞典建立了新教教会并推行了政府和社会改革.瑞典也从中获益，因为他在东欧获得了一个盟友.拉迪斯罗瓦斯一世的同盟也使阿道夫古斯塔夫二世开始向德意志地区施加影响.至于东欧的天主教和东正教势力他也不再担心."
 flavor_lit.EVTOPTA3:0 "同盟"
 flavor_lit.EVTOPTB3:0 "拒绝提议"
 flavor_lit.EVTNAME4:0 "同普鲁士的战略同盟"
 flavor_lit.EVTDESC4:0 "在17世纪10年代，勃兰登堡继承了普鲁士爵位.笃信新教的勃兰登堡-普鲁士向杰吉一世发出邀请，希望同立陶宛建立新教联盟，共同对抗波兰.勃兰登堡将会脱离波兰的附庸身份，而立陶宛则可以从波兰身上获得自己想要的东西.政府里的激进派很重视这个邀请，但是国王仍然心存疑虑.首先，为了一个德意志小国入侵波兰并不明智.其次，如果取胜反而更加糟糕，因为将会获得大量信仰天主教的人口，难以消化.因此国王拒绝了邀请，而是签署了贸易协定和文化交流的协议.但是正如大多数立陶宛官员预期的那样，这其实没有什么用.勃兰登堡同我们在文化上差异太大了."
 flavor_lit.EVTNAME5:0 "同奥地利的战略同盟"
 flavor_lit.EVTDESC5:0 "在1569年独立之前，“黑色的”米克瓦伊，后来的米克瓦伊一世，同神罗皇帝哈布斯堡的马克西米利安二世交好.二人性格相近而且都需要一个衰弱的波兰.到了16世纪70年代，米克瓦伊的地位岌岌可危.国内许多贵族都反对他，已经到了内战的地步.国外还要面对波兰的威胁.他为了保持自己的地位，打算向马克西米利安二世请求帮助.1570年的二月三日星期二，双方签订了军事同盟，米克瓦伊的大儿子迎娶了施泰尔马克家的伊丽莎白.这个军事同盟阻止了波兰的进一步行动.随着马克西米利安二世的儿子鲁道夫继位，立陶宛和哈布斯堡的关系变得疏远.但是，这个时候，同波兰的关系也已经缓和了."
 flavor_lit.EVTNAME6:0 "同奥地利的战略同盟"
 flavor_lit.EVTDESC6:0 "随着马克西米利安二世的儿子鲁道夫继位，奥地利-立陶宛1570年协定最终于1576年终止.立陶宛国王米克瓦伊二世克日什托夫，又被称为“小孤儿”，是一位聪明而又虔诚的天主教徒，他甚至到过耶路撒冷.当他迎娶施泰尔马克家的伊丽莎白时，他看见鲁道夫带着一群占星师，这对虔诚的天主教徒来说是一种冒犯.从那天开始，他就对鲁道夫意见很大.随着施泰尔马克家的伊丽莎白的远房亲戚费迪南地位的上升，米克瓦伊二世发现了合作的新人选.费迪南同样需要一个强大的封建王权和强大的天主教.米克瓦伊二世迅速同他缔结同盟并取得了波兰的同意.在三十年战争期间，立陶宛的轻骑兵同帝国军协同作战带来了大量的荣誉."
 flavor_lit.EVTNAME7:0 "贵族要求“波兰的权利”"
 flavor_lit.EVTDESC7:0 "随着亨利国王条款的颁布以及1573年女修道院条约的签署，大贵族进一步要求国王将施拉赤塔（大贵族）的权力正式确立.否则，国王必须为后果负责.这时，米克瓦伊二世克日什托夫才刚刚登基，而且也不想他父亲那样厌恶贵族掌权，所以他选择了接受.新的法律认为施拉赤塔是社会的核心，拥有担任公职等合法权力.宗教宽容的原则也被确认了."
 flavor_lit.EVTOPTA7:0 "更多权利"
 flavor_lit.EVTOPTB7:0 "权利等于义务"
 flavor_lit.EVTOPTC7:0 "更多义务"
 flavor_lit.EVTDESC8:0 "两拨难民潮到来之后，施拉赤塔要求国家为宗教受到的冲击作出补偿.尊敬的米克瓦伊二世克日什托夫，现在已经成熟了许多，拒绝了他们的要求，反而向瑟姆（议会）提出了一项有利于国王的议案.担任公职的权利被扩大了，但是必须由国王指定.施拉赤塔在制定外交政策时被告知会在瑟姆中建立一个由非施拉赤塔成员构成的下议院，拥有征税权.这些措施削弱了贵族的权力，甚至使社会政策开始向中下层倾斜."
 flavor_lit.EVTDESC9:0 "在17世纪30年代和40年代，许多大贵族发现越来越不好混了.为了躲避立陶宛政府对大贵族的压迫，许多人开始向波兰求助.有很多立陶宛贵族在两国都有土地，他们同波兰亲戚们交换土地来增强自己家族在波兰和立陶宛的地位.在这场混乱中，乌克兰和东欧大草原上的贵族们受外国挑唆发起叛乱，使整个波兰都陷入了混乱.立陶宛国王这时发现自己仅仅能控制整个立陶宛的北部.此时，立陶宛国王亚历山大二世出兵征讨鞑靼人，俄罗斯人，克里木人以及叛乱的大贵族.同时他还要求贵族们停止交换土地，正如他同波兰国王瓦迪斯瓦夫四世说的那样：“只有这样才能减少国内的混乱”.遭受镇压的大贵族只有两种选择，要么接受此项改革，要么放弃自己在国内的领土逃到波兰去.大多数人都选择留了下来.但是改革措施相当激进，现在所有的土地都归为国有，贵族们只拥有使用权，而且还要付使用费.凭借这项举措，国王开始削弱大贵族的势力，并改变了社会组成.当国王在1654年3月30日被乌克兰贵族刺杀后，国王的儿子继承了这项事业."
 flavor_lit.EVTNAME10:0 "王室对波兰自由否决权的反应"
 flavor_lit.EVTDESC10:0 "立陶宛国王亚历山大二世于1652年清剿了整个乌克兰，此时他听说波兰推行了自由否决权.一星期后，本国的瑟姆也通过了同样的条款.通过调查，国王发现一些立陶宛贵族通过交换土地使施拉赤塔（有权参加议会的贵族）的规模扩大了一倍.在那些小贵族的支持下，国王随即宣布该条款无效.但是，只要波兰仍然推行自由否决权，他的麻烦就不会减少.为此，国王宣布站在波兰人民一边对抗波兰的施拉赤塔."
 flavor_lit.EVTOPTA10:0 "对抗“贵族共和国”"
 flavor_lit.EVTOPTB10:0 "向立陶宛贵族让步"
 flavor_lit.EVTNAME11:0 "立陶宛内战"
 flavor_lit.EVTDESC11:0 "向华沙进军的途中，立陶宛国王因贵族叛乱而陷入困境.被困在捷克的国王向波兰国王提议，只要波兰国王拒绝接受立陶宛贵族们奉上的王冠，他就立刻回国，接受失败的结果.一开始，施拉赤塔将立陶宛国王亚历山大二世赶下了王座，但是当他们发现波兰国王拒绝了王冠后又无奈地撤销了之前的决定.并不是所有的施拉赤塔都反对国王，因此随着国王回国，又有人加入了国王的队伍.最终他们击破了叛军并处死了谋逆者.这次事件使立陶宛内部达成共识，只有当波兰国王需要的时候才行动，不要自作主张."
 flavor_lit.EVTOPTA11:0 "试图收买大贵族"
 flavor_lit.EVTOPTB11:0 "彻底消灭这帮叛军"
 flavor_lit.EVTNAME12:0 "可怕的瘟疫流行于立陶宛"
 flavor_lit.EVTDESC12:0 "1709年至1710年，立陶宛迎来了100年来最严酷的冬天.不仅如此，一场瘟疫在国内扩散，已经杀死了数千人.许多人认为这是另一次上帝之鞭，他们只好祷告，祷告，再祷告..."
 flavor_lit.EVTOPTA12:0 "我们没办法做任何事"
 flavor_lit.EVTOPTB12:0 "尝试遏止疫情"
 flavor_lit.EVTNAME13:0 "虔信派"
 flavor_lit.EVTDESC13:0 "敬虔运动是一场17世纪末从德意志地区兴起的运动，主张透过集体读经、祷告与查经来造就基督徒活泼的灵命.传统意义上说，敬虔运动是对理智主义在新教徒，特别是路德教，中传播的一种反抗.但是，敬虔运动也在天主教内部产生了影响.随着战乱的消弭敬虔运动伴着释放会的囚犯而在立陶宛生根发芽.但是，立陶宛教会对私下的讲道是禁止的，最终在1729年颁布了秘密集会禁令，禁止任何私人的宗教活动."
 flavor_lit.EVTOPTA13:0 "鼓励敬虔运动"
 flavor_lit.EVTOPTB13:0 "禁止敬虔运动"
 flavor_nov.EVTNAME1:0 "诺夫哥罗德内战"
 flavor_nov.EVTDESC1:0 "14世纪见证了诺夫哥罗德和莫斯科争夺霸权的过程.共和国内部无休止的斗争削弱了诺夫哥罗德，另一方面，莫斯科的实力日益增强.虽然在莫斯科1456年和1470年入侵之后，诺夫哥罗德成为了莫斯科的附庸国，但是，他仍旧保有一部分的自主权力.直到1478年，诺夫哥罗德才彻底被莫斯科征服.不过，诺夫哥罗德到1703年圣彼得堡修建完成才失去了他的经济地位."
 flavor_nov.EVTOPTA1:0 "支持商人"
 flavor_nov.EVTOPTB1:0 "支持贵族"
 flavor_nov.EVTOPTC1:0 "支持平民"
 flavor_tur.EVTNAME111:0 "苏丹亲兵闹饷"
 flavor_tur.EVTDESC111:0 "由于最近没有战事，苏丹亲兵缺少战利品，因此要求国家发放补偿，最好能直接从国库出钱."
 flavor_tur.EVTOPTA111:0 "立刻付钱"
 flavor_tur.EVTOPTB111:0 "等会再付"
 flavor_tur.EVTOPTC111:0 "拒绝他们的要求"
 flavor_fra.EVTNAME5:0 "皇家火枪手"
 flavor_fra.EVTDESC5:0 "在视察军队改革的时候，国王决定在近卫军中建立一支向中下层贵族开放的军队，以招揽有能力又忠诚的小贵族."
 flavor_fra.EVTOPTA5:0 "好主意！"
 flavor_fra.EVTOPTB5:0 "存着钱最好"
 flavor_fra.6.t:0 "割让曼恩"
 flavor_fra.6.d:0 "作为接受1444年《图尔条约》的条件，我们承诺将曼恩割让给法兰西。但事实上，这一承诺至今尚未兑现。没有任何一个英格兰统治者想因丢失曼恩而被后人牢记，而[Root.Capital.GetCapitalName]的那些名门望族们则声称我们的谈判代表——威廉·德·拉波尔——在当初签订合约的时候并没有得到授权。自从协议签署以来，法兰西的使者曾多次试图提醒我们履行这一条款，而今[Root.Monarch.GetName]终于决定亲自来解决这个问题，前往勒芒城外要求这座城市投降。\n除非我们把曼恩割让给法兰西，否则我们之间的战争在所难免。"
 flavor_fra.6.a:0 "我们必须履行我们的承诺，即使这会让我们痛苦万分。"
 flavor_fra.6.a.tt:1 "法兰西可能会因我们违反和约而开战，并且在这次战争中我们会被认为是侵略者。"
 flavor_fra.6.b:1 "面对法兰西，我们将寸土不让！"
 flavor_fra.7.t:0 "割让曼恩"
 flavor_fra.7.d:0 "作为接受1444年《图尔条约》的条件，英格兰承诺将曼恩割让给法兰西。但事实上，这一承诺至今尚未兑现，英格兰人也一再回避这个问题。越来越多的迹象表明，许多英格兰一方的人根本不愿遵守承诺。作为最后一次强行解决这个问题的尝试，[Root.Monarch.GetName]已经前往曼恩郡的首府勒芒，并要求该市投降。\n然而，当地指挥官却没有任何准备开门献城的迹象，尽管他们根本没有足够的力量抵抗进攻。"
 flavor_fra.7.a:0 "是时候教他们怎么打仗了。"
 flavor_fra.7.b:0 "我们还是撤军吧。"
 flavor_fra.8.t:0 "割让曼恩"
 flavor_fra.8.d:0 "作为接受1444年的《图尔条约》的条件，英格兰将曼恩允诺给了法兰西。但事实上，这花费了相当长的时间来实现。不过，[Root.Monarch.GetName]的亲自登场使得这其间的障碍在[Root.Monarch.GetHerselfHimself]的手中消失了。无论如何，曼恩现在掌握在我们手中了。"
 flavor_fra.8.a:0 "太棒了！"
 flavor_kon.1.t:0 "葡萄牙传教士"
 flavor_kon.1.d:0 "陌生男子出现在我们的沿海地区传教。这些的葡萄牙传教士请求我们容许她们向人民宣讲他们的神以及他死而复生的儿子。许多我们最有影响力的长老希望我们去驱赶传教士，但他们的船只和武器显示他们很强大，我们可能需要适应"
 flavor_kon.1.a:0 "让她们传教."
 flavor_kon.1.b:0 "驱逐她们!"
 missionaries_rebuffed:0 "拒绝传教士"
 missionaries_accepted:0 "接受传教士"
 flavor_kon.2.t:0 "传教士进入刚果!"
 flavor_kon.2.d:0 "刚果王国，一个中非海岸地带的异教徒国家，已经同意让我们的传教士在他们的国土上散播福音。其中一个省份的数千人加入了教会，并呼吁在整个地区任命主教和和建立教堂！"
 flavor_kon.2.a:0 "好消息!"
 flavor_kon.3.t:0 "拒绝传教士!"
 flavor_kon.3.d:0 "刚果王国的野蛮统治者鞭打羞辱了我们的传教士.这不仅是对基督的蔑视，也是对我们的力量的蔑视.对葡萄牙和对教廷的侮辱必须受到报复."
 flavor_kon.3.a:0 "我们必须扫除污垢..."
 flavor_kon.4.t:0 "刚果国王皈依!"
 flavor_kon.4.d:0 "今天，我们我伟大的 $MONARCH$,在葡萄牙牧师的陪同下，宣布皈依基督教. 国王呼吁人民拒绝祖先崇拜，信仰天主教,设立主教区，破坏偶像崇拜，结束古老的传统.这激怒了长老们，她们要求国王恢复旧有的秩序.无论怎么样，国家都将处于大动荡中."
 flavor_kon.4.a:0 "刚果必将信仰基督!"
 flavor_kon.4.b:0 "砍掉他的头!"
 flavor_kon.5.t:0 "刚果皈依!"
 flavor_kon.5.d:0 "刚果的 [From.Monarch.GetName] 在我们牧师的敦促之下，已经皈依主的怀抱.在他的要求下，我们给了他圣经，并建立了教堂.他现在已经是一位天主教君主了，他请求我们引导他找到真正的信仰."
 flavor_kon.5.a:0 "投资终获回报."
 flavor_mal.1.t:0 "受到威胁的马里权威"
 flavor_mal.1.d:0 "在整个14和15世纪初，我们对我们的边远地区的掌控已越来越虚弱，尤其是桑海拒绝继续效忠我们。现在，人们离家较近要求马里人放松统治，而西部卓洛夫泽要求独立.我们可以尝试把这个挑战我们的权威，但它的代价极大.."
 flavor_mal.1.a:0 "马里的衰落必须到此为止!"
 flavor_mal.1.b:0 "做出一些让步..."
 flavor_son.1.t:0 "廷巴克图的牧师"
 flavor_son.1.d:0 "乌理玛，当地的伊斯兰神职人员，对廷巴克图新的统治者信仰缺失感到惊愕.他的言行更像一位异教徒而不是穆斯林教徒，这将使我们受到谴责.乌里玛已经威胁，除非$MONARCH$信仰伊斯兰，否则他们将寻求一个信仰伊斯兰的新的统治者."
 flavor_son.1.a:0 "放弃美酒和我的自然灵朋友？绝不!"
 flavor_son.1.b:0 "你说一天祈祷五次？ 好吧，我相信我能做到."
 flavor_son.2.t:0 "廷巴克图的黄金时代"
 flavor_son.2.d:0 "阿斯基亚大帝开设宗教学校和天文观测台。他鼓励贸易和建立了一个有效率官僚主义。他被赋予了在行政和司法行政权力。他建成了运河以加强农业和征服敌人."
 flavor_son.2.a:0 "永垂不朽..."
 flavor_son.3.t:0 "Tarikh苏丹"
 flavor_son.3.d:0 "桑海帝国最重要的编年史，Tarikh的苏丹，大约在1655年由阿卜杜勒·拉赫曼·萨迪写成。简要介绍了马里，桑海和图阿雷格人的早期历史，但编年史的主要部分描绘的是历史上的第15和16世纪的桑海。它还包含学者们的传记以杰内和廷巴克图神职人员."
 flavor_son.3.a:0 "好消息!"
 flavor_eth.1.t:0 "佩罗 达 克文"
 flavor_eth.1.d:0 "一个陌生男子来到我们的海岸，但并不是外国人经常通过的红海航线达到我们这的。他声称，他是的航程里经过一个海角然后到达我们的，就我们所知，从来没有人尝试之前的航程的一部分。他带来了基督徒君主的问候，虽然他的祷告于我们之前见到的不同。我们应该如何对待这个男人？"
 flavor_eth.1.a:0 "尊敬他!"
 flavor_eth.1.b:0 "驱逐他!"
 flavor_eth.1.c:0 "处决他!"
 flavor_eth.1.a.desc:0 "更多§Y来访者§!即将从葡萄牙而来。"
 flavor_eth.2.t:0 "这里是大使馆!"
 flavor_eth.2.d:0 "弗朗西斯科·阿尔瓦雷斯，代表与以前的使者相同的国家，希望讨论我们两个政权可以一起做什么。他说，他一直在寻找的“长老约翰”，我们显然是他一直寻找的国家。我们应该先开始交换吗？"
 flavor_eth.2.a:0 "寻求援助对马穆鲁克!"
 flavor_eth.2.b:0 "要求进行文化交流？"
 flavor_eth.2.c:0 "开始进行贸易？"
 flavor_eth.2.3:0 "§Y葡萄牙§! 寻求他们的军事援助."
 opinion_military_aid:0 "军事援助"
 opinion_refused_military_aid:0 "拒绝给与援助"
 flavor_eth.3.t:0 "长老 约翰？"
 flavor_eth.3.d:0 "埃塞俄比亚的尼格斯，可能是也可能是传说中的长老约翰，显然已经陷入了困难时期，他恳求我们帮助他恢复他的土地。他派出的大使名叫马特乌斯，这似乎是一个腐败的马修。马修是一个基督徒，尽管是我们以前从未见过的一种，乞求我们恢复他的主人应有的领地，但马穆鲁克的威胁十分巨大，这似乎是一个风险很大的投资。我们应该援助马修吗？"
 flavor_eth.3.a:0 "上帝的旨意!"
 flavor_eth.3.b:0 " 我认为长老约翰应该帮助我们,而不是其他的？"
 eth_mil_aid_from_portugal:0 "葡萄牙的军事援助"
 desc_eth_mil_aid_from_portugal:0 "来自同信仰兄弟的援助帮助我们对抗异教的敌人"
 flavor_eth.4.t:0 "来自西方的帮助"
 flavor_eth.4.d:0 "一个小船队，携带的武器和军队已经抵达我们的海岸。这些葡萄牙士兵的领导人从他们的君主，带来了一封信说：“我们都是基督教君主，团结起来一起对抗反对异教徒。"
 flavor_eth.4.a:0 "仁慈的上帝!"
 flavor_eth.5.t:0 "我们被忽视了!."
 flavor_eth.5.d:0 "再也没有来自葡萄牙的使者，也没有商人前来，我们的求援也没有答复."
 flavor_eth.5.a:0 "我们独自战斗着!"
 flavor_nub.1.t:0 "苏丹诞生新的国家!"
 flavor_nub.1.d:0 "我们长期以来一直忽略苏丹地区。旧努比亚基督王国的末裔在那里苟延残喘。但这种忽略不再是一种可能。来自南方的被称为丰吉人的移民建立了一个充满活力的新国家森纳尔。他们来到这里征服了这些努比亚人的残余并建立了一个庞大的新国家并扩张到了我们的边境。"
 flavor_nub.1.a:0 "我们为什么要关心谁拥有这些不毛之地？"
 funj_spawning_region:0 "苏丹"
 funj_conversion_positive:0 "改宗伊斯兰"
 funj_conversion_negative:0 "改宗伊斯兰"
 flavor_nub.2.t:0 "改宗伊斯兰？"
 flavor_nub.2.d:0 "虽然我们传统上混合信奉基督教和动物信仰，但是我们北方的穆斯林国家的实力增长让该宗伊斯兰成为一个政治上有吸引力的选择。这也将为我们和这些强大的帝国外交提供新的可能。然而，我们的人民可能并不那么热心。"
 flavor_nub.2.a:0 "万物非主，唯有真主!"
 flavor_nub.2.b:0 "放弃我们父辈的信仰？ 绝不!"
 flavor_sul.1.t:0 "苏禄的崛起！"
 flavor_sul.1.d:0 "苏禄海群岛几百年的人类定居史里，逐渐分裂成几个小王国。这些领土现在被他们第一位苏丹统一。 作为一位驰名伊斯兰世界的学者，苏丹强化了群岛的政治和宗教机构，这些机构建造了该地区最古老的清真寺。依靠联姻，领袖感召力和创新型外交，他们在公共的法律的约束下团结在一起。 世界见证了苏禄苏丹国的崛起。"
 flavor_sul.1.a:0 "让我们期待是苏丹位明君吧，否则世界将会见证它的衰落。"
 ven_council_of_ten_strong:0 "加强十人会"
 desc_ven_council_of_ten_strong:0 "本应只能处理威胁到共和制事务的十人会如今被赋予了远超大议会的权力。一些人觉得这太过分，自相矛盾的来说可能目前威胁到共和制的是十人会本身。"
 ven_ten_restrained:0 "约束十人会"
 desc_ven_ten_restrained:0 "由于十人会被设立的溢权法案所限制。目前他们明面上的活动范围仅限揭露反对我们共和制的阴谋了。"
 ven_expanded_council:0 "威尼斯大议会的扩张"
 desc_ven_expanded_council:0 "每位超过一定年龄的男性贵族都能在大议会具有席位。"
 ven_barnabotti:0 "巴尔纳伯贵族"
 desc_ven_barnabotti:0 "国内落魄贵族的数量越来越多，口袋里空空如也。这些穷困的巴尔纳伯贵族嗜赌成性，并乐意卖出手中的选票腐化共和制度。"
 ven_accademia_della_guidecca:0 "朱提卡学院"
 desc_ven_accademia_della_guidecca:0 "威尼斯建造了一座学院供养穷困的巴尔纳伯贵族的小孩。这样至少他们中的某些人在成年时能够体面的为国家出力。"
 ven_nobility_bought:0 "卖官鬻爵"
 desc_ven_nobility_bought:0 "共和国和大议会的贵族数量日益减少。为了补齐人数，我们让那些能出得起大价钱的人能当我们的同僚。"
 ven_murano_glass_industry:0 "穆拉诺玻璃工厂"
 desc_ven_murano_glass_industry:0 "13世纪时穆拉诺岛的吹玻璃工厂在该行业一枝独秀，所产出的商品成为了威尼斯赖以闻名的奢侈品之一。"
 ven_venetian_school:0 "威尼斯学校"
 desc_ven_venetian_school:0 "威尼斯自由和富裕的环境吸引了如丁托列托，提香和蒙泰韦尔迪等人在我们共和国定居和工作。"
 ven_black_gondolas:0 "黑贡多拉"
 desc_ven_black_gondolas:0 "为了降低我们富有市民的自负心理（或者也可能出于对那些富有群体的嫉妒心），颁布了一项法令禁止以任何方式装饰贡多拉船。贡多拉的防水蓬只允许使用黑色。"
 flavor_ven.24.t:0 "十人会权力扩张。"
 flavor_ven.24.d:0 "威尼斯的大议会拥有超过千人的世袭成员，可能并不总是高效的管理集团。因此小型的十人会更具灵活性。十人会原先的职能是保卫共和国免受各路阴谋的威胁，这导致了他们僭越了越来越多的权力。\n通过提升自己的权力，十人会削减了更具代表性的大议会的影响力。大议会中的许多家族感到十人会脱离了控制，因为每年十人会选出的新成员席位往往被古老的贵族家系派阀组成的小团体所垄断。改革的目的是削弱十人会的权力，让他们回归原有的职能。"
 flavor_ven.24.a:0 "限制十人会的权力"
 flavor_ven.24.b:0 "支持十人会"
 flavor_ven.25.t:0 "撤销限制十人会的法令"
 flavor_ven.25.d:0 "管束十人会的改革使得很多大议会成员感到安心，然而事实上十人会依旧在非职能范围内拥有巨大权威。大议会和它无数成员们的低效无能有时不见得一定是坏事..."
 flavor_ven.25.a:0 "一定要控制住十人会。"
 flavor_ven.25.b:0 "让他们继续无视限制。"
 flavor_ven.25.c:0 "撤销限制十人会的法令"
 flavor_ven.26.t:0 "扩张大议会"
 flavor_ven.26.d:0 "威尼斯总督、议员，和各种各样的议会成员组成了大议会。威尼斯的体制建立在这个拥有超过千名成员的议会之上，我们的共和体制比已知的所有其他国家都更具代表性。一个强势的议会是保持国家共和体制免受颠覆的最好的守护者，包括避免总督本身过大的权力。\n一些人认为我们应该将议会席位覆盖到所有有一定年纪的贵族，另一些人则认为太多的人拥有话语权会葬送日常政务。"
 flavor_ven.26.a:0 "扩大议会。"
 flavor_ven.26.b:0 "一切如常。"
 flavor_ven.27.t:0 "巴尔纳伯贵族"
 flavor_ven.27.d:0 "由于大议会的席位是世袭的，贵族们即使失去了财产和势力也一直能够保有投票权。我们认为这样的家族不能为了生存而劳作，因此威尼斯政府通常会发放一小笔保障金供他们生活。\n随着东方政治环境日趋混乱和拜占庭帝国的陨落，东地中海不再是威尼斯的势力范围，穷困贵族的数量与日俱增。大量的破产贵族把保障金花在了圣巴尔纳伯小广场或其附近的赌场，其中还有一些甚至愿意向任何付得起价钱的人出售选票。这个贵族团体尚未成为大麻烦，有时候因地得名被称为巴尔纳伯贵族。然而如果这种情况持续下去，不公正的投票可能会严重危害大议会。"
 flavor_ven.27.a:0 "习惯成自然。"
 flavor_ven.28.t:0 "朱提卡学院"
 flavor_ven.28.d:0 "破产的巴尔纳伯贵族给我们的政治体系遗留了巨大的问题。问题的一部分是这些破产贵族一旦一无所有就很难东山再起。如果我们想出办法使他们重拾昔日的荣耀，他们的家族可能会再次成为社会中具有价值的一员。然而要做到这点并不容易，他们宁愿依靠买卖选票或者畏惧更激烈的竞争。\n最近一项相对无害的提案推至台前：我们应该建造一所学校，为那些父母无法承受费用的儿童提供适当的教育。这至少让他们为脱离原先的贫穷状态多一点选择，再次对国家出力。"
 flavor_ven.28.a:0 "建造朱提卡学院"
 flavor_ven.28.b:0 "他们应该对保障金感到知足。"
 flavor_ven.29.t:0 "雷尼耶·泽恩"
 flavor_ven.29.d:0 "十人会和其中的一名成员之间爆发了一场冲突。雷尼耶·泽恩指控十人会其他成员和总督贪污腐化。他声称总督利用自己的地位敛财，并授予亲属重要职务。\n一次对泽恩失败的暗杀后，冲突蔓延到十人会之外。贫穷的贵族聚集起来支持泽恩，同时十人会和总督有着高阶贵族撑腰。"
 flavor_ven.29.a:0 "将总督免职！"
 flavor_ven.29.b:0 "逮捕泽恩但也清洗十人会。"
 flavor_ven.29.c:0 "支持总督和十人会"
 flavor_ven.30.t:0 "$YEAR$瘟疫"
 flavor_ven.30.d:0 "瘟疫在整个北意大利蔓延，我们的城市处于疫情的危险之下，已遭受了重大的损失。我们几乎已经损失三分之一的人口。疾病的传播不分贫穷或是富有，上层阶级也不少因此死亡。大议会的贵族人数也显著下降了，这动摇了我们共和国的政治基础。"
 flavor_ven.30.a:0 "好的。"
 flavor_ven.31.t:0 "贵族减少"
 flavor_ven.31.d:0 "自从1630年代大瘟疫之后，补充威尼斯政府职位的空缺就一直是个问题。由于大议会的新成员也会得到投票权，因此提拔新贵族必须小心谨慎。夸张的新贵数量可能会导致完全无法预知的结果。有提议称审查议员资格的最好办法是试探他们是否愿意奉献国家。如果某些较为富裕的家族为国库捐献一大笔钱的话，他们就可能会被授予贵族地位。显然我们不会愿意那些没钱的人来掌控共和国的命运。"
 flavor_ven.31.a:0 "让我们来发展更多贵族！"
 flavor_ven.31.b:0 "这不是什么大问题。"
 flavor_ven.32.t:0 "阿尔都斯·马努蒂乌斯&阿尔定印刷厂"
 flavor_ven.32.d:0 "商业化印刷在初期依旧是技术活，但是其最重要的先锋之一可以在威尼斯找到。阿尔都斯·马努蒂乌斯和他的印刷厂，即阿尔定印刷厂以始终如一的坚持、清晰的活版印刷和翻译自拉丁文的上佳译文，赢得了声誉。马努蒂乌斯在活版印刷领域的贡献之一就是意大利斜体和分号成为惯用字。在装订领域他的贡献则将八开本样式简化易用，确保他出品的古典文学书籍更为便携而不是刻意模仿中世纪手稿。"
 flavor_ven.32.a:0 "欲速则不达(Festina Lente)！"
 flavor_ven.33.t:0 "穆拉诺玻璃工厂的发展"
 flavor_ven.33.d:0 "自13世纪晚期以来为了防范火灾，威尼斯的玻璃制造业被限制在穆拉诺岛上。不料穆拉诺玻璃的流行节节攀升，吹玻璃工都变得富有和知名。外国还未掌握这些精美制品的工艺，为了守护秘密因而吹玻璃工人被限制出城。\n当威尼斯玻璃持续大热的同时，时局也在发生变化。随着君士坦丁堡的陷落，一大批玻璃制造业所需的稀缺技工请求在穆拉诺落户。"
 flavor_ven.33.a:0 "欢迎拜占庭吹玻璃工。"
 flavor_ven.33.b:0 "转而支持我们自己的吹玻璃工"
 flavor_ven.34.t:0 "乔卡大吊灯"
 flavor_ven.34.d:0 "在威尼斯有个技术精湛的穆拉诺吹玻璃工叫作朱塞佩·布列特，他设法创造了前未所见的玻璃制品。尤其是以神似鲜花花束而得名的乔卡大吊灯，掀起了一股时尚潮流。威尼斯玻璃制造业再一次繁荣起来。"
 flavor_ven.34.a:0 "好的。"
 flavor_ven.35.t:0 "维罗妮卡·弗朗科的审判"
 flavor_ven.35.d:0 "威尼斯最著名的‘可敬的妓女’之一维罗妮卡·弗朗科现在正受到女巫审判。弗朗科以才貌双全而著称，她具有对其客户的影响力并且直率的参与威尼斯的艺术和文学领域，这些都让她四面树敌。\n在审讯前弗朗科进行了动人的自辩，她是否有足够的智慧保护自己免受卫道士的迫害？真让人拭目以待。"
 flavor_ven.35.a:0 "有罪！"
 flavor_ven.35.b:0 "无罪！"
 flavor_ven.36.t:0 "奢华的贡多拉"
 flavor_ven.36.d:0 "威尼斯政府必须捍卫公共道德，因此不时会制定新的法律确保我们的人民恪守基督教的教义。我们的城市因此而建。每天在威尼斯的运河间，数以千计的贡多拉（一种十分简单的船只）为人们提供摆渡服务。共和国的富人和权贵总忍不住要炫耀一番，因此出现了各色各样装饰过度的贡多拉以至于任何虔诚的基督徒都看不下去了。\n目前是否应当制定法律禁止过度装饰贡多拉尚无定论。"
 flavor_ven.36.a:0 "刷上黑漆！"
 flavor_ven.36.b:0 "不用管什么道德，令人产生深刻印象的贡多拉才好。"
 flavor_ven.37.t:0 "威尼斯学校"
 flavor_ven.37.d:0 "几个世纪作为意大利首要印刷和玻璃制造之都的威尼斯，也开始在音乐和艺术方面与罗马并驾齐驱。诸如丁托列托、提香、维罗纳这样的大画家和蒙泰韦尔迪、加布里埃利或多纳蒂这样的音乐家仅仅是定居在我们城市的众多艺术家的一部分。在意大利，威尼斯已成为艺术的代名词。"
 flavor_ven.37.a:0 "好的。"
 flavor_ven.38.t:0 "解散大议会"
 flavor_ven.38.d:0 "大议会作为威尼斯共和制的遗产已毫无必要。"
 flavor_ven.38.a:0 "好的"
 ned_shipbuilding_industry:0 "荷兰造船厂"
 desc_ned_shipbuilding_industry:0 "随着三桅帆船的发明，荷兰造船业已突飞猛进。国内外的订单雪片般纷至沓来成就了造船业的兴旺。从没有这么多荷兰船只航行于海上，也从没有这么多荷兰人受雇于造船业。"
 ned_grand_design:0 "伟大计划"
 ned_house_of_elzevir:0 "埃尔塞维尔家族"
 desc_ned_house_of_elzevir:0 "欧洲主要印刷业家族之一的埃尔塞维尔的故乡就在这里。"
 ned_pruikentijd:0 "假发时期"
 desc_ned_pruikentijd:0 "收租人和自满的戴假发者统治着我们的国家。我们商业资本家的祖先们都能气得从棺材里跳出来了。"
 NED_DEJIMA_TRADE:0 "出岛"
 ned_dejima:0 "出岛"
 ned_friendly_towards_france:0 "与法兰西交好"
 fra_dutch_friction:0 "法荷摩擦"
 ned_anti_french_policy:0 "共同的敌人"
 ned_refused_glorious_revolution:0 "拒绝七凡人"
 ned_accepted_glorious_revolution:0 "与英国异议者合谋。"
 ned_bank_crisis:0 "荷兰金融危机"
 desc_ned_bank_crisis:0 "阿姆斯特丹取代了曾作为欧洲金融中心的其它城市的地位。由于阿姆斯特丹银行的那些破政策，荷兰银行业的可靠程度和生存能力都正受到严峻的考验。"
 flavor_hol.7.t:0 "埃尔塞维尔家族"
 flavor_hol.7.d:0 "罗德维克·埃尔塞维尔在从事印刷和出版业之前做过书籍装订和销售，对整个流程的方方面面都非常了解。埃尔塞维尔和他的后人建立了近代早期最著名和多产的印刷家族。埃尔塞维尔家以出品典雅、严谨、小型化如12开本这种便于携带的书籍而闻名遐迩一直延续了130年。\n所有埃尔塞维尔出产作品中的明珠是‘埃尔塞维尔的国家’，本书精选介绍了欧洲甚至世界范围内一些国家的历史和现状。当要进军国际市场时，荷兰商人们肯定会发现有一大批同行是本书的读者，通过阅读‘埃尔塞维尔的国家’了解不同的国家以便投资或者贸易。"
 flavor_hol.7.a:0 "好的"
 flavor_hol.8.t:0 "Groot Desseyn,即伟大计划"
 flavor_hol.8.d:0 "作为殖民竞争后来者的尼德兰，发现它渴望的众多殖民地已为他人所占。独立的尼德兰拥有强大的海军和乐于做实事的财政界，手中的资源也难以令人小觑。荷兰西印度公司为超越其它竞争者而度身定做了一套Groot Desseyn，即伟大计划。\n按照计划，抢夺他国的殖民地比自己建设殖民地有效率得多。特别是葡萄牙殖民帝国，看来应该是做为计划目标的好靶子，更别说我国投资者已经开始这么做了。"
 flavor_hol.8.a:0 "听起来真不错！"
 flavor_hol.8.b:0 "不，国际社会因此会憎恨我们。"
 flavor_hol.9.t:0 "福禄特帆船"
 flavor_hol.9.d:0 "庞大的荷兰金融业需要庞大的商船队。荷兰水域的浅水环境意味着比如卡拉维尔这样的常用商船无法停泊在很多荷兰港口，迄今为止这个问题都是利用更小的曲艏船来解决。但是在一位来自荷兰霍伦的商人彼得·扬茨·里奥的资助下，一种新型船研发成功。\n福禄特帆船的船体更长，具有典型的梨形船尾，专门建造便于小型团队操控。这种帆船能够装运体积更大的货物，并且同时在荷兰浅水区和外海都表现良好，对我们的商人来说简直是巧夺天工。"
 flavor_hol.9.a:0 "我想知道我们的造船厂是不是可以开工了？"
 flavor_hol.10.t:1 "东印度公司的困境"
 flavor_hol.10.d:0 "其他欧洲势力介入东印度贸易之后，荷兰东印度公司昔日风光不再。由于无法垄断，同业竞争使得某些商品在欧洲的价格大幅跳水。一些公司职员不顾一切的采取极端措施，列如为了稳定价格而烧毁香料仓库，但长期来看这种行为的效果微不足道。\n东印度公司还没有全盘皆输，仍旧掌握着可观的资产、富有经验的船队和在东方良好的人脉。但是很明显这样下去会病入膏肓。很多人觉得解决之道是打破以往垄断单一商品的政策，转而更全面的发展东印度贸易。"
 flavor_hol.10.a:0 "是时候重订政策了。"
 flavor_hol.10.b:0 "帮助公司获得大笔贷款。"
 flavor_hol.10.c:0 "解散公司。"
 flavor_hol.11.t:1 "经济危机中的东印度公司"
 flavor_hol.11.d:0 "尽管荷兰东印度公司转型为一种更为可行的商业模式，但是清偿问题依旧存在。下滑的利润无法阻止清偿股息，公司已经支付的股息大于几十年来的营收。\n为了重振旗鼓公司甚至决定更多的贷款。假如这时候突然解散公司会是个诱人的选择，不过这会重创我们的金融业。"
 flavor_hol.11.a:0 "他们需要更多贷款！"
 flavor_hol.11.b:0 "将公司收归国有"
 flavor_hol.12.t:1 "东印度公司国有化？"
 flavor_hol.12.d:1 "高层的集权控制、对手的持续竞争和不断下滑的商品价格使得经济政策稀烂，反应缓慢。这让东印度公司的日子一天不如一天。虽然公司仍然日复一日想方设法更好的掌控我们在东印度的资产，然而长久以往下来现在很多人都严重质疑这种模式的可行性。可能东印度公司最终的归宿是国有化，让国家来承担？即使我们持续不断的用更多贷款和补贴支撑公司，此时此刻看起来我们也无法保全荷兰经济。"
 flavor_hol.12.a:0 "他们需要更多贷款"
 flavor_hol.12.a.tt:1 "荷兰东印度公司的债务更进一步地增加了。"
 flavor_hol.12.b:0 "将公司收归国有"
 flavor_hol.13.t:0 "阿姆斯特丹银行&国际资本市场"
 flavor_hol.13.d:0 "自从阿姆斯特丹银行的建立以来，荷兰金融界已经成为了欧洲资本市场的中心。从战争到其他欧洲势力的制造业，和各种国内企业一样荷兰银行家的业务涉及方方面面。 由于重商主义和保护主义，很多外国市场随之关闭。荷兰银行业曾经以之为根本的国际地位如今骤然成为了弱项。原因众所周知，银行允许荷兰政府和荷兰公司透支其账户，这种制度的可靠性动摇了银行的基础。阿姆斯特丹银行现今已准备宣布破产，荷兰经济会因而受到全面影响只是时间问题。"
 flavor_hol.13.a:0 "他们需要更多贷款！"
 flavor_hol.13.b:0 "将公司收归国有"
 flavor_hol.14.t:0 "不朽七人"
 flavor_hol.14.d:0 "$MONARCH$的统治迄今为止并不为大众接受。他统治的合法性和他对以此立国的新教教义的奉献，我国民众大多都对此有疑问。来自不同政治派系的七人现在奋不顾身的设法邀请荷兰总督将王国从国王手中解放。"
 flavor_hol.14.a:0 "好的。"
 flavor_hol.15.t:0 "邀请$MONARCH$"
 flavor_hol.15.d:0 "七名有影响力的英国人给我们写了封信劝说我们将他们的国家从不受欢迎和无能的国王手中解放出来。按照密谋者所言他们的君主把国内外事务都弄的一团糟。他们现在投靠我们因为我们是脱离于教廷势力的虔诚基督国家。"
 flavor_hol.15.a:0 "接受邀请。"
 flavor_hol.15.b:0 "拒绝邀请。"
 flavor_hol.16.t:0 "爱管闲事的荷兰"
 flavor_hol.16.d:0 "看起来荷兰总督已经和我国的异议者进行了谈判。我们可以为这些可怜又耳根子软的杂货店老板进行哀悼了。"
 flavor_hol.16.a:0 "好的。"
 flavor_hol.16.a.tt:0 "密谋者将英国王位献给荷兰。"
 flavor_hol.17.t:0 "受冷落的密谋者"
 flavor_hol.17.d:0 "看起来七位异议者的信确实到达了联合省，但是荷兰拒绝了与密谋者的合作。荷兰的这个表态不错。"
 flavor_hol.17.a:0 "太好了！"
 flavor_hol.18.t:0 "法荷摩擦"
 flavor_hol.18.d:0 "因为有着共同的敌人——皇帝和勃艮第的继承人，自我们独立后数年来法国对我国都呈现支持的态度。然而最近法国外交政策的矛头指向胡格诺派，使得周边都非常畏惧法国。在难以避免的和南方邻居冲突爆发之前，可能现在是时候设法召集盟友们了。"
 flavor_hol.18.a:0 "我们的政策应该是遏制法国。"
 flavor_hol.18.b:0 "继续和法国的友好政策。"
 flavor_hol.19.t:0 "荷兰之囚"
 flavor_hol.19.d:0 "如果不是这么多年来的友好合作，荷兰将会对我们更加怀有敌意。有报告说他们正在我们的敌人之中寻找盟友，并试图限制我们在低地的影响力。他们忘恩负义的同时这更是一个好时机。没有我们出于善意保护他们，低地将很好的成为我们王国的一部分。"
 flavor_hol.19.a:0 "好的。"
 flavor_hol.19.a.tt:0 "尼德兰设法提高他们与我们的仇敌之间的关系。"
 flavor_hol.20.t:0 "荷兰贸易者"
 flavor_hol.20.d:1 "让外国商人吃闭门羹肯定是最明智的一招。然而这让长崎港也付出了沉重的代价。现在一些人建议我们应该通过荷兰东印度公司开放贸易。荷兰和我们一样，不信任西班牙人和葡萄牙人，倒是他们在我国的所作所为更加公平和克制。即使我们向荷兰开放，同时一定的限制也还是需要的。在长崎湾上有个人工岛出岛，曾经被建造用于葡萄牙人居住。如果我们将荷兰人限制在这个岛上，任何危险的影响都不可能扩散到我国其他地区。"
 flavor_hol.20.a:0 "允许荷兰留下。"
 flavor_hol.20.a.tt:0 "现在可以产生‘兰学’事件。"
 flavor_hol.20.b:0 "所有的西方人都应该滚。"
 flavor_hol.21.t:0 "出岛"
 flavor_hol.21.d:1 "当日本向外部世界闭关锁国之时，东印度公司被授予成为联系西方的唯一途径。现状是荷兰贸易者把他们自己关在了人工岛出岛上，没有特殊许可任何时候都无法外出。"
 flavor_hol.21.a:0 "太好了！"
 flavor_hol.22.t:0 "阿鲁默·泽瓦特·霍普"
 flavor_hol.22.d:0 "弗里西亚地区的农民们心怀对我军行为的不满起身武装反抗。他们之中也有雇佣军的帮助，虽然在陆地上的战绩有限但在海上却神出鬼没。实际上他们的战斗方式就像海盗，除非我们能摆平这件事否则船运将会遭受影响。"
 flavor_hol.22.a:0 "击垮叛徒。"
 flavor_hol.23.t:1 "假发时期"
 flavor_hol.23.d:0 "纵观历史早期尼德兰是由商业资本家们统治着的。城市的市长们、东印度公司和其他公司的头头们都拥有商人背景。他们对世界贸易的知识和与商界的关系使他们更轻松的做出符合经济利益的决定。\n然而剧情往往不按照剧本发展。问题在于政府与企业捆绑，虽然这些企业良好的为国家服务了好些年，但是现在有一大群富裕和具有影响力的二代三代们领着租金和年金，然而他们都是贸易的门外汉。评论认为这些戴假发者缺乏雄心壮志，他们所要关心的实际上就是怎么躺着也赚钱却又不考虑政府的负担。无论这是否属实，过去商业资本主义带给了我国长足的进步，未来也将会是这样。"
 flavor_hol.23.a:0 "自信满满？"
 flavor_hol.24.t:0 "巴鲁赫·斯宾诺莎——哲学大师"
 flavor_hol.24.d:0 "巴鲁赫·斯宾诺莎是一个葡萄牙犹太移民家庭之子。他本应该过着相当平凡的生活，靠制造镜片和捐助过活。然而斯宾诺莎不但镜片磨的好，而且让后人记住的是他对哲学、伦理学和神学的贡献。斯宾诺莎健在的时候并没有出版过几本书但是他的理念仍广为流传。为此海德堡大学提供他教授的工作，却被他以可能会限制思想为由拒绝。"
 flavor_hol.24.a:0 "一名伟人。"
 pol_collegium_hosianum:0 "霍休斯神学院"
 desc_pol_collegium_hosianum:0 "霍休斯神学院就坐落在这个省份，是为传播反宗教改革运动的精英学校。"
 flavor_pol.14.t:0 "霍休斯神学院"
 flavor_pol.14.d:0 "红衣主教、沃尔米亚主教斯坦尼斯洛斯·霍休斯对我国灵性福祉感到担忧。霍休斯请求耶稣会的帮助反对在波兰市民和贵族间传播的新教教义。他们一起拟定计划在他的教区建立一所精英学校。由这里训练的人材将会学习怎样驳斥改革派的论点，并将已新教化的地区回归天主的福音。"
 flavor_pol.14.a:0 "太棒了！"
 flavor_pol.15.t:0 "拉济维乌圣经&波兰的宗教改革"
 flavor_pol.15.d:0 "一群加尔文派学者将圣经译成了波兰语。学者们使用了已知的最原始资料，毫无疑问这项工作十分细致。然而以发展的眼光来看波兰民众会更易接触到新教教义，这就太可怕了。我们的一些贵族已经是加尔文派的信徒了，而路德宗在平民中传播许久。"
 flavor_pol.15.a:0 "必须烧了这些书！"
 flavor_pol.15.b:0 "有趣..."
 flavor_pol.16.t:0 "霍休斯神学院的命运"
 flavor_pol.16.d:0 "在我国变更国教之后霍休斯神学院暂停所有活动，教授们都在另谋高就。"
 flavor_pol.16.a:0 "暂停霍休斯神学院"
 flavor_pol.17.t:0 "条顿骑士团"
 flavor_pol.17.d:0 "条顿骑士团虽然算不是我们的至交，但至少我们两国之间历史上的敌对状态已是过去时。"
 flavor_pol.17.a:0 "好的"
 flavor_pol.18.t:0 "瓦迪斯瓦夫三世的后继者"
 flavor_pol.18.d:0 "无子的瓦迪斯瓦夫三世在瓦尔纳战场上驾崩之后，波兰与匈牙利的共主联邦破裂，并给波兰留下一段空位期。波兰贵族推举其弟立陶宛大公卡齐米日为王，但卡齐米日并未接受贵族开出的条件。1447年，经过三年谈判之后，卡齐米日最终登基为波兰国王，将两国作为联邦，同时统治。"
 flavor_pol.18.a:0 "我们需要一名雅盖隆家族的人！"
 flavor_pol.18.b:0 "任命一名当地贵族。"
 lit_denied_birthright:0 "拒绝波兰王座。"
 randomeventsstapehordes.1.EVTNAME:0 "马鞍的诞生"
 randomeventsstapehordes.1.EVTDESC:0 "战而生我，我为战生。我等乃浩瀚原野之子。空闲非我本，天生当驰骋。农商皆下等，我为人上人。"
 randomeventsstapehordes.1.EVTOPTA:0 "如果我每次都有人头皮当战利品的话..."
 randomeventsstapehordes.1.EVTOPTB:0 "你难道看不到好处吗？"
 randomeventsstapehordes.2.EVTNAME:0 "弱者才会精疲力竭"
 randomeventsstapehordes.2.EVTDESC:0 "我们人人皆兵，而移民躲在高墙之后又饿又怕。部落无惧战争，部落生而为战。"
 randomeventsstapehordes.2.EVTOPTA:0 "团结就是力量。"
 randomeventsstapehordes.2.EVTOPTB:0 "派间谍渗透他们的要塞。"
 randomeventsstapehordes.3.EVTNAME:0 "今天是个去死的好日子"
 randomeventsstapehordes.3.EVTDESC:0 "我们光辉的战绩已经远近闻名。年轻而强壮的战士们扎堆越过了部落的土地来为我们服务，以寻求荣耀和战利品。"
 randomeventsstapehordes.3.EVTOPTA:0 "实在是再好不过的消息了。"
 randomeventsstapehordes.3.EVTOPTB:0 "让他们成为下一批受训者"
 randomeventsstapehordes.4.EVTNAME:0 "部落迁徙"
 randomeventsstapehordes.4.EVTDESC:0 "一支具有血缘关系的友好部落越过了我们的边境，他们在我们一部分罕无人烟的领土上定居了。这些牧人中的战士和猎人会愿意响应我们大汗的。"
 randomeventsstapehordes.4.EVTOPTA:0 "欢迎他们。"
 randomeventsstapehordes.5.EVTNAME:0 "部落迁徙"
 randomeventsstapehordes.5.EVTDESC:0 "一支敌对部落侵入了我们的领土，劫掠我们的人民。在我们的军队追杀他们之前，他们就撤回了他们该死的老家，带走了无数奴隶和巨额战利品。"
 randomeventsstapehordes.5.EVTOPTA:0 "秃鹰，追击他们！"
 randomeventsstapehordes.6.EVTNAME:0 "部落迁徙"
 randomeventsstapehordes.6.EVTDESC:0 "一支庞大的的牧羊部落定居在我们的某个省份。他们友好的承认我们的统治，这些人将会带来长期的经济利益。"
 randomeventsstapehordes.6.EVTOPTA:0 "欢迎他们！"
 randomeventsstapehordes.7.EVTNAME:0 "部落迁徙"
 randomeventsstapehordes.7.EVTDESC:0 "一支庞大的的牧羊部落定居在我们的某个省份，为了寻求更佳的牧草和躲避寒冬。他们和平的表示愿意接受我们的统治并向我们朝贡。"
 randomeventsstapehordes.7.EVTOPTA:0 "更多的羊毛，听起来不错。"
 randomeventsstapehordes.8.EVTNAME:0 "战争比赛"
 randomeventsstapehordes.8.EVTDESC:0 "举办竞赛是草原居民日常生活中的一件大事。远近的战士们都为了一展所能，聚集到我们的首都参加竞赛。项目有骑射、斗力和赛敏，可能会产生新的冠军和传奇。"
 randomeventsstapehordes.8.EVTOPTA:0 "好的"
 randomeventsstapehordes.9.EVTNAME:0 "荣耀的可汗"
 randomeventsstapehordes.9.EVTDESC:0 "庆祝吧！我们荣耀的大汗[Root.Monarch.GetName]赢得了近身肉搏比赛。我们该为牢记这一精彩表现做点什么？"
 randomeventsstapehordes.9.EVTOPTA:0 "神圣的祝福！"
 randomeventsstapehordes.9.EVTOPTB:0 "神圣的战士！"
 randomeventsstapehordes.10.EVTNAME:0 "成功的比赛"
 randomeventsstapehordes.10.EVTDESC:0 "我们的战争比赛取得了大成功：无论是本地还是远道而来的战士们都精彩的表现了他们的个人技巧和对战事的知识。我们有很多新冠军和传奇，所有人都应当牢记这一时刻并将万古流芳。"
 randomeventsstapehordes.10.EVTOPTA:0 "太棒了。"
 randomeventsstapehordes.11.EVTNAME:0 "灾难性的比赛"
 randomeventsstapehordes.11.EVTDESC:0 "噢太可怕了！当战争比赛开始时，两支长期不和的部族从初始的争吵逐渐失控，而演变为了群殴。在我们的宫廷守卫制止他们之前，竞技场就被破坏了。两座巨大的宝塔失火，火势吞噬了四周！"
 randomeventsstapehordes.11.EVTOPTA:0 "惩罚罪魁祸首！"
 randomeventsstapehordes.12.EVTNAME:0 "传奇般的比赛"
 randomeventsstapehordes.12.EVTDESC:0 "整个赛事的进展比我们所期望的还要好得多！每项都激发了双方的竞争意识，使他们全身心投入比赛。连我们长老中的最长者都声称这次的成功前无古人！"
 randomeventsstapehordes.12.EVTOPTA:0 "太好了！"
 randomeventsstapehordes.13.EVTNAME:0 "族人参军"
 randomeventsstapehordes.13.EVTDESC:0 "在听说我们兵员枯竭后，从草原最深处涌现了一批年轻战士加入了我们的军队。一些人寻求游牧战士和雇佣军的生活，另外的则想抢夺战利品。"
 randomeventsstapehordes.13.EVTOPTA:0 "愿子袭父业。"
 randomeventsstapehordes.14.EVTNAME:0 "焦躁不安的游牧民"
 randomeventsstapehordes.14.EVTDESC:0 "一个由大部分经验老道的战士和猎人组成的部族离开了我们部落，取而代之投靠我们的邻居。目前国家和平安宁，长久没有进行远征和掠夺激怒了他们。"
 randomeventsstapehordes.14.EVTOPTA:0 "背叛的人渣！"
 randomeventsstapehordes.15.EVTNAME:0 "明日之星"
 randomeventsstapehordes.15.EVTDESC:0 "我们部落的领导人之一在最近的战争中表现出极为优秀的军事才能。许多部民提议他成为大帅领导我们的军队。我们应当这么做吗？"
 randomeventsstapehordes.15.EVTOPTA:0 "实在是最佳的方案了。"
 randomeventsstapehordes.15.EVTOPTB:0 "我们不能冒这个险。"
 randomeventsstapehordes.16.EVTNAME:0 "闪耀之星"
 randomeventsstapehordes.16.EVTDESC:0 "我们部落的领导人之一在最近的战争中表现出奇迹般的军事才能。许多部民提议他成为大帅领导我们的军队。我们应当这么做吗？"
 randomeventsstapehordes.16.EVTOPTA:0 "实在是最佳的方案了。"
 randomeventsstapehordes.17.EVTNAME:0 "部落冲突"
 randomeventsstapehordes.17.EVTDESC:0 "在盛夏之时的首都，两个长期不和的部族决定公开决胜，他们在我国所有政治和宗教领导人的面前决一雌雄！随后发生的暴力景象惨不忍睹，不但冲突双方都损兵折将而且无数的旁观者甚至是[Root.Monarch.GetTitle]的卫兵都被牵连了。"
 randomeventsstapehordes.17.EVTOPTA:0 "宵小之徒怎敢如此放肆！"
 randomeventsstapehordes.18.EVTNAME:0 "部落冲突"
 randomeventsstapehordes.18.EVTDESC:1 "在盛夏之时的首都，两个长期不和的部族决定公开决胜，他们在我国所有政治和宗教领导人的面前决一雌雄！随后场面十分混乱，某人谋杀了我们的继承人！"
 randomeventsstapehordes.18.EVTOPTA:0 "惩罚他们所有人！"
 randomeventsstapehordes.19.EVTNAME:0 "打猎事故"
 randomeventsstapehordes.19.EVTDESC:1 "在一场狩猎中我们继承人的队伍受到了一群不明身份刺客的伏击。在人数压制和偷袭的双重打击下，所有人都倒下了。只有一个被毒箭射伤的幸存者来得及告诉我们：我们的继承人奋战到最后一刻。他高大而威猛，一个接一个的砍杀正包围着他的敌人直到最后一个贴身护卫倒下。怀着震惊和哀痛的心情，我们继承人的不朽事迹将在人民之间传诵。"
 randomeventsstapehordes.19.EVTOPTA:0 "追杀他们！"
 randomeventsstapehordes.20.EVTNAME:0 "我们看起来虚弱不堪"
 randomeventsstapehordes.20.EVTDESC:0 "我们的军队规模小得可怜，以至于不仅长老们甚至地方部族的统治者都敢侮辱我们[Root.Monarch.GetTitle]之名."
 randomeventsstapehordes.20.EVTOPTA:0 "无视这些宵小，会咬人的狗不叫。"
 randomeventsstapehordes.21.EVTNAME:0 "权威削弱"
 randomeventsstapehordes.21.EVTDESC:0 "我们的军队规模小得可怜以至于许多部族领导人和长老都公开质疑我们的[Root.Monarch.GetTitle]是否有能力统帅大家。"
 randomeventsstapehordes.21.EVTOPTA:0 "当作耳旁风。"
 randomeventsstapehordes.22.EVTNAME:0 "军事传统遭到嘲弄"
 randomeventsstapehordes.22.EVTDESC:0 "我们的军队规模小得可怜以至于我们的指挥官开始怀疑他们的服务是否正确。"
 randomeventsstapehordes.22.EVTOPTA:0 "有点信心嘛。"
 randomeventsstapehordes.23.EVTNAME:0 "军事传统遭到嘲弄"
 randomeventsstapehordes.23.EVTDESC:0 "我们的军队规模小得可怜以至于我们的指挥官开始怀疑他们的服务是否正确。长期没有享受远征和掠夺带来的荣耀使得士气低迷，人们开始离开我们的军队为其他部族效力，甚至成为了土匪和强盗。"
 randomeventsstapehordes.23.EVTOPTA:0 "意志如此不坚定"
 randomeventsstapehordes.24.EVTNAME:0 "战争，它有什么好处呢"
 randomeventsstapehordes.24.EVTDESC:1 "当他们站在山顶时，一名随从正看着我们强大的军队挺进敌人的领土。他拜见我们的[Root.Monarch.GetTitle]，问道：“战争，它有什么好处呢？”。我们的[Root.Monarch.GetTitle]答道：“战争自有千钟粟，战争自有颜如玉，战争自有黄金屋。”"
 randomeventsstapehordes.24.EVTOPTA:0 "实在太对了"
 randomeventsstapehordes.25.t:0 "汗帐的意志"
 randomeventsstapehordes.25.d:0 "统治我们社会与军队的马上战士们因模仿定居民的习俗而开始堕落。我朝当统治这些懦弱的定居民，而不是变得和他们一样弱。"
 randomeventsstapehordes.25.a:0 "生生不息，繁荣昌盛！"
 randomeventsstapehordes.26.t:0 "军事传统"
 randomeventsstapehordes.26.d:0 "我们祖先是牧民，我们的社会仍由骑射阶级统治，但也要看到，我们邻居们有很多可学之处。随着我们社会的进步，同先辈们的传统远离越远时，我们的军队将采取和定居的邻居们一样的战法。"
 randomeventsstapehordes.26.a:0 "前进！"
 hab_ostende_company_competition:0 "竞争对手奥斯坦德公司"
 hab_ostende_closed:0 "关闭奥斯坦德公司"
 hab_ostende_company:0 "奥斯坦德公司"
 desc_hab_ostende_company:0 "奥斯坦德公司的船长和投资者大部分都是佛兰德人、英国人和荷兰人。公司在奥地利的国家收入占比中份额越来越大。"
 hab_geheime_kabinettskanzlei:0 "秘密机要处"
 desc_hab_geheime_kabinettskanzlei:1 "维也纳的情报机关非常著名。所有往来途径维也纳的邮件都会被情报机关很快的拆封、阅读和复制。邮件总会重新封装和翻译，密码破译员在旁随时准备着将复制的文本破译。有传言说混淆的事情也发生过，摩德纳公爵有次收到本应给帕尔玛公爵的信件。考虑到情报机关抄写员的办事效率和工作态度，难以搞清这是否真的是出了差错还是意味着给公爵们的健康提个醒..."
 hab_melchior_klesl:0 "梅尔希奥·克莱西"
 desc_hab_melchior_klesl:0 "梅尔希奥·克莱西，这位热衷于反对宗教改革的战士成为了我们秘密议会的一员。"
 hab_plague_of_vienna:0 "维也纳瘟疫"
 desc_hab_plague_of_vienna:0 "一场规模巨大的鼠疫侵袭了维也纳，瘟疫恢复的十分缓慢。"
 hab_schwaz_mine:0 "施瓦茨银矿"
 desc_hab_schwaz_mine:0 "施瓦茨银矿的产量可能是欧洲之冠。"
 hab_centralization_of_austria:0 "奥地利的集权化"
 desc_hab_centralization_of_austria:0 "我们的统治者接受了坚持奥地利集权化的政策。"
 flavor_hab.11.t:0 "施瓦茨银矿"
 flavor_hab.11.d:0 "15世纪早期施瓦茨矿区就探明有新的白银储量，直到现在才开始开采。从矿场开采的银矿数量大得惊人，每年达11吨的开采量使矿区赢得了欧洲最大银矿的美名。"
 flavor_hab.11.a:0 "太好了！"
 flavor_hab.12.t:0 "全奥地利议会"
 flavor_hab.12.d:0 "$MONARCHTITLE$$MONARCH$的施政各不相同，很多采取了截然不同的法律和政策。第一次全奥地利议会是向集权国家迈进的伟大进步。议会本身并没有达成什么重要的成果，尽管如此却标志着这是奥地利国家统一的重要突破。"
 flavor_hab.12.a:0 "太好了！"
 flavor_hab.13.t:0 "维也纳瘟疫"
 flavor_hab.13.d:0 "维也纳地位重要并且四通八达，因此在这里流行病容易传播，几个世纪来都有很多先例。然而$YEAR$大瘟疫的爆发十分不同寻常。疾病击垮了我们的城市，有人说三分之一的人口已死亡或者濒临死亡。这场灾难不可避免的向欧洲其他城市扩散，向国外的传播已不可阻挡。人们强撑着病体称之为“维也纳死神”。当$MONARCHTITLE$$MONARCH$撤离城市时，他发誓在瘟疫退去之后建造一根怜悯柱。"
 flavor_hab.13.a:0 "噢，亲爱的奥古斯丁！"
 flavor_hab.14.t:0 "维也纳的鼠疫柱"
 flavor_hab.14.d:0 "最终瘟疫退去了，我们的$MONARCHTITLE$这时践行了他的誓言树立一根怜悯柱。我们唯一要选择的是该把它造成什么式样。为纪念的瘟疫刚发生不久，因此建筑师们建议我们造的越具现代感越好，做成高度巴洛克风格。然而另外一群人觉得应当让哀悼更为严肃，朴素无华而传统的样式是最重要的建筑风格。"
 flavor_hab.14.a:0 "让我们建造伟大的纪念柱"
 flavor_hab.14.b:0 "我们应该传统一点"
 flavor_hab.15.t:0 "秘密机要处"
 flavor_hab.15.d:0 "国家现在越来越依靠完整的体系来查获间谍而不是单一的个人。负责获取、揭露和解密国内外通讯的情报机关悄悄的在全欧各地建立了。\n然而维也纳的秘密机要处与众不同。维也纳秘密机要处以迅速有序的揭露、复制、解密和翻译手上所有能拿到的邮件而闻名。"
 flavor_hab.15.a:0 "好的。"
 flavor_hab.16.t:0 "梅尔希奥·克莱西"
 flavor_hab.16.d:0 "梅尔希奥·克莱西的双亲信仰新教，他拥有强大的说服力能够让新教徒重归神圣的天主教教会。克莱西被派往的地方新教都会败退，然后他会被派往新的城市让新教徒重拾信仰。克莱西将反宗教改革作为毕生的事业，甚至不惜自己的人身安全。"
 flavor_hab.16.a:0 "我们的秘密议会需要这个人。"
 flavor_hab.16.b:0 "这听起来太好了，我们无需让他从工作中分心。"
 flavor_hab.17.t:0 "米尔维泰尔纺织品"
 flavor_hab.17.d:0 "尽管规模不大，但上奥地利一直出产纺织品。纺织品的产量能够满足地区本身的需求，在人群中也能找到有技巧的纺织工人。目前外国投资者认为这地区投资机会已然成熟，北德商人相信如果当地采用分包制会促进纺织品的生产而更为富有。"
 flavor_hab.17.a:0 "允许投资者。"
 flavor_hab.17.b:0 "这种行当应该让农民做。"
 flavor_hab.18.t:0 "奥斯坦德公司"
 flavor_hab.18.d:0 "东印度公司的财富看上去无穷无尽，荷兰和英国人通过简单的将中国和印度的货物运送到欧洲就变得越来越富有。今天一群荷兰和英国船长随同弗兰德商人拜见$MONARCHTITLE$$MONARCH$寻求皇家特许。他们宣称拥有必要的专业知识和启动资金，仅仅来寻求皇家特许使他们能够和其他的印度公司竞争，而不会被误认为是叛徒或者海盗。作为回报公司本部设在奥属尼德兰并与我们参股印度和中国的财产。"
 flavor_hab.18.a:0 "太棒了！"
 flavor_hab.18.b:0 "我们不能冒风险激怒我们的邻居。"
 flavor_hab.19.t:0 "关闭奥斯坦德公司"
 flavor_hab.19.d:2 "年轻的奥斯坦德公司在 $CAPITAL_CITY$ 的作为超出了所有人的预期。和那些成立已久的印度公司相比，奥斯坦德公司可能缺乏经济实力，但是依然设法在一些领域做得非常出色。去年半数出口到欧洲的茶叶都是是通过奥斯坦德的船队运输的。\n然而公司的成功引起了一些人的嫉妒。英国和荷兰都宣称奥斯坦德公司是他们不忠诚的下属们伪装成奥地利或者荷兰水手建立的山寨公司。他们不理解我们对印度贸易的渴望，并且只要公司开门一天他们都会以这个把柄反对我们。在 $CAPITAL_CITY$ 一些人同情他们，我们的国家也从来都不是海军强国，对这些反对者来说这一切看起来都是不必要的冒险。"
 flavor_hab.19.a:0 "关闭公司。"
 flavor_hab.19.b:0 "不要因如此威胁而卑躬屈膝。"
 mng_chinese_rites_denounced:0 "中华礼仪的争论"
 mng_st_pauls_college:0 "圣保罗学院"
 desc_mng_st_pauls_college:0 "大部分派往亚洲的耶稣会士都会在圣保罗学院接受训练和教育如何处理与亚洲人的关系。"
 mng_ricci_at_court:0 "利玛窦"
 desc_mng_ricci_at_court:0 "耶稣会士利玛窦目前正在宫中，极大的丰富了我们制图学和天文学的知识。"
 mng_christian_minister:0 "基督徒大臣"
 desc_mng_christian_minister:0 "我们的大臣中有人和基督教传教士走的很近，正在寻求将中西方科学结合的方法。"
 flavor_mng.18.t:0 "利玛窦"
 flavor_mng.18.d:0 "一名不同寻常的耶稣会士来到了帝国宫廷。玛提欧·利奇（利玛窦）的穿戴就像一个中国人，也接受了很多中国风俗习惯，中国话也说得很好。如其所言，作为一名学者同时也是传教士的利玛窦热衷研究风俗习惯、制图学、天文学和中国的科学。利玛窦比他的同胞们更为成功，他们本是来传教的。但是他的技术，特别是关于制图学和天文学的技术毫无疑问对我们帮助很大。我们应该允许他待在宫中吗？"
 flavor_mng.18.a:0 "欢迎利玛窦。"
 flavor_mng.18.b:0 "回澳门去！"
 flavor_mng.19.t:0 "坤舆万国全图"
 flavor_mng.19.d:0 "在漫长又艰辛的努力下，利玛窦和他的中国合作者将欧洲和中国地图整合了，称之为“坤舆万国全图”或者“万国图志”。地图本身对于我们来说就是一种信息资源的财富，我们以此了解普天之外遥远的国家和人们的知识。"
 flavor_mng.19.a:0 "好的。"
 flavor_mng.20.t:0 "圣保罗学院"
 flavor_mng.20.d:0 "一位叫做亚历山德罗·瓦利尼亚诺（范礼安）的耶稣会传教士在欧洲人的飞地澳门创办了一所学院，用来教育他的同胞汉语和中国的风俗习惯。耶稣会深信与中国人打好关系的方法是深入人群学习中国人的言行举止。\n外国人模仿我们这件事对我们来说并不奇怪，但是这也可能使他们的传教活动在更多的人群中扩展。"
 flavor_mng.20.a:0 "这是我们所喜欢的"
 flavor_mng.20.b:0 "施加压力关闭学院"
 flavor_mng.21.t:0 "中华礼仪的争论"
 flavor_mng.21.d:1 "到目前为止我们的教会和中国人之间的唯一交流渠道是通过耶稣会士。为了接触中国人，耶稣会学习了他们的习俗和语言，总之来说要设法成为中国社会的一员。\n随着道明会和方济各会抵达中国，令人不安的报告接踵而来。对于那些可能接受福音的中国人，耶稣会看起来对非基督教仪式的容忍度十分高。其他的修会被耶稣会和支持耶稣会的潜在中国教众所敌视。他们劝阻我们并发表了一则明确声明表示：中国人的祭祖仪式不应该在基督教信徒中占有一席之地，任何想要加入我们教会的人都要摒弃这样的习俗。"
 flavor_mng.21.a:0 "支持耶稣会。"
 flavor_mng.21.b:0 "支持道明会。"
 flavor_mng.22.t:0 "中华礼仪不是基督徒应有的"
 flavor_mng.22.d:0 "传统中华礼仪是否能和基督教信仰共处引起了广泛的争论。很多欧洲人尤其是新来者，看起来很讨厌这些礼仪。今天我们收到消息称他们在罗马的领袖已经禁止了所有中国基督教徒举行传统礼仪。"
 flavor_mng.22.a:0 "不尊重我们习俗的传教士将会被驱逐出境！"
 flavor_mng.22.b:0 "我们需要这些传教士。"
 flavor_mng.23.t:0 "西方人有关中国传统的争论"
 flavor_mng.23.d:0 "传统中华礼仪是否能和基督教信仰共处引起了广泛的争论。很多欧洲人尤其是新来者，看起来很讨厌这些礼仪。即使这些人现在决定“容忍”中国风俗，但忍受这群蛮夷已经够了。"
 flavor_mng.23.a:0 "不尊重我们习俗的传教士将会被驱逐出境！"
 flavor_mng.23.a.tt:0 "停止在中国传播基督教。"
 flavor_mng.23.b:0 "我们需要这些传教士。"
 flavor_mng.24.t:0 "基督教的传播"
 flavor_mng.24.d:0 "基督教传教士在中国的持续活动不能说没有影响。目前在传教士的影响下转信的人数持续增多，基督教在这一地区已成为优势宗教。"
 flavor_mng.24.a:0 "好的。"
 flavor_mng.25.t:0 "基督教，皇帝的信仰？"
 flavor_mng.25.d:0 "基督教在受众中越来越流行，$MONARCHTITLE$$MONARCH$认为传教士是他在首都最为信任的近臣。最近甚至我们的母后也改信这个外国宗教。可能是时候改宗这个罗马的信仰？除了神学上的影响以外，我们肯定在与西方的交往中找到很多新盟友。"
 flavor_mng.25.a:0 "拥抱基督教。"
 flavor_mng.25.b:0 "绝不考虑此事。"
 flavor_mng.26.t:0 "一个基督徒大臣"
 flavor_mng.26.d:0 "我们宫廷中的一名大臣变得醉心于传教士带来的西方文化和知识。虽然我们能从他与传教士的交流中拓展视野，但是他最近改宗基督教有点无法令人接受。"
 flavor_mng.26.a:0 "将大臣免职。"
 flavor_mng.26.b:0 "只要他干好本职工作就行。"
 inc_cusco_construction:0 "库斯科的改造"
 desc_inc_cusco_construction:0 "我们的首都正在进行一次非常有野心的改造项目。"
 inc_cusco_reconstructed:0 "库斯科"
 desc_inc_cusco_reconstructed:0 "经过我们对库斯科的重建，城市比以往更加伟大。这是安第斯帝国真正的伟大首都。"
 inc_machu_pichu:0 "马丘比丘"
 desc_inc_machu_pichu:0 "我们统治者的产业不同寻常。马丘比丘是一座小城，但也是印加建筑艺术的典范。"
 inc_hostage_huacas:0 "胡亚卡教"
 desc_inc_hostage_huacas:0 "在我们统治下，不同种族的多种偶像崇拜都能在我们的首都找到安居的地方。这里他们可以免除任何对他们的伤害，而他们的崇拜者可以和他们沟通，如果他们愿意。控制我们附庸的偶像也不是件坏事，这样他们可以不要忘了自己是身份。"
 inc_chimu_integration:0 "融合奇穆风俗"
 desc_inc_chimu_integration:0 "安第斯诸族中最古老的一支，奇穆人是一种古老文化的传承者。他们的宫廷政治更加复杂，艺术家更加有姿势水平，管理技术也比我们更加先进。我们被选择要试图尽量融合他们和我们的文化。这会让我们的统治带来一定的压力，但是不这么做我们会一事无成。"
 inc_no_chimu_soldiers:0 "奇穆的非军事化"
 desc_inc_no_chimu_soldiers:0 "印加帝国不允许奇穆人服役，即使有适合当兵的奇穆人也会被送到帝国的偏远角落，承担各种中央委派的任务，主要是散播文化。"
 inc_smallpox_outbreak:0 "天花爆发"
 desc_inc_smallpox_outbreak:0 "这个省份被天花爆发给摧毁了."
 inc_pacific_expedition:0 "远航经验"
 desc_inc_pacific_expedition:0 "我们的王储参与了一次远航。他和船员在航行中获取的经验将对我们民众的航海技术很有帮助。"
 flavor_inc.2.t:0 "昌卡的衰落和库斯科的崛起"
 flavor_inc.2.d:0 "经过多年的挣扎，甚至曾经差点被昌卡人在1438年彻底打败，库斯科王国已经崛起，进入到它史上最强的时期。拯救了国家的年轻国王帕查库特克随后很快地征服了查卡王国，它曾经在瓦里帝国崩溃后很长一段时期内向包括库斯科在内的许多国家收取贡金\n除了作为库斯科帝国史上最强的国王被载入史册，昌卡的衰落给了我们获取他们财富的机会，以及领过和附庸国的贡品。这里还是王国理想的首都，可以购买必要的服务，以及改革扩张我们的国家。在这时，没有人知道帕查库特克的计划，但有一点肯定，他掌握着王国的方向。"
 flavor_inc.2.a:0 "帕查库特克万岁！他让大地颤抖！"
 flavor_inc.3.t:0 "库斯科 - 世界的中心"
 flavor_inc.3.d:0 "帕查库特克的第一项日程就是改革库斯科。我们的首都已经履行使命很多年了，但是它很大程度上只是个小村子，经常被周边河流的洪水淹没。这个地方配不上我们帝国的野望。通过规划了一个城市的小模型，$MONARCH$描绘了重新设计城市的蓝图，这将导致城市居民在整个重建过程中疏散开。\n项目所需的人力和材料可以在我们新疆界内部自给自足，动员各个地方的附庸酋长需要慷慨的散播大量的礼物和宴席。不过这是新都建设所必须付出的代价。"
 flavor_inc.3.a:0 "让我们堕旧都，建新都!"
 flavor_inc.3.b:0 "还是把资源用在其他上面."
 flavor_inc.4.t:0 "库斯科改造完毕"
 flavor_inc.4.d:0 "经过差不多20年的努力，库斯科的重建完工了。土地上建设有大广场和美妙的建筑，近处的河流被引入运河中。\n这座城市是为一个大帝国所建，而非一个小小的王国。它被规划为四个区域，和我们划分安第斯区域的划分相对应。王城坐落在四个区域的中心，这种划分延伸到整个帝国。"
 flavor_inc.4.a:0 "好极了!"
 flavor_inc.5.t:0 "马丘比丘"
 flavor_inc.5.d:0 "库斯科已被重建，以符合我们国王$MONARCH$的野望，现在需要一个庄严的领地来荣耀他个人和他的宗族。在一个被乌鲁班巴河环绕的山上，$MONARCH$规划了马丘比丘城，一个专为他的宫廷和帕纳卡的疗养所，同样也是一处符合他地位的美好住处。"
 flavor_inc.5.a:0 "让我们建设这座伟大城市!"
 flavor_inc.5.b:0 "不要太奢侈了."
 flavor_inc.6.t:0 "胡阿卡和皇家神庙。"
 flavor_inc.6.d:0 "随着我们王国的扩张，我们逐渐会包括许多的部落，而这些部落崇拜着各种不同的当地神明，胡阿卡。尽管这看上去不太正统，但是一个真正的安第斯国家会努力把这些神明集中到一起来祭拜。\n我们应该在我们的皇家神庙里留出我们附庸的胡阿卡的位置，这样当他们来到$CAPITAL_CITY$时就可以祭拜这些神明。有些人会说这是把他们的神作为质子，但显然这不正显示了我们帝国是多么包容？"
 flavor_inc.6.a:0 "把胡阿卡移动到神庙。"
 flavor_inc.6.b:0 "让他们保留他们卑微的神明。"
 flavor_inc.7.t:0 "沿海居民"
 flavor_inc.7.d:0 "沿海的奇穆人是安第斯最古老的文化之一。他们的土地现在在我们掌控之下，我们不得不惊叹于他们的手工艺人。奇穆的银匠，编制艺人和制陶艺人创造着我们从未见过的宝藏。\n我们正在用盛大的宴会庆祝这些宝藏以及这些匠人来到我们的皇宫。通过整合奇穆，我们和这个地区光荣的过去建立了联系，向着建立一个新的泛安第斯国家迈出了必要的一步。"
 flavor_inc.7.a:0 "让我们整合我们和他们的文化。"
 flavor_inc.7.b:0 "这只不过是我们附属文化之一。"
 flavor_inc.8.t:0 "奇穆叛乱"
 flavor_inc.8.d:0 "消息传来奇穆正在反叛我们的统治。我们军队中由奇穆贵族贡献的部分也加入了叛乱，而叛乱正在整个海岸扩大。叛乱由旧奇穆的统治者奇穆卡帕克的后裔领导。他们似乎试图重建以前的国家。"
 flavor_inc.8.a:0 "好的。"
 flavor_inc.9.t:0 "奇穆叛乱结束"
 flavor_inc.9.d:0 "在奇穆卡帕克和他的贵族们被击败后，我们又一次控制了奇穆海岸。然而我们还需要绝对怎么处理这些叛乱者。由于其古老的传统和丰富的文化，奇穆地区可能很难被完全驯服。另一方面，我们国家事实上亏欠奇穆很多，因为他们的榜样曾经激励着我们的精英，工匠和管理者。\n由于他们的忠诚值得怀疑但技能不容怀疑，有人提出我们应该禁止他们在军队服役但是使用传统的密特马系统把他们迁徙到整个我们的帝国。通过把奇穆人作为密特马克分散，我们可以有效利用他们而又阻止他们有效反抗我们的统治。"
 flavor_inc.9.a:0 "禁止奇穆人在军队服役并开始迁徙他们。"
 flavor_inc.9.b:0 "这些反叛者必须用最能让他们感受到方法惩罚。"
 flavor_inc.10.t:0 "欧洲的疾病"
 flavor_inc.10.d:0 "在外国人和他们巨大的野兽的到来后，奇怪的疾病开始在我们的人民中传播。这些外来的疾病似乎袭击了我们整个社会的所有阶级，特别是对我们的儿童尤其致命。"
 flavor_inc.10.a:0 "难道没有什么能做的么？"
 flavor_inc.11.t:0 "$MONARCH$之死"
 flavor_inc.11.d:1 "$MONARCH$从不喜欢在一个地方呆太久，如此来看他从很多方面都很可能成为新疾病的受害者。在访问了接近一个疾病暴发中心行宫后，他开始受到高热，水泡和孢疹的困扰并最终决定找来领主们来安排一个继承人。然而各种预兆并不支持他最初的建议。当祭司们带着第三个名字来尝试时，他们发现$MONARCH$死了。\n当这些事件的消息传到首都时，两个候选继承人中只有一个在这场瘟疫中活了下来。活下来的Huascar决定成为新的印加萨帕。他愤怒地发现$MONARCH$的遗体被带到库斯科并制作成木乃伊。许多贵族和将军决定离开首都支持另一个母亲的孩子：Atahualpa。"
 flavor_inc.11.a:0 "支持Atahualpa"
 flavor_inc.11.b:0 "支持Huascar"
 flavor_inc.12.t:0 "Huascar的政策"
 flavor_inc.12.d:0 "很大一部分的贵族和传统印加精英依然在迟疑是否要支持Huascar，新的统治者也没有闲着。由于不信任印加精英的忠诚，Huascar让一些低级贵族和国外的附庸围绕这些真正支持他的人们围绕着他。他同时也避开所有在新统治者到来时举行的礼仪性的的宴会和仪式。\n而Atahualpa则做着一个传统印加统治者的典范。所以越来越多的传统精英开始支持他。"
 flavor_inc.12.a:0 "我们必须和真朋友保持密切关系，传统就是用来打破的。"
 flavor_inc.12.b:0 "试着接纳一些传统的贵族。"
 flavor_inc.12.c:0 "我们必须做到所有Huascar没做到的。"
 flavor_inc.13.t:0 "内战结束"
 flavor_inc.13.d:0 "随着另一方的失败和占领印加首都，Huascar和Atahualpa之间的内战结束了。然而$MONARCH$对那些支持他兄弟的人很愤怒。他下令所有他兄弟的亲属都要被处决而他们宗族的木乃伊都要被焚毁。"
 flavor_inc.13.a:0 "让人知道反抗$MONARCH$的代价！"
 flavor_inc.13.b:0 "让我们用温和一些的方式报复。"
 flavor_inc.14.t:0 "抓获和赎回印加萨帕"
 flavor_inc.14.d:0 "在一次大胆的袭击中，一小股征服者伏击并抓获了印加的统治者。害怕被烧死而不是被制成木乃伊，印加萨帕提出付一大笔赎金来赎出自己。而征服者们立刻同意了。\n尽管赎金已经支付我们还需要决定怎么处理印加。杀死一个国王哪怕在世界的另一端也是严重的罪行，然而我们的顾问似乎很确定杀死他能对他的帝国造成致命打击。"
 flavor_inc.14.a:0 "处死印加萨帕。"
 flavor_inc.14.a.tt:0 "将会激起对§Y印加§!的§Y民族主义叛乱§!。"
 flavor_inc.14.b:0 "留着他作为人质。"
 flavor_inc.14.b.tt:0 "将会激起§Y印加§!的§Y继承斗争§!。"
 flavor_inc.15.t:0 "抓获和赎回印加萨帕"
 flavor_inc.15.d:0 "一小队征服者在一个开阔的广场伏击了我们伟大的领袖$MONARCH$并用马，大炮和火器吓走了他的随从。这些侵略者们威胁把他活活烧死来阻止他死后的木乃伊化，这使这场大灾难变得更糟糕了。印加萨帕曾试图扭转这个可怕的命运，他命令我们收集一笔巨大的赎金。这些野蛮人做梦也没有想到的巨大数量的贵金属被集中了起来。\n当$MONARCH$死亡的消息传遍整个国家，许多过去臣服于印加的人现在看到了反叛的机会，甚至在我们控制的核心区域，人们也被震慑了而看不到未来。我们唯一的希望就是据传闻$MONARCH$的遗体在被埋葬后不久消失了。这意味着在死亡时他的状态已经达到了神秘的领域。"
 flavor_inc.15.a:0 "我们要为$MONARCH$报仇！"
 flavor_inc.16.t:0 "抓获和赎回印加萨帕"
 flavor_inc.16.d:0 "一小队征服者在一个开阔的广场伏击了我们伟大的领袖$MONARCH$并用马，大炮和火器吓走了他的随从。这些侵略者们威胁把他活活烧死来阻止他死后的木乃伊化，这使这场大灾难变得更糟糕了。印加萨帕曾试图扭转这个可怕的命运，他命令我们收集一笔巨大的赎金。这些野蛮人做梦也没有想到的巨大数量的贵金属被集中了起来。\n当$MONARCH$被俘虏的时候，我们的国家和他一样成为了巨大的人质，也许是时候让另一个皇室成员哪怕是临时取代他的位置？"
 flavor_inc.16.a:0 "他的继承人会接替他的位置。"
 flavor_inc.16.b:0 "他的一个兄弟会接替他的位置。"
 flavor_inc.17.t:0 "海上的商人"
 flavor_inc.17.d:0 "在访问通贝斯时$HEIR$收到一群来自西方的商人的求见。他们声称他们来自阿瓦车姆比岛和尼娜车姆比岛这富有黄金的遥远的土地。在咨询了祭司之后，$HEIR$很满意地知道这些商人在说实话，现在他的想象力正在燃烧。"
 flavor_inc.17.a:0 "向太平洋派遣一支远征队来寻找这些岛屿。"
 flavor_inc.17.a.tt:0 "我们的§Y继承人§!将会开始一段常常的航行并可能无法归还。"
 flavor_inc.17.b:0 "让我们着重于当前当地而不是遥远的梦想。"
 flavor_inc.18.t:0 "$HEIR$回来了！"
 flavor_inc.18.d:0 "$HEIR$带领着20000人离开了我们王国的海岸出发寻找阿瓦车姆比岛和尼娜车姆比岛。在成功完成了任务后，$HEIR$现在带着这些岛屿和上面居民的传说回来了。在他的远征中，他学会了许多关于航海和领导力，以及这些遥远的岛屿本身的事情。"
 flavor_inc.18.a:0 "多美好的故事！"
 flavor_inc.18.b:0 "让我们用学到的知识增强我们人民的航海能力。"
 flavor_inc.19.t:0 "王子遭遇海难"
 flavor_inc.19.d:0 "自从$HEIR$离开我们的土地去海上寻找这些遥远的岛屿已经过去许多个月了。大海非常的险恶，对于他数月不归的最有可能的解释就是事情有些不对而我们的继承人已经死了。是时候开始下一步了。"
 flavor_inc.19.a:0 "这是何等的耻辱。"
 flavor_inc.20.t:0 "欧洲的瘟疫。"
 flavor_inc.20.d:0 "我们土地上似乎爆发了另一起欧洲瘟疫。即使是最强壮的人现在也在害怕这种新的疾病，神谕也在述说着我们社会的终结。"
 flavor_inc.20.a:0 "难道我们什么都做不了么？"
 flavor_inc.21.t:0 "帕查卡马克神谕"
 flavor_inc.21.d:0 "在利马海岸新征服的地区，我们发现一系列巨大的神庙，安第斯神谕的其中之一就在那里。神像本身似乎并不耀眼，只不过是一个简单的木质雕塑而不是我们在别处看到的黄金神像，然而这个祭坛似乎对当地人来说非常重要。"
 flavor_inc.21.a:0 "摧毁神庙"
 flavor_inc.21.b:0 "这是一个迷人的宗教，让我们接纳她。"
 flavor_inc.21.c:0 "允许当地人继续不过像朝圣者收税。"
 azt_contribution_to_great_temple:0 "向大神庙建设做出贡献"
 desc_azt_contribution_to_great_temple:0 "这个省份正在向特诺奇提特兰的大神庙的金字塔的下一层的建设提供资源。除了将大大加速建设之外，这还允许我们显著提升对这个区域的掌控。"
 azt_templo_mayor:0 "特诺奇提特兰大神庙"
 desc_azt_templo_mayor:0 "这里是特诺奇提特兰大神庙，一个巨大的金字塔神庙。她从都不曾被完成，因为每个统治者都有义务去增加更多的阶梯。"
 azt_sumptuary_laws:0 "奢侈法"
 desc_azt_sumptuary_laws:0 "一系列奢侈法保护着我们贵族的地位，与此同时鼓励着普通人在战争中尽力战斗，因为这是一个人可以拥有超越其出身的唯一方法。"
 azt_one_rabit:0 "一兔年"
 desc_azt_one_rabit:0 "从严寒到干旱，每一种恶劣的气候今年都在我们国家肆虐并给我们的社会带来了深远的影响。"
 azt_recovery:0 "饥荒后的恢复"
 desc_azt_recovery:0 "我们的国家正从非常艰难的时期稳定地恢复。"
 azt_texcoco_rising:0 "特斯科科的影响"
 desc_azt_texcoco_rising:0 "当特诺奇蒂特兰在很多方面都成为了阿兹特克帝国最强大的城邦时，特斯科科以其在法律，手工艺和贸易方面的丰富传统在后来给我们国家提供了更大的可塑空间。和通常一样，许多我们治下的小国都使用这种影响去增强他们的自治度。"
 nezahualcoyotls_laws:0 "内萨瓦尔科约特尔的法律"
 desc_nezahualcoyotls_laws:0 "我们开始推行一系列法律，还有些法律专门约束法官，保证法条不被滥用。"
 azt_cocoliztli:0 "天花"
 desc_azt_cocoliztli:0 "我国开始流行一种从未见过的传染病。症状包括腹泻，腹痛，大出血和高烧。"
 flavor_azt.1.t:0 "特诺奇提特兰大金字塔"
 flavor_azt.1.d:0 "自我们祖先摆脱阿斯卡波察尔科的特帕內克人的统治已经过去好些年了。阿兹特克人的国家由三个部落组成，分别是特诺奇提特兰，特斯科科和特拉科班，彻底控制着墨西哥谷底。那些被统治的城市或许还记得我们曾经同他们一样低下。所以他们的忠诚绝对是一个问题。\n因为每一任领导人都需要改建特诺奇提特兰大金字塔，我们可以借机测试附庸的忠诚度。那些认真参与到工程中的城邦会因为沉重的负担而无法发动叛乱。那些拒绝的城邦则一定会得到惩罚。"
 flavor_azt.1.a:0 "所有的附庸都参与了工程!"
 flavor_azt.1.a.tt:0 "我们省将出钱承担一部分的工程."
 flavor_azt.1.b:0 "我们将捐出资源来支援工程."
 flavor_azt.2.t:0 "金字塔工程的反应"
 flavor_azt.2.d:0 "正如我们预料的，不是所有的城邦真心支持金字塔工程。或许我们负担的部分得增加点了。"
 flavor_azt.2.a:0 "好."
 flavor_azt.2.a.tt:0 "我们得到了巨大的帮助，金字塔的进度大大加快。"
 flavor_azt.2.b:0 "好."
 flavor_azt.2.b.tt:0 "我们已经支付了金字塔工程相应的部分。"
 flavor_azt.2.c:0 "好."
 flavor_azt.2.c.tt:0 "只有中央政府和首都附近的城邦承担了金字塔工程。"
 flavor_azt.3.t:0 "特拉凯利尔"
 flavor_azt.3.d:0 "特拉凯利尔，阿兹特克三部落同盟的总设计师，第一位获得太阳之蛇称号的人，皇帝的首相，是国内无可替代的人物。历任数朝后，特拉凯利尔的权柄涉及帝国的每个角落。他组织了军队，他整顿了经济，甚至在皇帝不在时拥有摄政之权。\n最重要的是，特拉凯利尔是太阳神崇拜的拥护者，他采取了各种手段保证我们的神性与战斗力。这使他十分令人尊敬。"
 flavor_azt.3.a:0 "太好了!"
 flavor_azt.4.t:0 "限奢法令 & 战士文化"
 flavor_azt.4.d:0 "我们的男人在战时都是强大的战士，他们也是我们能延续至今的原因。为了延续这种战士文化，太阳之蛇大人决定颁布一系列法律规定生活中的一切风俗习惯，比如衣着，商品，首饰甚至政府的办公室。\n虽然这个法律惠及贵族，但是它的初衷是褒奖勇敢的战士。对于普通人来说，他们的生活水平取决于他们的战斗能力。甚至只有无畏的勇士才可以担任政府中某些职务。"
 flavor_azt.4.a:0 "签署限奢法令"
 flavor_azt.4.b:0 "我们不需要这样的法律，顺其自然就好。"
 flavor_azt.5.t:0 "兔一年（阿兹特克的干支纪年法的第一年）的饥荒"
 flavor_azt.5.d:0 "时间就像一个圆一样不断循环。今年是兔一年，所以开年就下暴雪和冰霜，之后则是无尽的干旱。\n今年注定不会风调雨顺，一场大饥荒考验着我们。一些人开始卖儿卖女只为换得一些口粮。所以，有人认为$MONARCHTITLE$应该解放人民，让他们自由寻找适合居住的地方。"
 flavor_azt.5.a:0 "允许人们迁徙"
 flavor_azt.5.b:0 "让他们待在原地"
 flavor_azt.6.t:0 "新循环的开始."
 flavor_azt.6.d:0 "天灾不断的兔一年终于过去了，接下来是新循环的开始。在这个循环中，阿兹特克能够变得更加强大。在新火典礼之后，每个人心中都充满了希望。因为他们知道困难的时光已经过去，未来属于阿兹特克。"
 flavor_azt.6.a:0 "终于结束了; 饥饿与疾病离开了我们"
 flavor_azt.7.t:0 "三部落同盟的权力平衡"
 flavor_azt.7.d:0 "尽管阿兹特克帝国是一个整体，但是实际是三个部落的联盟，分别是特诺奇提特兰，特斯科科和特拉科班。建国之初，前二者的实力更强大些，特诺奇提特兰军事占优，特斯科科则擅长政治和文化。随着帝国的成长，这种定位更加固化。特诺奇提特兰凭借军事实力成功压制了其他部落。现在很多小部落的酋长直接将上缴的税赋送进特诺奇提特兰。"
 flavor_azt.7.a:0 "继续向特诺奇提特兰集中权力."
 flavor_azt.7.b:0 "试着提高特斯科科的权力."
 flavor_azt.8.t:0 "尼扎华克尧特的法制改革"
 flavor_azt.8.d:0 "一般来说，中美洲各个城邦的法律事务由各个城市自己决定。随着阿兹特克帝国的崛起，一系列严酷法律竞相出台，规范了罪犯的刑罚。现在，我们计划将这些法律推广到阿兹特克全境，统一阿兹特克法律系统。\n为了保证所有的地方法官能够贯彻新法，一些法官甚至被要求审判那些被查处的不按新法操作的法官。"
 flavor_azt.8.a:0 "让我们推行新法!"
 flavor_azt.8.b:0 "为什么要在这个事情上瞎折腾？这种事情急不得。"
 flavor_azt.9.t:0 "叛乱的城邦"
 flavor_azt.9.d:0 "虽然许多城邦都并入了阿兹特克帝国，但是其中不少还保持着相当规模的自治权，前领主们依旧掌握着可观的权力。有一个城邦拒绝上缴税赋，而且它的领主对我们的警告置若罔闻。一个城邦或许是小事，但是其他人会因此小瞧我们，从而加入叛军。"
 flavor_azt.9.a:0 "暗中联络城邦中的大佬劝阻那个领主。"
 flavor_azt.9.b:0 "派遣军队废黜那个领主。"
 flavor_azt.10.t:0 "叛乱消弭于无形"
 flavor_azt.10.d:0 "密使联络了城中大佬，他们成功地处理了顽固的领主。"
 flavor_azt.10.a:0 "好。"
 flavor_azt.11.t:0 "叛乱扩大"
 flavor_azt.11.d:0 "我们的密使徒劳无功。而我们台面上的行动迟缓反而促使更多城邦加入叛军。"
 flavor_azt.11.a:0 "好。"
 flavor_azt.12.t:0 "阿兹特克商人感到厌烦"
 flavor_azt.12.d:0 "特诺奇提特兰商会向我们抱怨，北方的托托纳克一直在骚扰商队。托托纳克声称我们的商人都是间谍。虽然这些商人有些反感我们的统治，但是他们向我们提供了很多奢侈品。我们用这些奢侈品来奖励臣民。"
 flavor_azt.12.a:0 "他们会后悔的。"
 flavor_azt.13.t:0 "欧洲来的瘟疫"
 flavor_azt.13.d:0 "自从欧洲人来了之后，奇怪的瘟疫在人群中蔓延。越来越多的人发烧且浑身起泡，这极大地动摇了我们的社会稳定。"
 flavor_azt.13.a:0 "神把我们忘记了么？"
 flavor_azt.14.t:0 "瘟疫"
 flavor_azt.14.d:0 "奇怪的疾病在我们的土地上蔓延。伴随着欧洲人来的它比从前任何的疾病都要危险。发烧和出血会在3-4天内夺走一个生命。疾病的迅速蔓延在社会中制造着恐慌。"
 flavor_azt.14.a:0 "好。"
 flavor_azt.15.t:0 "天花"
 flavor_azt.15.d:0 "自从欧洲人来了之后，奇怪的瘟疫在人群中蔓延。越来越多的人发烧且浑身起泡，这极大地动摇了我们的社会稳定。"
 flavor_azt.15.a:0 "糟糕"
 flavor_azt.16.t:0 "不忠诚的城邦"
 flavor_azt.16.d:0 "欧洲人的到来刺激了我国内的不安定因素。虽然大部分人在观望，但是已经有人引狼入室试图推翻我们的统治。"
 flavor_azt.16.a:0 "好。"
 flavor_azt.17.t:0 "不忠诚的城邦"
 flavor_azt.17.d:0 "一些不满的城邦试图抓住机会推翻特诺奇提特兰的统治而且只要我们能保证他们的自由就帮助我们对抗阿兹特克帝国。"
 flavor_azt.17.a:0 "好。"
 flavor_azt.17.a.tt:0 "4个阿兹特克省份叛乱"
 flavor_azt.18.t:0 "寺庙之城乔卢拉"
 flavor_azt.18.d:0 "我们占领了乔卢拉，一座古老的宗教之城，它供奉着羽蛇神魁札尔科亚特尔。城中满是寺庙，城外则是前来朝圣的人群。"
 flavor_azt.18.a:0 "破坏寺庙。"
 flavor_azt.18.b:0 "这是个迷人的地方，让我们保护它。"
 flavor_azt.18.c:0 "让他们自生自灭吧。"
 may_popol_vuh:0 "波波武经"
 desc_may_popol_vuh:0 "著名牧师弗朗西斯科希梅内斯翻译了波波武经，一部叙述前基切王国的故事集。它描述了基切王国的诞生，王国的大事和国王的系谱。"
 flavor_may.1.t:0 "波波武经 - 名人传"
 flavor_may.1.d:0 "因为我国现在已经改宗 $COUNTRY_RELIGION$ ，有人担心我们会遗忘过去。为了安抚这些人，一位学者建议翻译那本传奇著作，这记录了乌纳普和斯巴兰克这对兄弟的神话故事，还有其他相关的神话传说。"
 flavor_may.1.a:0 "去吧."
 flavor_may.1.b:0 "不，这实在浪费时间."
 flavor_may.2.t:0 "玛雅潘联盟"
 flavor_may.2.d:0 "在15世纪，由几个玛雅部落组成的联盟奔溃了。尤卡坦半岛上现在充斥着小部落。最大的几个是伊察，修，科科梅斯和基切。前同盟的消亡同奇琴伊察的陷落并不是天命使然。这个联盟曾经依靠雇佣兵强迫几个部落的长老们住在玛雅潘，以保证他们的忠诚。但是在1175年，联盟就开始分裂，到了15世纪中叶，乌斯马尔和科科姆的战争彻底撕裂了联盟，导致了它最终的解散。"
 flavor_may.2.a:0 "独立了最好."
 flavor_may.2.b:0 "联盟的破裂是个错误..."
 league_mayapan:0 "玛雅潘联盟"
 stronger_alone:0 "独立更好"
 flavor_may.3.t:0 "伊察之王与预言书"
 flavor_may.3.d:0 "西班牙探险家埃尔南·科尔特斯前来访问我们的时候留下了一匹瘸马。尽管我们像对神一样对待它，以家禽、肉和鲜花喂养它，它还是死了。埃尔南·科尔特斯曾经常提起他的信仰之伟大和给他的国家带来的一切。"
 flavor_may.3.a:0 "让我们皈依他的信仰。"
 flavor_may.3.b:0 "我们很满意自己的信仰。"
 flavor_may.4.tt:0 "$COUNTRY$ 得到了这次改信的消息."
 flavor_may.4.t:0 "失败的预言书"
 flavor_may.4.d:0 "伊察之王，南美一个小国家的统治者，表示，根据古老的伊察预言书，现在还不是他们改信基督教的时候。不过谢天谢地，他们终于接受了 $COUNTRY_RELIGION$ 信仰。这都多亏了我们海外殖民地中传教士的勤勉。"
 flavor_may.4.a:0 "好极了!"
 flavor_may.5.t:0 "方济会修士"
 flavor_may.5.d:0 "埃尔南·科尔特斯给我们并被我们做成雕像的马让胡安·德·奥尔维塔和巴托洛梅·德·范萨里达很不高兴。奥尔维塔毁掉了雕像，多亏了范萨里达的口才才保住了小命。在修士们摧毁雕像之前我们的牧师就很敌视和嫉妒他们。牧师们告诉他们根据伊察预言书，现在还不是我们改信基督教的时候。"
 flavor_may.5.a:0 "牧师们是错误的，我们必须抓住机会！"
 flavor_may.5.b:0 "现在还不是我们改信另一个宗教的时候"
 flavor_may.6.t:0 "玛雅献祭"
 flavor_may.6.d:0 "一个名为迪亚哥·德尔加多的方济会修士和八个玛雅基督徒到达了我们的首都。迪亚哥来的路上曾加入法兰西斯科·德·米隆尼斯上校率领的前来袭击我们的部队。然而修士无法忍受上校的残忍而离开了他的队伍。上校和他的士兵们已经被我们宰杀干净。现在被我们抓住的修士和他的追随者正听后您的发配。我们是应该将他们献祭给玛雅诸神，还是放他们离开？"
 flavor_may.6.a:0 "放他们走，并且皈依基督教！"
 flavor_may.6.b:0 "将他们献祭来杀鸡儆猴！"
 flavor_may.7.tt:0 "$COUNTRY$ 得知了这次献祭的消息."
 flavor_may.7.t:0 "玛雅献祭"
 flavor_may.7.d:0 "方济会修士迪亚哥·德尔加多和八个玛雅基督徒被$FROM_COUNTRY$献祭。他们以他们可耻的仪式来羞辱我们和我们的主！"
 flavor_may.7.a:0 "他们竟敢!"
 flavor_tar.1.t:0 "辛祖坦"
 flavor_tar.1.d:0 "勇士，英雄和国王特瑞库阿瑞，于1335年称王并定都帕兹卡洛。邻接的伊沃兹欧和辛祖坦则由他的两个侄子统治并分别建立起城市。辛祖坦现在已经在政治上建立起了霸主地位并且有着庞大的人口。这座城市旁边的亚拉托山不仅保护着城市免受攻击，并且俯瞰帕兹卡洛湖及其沿岸。“蜂鸟之地”，正如“辛祖坦”一词本意，是管理我们政治、经济和宗教事务的完美之地。"
 flavor_tar.1.a:0 "改善我们的首都辛祖坦."
 flavor_tar.1.b:0 "什么也不做."
 tar_tzintzuntzan:0 "辛祖坦人"
 desc_tar_tzintzuntzan:0 "“辛祖坦”，本意“蜂鸟之地”，是塔拉斯坎人首都的仪式中心。城市中的五座亚卡塔金字塔一字排开朝向帕兹卡洛湖。城市坐落于亚拉托山侧而得以免受外来威胁。"
 flavor_tar.2.t:0 "艾伦蒂菈公主"
 flavor_tar.2.d:0 "艾伦蒂菈公主刚刚率部从与西班牙的战争中返回。她对西班牙征服者们的憎恨甚至始于西班牙人谋杀了她处于睡梦中的父亲之前。当西班牙人来到塔拉斯坎时，艾伦蒂菈杀掉了一名西班牙骑兵以偷走他的马。她教会了其他人如何骑马。她的存在将极大鼓舞军队的士气，或者你也可以将她作为将军招募。"
 flavor_tar.2.a:0 "请她作为将军率领军队."
 flavor_tar.2.b:0 "利用她鼓舞军队的士气."
 tar_princess_erendira:0 "艾伦蒂菈公主"
 desc_tar_princess_erendira:0 "艾伦蒂菈公主的传奇讲述了一位女性自西班牙人到来之日起就领导与他们的战争的故事。她从西班牙人那里偷来了马匹并教会了其他人骑马。她的父亲则在睡梦中被西班牙人谋杀。没有人知道她最后去了哪儿，但是流传着许多她如何从西班牙人手中逃脱的传说。其中一则声称她的属下为了她自身的安全软禁了她，将她安置在一所寺庙中来保证西班牙人永远无法找到并杀害她。"
 flavor_ccq.1.t:0 "'印加的胡尔帕'"
 flavor_ccq.1.d:0 "我们最近发现“印加的胡尔帕”并非他所自称的那个人！他的真正名字是佩德罗·博赫魁茨，一个安达卢西亚冒险家。帕兹欧卡斯已经接受他作为军事领袖。驱逐他可能降低士兵们的士气。尽管博赫魁茨欺骗了我们，他依然得到了耶稣会的支持并且他已经控制了军队很长一段时间。我们应该怎么办？"
 flavor_ccq.1.a:0 "忽略他的欺诈并任命他为将领。"
 flavor_ccq.1.b:0 "让他……消失。"
 flavor_mpc.1.t:0 "突魁"
 flavor_mpc.1.d:0 "敌人的力量在增长，我们需要选择一位“突魁”，一位战争首领，来领导我们的部队。考波利坎是个极其强壮的人，但是他对敌人所知甚少。劳塔罗曾在敌人骑兵部队中作为辅兵服役，对这些西班牙探险家的作战方式所知甚详，尽管他并没有考波利坎那么强壮。无论议会选择谁，你有着最终决定权。谁将是我们的“突魁”？"
 flavor_mpc.1.a:0 "强壮的考波利坎！"
 flavor_mpc.1.b:0 "深知敌人的劳塔罗！"
 flavor_mpc.2.t:0 "组织国家"
 flavor_mpc.2.d:0 "我们和印加帝国的战斗发生在马乌莱河与伊塔塔河之间。我们离他们的边境很远因而依然有机会逃脱被印加统治的命运。我们第一次见到了有组织国家的人群，这让我们大开眼界。我们和印加之间的战斗让我们深刻意识到了我们与入侵者之间的差别。我们意识到是到了该联合起来并组成一个能从印加人和其他入侵者手中保护我们自己的组织的时候了"
 flavor_mpc.2.a:0 "以神的名义创建我们的国家..."
 flavor_mpc.2.b:0 "用恐惧和利益将人们统合在一起."
 flavor_gua.1.t:0 "班代兰蒂斯"
 flavor_gua.1.d:0 "我们的人民被班代兰蒂斯-先锋旗兵以各种方式逼迫成为奴隶。幸存者告诉我们这些人将自己伪装成耶稣会士，咏唱弥撒来迷惑他们，或者通过突袭捕获他们。定居点被付之一炬，有时相比起捕获人数，旗兵杀死更多的人。他们像动物一样对待抓捕的人民，把他们关在露天的栅栏中，等到人数足够就运到海岸把他们卖作奴隶。对于旗兵来说这是笔利润丰厚的生意，他们还将我们的人民用于发现珍稀矿产和宝石的探险中。或许我们可以参与他们的生意并且让这门生意不会过于影响我们的人口增长。"
 flavor_gua.1.a:0 "我们会接触他们来达成协议。"
 flavor_gua.1.b:0 "我从未见过如此厚颜无耻之人，我们要和他们作战!"
 gua_oppose_bandeirantes:0 "反对旗兵"
 gua_accept_bandeirantes:0 "接受旗兵"
 flavor_gua.2.tt:0 "$COUNTRY$ 关注旗兵和瓜拉尼之间的协议."
 flavor_gua.2.t:0 "班代兰蒂斯"
 flavor_gua.2.d:0 "来自$FROMCOUNTRY$的信使告诉我们他们的统治者准备和旗兵达成一项协议，这些旗兵抓捕了$FROMCOUNTRY$的人民，把他们变卖为奴隶。他们的手段非常卑劣，旗兵们会把自己伪装成耶稣会士，咏唱弥撒来迷惑他们，或者通过突袭捕获他们。不过这是个非常赚钱的生意，$FROMCOUNTRY$的统治者希望能找到从中更好获利的方法。"
 flavor_gua.2.a:0 "接受协议"
 flavor_gua.3.tta:0 "$COUNTRY$ 接受协议或者"
 flavor_gua.3.ttb:0 "$COUNTRY$ 拒绝协议"
 flavor_gua.3.t:0 "与旗兵的协议"
 flavor_gua.3.d:0 "我们已经收到了$FROMCOUNTRY$的回复，他们准备命令他们的旗兵和我们合作。我们人民的自由和一大笔收入来说不值一提。"
 flavor_gua.3.a:0 "进行到底!"
 flavor_gua.3.b:0 "我们改变主意了 - 和旗兵作战!"
 gua_bandeirantes:0 "班代兰蒂斯"
 desc_gua_bandeirantes:0 "班代兰蒂斯由奴隶贩子，追求财富者和冒险家组成，他们在南美洲抓捕土著奴隶，把他们卖掉或者当作探索新矿的奴隶"
 flavor_gua.4.t:0 "马黛茶"
 flavor_gua.4.d:0 "我们得知巴拉圭冬青这种植物已经有段时间了，并且每天喝用它做成的饮料。我们通过饮用它在多次干旱和饥荒中活了下来，因此我们称它为‘众神的饮品’。我们的传说告诉我们月亮和云女神有一天造访大地，但是被一只Yaguarete - 美洲豹所袭击。女神们被一个老人救了下来，他告诉她们他留在后方，而他的部落到前线去保护他的女儿和妻子。他邀请她们来到他的小屋，第二天女神离开时，她们讨论应该给老人和他的家族什么礼物作为报酬。最终决定给他们一种全新的植物，女神们在老人入睡的时候种下了这种植物。等老人全家醒来之后，女神们告知了他们的身份，并告诉他们这种植物就是对他们好心的报答。这种植物过去是友谊的象征，女神教他们如何料理这种植物并如何饮用。这就是‘友谊茶’的来源。"
 flavor_gua.4.a:0 "在我们的统治下马黛茶和它的传说永远不会被遗忘！"
 flavor_gua.4.b:0 "增加产量，出口它!"
 gua_yerba_mate:0 "马黛茶"
 desc_gua_yerba_mate:0 "巴拉圭冬青的叶子可以做成马黛茶。这种饮料被称为‘众神的饮品’或者‘友谊茶’，它在饥荒年代拯救了很多人的性命。"
 gua_yerba_mate_production:0 "出口马黛茶"
 desc_gua_yerba_mate_production:0 "对马黛茶出口的需求增加了巴拉圭冬青的种植量。这种饮料被称为‘众神的饮品’或者‘友谊茶’，它在饥荒年代拯救了很多人的性命。"
 flavor_gua.5.t:0 "讷苏"
 flavor_gua.5.d:0 "我们中的一位将领，讷苏，指挥了一场针对三名耶稣会传教士的屠杀，他们的名字是罗科·冈萨雷斯，若昂·德·卡斯蒂略和阿方索·罗德里格斯，他们打算把他和其他部落的人民转化为天主教徒。"
 flavor_gua.5.a:0 "砍掉他们的头!"
 flavor_gua.5.b:0 "阻止他，释放传教士!"
 gua_killed_jesuits:0 "杀了耶稣会士"
 gua_saved_jesuits:0 "拯救耶稣会士"
 flavor_gua.6.t:0 "塞佩蒂拉普"
 flavor_gua.6.d:0 "我们一个核心省份的人民被迫迁徙！两个欧洲国家之间的一份协议迫使该省分耶稣会传教士所在区域内的瓜拉尼人被放逐。人们在抗议，许多叛军要求在我国得到庇护，并且渴望打回他们的故乡，为我们重新获得该省分的宣称。其中一位，Sepe Tiaraju，是一位出色的将军，他宣誓效忠于我们。"
 flavor_gua.6.a:0 "很好."
 flavor_gua.7.t:0 "佩萨雷之争"
 flavor_gua.7.d:0 "某个省份的农民向我们抱怨Karai Pyhare - 黑夜人最近制造了许多麻烦。家畜被释放，鸡蛋，鸡和蜂蜜被偷走，马受到惊吓，玉米被撒得到处都是，这一切都是因为一种矮个丑陋多毛的怪人，来源于我们人民口耳相传的神秘传说。他从一出生就因为多毛和丑陋被蔑视，他无法被发现，由于他多毛的双足使他的行动非常安静，他甚至能隐身。唯一的方法是给他礼物，蜂蜜或者酒水来取悦他，如果能好好这样做他会变得友好，甚至替人守门。Karai Pyhare有时甚至会留下礼物静静离开！"
 flavor_gua.7.a:0 "给他留点蜂蜜和酒水."
 flavor_gua.7.b:0 "这只是些愚蠢的迷信!"
 flavor_chm.1.t:0 "奇穆的大工匠"
 flavor_chm.1.d:0 "即使是印加人也会对我们工匠和手艺人的作品啧啧称奇。我们的银器匠，编织者，制陶工和其它工匠的名气远近闻名。我们应当对此感到骄傲，并感激工匠们的贡献大大提升了我们国家的声望。"
 flavor_chm.1.a:0 "这些东西确实很特别."
 chm_great_artisans:0 "出色的工匠"
 desc_chm_great_artisans:0 "奇穆的工匠们，包括银器匠，编织者，制陶工和其它工匠能够制作出能让印加人都能惊讶的珍宝。"
 flavor_chm.2.t:0 "改革奇穆的等级制度"
 flavor_chm.2.d:0 "我们的社会分成了四个等级的阶级社会体系，有一个强大的精英阶层统治着不同的行政中心。这种制度过去为我们带来了很多便利，包括组织劳动力建设运河以及灌溉农田等等。低阶层的中心管理农田，水利和劳力，高阶层的中心可以将资源转运到首都，或者将其他管理决议下发出来。最近有一些声音要求改变这个体系，尤其是我们的工匠阶层。他们抱怨说他们被禁止改变他们的职业，并被禁足在城市的专门区域。"
 flavor_chm.2.a:0 "这正是我们所考虑的."
 flavor_chm.2.b:0 "我们不会改变任何事情."
 flavor_cua.1.t:0 "Salsipuedes会议"
 flavor_cua.1.d:0 "我们被邀请参加一项在Salsipuedes举办的会议，讨论如何保护我们和一个邻国之间的边界。我们和这个国家之间的敌意导致了一项不稳定的和平协议，这项会议也许可以缓和局势。"
 flavor_cua.1.a:0 "我们不信任他们，所以不参加会议."
 flavor_cua.1.b:0 "希望这次能给我们带来更加稳固的和平."
 flavor_cua.1.tt:0 "参加会议"
 flavor_cua.2.t:0 "萨尔西普埃德斯大屠杀"
 flavor_cua.2.d:0 "所谓的会议是一次埋伏！我们国家的长官被灌醉了，然后1200个战士突然发动了袭击。男人被屠杀，女人和小孩被俘虏。$MONARCH$是为数不多成功逃跑的人。我们人民中的四个，Senacua Senaque，一位医师， Vaimaca-Piru Sira，一位战士，以及一对年轻的夫妻，Laureano Tacuave Martinez 和 Maria Micaela Guyunusa被俘虏了，有传言说他们被送往巴黎，展览给公众。"
 flavor_cua.2.a:0 "我们不会原谅，我们不会遗忘!"
 cua_salsipuedes_massacre:0 "萨尔西普埃德斯大屠杀"
 flavor_cua.3.t:0 "胡安·迪亚斯·德·索利斯"
 flavor_cua.3.d:0 "一个名叫索利斯的航海探险家和他的船员，两位官员和七个水手一起被抓住了。他声称他有三艘船以及七十个船员组成的舰队正在等着他。我们等待着你的决定，我的国王，你希望对他做什么？"
 flavor_cua.3.a:0 "杀了他."
 flavor_cua.3.b:0 "放了他."
 flavor_cua.3.c:0 "雇佣他."
 cua_killed_juan:0 "杀了索利斯"
 cua_released_juan:0 "释放索利斯"
 flavor_tlx.1.t:0 "荣冠战争"
 flavor_tlx.1.d:0 "阿兹台克人以令人生厌的战争方式而闻名。他们喜欢活捉敌人而不是杀死他们。这从阿兹台克的『蛇女祭祀』勒盖娄，发起第一次荣冠战争时就开始了。他下令将所有俘虏献祭以取悦给阿兹台克降下饥荒之灾的众神。这种传统依然延续着，即使我们的国家也畏惧与阿兹台克作战。因为在战斗中被俘虏将只意味着一件事——被献祭给他们渴望鲜血的众神。"
 flavor_tlx.1.a:0 "抢夺他们的土地和人，烧毁他们的领地！"
 flavor_tlx.1.b:0 "原谅他们"
 tlx_mending_relations:0 "弥补关系"
 flavor_tlx.2.t:0 "劳呼科传奇"
 flavor_tlx.2.d:0 "名为劳呼科的特拉斯卡台克战士被阿兹台克抓住了！直到现在我们才得知关于他命运的消息。阿兹台克的统治者被劳呼科的勇敢所打动并下令释放了他。劳呼科拒绝了国王的好意并要求接受和其他俘虏一样的命运。阿兹台克国王提议让他带领一支即将出发前去击退塔拉斯坎人的军队。劳呼科接受了，以期能在接下来的战斗中获得荣耀的死亡。尽管塔拉斯坎军队在绝望中进行了激烈的抵抗，劳呼科还是击败了他们并带着战利品和俘虏返回了阿兹台克。尽管阿兹台克国王试图说服他，但劳呼科即不愿意接受军队统帅的位置，也不愿意返回特拉斯卡拉。因为前者将会是对祖国的背叛，而后者则将是对他荣耀的玷污。劳呼科最终得到了他想要的，他被绑在角斗士之石上以战斗的方式献祭给众神。八个战士一个接一个的攻击劳呼科，但都被他击败了。第九个战士成功地击晕了他，劳呼科被以献祭仪式的方式处决。"
 flavor_tlx.2.a:0 "他将被历史铭记。"
 flavor_aimara.1.t:0 "寇帕克提瑞卡"
 flavor_aimara.1.d:0 "印加人已经到来，我们不会崇拜他们的神，也不会被他们当作奴隶。寇帕克提瑞卡是许多想要让我们开战的人之一，但他已经改变了主意。他希望能说服人民接受的印加人，寇帕克提瑞卡告诉我们，印加国王才是王道，印加人的法律是好的，他们的政府温柔。如果我们接纳和被征服，他认为，我们不会被看作是奴隶，而是被看作兄弟，并且与印加享有和平。"
 flavor_aimara.1.a:0 "不，我们不会屈服于印加人 ！"
 flavor_aimara.2.t:0 "提提喀喀"
 flavor_aimara.2.d:0 "提提喀喀湖中的提提喀喀岛在传说中是黑暗时代的最后太阳出现的地方。住在岛上的人都害怕黑暗，但最后他们看到太阳从提提喀喀圣石的位置出现，并且意识到这是太阳的居所。大洪水期间太阳躲到了一块峭壁之后而提提喀喀岛是洪水开始退去时出现的第一块陆地。从提提喀喀升起的太阳再次照亮了天空。\n在这里建一座庙宇可能会是个明智的选择，并且说不定还能赚点小钱。"
 flavor_aimara.2.a:0 "将其转换成一个圣地！"
 flavor_aimara.2.b:0 "我们不会利用如此神圣的东西！"
 flavor_aimara.3.t:0 "图帕克 · 阿马鲁二世和米凯拉巴斯蒂达斯普尤卡瓦。"
 flavor_aimara.3.d:0 "图帕克 · 阿马鲁二世和他的妻子米凯拉·巴斯蒂达斯·普尤卡瓦发起了一场针对我们那些来自欧洲的老对头们的小规模起义。他们几乎被俘但还是设法逃到了我们这里，恳求我们让他们加入反对入侵者的战斗，并要求我们聘请他们当将军。他们声称自己将会是我们自由的凶猛的保护者。\n图帕克 · 阿马鲁二世 - “为了维护印地安人、麦斯蒂索混血、曼波以及土生土长白人的和平与安康，我已经采取了只针对上述暴行的行动。现在我必须为这些行动的后果做好准备。”\n米凯拉·巴斯蒂达斯·普尤卡瓦 - “为了我的人民的自由，我已经放弃了一切。我甚至再没有机会看到我的孩子们长大繁衍后代……”"
 flavor_aimara.3.a:0 "聘请图帕克 · 阿马鲁二世。"
 flavor_aimara.3.b:0 "雇佣米凯拉·巴斯蒂达斯·普尤卡瓦"
 flavor_aimara.3.c:0 "聘请图帕克 · 阿马鲁二世和米凯拉·巴斯蒂达斯·普尤卡瓦。"
 flavor_aimara.3.e:1 "不雇用他们。"
 flavor_aimara.4.t:0 "制造麻烦的亚提里巫医"
 flavor_aimara.4.d:0 "我们的一个省份给我们带来了点麻烦。出于不明的原因，一个亚提里巫医公开反对我们。这是个很奇特的问题因为亚提里通常不这么做。此人在外出放牧羊群时被雷电击中，自那时开始希望找到恰姆卡尼，那个将他们训练为亚提里的老亚提里。一个目的是帮助任何向自己寻求建议者的人召集人们反对$MONARCH$是件很奇怪的事儿。或许正是某个向他咨询过的人设法诱使他产生了这样的念头？或者某个仪式出了错？枘巫毒，亚提里所使用的人类头骨可能被诅咒了，仪式用错了材料，闪电的冲击让制作萨克拉斯豆的金属或石头出了问题，或者古柯叶才是罪魁祸首？无论如何，我们不能让这种情形继续下去！"
 flavor_aimara.4.a:0 "不择手段地让那个亚提里闭嘴！"
 flavor_aimara.4.b:0 "随他去。"
 flavor_mca.1.t:0 "泽巴和札奎"
 flavor_mca.1.d:0 "穆伊斯卡人联盟没有一个绝对的控制者或者是权力集合中心，相反我们的国家是由一些酋长部落组成的。我们的联盟要求我们共同解决自身或是外部的威胁，但是只要能够得到泽巴和札奎批准，酋长们依然能够自理自身部落的问题。\n作为联盟中最有影响力的统治者，泽巴和札奎之间的竞争有时会导致战争，无论是由联盟还是由其自身。"
 mca_salt_mines_of_zipaquira:0 "帕基拉的盐矿"
 desc_mca_salt_mines_of_zipaquira:0 "我们控制着帕基拉的盐矿。"
 mca_iraca_intervention:0 "伊瑞卡的干预"
 desc_mca_iraca_intervention:0 "伊瑞卡的干预缓解了紧张局势。穆伊斯卡人的联合会已经在很久之前就开始准备着面对任何的敌人。"
 mca_zipa_capital:0 "泽巴的首都"
 desc_mca_zipa_capital:0 "这个省份是泽巴的首都。因此，我们在这里的影响非常有限。"
 mca_zaque_capital:0 "札奎的首都"
 desc_mca_zaque_capital:0 "这个省份是札奎的首都。因此，我们在这里的影响非常有限。"
 flavor_mca.1.a:0 "支援巴卡塔的泽巴"
 flavor_mca.1.b:0 "支持罕萨河的札奎"
 flavor_mca.1.a.tt:0 "巴卡塔仍将是穆伊斯卡人的首都。"
 flavor_mca.2.t:0 "帕基拉盐矿山"
 flavor_mca.2.d:0 "最近的泽巴和札奎之间的冲突源自于一个锡帕基拉的小区域。这片区域相当靠近札奎的控制范围，但是目前泽巴正在控制这里。随着盐的生产增加，他们之间冲突已经激化。"
 flavor_mca.2.a:0 "我们必须控制盐。"
 flavor_mca.2.b:0 "把它留给泽巴。"
 flavor_mca.2.c:0 "他们是我的 ！"
 flavor_mca.2.dd:0 "让札奎管理领域。"
 flavor_mca.3.t:0 "泽巴的野心"
 flavor_mca.3.d:0 "泽巴已决定入侵我们属下的酋长，并希望以此试探我们的札奎。这是一种公然的侵略行为，我们必须采取行动，否则将由我们承担他们扩大影响力的代价。"
 flavor_mca.3.a:0 "在泽巴反击。"
 flavor_mca.3.b:0 "让酋长被附庸。"
 flavor_mca.4.t:0 "札奎的野心"
 flavor_mca.4.d:0 "札奎已决定入侵我们属下的酋长来试探我们的Zipa。这是一种公然的侵略行为，我们必须采取行动，否则将由我们承担他们扩大影响力的代价。"
 flavor_mca.4.a:0 "在札奎反击。"
 flavor_mca.4.b:0 "让酋长被附庸。"
 flavor_mca.5.t:0 "圣卢卡斯的影响"
 flavor_mca.5.d:0 "太阳庙索加莫索大祭司调解圣卢卡斯酋邦的领导。相比较泽巴和札奎，圣卢卡斯的领导者并不是太具有影响力的人，但是他在太阳庙里占有一席之地，同时也是神话英雄的精神传承者。\nHunza Zaque的当前统治者传统上的一名支持者，现在在Iraca纷纷出面试图调解，解决长期争斗的Zipa和Zaque，确保穆伊斯卡团结一致反对任何外国威胁。"
 flavor_mca.5.a:0 "共同行动的时机已经到来。"
 flavor_mca.5.b:0 "只能有一个穆伊斯卡人土地！"
 flavor_mca.6.t:0 "穆伊斯卡人团结一致"
 flavor_mca.6.d:0 "我们领导人旧冲突似乎影响到了穆伊斯卡人联合会的强大。事实上，经过$MONARCH$的领导者和他祖先[Root.Capital.GetCapitalName]的领导，那里已成为穆伊斯卡人无可争议的权利中心。"
 flavor_mca.6.a:0 "很好！"
 targeted_by_tamoyos:0 "塔穆约联合会的攻击"
 tamoyo_target:0 "塔穆约联合会的敌人"
 tamoyo_confederates:0 "塔穆约联邦"
 tupi_hostility:0 "图皮的敌意"
 opinion_caramuru_sent_away:0 "打发走了卡拉马鲁"
 bartiras_marriage:0 "巴尔蒂拉的婚姻"
 desc_tupi_hostility:0 "塔穆约联合会在众多强大的部落中崛起，那些弱小的图皮部落感到激情澎湃。虽然他们是从邦联脱离的，但他们在当地颇有不受欢迎。"
 tupi_caramuru_trade:0 "卡拉马鲁的贸易关系"
 desc_tupi_caramuru_trade:0 "我们欢迎了一个遭遇海难的欧洲人卡拉穆鲁，到我们的部落里。他保持着与他的旧家乡的殖民地的联系。这段关系直接且长远地有益于我们的贸易与发展。"
 flavor_tupi.1.t:0 "班代兰特侵入者"
 flavor_tupi.1.d:0 "一些欧洲殖民者接近我们的边境地区袭击我们定居点并捕捉奴隶。图皮的村民整个家庭都被捆绑起来，送到欧洲殖民地的种植园。虽然我们希望和平解决，但是我们现在清楚袭击的人是那些土地的持有者们。我们部落的长老们都觉得，如果我们现在不采取行动，这一切将会完全失控。"
 flavor_tupi.1.a:0 "让我们召集图皮部落 ！"
 flavor_tupi.1.b:0 "我们一定要相信外国人自己管理自己。"
 flavor_tupi.2.t:0 "塔穆约联合会"
 flavor_tupi.2.d:0 "我们收到了来自$FROMCOUNTRY$使者的敦促，他们希望我们加入他们的防御性协定，以此来保护我们的人民免受欧洲奴隶贩子的困扰。虽然我们部落并不受到这个问题的影响，但是我们应该联合起来，或者是自顾自觉。"
 flavor_tupi.2.a:0 "加入联盟。"
 flavor_tupi.2.b:0 "我们会照顾自己。"
 flavor_tupi.3.t:0 "$FROMCOUNTRY$加入塔穆约联盟"
 flavor_tupi.3.d:0 "我们已经收到$FROMCOUNTRY$部落的回复，他们希望借此机会联手打击欧洲奴隶贩子，并将无条件的帮助我们。"
 flavor_tupi.3.a:0 "行。"
 flavor_tupi.4.t:0 "$FROMCOUNTRY$拒绝加入塔穆约联合会。"
 flavor_tupi.4.d:0 "我们已经收到$FROMCOUNTRY$部落的回复，他们决心自己面对任何外部威胁，不加入我们的联盟。"
 flavor_tupi.4.a:0 "行。"
 flavor_tupi.5.t:0 "塔穆约联盟"
 flavor_tupi.5.d:0 "似乎有些种植园主在我们的南美殖民地雇佣冒险家捕捉奴隶。其结果是更强大的图皮部族开始联合或大或小的图皮部落组成联盟试图阻碍我们，因为他们认为他们的土地被殖民化了。"
 flavor_tupi.5.a:0 "我们必须要威慑他们。"
 flavor_tupi.5.b:0 "派遣耶稣会士"
 flavor_tupi.6.t:0 "耶稣会士到达"
 flavor_tupi.6.d:0 "两名陌生男子今天抵达 [Root.Capital.GetCapitalName]。他们称自己是耶稣会士，和我们谈论我们敌人崇拜的耶稣。他们说我们的语言，了解我们的习俗，在言语中他们似乎特别想解决图皮与殖民者的冲突。"
 flavor_tupi.6.a:0 "停止敌对行动。"
 flavor_tupi.6.b:0 "只是试图让我们软弱！"
 flavor_tupi.7.t:0 "Iperoig的停战"
 flavor_tupi.7.d:0 "经过耶稣会士的调解，图皮已同意暂时停止敌对行动，然而图皮仍然怀疑我们的真实意图，看来停战协议非常的脆弱。"
 flavor_tupi.7.a:0 "好！"
 flavor_tupi.8.t:0 "塔穆约联合会"
 flavor_tupi.8.d:0 "图皮部落已经开始针对正在威胁它们的南美洲的欧洲殖民者。幸运的我们不用考虑那些欧洲人。也许我们应该好好利用这一机会来削弱我们殖民地的竞争对手和给予图皮帮助呢？"
 flavor_tupi.8.a:0 "我们帮助图皮"
 flavor_tupi.8.b:0 "我们不能支持这些野蛮人！"
 flavor_tupi.9.t:0 "欧洲的支援"
 flavor_tupi.9.d:0 "看来基督徒的敌人也有他们的敌人。一群欧洲人热心地帮助我们，努力地减少班代兰特的影响。"
 flavor_tupi.9.a:0 "好！"
 flavor_tupi.10.t:0 "$FROMCOUNTRY$干预图皮"
 flavor_tupi.10.d:0 "在南美洲，我们殖民地的某个竞争对手的人向图皮求助，希望能帮助他们摧毁我们的殖民地。显然他们没有办法在南美洲干涉我们的事务。我们国家的殖民地激进者正在竭力以此为借口，为自己谋取$FROMCOUNTRY$的殖民地。"
 flavor_tupi.10.a:0 "他们没有权力来这里！"
 flavor_tupi.11.t:0 "塔普亚 - 图皮的竞争"
 flavor_tupi.11.d:0 "在过去，图皮部落的祖先就对主宰东部海岸线的塔普亚发动了战争。这个老对手仍然活在的我们战士的记忆里，现在，我们又遇到了一个塔普亚部落，他们已经开始准备战争。再一次，把他们从土地上驱逐，我们的部落将更加强大。"
 flavor_tupi.11.a:0 "这里没有塔普亚的空间。"
 flavor_tupi.11.b:0 "这次让我们离他们远点。"
 flavor_tupi.12.t:0 "卡拉穆鲁"
 flavor_tupi.12.d:0 "今天一组战士在我们的海岸上发现了遭受海难的欧洲人。这个人显然是海岸以外的地方定居的成员。我们的部落成员给他取了绰号 '卡拉穆鲁' ，是因为发现他躺在岸上的人认为他的外形酷似鳗鱼。"
 flavor_tupi.12.a:0 "欢迎卡拉穆鲁"
 flavor_tupi.12.b:0 "我们不相信这个水手。"
 flavor_tupi.12.a.tt:0 "卡拉穆鲁将开始融入我们的社会，最终会他会带动他祖国殖民地的贸易。"
 flavor_tupi.12.b.tt:0 "只要他能离开，我们会尽快送走。"
 flavor_tupi.13.t:0 "卡拉穆鲁的一体化"
 flavor_tupi.13.d:0 "卡拉穆鲁已经表现出自己是一个快速学习者。他现在知道我们的语言，并已被证明是我们部落的一个有用的成员，特别是帮助我们与欧洲殖民者往来。\n最近，部落长老已经得到$MONARCH$暗示，为了配合卡拉穆鲁接近我们部落，我们应该让他娶你女儿帕拉瓜苏。"
 flavor_tupi.13.a:0 "卡拉穆鲁和帕拉瓜苏联姻"
 flavor_tupi.13.a.tt:0 "卡拉穆鲁将嫁给了帕拉瓜苏，我们的命运将绑在一起，让我们从将来的同盟中受益。"
 flavor_tupi.13.b:0 "这将是一个巨大的荣誉。"
 flavor_tupi.14.t:0 "卡拉穆鲁的欧洲之旅"
 flavor_tupi.14.d:0 "在我们的人民之间居住和很多年，卡拉穆鲁和他的妻子从他曾经到来的路线回到了大陆。从那些国家回来后，他们决心要促进这些土地的发展。"
 flavor_tupi.14.a:0 "好。"
 flavor_tupi.15.t:0 "Cunhadismo现象(来自葡萄牙语cunhado(姐/妹夫))"
 flavor_tupi.15.d:0 "在过去年越来越多的耶稣会士已开始抵达我们的土地。这些人是快速的学习者，似乎已经掌握我们的语言和风俗习惯。越来越多市民开始跟随这些教士学习宗教，同时少量的葡萄牙殖民者也开始在我们的村庄定居，一些定居者甚至与图皮的基督教皈依者通婚。我们可以更好利用这一事态的发展使我们与葡萄牙人的关系变得和谐，如果$MONARCH$赞同我们的女儿之一嫁入一个有影响力的葡萄牙家庭来巩固我们两国人民之间的联盟。当然，葡萄牙肯定需要我们保护在这些奇怪的土地。"
 flavor_tupi.15.a:0 "与葡萄牙结盟"
 flavor_tupi.15.b:0 "和我们祖先的神一起"
 flavor_tupi.16.t:0 "卡拉穆鲁的欧洲之旅"
 flavor_tupi.16.d:0 "在我们的人民之间居住和很多年，卡拉穆鲁和他的妻子返回他曾经出发的地方。在即将抵达时，海洋夺取了他们的生命。"
 flavor_tupi.16.a:0 "悲伤的一天，但他的遗产犹在。"
 hub_of_orinoco_trade:0 "奥里诺科河贸易的枢纽"
 desc_hub_of_orinoco_trade:0 "通过积极的政策加勒比人主宰奥里诺科河的贸易，并会继续这样做，只要他们持有本省。"
 garifuna_migration:0 "加里富纳迁移"
 desc_garifuna_migration:0 "之后的几个世纪，在荷属安的列斯上岛，加勒比人正回归到我们的土地。"
 flavor_cab.1.t:0 "奥里诺科河贸易"
 flavor_cab.1.d:0 "奥里诺科河沿岸贸易已被证明对我国人民非常重要，保护好我们的利益将是我们未来的繁荣至关重要的条件。有的战士与贸易者之间的分歧让我们不得不考虑如何最好地控制这条河上的贸易。前者希望打击任何试图移入该地区的敌对部落，然而贸易者觉得说服这种外国的部落遵守我们的条款重要得多。"
 flavor_cab.1.a:0 "奥里诺科河属于加勒比人"
 flavor_cab.1.b:0 "将我们的精力集中在这里，创造一个贸易中心。"
 flavor_cab.2.t:0 "来自北方的难民"
 flavor_cab.2.d:0 "几个世纪前我们的祖先为了占据加勒比群岛而离开。这些岛屿现在越来越多被欧洲列强主宰，我们北方的同胞已经在岛屿上变得边缘化。最近，这种紧张局势在种植园主和加勒比人之间的流血冲突中达到了高潮，因此越来越多的加勒比难民在我们的土地上寻求生计。这些加勒比人世世代代一直远离大陆，并与群岛的人口通婚，同我们不再讲同一种语言。"
 flavor_cab.2.a:0 "将他们纳入我们的社会。"
 flavor_cab.2.b:0 "他们得找自己住的地方。"
 flavor_cab.3.t:0 "阿拉瓦克解决奥里诺科河的嘴"
 flavor_cab.3.d:0 "奥里诺科河的嘴已经被阿拉瓦克占领。加勒比报告受到攻击，阿拉瓦克人想要为自己得到地区。"
 flavor_cab.3.a:0 "这真是太过分了！"
 flavor_cab.3.b:0 "我们在这方面没有兴趣。"
 arw_preparing_defences:0 "准备防御"
 desc_arw_preparing_defences:0 "由于加勒比部落地区传统上由我们控制，然而冲突已经开始我们的战士正在为战斗作准备。"
 arw_hostility:0 "阿拉瓦克敌意"
 arw_traders:0 "阿拉瓦克贸易连接"
 flavor_arw.1.t:0 "加勒比人定居的奥里诺科河的嘴"
 flavor_arw.1.d:0 "我们的敌人，加勒比部落已经开始向东扩张，如今持有奥里诺科河的嘴。对于我们许多人，这是一个可怕的发展。有些人认为我们应该拒绝恐惧加勒比人，以及在他们能伤害我们之前反抗。"
 flavor_arw.1.a:0 "让我们宣称奥里诺科河三角洲 ！"
 flavor_arw.1.b:0 "我们必须做好准备，而不是我们的防线。"
 flavor_arw.2.t:0 "欧洲圭亚那的定居点"
 flavor_arw.2.d:0 "在圭亚那，出现了很多欧洲殖民定居点。虽然他们似乎不是公然敌视我们，但是他们的武器很可怕，而且我们不清楚他们的动机。"
 flavor_arw.2.a:0 "鼓励与欧洲的贸易"
 flavor_arw.2.b:0 "在这种新的威胁，我们必须动员我们的战士。"
 flavor_arw.2.c:0 "说服他们从加勒比来保护我们。"
 may_convert:0 "加工设备"
 flavor_eng.9237.t:0 "王朝的崛起"
 flavor_eng.9237.d:0 "赢得了最后一战的胜利之后，这场后世将称之为玫瑰战争的战争结束了。我们要决定下一步怎么做，巩固我们在国内外的地位。虽然有潜在篡位者的流言，包括野心勃勃的亨利·都铎从流放地回国了的流言。谨慎的做法是两家重归于好，互为婚姻。"
 flavor_eng.9237.a:0 "两个家族永远不会和好！"
 flavor_eng.9237.b:0 "和平的时代到了，让我们联姻和好。"
 slipped_out_of_empire:0 "帝国威望在意大利衰退"
 stayed_in_the_empire:0 "帝国威望加强了"
 stayed_in_the_empire_hostile:0 "帝国威望加强了"
 hre_event.1.t:0 "影子王国"
 hre_event.1.d:0 "虽然意大利王国在形式上还是神圣罗马帝国的一部分，但各种意义上都变成了一个“影子王国”，意大利诸国独立于皇帝行事。继任诸帝在恢复该区域的帝国权威上的失败，导致了大片土地在公然拒斥帝国权威的邦国治下。\n现在许多意大利邦国的问题是，为什么他们要让一个德意志的皇帝在自己的土地上作威作福。"
 hre_event.1.a:0 "帝国不关心我们。"
 hre_event.1.b:0 "我国自古以来是帝国的一部分。"
 hre_event.3.t:0 "影子王国"
 hre_event.3.d:0 "意大利王国在形式上仍是神圣罗马帝国的一部分，但各种意义上都变成了一个“影子王国”，意大利诸国独立于皇帝行事。继任诸帝在恢复该区域的帝国权威上的失败，导致了大片土地在公然拒斥帝国权威的邦国治下。\n现在，意大利诸国仅在名义上是帝国的一员。"
 hre_event.3.a:0 "好的。"
 hre_event.3.b:0 "很好。"
 hre_event.3.c:0 "好的。"
 hre_event.4.t:0 "意大利王国与帝国"
 hre_event.4.d:0 "多年以来，帝国在意大利的权威一直在衰退。继任诸帝在意大利诸邦和大片之前是帝国一部的地区推行其权威失败了，落入了抗拒帝国正当权利的威尼斯和教皇国之手。\n除非帝国光复北意大利，不然这些邦国将永远脱离出帝国。"
 hre_event.4.a:0 "好的。"
 hre_event.4.a.tt:0 "除非所有属于§Y意大利王国§!的地区在1490年前是帝国的一部分，并在1550年之前一直在帝国内，否则这些邦国将会脱离帝国。"
 hre_event.4.b:0 "有意思。"
 hre_event.4.b.tt:0 "除非以下地区在1490年前是帝国的一部分，并在1550年之前一直在帝国内，否则所有意大利邦国都会得到脱离帝国的选择：\n§Y皮埃蒙特§!\n§Y伦巴第§!\n§Y艾米利亚-罗马涅§!\n§Y利古里亚§!\n§Y托斯卡纳§!\n§Y中意大利§!\n§Y威尼西亚§!（除威尼斯外）。"
 hre_event.5.t:0 "[From.GetName]脱离帝国"
 hre_event.5.d:0 "由于[From.GetName]的成立，窃走了本当属于我们的土地，神圣罗马帝国被分裂了。无能阻止其发生的我们，在仍留在帝国的领土上威信尽失。"
 hre_event.5.a:0 "没有比忘恩负义的附庸更糟的事了。"
 flavor_gre.1.t:0 "希腊分离主义"
 flavor_gre.1.d:0 "随着拜占庭褪色成了遥远的记忆，多数希腊人生活在外国统治之下。有些人离开了故乡，成为了商人，或是在欧洲不同的宫廷中效力，但大部分人被留在希腊，在乡下过着和帝国灭亡之前几无二致的日子。有些人甚至在新统治者治下发达了。但独立的希腊认同却仍然坚挺，而且假以时日，将会在桀骜不驯的希腊“山贼”中，或是因他乡异国的知识分子的爱国梦而广为传播。\n虽然光复拜占庭帝国仍是一个遥不可及的梦想，但许多人都渴望从外国税吏的统治中获得解放，翘首企盼一个以他们的古老故土为中心的希腊国。"
 flavor_gre.1.a:0 "好的。"
 flavor_cri.1.t:0 "克里米亚汗国继承权"
 flavor_cri.1.d:0 "作为一个精明的外交家和能干的统治者，哈吉·格来花费大半生的时间开拓出了一个强大的汗国并使它远离了金帐汗国的控制。为了生存，哈吉从不回避与任何有利于实现自己目标的国家签订协议。克里米亚被波兰，立陶宛，热那亚和金帐汗国这些贪婪的邻居包围着，因此如果克里米亚想要保持独立和繁荣，就必须走出一条艰难的道路。汗王死后留下的诸多子嗣都或多或少算得上是合格的继承人候选，但是鉴于他们都对汗位充满了觊觎，汗国的命运可谓祸福难料。\n在南方，一股新近崛起的势力正热切地关注着事态发展，那些汗位的觊觎者们恐怕很快就会对这股势力加以利用。"
 flavor_cri.1.a:0 "我们必须寻求奥斯曼帝国的保护"
 flavor_cri.1.a.tt:0 "新任§Y[Root.Monarch.GetTitle]§!将把§Y克里米亚§!作为§Y奥斯曼§!的卫戍国。\n§Y奥斯曼§!将获得对§Y特奥多罗§!、§Y卡法§!、§Y曼德拉§!和§Y亚速§!的直接控制权。"
 flavor_cri.1.b:0 "没有奥斯曼的介入，我们会过得更好。"
 flavor_cri.1.b.tt:0 "§Y克里米亚的篡权者§!将寻求§Y奥斯曼§!的支持。"
 flavor_cri.2.t:0 "克里米亚汗国的命运"
 flavor_cri.2.d:0 "随着哈吉·格来的离世，年轻的克里米亚汗国必须学着适应在缺少那位精明强干的创立者时行事。[From.Monarch.GetName]已经获得了克里米亚的汗位，但是[From.Monarch.GetHerHis]地位并不稳固。那些雄心勃勃的兄弟姐妹们并没有放弃自己对哈吉遗产的宣称，而东西方的邻居也都在贪婪地觊觎着克里米亚的土地。为了稳定局势，[From.Monarch.GetName]已经向我们恳求帮助。[From.Monarch.GetSheHeCap]向我们承诺，如果我们愿意保护克里米亚不受侵犯，[From.Monarch.GetHerselfHimself]愿意成为我们最忠诚的奴仆，而黑海沿岸的数个港口也将直接归于我们治下。"
 flavor_cri.2.a:0 "我们帮助一下这位新结识的朋友吧！"
 flavor_cri.2.a.tt:0 "如果我们能够收服克里米亚，我们将扶持明里·格来作为新的§Y[CRI.Monarch.GetTitle]§!，而§Y克里米亚§!则将成为§Y奥斯曼§!的卫戍国。\n§Y奥斯曼§!将获得§Y特奥多罗§!、§Y卡法§!、§Y曼德拉§!和§Y亚速§!的控制权。"
 flavor_cri.2.b:0 "不要冒险破坏这个地区的力量平衡。"
 flavor_cri.3.t:0 "克里米亚汗国的命运"
 flavor_cri.3.d:0 "随着哈吉·格来的离世，年轻的克里米亚汗国必须学着适应在缺少那位精明强干的创立者时行事。[From.Monarch.GetName]已经获得了克里米亚的汗位，但是[From.Monarch.GetHerHis]地位并不稳固。那些雄心勃勃的兄弟姐妹们并没有放弃自己对哈吉遗产的宣称，而东西方的邻居也都在贪婪地觊觎着克里米亚的土地。作为汗位的宣称者之一，夺位失败的明里·格来逃到了[Root.Capital.GetCapitalName]并寻求我们的支持。如果我们帮助明里登上汗位，不仅[From.Monarch.GetHerselfHimself]会成为我们最忠诚的奴仆，黑海沿岸的数个港口也将直接归于我们治下。"
 flavor_cri.3.a:0 "我们帮助一下这位新结识的朋友吧！"
 flavor_cri.3.b:0 "不要冒险破坏这个地区的力量平衡。"
 flavor_cri.4.t:0 "[From.Monarch.GetTitle]的应诺"
 flavor_cri.4.d:0 "奥斯曼已经作出承诺，他们将帮助我们对抗来自国内外的任何威胁。虽然奥斯曼朴特允许我们在一定程度上独立行事，但是他们希望我们对他们表示敬意，并且在必要时服从他们。"
 flavor_cri.4.a:0 "我们和他们现在已经命运相连。"
 flavor_cri.5.t:0 "[From.Monarch.GetTitle]的回绝"
 flavor_cri.5.d:0 "奥斯曼已经明确拒绝了帮助我们对付我们的敌人。这使得我们国内的反对势力信心大振，现在又有一伙篡权者起兵反对我们。"
 flavor_cri.5.a:0 "所以我们只能靠自己了。"
 flavor_cri.6.t:0 "明里·格来即位"
 flavor_cri.6.d:0 "奥斯曼的军队已经击败了我们，现在其[TUR.Monarch.GetTitle]要求任命篡权者明里·格来为新的克里米亚汗。"
 flavor_cri.6.a:0 "所以现在我们和他们已经命运相连了。"
 flavor_cri.7.t:0 "明里·格来即位"
 flavor_cri.7.d:0 "奥斯曼军队已经击败了克里米亚，[Root.Monarch.GetTitle]也兑现了[Root.Monarch.GetHerHis]承诺，让篡权者明里·格来成为新的克里米亚汗。通过这种臣属关系，我们将控制整个大草原，并从敌人的手中解放鞑靼人。"
 flavor_cri.7.a:0 "所以现在我们和他们已经命运相连了。"
 flavor_cri.7.a.tt:0 "克里米亚现在是奥斯曼的卫戍国了。"
 flavor_swi.1.t:0 "帕拉塞尔苏斯"
 flavor_swi.1.d:0 "菲利普斯·奥里欧勒斯·德奥弗拉斯特·博姆巴斯茨·冯·霍恩海姆——即后世所称的帕拉塞尔苏斯——是瑞士的一位医生和科学家，主要在医学和化学领域有很多重要的发现。 然而，他最重要的遗产却是对彼时“将古希腊哲学家视为自然科学和医学的权威”这一学术传统进行的批判。与之相对，他认为应该把观察和实验作为理解的来源。 此外，他的讲座使用的是德语，使医学知识能够为公众所知，这使得学术界更为震怒。 他一生的大部分时间都在环绕欧洲旅行，既是一名江湖医生也兼任着威尼斯的军医。 在1541年，他来到萨尔茨堡定居，之后在一年内去世。"
 flavor_swi.1.a:0 "才华横溢的学者！"
 flavor_swi.1.b:0 "把他和他的书一起烧了"
 flavor_kor.6.t:0 "李舜臣"
 flavor_kor.6.d.1:0 "最近，军中的高层对李舜臣一案很是关注。此前李舜臣因被控临阵脱逃、玩忽职守而入狱，至今已有一段时日，尽管经常遭受酷刑逼供，但是他始终拒绝认罪。\n\n更重要的是，此人在军事方面称得上是天纵英才，他的履历可谓战功赫赫，屡次击退来犯之敌。李舜臣治军纪律严明、作战英勇的好名声与他所受到的指控抵牾之处甚多，故而整件案子都弥漫着阴谋陷害的味道。\n\n有言论认为应该把他贬入行伍，但此人的才能绝不应该浪费在这么低的位置上。"
 flavor_kor.6.d.2:0 "最近，军中的高层对李舜臣一案很是关注。此前李舜臣因被控临阵脱逃、玩忽职守而入狱，至今已有一段时日，尽管经常遭受酷刑逼供，但是他始终拒绝认罪。\n\n更重要的是，此人在军事方面称得上是天纵英才，他的履历可谓战功赫赫，屡次击退来犯之敌。李舜臣治军纪律严明、作战英勇的好名声与他所受到的指控抵牾之处甚多，故而整件案子都弥漫着阴谋陷害的味道。\n\n有言论认为应该把他贬入行伍；但考虑到我们现在与日本之间的战事，此人的才能绝不应该浪费在这么低的位置上。"
 flavor_kor.6.a:0 "他的能力若只用在战术层面上是种浪费——让他成为顾问。"
 flavor_kor.6.b:0 "一个如此才华横溢的人必须立即恢复将领之职。"
 flavor_kor.6.c:0 "我们迫切需要一个拥有这般才能的人统领海军。"
 flavor_kor.6.d:0 "最好不要干涉司法系统。"
 japan.1.db:0 "随着京都的陷落， [new_shogunate.GetName]救出天皇并重建了幕府。日本帝国万岁！"
 japan.1.dc:0 "随着京都的陷落，日本天皇不再受幕府将军[From.GetName]的保护。 各层政府已经失去了所有的联系，大名们也不再需要虚意逢迎过去的将军了。"
 had_disaster_for_five_years:0 "灾难至少持续 §Y5§!年"
 force_janissaries_to_undergo_yoklama:0 "使用 §Y强制耶尼切里接受审查§!决议"
 flavor_daimyo.1.t:0 "长宗我部的崛起"
 flavor_daimyo.1.d:0 "随着土佐重新回到了我们的直接统治之下，一些当地的大名接近我们请求在我们的支持下接管领地。长宗我部宣称他继承了中国第一位皇帝的血统并且他以作为从前君主手下军力强大的家臣而知名。作为[Root.GetName]幕府将军的家臣，他们承诺成为我们在四国地区最忠诚的武力。"
 flavor_daimyo.1.a:0 "让我们授权给长宗我部。"
 flavor_daimyo.1.b:0 "我们会让它一直留在我们自己的控制之下。"
 flavor_daimyo.2.t:0 "北条的崛起"
 flavor_daimyo.2.d:0 "虽然缺乏与该地区事先的联系，但北条氏迅速的突入了武藏国。在巩固了一批地区之后他们在小田原修建了一座坚固的城堡作为他们的都城。这相当的令人印象深刻但他们也同时背叛了我们在当地的家臣。"
 flavor_daimyo.2.a:0 "这是北条氏闪耀的时刻了。"
 flavor_daimyo.2.b:0 "让我们打到这些叛徒。"
 flavor_daimyo.3.t:0 "森家"
 flavor_daimyo.3.d:0 "继承自大江宏元，森家迅速成为了安艺省的统治者。通过巧妙的机动和强大的军力森元就击败了许多当地的敌人并且让他的名字在所有人的脑海中留下了深刻印象。在这时候森家在这个地区的影响力已经超过了我们，如果我们不赶快采取行动就不得不接受森家成为一股独立势力的事实。"
 flavor_daimyo.3.a:0 "安艺现在属于森家"
 flavor_daimyo.3.b:0 "我们不能忍受这种傲慢无礼的行为！!"
 flavor_daimyo.4.t:0 "司马吉门"
 flavor_daimyo.4.d:0 "虽然我们是一个古老而光荣的家族，但在一些领域上也分布了许多问题。随着东芝世书的死亡，一些家臣选择支持吉门，一个根据[Root.Monarch.GetName]幕府要求从分家中选出的子嗣。随着[Root.Monarch.GetName]控制了一部分东芝家的领土，虽然吉门也获得了贵族的支持，但这使我们处于一个不稳定的境地。"
 flavor_daimyo.4.a:0 "保持对[Root.Monarch.GetName]的忠诚"
 flavor_daimyo.4.b:0 "支持吉门"
 flavor_daimyo.5.t:0 "合理的继承"
 flavor_daimyo.5.d:0 "[Root.Monarch.GetTitle] [Root.Monarch.GetName]长期以来缺乏一个亲生的儿子，这意味着他的兄弟Mochitomi多年来一直自然而然地被视为继承者。随着[Root.Heir.GetName]成为新的继承人，Mochitomi和他的儿子正长已经不愿意放弃自己的地位和影响力。他们一起组成了一个派系并联系上了[shogunate_clan.GetName]的幕府。"
 flavor_daimyo.5.a:0 "站在[Root.Heir.GetName]的一边"
 flavor_daimyo.5.b:0 "支持Mochitomi的宣称"
 flavor_daimyo.6.t:0 "[Root.Monarch.GetName]的继承权"
 flavor_daimyo.6.d:0 "由于无法产生[Root.Monarch.GetHerHis]自己的继承人，我们许多强大的附庸期待[Root.Monarch.GetName]选择该地区的领导家族之一的成员[Root.Monarch.GetHerHis]作为继任者。\n然而，细川家族的分支无法忍受排在那一位候选人之后，而我们任命的任何一位继承人似乎都可能面对对手的不满。"
 flavor_daimyo.6.a:0 "我将选择住友作为继承人。"
 flavor_daimyo.6.b:0 "九条的澄之将是最好的继承者。"
 flavor_daimyo.6.c:0 "高贵是一个合适的继承人。"
 flavor_daimyo.7.t:0 "三好家族的崛起。"
 flavor_daimyo.7.d:0 "通过为我们家族提供有价值的服务和利用全国许多地区存在的混乱无序的情况阿波的三好家族的影响力日益增长。通过联盟的方式三好家族拉拢了很多我们的家臣，在长吉的领导下，他们正试图控制我们的家族。"
 flavor_daimyo.7.a:0 "一群刁民!"
 flavor_daimyo.7.b:0 "是时候给有能力的人腾出空间了。"
 flavor_daimyo.8.t:0 "扇谷家"
 flavor_daimyo.8.d:0 "与我们对分家影响力增长相对的，上杉家的分支扇骨家也在增加他们在关东地区的影响力，并且正变得越来越倾向于独立。如果我们不立刻采取行动，我们可能会发现自己无法再影响那些我们亲属所控制的省份。"
 flavor_daimyo.8.a:0 "诸逆臣皆当死去！"
 flavor_daimyo.8.b:0 "我们必须把家人放在一起。"
 flavor_daimyo.9.t:0 "赤松家族的复辟。"
 flavor_daimyo.9.d:0 "1441年在足利义则将军被暗杀之后，赤松氏族被剥夺了他们在播磨的封地，并交给了山名家。 然而最近领地又回到了我们的手中，赤松请求获得返回播磨的权力。"
 flavor_daimyo.9.a:0 "赤松家已经弥补了自己的错误。"
 flavor_daimyo.9.b:0 "我们永远不会原谅这些叛徒。"
 flavor_daimyo.10.t:0 "明历大火"
 flavor_daimyo.10.d:0 "不难看出这个异常干燥的一年是如何让[1028.GetCapitalName]城变得易于燃烧。几乎没有人会猜测到，一个木制寺庙中的一个未被注意的火花会是一场火灾的开始。 三天之内，这场大火把我们曾经的大城市变成了灰烬，据称有十多万人丧生。\n现在我们要重建和恢复这座曾经伟大的城市或许还要为后代创造一个更有效的防火措施。"
 flavor_daimyo.10.a:0 "我们需要宽阔的林荫大道和专门的消防队。"
 flavor_daimyo.10.b:0 "我们必须把重点放在恢复我们贫民的家园上。"
 flavor_daimyo.10.c:0 "火与不和是江户之花。"
 flavor_daimyo.10.c.tt:0 "我们会先恢复天守阁，并尽可能少地恢复城市的其他部分。"
 flavor_daimyo.11.t:0 "南海海啸"
 flavor_daimyo.11.d:0 "我们南部的海岸线冲来一个巨大的波浪，它冲走房屋，摧毁城堡、庙宇和道路。 这次灾难的影响在整个南部地区都会感受到，并可能在未来几年对该地区产生巨大影响。 我们现在首先要做的一切就是恢复和重建失去的东西。"
 flavor_daimyo.11.a:0 "我们会记住这次灾难。"
 flavor_daimyo.12.t:0 "南海海啸"
 flavor_daimyo.12.d:0 "我们南部的海岸线冲来一个巨大的波浪，它冲走房屋，摧毁城堡、庙宇和道路。 这次灾难的影响在整个南部地区都会感受到，并可能在未来几年对该地区产生巨大影响。 我们现在首先要做的一切就是恢复和重建失去的东西。"
 flavor_daimyo.12.a:0 "我们会记住这次灾难。"
 flavor_daimyo.13.t:0 "富士山的喷发"
 flavor_daimyo.13.d:0 "从两周前的现在富士山周围的天空一直在下浮渣和灰烬。随着火山喷发的最终结束，周围地区残存的农民和官员开始从我们圣山致命的灰烬中修复田地和道路。"
 flavor_daimyo.13.a:0 "我们有朝一日会恢复的"
 flavor_daimyo.14.t:0 "富士山的喷发"
 flavor_daimyo.14.d:0 "从两周前的现在富士山周围的天空一直在下浮渣和灰烬。随着火山喷发的最终结束，周围地区残存的农民和官员开始从我们圣山致命的灰烬中修复田地和道路。"
 flavor_daimyo.14.a:0 "我们有朝一日会恢复的"
 flavor_daimyo.15.t:0 "岛原暴乱"
 flavor_daimyo.15.d:0 "在一段时期的大饥荒之后，岛原半岛的农民拿起武器对付当地的官员。 为了反抗严厉的税收和压迫许多流浪的浪人加入了他们，这些浪人来自农村曾经是当地家族的家臣。 还有传言说，当地的基督教欧洲人正在支持现在围攻当地城堡的反叛分子。"
 flavor_daimyo.15.a:1 "镇压他们！"
 flavor_daimyo.16.t:0 "赤穗的仇恨"
 flavor_daimyo.16.d:0 "一段时间前，我们的家臣浅野长则在[Root.Capital.GetCapitalName]的城墙上攻击了一个竞争者吉良吉郎后被迫切腹自杀。破坏我们首都的和平是一种严重的罪行，很少有人会想不到后果。\n然而就在昨天，四十七名看起来的死士，死去的浅野的门下武士，现在无主的浪人，突入了吉良的宅邸。突破了护卫的防线杀死了吉良为他们死去的主人报了仇，并将吉良的脑袋带去了浅野的坟墓。\n虽然这是一个伟大的壮举，但毫无疑问，这些人已经违反了我们[Root.GovernmentName]的法律，他们应该被监禁和处决。然而，人们似乎对这些人很是钦佩和崇拜。"
 flavor_daimyo.16.a:0 "让他们光荣的切腹自杀吧。"
 flavor_daimyo.16.b:0 "法律和规定必须被遵守，让我们处死这些浪人。"
 flavor_daimyo.17.t:0 "山名家的崛起"
 flavor_daimyo.17.d:0 "在赤松义正将军被暗杀之后，没有其它家族比我们从赤松家的倒台中收获更多。随着赤松家被剥夺了他们最重要的土地，以及他们中的许多人被赏赐给我们的忠臣，这成为了他们为1391年叛乱赎罪的一个标志。然而突然上台令人心存疑虑。 细川尤其把我们的影响看作是麻烦事，而且很可能会在未来限制我们的影响力。"
 flavor_daimyo.17.a:0 "让我们等待时机并积蓄力量在未来挑战细川家。"
 flavor_daimyo.17.b:0 "让我们结成联盟和协约来遏制细川的影响。"
 flavor_daimyo.18.t:0 "西方的京都"
 flavor_daimyo.18.d:0 "在战争和动乱时期很多人担心在京都皇室的安危。许多有影响力的贵族、家臣、学者和工匠都离开了京都，并在各个省份寻找安全之处。\n对于像我们这样的遥远的家族来说，这是一个变相的机会。 如果我们能够把这些优质的人才吸引到山口的朝廷，我们就可以成为西方的新京都。为了实现这样的想法，我们将不得不对我们的城市，城堡和基础设施的发展投入很大的力量。 翻新的价格将会很高昂……"
 flavor_daimyo.18.a:0 "一个美好但昂贵的梦。"
 flavor_daimyo.18.b:0 "山口在此之前像没有城市一样。"
 flavor_daimyo.19.t:0 "酒井的商人"
 flavor_daimyo.19.d:0 "厌倦了当今日本国土上的无法无天，酒井市商会自己动手，创建了一个属于自己的小型自治团体。他们现在已经联系了[Root.Monarch.GetName]的朝廷要求我们的保护和持续的自主权来从事他们自己的商业目标。"
 flavor_daimyo.19.a:0 "让我们支持酒井"
 flavor_daimyo.19.b:0 "没收他们的财产。"
 flavor_daimyo.20.t:0 "春信的反抗"
 flavor_daimyo.20.d:0 "我们统治者的一个有野心的儿子，春信，出乎预料的起兵对抗他的父亲以夺取我们家族的家主之位。他迅速获得了许多把他视为杰出领导人的家臣的支持。他是一个领导武田壮大的伟人还是仅仅只是一个不忠的儿子呢？"
 flavor_daimyo.20.a:0 "我们必须遵从春信的领导。"
 flavor_daimyo.20.b:0 "镇压他！"
 flavor_daimyo.21.t:0 "京都事变"
 flavor_daimyo.21.d:0 "几十年来，我们家族已经成为了关东地区的最强势力，但也与镰仓公方，这位奉命控制关东地区的足利家族成员产生了不和。公方渴望为他自己的家庭获取权力和影响力但同时和在京都的其他家族成员产生了纷争，就在1439年也就是最近，幕府将军以武力罢免了公方的职务。\n[GetYear]之后，新的公方来到了镰仓。新上任的成氏没有浪费时间，直接采取了行动对抗我们，并且杀死了我们对副手上杉义忠。\n这是对我们极大的侮辱，哪怕幕府做他的靠山也没用。"
 flavor_daimyo.21.a:0 "公方的日子就要数到头了！"
 flavor_daimyo.21.b:0 "我们不能打破和平。"
 flavor_daimyo.22.t:0 "安土城"
 flavor_daimyo.22.d:0 "看不到的权力一文不值。虽然我们已经控制了幕府，但我们仍需继续向在帝国领土上的所有与[Root.GetName]家族相关的人施压。让我们在皇宫附近建起一座更伟大的城堡以此来不断提醒我们力量的源泉是什么。它必须比以往所有的城堡都更高也更坚固，同时也要充分的利用起战争给这个国家带来的现代化武器。安土城会成为我们力量的象征以及我们家族控制日本中心的一个工具。"
 flavor_daimyo.22.a:0 "了不起的工程！"
 flavor_daimyo.22.b:0 "我们没有时间浪费在如此渺小的事情上。"
 flavor_daimyo.23.t:0 "信长的野望"
 flavor_daimyo.23.d:0 "织田氏中有几个不同的派别，但他们都同样被昔日的忠诚所约束。我们家族年轻的子孙——信长在尾张一连串的继承纠纷中获得了胜利。信长愿意为了自己的野心而放弃原则，无论是我们织田氏内部还是在处理其它家族的问题的时候，他看起来都像是一股无法阻挡的力量。\n只有时间可以告诉我们这会给织田氏带来什么。"
 flavor_daimyo.23.a:0 "天下布武。"
 flavor_daimyo.24.t:0 "秀吉"
 flavor_daimyo.24.d:0 "一个非凡的男人从足轻中被提拔了出来并获得了为我们尊贵的[Root.Monarch.GetName]拎凉鞋的权力。虽然他对自己的过去遮遮掩掩，但似乎出身卑微，没有血统可言。\n尽管如此秀吉仍是一位伟大的将军并且是我们国家中不可或缺的力量。在这个白手起家的时代，他似乎就是一个理想的战士，忠诚、聪明、能干。"
 flavor_daimyo.24.a:0 "我们非常需要这样的将领。"
 flavor_daimyo.24.b:1 "他将成为一个有价值的接班人。"
 flavor_daimyo.25.t:0 "[Root.Monarch.GetName]的经济改革。"
 flavor_daimyo.25.d:0 "我们的[Root.Monarch.GetTitle]总是对他的王国中的经济有着极大的兴趣。在他个人的王国里他管理着从全面的政策制定到日常的事物处理等所有事情。他毫不在意我们祖先的低效、传统的风俗习惯。\n最近他开始了一系列的改革以减少贸易行会权力，禁止垄断，增加贸易干涉力度并保护在我们控制下的道路。"
 flavor_daimyo.25.a:0 "太棒了。"
 flavor_daimyo.26.t:0 "中山的好日子"
 flavor_daimyo.26.d:0 "随着时间的推移，[Root.Monarch.GetName]所掌握的经济和政治权力明显的使我们的王国繁荣起来。[Root.Monarch.GetHerHis]改组了王国的行政系统，[Root.Monarch.GetHerHis]努力工作吸引了国外的商人，并且在我们王国中一个崭新的官僚机构的建立允许[Root.Monarch.GetHerHim]扩建我们的首都并且能够监督寺院、宫殿和纪念碑的建造。"
 flavor_daimyo.26.a:0 "这真是我们国家的黄金时代"
 flavor_byz.1.t:0 "威尼斯的劫掠与毁灭"
 flavor_byz.1.d:0 "在对十字军惊世背叛的复仇渴望的驱使下，拜占庭军队涌入威尼斯这座一度辉煌的城市后，没有饶恕任何一人。帝国将军的任务一直是清晰的，所有贵族家庭会被剥夺财产和荣誉，所有从世界渴望之城窃取的珍宝必须归还。\n\n随着拜占庭军队袭击水城的时刻到来，事情变得比任何人所能想到的还要可怕丑恶。一生的战争并不会培养任何人的善良，由于指挥官渴望看到整座城市燃烧，拜占庭士兵开始了一场为期数天的对教堂，宫殿甚至军火库毁坏和掠夺。"
 flavor_byz.1.a:0 "让他们憎恨，只要他们恐惧。"