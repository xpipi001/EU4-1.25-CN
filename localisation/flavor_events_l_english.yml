 league_events.11.t:0 "$FROMCOUNTRY$加入了康布雷同盟"
 league_events.11.d:0 "“我们的外交成功了.我们已经组建了对抗渎神的威尼斯商人的同盟.$FROMCOUNTRY$加入了我们的联盟并肩摧毁威尼斯人.威尼斯将会像所多玛和蛾摩拉城一样熊熊燃烧！”"
 league_events.11.a:0 "好消息!"
