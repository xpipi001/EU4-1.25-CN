 schmalkaldic_league_not_join:0 "拒绝施马卡尔登同盟"
 league_events.6.t:0 "天主教联盟"
 league_events.6.d:0 "“日耳曼天主教国家感受到1608年继多瑙沃特之后被帝国排斥的北方新教邻居组建福音同盟的威胁.他们感觉要联合起来，在同一年重新组建了一支天主教同盟.舞台放在了三十年战争.”"
 league_events.6.a:0 "准备加入"
 league_events.6.b:0 "继续中立"
 catholic_league_catholic:0 "天主教联盟"
 catholic_league_protestant:0 "天主教联盟"
 league_events.7.t:0 "福音同盟"
 league_events.7.d:0 "“神圣罗马帝国有着脆弱的平衡，分布着10个主要的和近400个次要的王公也有着两门相互反对的信仰.皇帝的权威在他直辖领之外是十分有限的，其中一些漂泊无定、反复无常，像鲁道夫二世提升了分歧.在1608年，新教城市多瑙沃特拒绝天主教徒以他们的仪式做礼拜，而被帝国封禁.作为回应，大部分日耳曼新教邦国组成福音同盟来捍卫他们的自由."
 league_events.7.a:0 "准备加入"
 league_events.7.b:0 "继续中立"
