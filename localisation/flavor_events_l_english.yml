 crimean_region:0 "克里米亚"
 kaffa_and_azow:0 "卡法和亚述"
 gen_pro_guelph:0 "支持教宗派"
 gen_pro_ghibellines:0 "支持保皇派"
 gen_anti_guelph:0 "反对教宗派"
 gen_anti_ghibellines:0 "反对保皇派"
 gen_lost_trade_support:0 "缺乏热那亚的支持"
 gen_andrea_doria_reform:0 "安德烈亚·多里亚的遗产"
 desc_gen_lost_trade_support:0 "“我们的商人不再从热那亚获得完全的支持，要帮助奥斯曼控制君士坦丁堡的代价也太高.”"
 flavor_gen.1.t:0 "塞浦路斯夺走法玛古斯塔的控制权"
 flavor_gen.1.d:0 "1464年，塞浦路斯人将热那亚人驱逐出了法马古斯塔，完全掌控了整座岛屿。这剧烈地降低了热那亚人在东地中海的贸易力量。"
 flavor_gen.1.a:0 "他们会为此付出代价！"
 flavor_gen.2.t:0 "我们能在法玛古斯塔开展贸易！"
 flavor_gen.2.d:0 "让我们惊奇和喜悦的是，塞浦路斯人决定让我们在法马古斯塔有最惠国贸易待遇。这将有益于我们在地中海地区取得主导地位。"
 flavor_gen.2.a:0 "好消息!"
 flavor_gen.3.t:0 "君士坦丁堡的陷落"
 flavor_gen.3.d:0 "随着君士坦丁堡被土耳其人攻陷，黑海到热内亚的贸易会受到威胁。 奥斯曼帝国控制了入海口之后，意大利商人的经济影响减弱，最后的领土也于1455年被夺取了。"
 flavor_gen.3.a:0 "向奥斯曼要求自由通行权"
 flavor_gen.3.4:0 "“§Y奥斯曼帝国§!如果觉得被冒犯的话可能以战争来回应.\n”"
 flavor_gen.3.b:0 "我们没办法做任何事"
 flavor_gen.4.t:0 "向热那亚要求"
 flavor_gen.4.d:0 "一名来自热那亚商业共和国的使者出现在了宫廷.他们寻求通过博斯普鲁斯海峡的独占贸易权，声称这是他们的权利而且我们将会因此而繁荣."
 flavor_gen.4.a:0 "这简直骇人听闻！"
 flavor_gen.4.b:0 "也许是一次机会……"
 flavor_gen.4.6:0 "§Y热那亚§!在君士坦丁堡的贸易竞争力将提高一些"
 flavor_gen.5.t:0 "奥斯曼回绝了！"
 flavor_gen.5.d:0 "“奥斯曼帝国拒绝我们博斯普鲁斯海峡的通行特权.他们对我们缺乏政治头脑感到愤怒，苏丹的一些幕僚正在鼓励发动一场战争.”"
 flavor_gen.5.a:0 "让我们希望他们不要发动战争......"
 flavor_gen.6.t:0 "准予贸易特权！"
 flavor_gen.6.d:0 "奥斯曼帝国给了我们优越的贸易机会通过博斯普鲁斯海峡的黑海支持我们的商人。"
 flavor_gen.6.a:0 "好消息"
 flavor_gen.7.t:0 "失去黑海贸易！"
 flavor_gen.7.d:0 "“我们失去了通向黑海的线路，不再能够从博斯普鲁斯海峡贸易特权中收益.”"
 flavor_gen.7.a:0 "这真是个坏消息..."
 flavor_gen.8.t:0 "卡萨·圣·乔吉奥的倒闭"
 flavor_gen.8.d:0 "1407年，圣乔治银行开始经营银行业务，借钱给公司的股东，并经营汇票等业务。 1437年，这家银行还经营了造币厂。 1444年，持续不断的国债和投资不足终于把该行拖垮。\n我们应该做些什么呢？"
 flavor_gen.8.a:0 "拯救银行！"
 flavor_gen.8.b:0 "让它去吧..."
 flavor_gen.9.t:0 "保皇党和教宗派的宿怨"
 flavor_gen.9.d:0 "“教宗和皇帝之间的间隙在11世纪末开始，学术上在1122年结束.但是圭尔夫派和吉伯林派在之后的几百年里都还不肯放下宿怨"
 flavor_gen.9.a:0 "同归尔甫派并肩"
 flavor_gen.9.b:0 "吉柏林党的荣耀"
 flavor_gen.9.c:0 "让他们继续争斗下去吧"
 flavor_gen.10.t:0 "海军上将安德烈亚·多里亚"
 flavor_gen.10.d:0 "“安德烈亚·多里亚属于奥里亚家族的分支.早年他就失去了他贵族双亲并加入了雇佣军，起先为教宗打仗接着是法国.他作为海军指挥官与土耳其人和巴巴里海盗战斗而变得著名.在法国和帝国军队占领热那亚多年之后，多里亚是热那亚共和国崛起的幕后功臣.”"
 flavor_gen.10.a:0 "他会领导我们的海军！"
 flavor_gen.10.b:0 "我们不需要他的服务"
 flavor_gen.11.t:0 "$MONARCHTITLE$安德烈亚·多里亚"
 flavor_gen.11.d:0 "“安德烈亚·多里亚拒绝了好几次成为热那亚总督的邀请，但是最终接受了终身检察官的职位并且在共和国议会发挥了巨大的影响.他因对共和国的贡献好几次被授予宫殿和很多其它的特权，甚至是解放者和国父的称号.”"
 flavor_gen.11.a:0 "他将成为一个好$MONARCHTITLE$！"
 flavor_gen.11.b:0 "他会成为一名终身检察官！"
 flavor_gen.12.t:0 "热那亚的决定"
 flavor_gen.12.d:0 "“热那亚是地中海上的一个小型商业共和国，而法国和西班牙成为了强有力的大国并对意大利有浓厚的兴趣.著名的雇佣军首领安德烈亚·多里亚在几次不同的战争中首侍法国后奉西班牙.\n我们应该怎么做？”"
 flavor_gen.12.a:0 "站在法国一边"
 flavor_gen.12.b:0 "站在西班牙国那边"
 flavor_gen.13.t:0 "热那亚银行家的黄金时代"
 flavor_gen.13.d:0 "热那亚的银行家们资助了西班牙王室多次对国外的进取。一些历史学家甚至把这段时期称为热那亚时代。在这个时代，许多辉煌的宫殿在这个时期在新街建立，但这并不持久，当土耳其人攻占希俄斯，热那亚在东地中海的贸易帝国崩溃了。"
 flavor_gen.13.a:0 "这将会亘古永恒！"
 flavor_gen.14.t:0 "恢复通往黑海的路"
 flavor_gen.14.d:0 "君士坦丁堡再度从土耳其人的控制下解放，我们现在可畅通无阻地前往黑海。"
 flavor_gen.14.a:0 "很好！"
 flavor_gen.15.t:0 "搬迁到克里米亚"
 flavor_gen.15.d:0 "由于我们不再控制任何意大利的领土，我们克里米亚的商人不再受直接通过君士坦丁堡过路费的损失。"
 ven_opinion_morean_confrontation:0 "第二次威土战争"
 flavor_ven.EVTNAME1:0 "威尼斯与土耳其的冲突"
 flavor_ven.EVTDESC1:0 "“自从土耳其人在1453年5月29日占领了君士坦丁堡，威尼斯发现它在黑海的商业地位直线下滑.1456年到1490年间发生了许多战争，随着威尼斯商业帝国在爱琴海和希腊（1460年雅典，1470年奈格勒庞）失去了更多的领土（源自1204年第四次十字军东征），战争的天平逐渐向奥斯曼倾斜.1499年战争再次爆发，威尼斯在摩里亚失去了莫东、科伦和纳瓦林要塞.”"
 flavor_ven.EVTOPTA1:0 "要求压力山大作为赔偿！"
 flavor_ven.EVTOPTB1:0 "接受他们的扩张"
 flavor_ven.EVTTOOLTIP1:0 "把我们的要求告诉他们"
 flavor_ven.EVTNAME2:0 "赔偿要求被拒绝了"
 flavor_ven.EVTDESC2:0 "土耳其甚至拒绝谈判赔偿我们的贸易损失！"
 flavor_ven.EVTOPTA2:0 "至少我们还有宣称权"
 flavor_ven.EVTNAME3:0 "得到亚历山大"
 flavor_ven.EVTDESC3:0 "土耳其同意将亚历山大作为贸易损失赔给我们."
 flavor_ven.4.t:0 "我们能在法玛古斯塔开展贸易！"
 flavor_ven.4.d:0 "“1464年塞浦路斯人在法玛古斯塔赶走了热那亚人，得到了整个塞浦路斯岛的控制权.然而好景不长，威尼斯人随后抢走了控制权以巩固地中海的贸易.”"
 flavor_ven.4.a:0 "好消息!"
 flavor_ven.5.t:0 "斯特拉迪奥！"
 flavor_ven.5.d:0 "“君士坦丁堡陷落之后，大量的希腊和阿尔巴尼亚士兵加入了威尼斯共和国与奥斯曼之战.他们作为令人恐惧的轻骑兵被称为斯特拉迪奥，来自于希腊语中的战士.他们最重要的领导人之一是格拉扎·帕莱罗格斯，直到1461年都是拜占庭指挥官.”"
 flavor_ven.5.a:0 "他们将会被敌人吓倒！"
 flavor_ven.6.t:0 "奥斯曼控制摩里亚"
 flavor_ven.6.d:0 "在君士坦丁堡陷落后，土耳其人转向南方。1461年，摩里亚最后一个要塞沦陷。这个半岛对威尼斯的贸易路线太过重要，无法被忽略。它也是威尼斯与奥斯曼之间许多战争的原因，因为威尼斯宣称摩里亚的主权。\n我们应该怎么做？"
 flavor_ven.6.a:0 "今天是让奥斯曼人下地狱的良辰吉日！"
 flavor_ven.6.b:0 "我们不能冒战争风险"
 flavor_ven.7.t:0 "威尼斯宣称摩里亚"
 flavor_ven.7.d:0 "“一名来自威尼斯的大使刚刚通知我们他们已经为了摩里亚半岛而宣战.这显然是无法接受的，他们必将受到惩罚.”"
 flavor_ven.7.a:0 "这意味着战争!"
 ven_monte_nuovo:0 "新式的方法"
 desc_ven_monte_nuovo:0 "新形式的债券和贷款更有效率."
 flavor_ven.8.t:0 "新式的方法"
 flavor_ven.8.d:0 "“在意大利原有的旧式借贷系统是共同股份投资，每位公民都不得不按股权分配的比例借出现金以换取利息.在15世纪中期，威尼斯银行家引入了一种保底利息收益的借贷方式，提高了人们愿意借贷的数额.“新式方法”是极其成功的，并且资助了威尼斯的战事.\n我们应该怎么办？”"
 flavor_ven.8.a:0 "采用贷款"
 flavor_ven.8.b:0 "要应付通货膨胀"
 ven_venetian_first:0 "“威尼斯第一，基督第二”"
 desc_ven_venetian_first:0 "“在威尼斯，和对共和国的忠诚相比，你对基督的虔诚是其次.”"
 ven_christian_first:0 "基督第一！"
 desc_ven_christian_first:0 "相比威尼斯公民的身份，成为一名真正的天主教徒才是唯一的正道."
 flavor_ven.9.t:0 "多明我会宗教法庭"
 flavor_ven.9.d:0 "“当教宗试图击垮阿尔比派和巴塔里亚派异端之时，在意大利各处建立多明我会宗教法庭的努力被威尼斯所抵制.政府控告那些被抓起来并被卡斯特罗大主教或其他威尼斯宗教法官审查为异教徒的人.审查议会只限于反映事实，接着无论被审查者是否是异端都会被送至国家政府，只有世俗统治者才有权做出惩罚.罗马教廷并不满足于这样的安排，教宗指派了一名审查官然而他需要得到总督的许可才能赴任.由三名威尼斯贵族组成的委员会就像宗教法庭的审核人一样坐在那，他们的职责是保护威尼斯公民的正当权利反抗教会的侵蚀，包括不准干涉殖民地宗教事务，没有他们在场和认可宗教法庭的裁决在威尼斯没有任何效力.毫无疑问很大程度上要感谢国家独立自主的态度，坚持跟进和监督每一场审判，在威尼斯宗教审查并不是血腥的."
 flavor_ven.9.a:0 "“威尼斯第一，基督第二”"
 flavor_ven.9.b:0 "我们是真正的天主教徒！"
 flavor_ven.10.t:0 "算术原理"
 flavor_ven.10.d:0 "“一些有意从商的有趣年轻人经常要求我写一半有关算术原理的书，通常被称作珠算.”目前所知算术原理是欧洲第一本印刷发行的数学运算书，1478年在特雷维索撰写和印刷."
 flavor_ven.10.a:0 "这会很有用！"
 flavor_ven.11.t:0 "威尼斯"
 flavor_ven.11.d:0 "1509年康布雷同盟战争期间，为了进一步实现他们的野心教宗尤利乌斯二世在封锁下驾临威尼斯.这可能是由于这座一直轻视教宗的城市出现了宗教狂热。"
 flavor_ven.11.a:0 "这里是威尼斯！"
 flavor_ven.11.b:0 "在圣父面前下跪"
 flavor_ven.11.12:0 "教宗可能与我们并肩作战"
 flavor_ven.12.t:0 "罪恶之城"
 flavor_ven.12.d:0 "“威尼斯人在天主眼里是极其邪恶的罪人.生活在那座商业之都的没有一个是正派的，全都是被神之子从神庙中驱逐的那类人.作为上帝在人间的代表，我们应该有所行动！”"
 flavor_ven.12.a:0 "威尼斯将会像所多玛和蛾摩拉一样毁灭！"
 ven_helping_mamelukes:0 "帮助马穆鲁克"
 flavor_ven.13.t:0 "香料贸易受到威胁"
 flavor_ven.13.d:0 "“葡萄牙人已经占有印度洋的贸易控制权，改道非洲代替经过亚历山大的商路.这严重影响到我们掌控香料贸易的机会.无论如何我们要向马穆鲁克伸出援手.”"
 flavor_ven.13.a:0 "帮助马穆鲁克！"
 flavor_ven.13.b:0 "这和我们没关系"
 flavor_ven.13.14:0 "马穆鲁克将获得我们的帮助"
 venetian_help:0 "威尼斯的援助"
 flavor_ven.14.t:0 "威尼斯的援助"
 flavor_ven.14.d:0 "“随着葡萄牙人控制了印度洋的贸易，威尼斯共和国的贸易变得实在令人担忧.自从有了相当好的关系，他们开始给我们援助：新的船只和其他我们商人需要的资源.”"
 flavor_ven.14.a:0 "好消息!"
 ven_ministers_of_waterways:0 "航道总督"
 desc_ven_ministers_of_waterways:0 "我们成立了一个委员会，以保护我们伟大的城市不受淤塞之苦，使其能在威尼斯泄湖不太安定的位置上繁荣扩张。"
 flavor_ven.15.t:0 "海政大臣"
 flavor_ven.15.d:0 "因其位于环礁湖，威尼斯总是保持着安定和繁荣。1501年，为了减少环礁湖的淤泥，大议会成立了一个委员会以使河流导入环礁湖，这个委员会就是萨维·阿勒尔克。 他们多年的成功把威尼斯人从灾患中解救出来，并且使得威尼斯城更加繁荣。\n我们又该做些什么呢？"
 flavor_ven.15.a:0 "这是值得的！"
 flavor_ven.15.b:0 "威尼斯不需要这个也能活下去！"
 venice_ghetto:0 "贫民窟"
 desc_venice_ghetto:0 "The Venetian Ghetto was the first of its kind in Europe，a place where the Jews were free to practice their belief. The name is from the venetian word 'gh鑤o'，which refers to the slag products of the foundry which was on the same island as the Ghetto."
 flavor_ven.16.t:0 "犹太隔离区"
 flavor_ven.16.d:0 "“1516年开始，共和国迫使犹太人居住在城市古时的铸造区，即威尼斯人人皆知的‘geti’.犹太人必须佩戴身份标示、经营的当铺要由威尼斯国家定价，还包括很多其他繁琐的规定来换取族群能够保仰他们的信仰自由以及和平保证.\n我们应该怎么办？”"
 flavor_ven.16.a:0 "授予他们一块土地！"
 flavor_ven.16.b:0 "滚出威尼斯！"
 flavor_ven.17.t:0 "探险家安东尼奥·皮加费塔"
 flavor_ven.17.d:0 "安东尼奥· 皮加费塔是位来自维琴察的意大利探险家。他参加了费尔南多·麦哲伦的环球大探险。在这次探险期间他是麦哲伦的助手，而且他也为这次探险写了详尽的日记。这支探险队三年前从西班牙出发时有240人，但回去时只剩下人只有18人，皮加费塔就是其中之一。 这次航行是第一次环游世界，而且他的日记是我们如今了解这次探险的原始资料。"
 flavor_ven.17.a:0 "地球真的是圆的！"
 flavor_ven.18.t:0 "海军募兵"
 flavor_ven.18.d:0 "“知晓海洋的规律难在变化无穷.1545年之前桨帆船的划手还是自由的水手都登记在册.最早他们都是威尼斯人，但接着达尔马提亚人、克里特岛人和希腊人大量加入.当其它海军部队都准备就绪，由于难以雇佣足够的划桨手，威尼斯只能依靠征兵.划桨手们被连在一起锁在位置上，克里斯托弗·达·卡奈尔是第一个指挥这样一艘桨帆船的威尼斯人.\n我们应该怎么办？”"
 flavor_ven.18.a:0 "执行征兵"
 flavor_ven.18.b:0 "这违反了共和！"
 venice_galley_conscription:0 "桨帆船征兵"
 desc_venice_galley_conscription:0 "桨战船上的划手不再是有固定工资的自由水手。现在他们被束缚在长椅上。"
 flavor_ven.19.t:0 "圣安德烈亚要塞"
 flavor_ven.19.d:0 "“圣安德烈亚要塞建于1545年用于保卫威尼斯从亚得里亚海的主要入口，由著名的建筑师麦凯尔·桑米凯利设计.当他周游威尼斯共和国的希腊属地时，几乎是那个年代唯一一名有机会一览希腊建筑风格的意大利建筑师.堡垒耸立于斯防卫了威尼斯超过三百年.\n我们应该怎么做？”"
 flavor_ven.19.a:0 "建造它！"
 flavor_ven.19.b:0 "代价过于昂贵"
 fortezza_di_sant_andrea:0 "圣安德烈亚要塞"
 desc_fortezza_di_sant_andrea:0 "这个堡垒已经保护了城市三百年了。"
 flavor_ven.20.t:0 "威尼斯的瘟疫"
 flavor_ven.20.d:0 "“历史上威尼斯有好几次被瘟疫所打击，最严重的那次发生在1630年.威尼斯城瘟疫肆虐，14万人口中有记录可查的遇难者就有4万6千人.一些历史学家相信损失如此数量的人口以及瘟疫对商业的影响，最终导致威尼斯失去了商业和政治权势的宝座.”"
 flavor_ven.20.a:0 "这是一种惩罚！"
 flavor_ven.20.b:0 "疏散城市！"
 flavor_ven.21.t:0 "雷雅托桥"
 flavor_ven.21.d:0 "里亚托桥是横跨威尼斯大运河的四座桥梁之一。它原本是一座木桥，但是先于1310年被叛军烧毁，又分别于1444年和1524年两次倒塌。 重建里亚托桥的提议于1503年被提出，当时的想法是用石材重建这座桥。1551年，在考虑过1503和接着几十年之后的几个计划后，当局提出了一个方案。著名的建筑师如雅格布· 桑索维诺帕拉第奥和维尼奥拉提出了他们的计划，但他们的建议被认为不合适，他们都提出了几个经典的拱门方案。著名建筑师米开朗琪罗也被认为提出了亚托桥的设计方案，但安东尼奥·达·蓬凭借其大胆的单跨设计方案最终击败了其他人.\n我们应该做些什么呢？"
 flavor_ven.21.a:0 "让我们建造它！"
 flavor_ven.21.b:0 "木桥就足够了"
 flavor_ven.22.t:0 "奥菲欧——第一部歌剧"
 flavor_ven.22.d:0 "“克劳迪奥· 蒙特威尔第早期的巴洛克歌剧奥菲欧基于希腊俄耳普斯的传说，主人公身为歌手、诗人和先知，下到冥府将她逝去的新娘尤丽狄西带回人世.这部歌剧作为宫廷戏剧写于1607年的曼图亚年度狂欢节.蒙特威尔第在1609年和1615年发表了它的乐谱.乐谱中使用了41种各不相同的乐器，描绘了各种场景和人物.”"
 flavor_ven.22.a:0 "汝因至爱而生死两别？"
 flavor_ven.23.t:0 "现代科学的诞生"
 flavor_ven.23.d:0 "“伽利略·伽利莱是被最多人称作现代科学之父.1592年他被任命为帕多瓦大学的数学教授.当他学会了小望远镜时他给自己造了套天文望远镜，比现有的任何天文望远镜都要好.他开始试验观察天空结果发现了月亮上的山峰还有4颗围绕着木星的卫星.伽利略致力于运动和力学，他的研究组成了现代科学的基础.”"
 flavor_ven.23.a:0 "着重研究贸易和海军"
 flavor_ven.23.b:0 "集中发展行政"
 flavor_ven.23.c:0 "专注军事项目！"
 ven_recover_from_plague:0 "从瘟疫中恢复"
 desc_ven_recover_from_plague:0 "“瘟疫面前人人平等，威尼斯正遭受着这次长久的灾难.”"
 boh_papal_reconciled:0 "胡斯派屈服"
 boh_heretic_hussite:0 "异端者胡斯"
 boh_strong_nobles:0 "一名强有力的贵族"
 desc_boh_strong_nobles:0 "波西米亚贵族对我们羸弱的国王占尽优势"
 boh_protestant_king:0 "新教徒国王上位"
 flavor_boh.1.t:0 "胡斯信徒卷土重来！"
 flavor_boh.1.d:0 "“学术上胡斯战争结束于1434年，但是国家依旧被忠诚于罗马和忠心胡斯理念的人所分裂.胡斯党的领导人是吉里·Z·伯戴布劳德，他在尝试过多方面的和解之路后最终决定以刀剑来解决问题.他在波西米亚东北部召集了一支军队并且几乎没有受到抵抗的占领了布拉格.内战爆发，忠诚于教宗的那些人与他作战，但最终胡斯信徒还是胜利了.\n我们应该怎么做？”"
 flavor_boh.1.a:0 "扬·胡斯知晓真理"
 flavor_boh.1.b:0 "我们对罗马赤胆忠心！"
 flavor_boh.2.t:0 "异端国王"
 flavor_boh.2.d:0 "“在天主教世界的眼中，$MONARCH$和波西米亚人的国度是肮脏的异端.$MONARCH$试图提出彻底的方案与罗马保持和平，而且他用更极端的方法赢得了治下一些天主教徒的忠心.最终教宗发动十字军征讨波西米亚的计划未能实现.\n我们该怎么做？”"
 flavor_boh.2.a:0 "向罗马屈膝"
 flavor_boh.2.b:0 "做真正的基督徒！"
 flavor_boh.2.3:0 "波西米亚将最终面对天主教的回应"
 flavor_boh.3.t:0 "泽列纳霍拉同盟"
 flavor_boh.3.d:1 "“吉里·Z·伯戴布劳德拒绝教会禁止胡斯信仰的要求，这使波西米亚的亲教宗派愤怒不已.他们将他视作异端和教会的敌人.1465年十一月28日泽列纳霍拉会议上，亲教宗派组建了同盟开始公开叛乱.”"
 flavor_boh.3.a:0 "我们会击垮他们！"
 flavor_boh.4.t:0 "弗拉迪斯拉夫大厅"
 flavor_boh.4.d:0 "“弗拉迪斯拉夫大厅由中世纪领军人物波西米亚的建筑师本尼迪克·列特建造于1493年到1502年之间.它是布拉格最大的世俗场馆，简直是建筑瑰宝.它超过60长、有13米高的拱顶，经常用作宴会、加冕礼等其它重要的宫廷事务，甚至大的能足够容纳骑士们的马上竞技大会.”"
 flavor_boh.4.a:0 "太好了！"
 flavor_boh.5.t:0 "自治宪章"
 flavor_boh.5.d:0 "“衰弱而又无能的国王弗拉迪斯拉夫逐渐允许贵族拿回他们在胡斯战争期间失去的权力.1500年三月11日，捷克议会采用了一项新的自治宪章来限制王权并由弗拉迪斯拉夫签署于1502年.”"
 flavor_boh.5.a:0 "签署宪法..."
 flavor_boh.5.b:0 "拒绝！"
 flavor_boh.6.t:0 "布拉赫和开普勒"
 flavor_boh.6.d:0 "“著名的天文学家第谷·布拉赫在晚年移居布拉格，在那里他成为了一名正式的宫廷天文学家.他建造了一座新的观测站并由约翰尼斯·开普勒充当助手.开普勒在他去世之后用其收集的数据发展了自己的行星运动定律.”"
 flavor_boh.6.a:0 "这对每一位船长都大有好处！"
 flavor_boh.6.b:0 "这也许能有军事用途"
 flavor_boh.7.t:0 "胡斯的传承"
 flavor_boh.7.d:0 "“胡斯的事迹依然被广大波西米亚人所牢记.由于路德的论纲广为人知，地位越来越高的人宣称自己将改宗新教.如果让这样的情况继续下去，那么我们将在和罗马的斗争中完结.”"
 flavor_boh.7.a:0 "这状况无法停止"
 flavor_boh.7.b:0 "我们会试着阻止！"
 flavor_boh.8.t:0 "布拉格的冬王"
 flavor_boh.8.d:0 "“1608年帝国的天主教成员和新教成员之间的矛盾不断升级.新教邦国加入了普法尔茨的腓特烈亲王领导的联盟，勃兰登堡与黑森-卡塞尔也支持他.天主教邦国建立他们自己的天主教联盟来回应.1618年波西米亚的新教徒叛乱并推选了一名新教徒作为国王，即是普法尔茨的腓特烈. 皇帝无法接受这件事，因为他同时也是波西米亚的国王.皇帝派去了经验丰富的提利作为指挥官向波西米亚进军，在白山战役中普法尔茨的腓特烈的统治终结了.所有新教徒在奥地利和南德的抵抗都被击溃，腓特烈逃离波西米亚并由于他的短暂统治而被称为‘冬王’.”"
 flavor_boh.8.a:0 "神与我们同在！"
 flavor_boh.9.t:0 "[From.GetName]的胡斯派[From.Monarch.GetTitle]"
 flavor_boh.9.d:0 "一位新[From.Monarch.GetTitle]登上了[From.GetName]的权力宝座。就像[From.Monarch.GetHerHis]前任[From.Monarch.GetName]一样，[From.Monarch.GetTitle]选择坚持异端的胡思派信仰，公然向真理发起挑战。枢机教团认为这是对天主教庭与教宗[Root.Monarch.GetName]本尊的公然冒犯。"
 flavor_boh.9.a:0 "我们必须谴责[From.Monarch.GetName]以及[From.Monarch.GetHerHis]家族。"
 flavor_boh.9.b:0 "我们必须寻求与[From.GetAdjective]人的和解。"
 flavor_boh.10.t:0 "教宗谴责了[Root.Monarch.GetName]"
 flavor_boh.10.d:0 "教宗谴责了我们的[Root.Monarch.GetTitle]顽固坚持胡斯派信仰的行为。"
 flavor_boh.10.a:0 "我和人民同在！"
 flavor_boh.11.t:0 "教宗[From.Monarch.GetName]的默许"
 flavor_boh.11.d:0 "我们已经得知，尽管我们公开追随胡斯运动，教宗还是决定放弃谴责我们的新[Root.Monarch.GetTitle]。"
 flavor_boh.11.a:0 "太好了。"
 hun_power_to_magnates:0 "有权势的大人物"
 desc_hun_power_to_magnates:0 "匈牙利权贵们尽可能的削弱王权."
 hun_habsburgs_spurned:0 "蔑视哈布斯堡"
 flavor_hun.1.t:1 "1445年议会"
 flavor_hun.1.d:0 "“灾难性的瓦尔纳战役国王瓦拉迪斯劳败于奥斯曼且命丧于斯，国家同时也趋于分崩离析.此战之后总督亚诺什·匈雅提在1445年2月召集了议会，为了让整个国家同仇敌忾.国家已成无政府状态近乎无法解决，但是匈雅提最终于1446年7月被选为摄政王.”"
 flavor_hun.1.a:0 "选举亚诺什·匈雅提为摄政王"
 flavor_hun.1.b:0 "保持目前的状态"
 flavor_hun.2.t:0 "马提亚·科维努斯"
 flavor_hun.2.d:1 "“$MONARCHTITLE$$MONARCH$充满疑问的暴毙使得王位空缺.虽然我们同属哈布斯堡王朝的统治，但是伟大的总督亚诺什·匈雅提的儿子还在.我们是否应该为伟大的祖国选择自己人做国王？”"
 flavor_hun.2.a:0 "选举马提亚为王"
 flavor_hun.2.b:0 "日耳曼国王是最好的选择！"
 flavor_hun.2.c:0 "我们不是还有[Root.Heir.GetName]吗？"
 flavor_hun.3.t:0 "与匈牙利联盟"
 flavor_hun.3.d:0 "“我们的同族匈牙利国王突然故去而没有留下继承人.当匈牙利贵族选择$MONARCH$成为匈牙利的$MONARCHTITLE$，这实在是令人悲痛的消息，但同时也是一次恩惠.”"
 flavor_hun.3.a:0 "让其他人打仗去吧..."
 flavor_hun.4.t:0 "马加什一世改革"
 flavor_hun.4.d:0 "“马提亚·科维努斯在统治期间，对匈牙利国家和社会做了意义重大的变革.他通过让家产不够资格无法参加议会的成员同意预先缴纳数年的税务；通过建立常态化、功能性的税收系统以及让各自领域的专家管理国库而智胜大贵族，以此显著地提高王家收入.”"
 flavor_hun.4.a:0 "专注行政改革"
 flavor_hun.4.b:0 "专注社会改革"
 flavor_hun.5.t:0 "伊斯特罗波利坦学院"
 flavor_hun.5.d:0 "“坐落于普雷斯堡的伊斯特罗波利坦学院是匈牙利的第一所大学，由教宗保禄二世依国王马加什一世的请求而创立.学院拥有非常著名的来自奥地利和意大利讲师，包括加里奥托·马奇欧和约翰·维特兹.遗憾的是学院在马加什一世去世后关闭了.”"
 flavor_hun.5.a:0 "这会对我们有益"
 flavor_hun.6.t:0 "布达的印刷机"
 flavor_hun.6.d:0 "“1473见证了匈牙利印刷第一本书籍，即匈牙利编年史.书中的历史前溯匈牙利最早的时期后至马加什一世的加冕礼，由安德拉斯·赫斯用他最新的印刷机印刷.”"
 flavor_hun.6.a:0 "真好!"
 flavor_hun.7.t:0 "削弱王权"
 flavor_hun.7.d:1 "“在$MONARCHTITLE$$MONARCH$统治期间，匈牙利王权在匈牙利权贵们的支持下降低了，他们使用手中的权力剥夺农民的自由.统治者被取了‘好人$MONARCH$’的绰号，因为他答应了几乎所有带‘bene’字的请求（拉丁语中的意思是‘好’）.\n我们应该怎么办？”"
 flavor_hun.7.a:0 "允许权贵们自治"
 flavor_hun.7.b:0 "支配他们！"
 flavor_hun.8.t:0 "匈牙利吸血鬼"
 flavor_hun.8.d:0 "“伊丽莎白·巴托里是贵族斯蒂芬·巴托里的侄女，但是她有一个残忍和血腥的故事.她尝试像吸血鬼一样的生活，为了回复青春屠杀了超过600名处女并在她们的血中沐浴.1614年伊丽莎白被关押后处死.”"
 flavor_hun.8.a:0 "结束她的统治！"
 flavor_hun.8.b:0 "只是事关农民嘛"
 flavor_hun.9.t:0 "土耳其的扩张。"
 flavor_hun.9.d:1 "我们最近被土耳其人所击败，这已经引起了一系列的反应。在西面哈布斯堡认为我们的王国是一个负担，并且有情报表明匈牙利贵族被收买了，哈布斯堡王朝让他们时刻牢记其对我们王位的宣称权。然而奥地利人在东方还没有什么盟友，看起来要对抗土耳其人宁愿依靠特兰西瓦尼亚总督也比$MONARCH$要好。不幸的是如果我们的敌人变得非常强大时，匈牙利王国必会分裂。"
 flavor_hun.9.a:1 "好的。"
 flavor_hun.11.t:0 "匈牙利农民叛乱"
 flavor_hun.11.d:0 "召集军队进行十字军远征奥斯曼帝国的计划事与愿违。负责征募和训练部队的乔尔吉·多扎是一名抵抗土耳其人而富有经验的老兵，但同时也是个不可靠的兵痞。多扎从匈牙利最贫穷的省份和黑户之中征召并训练武装了一支规模巨大的军队。\n这些农民、学生和乡村牧师接受了武装和训练就变得蠢蠢欲动，受到他们主子的摆布而不是为了去反抗土耳其人。我们王国历史上最大的农民叛乱之一现在正如火如荼的进行着。贵族的庄园被焚烧和洗劫，教士们被刺杀政府官员们被折磨至死。"
 flavor_hun.11.a:0 "这些叛军人渣！"
 flavor_hun.12.t:0 "塔马斯·巴卡切"
 flavor_hun.12.d:0 "塔马斯·巴卡切作为主教、红衣主教和王家议会的一员，精力充沛的为我们王国服务。在经受严格的教育和经历一番事业之后，他掌控了匈牙利的对内对外政策事务。\n巴卡切对外政策的基础之一就是我们必须逐步拉拢统治维也纳的哈布斯堡家族，只有他们才能帮助我们反抗土耳其人。"
 flavor_hun.12.a:0 "好的。"
 hun_bakocz_foreign_policy:0 "塔马斯·巴卡切的亲哈布斯堡政策"
 flavor_hun.13.t:0 "波西米亚的天主教徒正寻求我们的援助"
 flavor_hun.13.d:0 "鉴于[From.GetName][From.GovernmentName]的[From.Monarch.GetName]对胡斯派异端的露骨偏爱，许多虔诚的天主教显贵家族惊惶莫名，相继揭竿而起。 拥有着诸如冯·罗森贝格、施魏因贝格、施滕贝格和哈森伯格这般显赫的姓氏，这支叛军绝不缺少伟大的领袖。但即使是萌主庇佑，仅凭其一己之力去抵抗受[From.GetAdjective]王冠统领的军队也实在是凶多吉少。\n这些叛军急需帮助，他们已经转向[Root.Monarch.GetName]求取救助和庇护，并提出将天主教波西米亚之王冠授予我们的[Root.Monarch.GetTitle]。"
 flavor_hun.13.a:0 "以上帝之名！"
 flavor_hun.13.b:0 "我们可不能与[From.Monarch.GetName]作对……"
 flavor_hun.14.t:0 "奥洛穆茨的选择"
 flavor_hun.14.d:0 "孤立无援的天主教叛军们转投了[From.GetName]的[From.Monarch.GetTitle]寻求庇护。天主教各阶层已经推举了[From.Monarch.GetName]作为他们的[From.Monarch.GetTitle]，热切盼望着[From.GetAdjective]军队的到来。\n不过，在我们[Root.GovernmentName]的核心地区，仍有来自各阶层对[Root.Monarch.GetName]忠心耿耿的臣民们，他们强烈地谴责了那些天主教入侵者的行径。"
 flavor_hun.14.a:0 "这是叛国！"
 flavor_hun.15.t:0 "上匈牙利的匪患"
 flavor_hun.15.d:0 "在15世纪30至40年代的十字军瓦尔纳战役及匈牙利胡斯战争内乱结束之后，一大群战技高超的雇佣兵发现自己成了失业的闲人。于是，这些人选择了靠打家劫舍来维持生计——毕竟他们没有其他挣钱的方法。有些时候，当地的贵族会加入这些乱贼，似乎是想要利用这些士兵来加强自己的政治基础。\n毫无疑问的是这些乱党会被我们的地方军队及时剿灭，但这对地方经济而言或许会是一个不小的负担。"
 flavor_hun.15.a:0 "我们必须得一举荡平这些土匪！"
 flavor_hun.15.b:0 "留给当地的领主来处理吧。"
 flavor_hun.16.t:0 "[Root.Monarch.GetName]·[Root.Monarch.Dynasty.GetName]的军队"
 flavor_hun.16.d:0 "强邻环伺的匈牙利王国一向需要强大的军队。在过去的战争中，贵族们为我们提供的大多数军队都需要雇佣兵来填充缺额。\n作为职业士兵，这些雇佣兵们经常能更快地适应新式武器与战术，还会进行定期训练——很少有征召兵能与之相比。到现在为止，一些雇佣兵已经为我们服役了许多年，而在和平时期他们则以打家劫舍来谋生。[Root.Monarch.GetTitle][Root.Monarch.GetName]由尤里乌斯·凯撒的著作中得到灵感，开始考虑建立一支常备雇佣兵团。为雇佣兵们提供永久性的稳定收入无疑会使他们改邪归正，不再劫掠，并能使我们获得一支空前强大的武装力量。当然前提是我们的财政能经受得起……"
 flavor_hun.16.a:0 "我们的军队将锐不可当。"
 flavor_hun.16.a.tt:0 "只要§Y[Root.GetName]§!处于和平，黑军就可以随时被解散。\n黑军将最迟在宗教改革时代消失。"
 flavor_hun.16.a.cossacks.tt:0 "只要黑军存在，贵族就会减少§Y10§!影响力。"
 flavor_hun.16.b:0 "钱可买不到真正的忠诚。"
 flavor_hun.17.t:0 "黑军的存留"
 flavor_hun.17.d:0 "[Root.Monarch.GetName]的加冕礼在匈牙利贵族们的巨大希冀中到来。他们希望新[Root.Monarch.GetTitle]能兴利除弊、轻徭薄赋，让贵族重新执掌国家大权。黑军的首领们也对他们的新[Root.Monarch.GetTitle]抱有期望，他们希望过去几年内得到的许诺最终可以兑现。"
 flavor_hun.17.a:0 "听从于贵族，解散黑军。"
 flavor_hun.17.b:0 "我们需要黑军。"
 flavor_hun.18.t:0 "黑军的末日"
 flavor_hun.18.d:0 "随着黑军在技术和战术上的创新被更加广泛地采用，他们在这些方面的优势逐渐成为了明日黄花。最终，这些士兵要么退役，要么被分配到王室的正规军队伍中去。这些曾经是匈牙利军队核心力量的雇佣军已经不复存在，但他们的优良传统与显赫盛名将在我们的军队中代代相承。"
 flavor_hun.18.a:0 "盛席华筵终散场。"
 end_of_black_army_tooltip:0 "因为黑军不复存在，贵族阶层将获得§Y10§!影响力。"
 flavor_hun.19.t:0 "雇佣兵哗变"
 flavor_hun.19.d:0 "一些雇佣兵统领声称我们拖欠了他们的军饷，擅离职守带着队伍离开了。以讨回军饷为名，他们已经进军[mercenary_mutiny_province.GetName]并在当地烧杀抢掠。一个头领甚至自封为[Root.GetLowLevelOfficialForCountry]并且开始假借我们的名义向当地人收取税款。"
 flavor_hun.19.a:0 "碾碎这帮忘恩负义的无赖！"
 flavor_hun.19.b:0 "我们应该跟他们的首领谈谈。"
 flavor_hun.20.t:0 "匈牙利国门锁钥"
 flavor_hun.20.d:0 "[belgrade_localized.GetName]处于多瑙河与其支流萨瓦河交汇的关键位置。得天独厚的地理优势使它成为理想的防御阵地，也是对来自南方的侵略者而言首当其冲的兵家必争之地。也正是因此，先王们才会向塞尔维亚君主杜拉德·布兰科维奇索取[belgrade_localized.GetName]的巴昂领。然而，这里的要塞虽然规模宏大，却亟待修复和升级。\n不幸的是，匈牙利贵族们目前并不愿意出力维护在[belgrade_localized.GetName]的要塞抑或其他的边境据点。他们目光短浅到看不见来自[threat_to_hungary.GetAdjective]的威胁，并且宣称要他们出力将会削弱他们的力量，会招致王权侵犯他们的权利。如果我们想要适当维护防线，那么[Root.Monarch.GetTitle]就必须直接从国库出资了。"
 flavor_hun.20.a:0 "我们必须从国库中支出更多。"
 flavor_hun.20.b:0 "就拿现在的要塞凑合吧。"
 flavor_hun.21.t:0 "塞尔维亚陷落"
 flavor_hun.21.d:0 "随着塞尔维亚的陷落，大批的塞尔维亚难民开始从南方进入我们的国境。他们试图在我们的国境内找到新家，很多人开始在[belgrade_localized.GetName]周边落脚，想要和那些已经处于我们保护下的同胞们一同开始新的生活。"
 flavor_hun.21.a:0 "人人皆有一席之地……"
 flavor_hun.22.t:0 "[debrecen_province.GetName]的宗教会议"
 flavor_hun.22.d:0 "自从来自[reformed_origin.GetCapitalName]的改革宗思想家们开始宣扬他们的信条，我们国内就聚集起了大量的改革宗信徒。诸如预定论这样的改革宗信条平等地触动了贵族和平民的内心，而改革宗的学校和学院也如雨后春笋般在诸多省份扎根。在犹豫着接受了第二瑞士信纲后，[Root.GetAdjective]的改革宗教会们也已开始与同时代的其他改革宗教会联合起来......\n不过，天主教的教士们向来是王权的强力支持者，而他们却对这些变化抱有着成见。尽管势力强大，新生的改革宗却不过是初出茅庐，孱弱可欺。我们是应该为改革宗发展留出一席之地，还是应该在养虎为患前斩草除根呢？"
 flavor_hun.22.a:0 "是时候去请耶稣会的救兵了。"
 flavor_hun.22.b:0 "这是属于改革的时代！"
 flavor_hun.23.t:0 "纳道什迪·托马什"
 flavor_hun.23.d:0 "纳道什迪家族算不上我国最古老、最具权势的显贵家族中的一员，但他们却不缺雄心壮志。在完成了学业及在国外的游学后，年轻气盛的纳道什迪·托马什展现出了他作为一名政治家、外交家与将军的潜力。他迅速地投身于折衷国内各阶层的需求并振兴经济，同时也为了他所偏向的防御政策而四处寻找可行的盟友，对抗我们的敌人。"
 flavor_hun.23.a:0 "我们需要一个堪当大任的管理者。"
 flavor_hun.23.b:0 "他的人脉可以很好地帮助我们。"
 flavor_hun.23.c:0 "军队需要一个新的将领。"
 flavor_hun.24.t:0 "匈牙利的陷落"
 flavor_hun.24.d:0 "随着布达佩斯沦于奥斯曼的铁蹄之下，匈牙利的各个阶层都被召集起来，决定由谁来护佑着他们前行。在首场会议中贵族们支持选举特兰西瓦尼亚总督为匈牙利国王，但亲奥派声称选举不公平并且希望再选一个新的。结果就是我们的遗老们分为了两派：一派主张向奥地利寻求保护，另一派打算在特兰西瓦尼亚周围的领土上自立门户。"
 flavor_hun.24.a:0 " 萨波亚伊才是正统！"
 flavor_hun.24.b:0 "萨波亚伊是个叛徒！"
 flavor_hun.25.t:0 "匈牙利各阶层寻求奥地利的领导"
 flavor_hun.25.d:0 "随着布达佩斯沦于奥斯曼的铁蹄之下，匈牙利的各个阶层都被召集起来，决定由谁来护佑着他们前行。在首场会议中贵族们支持选举特兰西瓦尼亚总督为匈牙利国王，但其他的许多人组成了亲奥派并举行了他们自己的会议，选举[Root.Monarch.GetTitle]作为未来的匈牙利国王。结果就是匈牙利的遗老们分成了两派：一派要在特兰西瓦尼亚周围的领土上自立门户，另一派则转向我们寻求帮助。"
 flavor_hun.25.a:0 "真是明智的选择……"
 flavor_hun.25.a.tt:0 "我们归属匈牙利王室领地的新省份将获得以下修正:"
 flavor_hun.25.b:0 "奥地利与匈牙利将是处于同一统治者名下的两个王国。"
 flavor_hun.26.t:0 "弗拉赫法令"
 flavor_hun.26.d:0 "奥斯曼帝国的扩张彻底改变了东南欧的政治版图，许多斯拉夫人和罗马尼亚人正背井离乡，前往我们[Root.GovernmentName]的边境地区聚居。怀着光复故乡的渴望，这些人能够轻易地变成虎狼般的士兵与游击队战士。如果我们保证他们的宗教文化自由，边境或许会不太安定，但他们在对奥斯曼人的血海深仇中铸造的民族凝聚力可以很好的为我们所用。"
 flavor_hun.26.a:0 "我们要保障他们的权利！"
 flavor_hun.26.b:0 "不，法律与秩序必须得到维护。"
 flavor_hun.27.t:0 "罗马尼亚人叛乱"
 flavor_hun.27.d:0 "罗马尼亚人——或称弗拉赫人——几个世纪以来一直是我国特兰西瓦尼亚领土的组成部分，但却在特兰西瓦尼亚地区各阶层都中缺少代表权。在这个地区，塞凯伊人、特兰西瓦尼亚萨克森人和弗拉赫人等各民族交错混居，维系着一个脆弱的力量平衡。\n最近，弗拉赫人开始要求获得代表席位及其他权利，一些人甚至已经拿起武器对抗[Root.GetAdjective]政府。"
 flavor_hun.27.a:0 "好的。"
 flavor_hun.28.t:0 "埃尔德迪·陶马什"
 flavor_hun.28.d:0 "自从1102年起，克罗地亚与匈牙利的王国就联合在了一起。在这一时期，君主会把在当地的权力授予巴昂，以领导克罗地亚的军队和议会。最近被任命为克罗地亚巴昂的埃尔德迪·陶马什是位有目共睹的王权忠仆，他能力非凡，也是一名称职的将军。为了嘉奖他的贡献，他的家族获得了瓦拉日丁世袭伯爵的爵位，而埃尔德迪本人也在大胜敌军后获得了教宗的嘉奖。"
 flavor_hun.28.a:0 "国家需要他的服务。"
 flavor_hun.28.b:0 "前线需要他。"
 flavor_hun.29.t:0 "德瓦伊·马加什"
 flavor_hun.29.d:0 "自从路德将他的九十五条论纲钉上维滕贝格的教堂大门至今已经过去了数十年，但宗教改革的理念仍然在整个大陆上传播。\n作为路德的学生在维滕贝格受教后，德瓦伊·马加什坚信，在[Root.GetName][Root.GovernmentName]传播改革派福音是自己的使命。\n我们宗教机构的一些成员毫不意外地反对了这种行径。埃尔劳主教萨拉哈齐·托马什已经开始着手削弱新教的影响力并逮捕了这个可能成为“匈牙利路德”的人。"
 flavor_hun.29.a:0 "立即释放他！"
 flavor_hun.29.b:0 "这样就很好，很妥当。"
 flavor_hun.30.t:0 "雅努斯·潘诺尼乌斯"
 flavor_hun.30.d:0 "我们的新内阁大臣潘诺尼乌斯自幼时起便接受了完整的文艺复兴式教育，他给匈牙利宫廷带来了广阔的人脉网络和一座藏书丰富的图书馆。在工作中他一直是人文主义的代表，也是我们这个时代理想的典范。"
 flavor_hun.30.a:0 "很好。"
 flavor_hun.31.t:0 "上匈牙利城市同盟"
 flavor_hun.31.d:0 "就各个方面而言，上匈牙利的许多优质矿山都对我们的经济利益至关重要。也正是因此，这里的聚落比起国内他处往往拥有更多自由。有句日耳曼谚语是“城市的空气令你自由”，这句话对城市居民和那些想进入城市生活的农奴来说一样管用。随着金银在全欧洲供应短缺，城市同盟现今变得更加富有，也比以往任何时候都更加自信。\n一些贵族争论说我们给城市套的缰绳太松了，至少应当要求他们为我们的国防贡献力量。"
 flavor_hun.31.a:0 "他们必须像其他人一样为国家出力！"
 flavor_hun.31.b:0 "我们会保护他们的特权。"
 flavor_hun.32.t:0 "斯洛伐克民族的觉醒"
 flavor_hun.32.d:0 "对于斯洛伐克人和大量移居至此开采矿山的其他族群而言，上匈牙利一直以来都是他们的家乡。受不断高涨的泛斯拉夫主义运动的影响，斯洛伐克的知识分子和启蒙主义者已经开始讨论成立一个斯洛伐克国家的可能性，有些人甚至已经开始组织编写一种斯洛伐克的书面语言。"
 flavor_hun.32.a:0 "是时候给斯洛伐克人更多的特权了。"
 flavor_hun.32.b:0 "他们首先是匈牙利人，现在如此，今后也是如此。"
 flavor_hun.33.t:0 "库鲁茨和哈伊杜克"
 flavor_hun.33.d:0 "在无尽的战乱和冲突中，越来越多的人加入了土匪和游击队。这些人对现实感到幻灭，又一贫如洗。他们在王国内游荡，无论对我们还是我们的敌人都毫无怜悯之心。不过，很显然外国的军队在很多方面都更头疼他们。如果我们对他们的罪行睁一只眼闭一只眼的话，这些非正规军甚至能成为我们军队的一个重要的补充。"
 flavor_hun.33.a:0 "我们需要每一份力量。"
 flavor_hun.33.b:0 "我们不应助长这些四处流浪的农奴。"
 flavor_hun.34.t:0 "蒙上主恩助，为祖国与自由"
 flavor_hun.34.d:0 "自幼丧父的拉科齐·费伦茨来自于我们王国中最有影响力的家族之一，如今他已经成长为[Root.GetAdjective]宫廷中一个精干而又野心勃勃的强人。\n拉科齐坚信，只有在他的领导下匈牙利人才能追求真正的伟大，他在多次战争中率领军队抵抗我们的敌人，并在平民和贵族中都有大批拥护者。"
 flavor_hun.34.a:0 "选择拉科齐领导我们的国家。"
 flavor_hun.34.b:0 "他并不适合领导这个王国。"
 flavor_hun.35.t:0 "蒙上主恩助，为祖国与自由"
 flavor_hun.35.d:0 "自幼丧父的拉科齐·费伦茨来自于我们王国中最有影响力的家族之一，如今他已经成长为[Root.GetAdjective]宫廷中一个精干而又野心勃勃的强人。\n拉科齐坚信，只有在他的领导下匈牙利人才能追求真正的伟大。现在，他已经获得了平民和部分贵族的支持并组织军队反抗[Root.Overlord.GetAdjective]的统治。"
 flavor_hun.35.a:0 "必须由拉科齐来领导我们的国家。"
 flavor_hun.35.b:0 "他并不适合领导这个王国。"
 flavor_hun.36.t:0 "匈牙利的起义"
 flavor_hun.36.d:0 "匈牙利豪族拉科齐·费伦茨获得了平民和贵族的支持，向我们的国家举起了反旗！"
 flavor_hun.36.a:0 "叛军定会被粉碎！"
 flavor_mai.1.t:0 "古腾堡和印刷机"
 flavor_mai.1.d:0 "“1450年，美因茨上流社会的一名商人约翰·古腾堡应用了他从金匠父亲的工作得来的知识制造了世界上第一台印刷机.第一件被印刷的是一部日耳曼诗歌，但古腾堡拥有更大的雄心，他要印刷圣经.他努力地在1457年首次印刷了圣经，同时也导致他的破产以及经纪人抢走了生意.世界正在日新月异！\n我们应该怎么做？”"
 flavor_mai.1.a:0 "支持这项惊人的发明！"
 flavor_mai.1.b:0 "这仅仅是会带来动荡..."
 mlo_against_ambrosian:0 "反对圣·安布罗斯共和国"
 mlo_peace_of_lodi:0 "洛迪条约"
 mlo_cheap_mercs:0 "依靠瑞士雇佣兵"
 desc_mlo_cheap_mercs:0 "“当法国入侵米兰，公爵为了夺回他的城市依靠瑞士雇佣兵.”"
 flavor_mlo.1.t:0 "安布罗斯共和国"
 flavor_mlo.1.d:0 "“公爵没有留下受尊敬的成年继承人而突然去世，米兰城一片混乱.有权势的市民们相信能够重建昔日的共和国.像帕维亚法学院这样的学术机构到处宣传旧共和国年代是黄金时代.眼红繁荣的共和制威尼斯的商人是这主意的幕后推动者.一个共和国成立了，王位的宣称人被逐出城市.新共和国被命名为繁荣昌盛的安布罗斯共和国，由来是4世纪之后的米兰主教.\n我们应该怎么做？”"
 flavor_mlo.1.a:0 "为了圣·安布罗斯！"
 flavor_mlo.1.b:0 "我们还是需要一位公爵！"
 flavor_mlo.2.t:0 "圭尔夫派和吉伯林派在米兰的斗争"
 flavor_mlo.2.d:0 "“米兰内部的意见分歧尤为突出.大众严重的分裂为两派.圭尔夫派贵族的议员人数超过了吉伯林派使得共和国更没有民主了.然而，稳定是必须的！”"
 flavor_mlo.2.a:0 "站在圭尔夫派那边"
 flavor_mlo.2.b:0 "赞成吉伯林派"
 flavor_mlo.3.t:0 "马焦雷医院"
 flavor_mlo.3.d:0 "“1456年米兰公爵弗朗西斯科·斯弗扎设立的马焦雷医院（通常称作Ca'Granda Hospital，即‘大医院’）被认为是首个社区医院之一.它由安东尼奥·菲拉雷特设计，是伦巴第首座文艺复兴式样的建筑.公爵为赢得安努施塔的人民拥戴而建造了它.”"
 flavor_mlo.3.a:0 "让我们建造它！"
 flavor_mlo.4.t:0 "洛迪条约"
 flavor_mlo.4.d:0 "“1454年米兰、那不勒斯、佛罗伦萨和威尼斯之间的洛迪条约签署于伦巴第的洛迪.它结束了米兰和威尼斯之间为了扩张相互斗争的局面，创造了北意大利包括意大利四个大邦国的势力平衡.历史上条约一直持续到1494年法国入侵意大利为止.”"
 flavor_mlo.4.a:0 "和平的年代！"
 flavor_mlo.4.b:0 "这会妨碍我们扩张的野心..."
 flavor_mlo.5.t:0 "洛迪条约"
 flavor_mlo.5.d:0 "“1454年米兰、那不勒斯、佛罗伦萨和威尼斯之间的洛迪条约签署于伦巴第的洛迪.它结束了米兰和威尼斯之间为了扩张相互斗争的局面，创造了北意大利包括意大利四个大邦国的势力平衡.历史上条约一直持续到1494年法国入侵意大利为止.”"
 flavor_mlo.5.a:0 "和平的年代！"
 flavor_mlo.6.t:0 "尼可罗·马基亚维利"
 flavor_mlo.6.d:0 "尼可罗·马基亚维利是文艺复兴时期最重要的作家之一，他同时还是一名为佛罗伦萨共和国服务的外交官.他主要以其现代政治哲学的创始人的身份而闻名，但是他也有喜剧和诗歌的作品."
 flavor_mlo.6.a:0 "也许他可以为我们写一本书"
 flavor_mlo.6.b:0 "可以聘请他为我们的一名政治家"
 flavor_mlo.7.t:0 "马基亚维利发表了一篇著作！"
 flavor_mlo.7.d:0 "佛罗伦萨的好儿子发表了一本叫做'君主论'的书.其中包括了许多治政的哲学，不仅着眼于世袭的君主，还关注了新式君主出现的可能性.它详细阐述了怎样保住权力以及怎样成功的统治被征服的领土.为达目的可以不择手段."
 flavor_mlo.7.a:0 "这本书教会了我们一切事情"
 flavor_mlo.8.t:0 "来自马基亚维利的赞扬"
 flavor_mlo.8.d:0 "在他的'君主论'一书中，我们伟大的公爵被多次提及，他统治国家的能力得到了赞扬，并且警示他国不能依赖雇佣军."
 flavor_mlo.8.a:0 "我们走在正确的道路上"
 flavor_mlo.9.t:0 "列奥纳多·达·芬奇"
 flavor_mlo.9.d:0 "达·芬奇是一名意大利画家，制图师，雕刻家，建筑师，以及工程师，他的才华也许比任何其他的文艺复兴时期的代表人物都要突出.他的'最后的晚餐'以及'蒙娜丽莎'是文艺复兴时期最为人熟知以及影响深刻的画作.他的笔记本呈现了他的科学探索精神和领先时代几个世纪的机械发明."
 flavor_mlo.9.a:0 "一名真正的文艺复兴的代表人物"
 flavor_mlo.10.t:0 "时尚的中心"
 flavor_mlo.10.d:0 "米兰在中世纪晚期成为了一个时尚中心，由于奢侈品制造是如此的重要以至于其他的语言里面用米兰这个城市的名字来描述精美的商品.在16世纪初，丝绸工业雇佣了超过20000名工人，这些工人为把米兰的宫廷变成意大利最华丽的宫廷而努力工作."
 flavor_mlo.10.a:0 "看起来不错..."
 flavor_mlo.11.t:0 "法国入侵意大利"
 flavor_mlo.11.d:0 "1495年法国入侵意大利的时候，起初他们在福尔诺沃战役中被米兰人击退，但是1498年他们又来了.法国人拿下了米兰，但是米兰公爵成功的逃掉了.在1500年2月公爵路德维克带着一支瑞士雇佣军打了回来，在诺瓦拉与正在围城的法国人遭遇.因为两边都雇佣了瑞士雇佣兵，他们拒绝与对方军队交战，法国人俘虏了公爵，赢得了战争."
 flavor_mlo.11.a:0 "也许雇佣更多的瑞士长矛步兵能够拯救我们？"
 mam_large_festitives:0 "盛大的庆典"
 desc_mam_large_festitives:0 "我们在开罗举行了一系列的盛大庆典来庆祝拜占庭在陷入伊斯兰的手里！"
 mam_poem_recieved:0 "歌颂个人的诗歌"
 mam_refused_james:0 "拒绝国王杰奎斯"
 mam_installed_ruler:0 "让杰奎斯即位"
 mam_anti_ottoman_friends:0 "奥斯曼是共同的敌人"
 mam_recover_from_plague:0 "从瘟疫中恢复"
 desc_mam_recover_from_plague:0 "瘟疫无情，开罗在这一毁灭性的打击中遭受到长期的损失"
 surrender_the_trade:0 "交出贸易权"
 mam_por_confronted:0 "贸易冲突"
 mam_persian_scheming:0 "波斯人的打算"
 flavor_mam.1.t:0 "突厥人攻下了君士坦丁堡"
 flavor_mam.1.d:0 "开罗收到了奥斯曼人攻下君士坦丁堡的确切消息.战胜异教徒的功绩着实值得称道，有传言说将在这座城市里举行大量的庆典活动.我们计划派出庞大的使团拜访奥斯曼苏丹，并送给他荣耀的礼物."
 flavor_mam.1.a:0 "赞助这些庆典"
 flavor_mam.1.b:0 "为苏丹写一首赞诗！"
 flavor_mam.2.t:0 "开罗的城市规划"
 flavor_mam.2.d:0 "[Root.Monarch.GetTitle][Root.Monarch.GetName]十分关心城市规划，尤其是开罗.在1457年，[Root.Monarch.GetTitle]下令建造两座新的公共浴场以及在宫间区建造一座大型的公共住所.在他统治时期，他决定加宽开罗的主干道，著名的卡萨巴.这个工程拆毁了几处古老的建筑，但是最终交通变得更加快捷，而且根据史学家记载，这使得普通大众受益匪浅."
 flavor_mam.2.a:0 "安拉至大！"
 flavor_mam.3.t:0 "塞浦路斯的国王"
 flavor_mam.3.d:0 "1458年苏丹获知塞浦路斯国王的一个私生子，试图把他父亲留下的王位从他的同父异母的姐姐手里抢过来.苏丹赐给他一件'荣誉长袍'，并许诺让他即位为塞浦路斯的国王.但在女王向开罗进贡了一大笔金钱之后，苏丹态度软化了，转而承认女王对于塞浦路斯的统治权.由于杰奎斯和一些马穆鲁克士兵交好，他们表示抗议并攻击了我们保护下的塞浦路斯的大使.\n我们应当做些什么？"
 flavor_mam.3.a:0 "向塞浦路斯派出大使"
 flavor_mam.3.4:0 "塞浦路斯的统治阶级会听从我们的命令，让杰奎斯即位成为合法的国王."
 flavor_mam.3.b:0 "这些异教徒的事情跟我们无关"
 flavor_mam.4.t:0 "马穆鲁克使者向我们下达命令！"
 flavor_mam.4.d:0 "开罗派来的使者向我们提出了苛刻的要求.他们声称杰奎斯这个前塞浦路斯国王的私生子是塞浦路斯岛的合法统治着.我们应该如何应对？"
 flavor_mam.4.a:0 "让杰奎斯即位成为合法的国王！"
 flavor_mam.4.5:0 "我们将会变成马穆鲁克王朝的附庸"
 flavor_mam.4.b:0 "贿赂他们..."
 flavor_mam.4.6:0 "马穆鲁克士兵们在拿到这样一大笔钱后就会把杰奎斯抛到脑后的."
 flavor_mam.4.c:0 "不要管这些异教徒！"
 flavor_mam.4.7:0 "他们会对此感到不满，而且这也许意味着战争."
 flavor_mam.5.t:0 "塞浦路斯传来的消息！"
 flavor_mam.5.d:0 "大使带回了我们的老朋友[From.Monarch.GetName]成为塞浦路斯国王的消息.他将是我们值得信赖的长期盟友，并且是[Root.Monarch.GetTitle]的恭顺的附庸."
 flavor_mam.5.a:0 "这真是一个好消息..."
 flavor_mam.6.t:0 "港口里装满黄金的船队！"
 flavor_mam.6.d:0 "塞浦路斯的统治阶层似乎决定用他们金库里面的所有金钱来让我们忘记先前在我们这里做客的一些异教徒贵族的言论."
 flavor_mam.6.a:0 "他的名字叫什么来着？我又忘了…"
 flavor_mam.7.t:0 "塞浦路斯的挑衅！"
 flavor_mam.7.d:0 "[From.Monarch.GetName]拒绝了我们的命令，并声称杰奎斯是一个婊子生的贱种，还说我们的[Root.Monarch.GetTitle]没什么了不起的，只是一个肮脏的异教徒."
 flavor_mam.7.a:0 "这让我们拥有了合法的战争借口！"
 flavor_mam.8.t:0 "伊本·贾哈比迪"
 flavor_mam.8.d:0 "伊本·贾哈比迪是一个著名的埃及历史学家，他出身于开罗的马穆鲁克精英阶层.他师从于著名的历史学家和学者，艾尼和马克里兹.他最有名的就是他的多卷埃及和马穆鲁克苏丹国编年史，该书以编年体记事，大多数事件都有准确的时间.他拥有特权，可以同苏丹直接接触并阅读苏丹的记录，来写出这本书.\n我们应当如何应对？"
 flavor_mam.8.a:0 "全力支持他！"
 flavor_mam.8.b:0 "拒绝他接触到我们的记录"
 flavor_mam.9.t:0 "马穆鲁克贵族"
 flavor_mam.9.d:0 "陛下，众多马穆鲁克贵族要求中央政府把更多地权力转交给他们.这样做会极大的分散政府的权力，但是如果拒绝他们的话很可能会引发叛乱.\n我们应该如何应对？"
 flavor_mam.9.a:0 "赐予他们更多的权力"
 flavor_mam.9.b:0 "拒绝他们的要求"
 flavor_mam.10.t:0 "麦地那火灾"
 flavor_mam.10.d:0 "1481年，麦地那的先知清真寺火灾不断.苏丹做了大量的努力来对它进行翻修以让它重现光辉.\n我们应该如何应对？"
 flavor_mam.10.a:0 "我们将会重建它！"
 flavor_mam.10.b:0 "这与我们无关..."
 flavor_mam.11.t:0 "奥斯曼帝国是共同的敌人"
 flavor_mam.11.d:0 "奥斯曼人现在已经成为了我们主要的对手，他们的扩张也已经威胁了我们国家更久的时间.他们在地中海地区的扩张野心也使得他们与基督教国家起了冲突.在历史上，马穆鲁克王朝和西班牙的费尔南多曾经在1488年和1491年之间达成过暂时的盟约，针对的对象是奥斯曼人，在盟约中西班牙许诺提供50艘卡拉维尔帆船对抗奥斯曼帝国."
 flavor_mam.11.a:0 "即使是基督徒也可以作为盟友"
 flavor_mam.11.12:0 "西班牙人是我们的朋友...暂时的..."
 flavor_mam.12.t:0 "奥斯曼帝国是共同的敌人"
 flavor_mam.12.d:0 "奥斯曼帝国在地中海地区的大规模扩张不仅引起了大多数基督教国家的关注，而且还使得马穆鲁克王朝感到非常的担忧.在历史上，马穆鲁克和西班牙的费尔南多曾经在1488年和1491年之间达成过暂时的盟约，针对的对象是奥斯曼人，在盟约中西班牙许诺提供50艘卡拉维尔帆船对抗奥斯曼帝国."
 flavor_mam.12.a:0 "即使是穆斯林国家也可以成为盟友..."
 flavor_mam.13.t:0 "开罗瘟疫"
 flavor_mam.13.d:0 "世事无常，神意难测.瘟疫不时出现.1942年开罗的瘟疫据说在一天之内杀死了12000名居民.这被视为一场灾难，并且证明安拉没有站在苏丹这一边."
 flavor_mam.13.a:0 "我们会熬过去的"
 flavor_mam.14.t:0 "空空如也的金库"
 flavor_mam.14.d:0 "在瘟疫的危险结束之后，[Root.Monarch.GetTitle]开始增税.金库枯竭形势危急，因此他试图向所有人征收一笔额外的税收.没有人可以免于这笔税收，因此不仅是犹太教徒和基督教徒被征以重税，清真寺和宗教组织也没有逃过一劫.在开罗，征税官被人赶走，在大马士革，政府官员被人杀死.从人民手中榨取的这笔金钱被马穆鲁克的精英花在从国外购买新的奴隶上，并最终花在加固亚历山大港以及在开罗修建一座大清真寺上面.\n我们应该如何应对？"
 flavor_mam.14.a:0 "向所有人征税"
 flavor_mam.14.b:0 "只向齐米人征税"
 flavor_mam.15.t:0 "葡萄牙-马穆鲁克贸易战争"
 flavor_mam.15.d:0 "在葡萄牙人发现非洲沿岸的航路并直通印度之后，他们开始争夺东方贸易的暴利，使其从红海转向非洲沿岸.在形势发生这样的变化之后，他们与埃及的马穆鲁克苏丹发生了激烈的冲突.在1505年，马穆鲁克苏丹发起了针对葡萄牙的第一场远征.派出在红海上建造的舰队同葡萄牙人在印度洋上交战.1509年，葡萄牙终于成功的在迪乌海战中消灭了马穆鲁克的舰队，赢得了这场战争.\n我们应该如何应对？"
 flavor_mam.15.a:0 "必须阻止这些基督徒"
 flavor_mam.15.16:0 "葡萄牙人也许会将这视作重大威胁，他们也许会与我们开战."
 flavor_mam.15.b:0 "我们有其他的收入来源"
 flavor_mam.16.t:0 "葡萄牙-马穆鲁克贸易战争"
 flavor_mam.16.d:0 "在葡萄牙人发现非洲沿岸的航路并直通印度之后，他们开始争夺东方贸易的暴利，使其从红海转向非洲沿岸.在形势发生这样的变化之后，他们与埃及的马穆鲁克苏丹发生了激烈的冲突.在1505年，马穆鲁克苏丹发起了针对葡萄牙的第一场远征.派出在红海上建造的舰队同葡萄牙人在印度洋上交战.1509年，葡萄牙终于成功的在迪乌海战中消灭了马穆鲁克的舰队，赢得了这场战争."
 flavor_mam.16.a:0 "我们将会赢得这场战争..."
 flavor_mam.17.t:0 "派向西方的使者"
 flavor_mam.17.d:0 "1501年，波斯的沙派出了一名使者取道马穆鲁克同威尼斯人达成对抗奥斯曼人的同盟.奥斯曼指责马穆鲁克为使者提供安全的通道到达威尼斯，苏丹安抚了奥斯曼人.\n我们应该如何应对？尝试大规模的联盟？"
 flavor_mam.17.a:0 "派出使者."
 flavor_mam.17.18:0 "开罗的苏丹将会考虑我们的提议"
 flavor_mam.17.b:0 "我们不能同基督徒联盟！"
 flavor_mam.18.t:0 "反奥斯曼联盟"
 flavor_mam.18.d:0 "1501年，波斯的沙派出了一名使者取道马穆鲁克同威尼斯人达成对抗奥斯曼人的同盟.奥斯曼指责马穆鲁克为使者提供安全的通道到达威尼斯，苏丹安抚了奥斯曼人.\n我们应该如何应对？尝试大规模的联盟？"
 flavor_mam.18.a:0 "向威尼斯派出使者"
 flavor_mam.18.19:0 "也许威尼斯人会同意这一点."
 flavor_mam.18.b:0 "这太冒险了"
 flavor_mam.19.t:0 "反奥斯曼联盟"
 flavor_mam.19.d:0 "1501年，波斯的沙派出了一名使者取道马穆鲁克同威尼斯人达成对抗奥斯曼人的同盟.奥斯曼指责马穆鲁克为使者提供安全的通道到达威尼斯，苏丹安抚了奥斯曼人.\n我们应该如何应对？尝试大规模的联盟？"
 flavor_mam.19.a:0 "同意联盟"
 flavor_mam.19.20:0 "开罗会为这条消息举行庆典."
 flavor_mam.19.b:0 "这太冒险了"
 flavor_mam.20.d:0 "我们派到威尼斯的使者带回了好消息.他们希望建立对抗奥斯曼帝国的大联盟."
 flavor_mam.20.a:0 "我们将会建立联盟"
 flavor_mam.20.TUR:0 "奥斯曼帝国会把这视为最严重的挑衅，并会尽一切可能摧毁我们."
 flavor_mam.20.b:0 "这太冒险了"
 flavor_mam.21.t:0 "联盟成立！"
 flavor_mam.21.d:0 "马穆鲁克建立了一个对抗奥斯曼帝国的大联盟，我们已经加入了这一联盟，组成了对抗突厥人的共同阵线."
 flavor_mam.21.a:0 "希望这是个好消息！"
 flavor_mam.22.t:0 "对抗奥斯曼帝国的大联盟"
 flavor_mam.22.d:0 "马穆鲁克，波斯和威尼斯形成了一个针对奥斯曼帝国的大联盟.当这一事件在历史上发生之后，马穆鲁克苏丹的末日已经注定，1517年奥斯曼帝国在一场快速的战争中彻底消灭了马穆鲁克."
 flavor_mam.22.a:0 "一定要洗劫开罗！"
 flavor_mam.23.t:0 "圣城的命运"
 flavor_mam.23.d:0 "伊斯兰教最神圣的城市，麦加和麦地那，在马穆鲁克的控制之中了。这当然确立了我们信仰保管人的地位，但关于如何在政治上组织这两座城市仍然有一些问题。"
 flavor_mam.23.a:0 "麦加谢里夫应当统治两个城市。"
 flavor_mam.23.b:0 "两个城市分别有各自的谢里夫"
 flavor_mam.23.c:0 "我们将会独立支持他们"
 flavor_eng.EVTNAME9100:0 "罗拉德派异端邪说"
 flavor_eng.EVTDESC9100:0 "罗拉德派是一个遵循约翰·威克里夫的神学教导的异端群体.经常举行针对富人，当权者，神职人员的抗议，在混乱时期还会用极端方式表达他们的想法.14世纪他们几经迫害，最后一次出现是在15世纪的早期."
 flavor_eng.EVTOPTA9100:0 "消灭异端"
 flavor_eng.EVTOPTB9100:0 "顺其自然"
 flavor_eng.EVTNAME9104:0 "百年战争的终结"
 flavor_eng.EVTDESC9104:0 "百年战争是最后一场大型的中世纪战争.这不只是国王之间的战争，低一级的贵族也可以通过参与更大规模的冲突来追求自身的权力.这之后的战争中很少见到宗派主义，至少没有中世纪冲突中那么大规模的出现.百年战争实际上包含几十场小型战争以及几百场战斗和围城，持续了超过一个世纪，从1337年到1453年，直到战争双方都已经精疲力尽.这场战争没有真正意义上的赢家，战争之前有两个王国，战争之后还是两个国家."
 flavor_eng.EVTOPTA9104:0 "我们失去了在法国的桥头堡"
 flavor_eng.EVTOPTB9104:0 "我们永远不会放弃！"
 flavor_eng.EVTNAME9105:0 "治安法官"
 flavor_eng.EVTDESC9105:0 "治安法官这一职位源自12世纪的英格兰，据信来自国王理查一世和坎特伯雷大主教在1195年签发的一条皇家赦令.这项职位开始称为治安守卫，但是后来变成了治安法官.一项关于治安法官的法案在1489年通过.它要求法官把部分季审法庭放在法庭审判缺失的地区.在同一法案里还授予普通大众直接向统治者或者他的评议会申诉法官行为的权利.大法官对法官的任命几年一次，没有规律，允许将拒绝合作的绅士从下一年的委托名单中移除."
 flavor_eng.EVTOPTA9105:0 "是的，我们需要他们"
 flavor_eng.EVTOPTB9105:0 "不，这是贵族的工作"
 flavor_eng.EVTNAME9106:0 "支持中产官员"
 flavor_eng.EVTDESC9106:0 "增加来自中产阶级的政府官员的数量，尤其是牧师和律师的数量，是英格兰约克郡的传统.由于我们的行政需求不断增加，贵族和中产阶级都迫切观望着我们是否会继续实行这项政策."
 flavor_eng.EVTOPTA9106:0 "给予他们支持"
 flavor_eng.EVTOPTB9106:0 "禁止他们在政府里工作"
 flavor_eng.EVTNAME9107:0 "星室法庭"
 flavor_eng.EVTDESC9107:0 "星室法庭是一个源自国王的皇家评议会的法庭.虽然它的源头可以追溯到中世纪时期，这个法庭从亨利七世在位时期才开始成为一个强力的独立实体.1487年该法庭从国王的评议会分离，变成了一个审判实体，具有强制接收赔偿请愿书的权力.星室法庭由于在西敏寺一个屋顶有星形装饰的大厅举行会议而得名.某种意义上来说这个法庭是一个监控机构."
 flavor_eng.EVTOPTA9107:0 "是的，我们需要一个"
 flavor_eng.EVTOPTB9107:0 "不，我们不需要它"
 flavor_eng.EVTNAME9108:0 "圈地运动"
 flavor_eng.EVTDESC9108:0 "英格兰的人口被领地制系统所限制.他们主要是被束缚在某个特定地点的佃户，一生之中很少离开出生地.由于商业的兴起，拥有土地的贵族将所有土地据为己有变得越来越有利可图.圈地运动赶走了佃户并使得他们搬到城市里面.由于人群在城市中聚集，他们成为了工厂和矿山发展所需要的廉价劳动力的来源，但是这也催生了一个贫困阶级，他们中的许多人希望成为'契约仆役'并移民到北美殖民地以寻求更好的生活."
 flavor_eng.EVTOPTA9108:0 "改革"
 flavor_eng.EVTOPTB9108:0 "不进行改革"
 flavor_eng.EVTNAME9109:0 "至尊法案"
 flavor_eng.EVTDESC9109:0 "都铎王朝的亨利八世(1509-1547)在其统治初期因为反对路德的宣传册而在1521年被教宗封为信仰守护者.国王更关心的是他的继承人问题，因此在1529年，在教廷拒绝他与阿拉贡的凯瑟琳离婚之后，他处死了教宗的使节枢机主教沃尔西，并强迫英格兰的神职人员尊奉国王为教会的最高领袖.他在1533年的得了离婚的许可并同宫廷女官安妮·博林结婚.亨利八世的一生中总共经历了6场婚姻."
 flavor_eng.EVTOPTA9109:0 "接过英格兰教会的控制权"
 flavor_eng.EVTOPTB9109:0 "接受罗马的最高权威"
 flavor_eng.EVTNAME9111:0 "海军部"
 flavor_eng.EVTDESC9111:0 "海军部的建立是为了给日渐增长的海军力量以有效和强力的战略领导.起初只有几艘属于国王的船，每一艘都是国王的私人财产.通过让海军部负责所有的战舰，包括新生产的新船和修理好的旧船，英国海军得到了连续性和order.海军部同时也是军事领袖以及伦敦政治生活中的重要人物的培育基地."
 flavor_eng.EVTOPTA9111:0 "让我们为海军部授权"
 flavor_eng.EVTOPTB9111:0 "让我们建立皇家陆军"
 flavor_eng.EVTNAME9112:0 "皇家陆军"
 flavor_eng.EVTDESC9112:0 "众所周知，英格兰的国策是成为海军强国，海军部的建立就是这其中的重要一环.同样还有迹象表明英国还有另外一条通往大陆和陆军强国的道路.部分因素可以在克伦威尔的新模范军身上发现，如果英格兰成功的保住了在法国拥有的部分土地，亲法的斯图亚特王朝会如何行事也是不确定的.如果这样的事情发生了，英国将会对于保卫大陆上的领地有更大的兴趣，而不是保卫公海"
 flavor_eng.EVTOPTA9112:0 "让我们建立皇家陆军"
 flavor_eng.EVTOPTB9112:0 "让我们授权给海军部"
 flavor_eng.EVTNAME9113:0 "珍·格蕾"
 flavor_eng.EVTDESC9113:0 "作为国王亨利八世的姐姐玛丽的孙女，珍·格蕾拥有英格兰王位的继承权.在1553年违背她自己的意愿嫁给了诺森伯兰公爵的儿子吉尔福德·达德利，她被国王爱德华六世的摄政诺森伯兰公爵利用来使他在国王死后仍然能够保有权力.国王爱德华六世病得很重，在他最后的病重时期，诺森伯兰公爵成功让他把亨利八世的女儿们，未来的女王玛丽一世和伊丽莎白一世排除在王位继承顺序之外，以达到让珍即位的目的.1553年7月10日，爱德华死后的第四天，珍即位为女王.她的统治只持续到7月19日.整个国家都支持天主教徒玛丽对于王位的宣称，而且诺森伯兰的军队被忠于玛丽的军队打败."
 flavor_eng.EVTOPTA9113:0 "她的宣称将不会被承认！"
 flavor_eng.EVTNAME9114:0 "血腥玛丽和腓力二世"
 flavor_eng.EVTDESC9114:0 "1554年天主教徒女王玛丽嫁给了西班牙的腓力二世，这一联盟使得英格兰和西班牙都面临着巨大的可能性.腓力二世被议会授予英格兰国王的头衔，但是不被允许治理这个国家.然而宗教问题渐渐呈现出它的重要性.至尊法案给予了统治者控制神职人员的权力，但是英格兰的人民在宗教问题上分为两派.天主教徒要求拥护教宗的权威，而新教徒想要自由的宗教法律.玛丽选择狂热的信奉天主教，一系列的恐怖接踵而至，为她赢得了'血腥玛丽'的绰号."
 flavor_eng.EVTOPTA9114:0 "在英格兰教会恢复教宗的权力"
 flavor_eng.EVTOPTB9114:0 "确立所有人的宗教自由"
 flavor_eng.EVTNAME9115:0 "莫斯科特许贸易公司"
 flavor_eng.EVTDESC9115:0 "1553年，商人冒险家公司派出了一个拥有三只船的船队，想要通过北极的东北通道驶向中国.两艘船被冰封住，船员死于饥饿，爱德华号在高级领航员理查德·钱塞勒的指挥下幸存了下来，并进入白海抵达了阿尔汉格尔斯克这座小村庄，在1584年将成长为一座港口.在那里他得知了俄国皇帝拥有的财富和权力，并在冬季乘坐狗拉雪橇到达了莫斯科.虽然俄罗斯和英格兰都没有太大兴趣与对方建立关系，开发新贸易的莫斯科特许贸易公司仍然取得了商业上的成功，尤其是俄罗斯的皮毛贸易."
 flavor_eng.EVTOPTA9115:0 "我们将会开发这里的贸易！"
 flavor_eng.EVTNAME9116:0 "弗朗西斯·沃尔辛厄姆爵士"
 flavor_eng.EVTDESC9116:0 "弗朗西斯·沃尔辛厄姆爵士是女王伊丽莎白的私人秘书.他的主要成就是完美地组织间谍网络，非常有效的阻止了所有针对女王生命安全的阴谋以及所有的其他政治和外交阴谋.特别是在对抗西班牙人方面，他还是德雷克的保护者并资助了这位著名的私掠者早期绝大多数针对伊比利亚的冒险."
 flavor_eng.EVTOPTB9116:0 "不，我不信任他！"
 flavor_eng.EVTNAME9117:0 "托马斯·格雷沙姆爵士的货币改革"
 flavor_eng.EVTDESC9117:0 "英国的金融家，出生于伦敦，在剑桥大学接受教育.大学毕业之后，当上他的叔父的学徒，他的叔父是一名商人，在为他效力的时候展现了非比寻常的商业能力.在之后的岁月里，他成为了英格兰最富有的人.1551年他被国王爱德华六世任命为代理商，或者叫做皇家代理.负有管理海外的皇家债券的职责，他凭借娴熟的金融操盘手法在安特卫普的股票交易所实际上地结清了债务.1559年他被女王伊丽莎白一世册封为骑士.在他作为她的海外财政顾问的时候，发现他的任务很难完成，这是因为英国货币相对于其他国家货币的脚底价值."
 flavor_eng.EVTOPTA9117:0 "改革"
 flavor_eng.EVTNAME9118:0 "北方叛乱"
 flavor_eng.EVTDESC9118:0 "女王伊丽莎白一世试图达成宗教和解，目标是在英国建立信奉新教的英国圣公会教会，并尊奉她为最高首领。苏格兰的玛丽女王逃到英国的时候冲突到了爆发的边缘，伊丽莎白一世遇到的问题是玛丽是一个天主教徒，而且具有英国王位的宣称权。伊丽莎白一世把玛丽辗转关押在数座城堡里面，但是玛丽女王仍然成为了无数阴谋的中心，这些阴谋的目的是把取代了旧贵族的"暴发户新贵"赶下台。他们的基本想法就是把玛丽嫁给英国唯一的公爵诺福克公爵。这种结合是对伊丽莎白的严重威胁，但是诺福克公爵似乎并没有下定决心，一直拖延直到伊丽莎白一世把他召到伦敦并把他关进伦敦塔。伊丽莎白一世怀疑诺森伯兰伯爵，威斯特摩兰伯爵和坎伯兰伯爵也参加了这场阴谋，便邀请他们去伦敦。伯爵们猜到他们将会被扔进伦敦塔，于是选择举起叛旗，叛乱始于1569年11月9日的深夜。天主教信仰在北方地区仍有残余势力，并且很多人对于都铎王朝统治力的扩大以及伊丽莎白一世启用的新人确实存在许多不满。诺森伯兰伯爵11月6日在里士满召集他的军队。乔治爵士被任命为宪兵司令并公布了军事条令。伊丽莎白一世下令处死700名地痞流氓，其中200名是来自里士满及其附近的。实际处死了多少人无从得知，但似乎只是一个小数目，也许只有57人，其中12人来自里士满。叛乱后的十年对于天主教徒来说十分艰难，不时遭受迫害。宗教会议得在秘密中进行，只为了避开了不怀好意的眼线。在法庭上被指控信奉天主教信仰的零星几个贵族似乎仅仅是冰山一角，他们是暗中进行的抵抗运动的代表."
 flavor_eng.EVTOPTA9118:0 "把诺福克公爵关在伦敦塔里并摧毁叛军"
 flavor_eng.EVTOPTB9118:0 "把诺福克公爵关在伦敦塔里并开始谈判"
 flavor_eng.EVTOPTC9118:0 "释放诺福克公爵"
 flavor_eng.EVTNAME9119:0 "伦敦股票交易所的建立"
 flavor_eng.EVTDESC9119:0 "1571年见证了伦敦股票交易所的建立.虽然在16和17世纪只具有很小的影响力以及交易额，但是它将会发展并逐渐取代阿姆斯特丹的竞争者，并证明其是18世纪欧洲最活跃的股票市场，推动了英国的贸易，制造业和整体的经济发展.英国将会受益于方便可靠的信贷渠道."
 flavor_eng.EVTOPTA9119:0 "扩大信贷市场"
 flavor_eng.EVTOPTB9119:0 "建立严格的管控"
 flavor_eng.EVTNAME9121:0 "取消皇家垄断"
 flavor_eng.EVTDESC9121:0 "伊丽莎白的受欢迎程度在她统治末期开始衰退.同西班牙的战争一拖再拖没有结果.议会变得不那么听话，开始反对滥用皇家垄断，这是用来奖赏她的宠臣并默许他们一定程度的腐败行为.1601年最后一次的Golden speech to Parliament再次重申了她对于她的大臣们的宠爱，但是这场演说是在皇家垄断问题上的冲突之后，她痛苦地决定中止皇家垄断的大背景下做出的."
 flavor_eng.EVTOPTA9121:0 "取消它们！"
 flavor_eng.EVTOPTB9121:0 "增强它们！"
 flavor_eng.EVTNAME9122:0 "休奥尼尔的爱尔兰叛乱"
 flavor_eng.EVTDESC9122:0 "16世纪60年代，休奥尼尔住在英格兰.他在80年代期间在政府任职，但是1594年他举起了叛旗.除了不满于英国政府长期的让爱尔兰人的首领们互相争斗的政策之外，奥尼尔还为英国人拒绝返还赐给他祖父的土地而感到愤怒.最终他同其他爱尔兰人的头领达成了一个同盟，并从天主教的西班牙那里寻求帮助以对抗新教的英格兰.他与他的盟友取得了某种形式上的一致，并在1595年之后在爱尔兰击败了一些女王伊丽莎白的最好的指挥官.奥尼尔在尝试同1601年抵达金塞尔的西班牙军队汇合时被击败.他的爱尔兰盟友四散奔逃，奥尼尔撤退到了阿尔斯特.1603年他同英国人签订了和约，交出了他的部落统治权.国王詹姆斯一世稍后赦免了他."
 flavor_eng.EVTOPTA9122:0 "我们不高兴！"
 flavor_eng.EVTNAME9123:0 "权利请愿书"
 flavor_eng.EVTDESC9123:0 "1628年英格兰议会通过了权利请愿书.在这一条款下国王不能没有议会同意的情况下征收新的税款.还有士兵不允许驻扎在私人的住所.军事条令不能在和平时期强制推行.最终，权利请愿书禁止了无缘由的囚禁个人."
 flavor_eng.EVTOPTA9123:0 "签署它"
 flavor_eng.EVTOPTB9123:0 "拒绝签署它"
 flavor_eng.EVTNAME9124:0 "议会冲突"
 flavor_eng.EVTDESC9124:0 "16世纪中下议院议员数量显著增长，同时上议院仍然保持着很小的规模.国会的权力基础转移到了下议院，下议院的议员也很清楚地认识到了这一点.伊丽莎白一世给议会议员留下的印象是决断，威仪以及仁慈的结合体，这是她的继任者詹姆斯一世和他的儿子查理一世所不具有的.议会想在教会事务，审判以及税收上面有更大的发言权，这自然是国王反对的.在詹姆斯一世试图让他的儿子和一名西班牙公主结婚，稍后又想让他和一名法国公主结婚(都是天主教徒)的之后，议会再也不能忍受了.1628年的议会通过了权利请愿书，禁止国王下令逮捕以及征税.1629年议会投票通过决议，声讨国王的宗教和税收政策，国王反对议会并试图解散议会.接下来是十一年的专制统治.1642年内战将国家分成骑士党(保王党)与圆颅党(议会中不带假发的派别)这两个对立的派别."
 flavor_eng.EVTOPTA9124:0 "同议会开战"
 flavor_eng.EVTOPTB9124:0 "屈从于议会"
 flavor_eng.EVTNAME9127:0 "航海法案"
 flavor_eng.EVTDESC9127:0 "英格兰护国公克伦威尔在1651年颁布了航海法案.这个法案主要针对的是荷兰的贸易运输船队，要求所有进出英国的货物都要由英国人的货船运输，同时也确认了殖民地的排他政策.这项法案引发了1652-1654年的第一次英荷战争以及1665-1667年的第二次英荷战争.在布列达条约(1667)中，新阿姆斯特丹(纽约)同苏里南(荷属圭亚那)对换，并对法案进行了轻微的修改.然而它仍然促进了英国海军和殖民贸易的大规模增长."
 flavor_eng.EVTOPTA9127:0 "实施法案"
 flavor_eng.EVTOPTB9127:0 "现在的政策是完美的"
 flavor_eng.EVTNAME9129:0 "放纵法令和审查法"
 flavor_eng.EVTDESC9129:0 "查理二世暗中信奉天主教，他的兄弟詹姆斯二世公开地信奉天主教.1627年颁布的放纵法令目的是缓解反国教者和天主教徒面临的紧迫局势.除了个人原因之外，任何支持天主教的国王都能够得到法国的支持.事实上，查理二世背着议会签下的条约为他赢得了丰厚的金钱作为报酬.同一时期议会签发的审查法又一次把反对国教的宗教群体(包括天主教徒)排除在出任公职之外并允许对其进行迫害.议会接着推出议案，剥夺公开的天主教徒詹姆斯二世的王位继承权."
 flavor_eng.EVTOPTA9129:0 "每个人都有宗教自由"
 flavor_eng.EVTOPTB9129:0 "新教至高无上"
 flavor_eng.EVTOPTC9129:0 "天主教至高无上"
 flavor_eng.EVTNAME9134:0 "英格兰银行的建立"
 flavor_eng.EVTDESC9134:0 "英格兰银行建于1694年.它很快就以严肃可靠而著称，尤其是英镑的信用，在当时大部分其他货币都不时宣告国家破产并且货币贬值的情况下尤为突出.这种稳定性在18到19世纪大不列颠稳步的主宰世界经济的过程中起了重要的作用.它还使英国政府在募集战争经费的时候拥有了很大的灵活性."
 flavor_eng.EVTOPTA9134:0 "建立银行"
 flavor_eng.EVTNAME9139:0 "詹姆斯党叛乱"
 flavor_eng.EVTDESC9139:0 "由马尔伯爵领导的詹姆斯党的叛乱始于1715年.截至九月底，他已经控制了大部分的高地地区，军队数量达到了5000人，并且日渐增多.但是所有这些事情都是在没有知会他们声称拥护的国王下进行的.老僭君国王詹姆斯三世到现在为止还对局势一无所知.伯爵向国王派出了信使，军队的数量持续增长.伯爵与他日渐庞大的军队转移到了珀斯，并在拿下这座城市之后在那里建立了他的根据地.同时另外一只詹姆斯党的军队在南方聚集，老僭君听到了消息并开始为前往苏格兰的旅途以及王位做准备.截至11月初，北方的詹姆斯党军队数量达到了12000人，主要是高地的部族成员.于是伯爵决定向南方进军，很快就遭遇了阿盖尔公爵的军队，苏格兰仅存的一支政府军.詹姆斯党的军队管理混乱并且矛盾重重.位于南方的军队向南攻取兰开夏而不是去威胁阿盖尔公爵的侧翼，11月13日公爵指挥的人数居于劣势的军队在雪利弗缪尔击败了詹姆斯党的北方军队.南方的军队也在普雷斯顿同另一支英国政府军遭遇并被击败.詹姆斯党被迫撤回珀斯，仍然等待着他们的国王到临.老僭君终于在12月22日从敦克尔克舒适的出发抵达了苏格兰.但是事件已经得到了平息，阿盖尔公爵得到了有作战经验的部队增援，准备好了一支压倒性优势的大军向北方进军.国王詹姆斯三世在苏格兰度过了凄惨的六个星期之后不得不又一次撤走."
 flavor_eng.EVTOPTA9139:0 "我们会击败他们的！"
 flavor_eng.EVTNAME9140:0 "罗伯特·沃波尔"
 flavor_eng.EVTDESC9140:0 "罗伯特·沃波尔，奥福德伯爵 (1676-1745) ，辉格党党员于1708年就任驻陆军部大臣.虽然被托利党指责涉及多起丑闻，并因此被弹劾囚禁，但是由于新继任的汉诺威王朝乔治一世不信任托利党而重新上台.由于长期秉持和平低税政策，得到下院和民众支持，沃波尔从1721年至1742年一直主导英国政坛，担任第一财政大臣，即实际上的首相."
 flavor_eng.EVTOPTA9140:0 "出色的大臣！"
 flavor_eng.EVTNAME9141:0 "詹金斯的耳朵战争"
 flavor_eng.EVTDESC9141:0 "詹金斯的耳朵战争 (后来成为奥地利王位继承战争的一部分) 的起因是一件很小的事，1731年发生的所谓的英国商船丽贝卡号船长同西班牙巡逻船的冲突.詹金斯声称在加勒比海的西班牙海域被西班牙巡逻船临船登检，遭到了虐待，西班牙人割下来他的一只耳朵.他甚至还遭到了死亡的危险.早期并无大战，开战后，海军准将乔治·安森的分舰队到处袭扰南美的港口.后来，海军上将爱德华·弗农的舰队则向西班牙在加勒比地区的领土发起了攻击."
 flavor_eng.EVTOPTA9141:0 "借机开战"
 flavor_eng.EVTOPTB9141:0 "和平为上"
 flavor_eng.EVTNAME9143:0 "詹姆斯党叛乱"
 flavor_eng.EVTDESC9143:0 "1745年，奥地利王位继承战争在欧洲爆发.英国的大部分陆军都被派往了尼德兰地区.对查尔斯·爱德华·斯图亚特来说正是前往苏格兰的好时候.10月2日他和支持他的詹姆斯党人在普雷斯顿潘斯战役击败了一支英军并成功进入爱丁堡.在那里，他追封自己的父亲为苏格兰国王.他率领自己的军队最远打到德比郡，但是因法国的援军未能按计划出现，只好撤退.（法国援军遇到了风暴未能成功登陆）1746年4月16日，他被坎伯兰公爵（低地国家的叫法）率领的英军在卡洛登沼泽击败.这是斯图亚特王朝复辟的最好机会，但是好斗的王子未能听从将领的建议导致失败，这彻底埋葬了斯图亚特王朝."
 flavor_eng.EVTOPTA9143:0 "我们会击败他们的！"
 flavor_eng.EVTOPTB9143:0 "斯图亚特复辟！!"
 flavor_eng.EVTNAME9144:0 "老威廉·皮特"
 flavor_eng.EVTDESC9144:0 "老威廉·皮特(1708-1778)，是东印度公司在马德拉斯的总督的孙子.最初立志参军的他后来成为了康芒斯的一名议员，辉格党成员，热心的爱国者.为了使英国成为世界海上霸主，他顶着乔治二世的压力在1757年担任国务大臣并积极在加拿大和印度扩张，取得了瞩目的成果.七年战争期间，他在1763年辞职来抗议议会通过同法国的巴黎和约，使法国免于签署更糟糕的和约.1766-1778年重新执政期间，尽管身体不好，他仍然在1778年鼓吹对法宣战."
 flavor_eng.EVTOPTA9144:0 "出色的大臣！"
 flavor_eng.EVTNAME9145:0 "东印度公司"
 flavor_eng.EVTDESC9145:0 "在荷兰东印度公司建立两年前，英国东印度公司建立了.它的第一个贸易站位于摩鹿加群岛（安汶岛），从那里开始，公司渐渐壮大，从一个贸易公司到印度帝国.印度帝国由沃伦·黑斯廷斯和罗伯特·克莱武建立（从1757年向前），控制了印度诸邦的绝大多数.公司超越了所有的对手，最终在1867年被英国政府解散，原因是引发了1857年的印度土兵起义."
 flavor_eng.EVTOPTA9145:0 "我们将会开发这里的贸易！"
 flavor_eng.EVTNAME9150:0 "小威廉·皮特"
 flavor_eng.EVTDESC9150:0 "小威廉·皮特是威廉·皮特，第一代查塔姆伯爵次子.1783年12月，国王乔治三世解散了联合政府并要求24岁的皮特组阁.在1784年1月下议院选举之后，就以39票的优势对皮特的内阁通过了不信任动议，但是皮特拒绝辞职，并向国王和上议院寻求支持.渐渐地，反对皮特的联盟瓦解了，到3月8日，反对他的只有一人，另一方面，3月25日下议院被国王解散.1788年，他代表英国政府和普鲁士荷兰结为三头同盟，这使英国在以后战争中不会像美国独立战争一般被孤立.1790年他成功地调解了奥地利和土耳其的纷争，重新确立了英国的霸权和威望.1784年，他签署1784年印度法令，对印度和东印度公司进行监管.1791年，他引入了1791年构成法，将魁北克省一分为二，即主要为法国人居住的下加拿大和主要为英国人居住的上加拿大."
 flavor_eng.EVTOPTA9150:0 "出色的大臣！"
 flavor_eng.EVTNAME9193:0 "梅休因条约"
 flavor_eng.EVTDESC9193:0 "约翰梅休因生于1650年.作为一名优秀的外交家，他的功绩是1703年英国和葡萄牙签署的条约.条约准许英国的羊毛和毛织品输入葡萄牙市场，同时葡萄牙的酒类进入英国可享受关税优惠.该条约使葡萄牙成了英国工业商品的倾销地，在1836年被废止.约翰梅休因死于1706年，就在条约签署不久."
 flavor_eng.EVTOPTA9193:0 "同意"
 flavor_eng.EVTOPTB9193:0 "反对"
 flavor_eng.EVTNAME9182:0 "火药阴谋"
 flavor_eng.EVTDESC9182:0 "Remember，remember，\nThe Fifth of November，\nGunpowder treason and plot.\nI know of no reason，\nWhy the gunpowder treason，\nShould ever be forgot.'\n\nA plot to blow up the King and the Houses of Parliament has been discovered! The conspirators，led by Guy Fawkes and Robert Catesby，hid barrels of gunpowder below the Houses of Parliament and planned to detonate them when the Houses were in session with the King attending. Their goal was to seize control of the government and restore England to Catholicism. The conspirators will undoubtedly be executed，but how should we react towards Catholics as a whole？"
 flavor_eng.EVTOPTA9182:0 "惩罚所有天主教徒"
 flavor_eng.EVTOPTB9182:0 "惩罚首脑"
 flavor_eng.EVTNAME9250:0 "缺少继承人"
 flavor_eng.EVTDESC9250:0 "[Root.Monarch.GetName]缺少继承人使整个宫廷满城风雨.有几个贵族就等在那里，准备Root.Monarch.GetName]一死就登上宝座."
 flavor_eng.EVTOPTA9250:0 "这太可怕了"
 flavor_eng.EVTNAME9251:0 "流言消散"
 flavor_eng.EVTDESC9251:0 "继承人的出生使[Root.Monarch.GetName]没有生育能力的流言消散了."
 flavor_eng.EVTOPTA9251:0 "他们本来就是错的"
 war_of_the_roses.1.t:0 "玫瑰战争"
 war_of_the_roses.1.d:0 "[Root.Monarch.GetName]突然去世！在举国大丧之时，金雀花王朝的两派分支，兰开斯特家族和约克家族都宣称是英格兰王冠的合法继承者。两派的支持者们在国内一些省份展开了零星的战斗。他们的纹章分别是一朵红玫瑰和一朵白玫瑰，已经成为了这场冲突的象征，即现今众所周知的玫瑰战争。"
 war_of_the_roses.1.a:0 "支持兰开斯特家族"
 war_of_the_roses.1.b:0 "支持约克家族"
 war_of_the_roses.2.t:0 "支持$DYNASTY$"
 war_of_the_roses.2.d:0 "农民们和贵族们都团结在我们的旗帜之下！在玫瑰战争中$DYNASTY$一方得到了当地越来越多的支援。"
 war_of_the_roses.2.a:0 "这太好不过了"
 war_of_the_roses.3.t:0 "向兰开斯特篡位者宣战！"
 war_of_the_roses.3.d:0 "玫瑰战争使得贵族们产生了分歧，现在多数贵族兰支持兰开斯特家族的宣称。"
 war_of_the_roses.3.a:0 "噩耗"
 war_of_the_roses.4.t:0 "向兰开斯特篡位者宣战！"
 war_of_the_roses.4.d:0 "玫瑰战争使得贵族们产生了分歧，现在多数贵族支持约克家族的宣称。"
 war_of_the_roses.4.a:0 "噩耗"
 war_of_the_roses.5.t:0 "贵族不满"
 war_of_the_roses.5.d:0 "迄今为止在玫瑰战争中贵族们一直站在王室这边，期望得到丰厚的回报。然而他们当中许多人逐渐开始认为他们的忠心没有得到足够重视。"
 war_of_the_roses.5.a:0 "这些礼物必定能表达我们的感激之情。"
 war_of_the_roses.5.b:0 "这是他们应尽的义务。"
 war_of_the_roses.6.t:0 "抓获叛军首领"
 war_of_the_roses.6.d:0 "[Root.GetName]之战中，几名叛军首领被我军抓获。我们应该怎样处置他们？"
 war_of_the_roses.6.a:0 "赦免他们"
 war_of_the_roses.6.b:0 "处决他们"
 war_of_the_roses.7.t:0 "逃兵"
 war_of_the_roses.7.d:0 "因瘟疫和饥荒，厌战情绪不但影响着平民而且蔓延到了军队，逃兵的数量在不断增长。"
 war_of_the_roses.7.a:0 "我们无计可施"
 war_of_the_roses.7.b:0 "从国外进口粮食"
 war_of_the_roses.7.c:0 "让他们从当地农民手里抢"
 war_of_the_roses.8.t:0 "正统受到质疑"
 war_of_the_roses.8.d:0 "我们自己的指挥官和士兵甚至都开始质疑目前统治者的正统性。"
 war_of_the_roses.8.a:0 "花钱让他们闭嘴"
 war_of_the_roses.8.b:0 "他们怎敢怀疑我？"
 war_of_the_roses.9.t:0 "欧陆大叛乱的传言"
 war_of_the_roses.9.d:0 "在玫瑰战争中很多被迫逃亡欧洲大陆的人已经找到避难之所。地方官署汇报有传言说武装叛乱正风雨欲来。如果我们不阻止这件事，那里会成为叛乱大本营，更加此消彼长。"
 war_of_the_roses.9.a:0 "拨款帮助地方官署"
 war_of_the_roses.9.b:0 "花费用在本土更好"
 war_of_the_roses.10.t:0 "兰开斯特大本营"
 war_of_the_roses.10.d:0 "叛军现在完全控制了整个省份，将它变为了效忠兰开斯特家族的支持者们的大本营。"
 war_of_the_roses.10.a:0 "这是眼中钉"
 war_of_the_roses.11.t:0 "约克大本营"
 war_of_the_roses.11.d:0 "叛军现在完全控制了整个省份，将它变为了效忠约克家族的支持者们的大本营。"
 war_of_the_roses.11.a:0 "这是肉中刺"
 war_of_the_roses.12.t:0 "支持兰开斯特家族"
 war_of_the_roses.12.d:0 "一场争夺王位继承权的内战正在英格兰肆虐，这场冲突被称为玫瑰战争。兰开斯特叛军正在寻求外援，他们的使者请求我们派兵。有了我们的帮助他们应该能够继承王位，这份恩情也必定让他们铭记于心，使英格兰和[Root.GetName]的关系更加亲密。"
 war_of_the_roses.12.a:0 "派遣一支援军"
 war_of_the_roses.12.b:0 "给予经济援助"
 war_of_the_roses.12.c:0 "我们不会支持叛党"
 war_of_the_roses.13.t:0 "支持约克家族"
 war_of_the_roses.13.d:0 "一场争夺王位继承权的内战正在英格兰肆虐，这场冲突被称为玫瑰战争。约克叛军正在寻求外援，他们的使者请求我们派兵。有了我们的帮助他们应该能够继承王位，这份恩情也必定让他们铭记于心，使英格兰和[Root.GetName]的关系更加亲密。"
 war_of_the_roses.13.a:0 "派遣一支援军"
 war_of_the_roses.13.b:0 "给予经济援助"
 war_of_the_roses.13.c:0 "我们不会支持叛党"
 war_of_the_roses.14.t:0 "[From.GetName]干涉！"
 war_of_the_roses.14.d:0 "叛军已经找到了外国支持并且说服了[From.GetName]派遣援军！"
 war_of_the_roses.14.a:0 "他们怎敢如此肆意妄为！"
 war_of_the_roses.100.t:0 "玫瑰战争结束"
 war_of_the_roses.100.d:0 "现任统治者最终击败了叛军，争夺英国王位的武装冲突得以结束！"
 war_of_the_roses.100.a:0 "重铸秩序"
 war_of_the_roses.101.t:0 "兰开斯特家族赢得了玫瑰战争"
 war_of_the_roses.101.d:0 "玫瑰战争以[Root.Monarch.GetName]继承了王位而终结，新王[Root.GetName]登基。"
 war_of_the_roses.101.a:0 "兰开斯特家族万岁！"
 war_of_the_roses.102.t:0 "约克家族赢得了玫瑰战争"
 war_of_the_roses.102.d:0 "玫瑰战争以[Root.Monarch.GetName]继承了王位而终结，新王[Root.GetName]登基。"
 war_of_the_roses.102.a:0 "约克家族万岁！"
 war_of_the_roses.103.t:0 "和英格兰的关系提升"
 war_of_the_roses.103.d:0 "英格兰的新任国王[From.GetName]，没有忘记我们在玫瑰战争期间给予他们的帮助。和预期的一样两国的关系得到了大幅提升。"
 war_of_the_roses.103.a:0 "好消息"
 war_of_the_roses.104.t:0 "和英格兰的关系恶化"
 war_of_the_roses.104.d:0 "随着兰开斯特家族叛乱最终被粉碎，[From.GetName]现在翻脸不认人，无论对内还是对外。"
 war_of_the_roses.104.a:0 "哦..."
 war_of_the_roses.104.b:0 "幸亏我们没这么做!"
 war_of_the_roses.105.t:0 "和英格兰的关系恶化"
 war_of_the_roses.105.d:0 "随着约克家族叛乱最终被粉碎，[From.GetName]现在翻脸不认人，无论对内还是对外。"
 war_of_the_roses.105.a:0 "哦..."
 war_of_the_roses.106.t:1 "[Root.Monarch.Dynasty.GetName]王朝终结玫瑰战争"
 war_of_the_roses.106.d:0 "玫瑰战争终以[Root.Monarch.GetName]夺得王位，成为[Root.GetName]的新统治者而告终。随着[Root.Monarch.Dynasty.GetName]王朝的登顶，约克家族和兰开斯特家族的旧争端已经成为了陈年往事，两个派系现在决定携手为[Root.Monarch.Dynasty.GetName]王朝效忠。"
 war_of_the_roses.106.a:1 "[Root.Monarch.Dynasty.GetName]家族万岁！"
 flavor_eng.EVTNAME9200:0 "霍布斯出版《利维坦》"
 flavor_eng.EVTDESC9200:0 "英国哲学家托马斯霍布斯认为自然的本质是冲突和混乱，只有个体都能遵守社会契约，向政权交出自己的自由才能结束这种混乱.政权则反过来保护他的成员.如果政权未能如此，则人民可以另选贤能.奇怪的是，霍布斯在玫瑰战争期间惹怒了双方，这使他在巴黎待了11年，直到1651年才回到英国."
 flavor_eng.EVTNAME9201:0 "亚当斯密出版《国富论》"
 flavor_eng.EVTDESC9201:0 "国富论是政治经济学的第一本巨作，是后来的自由资本主义的奠基石.（亚当斯密称之为完全的自由）亚当斯密介绍了看不见的手的概念-一种完全自由市场的内在动力，通过竞争机制使社会获得秩序以及进步."
 flavor_eng.EVTNAME9202:0 "大卫·休谟"
 flavor_eng.EVTDESC9202:0 "苏格兰人大卫·休谟是当时最知名的哲学家之一.他最著名的是哲学经验主义和怀疑论.借鉴了英国物理学家艾萨克牛顿的科学方法以及英国哲学家约翰·洛克的认识论，休谟试图解读意识是如何获取知识的.他认为自然知识不是先验的-除了经验之外不存在知识."
 flavor_eng.EVTNAME9203:0 "约翰·洛克"
 flavor_eng.EVTDESC9203:0 "约翰·洛克是英国法国启蒙运动的发起人，美国宪法的精神源泉，《人类理解论》的作者.洛克认为对于自然的知识只能来自经验和对经验的分析.知识来自波义耳，德纳姆，惠更斯和牛顿.他们是推进人类对自然认知的正真的哲学家."
 flavor_eng.EVTNAME9204:0 "艾萨克牛顿"
 flavor_eng.EVTDESC9204:0 "英国物理学家数学家牛顿是17世纪科学革命的标志性人物.在光学领域，他发现的色散现象为现代光学打下了基础.在力学领域，他的三定律是近代物理的的基本原则，更是一次推导了万有引力方程.在数学领域，他是微积分的发明者之一.从1687开始，牛顿的《自然哲学的数学原理》就是科学领域最伟大的著作之一."
 flavor_eng.EVTNAME9205:0 "威廉莎士比亚"
 flavor_eng.EVTDESC9205:0 "英国诗人，剧作家，威廉莎士比亚被称为英国的国家诗人，也被许多人认为是有史以来最伟大的剧作家.他于16世纪晚期和17世纪早期为一个小剧院编写的戏剧现在在越来越多的国家流行起来.他同时代的诗人和剧作家本·琼森的预言‘他不属于一个世纪，而属于所有时代’已经成为了现实."
 flavor_eng.EVTNAME9225:0 "英国内战"
 flavor_eng.EVTDESC9225:0 "英国内战(1642-1648)的原因是斯图亚特王室同清教徒居多的议会的权力斗争.王室司法权的强化 （星法院），加税需求（1635年，海军建设税）遭到了议会的反对（1641年《大抗议书》），议会还处死了一批王室顾问.对清教徒领袖约翰·皮姆的逮捕以及天主教在阿尔斯特的起义（1641年）点燃了保皇党和议会党的战争.奥利弗·克伦威尔(1599-1658)的政治军事改革最终使议会党逮捕并处死了查理一世(1649)，建立了英格兰联邦.这是由护国公(克伦威尔 - 1653)和残余议会军事独裁的国家.在取得了对荷兰(1652-1654)和西班牙(1654-1659)的胜利后，1658年帝制复辟.蒙克将军迎回斯图亚特王朝的查理二世(1660-1688)，一位专制主义者."
 flavor_eng.EVTOPTA9225:0 "议会党"
 flavor_eng.EVTOPTB9225:0 "保皇党"
 flavor_eng.EVTNAME9226:0 "自我否定条例和新模范军"
 flavor_eng.EVTDESC9226:0 "1645年，议会通过了自我否定条例，剥夺了议会成员在陆军或海军担任军职的权利.陆军则由托马斯·费尔法克斯负责重建.在纳斯比和朗波特，新议会军击败了王军的主力."
 flavor_eng.EVTOPTA9226:0 "通过条例组建新军"
 flavor_eng.EVTOPTB9226:0 "不需要"
 flavor_eng.EVTNAME9227:0 "新模范军"
 flavor_eng.EVTDESC9227:0 "长时间以来，军队的指挥权都由贵族掌管.这些贵族军官本身并不是职业的士兵，而且素质差别很大.有人建议改革军队，将指挥权交给职业军人.该建议变成条例交由国会通过，剥夺了国会成员掌管陆军或海军的权利."
 flavor_eng.EVTOPTA9227:0 "通过条例组建新军"
 flavor_eng.EVTOPTB9227:0 "不需要"
