 flavor_oma.1.t:0 "权力斗争"
 flavor_oma.1.d:0 "“纳布哈尼德王朝掌控权力超过了300多年，但是15世纪时它的当权者被权贵们质疑.这次斗争一支持续到王朝失去对整个国家的控制.”"
 flavor_oma.1.a:0 "向伊玛尼臣服"
 flavor_oma.1.b:0 "$MONARCHTITLE$统治了阿曼！"
 flavor_oma.2.t:0 "葡萄牙人来了！"
 flavor_oma.2.d:0 "“在15世纪晚期葡萄牙探险家发现了从好望角绕到印度的路线.为了保护航线和确保能够控制贸易，他们入侵了阿曼并且几乎占领了苏哈尔和马斯喀特150年.”"
 flavor_oma.2.a:0 "我们能与之一战"
 flavor_oma.2.b:0 "我们没办法做任何事"
 flavor_oma.2.3:0 "§Y葡萄牙§!获得向§Y阿曼§!的宣战理由."
 flavor_oma.3.t:0 "保护印度贸易"
 flavor_oma.3.d:0 "“在15世纪晚期葡萄牙探险家发现了从好望角绕到印度的路线.为了保护航线和确保能够控制贸易，他们入侵了阿曼并且几乎占领了苏哈尔和马斯喀特150年.”"
 flavor_oma.3.a:0 "苏哈尔应该有用！"
 flavor_oma.4.t:0 "苏尔的造船技术"
 flavor_oma.4.d:0 "“苏尔一直是海峡边的大港口，为船只安全地停泊已有千年的历史.这里坐落着著名阿曼的阿拉伯三角帆船建造厂.17世纪中期国家由于贸易再次依靠他们的船只而繁荣.”"
 flavor_oma.4.a:0 "阿拉伯帆船将驶向四海."
 cleanup_events.3.t:0 "变革政府"
 cleanup_events.3.d:0 "鉴于我们的宗教不允许一夫多妻制，我们的统治者再也不能开设后宫了。"
 cleanup_events.3.a:0 "这诚然是个进步……"
 cleanup_events.4.t:0 "牧首区的信仰"
 cleanup_events.4.d:0 "因为我们不再是基督徒了，故而也无从责难那些废除君士坦丁堡牧首区的人。"
 cleanup_events.4.a:0 "我们明白现在为何要这么做。"
 kol_bavarian_archbishop:0 "巴伐利亚人大主教"
 kol_bavarian_archbishop_replaced:0 "换掉巴伐利亚人大主教"
 flavor_kol.1.t:0 "巴伐利亚人大主教"
 flavor_kol.1.d:0 "来自巴伐利亚统治家族的一员被任命为科隆大主教.这可能意味着巴伐利亚支配此地的新时代.我们应该怎么办？"
 flavor_kol.1.a:0 "允许巴伐利亚人势力"
 flavor_kol.1.b:0 "我们应该走自己的路"
 bav_against_habsburg:0 "哈布斯堡与维特尔斯巴赫的冲突"
 bav_reconcile_habsburg:0 "我们王朝之间的和解"
 bav_jesuits_rejected:0 "耶稣会拒绝"
 bavarian_jesuits:0 "巴伐利亚耶稣会"
 desc_bavarian_jesuits:0 "“1541年耶稣会士被邀请到巴伐利亚并使因戈尔施塔特大学作为他们在日耳曼的总部.”"
 flavor_bav.2.t:0 "科隆大主教"
 flavor_bav.2.d:0 "“[KOL.Monarch.GetName]是我们统治家族的一名成员，被任命为科隆大主教.这意味着巴伐利亚人支配那里的新时代.”"
 flavor_bav.2.a:0 "棒极了！"
 flavor_bav.3.t:0 "与哈布斯堡的较量"
 flavor_bav.3.d:0 "“奥地利的哈布斯堡家族所取得的进展对于我们来说一直是心头大患.我们看到他们的势力越来越强，现在他们家族的人取得了帝国皇位.维特尔斯巴赫家族距离上次拥有那顶皇冠已经有超过一个多世纪了，很快这就会回归正道.反对哈布斯堡伯爵必须是我们最重要的职责！”"
 flavor_bav.3.a:0 "为了维特尔斯巴赫家族！"
 flavor_bav.3.b:0 "这值得吗？"
 flavor_bav.4.t:0 "巴伐利亚历史学家"
 flavor_bav.4.d:0 "“约翰内斯·阿芬丁是智者艾尔贝特儿子们的教师，为他的学生写过拉丁语法和其他指南.1517年，他被任命为巴伐利亚官方历史学家并开始书写国家的历史.阿芬丁写了七本书叙述从大洪水时期的条顿国王到今日的巴伐利亚诸公爵.\n我们应该怎么办？”"
 flavor_bav.4.a:0 "我们需要巴伐利亚编年史！"
 flavor_bav.4.b:0 "这简直是浪费钱！"
 flavor_bav.5.t:0 "公爵邀请耶稣会来巴伐利亚"
 flavor_bav.5.d:0 "“威廉四世成为了日耳曼地区反宗教改良运动的政治领导人，他与教宗亲密合作并且取缔了巴伐利亚改良运动.1541年，他邀请耶稣会前来巴伐利亚.耶稣会在巴伐利亚城镇因戈尔施塔特的总部发号施令，做了大量的工作复兴天主教会.\n我们应该怎么办？”"
 flavor_bav.5.a:0 "愈显主荣！"
 flavor_bav.5.b:0 "这只会制造麻烦"
 flavor_bav.6.t:0 "巴伐利亚的艾尔贝特之荣耀"
 flavor_bav.6.d:0 "“巴伐利亚公爵艾尔贝特五世是艺术的赞助人，在慕尼黑收集了大量的艺术作品和古董.他在罗马和威尼斯整场整厅地购买藏品以充实他的珍宝馆，是阿尔卑斯山以北最大的文艺复兴馆.他赞助很多艺术家并购买杰出的作品运往慕尼黑，但是这形成了一笔数目不菲的债务.\n我们该如何是好？”"
 flavor_bav.6.a:0 "钱是给农民的"
 flavor_bav.6.b:0 "我们不能让国家破产"
 nap_french_spurned:0 "安茹王朝的宣称权被否决了"
 nap_renaissance_culture:0 "文艺复兴的文化"
 desc_nap_renaissance_culture:0 "那不勒斯正在成为文艺复兴的中心给城市带来了很多文化上的好处."
 nap_renaissance_glory:0 "文艺复兴的荣耀"
 desc_nap_renaissance_glory:0 "那不勒斯正在成为文艺复兴的中心带给国家很多荣誉."
 nap_recover_from_plague:0 "从瘟疫中恢复"
 desc_nap_recover_from_plague:0 "“那不勒斯在1656年的瘟疫中损失了半数人口，这需要百年时间来恢复.”"
 flavor_nap.1.t:0 "贵族叛乱战争"
 flavor_nap.1.d:0 "“1459-1464年和1485-1486年期间那不勒斯国王费兰特治下发生了两次贵族叛乱.叛乱受到法国篡位者的支持，因为费兰特国王推行的政策牺牲了贵族们的利益以加强王权.”"
 flavor_nap.1.a:0 "我是那不勒斯之王！"
 flavor_nap.1.b:0 "退位与[FRA.Monarch.GetTitle][FRA.Monarch.GetName]！"
 flavor_nap.1.2:0 "法国王冠更能让其体现价值"
 flavor_nap.2.t:0 "[NAP.Monarch.GetTitle][NAP.Monarch.GetName]退位"
 flavor_nap.2.d:0 "“那不勒斯贵族图谋逼宫[NAP.Monarch.GetTitle][NAP.Monarch.GetName]，强迫他退位.由于我们拥有王位宣称权，他们将那不勒斯王冠拱手相让.”"
 flavor_nap.2.a:0 "法兰西万岁！"
 flavor_nap.3.t:0 "那不勒斯的文艺复兴"
 flavor_nap.3.d:0 "“伟大的那不勒斯成为意大利文艺复兴最重要的核心城市之一.像雅可波·桑纳扎罗、弗朗西斯科·劳拉那、安吉罗·皮里齐亚诺还有安托内罗·德·梅西这样的智者，引领了文化和学术的新时代.”"
 flavor_nap.3.a:0 "文化的时代！"
 flavor_nap.3.b:0 "荣耀的时代！"
 flavor_nap.4.t:0 "伟大之都巴洛克"
 flavor_nap.4.d:0 "“17世纪头几十年在那不勒斯历史上称之为黄金时代.城市逐渐变得现代化，并且是欧洲最大的城市之一.庄园、教堂、歌剧和剧院都难以置信的层出不穷、一片繁荣.城市里到处都有艺术巨匠的身影，像卡拉瓦乔、罗莎、特勒肖、布鲁诺、维科、马里诺等还有更多.”"
 flavor_nap.4.a:0 "一城抵所有..."
 flavor_nap.5.t:0 "马萨尼埃罗叛乱"
 flavor_nap.5.d:0 "“叛乱起源于对日益繁多苛捐杂税的不满.文盲鱼贩子托马索·艾尼罗，另一种更出名的叫法是马萨尼埃罗，揭竿而起，人们站起来反抗他们合法的统治者.叛乱持续了9天，直到马萨尼埃罗被收买而且被不知什么人谋杀了.”"
 flavor_nap.5.a:0 "使劲冲垮那些农民！"
 flavor_nap.5.b:0 "收买领导者"
 flavor_nap.6.t:0 "那不勒斯的瘟疫"
 flavor_nap.6.d:0 "“1656年1月一名从撒丁岛来的西班牙战士被送去安农齐亚医院之时，瘟疫就已经爆发了.发现这个情况的医生被政府拘禁防止走漏消息，但是瘟疫还是像野火一样蔓延开来.6个月之内那不勒斯城就已经死掉一半的人口了.”"
 flavor_nap.6.a:0 "这简直是一副地狱的景象"
